    12: “Fhenu fhoa ni halali kwanene,” Lakini si khila khenu kiyele ni faida. “Fhenu fhoa ni halali kwanene,” lakini nilotalepi kutawalibhwa ni kimonga cha efu.
    13: “Kyakulya ni kwa ajili ya lileme, ni lileme ni kwa ajili ya kyakulya, lakini K'yara ilotakufiyasya fyoa. Mbhele ubhombibhu lepi kwa ajili ya ukahaba, badala yiaki, mbhelhe ni kwa ajili ya Bwana, ilotakuuhudumila mbhelhe.
    14: K'yara amfufuili Bwana ni tete kabhele ilota kutufufula kwa nghofho sa muene.
    15: Mumanyililepi kwamba mibhele yayhomo ujele muunganiko ni Kristu? Mwibhuesya bhuli kufibhosya fiungo fya Kristu nilota kufiunganisha ni kahaba? Yibhuesekanikalepi!
    16: Mumanyilepi kwamba yaiungana ni kahaba ayele mbhele umonga ni muene? Kama andiko likijobha, “Bhabhele bhilotakuya bhele umonga.”
    17: Lakini yaiungana ni Bwana uja roho imonga pamonga ni muene.
    18: Mwiikhembhelai zinaa! “Khila dhambi yaakaifuanya munu ni kwibhala ni mbhele wa muene. Lakini zinaa, munu hutenda dhambi dhidi ya mbhelhe wa muene wayobhi.
    19: Mumanyili kuya mibhele yayhomo ni hekalu la Roho mtakatifu, yaitama mugati mwayhomo, yhola ambayi mwapelibhu kuhoma kwa K'yara? mumanyilepi kwamba si muenga mwayhomo?
    20: Kwamba mwagolibhu kwa thamani. Henu mumtukuzai K'yara kwa mibhele yayhomo.
  7:
    1: 'Kuhusu mambo ghamnyandikili: Kuyele wakati ambapu ni kinofu ngosi akolokugona ni ndala munu.'
    2: Lakini kwa ndabha ya majaribu mingi gha zinaa khila ngosi ayelai ni ndala wa muene, na khila ndala ayelai ni ngosi munu.
    3: Ngosi ipasika kumpela ndala haki ya muene ya ndobho, ni khela khela ndala ni muene kwa ngosi munu.
    4: Si ndala yayele ni mamlaka juu ya mbhelhe wa muene, ni ngosi. Khela khela, ngosi ni muene ayelepi ni mamlaka juu ya mbhele wa muene, bali ndala ayenaku.
    5: Mkolokuyimana pamwigona pamonga, isipokwa mkubalianaa kwa muda maalum. Mketai naha ili kukabha muda wa maombi. Kisha mwibhuesya kukhelhebhukilana kabhele pamonga, ili kwamba Shetani akolokuhida kubhajaribu kwa kukosa kiasi.
    6: Lakini nijobha agha mambo kwa hiari na si kama amri.
    7: Nitamani kila mmonga ngayele kama nene kaniyele. Lakini khila mmonga ayele ni karama ya muene kuhoma kwa K'yara. Oyo ayele ni karama eye, ni yhola karama yhela.
    8: Kwa bhabelili kugegekibhwa ni bhajane niobha kwamba, ni kinofu kwa bhene kama bhabakili bila kugegekibhwa, kama kaniyele nene.
    9: Lakini kama mwibhuesyalepi kwizuila, bhipasibhwa kugegekibhwa kwa ndabha heri kwa bhene kugegekibhwa kuliko kuyaka tamaa.
    10: henu kwa bhala bhabhagegekibhu nikabhaphela amri, nelepi bali ni Bwana. “Ndala akolokutengana ni ngosi munu.”
    11: Lakini kama kajitenga kuhoma kwa ngosi munu, abakilai mewa bila kugegekibhwa au vinginevyo apatanai ni ngosi munu. Ni “Ngosi akolokumphela talaka ndala munu.”
    12: Lakini bhakili, nijobha - nene, si Bwana -kwamba kama ndongo yeywoha yhola ayele ni ndala yaiaminilepi na iridhika kuishi ni muene, ipasibhwa lepi kundeka.
    13: Kama ndala ayele ni ngosi yakamwamini lepi natiai iridhika kuishi ni muene, akolokundeka.
    14: Kwa ngosi yabelili kuamini itasika kwa ndabha ya imani ya ndala munu. Ni ndala yabelili kuamini itakasika kwa ndabha ya ngosi munu yaiamini. Viginevyo Bwana bhuinyu ngabhayelepi safi, lakini kwa kueli bhatakasiki.
    15: Lakini mwenzi yaiaminilepi kabhokai na alotai. Kwa namna eyu, mhaja au ndhombho bhifungibhwalepi ni fiapo fya bhene. K'yara atukutili kwa amani.
    16: Wimanyala bhuli kama ndala, huenda ilota kumwokola ngosibhu? Au wimanya bhuli kama ngosi, huenda ilotakumwola ndalabhu?
    17: Khila mmonga tu aishi maisha kama Bwana akibhagabhili, khila mmonga kama K'yara akibhakutili bhene. Obho ni mwongozo wa nene kwa makanisa ghoha.
    18: Ayele yataharibhu pakutibhu kuamini? Akolokujaribu kubhoka alama ya tohara ya muene.
    19: Ayele yeywoha yhola yakutibhu mu imani ataharibhulepi wala yabelili kutahiribhwa kuyelepi matatizo. Kakujele ni matatizo ni kutii amri sa K'yara.
    20: Khila mmonga abakilai mu wito kayele pakutibhu ni K'yara kuamini.
    21: Wayele mtumwa wakati K'yara pakukutili? Ukolokujali kuhusu eyu. Lakini kama wibhuesya kuya huru, fuanyai naha.
    22: Kwa mmonga yaikutibhwa ni Bwana kama mtumwa ni munu huru mu Bwana. Kama khela, yayele huru pakutibhu kuamini ni mtumwa wa Kristu.
    23: Mmali kugholibhwa kwa thamani, henu mkolokuya bhatumwa bhanadamu.
    24: Mhaja ni ndhombho bhangu, mu maisha ghoghoha khila mmonga watete twakutibhwai kuamini, tubakilai khela.
    25: Henu, bhala bhoa ambabho bhabhabelili kugega kamwe, nujihe ni amri kuhoma kwa Bwana. Lakini nikabhaphela maoni ghangu kama nikiyele kwa huruma sa Bwana, sasiaminika
    26: Henu nifikirila naha kwa ndabha ya usumbufu, ni kinofu ngosi abakilai kama kayele.
    27: Ufungibhu kwa ndala ni kiapo kya ndobho? Kolokulonda uhuru kuhoma henu. Uyele huru kuhoma kwa ndala au ugegekibhu lepi? Ukolokulonda ndala.
    28: Lakini kama ugegeli ufanyili lepi dhambi Na kama ndala agegekibhu lepi agegekibhu, afanyililepi hambi. Bado bhala bhigegana bhikabha masumbufu gha aina mbalimbali. Ninene nilonda nibhaepusyai aghu.
    29: Lakini nikabhabhoka naha, mhaja ni ndhombho bhangu mudani ufupi. Tangu henu ni kuyendelela, bhla bhabhayele ni bhadala bhaishyai kama bhayehenabhu.
    30: Bhoa bhabhayele ni huzuni bhakifuanyai kama bhayele bhayelepi ni huzuni, ni bhoa bhabhinuna khenu kyokyokhela, kama bhamiliki hee kyokyokhela.
    31: Na bhoa bhabhishughulika ni ulimwengu, bhayelai kama bhashughuliki lepi nabhu. Kwa ndabha mitindo ya dunia yifikira muishu bhwaki.
    32: Nilonda muyelai huru kwa masumbufu ghoa, ngosi yabelili kugega akajihusisha ni henu fafikamhusu Bwana, namna ya kumpendesya muene.
    33: Lakini ngosi yagegili kajihusisha ni mambo gha dunia, namna ya kumpendesya mdalamunu,
    34: agawanyiki ndala yabelili kugegekibhwa au bikira kajihusisha ni fhenu kuhusu Bwana, namna ya kujitenga katika mbhelhe ni mu roho. Lakini ndala yagegekibhu kajihusisha ni fhenu dunia, namna ya kumfurahisya ngosi munu.
    35: Nijobha naha kwa faia ya yhomo mwayhomo, na mbhekalepi nteghu kwayhomo. Nijobha naha kwa khela ni haki, ili kwamba mwibhuesya kwibheka wakfu kwa Bwana bila kikwazo kyokyokhela.
    36: Lakini kama munu ifikirila ibhuesyalepi kuntendela kwa heshima mwana wali bha muene, kwa ndabha ya hisia sa muene sejele ni nghofho sana, lekai ageganai ni muene kama kaganili. Siyo dhambi.
    37: Lakini kama afuanyili maamuzi ghakutokugega, na kuyelepi haja ya lazima, na kama ibhuesya kutawala hamu ya muene ilokufuanya kinofu kama agegilepi.
    38: Henu, ambayi akangega mwanamwali wa muene ifuanya kinofu, na yeywoha yhola ambayi ichagula kutokugega ilokufuanya kinofu zaidi.
    39: Ndala afungibhu ni ngosi munu wakati ayele hai. Lakini kama ndala kafwai, ayele huru kugegekibhwa ni yuywoha yhola yaaganili, lakini katika Bwana tu.
    40: Nakhona mu maamuzi ghayhoni ilotakuya ni furaha zaidi kama kaiishi kayele. Na nifikirila kuya ninene kabhele niyele ni Roho wa K'yara.
  8:
    1: 'Henu kuhusu fyakulya fafitolibhu sadaka kwa sanamu: Timanya ya kwamba “tete tabhoa tuyele ni maarifa.” Maarifa ghileta majifuno, bal upendo hujenga.'
    2: Ikiwa munu yeywoha yhela idhani kwamba imanya jambo fulani, munu oyu okona amanyilepi kama ikampasa kumanya.
    3: Lakini ikiwa mmonga kati ya bhang anganili K'yara, munu oyu ijulikana ni muene.
    4: 'Basi kuhusu kulya fyakulya fafitolibhu sadaka kwa sanamu: Timanyili kuwa “sanamu si kenu mu dunia eye,” na yakuwa ayelepi K''yara ila mmonga tu.”'
    5: Kwa maana bhayele bhingi bhabhikutibhwa miungu ikiwa ni kumbinguni au duniani kama khela bhakiyele “'miungu ni mabwana bhingi.”
    6: ijapokuwa kwatete kuyele K'yara mmonga tu ambayi ni Dadi, fhenu fhoa fihomili kwa muene, nitete twiishi kwa muene, ni Bwana mmonga Yesu Kristu, ambayi kwa muene fhenu fhoa fiyele, ni kwa muene tete tuyele.”
    7: Hata naha, ujuzi obho uyelepi mugati mwa khila mmonga. Badala yiaki, bhangi bhashiriki ibada sa sanamu muandi, na hata henu bhilya fyakulya efe kana kwamba ni khenu kakitolibhu sadakakwa sanamu. Dhamiri sabhene sipotosibhu kwa ndabha ni dhaifu.
    8: Lakini kyakulya kilotahee kututhibitisha tete kwa K'yara. Tete tibhabayalepi sana kama tibelili kulya, wala wema sana ikiwa tilili.
    9: Lakini muyelai makini ya kwamba uhuru wa muenga ukolokuya ndabha ya kumkwaza yayele dhaifu mu imani.
    10: Hebu fikirilai kwamba munu oyu ithibitika lepi hata muene ni muene alyai fhenu fafilolibhu sadaka kwa sanamu?
    11: Henu kwa ndabha ya ufahamu wa yobhi wa ukueli juu ya asili ya sanamu, mhaja ni ndhombhobhu yayele dhaifu, ambayi kambhele Kristu afwili kwa ajili ya muene, iangamizwa.
    12: Hivyo, pawifuanya dhambi dhidi ya mhaja ni ndhombhobhu ni kuzijeruhi dhamiri sa bhene sasujele dhaifu, mwitenda dhambi dhidi ya Kistu.
    13: Henu, ikiwa kyakulya kisababisya kunkwaza mhaja ni ndhombho nilyalepi nyama kamwe, ili mkolokunsababishila mhaja ni ndhombho bhangu kubina.
  9:
    1: Nene si huru? Nene si mtume? Nene nsmbwene lepi Yesu Bwana watete? muenga si matunda gha mbombo ya nene katika Bwana?
    2: Ikiwa nene si mtume kwa bhangi angalau ni mtume kwa yhomo muenga. Kwa maana muenga ni uthibitisho wa utume wanene katika Bwana.
    3: Obho ndio utetezi wanene kwa bhala bhakanichunguza nene.
    4: Je tuyelepi ni haki ya kulya ni kunywa?
    5: Tuyelepi ni haki kutola ndala ya amini kama yakibhikheta mitume bhangi, ni bhalongo bha Bwana, ni Kefa?
    6: Au ni nene namwene ni Barnaba ambavo twipasibhwa kufuanya mbombo?
    7: Niani yaifuanya ya muene? Ni niani yaipanda mzabibu na akolokulya matunda ghaki? Au ni niani yaichunga likundi yaibela kunywa maziwa ghaki?
    8: Je nijobha agha kwa mamlaka gha kibinadamu? Sheria ni yhene yijobha hee naha?
    9: Kwa ndabha iyandikibhu katika sheria ya Musa, “Kolokuikhonga ng'ombi kinywa payilya nafaka.” Ni ukueli kwamba apa K'yara ijali ng'ombi?
    10: Au je ijobhalepi kwa ajili ya tete? ujandikibhu kwa ajili ya tete, kwa ndabha yhola yailheme nafaka yikampasa kulhema kwa matumaini, ni muene yaifuna yikampasa afunai kwa matarajio gha kushiriki mu mavuno.
    11: Ikiwa twapandili fhenu fya rohoni miongoni mwayhomo, Je! Ni lisu libhaha kwa tete tukavunai fhenu fya mumbhele kuhoma kwa yhomho?
    12: Ikiwa bhangi bhakakabhili haki eye kuhoma kwa muenga, Je! tete si zaidi? Hata naha, tukadai hee haki eye. Badala yiaki, twavumilili mambo ghoa badala ya kuya kikwazo kya injili ya Kristu.
    13: Mumanyili lepi ya kuwa bhoa bhabhifuanya mbombo hekaluni? bhikabha kyakulya kya bhene kuhoma hekaluni? Mumanyili lepi ya kuwa bhoa bhabhitenda mbombo madhabahuni bhikabha sehemu ya khela kakitolibhu madhabahuni?
    14: Kwa jinsi eyu eyu, Bwana alaghisi ya kuwa bhoa bhoa bhabhikaitangasya injili sheriti bhakabhai kuishikutokana ni eyu injili.
    15: Lakini nikabhadai haki sioa esu. Na niyandika hee agha ilii jambo lilyoha lhela lifuanyikai kwa ajili ya nene. Ni heri nene nifwai kuliko munu yuywoha kubatilisya khoni kujisifu kwa nene.
    16: Maana ikiwa nihubiri injili, niyelepi ni sababu ni lazima nifuanya naha, ni ole wangu nikabelai kuhubiri injili!
    17: Kwa maana nikafuanyai naha kwa hiari ya nene, nuja ni thawabu. Lakini ikiwa si kwa hiari, nakhona nujele ni jukumu lanipelibhu kuya wakili.
    18: Basi thawabu yanene kiki? ya kuwa panihubiri, nilola kuipisya injili pasipo gharama ni bila kutumila kwa utimilifu wa haki ya nene yaniyenayu mu injili.
    19: Maana japo niyele huru kwa bhoa, nafuanyiki mtumwa wa bhoa, ili kwamba nibhuesyai kubha kabha bhingi zaidi.
    20: Kwa bhayahudi wayele kama myahudi ili nikabhakabhai bhayahudi kwa bhala bhabhayele chini ya sheria nayele kama mmonga wa bhene yayele chini ya sheria ili nibhakabhai bhala bhabhayele chini ya sheria. Nafuanyili naha ingawa nene binafsi nayelepi chini ya sheria.
    21: Kwa bhala bhabhayele nje ya sheria, nayele kama mmonga wa bhene nje ya sheria, ingawa nene binafsi nayelepi nje ya sheria ya K'yara, bali chini ya sheria ya Kristu. Nafuanyili naha ili nibhakabhai bhala bhabhayele nje ya sheria.
    22: Kwa bhayele bhanyonge, ili nayele mnyonge ili nibhakabhai bhabhayele bhanyonge. Niyele hali sioa kwa bhanu bhoa ili kwa njela syoa nikabhai kubhaokola baadhi.
    23: Ninene nifuanya mambo ghoa kwa ajili ya injili, ili nikabhai kushiriki katika baraka.
    24: Mumanyili lepi ya kuwa mu mbio bhoa bhabhishindana bhipinga mbio, lakini yaipokela tuzo ni mmonga? Henu mkembhelai mbio ili mkabhai tuzo.
    25: Mwana michezo kajizuila mu ghoa pauja mu mafunzo. Abhu bhifuanya naha ili bhapokelai taji yaiharibika, lakini tete twivembhela hela ili tukabhaa taji yaibela kuharibika.
    26: Henu nene nikhembhela lepi bila sababu au ni kukomana numi kama kutobha mpongho.
    27: Lakini ikautesya mbhele wa nne ni kuufuanya kama mtumwa, ili kwamba nijapokwisha kubhahubiri bhangi, nene na muene ni kholho kuya wa kubelekilibhwa.
  10:
    1: Nilonda muenga mmanyai kaka ni dada bhayangu ya kuwa dadi bhitu bhayele pasi mu liwingu ni bhoa bhapetili mu bahari.
    2: Bhoa bhabatisibhu bhayela bha Musa mugati muliwingu ni mugati mubahari,
    3: ni bhoa bhayele kyakulya khela khela kya roho. Bhoa bhanyuili kinywaji khela khela kya roho.
    4: Maana bhanyuili kuhomela mu muamba wa roho waubhafwatili, ni muamba bhola wayele ndo Kristu.
    5: Lakini K'yara abhaghanili lepi sana ni bhingi bha bhene, ni maiti ghabhene sasambisibhu mujangwani.
    6: Basi mambo agha ghoa ghayele mfano kwa yhoto, ili tete tusiyi bhanu bhakutamani mabaya kutya ni bhala bhabhakhetili.
    7: Msiyi waabudu sanamu, kutya bhamana bhabhi kiyele. Eye ndo kutya kakiyandikibhu, “Bhanu bhatamili pasi kulya ni kunywa ni kuyinuka kukina ki tamaa sa mapenzi.”
    8: Tusikheti uashelati kutya bhamana bhene kabhaketili. Bhafuili ligono limonga bhanu ishilini na tatu elfu kwa ndabha ya elu.
    9: Wala tusinjalibu Kristu, ni kutya bhamana kabhaketili ni kuhalibikibhwa ni liyoka.
    10: Ni kabhele msinung'uniki, kutya bhingi bha bhene kabhanung'uniki ni kumang'asibhwa ni malaika wa mauti.
    11: Basi mambo aghu ghabhombiki kujo mifano kwa yhoto. ghayandikibhu ili kutuonya tete - tabhafikilibhu ni kumalika ki zamani.
    12: Kwa elu kila akajibhona ayhemili ayelai ngangali asihidi kubina.
    13: Kuyelehee lijalibu lalibhakabhili muenga laliyelehee kawaida ya bhanadamu. Ila K'yara ndo mwaminifu. Akabhaleka lepi mjalibibhuayi kup'eta ubhueso bhuinu. Pamonga ni lijalibu muene alabhapela ndiangu wa kupitila, ili mubhwesyai kustaimili.
    14: Kwa elu, bhapendwa bhangu, mujiikhembelai ibada yalisanamu.
    15: Nijobha ni muenga kutya bhanu bhenye akili, ili muamulai juu gha nijobha.
    16: Kikhombi kya balaka katibaliki, so ushilika wa mbhele wa Kristu?
    17: Kwa ndabha nkate ummonga, tete bhatuyele tabhingi mbhele ummonga, tete tabhoa tiyhop'holela n'kate ummonga kwa pamonga.
    18: 'Mbhalangai bhanu bha Israeli: Ko! bhala bhoa bhabhilya zabihu so bhashiliki mu mazabau?'
    19: Nijobha kiki kabhele? ya kuya sanamu khenu? au yakuya kya kulya kakapisibhu sadaka kwa sanamu ndo khenu?
    20: Kakiyele nijobha juu ya fhenu fhela fabhipisya sadaka bhanu bhapagani bha Mataifa, ya kuya bhipisya fhenu efe kwa mapepo ni si kwa K'yara. Nani nilondalepi muenga kushilikiana ni mapepo!
    21: Mwibhuesya lepi kunywelela kikhombi kya Bwana ni kikombi ka mapepo. mwibhuesya lepi kuya ushilika mu meza ya Bwana ni mu meza ya mapepo.
    22: Au tukamsopela Bwana bhuifu? tuyee ni nghofo zaidi ya muene?
    23: “Fhenu fyoa ni halali,” kakiyele si syoa fafifuayi. “Fhenu fyoa ni halali,” kakiyele si syoa fyafijenga bhanu.
    24: Ayehee hata mmonga ngaalondili manofu gha muene tu. Badala yaki, kila mmonga ngaalondili manofu gha njinu.
    25: Mwibhuesya kulya kila fhenu kakigolisibhwa kusoko bila kukhota - khtai kwajia ya kumanya.
    26: Mana “dunia ndo mali ya Bwana, ni fyoa fafimemisibhwa.”
    27: Ni munu yaiaminilepi kubhaalika kulya, ni mwilonda kulota, mliayi kyoakhela kaakabhapela bila kukhota masuali gha zamili.
    28: Kakiyele munu akabhajobhela, “kyakulya ekhe kitokene ni sadaka ya bhapagani,” msile. Eye ndo kwajia ya muene yaabhajobhili, na kwajia ya zamili.
    29: Ni nene nimanishahee zamila sya yhomo, bali zamili ya yhola yhongi. Maana kwandabha yakiki uhuru wanene uhukumiwai ni munu yhongi?
    30: Ikayelai nene nitumila kyakulya kwa shukulani, kwandayakiki nilighibhwai kwa khenu ka nikishukuili kwa muene?
    31: Kwa elu, kyoakhela kamwilya ni kunywa, au kyoakhela kamwifwanya, mfwanyai ghoa kwajia ya utukufu wa K'yara.
    32: Msibhakosesi Bhayaudi au bhayunani, au kanisa la K'yara.
    33: Mjalibuayi kutya nene kanijalibu kubhagana bhanu bhoa kwa mambo ghoa. Nilondahee faida yayhoni, bali ya bhingi. Ni nene ni kheta naa ili bhabhwesyai kuokholewa.
  11:
    1: Mwilondai nene, kutya nene kanikamfuata Kristu.
    2: Henu ni kabhafifu kwa ndabha ya fhela kamkani khomboka mghakamuili mayhopolelu kutya kumuletai kwa muenga.
    3: Basi nilonda mmanyai ya kuwa Kristu ndo kichwa kya kila mwanagosi, ni muene mwanagosi ndo kichwa cha bhanadala, ni ya kuya K'yara ndo mutu wa Kristu.
    4: Khila mwanagosi yais'oma au yaipisya unabii ikayelai afuniki mutu wa muene akakiaibisha mutu wa muene.
    5: Kakiyele kila mwanadala yais'oma au kupisya unabii hali mutu wa muene kikayelai wazi akakiaibisha mutu wa muene. Kwa mana so sawasawa ni kutya kaakasibhu.
    6: Ikayelai kutya mwandala alafunikalepi mutu wa muene, na adumulibhwai njuili sya muene siyelai sifupi. Mana ukayela soni mwanadala kudumula njuili sya muene au kukasibhwa, basi afunikai mutu wa muene.
    7: Kwani ikampasalepi mwanagosi kufunika mutu wa muene, kwa ndabha muene ndo mfuano ni utukufu wa k'yara. Kakiyele mwanadala ndo utukufu wa mwanagosi.
    8: Mana mwanagosi atokene hee ni mwanadala. Bali mwanadala atokhene ni mwanagosi.
    9: Wala mwanagosi abhombibhu hee kwajia ya mwanadala. Bali mwanadala abhombibhu kwajia ya mwanagosi.
    10: Eye ndo ndabha mwanadala ipasibhwa kuya ni ishala ya mamlaka juu ya mutu wa muene, kwa ndabha ya malaika.
    11: Hata efu, kup'etela Bwana, mwana ndala ayehe muene pasipo mwanangosi, au mwanangosi pasipo mwanadala.
    12: Mana kutya kabhele mwanadala ahomili kwa mwanagosi, khela khela umwanagosi ahomili kwa mwanadala. Ni fhenu fyoa fihomela kwa K'yara.
    13: 'Mjihukumuayi mwayhomo: Ko! ndosahihi mwanadala an''s''omai K''yara hali mutu wa muene ukayelai wazi?'
    14: Ko hata asili ya yumuene ikabhafundisya lepi ya ndabha mwanagosi akayela ni njuili sitali ndo soni kwa muene?
    15: Ko asili ikabhafundisya lepi ya ndabha mwanadala akayela ni njuili sitali ndo utukufu kwa muene? Mana apelibhu sela njuili sitali kutya nghobho sya muene.
    16: Kakiyele ikayela munu yuyuoa yhola ilondaa kubishana juu ya ele, tete tuyehee ni namna yhenge, wala makanisa gha K'yara.
    17: Kup'etela maagizo ghaghifuatila, nene nikabhasifuhee. Mana pamwikusanyika, si kwa faida bali kwa hasala.
    18: Mana kuanza, ni p'eleka ya kuya pamwikusanika mu kanisa, kuyenimigawanyiko kati ya yhomo, ni kwa sehemu niamini.
    19: Kwa mana lazima iyelai misuguano kati ya yhomo, ili ndabha bhala bhakubalili bhamanyinikai kwayhomo.
    20: Kwa mana pamwibhonenela, kamwila so kyakulya kya Bwana.
    21: Pamwilya, kila mmonga ilya kyakulya kya muene yumuene kabula ya bhamana bhalili lepi. hata ni oyho ayehe ni njala, ni oyho agalili.
    22: Ko iyelepi nyumba yakulelela au kunywelela? Ko mkaliza ku kanisa la K'yara ni kubhafezehesha yabhadulili fhenu? Nijobha kiki kwa muenga? Nibhasifilai? Nilabhasifila lepi kup'etela ele!
    23: Mana nayhopholili kuhomela kwa Bwana khela kanibhapelili muenga ya kuwa Bwana Yesu, pakilu bhola paasalitibhu, atolili n'kate.
    24: Baada wa kuushukulu, audumuili ni kujobha, “Obho ndo mbhele wanene, wauyele kajia ya yhomo. Mkhetainaa kwa kunikhombhoka nene.”
    25: Na ni naa kabhele atolili kikhombi baada ya kulya, ni kujobha, “Kikhombi ekhe ndo agano lipya kup'etela muasi wa yhoni. Mkhetai na mala nyingi kila pamwinywa kwa kunikhombhoka nene.”
    26: Kwakila muda pamwilya n'kate obho ni kunywelela kikombi, mkaitangasya umauti wa Bwana mpaka paihidai.
    27: Kwa elu, kila yailayi n'kate au kukinywelela kikhombi ekhu kya Bwana kakibelili kuya, alaya ajipelili hatia y mbhele ni muasi wa Bwana.
    28: Munu akajihojilepi yumwene hosi, ni kabhele alyai n'kate, ni kukinywelela kikhombi.
    29: Mana yailya ni kunywa bila kupambanula mbhele, ilya ni kunywa hukumu ya muene yumuene.
    30: Eye ndo ndabha bhanu bhingi kati yayhomo ni bhagonjwa ni bhazaifu, ni baazi yhinu bhafuile.
    31: Kakiyele tukachunguzimai tabhene tulahukumibhwa hee.
    32: Ila patihukumlibhwa ni Bwana, tikhelebhukila ili tusihidi kuhukumlibhwa pamonga ni dunia.
    33: Kwa elu, kaka ni dada bhayangu pamwibhonanila mbhuesyai kulya, mlendanai.
    34: Munu akayelai ni alyai kunyumba kwa muene, ili ndabha pamwibhonana pamonga isiyi kihukumu. Ni kuhusu mambo ghamana ghamwayandiki, nilabhajobhela pamwihidai.
  12:
    1: Kuhusu kalama sa rohoni, kaka ni dada bhayangu nilondahee mdulai kumanya.
    2: Mmanyili ya kuwa pamwayele bhapagani mwalongosibhu kufuata sanamu sasibelili kulongela, ki njela syoasela mwalongosibhu nasu.
    3: Kwa elu, nilona mmanyai kuwa ayehee yuyuoa yhola yainena kwa Roho wa K'yara nikijobha, “Yesu alaanibhu.” Ayehee yuyuoayhola yailota kujobha, “Yesu ndo Bwana,” kaibelili kuya kwa Roho ntakatifu.
    4: Basi kuyee ni kalama tofauti tofauti, bali Roho ndo ndo muene yhola.
    5: Na kuyee huduma tofauti, bali Bwana ndo muene yhola.
    6: Na kuyee ni aina sibhele sa mbhombho, kakiyele K'yara ndo muene yhola yaibhombha mbhombho syoa kup'etela bhoa.
    7: Basi kila mmonga ipelibhwa ufunuo wa Roho kwa faida ya bhoa.
    8: Mana munu mmonga apelibhu ni Roho lilobhi la hekima, ni yhongi lilobhi la maalifa kwa Roho yhola yhola.
    9: Kwa yhongi akampela imani kwa Roho muene yhola, ni kwa bhamana kalama ya kuponya kwa Roho mmonga.
    10: Kwa bhamana matendo gha nghofo, ni bhamana unabii. Ni kwa bhamana ubhuezo wa kunpambanula Roho, yhongi aina mbalimbali ya lugha, ni kwa yhongi kutafusili lugha.
    11: Kakiyele Roho ndo yholayhola yaibhomba mbhombho ese syoa, kumpela kila munu kalama kwa kadili ya uchaguzi wa muene yumuene.
    12: Kwa mana kutya kabhele mbhele ummonga, nabhu unafiungo fingi, ni fiungo fyoa ndo fya mbhele bhola, khekhu kabhele ni Kristu.
    13: Kwa mana kup'etela Roho mmonga tete tabhoa tabatizibhu kuyambhele umonga, kujobhela tuye bhayaudi au bhayunani, kujobhela tuye bhatumwa au hulu, ni tabhoa tunywesibhwai Roho mmonga.
    14: Kwa mana mbhele si kiungo kimonga, bali fingi.
    15: Ikayelai kigolo kilajobha, “kwa ndabha nene so kibhoko, nene si sehemu ya mbhele,” Efu yifuanyahee yisiyi sehemu ya mumbhele.
    16: Ni ikayelai mbholokhoto lilajobha, “kwa kuwa nene na lihu lepi, nene si sehemu yambhele,”
    17: eyu yifuanya khotokuya ulaya lihu, ngakuyendaku kwa kup'elekela? kutya mbhele bhuowa ukayelai mbholokhoto ngakuyendaku kwa kunusya?
    18: Kakiyele K'yara abhekili kila kiungo kya mbhele mahali paki kutya kaapangili muene.
    19: Ni kutya fyoa ngafiyele kiungo kimonga, mbhele nganyele ndaku?
    20: Efu henu fiungo fingi, kakiyele mbhele ummonga.
    21: Lihu libhwesya lepi kulijobhela kibhoko, “Niyelepi ni haja ni bhebhe.” Wala mutu wibhwesyalepi kuujobhela magolo, niyee ni haja ni muenga.”
    22: Kakiyele fiungo fya mumbhele fyafibhonekana kuya ni heshima kidogo fihitajika zaidi.
    23: Ni fiungo fya mbhele fyatizanila fiye ni heshima kidogo, tukafipela heshima zaidi, ni fiungo fya yhoti fyafibelili kuya ni mvuto fiyele ni unofu zaidi.
    24: Ni henu fiungo fya yhoto fyafiyele ni mvuto fiyele hee ni haja kupelibhwa heshima, kwa kuwa tayari fiyele ni heshima. kakiyele K'yara afiunganisi fiungo fyoa pamonga, na afipelili heshima zaidi fhela fafibelili kuheshimibhwa.
    25: Akhetili ekhu ili pasiyi mgawanyiku kup'etela mbhele, bali fiungo fyoa fitunzanai kwa upendo wa ummonga.
    26: Ni wakati fiungo kimonga kikalamalai, fiungo fyoa filamala kwa pamonga. Au wakati kiungo kimonga kikaheshimiwai, fiungo fyoa fihobholelai kwa pamonga.
    27: Henu muenga ndo mbhele wa Kristu, ni kiungo kila kimonga ki kyene.
    28: Ni K'yara abhekili kup'etela mulikanisa hosi mitume, pili manabii, tatu bhalimu, kabhele bhala bhoa bhabhitenda matendo mabhaa, kabhele kalama sa uponyaji, bhala bhabhisaidila, bhala bhifuanya mbhombho ya kulongosya, ni bhoa bhabhayele ni aina mbalimbali sya lugha.
    29: Ko tete tabhoa ta mitume? Tete tabhoa ni manabii? tete tabhoa tabhalimu? Ko tete tabhoa tifuanya matendo gha miujiza?
    30: Ko tete tabhoa tuye ni kalama ya uponyaji? tete tabhoa tilongela kwa lugha? Tete tabhoa titafusili kwa lugha?
    31: Mlondai sana kalama sasiyele sibhaa. Nani nilabhalasya njela ya iyele inofu kuzidi.
  13:
    1: Tujobhai kuya ninena kwa lugha sa bhanadamu ni sa malaika. Kakiyele kutya ni dulili upendo, niyele shaba yayilela au upatu wa wivuma.
    2: Ni ndabha niyele ni kalama ya unabii ni ufahamu wa kueli sa sifighibhu ni maalifa, ni kuwa niyele ni imani ya kuhamisya kid'onda.
    3: Kakiyele ikayelai nidulili upendo, nene khenu hee. Ni tujobhelai ndabha nipisya miliki jha nene jhioha ni kubhalesya bha b'onji ni kujha nikabhuh'omesya mb'el'e bhuangu ili nihomibhwayi ni kunyanyibhwa muoto. Lakini kama nidulili luganu jhikanitangalila lepi khenu.
    4: Luganu lwisindamala ni kutangatila. Luganu lwikitufya lepi au kwifuna. Kijhelepi kiburi
    5: au bhupasioli. Bhwilonda lepi mambo gha muene, wibhonalepi bhuchungu manyata, bhwala bhwibhalangalepi mabhibhi.
    6: Bhwihobhokela lepi bhudhalimu. Badala jhiake, bhwihobhoka mu bhukweli.
    7: Luganu lwisindmala mambo ghoha, bhwikiera mambo ghoha bhujhe ni bhujasiri bhuoha mu mambo ghoha, ni kusindamala mambo ghoha.
    8: Luganu lwisindwa lepi. Ikajhiajhi bhujhe bhunabii, bhuoha bhwip'eta. Ikajhiajhi lugha, sibetakuleka. Ikajhiajhi kujha ni maarifa, ghibetakul'ota.
    9: Kwa kujha tumanyili kwa sehemu na twibhomba bhunabii kwa sehemu.
    10: Lakini pajhihida hela jha jhikamiliki, jhela jhajhibeli kujha kamili jhibeta kulota.
    11: Bhonijhi ne muana, najobhili kama muana, ifikirireghe kama muana, niamuleghe kama muana. Bho nijhele ne n'nyuluala, nabhekhili patali ni nene mambo gha bhuana.
    12: Kwa kujha henu twilola kama kiobho, kama sura mu ngisi, lakini wakati bhola twibetakubhona mihu kwa mihu. Henu nimanyili kwa sehemu, lakini bhwakati bhola nibetakumanya nesu kama ni nene kyanimanyikene nesu.
    13: 'Lakini henu mambo agha madatu ghitamisya: Imani, tumaini lya lihida, ni luganu. Lakini lya lijhele libhaha nesu jha agha ndo luganu.'
  14:
    1: Mubhulondayi luganu ni kunoghela nesu karama sya roho, zaidi nesu mubhwesiajhi kuhomesya bhunabii.
    2: Ndabha muene jha ijobha kwa lugha ijobhalepi ni bhanu bali ijobha ni K'yara. Ndabha ajhelepi jhaijhelebhwa ndabha ijobha mambo ghaghakifighili mu roho.
    3: Lakini muene jhaihomesya bhunabii, ijobha ni bhanu ni kubhajenga, kubhapela muoyo, ni kubhafariji.
    4: Muene jha ijobha kwa lugha ikwijenga muene, lakini muene jha ihomesya bhunabii akalijenga likanisa.
    5: Henu ninoghel muenga mwebhoha munenajhi kwa lugha. Lakini zaidi jha aghu, ninoghela muhomesiajhi bhunabii. Muene jhaihomesya bhunabii ndo mbaha kuliko muene jha ijobha kwa lugha (labda ajhiajhi ghwa kutafsiri), ili kwamba likanisa libhwesiajhi kujengibhwa.
    6: Lakini henu, kaka ni dada bhangu, nikahidayi kwa muenga ni kujobha kwa lugha, nibetakubhafaidila kiki muenga? nihotola lepi, isipokujha nijobha namu kwa njela jha ufunuo, au kwa njela jha maarifa, au bhunabii, au kwa njela jha lifundisu.
    7: Ikajhiajhi fenu fyafibeli kujha ni bhuomi kama filimbi au kinubi fikabelayi kuhomesya sauti syasijhele ni tofauti jhibeta kutambulika bhuli, khenu kaelekhu kikinibhwa?
    8: Kwa ndabha jhikajhelayi baragumu betakuhomesya sauti jhajhibeli kumanyikana, ni kwa namna jhel'eku munu ibeta kumanya jha kujha ndo muda ghwa kwiandala kwa vita?
    9: Fefuefu ni muenga. Mkahomesiajhi kwa lumilu lilobhi lya libelikujha dhahiri, ndo namna jhelekhu munu ibeta kujhelebhwa kyamwijobha? Mwibetakujha mwilongela, na ajhelepi jhaibetakubhajhelebhwa.
    10: Ijhelepi shaka kujha kujhe ni lugha simehele nesu paduniani, na ajhelepi hata jhimonga jhajhibelikujha ni maana.
    11: Lakini ikajhiajhi nimanyilepi maana jha lugha, nibetakujha ne n'hesya ghwa muene jha ijobha kwa lugha, ni muene jha ijobha ibetakujha n'hesya kwa nene.
    12: Mebhu ni muenga. Kwa kujha mwinoghela nesu kulola bhuthihirisu bhwa roho, mulondajhi kujha munoghelayi nesu kulijenga likanisa.
    13: Nahu, muene jha ijobha kwa lugha na asomajhi kupelibhwa kutafsiri.
    14: Kwa ndabha nikas'okayi kwa lugha, roho jhanene jhis'oma, lakini luhala lwangu lujhelepi ni matunda.
    15: Nikhetayi khikhi? Nibetakusoma kwa roho jhangu. Lakini kabhele nibeta kus'oka kwa luhala lwangu. Nibetakujhemba kwa roho jhiangu, na nibetakujhemba kwa luhala lwangu kabhele.
    16: Kama ndo mebhu, ukan'tufiajhi K'yara kwa roho, muene jhaajhele n'hesya ibetakujhedeka bhuli “Amina” pawihomesya kabhombesilu, kama ijhelebhwalepi gha wijobha?
    17: Ndabha bhukweli bhebhe ghwibhombesya kinofu, lakini jhola ijengibhwa lepi.
    18: Nikambombesya K'yara kwa ndabha nijobha kwa lugha nesu jha muenga mwebhoha.
    19: Lakini mu kanisa heri nijobhayi malobhi mahanu kwa bhufahamu bhwa nene ili nikabhajhi kubhamanyisya bhamana, zaidi jha kujobha malobhi elfu kumi gha lugha.
    20: Kaka ni dada jhangu, musijhi bhana mu kufikiri kwa muenga. Badala jhiake, kuhusiana ni bhuofu, mujhelayi kama bhana bhadebe. Lakini mu kufikiri kwa muenga mukajhelayi bhanu bhazima.
    21: Jhilembibhu mu sheria, “Kwa bhanu bha lugha samana ni kwa milomo ghya bhahesya nibetakujobha ni bhanu abha. Bhwala hata naha bhibetalepi kunip'eka,” ijobha Bwana.
    22: Naha, lumilu ndo ishara, sio kwa bhiamini, bali kwa bhabelikukiera. Lakini kupisya unabii ndo ishara, sio kwa bhabeli kukiera, bali kwa ndabha jha bhabhikiera.
    23: Agha, ikajhiajhi likanisa lyoha libhonganiki pamonga ni bhoha bhajobhayi kwa lugha, ni bhahesya ni bhabhabeli kukiera bhajhingili, je, bhibhwesyalepi kujobha kujha mujhe ni wazimu?
    24: Lakini ikajhiajhi mwebhoha mwihomesya unabii ni jhaabelikukiera au n'hesya akajhingila, ibeta kushawishibhwa ni ghoha ghaibetakupeleka. Ibeta kuhukumibhwa ni ghoha ghaghijobhibhwa.
    25: Siri sya muoyo bhwa muene ngasifunulibhu. Matokeo ghake, ngaabinili kifudifudi ni kumwabudu K'yara. Ngaajhedekili kujha K'yara ajhe pagati pa tete.
    26: Khelekhu kyakikyesya henu, kaka ni nd'omb'o bhangu? Pamwibhonene pamonga, kila mmonga ajhe ni Zaburi, mafundisu, mafunulibhu, lugha au tafsiri. Mubhombayi khila khenu ili kwamba mulijengayi kanisa.
    27: Kama jhejhioha jha ijobha kwa lugha bhajhelayi bhabhele au bhadatu, ni khila mmonga mu zamu. Ni khila munu atafusirijhi kyakijobhibhu.
    28: Lakini kama ajhelepi munu ghwa kutafsiri, basi khila mmonga bhabhi atamayi kinunu mugati mu kanisa. Basi khila mmonga alongelayi muene ni kwa K'yara.
    29: Ni manabii bhabhele au bhadatu bhajobhayi kwa lugha, ni bhamana bhap'olek'esiajhi kwa kupambanula kyakyajobhibhu.
    30: Lakini jhaatamili akafunulibhwajhi lijambo mu huduma, jhola ambajhe ajobheghe na agudamayi.
    31: Kwakujha khila mmonga bhinu ibhwesya kuhomesya bhunabii bhwa muene umonga badala jha bhongi ili kwamba khila mmonga abhwesiajhi kwimanyisya ni bhoha bhabhwesiajhi kupelibhwa muoyo.
    32: Kwa kujha roho sya manabii sijhele pasi pa bhulolesi bhwa manabii.
    33: Kwa kujha K'yara sio K'yara ghwa machafuko bali ghwa imani. Kama kyajhijhele ku makanisa ghoha gha bhaamini,
    34: Jhilondeke bhadala bhatamayi kinunu mu kanisa. Kwa kujha bhiruhusibhwa lepi kulongela. Badala jhiake, bhilondeka kujha mu bhunyenyekevu, kama kabhele sheria kyajhijobha.
    35: Kama kijhele kyokyoha bhinoghela kwimanyisya, basi bhabhakhotayi bhagosi bhabhi kunyumba. Kwa kujha soni kwa n'dala kulongela mu kanisa.
    36: Je lilobhi lya K'yara lyahomili kwa muenga? Je, libhafikili muenga tu?
    37: Kama munu akibhuene kujha ndo nabii au bhwa mu roho, jhilondeka aghamanyayi mambo ghanikabhale mbela jha kujha ndo malaghisu gha Bwana.
    38: Lakini kama amanyilepi agha, mundekayi asimanyikibhu.
    39: Henu, kaka ni bhal'ombo bhangu, mulandayi nesu kuhomesya unabii, na musin'besi munu jhejhioha kujobha kwa lugha.
    40: Lakini mambo ghoha ghabhombekayi kwa unofu ni kwa bhutaratibu.
  15:
    1: Henu nikabhakhombosya, bhakaka ni bhadada, panani pa injili jhanabhahubiriri, ambajho mwajhipokili ni kujhema nayo.
    2: Kwa injili ejhe muokolibhu, kama mwibetakulikamilila kinofu lilobhi lya nabhahubiriri muenga, isipokujha mulikyerajhi mebhu.
    3: 'Kama hoti kyanajhipokili kwa bhumuhimu naletili kwa muenga kama kyajhijhele: Kwamba kutokana ni maandiku, Kristu afuili kwa ndabha jha dhambi sya tete,'
    4: Kutokana ni majhandiku asyelibhu, ni kujha afufuiki ligono lya tatu.
    5: Ni kwamba an'homili kefa, kabhele kwa bhala kumi ni bhabhele.
    6: Kabhele abhahomili kwa wakati umonga bhakaka ni bhadada zaidi jha miatano. Bhingi bhabhi bhakona bhaomi, lakini baadhi jha bhene bhagonili lugono.
    7: Kabhele an'homili Yakobo, kabhele mitume bhoha.
    8: Mwisho ghwa ghoha, anihomili nene, kama vile kwa muana jhaahogoliki mu wakati bhubhuene lepi.
    9: Kwa kujha nene ne n'debe kati jha mitume. Nilondekalepi kukutibhwa mtume kwandabha nalitesisi likanisa lya K'yara.
    10: Lakini kwa neema jha Kyara nijhele kama kama kyanijhele, ni neema jha muene kwa nene jhajhelepi mebhu. Badala jhiake, nabhombili bidii kuliko bhoha. Lakini jhajelepi nene, bali neema jha K'yara jhajhijhele mugati mwa nene.
    11: Henu kama nene au bhene, twihubiri naha na twikiera naha.
    12: Henu kama Kristu ahubiribhu kama jhaafufuiki kwa bhafu, iwejhe baadhi jha muenga mujobhayi bhujhelepi bhufufuo bhwa bhafu?
    13: Lakini kama bhujhelepi bhufufuo bhwa bhafu basi hata Kristu kabhele afufuiki lepi.
    14: Ni kama Kristu afufuikilepi, nahu mahubiri gha tete ndo pat'op'o, ni imani jha muenga pat'op'o.
    15: Na tubhonekene kujha mashahidi bha udesi kumhusu K'yara, kwa ndabha twan'shudili K'yara kinyume, kujobha amfufuili Kristu, wakati amfufuili lepi.
    16: Kama jhikajhelayi bhafu bhifufulibhwa lepi, Yesu ni muene basi afufulibhu lepi.
    17: Ni kama Kristu afufulibhulepi, imani jha jhomu mebhu na mwakona mujhe mu dhambi sya jhomu.
    18: Nhu, bala bhabhafuili kwa Kristu ni bhene bhajhanganuli.
    19: Ikajhiajhi kwa maisha agha ghene tujheni bhujasiri kwa wakati bhwa wihida mugati mwa Kristu, bhanu bhoha, tete tukabhahurumila zaidi jha bhanu bhoha.
    20: Lakini henu Kristu afufuiki kuhoma kwa bhafu, matunda gha kubhuandu gha bhala bhabhafuili.
    21: Kwa kujha kifo kyahidili kup'etela mwanadamu, bhufufuo bhwa bhafu.
    22: Kwa kujha kama bha Adamu bhoha bhifwa, nahu, kabhele kwa Kristu bhoha bhibeta kujha bhaomi.
    23: 'Lakini khila mmonga mu mpango bhwa muene: Kristu, matunda gha kubhuandu, ni kisha bhala bhabhajhele bha Kristu bhibeta kubhombibhwa bhaomi wakati bhwa kuhida kwa muene.'
    24: Ndipo pawibeta kujha mwisu, pala Kristu paibeta kukabidhi bhufalme kwa K'yara dadijhitu. Ejhe ndo pala paibeta kukomesya bhutawala bhuoha ni mamlaka ghoha ni nghofu.
    25: Kwa kujha lazima atabhwalayi mpaka paibetakubheka bhaadui bha muene bhoha pasi pa njayu sya muene.
    26: Adui ghwa kumwisu kuharibibhwa ni kifo.
    27: Kwa kujha “abhekili khila khenu pasi pa njayu sya muene.” Lakini pajhijobha “abhekili khila khenu,” ndo bhuesi kujha ejhe jhihusisha lepi bhala bhabhabhekili khila khenu pasi pa muene.
    28: Bho fenu fyoha fibhekibhu pasi pa muene, kabhele muana muene ibetakubhakibhwa pasi pa muene. Ejhe jhibeta kuhomela ili kwamba K'yara dadi ajhiajhi ghoha mu fyoha.
    29: Au kabhele bhibeta kubhomba kiki bhala bhabhabatisibhu kwa ndabha jha bhafu? Kama bhafu bhifufulibhwa lepi nesu kwandajhakhikhi kabhele bhibatisibhwa kwa ndabha jha bhene?
    30: Na kwa ndabha jhakiki tujhe mu hatari khila lisaa?
    31: 'Kaka ni bhal''omb''o bhangu, kup''et''ela kwitufya kwa nene kwa muenga, ambajho nijhenajhu kwa Kristu Yesu Bwana bhitu, nitangasya naha: Nifwa khila ligono.'
    32: Jhikanifaidila khiki, mu mtazamo bhwa mwanadamu kama nakhomene ni bhanyama bhakali okhu Efeso, kama bhafubhifufulibhwalepi? “Lekayi basi tuliajhi ni kunywa, kwa kujha kilabhu twifwa.”
    33: 'Musikofibhu: Makundi mabhibhi ghijhonanga tabia jhinofu.'
    34: “Mujhelayi ni kiasi! Mutamayi mu haki! musijhendeleli kubhomba dhambi. Kwa kujha baadhi jha muenga mujhelepi ni maarifa gha K'yara. Nijobha naha kwa soni jha muenga.
    35: Lakini munu jhongi ibetakujobha, “Namna jhelekhu bhafu bhifufulibhwa? Ni bhene bhibeta kuhida ni aina jhelekhu jha mb'el'e?”
    36: Bhebhe ghwe n'jinga nesu! Khela kyaupandili kibhwesyalepi kujhanda kukhola isipokujha kufwa.
    37: Ni khela kyawipanda sio mb'el'e ambabho wibetakujha, bali ndo mbeyu jhajhichipuili. Jhibhwesyakujha ngano au khenu khenge.
    38: Lakini K'yara ibetakujhip'ela mb'el'e kama kyawigana, nu mu khila mbeyu mb'el'e ghwa muene.
    39: Mibhele ghioha ghiwaninganalepi. Isipokujha, kujhe ni mb'el'e bhwa umonga bhwa mwanadamu, ni mb'el'e bhwamana bhwa mnyama, ni mb'el'e bhongi bhwa fidege, ni mb'el'e bhongi bhwa somba.
    40: Kabhele kujha ni mibhele ghya kumbinguni ni mibhele ghya paduniani. Lakini bhutukufu bhwa mibhele ghya kumbinguni ndo aina jhimonga ni bhutukufu bhwa paduniani bhongi.
    41: Bhujhele utukufu umonga bhwa lijobha, ni bhutukufu bhongi bhwa mwesi, ni bhtukufu bhongi bhwa mato'do. Kwa kujha litono limonga litofautiana ni litondo l'enge mu bhutukufu.
    42: Nahu ndo kyaujhele kabhele bhufufuo bhwa bhafu. Kyakipandibhwa kiharibika, na kyakimela kiharibikalepi.
    43: Kipandibhu mu matumizi gha kawaida, kyakimelibhwa mu bhutukufu. Kipandibhu mu bhudhaifu, kimela mu nghofu.
    44: Kipandibhu mu mb'el'e ghwa asili, kimela mu mb'el'e ghwa kiroho. Kama kujhe ni mb'el'e ghwa asili, kujhe ni mb'el'e ghwa kiroho kabhele.
    45: Kabhele jhilembibhu, “Munu ghwa kuanza Adamu abhombiki roho jhajhiishi.” Adamu ghwa kumwisu abhombiki roho jhajhikeka.
    46: Lakini bhwa kiroho ahidilepi hoti bali ghwa asili, ni kabhele ghwa kiroho.
    47: Munu ghwa kuanza ndo ghwa dunia, atengenesibhu kwa mad'opi. Munu ghwa bhubhele ihomela kumbinguni.
    48: Kama vile munu jha abhombibhu kwa mad'opi, naha kabhele bhala bhabhabhombibhu kwa mad'opi. Kama vile munu ghwa kumbinguni kyaajhele, naha kabhele bhala kumbinguni.
    49: Kama ambavyo kyatup'endili mfano ghwa munu ghwa mad'opi, tubeta kup'enda kabhele mfano ghwa munu ghwa mbinguni.
    50: Henu tubhajobhela, kaka ni bhal'omb'o bhangu kujha mb'el'e ni damu fibhwesyalepi kubhurithi bhufalme bhwa K'yara. Bhwala bhwakuharibika kurithi bhwa kutokuharibika.
    51: 'Langayi! Nikabhajobhela muenga sirijha bhukweli: Twibetalepi kufwa bhoha, bali twebhoha tubeta kubaadilisibhwa.'
    52: Twibeta kubadilisibhwa mu wakati, mu kufumba ni kufumbula kwa lihu, tarumbeta jha kumwishu, kwa kujha tarumbeta jhibetakulela, ni bhafu bhibeta kufufulibhwa ni hali jha kubhela kuharibika, na twibeta kubadilisibhwa.
    53: Kwani obho bhwa kuharibika lazima ufwalayi bhwa kubela kuharibika, ni obho bhwa kufwa lazima ufwalayi bhwa kubela kufwa.
    54: Lakini bhwakati obho bhwa kuharibika ukufwatikibhwajhi bhwa kubela kuharibika, ni obho bhwa kufwa ukafwalayi bhwa kubela kufwa, ndo pawibetakuhida msemo ambabho ujhandikibhu, “Kifo kimilibhu mu bhushindi.”
    55: “Kifo, ushindi bhwa jhobhi ujhendaku? kifo, ujhendaku uchungu bhwa jhobhi?”
    56: Bhuchungu bhwa kifo ndo dhambi, ni nghofu jha dhambi ndo sheria.
    57: Lakini kubhombesya kwa K'yara, jhaakatupela tete ushindi kup'et'ela Bwana bhitu Yesu Kristu!
    58: Henu, bhaganwa kaka ni bhal'ombo bhangu, mujhelayi mukangamele na musijhimbisibhu. Daima mujhibhombayi mbombo jha Bwana, kwa ndabha mumanyili kujha mbombo jha muenga kwa Bwana jha mebhu lepi.
  16:
    1: Henu kuhusu michango kwa ndabha jha bhaumini, kama kyanajhelekisi mu makanisa gha Galatia, fefuefu mwilondeka kubhomba.
    2: Khila ligono lya kubhwandelu lya wiki, khila mmonga bhinu abhekayi khenu fulani kando ni kukibheka, kama kyamwibhwesya. Mubhombayi naha ili kwamba kusijhi ni michango pa nihida.
    3: Na panibetakuhida, jhejhioha jha mwibetakun'sala, nibetakundaghisya pamonga ni barua kuhomesya sadaka jha jhomu okho Yerusalemu.
    4: Ni kama jhibhwesekana ni nene kulota kabhele, bhibwta kulota pamonga ni nene.
    5: Lakini nibetakuhida kwa muenga panip'eta Makedonia. Kwa kujha nibeta kup'eta Makedonia.
    6: Labda nibhwesya kutama ni muenga au hata kumala majira gha mepu, ili kwama mubhwesiajhi kunitangatila mu safari jha nene, popoha pa nilota.
    7: Kwa kujha nitarajila lepi kubhabhona henu kwa muda bhufupi. Kwani nitumaini kutama ni muenga kwa muda fulani, kama Bwana ibetakuniruhusu.
    8: Lakini nibetakutama Efeso mpaka Pentekoste,
    9: kwa ndabha jha nene, ni kujhe ni maadui bhamehele bhabhakanip'enga.
    10: Henu bho Timotheo ihida, mubhonajhi kujha ajhe ni muenga bila kutila, ibhomba mahengu gha Bwana, kama kyanibhomba.
    11: Munu jhejhioha asin'jimuli. Muni'tangatilayi mu njela jha muene jha amani, ili kwamba abhwesiajhi kuhida kwa nene. Kwa kujha nikan'tarajila ahidayi pamonga ni bhalongo bhangu.
    12: Henu kuhusiana ni ndongobhitu Apolo. Nampelili muoyo nesu kubhagondela muenga pamonga ni bhalongobhangu. Lakini aamuili kubela kuhida henu. Hata naha, ibeta kuhida paibetakujha ni nafasi.
    13: Mujhelayi mihu, mujhemayi imara, mubhombayi kama bhagosi, mujhelayi ni nghofu.
    14: Basi ghoha gha mwibhomba ghabhombekayi mu bhupendo.
    15: Mujhimanyili kaya jha Stefana. Mmanyili kujha bhajhele bhiamini bha kubhwandu okhu Akaya, ni kwamba bhakibhekili bhene mu huduma jha bhaamini. Ni henu nikabhasihi, kaka ni bhal'omb'o bhangu,
    16: Mujhelayi mwebhanyenyekefu kwa bhanu kama abhu, ni kwa khila munu jhaitangatila mu mahengu ni bhabhomba mahengu pamonga ni tete.
    17: Na nihobhuiki kwa ujio bhwa Stefana, Fotunato, ni Akiko. Bhajhemili mahali ambapo muenga mlondekeghe kujha.
    18: Kwa kujha bhajhihobhuisi roho jha nene ni muenga. Kwa hiyo henu, mubhamanyayi bhanu kama abha.
    19: Makanisa gha Asia bhalaghisi salamu kwa muenga. Akila ni Priska bhikabhaponesya kup'elela Bwana, pamonga ni kanisa lyalijhele kunyumba kwa bhene.
    20: Kaka ni bhalombo bhangu bhoha bhakabhaponesya. Mukiponesiajhi kwa busu takatifu.
    21: Nene, Paulo, nilemba naha kwa kibhokho kya jhoni.
    22: Kama jhejhioha an'ganilepi Bwana, basi laani ijhelayi panani pa muene. Bwana bhitu, hidayi!
    23: Neema jha Bwana Yesu ijhelayi namu.
    24: Luganu lwa nene lujhelayi pamonga ni muenga kup'etela Yesu Kristu.
47:
  1:
    1: Paulo n'tumee wa kristu Yesu kwa mapenzi gha K'yara, ni Timotheo ndongho bhitu, kwa likanisa la k'yara laliyele korintho, ni kwa bhaumini bhoa bhabhayele mu mkoa bhuoa wa Akaya.
    2: Neema na iyelai kwa yhomo ni amani kuhomela kwa K'yara Dadi wayhoto ni Bwana Yesu Kristu.
    3: Na afifibhuayi K'yara ndo Dadi wa Bwana Yesu Kristu. Muene Dadi wa rehema ni K'yara wa faraja syoa.
    4: K'yara katufaliji tete kup'etela mateso gha tete ghoa, ili yakuwa tubhwesyai kubhafaliji bhala bhabhayele mmateso. Tukabhafariji bha mana kwa falaja yelayela ambayo K'yara atumili katufaliji tete.
    5: Kwa kuya Katya kabhele mateso gha Kristu ghiyongeseka kwajia ya tete, kabhele falaja ya tete yiyongeseka kup'etela Kristu.
    6: Lakini Katya titaabishwa, ni kwajia ya falaja ya yhomo ni wokovu wayhomo. Ni kitya tifalijibhwa, ni kwajia ya falaja ya yhoto. falaja ya yhomo yifuanya mbhombho kikamilifu pamwishiliki mateso kiuvumilivu kabhele Katya tete katiteseka.
    7: Ni ujasili bhuitu panani pa muenga uye thabiti. Tumanyili yakuwa Katya kela kwa mwishiliki mateso, kelakela ka mwishiliki falaja.
    8: Kwa ndabha tilonda hee nimuenga muyela bhajinga, kup'etela matatiso ghataye naku okho Asia. Twabhonilibhu zaidi ya kela katibhuesya kuphenda, yibhonekana twa yehe ni tumaini la kuishi kabhele.
    9: Kueli, twayele ni hukumu panani mu kifo kitu. Lakini eye yayele kutuketa tete tukotokuya ni tumaini panani pa yhoto tayhoto, badala yaki tubhekai tumaini kup'etela k'yara, yaifufula wafu.
    10: Atuokuili tete kuhomela agha maafa gha mauti, na akatuokola kabhele. Tu bhekili ujasili bhuitu kup'etela muene kujo alatuokola kabhele.
    11: Alaketa naa Katya kabhele muenga kamkatusaidila kwa maombi ghinu. Naa bhingi bhalapisya shukrani sabhene kwa nia ba ya tete kwajia ya upendeleo wa neema yatupelibhu tete kup'etela maombi gha bhingi.
    12: 'Tukajifunila ele: ushuhuda wa dhimiri yhitu. Yakuwa ni kup''etela nia inofu ni unofu wa K''yara yakuwa talotili tayhoto ku dunia. Tuketili naa henu ni muenga, na so kup''etela hekima ya ulimwengu, lakini badala yaki ndo kup''etela neema ya K''yara.'
    13: Tukabhayandikila hee kyoakela ambacho ka mwibhuesya lepi kusoma au kuyelebhwa. Niyeniujasili Ndabha kwa upandi mumalili kuyelebhwa.
    14: Na niyele ni ujasili yakuwa kup'etela ligono la Bwana Yesu tulaya ndabha ya yhomo kwajia ya kiburi kya yhomo, katya kamlaya kwa tete.
    15: Kwa ndabha uayele ni ujasili kup'etela ele, nilondeghe kuhida kwa muenga nosi, ya kuwa mubhwesyai kuyopa faida ya kugendelibhwa mala mbili.
    16: Nayele kupanga kubhagendela magono gha nielekelelai Makedonia. kabhele nilondeghe kubhagendela magono ghanikelebhuka kuhomela Makedonia, ni kabhele muenga kunituma nene magono ghanilota kuuyaudi.
    17: Panayele kufikilila namna eye, ko, nayele kujo nabela belai? ko nipanga mambo kulengana ni fiwango fya kibinadamu, yakuwa nijobhai”Ena, ena” na”Lepi, lepi” kwa ligono limonga?
    18: Katya kabhele K'yara kya ayele mwaminifu, tijobha hee fyoe”Ena” ni“Lepi”.
    19: Kwa ndabha muana wa K'yara, Yesu Kristu, ambaye silvano, Timotheo ni nene tantangese miongoni mwa yhomo, so”Ena” ni” Lepi”. Badala yaki, muene magono ghoa ni”Ena”
    20: kwa ndabha ahadi syoa sya K'yara”Ena” kup'etela muene. Ele kabhele kup'etela muene tijobha”Amina” kwa utukufu wa K'yara.
    21: Henu ndo K'yara yaatuthibisisha tete ni muenga kup'etela Kristu, na atutumili tete.
    22: Abhekili mihuri panani pa yhoto na atupelili Roho mumiteema yhitu katya dhamana ya khela kya angetupelili badaye.
    23: Badala yaki, nikansii K'yara kunshuhudila nene ndabha yainifwanyili nisihidi korintho yakuwa ni sibhalemeli muenga.
    24: Eye so ndo ndabha ya kubhajalibu kusibitisya namna imani ya yhomo kayilondeka kuya. Badala yaki, tiketa pamonga ni muenga kwajia ya furaha yhinu, katya kamwiyhema mu imani ya yhomo.
  2:
    1: Kwa ele naamuili mu sehemu ya nene nayhoni Kujo nganihidili lepi kabhele kwa muenga ki hali ya uchungu.
    2: Kutya nabha sababishili muenga maumivu, niani ngaanifulahishi nene, lakini ndo yhola yaalamasibhu ni nene?
    3: Nayandiki kutya kanaketili ya kuwa ligono la kuhida kwa yhomo nisibhuesi kulamala ni bhala nga bhabhwesi kunifuanya nifulahibhuayi. Niyele ni ukifu kup'etela muenga mwabhoa ya kuwa fulaha ya nene ndo fulaha yela yela ya muyenayo muenga mwabhoa.
    4: Kua ndabha nabhayandikili muenga kubhonekana ni mateso mabhaa, ni ziki ya mumiteema, ni kwa mahosi mingi. Nalonda hee kubhasababisila muenga maumivu mingi. Badala yaki nalondai mmanyai upendo wakina naniyenabhu kwajia ya yhomo.
    5: Katya aye yuoayola yaasababishi maumivu, hasababishi hee kwa nene tu, lakini kwa kiwango fulani- bila kubheka ukali zaidi- kwa muenga mwabhoa.
    6: Azabu eye ya munu oyho kwa bhingi yitosya.
    7: Kwa ele henu badala ya azabu, yilondeka kunsamehe Ni kumfaliji. Mketai naa ili ya ndabha asibhuesi kusindwa ni huzuni ya izidili.
    8: Kwa ele ni kabhapela n'teema bhwa kusibitisya upendo wa yhomo hazalani kwajia ya muene.
    9: Eye ndo ndabha yakuyandika, ya kuwa nibhuesya kubhajalibu ni kumanya kutya mwitu kup'etela fhenu fyoa.
    10: Kutya mlanjebhelela yuoayola, ni nene kabhele nilamsamehe munu oyho. Kila kanikisamehili- katya nikisamehili kila khene- kisamebhuhili kwa faida ya yhomo kup'etela ubhuepo wa Kristu.
    11: Eye ndabha lisije lisyetani akatu tu kofya. Kwa ndabha tete so tabhajinga kup'etela mpango wa muene.
    12: Ndiangu wafungulibhu kwa nene ni Bwana panahidili ku mji wa Troa kuhubili injili ya kristu lola.
    13: Hata efe, Nayele lepi ni amani ya mun'teema, kwa ndabha nankolili lepi ndongho bhangu Tito pala. Efyo nabhalekili ni kukelebhuka Makedonia.
    14: Lakini ashukulibhuayi K'yara, ambaye kupetela Kristu mala syoa katulongosya tete mu ushindi. kup'etela tete isambasya alufu inofu ya mataifa ghaki mahali poa.
    15: Kwa ndabha tete kwa K'yara ndo harufu inofu kwa kristu, tabhoa kati ya bhala bhabhaokolibhu ni kati ya bhala bhabhiangamila.
    16: a bhanu bhala bha bhiangamila, ndo halufu kuhomela mu kifo hadi kifo. Ni kwabhala bhabhiokolibhwa, ndo halufu inofu kuhomela mu usima hadi usima. Ndo Niani yaistahili fhenu efe?
    17: Kwa ndabha tete so kutya bhanu bhingi bhabhigolesya lilobhi la K'yara kwa faida. Badala yaki, kwa unofu wa nia, tinena kup'etela Kristu, kutya kela katitumibhwa kuhomela kwa K'yara, ni palongolo pa K'yara.
  3:
    1: Ko, tuyandili kujisifili tayoto kabhele? Tilonda lepi barua ya mapendekesu kwa yhomo au kuhomela kwa yhomo, kwa baazi ya bhanu, ko twilonda?
    2: Muenga mwa yhomo ndo barua yhitu ya mapendekesu, yaiyandikibhu mu miteema yhitu, yaimanyikene ni kusomibhwa ni bhanu bhoa.
    3: Na mwilasibhwa kuwa muenga ndo barua kuhomela kwa Kristu. yaiyandikibhu so kwa wino bali kup'etela Roho wa K'yara yaayele haiyayandikibhu hee panani pa mfibao fya maganga, bali panani pa mfibao sya miteema ya bhanadamu.
    4: Na obho ndo ujasili watayele nabhu kwa K'yara kup'etela Kristu.
    5: Tukajiamini lepi tayhoto kwa kudai kyoakela kutya kupita kwa yhoto. Badala yaki, kujiamini kwa yhoto. kwihomela kwa K'yara.
    6: Ndo K'yara muene yaatufwanyili tubhwesyai kuya bhutumishi bha agano lipya. Ele ndo agano na so barua bali la Roho. Kwa ndabha barua yikooma, lakini Roho yipisya uhai.
    7: Henu mbhombho ya kifo ya ichongibhu kiherufi lbhaa panani pamaganga ili kuhida kwa namna ya utukufu kwa bhanu bha Israel bhalangi lilepi moja kwa moja mu pamiu mwa Musa. Eye ndabha ya utukufu wa pamiu paki, utukufu wawafifiliai.
    8: Ko, mbhombho ya Roho ilayalepi ni utukufu zaidi?
    9: Kwa ndabha kutya huduma ya hukumu yayele ni utukufu, ni mala silenga zaidi huduma ya haki huzidi sana kup'etela utukufu!
    10: Ni kueli ndabha, khela kakifanyibhu utukufu hosi kiyele hee ni utukufu kabhele kup'etela heshima eye, ndabha ya utukufu wawizidi.
    11: Ya kuwa kutya khela kakapetayi kujo kiye ni utukufu, ni kiasi kelevu zaidi ni khela ambakyo kya kudumu kilaya ni utukufu!
    12: Kwa ndabha tukajiamini eye, tuyele ni ukifu naa.
    13: Tuyehe kujo Musa, yaabhekili utaji panani pakumiu pamuene, ili ndabha bhanu bha ku Israel bhasibhuesi kulanga moja kwa moja mu mwisho wa utukufu wa wayele kutya wiyagha.
    14: Ila uyelebhwa wa bhene wayele ufungibhu. Hadi kufikila magono agha utaji bhola bado wibakila panani pa kusoma agano la muandi. Ibhekibhu hee bhuasi, kwa ndabha eye kup'etela Kristu muene yibhosibhwa patali.
    15: Ila hata lelu, magono ghoa ghala Musa paisomibhwa, utaji witama panani pamiteema ya bhene.
    16: Ila munu paigeuka kwa Bwana, utaji wibhosibhwa.
    17: Henu Bwana ndo Roho. Palipo na Roho ya Bwana, kuye ni uhuru.
    18: Henu tete tabhoa, pamonga ni mumiu mwambelili kubhekibhwa utaji, tibhona utukufu wa Bwana. Tibadilisibhwa mugati wa muonekano bholabhola wa utukufu kuhomela shahada imonga ya utukufu kulotela yhenge, Katya kaiyele kuhomela kwa Bwana, yaayele Roho.
  4:
    1: Kwa ele, ndabha tuye ni huduma eye, na kutya katuipokili rehema, tikata lepi tamaa.
    2: Badala yaki, tubelili njela syoa sya soni na sasijifighili. Tuishi lepi kwa hila, na tukalitumila lepi vibaya lilobhi la K'yara. Kwa kulifikisya laliyele la ukueli, tukajilasya tayhoto kwa zamila ya kila munu palongolo pa K'yara.
    3: Lakini kutya injili ya yhoto ijisighili kwa bhala tu bhabhiangamila.
    4: Kup'etela kuchagula kwa bhene, K'yara wa ulimwengu obho abhapofuili uyelebhwa wa bhene wa ubekili kuamini. Matokeo ghaki, bhibhuesya lepi kubhona nulu ya injili ya utukufu wa Kristu, yaayele ndo mfuano wa K'yara.
    5: Kwa ndabha tukakitangasya lepi tayhoto, bali kristu Yesu kutya Bwana, ni tete kabhele kutya bhutumishi bha yhomo kup'etela Yesu.
    6: Kwa ndabha muendo ndo aghajobhilo, “muenga alalangasya ku kitita.” Alangese kuhomela mu miteema yhitu, kupisya muanga wa maarifa wa utukufu wa K'yara kup'etela uwepo wa Yesu Kristu.
    7: Lakini tuye ni hazina ya ele kup'etela fhenu fya undongo, ili ndabha iyelewekai kwa nghofo ibhaa ya K'yara nasoyatete.
    8: Titaabika kup'etela kila hali, tisongibhwa lepi tibhona mashaka ila tijasi bhwa lepi ni kukata tamaa.
    9: Titesibhwa ila tutetekisibhu hee. Titaghibhwa pasi lakini tiangamisibhwa hee.
    10: Magono ghoa tip'enda mibhele ya yhoto kifo kya Yesu, yakuwa usima wa Yesu ubhonekanai kabhele mu mibhele ya yhoto.
    11: Tete yatuyele hai magono ghoa tupisibhu kufua kwajia ya Yesu, yakuwa uhai wa Yesu ubhonekanai mu mibhele ya yhoto kibinadamu.
    12: Kwa ndabha eye, kifo kibhomba mbhombho mugati mwa yhoto, bali ni usima wibhombha mbhombho mugati mwa yhomo.
    13: 'Ila tuyele ni roho yelayela ya imani kulengana ni khela ka kiyandikibhu: “Naamini, nikabhele nanenili.” Tete kabhele tiamini, ni kabhele linena.'
    14: Timanyili kabhele yhola ya afufuili Bwana Yesu kabhele alatufufula tete pamonga ni muene. Tumanyili ya kuwa alatuleta tete pamonga ni muenga kup'etela ubhuepo bhuake.
    15: Kila khenu ni kwa jia ya yhomo ili ndabha, kadili ya neema kayizidi kuenela kwa bhanu bhingi, shukrani sizidiayi kuyongeseka kwa utukufu wa K'yara.
    16: Efu tikata lepi tamaa. Japokuwa kwa kwibhala tuyenikichaka, kwa mugati tiketibhua upya magono hadi magono.
    17: Kwa kipindi kifupi eke, mateso agha malaini ghakatuyandala tete kwa jia ya umilele ubhaa wa utukufu wa uzidili fipemu fyoa.
    18: Kwa ndabha tilangalepi kwajia ya fhenu fya fibhonekana, bali kwajia ya fhenu fya fibela kubhonekana. Fhenu fafibhuesya kubhonekana ni fya muda tu, bali fhenu fafibela kubhonekana ndo fya milele.
  5:
    1: Tumanyili ya kuwa kutya maskani gha ulimuengu ambagho gha tunaishi momuomu ghi halibibhwa, tuyele ni kuhomela kwa K'yara. Ni nyumba yaibele kutengenisibhwa ni mabhoko gha bhanadamu, bali ndo nyumba ya milele, kup'etela mbingu.
    2: Kwa ndabha kup'etela lihema ele tiluala, tukimana kufwekibhwa maskani ya yhoto kumbinguni.
    3: Titamani kwajia ya ele ndabha kwa kufuala tulabhonekana nee kujo tuye ngoli.
    4: Kwa uhakika wakati taye mugati mulihema ele, twalwalai ni kulemebhwa. Tilonda he kufulibhwa. Badala yaki tilonda kufwalibhwa, ya ndabha kakibhwesili kufwa kibhwesiayi kumilibhwa ni usima.
    5: Muene yaatuandele tete kwa khenu eke ndo K'yara, ambaye ndo atupelili tete Roho Katya ndo ahadi ya khela kakibhwesyai kuhida.
    6: Kwa ele muyela ni ukifu magono ghoa. Muyela mihu yakuwa magono ghatayele kunyumba ki mbhele, tuyele tuyele patali ni Bwana.
    7: Ndabha tigenda kiimani, so kwa kulanga. Kwa ele tuyeniujasili.
    8: Bora tuyelai patali kuhomela KU mbhele ni kunyumba pamonga ni Bwana.
    9: Kwa ele tiketa kuya lilengo litu, Katya tuyele panyumba au patali, tumganisiayi muene.
    10: Kwa ndabha tabhoa tubhonekanai palongolo pakiti kya hukumu kya Kristu, ya ndabha kila mmonga abhwesyai kuyopa khela kakistahili kwa mambo gha agha ketili kup'etela mbhele, ikayela kwa unofu au kwa ubaya.
    11: Kwa ele, kwa kumanya hofu ya Bwana, tukabhashawishi bhanu. Jinsi katuyele, yibhonekana bhuasi ni K'yara. Nitumainila kuya yioleweka kabhele mu dhamili yhinu.
    12: Tukabhajalibu hee kubhashawishi muenga kabhele kutubhona tete kujo bha kueli. Badala yaki, tukabhapela muenga ndabha ya kujifunila kwajia ya yhoto, ya kuwa mubhwesya kuya ni lijalibu kwa bhala kabhikijifunila nimuonekano ila si khela kakiyele mugati mun'teema.
    13: Ikayela kujo tulukibhu ni akili, kwajia ya k'yara, na tuye mu hakili sya yhoto syoa, ni kwajia ya yhomo.
    14: 'Kwa ndabha upendo wa Kristu ukatusututisya, ni ndabha tuye ni uhakika ni ele: Kujo munu mmonga afuili kwajia ya bhoa bhafuili.'
    15: Ni Kristu afuili kwajia ya bhoa, ndabha bhala bha bhiishi bhaishiayi kabhele ni kwajia ya bhene. Badala yaki, lasima bhaishiayi kwajia ya Yumueneya afuili ni kufufulibhwa.
    16: Kwa kup'etela ele, kuyendelela tikamhukumu lepi munu ndabha ya fiwango fya bhanadamu, kwa ndabha lola tandangili Kristu kwa namna eye, henu ihukumibhwa lepi munu kwa namna eye kabhele.
    17: Kwa ele, ikayelai munu yuoayola ayele mugati mwa Kristu, muene kiumbe kipya. Mambo gha muandi ghapetili. Langai ghayele mapya.
    18: Fhenu fyoa efe fihomela kwa K'yara. Atupatanisi tete Yumuene kup'etela Kristu, na atupelili huduma ya upatanisu.
    19: Eye ni kujobha, kup'etela Kristu, K'yara akaupatanisya ulimwengu kwa muene yumuene, so kubhalanga makosa gha bhene zidi ya bhene. Ibhekelesya kwa tete ujumbe wa upatanisu.
    20: Kwa ele titeulibhwa kutya bhawakilishi bha Kristu, kuyibhonekana K'yara afwanyai lufaa ya muene kup'etela tete. Tukabhasili muenga kwajia ya Kristu “mpatanisibhuayi kwa K'yara!”
    21: Anketili Kristu kuya sadaka kwa tete kwa zambi sya yhoto. Muene ndo ya afwanyili zambi. Aketili naa ili tubhwesyai kufuanya haki ya K'yara kup'etela muene.
  6:
    1: Na kwa ele, kubhomba mbhombho pamonga, tukabhasihi muenga msiyopi neema ya K'yara papabelili kuya matokeo.
    2: Kwa ndabha ijobha, “Magono ghaghakubaliki nayele ngangali kwa yhomo, ni kup'etela magono gha bhuokovu na bhasaidili” Laugai, henu ndo magono ghaghakubaliki. Langai, henu ndo magono gha bhuokovu.
    3: Tibheka lepi liganga la kubhazuila panani pa munu yuoyola, kwa ndabha tilonda lepi huduma ya yhoto ihidai kinoli ibaya.
    4: Badala yaki, tukajihakiki tayhoto kwa matendo ghitu ghoa, Kujo tu bhutumishi bha K'yara. Tuye bhatumishi bhaki kup'etela ubhuingi wa ustahimilila, mateso, ziki, ni ugumu wa maisha,
    5: Kutobhibhwa, vifungo, gasia, kup'etela kubhomba mbhombho kijuhudi, kwa kudula ni lugono pakilu, kinjala,
    6: Kup'etela unofu, maalifa, kuvumilila, wema, kup'etela roho n'takatifu, mu upendo halisi.
    7: Tuye bhatumushi bhamuene bhake kwa lilobhi la ukueli, kup'etela nghofo ya k'yara. Tuye ni silaha ya haki kwa jia ya kibhoko Kya kulia ni ka kushoto.
    8: Tifuanya mbhombho kup'etela heshima ni kuzalauliwa, ki kashifa ni noli. Tutuhumibhwa kuya bhadanganyifu hombi ta bhakueli.
    9: Tibhomba mbhombho kujo tijulukana hee hombi tijulukana sana. Tibhomba mbhombho kutya ya bhilonda kufwa ni -Langai!- bado tiishi. Tibhomba mbhombho katya yabhitobhibhwa kwajia ya matendo ghitu so kutya yabhahukumulibhu ni kufwa.
    10: Tibhomba mbhombho kutya bhatuyele ni masikito, ila magono ghoa tuyele ni kuhobholela. Timbhomba mbhombho kutya masikini, ila titajilisya bhingi. Tibhomba mbhombho nikubhonekana tikabhalepi khenu kihokela bali kutya bhatimiliki kila khenu.
    11: longili ukueli bhoa kwa yhomo, Wakorintho, ni miteema ya yhoto ibhopuiki kiupana.
    12: Miteema ya yhomo yizuilibhwa hee ni tete, bali mkajizuila ni hisia sya yhomo mwayhomo.
    13: Henu kup'etela kubadili sana ki haki - nilongela kujobhela kwa bhana - mbhopolai miteema ya yhomo kiupana.
    14: Msikhongibhu pamonga ni yabhabhiamini lepi. Kwandabha uye uhusiano gani wa haki ni ualifu? Na pihusiana keleku kati nuru ni ngisi?
    15: Ni mayele bhanu gha laku Kristu ibhuesya kuya naghu ni Beliari? Au muene yaihamini ufa ni sehemu yeleku pamonga ni yaibela kuamini?
    16: 'Ni mayele bhanu ghala ku ghayele kati ya lihekalu la K''yara ni lisanamu? kwandabha tete ndo lihekalu la K''yara yaayele hai, kutya kujo K''yara kya ajobhili: “Nilatama mwa bhene ni kugenda ni bhene. Nilaya K''yara wa bhene, ni bhene bhalaya bhanu bhangu.”'
    17: Kwa ele, “Mpitai palongo pabhu, na mkatengibhuayi nabhu,” ijobha Bwana. “Msigusi khenu kibaya, na nila bhakalibisya muenga.
    18: Nilaya Dadi kwa yhomo, namu mlaya bhanabhangu bhakigosi ni kidala,”Ajobhili Bwana.
  7:
    1: Bhapendwa bhangu, kwa ndabha tuye ni ahadi ese, na tujitakisiayi tayhoto kwa kila lijambo lalika tuketa tuyelai tabhachafu mu mibhele yhitu kiroho. Na tuulondai utakatifu kihofu ya k'yara.
    2: Mketai nafasi kwa jia ya yhoto! Tunkosili hee munu yuoayola. Tanzulili lepi munu yuoayola. Tujinufaishi lepi kwa faida ya munu yuoayola.
    3: Nijobha ele so kwa kubhalaumu. Ndabha ni malili Kujobha kujo muyele mu miteema yhitu, kwa tete kufwa pamonga ni kuishi pamonga.
    4: Niyele ni ukifu ubhaa mugati ya yhomo, na nikajifunula ndabha ya yhomo. Nimemili ni fulaha hata pagati pa mateso ghitu ghoa.
    5: Twahidili Makedonia, mibhele ya yhoto yaayele hee yakup'homoseka. Badala yaki, takabhili taabu kwa namna syoa Kutobhibhwa vita upandi wa kwibhala ni hofu upandi wa mugati.
    6: Lakini K'yara, yaakabhafaliji yabhakatili tamaa, atufaliji kwa ujio wa Tito.
    7: Yayele hee kwa kuhida muene kuwa K'yara atufaliji. Yayele kabhele falaja sela Tito saasipokili kuhomela kwa yhomo. Muene atujobhili ya kuwa upendo ubhaa wamyele nabhu, kuhuzunika kwa yhomo, nakamwayele ni wasi wasi kwajia ya nene. Efu nizidili kuhobhoka nesu.
    8: Hata kujo walaka bhuangu wabhafwanyili kusikitika, nikaujutila liee. Ila nijutila pana ubhona walaka obho ubhafwanyili muyelai ni huzuni muenga. Ila so mwayele ni huzuni kwa mda udebe.
    9: Henu nihobholela, so kwa ndabha mwayele ni shida, ndabha huzuni sinu sabhaletili mu toba. Mwakabhili huzuni ya kiungu, hombi mwa tesibhu sikihasala ndabha ya tete.
    10: Ndabha huzuni ya kiungu yileta toba yayika milisya wokovu wa bila ya kuya ni majuto. Huzuni ya kidunia, hata kabhele, yileta mauti.
    11: Mlangai huzuni eye ya kiungu yakizalishi azma yeleku ibhaa mugati mwinu. Namna yeleku azma kayayele ubhaa mugati mwa yhomo kwa kulasya kujo mwayelepi ni hatia. Kwa namna yeleku uchungu wa yhomo kauyele ubhaa, hofu yhimo, matamanilu ghinu, bidii yhinu, ni shauku yhinu ya kubhona kutya haki kayilondeka kuketibhwa! kup'etela kila lijambo yamsibitishi mwa yhomo kutokuyani hatia.
    12: Kujobhela nabhayandikili muenga, nayandiki lepi kwajia ya mkosaji, wala so kwa munu ya atesibhu ni maovu. Nayandiki ya ndabha uzati wa miteema ya yhomo kwajia ya tete ibhuesya kumanyikana kwa yhomo palongolo pa mihu gha K'yara.
    13: Ni ndabha ya ele kujo tifalijika. Kup'etela nyongesya ya falaja ya yhoto tabhene, tihobholela kabhele, kabhele kuzidi ndabha ya Tito, ndabha roho yaki yabhabuludishi ni muenga mwabhoa.
    14: Yakuwa kujo najifunili kwa muene kuhisiana ni muenga nayele hee nisoni. Kinyume kyaki, kutya tukaliayi lilobhi latajobhili kwa yhomo layele la ukueli, majifuno ghitu kup'etela Tito ghasibitishu kujo gha ukueli.
    15: Upendo bhuake kwajia ya yhomo hata kujo mmbaa zaidi, Katya kaikhomboka utii bhkimo mwabhoa, kutya kamwamkalibisi muene ki hofu ni kutelemeka.
    16: Nihobholela ndabha ya ukifu ubhaa mugati mwinu.
  8:
    1: Tiyaka muenga mmanyai, kaka ni dada, kup'etela neema ya K'yara yaipisibhu mu mmakanisa gha Makedonia.
    2: Magono gha papipi gha mateso, bhuingi fulaha ya bhene ni kuyongeseka kwa umasikini wa bhene uhoguili utajili ubhaa ni ukalimu.
    3: Kwandabha nishudila yakuwa bhapisili kwa kadili kabhabhuesyai, ni kuzidi kabhabhwesyai.
    4: Ni kwa hiali yabhene bhabhene kwa kutusihi kuingi, bhatusomili kwajia ya kushiliki kup'etela huduma eye kwa bhaumini.
    5: Eye yatokili hee kutya katatalajilai. Badala yaki, kuanza bhajipisili bha bhene kwajia ya Bwana. kabhele bhajipisili bha bhene kwa tete kup'etela mapenzi gha K'yara.
    6: Kaabhele tan'jobhili Tito, yaayele tiyali ayandili mbhombho eye, kuleta kup'etela mu utimilifu mu litendo ele la ukalimu panani payhomo.
    7: Ila muenga mna ubhuingi kup'etela kila khenu kup'etela imani, kup'etela lujobhelu, kup'etela umaalifa, kup'etela ubidii, ni kup'etela upendo bhuinu kwajia ya tete. Efe kabhele mhakikisiayi kujo mwiya ni ubhuingi kabhele kup'etela litendo ele la ukalimu.
    8: Nijobha ele so kutya amuli. Badala yaki, nijobha ele ili kup'hema uhalisi wa upendo bhuinu kwa kulenganisya ni shauku ya bhanu bhangi.
    9: Kwandabha mmanyili neema ya Bwana wayhoto Yesu Kristu. Hata kujobhela ayele tajili, kwajia ya yhomo ayele masikini. Yakuwa kup'etela umasikini wa muene ili muenga mubhwesya kuya bhatajili.
    10: Kup'etela lijambo ele nikabhapela ushauli wawilota kubhasaidila. Mwaka ummonga waulotili, mwayandili hee tu kubhomba lijambo. Lakini mwatamene kuliketa.
    11: Henu mlikamilisiayi. Kutya katayele ni shauku ni nia ya kuliketa, kabhele, ko, ngamwabhwesili kulileta mu ukamilifu, kwa kadili ka mwibhuesya.
    12: Kwandabha muye ni shauku ya kuketa lijambo ele, lijambo ele, lijambo linofu tu nalikakubalika. Lasima li yhema panani pa khela kaayenaku munu, so panani adulili munu.
    13: Kwandabha mbhombho eye so kwajia ya bhamana bhabhwesyai kuya nafuu ni muenga mulenubhwai. Badala yaki, ni usawa.
    14: Bhuingi bhuinu kwa magono gha henu ulasaidila kwa khela kabhilonda. Eye ndo kabhele kujo ubhuingi wa bhene ubhwesyai kusaidila mahitaji ghinu, ni kujo kuyelai ni usawa.
    15: Eye ndo kutya kaayandiki; “Muene yaayele ni fhingi eyele hee ni khenu kihokela kakabakili ni muene yaayele ni kidusu ayele lepi ni uhitaji bhuoa bhola.”
    16: Ila ashukulibhuayi K'yara, yaabhekili n'teema mugati mwa Tito n'teema bhola bhola wa uyeleni bidii ya kujali ghaniyele naghu kwajia ya yhomo.
    17: Kwandabha so tu ayop'holili maombi ghitu, bali kabhele ayele ni bidii kup'etela ni maombi aghu. Ahidili kwa muenga kwa hiali ya yumuene.
    18: Tuntumili pamonga ni muene ndhongo yaisifibhwa miongoni mwa makanisa kwajia ya mbhombho ya muene ya kutangasya injili.
    19: Tee naa tu, ila kabhele aghagulibhu ni makanisa kusafili ni tete kup'etela kup'henda sehemu syoa sela litendo ele la ukalimu. Eye ndo kwa utukufu wa Bwana muene ni kwa shauku ya yhoto ya kusaidila.
    20: Tiyepuka ni ubhuesekano wa yuoayhola ipasibhwa kulalamika kup'etela tete mu ukalimu obho watup'hendili.
    21: Tito lawangalifu kuketa kya kiyele kya heshima, so tu palongolo pa Bwana, nikabhele palongolo pa bhanu.
    22: Kabhele tunkantuma ndongho yhongi pamonga ni bhene. Tumpemili mala singi, na tumbuene kujo yaayele ni shauku kwajia ya mbhombho singi. Hata henu ayele ni bidii zaidi kwa ndabha ya ujasili ubhaa ya ayele nabhu mugati bhuinu.
    23: Kwa habali ya Tito, Muene nshilika njangu ni mbhomba mbhombho njangu kwajia ya yhomo. Kujo tya kwa bhalongo bhitu, bhitumibhwa ni makanisa. Nando bha heshima bha Kristu.
    24: Ndo mbhalasyai upendo bhuinu, na mlasyai ni mmakanisa ndabha ya majifuno ghitu kwajia ya yhomo.
  9:
    1: Kuhusiana ni huduma kwajia ya bhaumini, ndo bora zaidi kwa nene kubhayandikila.
    2: Nimanyili kup'etela shauku yhinu, ya najivunili kwa bhanu bha Makedonia. Nabhajobhili kuwa Akaya iyele tiyali kuhomela mwaka waulotili. Hamu yhinu ibhapelili n'teema bhingi kuketa.
    3: Henu, nibhatumili bhalongo ili ndabha majifunilu ghitu kup'etela muenga ghasibhu gha mebhwa, nikujobhela kuleka kuya tiyali, kutya kanajobhilinga mwayele.
    4: Kifenge, kutya munu yuoayola wa Makedonia akahidai pamonga ni kubhakolela muyele lepi tayali, ngatughabhuene agha - Nijobha hee kioakela kuhusu muenga- kwa kuya jasili sana kup'etela muenga.
    5: Efu nabhueni kubhasili sana bhalongobhangu kuhida kwinu ni kutita mipango mapema kwajia ya zawadi sa mwaahidi. Eye ndo naa ili liyelai tayari mu balaka, ni si Kujo khenu kyakimalili kuamulibhwa.
    6: 'Libhuaso ndo ele: Munu yaipandai fidusu kabhele alavuna fidusu, ni yuoayola yaipandai kwa Lego la balaka alavuna balaka.'
    7: Basi kabhele kila mmonga apisyai kutya kaapangili mu n'teema bhuake. Basi kabhele ni muene asipisi kwa kuluma au kwa kulasimisya. Kwandabha K'yara akan'gana yhola yaipisya ki fulaha.
    8: Ni K'yara ibhuesya kuizidisya kili balaka kwa yhomo, yandabha mubhwesyai kusidisya kila litendo lyema.
    9: 'Kutya kaayandiki: “Autawenye utajili ni kuupisya kwa bha masikini. Haki ya muene yidumu milele.”'
    10: Ni muene yaipisya mbeye kwa kuipanda ni n'kati kwajia ya kyakulya. kabhele alapisya ni kuzidisya mbegu yhinu kwajia ya kupanda. Muene iyongesya mavuno gha haki.
    11: Mlatajilishwa kwa kila namna yakuwa mubhwesyai kuya bhakalimu. Eye ilaleta shukulani kwa K'yara kup'etela tete.
    12: Kwa kuketa huduma eye so tu yigusya mahitaji ghabhaumini. Kabhele yizidisya kup'etela matendo mingi gha shukulani kwa K'yara.
    13: Ndabha ya kup'hemibhwa kwinu ni kusibitishibhwa kwa huduma eye, kabhele mlamtukusya K'yara ki utii ni kukili kwinu kup'hetela injili ya kristu. Kabhele mlamtukusya K'yara ki ukalimu ni kalama yhinu kwa bhene ni kila mmonga.
    14: Bhakabhatamani, nabhisoma kwajia ya yhomo. Bhiketa naa ndabha ya neema ibhaa ya k'yara yaiyele panani phinu.
    15: Shukulani siyelai kwa K'yara kwa kalamu yaki yaibelilikuleseka!
  10:
    1: Nene na Paulo, nayhoni nikabhasii ki unyenyekevu ni upole was Kristu. Nene na mpole magono nikayela palongo p'hinu, ila niyele ni ujasili kwa muenga ni kayela patali ni muenga.
    2: Nikabhas'oma muenga yakuwa, magono gha niya pamonga ni muenga, nilonda lepi kuya jasili ni kujiamini kwa nene na yhoni. Ila nifikilila kuya jasili kwa kubhap'henga bhala bha bhizani kuwa tiishi namna ya mbhele.
    3: Hata kutya kujobha tigenda kwajia ya mbhele, titobhana lepi Vita kwajia ya mbhele.
    4: Kwandabha silaha sa titumila kutobhana so sa kimbhele. Badala yaki sina nghofo saki k'yara ya kumang'ara ngome. Sibhosya kabisa mijadala ya kupotosya.
    5: Kabhele, tiharibu kila kakiyele ni mamlaka kakikajiinula zidi ya maalifa gha K'yara. Tukaliketa mateka kila libhuaso kup'hetela utii kwa kristu.
    6: Na tikabha utayali wa kuazibu kila litendo lalibelili kuya ni utii, pala tu utii bhuinu pawiya kamili.
    7: Mlangai khela kakiyele bhuasi palongolo pa yhomo. kutya yuoayola ya ishawishika kujo muene was Kristu, ajiko mbhosyai muene yumuene kujo ayele ni was Kristu, hivyo ndo kabhele ni tete katuyele.
    8: Kwandabha hata nikajifunai padusu kabhele kuhusu mamlaka ghitu, ghaghayele Bwana apisili kwajia ya yhoto kubhambhomba muenga na sio kubhamang'ara, Nilabhonahee agha.
    9: Nilonda lepi Elle libhonekanai nikabhatisya muenga kwajia ya nyalaka sya nene.
    10: Kwa ndabha baazi ya bhanu bhijobha nahee, “Nyalaka sya muene sikali na siyele ni nghofo, ila kup'hetela mbhele muene ni zaifu. Malobhigha muene ghilondehe kughapelekesya.”
    11: Hebu bhanu bha namna eye myele bhuayi ya kuwa khela katijobha khela katijobha kutya walaka magono ghatayele kutali, ndo khela khela ni ghala ghatilota kuketa magono ghatiyele pala.
    12: Tilota hee patali munu kujikusania tayhoto au kujilenganisya tayhoto ni bhala bhabhijisifila bhakajip'hema bhabhene ni kila mmonga bhabhu, bhayelehe ni akili.
    13: Tete, hata kabhele, tulajifuna hee kup'hetela mipaka. Badala yaki, tulaketa naa tu mugati mwa mipaka ya k'yara yaatupelili tete, mipaka yayifika patali kutya wa yhomo wa uyele.
    14: Kwandabha tabhazidishili hee tayhoto twabhafikilai muenga lola. Twayele bhakuanza kufika kwa patali kutya muenga kwajia ya kristu.
    15: Tujifunili hee kup'hetela mipaka kuhusu mbhombho sa bhangi. Badala yaki, titumaini kujo imani yhinu kujo eneo la mbhombho lilapanulibhwa sana, ni bado mugati mwa mipaka sahihi.
    16: Titumaini kwa ele, yakuwa tubhwesya kuhubili injili hata mu mikoa zaidi ya yhomo. Tulajifuna lepi kup'hetela mbhombho yayifwanyibhwa mmaeneo ghangi.
    17: “Lakini yuoayola yaakajifunila, ajifunai kup'hetela Bwana.
    18: Kwandabha so yhola yaakajisibitisya yumuene. Yaibelili kuya, yhola ambaye Bwana ndo akamsibitisya.
  11:
    1: Nihisi kuwa kuleka kuvumilila ni nene kup'hetela baazi ya upumbafu. Ila kwa kueli mwivumilila ni nene.
    2: Kwandabha yaniyele ni bhuifu ni muenga. Niyele ni bhuifu wa K'yara kwajia ya yhomo, toka nabhaahidiayi muenga pa ndobho ya n'gosi mmonga. Naahidi kubhaleta muenga kwa kristu kutya bikila mnofu.
    3: Ila nitila kwa namna fulani, kutya liyoka lalan'kofili Eva kwa hila ya muene, mabhuasu ghinu ghibhuesya kupotoshibhwa patali kuhomela mu ibada inofu kwa kristu.
    4: Kwandabha mfuano yakuwa munu fulani ihida ni kutangasya Yesu yhongi tofauti ni yhola yatamuhubilili. Au mfuano kabhele kunjho polele Roho yhongi tofauti ni yhola yamunjho polili. Au kabhele kuyhop'ha injili yhenge tofauti ni yhela ya mwayopili mkafumilila mambo agha vema yitosya!
    5: Ndabha ni zani yakuwa nene so miongoni mwa bhayele duni kwa bhala bhabhi kutibhwa mitume- bora.
    6: Hata kujobhela nene nafundisibhu lepi kup'hetela kupisya hotuba, niyelepi naa kup'hetela maalifa. Kwa kila namna ni mambo ghoa tuliketili ele limanyinikai kwa yhomo.
    7: Ko, nafwanyili zambi kwa kujinyenyekela nayhoni ili muenga mubhwesyai kuyinulibhwa? kwandabha nahubili injili ya K'yara kwa yhomo kiuhulu.
    8: Nanyakili makanisa gha mana kwa kuyopa msaada kuhomela kwa bhene ili yakuwa nganibhwesili kubhahudumila ni muenga.
    9: Magono gha nayele ni muenga nayele kup'hetela uhitaji, na ndemili lepi yuoyola. Kwandabha mahitaji gha yhoni ghatoshilisi ni bhalongo yabhahidili kuhomela Makedonia. Kup'hetela kila n'sighu nijizuili nayhoni kutokuya msighu kwa yhomo, naniyendelela kuketa naa.
    10: Kutya kueli kujo Kristu kaayele mugati mwa nee, okho kujisifu kwa nene, kulasimisibhwa lepi kusehemu sa Akaya.
    11: Kwa ndayakiki? kwandabha nibhaganili lepi? K'yara amanyili nibhaganili.
    12: Ila khela kanikakiketa, nilakiketa kabhele. Nilakiketa ndabha ni bhuesya kuzuila nafasi ya bhala ya bhitamani nafasi yakuya kutya katuyele kup'hetela khela khela kabhakajifunila.
    13: Kwandabha bhanu bhala ni mitume bha udesi ni bhabhibhomba mbhombho ki udesi. Bhakajiguesya bha bhene kujo mitume bha kristu.
    14: Ni eye yishangasya hee, kwandabha hata lisyetani akajigeusya yumuene kutya malaika wa nuru.
    15: Eye iyelepi ni mshangao ubhaa kutya bhatumishi bhaki kabhele bhahaki. Hatima yabhu ilaya kujobhela matendo gha bhene kaghistaili.
    16: 'Nifobha kabhele: Basi asiyi munu yuoayola yaifikilila nene na mpumbafu. Ila kutya mlafuanya, mnipokelai nene kutya mpumbafu ili nibhuesyai kujisifila padusu.'
    17: Khela katijobha kuhusu khoni kujiamini ni kujifunila kwi hukumlibhwa hee ni Bwana, ila nilongela kutya mpumbafu.
    18: Kujo kakiyele bhanu bhingi bhikifuna kwa namna ya mbhele, nilajifuna kabhele.
    19: Kwandabha mwajitolene kwa fulaha ni bhapumbafu, muenga mwa yhomo muyele ni busara!
    20: Kwa ndabha mwitolelema ni munu kutya akikutia mu utumwa, Katya isababisya kugawanyika kwa yhomo, kutya abhatumili muenga kwa faida ya muene, kutya ajibhekili kunani kuhewa, au kutya abhatobhili pamiu.
    21: Nilajobha kisoni yhitu ndabha tete tayele bha zaifu sana kuketa naa. Nabado kutya yuoayola kujifuna — nilongela kutya mpumbafu— nene kabhele nilajifuna.
    22: Ko, bhene ndo bhayaudi? Ni nene ndo naa. Ko, bhene bhakuisraeli? Ni nene ndo mebhwa. Ko, bhene ndo bhazao wa Abrahamu? Ni nene ndo mebhwa.
    23: Ko, bhene ndo bhatumishi bha kristu? (Ninena kutya nalukibhu ni akili sya yhoni.) Nene ndo zaidi. Naniyele hata mu mbhombho sigumu zaidi, patali zaidi ya kuya mkifungo, kup'hetela Kutobhibhwa kup'heta fip'hemu, kup'hetela Kutobhibhwa kup'heta fip'hemu, kup'hetela kubadili hatari singi sya kifo.
    24: kuhomela kwa wayahudi mala tano “mapigo alubaini kubhosya limonga.”
    25: Mala sidatu natobhibhu kwa fiboko. Mala imonga natobhibhu ni maganga. Mala ya tatu nanusuliki mu meli. Nitumili pakilu ni pamusi kup'hetela bahari wazi.
    26: Nimalili kuya kup'hetela safari sa mala kwa mala, kup'hetela hatali sa majambasi, ki hatari said kubhoka kwa bhanu bhangu nayhoni, kup'hetela hatali sa kubhoka bhanu bha mataifa, kup'hetela hatali sa miji, ki jangwa, kup'hetela mu bahari, ni kup'hetela hatali sa bhalongo bhadesi.
    27: Niyele ki mbhombho sigumu ni mmaisha magumu, kup'hetela pakilu bhuingi wa kutokugona, kup'hetela njala ni kiu, mala nyingi kup'hetela kufunga, kup'hetela ki mepu ni ngoli.
    28: Patali ni kila khenu khenge, kuye ni msukumo wa kila ligono panani pangu ya bhuasibhuasi yangu kup'etela makanisa.
    29: Niani ni zaifu, ni nene na zaifu lepi? Niani asababishi yhongi abinai mu zambi, ni nene nipya lepi mugati?
    30: Kutya ndo lazima nijifunai, nilajifuna kup'hetela khela kyakilasya uzaifu bhuangu.
    31: K'yara ndo Dadi wa Bwana Yesu, muene ndo yaitukuzwa milele, yaamanyili kujo nene ni kofya lepi.
    32: Khola Damesiki, mkuu wa mkoa pasi pafalume sa Areta ayele kulenda mji wa Damesiki bhanikamulai.
    33: Ila nabhekibhu mkikapu, kup'hetela palidilisha mu ukuta, ni kunusulika kuhomela mmabhoko gha muene.
  12:
    1: Lazima nijivunai, ila kiyelepi kakiyongisibhwa ni ehu. Bali nila yendelela ki maono ni mafunuo kuhomela kwa Bwana.
    2: Mmanyili munu mmonga kup'hetela kristu ambaye mlaka kumi na minne yailotili yayayele— kup'hetela mbhele, au kwibhala ni mbhele, nene ni manyili hee, k'yara ndo yaamanyili— anyakulibha kunani ku mbingu ya tete.
    3: Na nimanyili ya kuwa munu oyho—ikayela kup'hetela mbhele, au kwibhala ni mbhele, nene ni manyili hee, k'yara amanyili.
    4: atolibhu hadi kupaladiso ni kup'hetela mambo matakatifu sana kwa munu yuoayola kughajobha.
    5: Kwaniaba ya munu kutya ogho nikajifuna. Ila kwajia ya yhoni nikajifuna hee yaibelili kuya labuda uzaifu bhuangu.
    6: Kutya nilonda kujifuna, nganiyele lepi na mpumbafu, kwa ndabha nganiyele nilongele ukueli. Ila nileka kujifuna, yakuwa asiye yuoayola wakufikilila zaidi ya agha kuleka kya kibhonekana mugati mwa nene au kup'eleka kuhomela kwa nene.
    7: Nikajifuna lepi ndabha agha mafunuo gha aina ya maajabu. Kwa ele, Nilaya lepi ni kiburi, mwifwa wa bhekibhu mgati kwa nene, mjumbe wa lisyetani kunishambulila nene, ili nisigeuki kuya kujo ya niyele ni majifuno.
    8: Mala sidatu nan'sihili Bwana kuhusu ele, ili muene abhosyai kuhomela kwa nene.
    9: Nimuene ajobhili, Neema ya nene yitosya kwa jia ya yhobhi, kwa ndabha nghofo yiketa kamili mu uzaifu. Efu, nakatamene kujifuna zaidi kuhusu uzaifu bhuangu, yakuwa ubhueso wa kristu ubhwesyai kutama panani pa nene.
    10: Kwa elu nitoshiki kwajia ya kristu, kup'hetela uzaifu, kup'hetela malighu, kup'hetela shida, kup'hetela mateso, ni hali ya kusikitika. kwandabha magono gha mayele zaifu, kabhele nayele ni nghofo.
    11: Nene niyele na mpumbafu! muenga mwanilasimisi kwa ele, yakuwa kganiyele nisifibhu ni muenga, kwandabha nayele lepi duni kwa abhu yabhikutibhwa mitume- bora, hata kujobha nene khenu lepi.
    12: Ishala sa ukueli sa n'tume saketiki pagati payhomo kwa uvumilifu, ishala ni maajabu na matendo mabhaa.
    13: Kwa namna yeleku mwayele bha muhimu kwa pasi kuliko makanisa ghaghabakili, yaibelili kuya ndabha nayehee msighu kwa yhomo? mnisameheayi kwa likosa ele!
    14: Langai! nene niyele kuhida kwa yhomo kwa mala ya tatu. Nilaya hee msighu kwa yhomo, kwa ndabha nilonda hee khenu kakiyele kya yhomo. Nikabhalonda muenga. kwandabha bhana bhipasibhwa lepi kubheka akibha ya bhazazi. Badala yaki, bhazazi bhipasibhwa kubheka akiba kwajia ya bhana.
    15: Nilahobholela zaidi kutumila ni kutumibhwa kwajia ya nafasi situ. Kutya nibhaganili zaidi, nilondeka kubhagana padusu?
    16: Lakini kutya kaiyele, nabhalemili lepi msighu muenga. Ila jobha yakuwa nene na mwelewa sana, nene ndo yhola yaabhakamuili muenga kwa niyele ya abhakabhili kwa kubhadanganya.
    17: Ko, natolili kwa kujiketa faida kwa yuoayola yanantumili kwa muenga?
    18: Nansihili Tito kuhida kwa yhomo, na n'tumili ndhongo yhongi pamonga ni muen. Ko, Tito abhafwanyili faida kwa muenga? Ko, tagendili lepi kup'hetela njela yela yela? Ko, tagendili lepi mu nyayo sela sela?
    19: Mwibhona kujo muda obho bhwa twayele kujitetela tete tayhoto kwa yhomo? palongolo pa K'yara, ni kup'hetela kristu, tuyele kujobha kila khenu kwajia ya kubhaimalisha mwa yhomo.
    20: Kwandabha niyele ni hofu ya kuwa panibhwesyai kuhida nibhuesya nisibhakabhi muenga kutya kanitamani. Niye ni hofu ya kuwa mwibhuesya msinikabhi nene kutya kamwilonda. Nihofela ya kuwa kwibhuesya kuya ni majadiliano, bhuifu, milipuko ya ligoga, tamaa ya ubinafsi, umbeya, kiburi, ni ngondo.
    21: Niye ni hofu kabhele panibhwesyai kukelebhuka, k'yara wa nene ibhuesya kuninyenyekesya palongolo pa yhomo. Niye ni hofu ya kuwa nibhuesya kuhuzunishwa ni bhingi bhabhafwanyili zambi kabla ya henu, ni bhala ya bhatubwili lepi uchafu ni uashelati ni mambo gha tamaa gha bhiketa.
  13:
    1: Eye ndo mala yatatu ni hida kwa muenga. “Kila lishitaka lasima lijengibhuayi ni usibitisu wa mashaidi bhabhele au bhadatu.”
    2: 'Nimalili kughajobha kwa abhabai yabhatendili zambi kabla ni kwa bhamana bhoa magono ghanayele okho mali ya pili, na nijobha kabhele: Nikahidai kabhele, nilabhavumilila hee.'
    3: Nikabhajobhele ele muenga kwa ndabha mwilonda ushaidi ya kuwa kristu in kup'hetela nene. Muene zaifu hee kwa muenga, badala yaki, muene ndo mwenye nghofo mugati mwinu.
    4: Kwandabha alendelibhu ki uzaifu, ila aye hai kup'hetela nghofo sa k'yara. Kwandabha tete kabhele tuye bhazaifu mugati mwake, ila tulatama ni muene kwa nghofo syaki k'yara miongoni mwinu.
    5: Mjichungusyai mwayhomo kutya muye mu imani. Mjipemayi mwayhomo. Mwigundula lepi yakuwa kristu aye mugati mwinu? muene ayele, kifenge kutya msibitishibhu dumu.
    6: Na niyele ni ukifu ya kuwa muenga mlagundula ya kuwa tete tabele kibhu hee.
    7: Henu tis'oma kwa K'yara ya kuwa msibhuesi kuketa kyoa khela kibaya. Nis'oma hee ndabha tete tubhwesya kubhonekana tulipetili lijalibu, badala yaki nis'oma yakuwa mubhwesyai kuketa ka kiyele sahihi yakuwa tulabhonekana kutya tusindilu lijalibu.
    8: Kwandabha tete tibhuesya lepi kuketa liyoalela kinyume ni ukueli tu.
    9: Kwandabha lihobholela magono te ghatiya zaifu muenga mkayela ni nghofo. Tis'oma kabhele ili mubhwesyai kuketibhwa kikamilifu.
    10: Ni kaghayandika mambo agha magono ghaniyelai patali ni muenga yakuwa magono ghaniyelai pamonga ni muenga nilonda hee kutumila mamlaka gha Bwana ghaanipelili nene kubhajenga ni kubhahalibu pasi.
    11: Kabhele, bhalongo bha kigosi ni bha kidala, Muhobholelai! mbhombai mbhombho kwajia ya kukelebhusya, mpelibhuayi n'teema, mjiyetekelai yhomo kwa yhomo, muishiayi amani. Ni k'yara wa upendo ni amani alaya pamonga ni yhomo.
    12: Mjisalimilai yhomo kwa pamonga kibusu takatifu.
    13: Bhaumini bhoa bhakabhasabimila.
    14: Neema ya Bwana Yesu Kristu, upendo wa K'yara, ni ushirika wa Roho n'takatifu uyelai pamonga ni muenga mwabhoa.
48:
  1:
    1: Nene na Paulo na n'tume. Nene na n'tume lepi kuhomela kwa bhanadamu, ila kup'etela Yesu Kristu ni K'yara Dadi yaamfufuili kuhomela KU wafu.
    2: Pamonga ni bhalongo bhangu bhoa ni nene, nikabhayandikila makanisa gha Bhagalatia.
    3: Neema iyelai kwa yhomo ni amani yayihomela kwa K'yara Dadi wayhoto ni Bwana Yesu Kristu.
    4: Yajipisili yumuene kwajia thambi sayhoto ndabha abhuesyakutokombola mu magono agha ghauovu, kup'etela mapenzi ghaki K'yara wayhoto na ni Dadi.
    5: Kwa muene uyela utukufu milele na milele.
    6: Nishangala ndabha mwigeukila haraka mu injili yhenge. Nishangala kabhele mwigeukila patali kuhomela kwa muene yaabhakutili kwa neema said Kristu.
    7: Iyelepi injili yhenge, ila bhayele baadhi ya bhanu bhabhilonda kubhasababishila muenga matatisu ni kulonda kubadilisya injili ya kristu.
    8: Hata Kama kujobhela tete au malaika kuhomela kumbinguni alatangasya kwa muenga injili yayele tofauti ni yhela yatatangasyai kwa muenga, na alanibhuayi.
    9: Katya katajobhai kamuandi, ni henu mjobha kabhele,”Katya ayele munu alabhatangasila kwa muenga injili yaiyele tofauti na ya mwapokili, alanibhuayi”.
    10: Kwani henu nilonda uthibitisho wa bhanu au K'yara? nilonda kubhafulaisya muenga bhanadamu? Katya niyendelela kubhajalibu kubhafulaisya bhanadamu, nene na n'tumishi he wa Kristu.
    11: Ndongo, nilonda muenga mmanyai ya kuwa injili yanatangasili yitokana lepi ni bhanadamu.
    12: Naipokili lepi kuhomela kwa bhanu, wala nafundisibhu lepi. Badala yaki, yayele kwa ufunuo wa Yesu Kristu kwa nene.
    13: Mwalili kup'eleka juu ya maisha gha nene gha kunyuma kup'etela dini ya kiyahudi, kanayele kanatesyai kiukali li kanisa la k'yara zaidi ya kiphemu ni kuliteketesya.
    14: Kanayele niyendelili kup'etela dini ya kiyaudi kuzidi bhalongobhangu bhingi bhayaudi. Nayele ni bidii sana kup'etela mu tamaduni sa bha Dadi bhangu.
    15: Ila K'yara apendisibhu kunichagula nene kuhomela mulileme la mabhu. Anikutili nene kup'etela neema sa muene.
    16: Kumdhihirisha mwana munu mugati mwa nene, ili yandabha ni mtangasyai muene pamiongoni mwa bhanu bha mataifa. Wala nalondili lepi ushauli wa mbhele ni muasi
    17: na nakwelili lepi kulota kuyerusalem kwa bhala bhabhayeli mitume kabula ya nene. Badala yake nalotili uarabuni ni kabhele kukelebhuka Damesiki.
    18: Kabhele badala ya miaka midatu nakwelili kulota Yerusalem kun'gendela kefa, natamili naku kwa mogono kumi na tano.
    19: Lakini nabhuee mitume bhangi labuda Yakobo, ndongho munu ni Bwana.
    20: Langai, palongolo K'yara, nikofyalepi kwa eke kani yandika kwa muenga.
    21: Kabhele nalotili kumikoa ya Shamu ni kilikia.
    22: Nama nyikanai lepi kwa mihu kwa makanisa gha uyaudi ghala ghaghayele kup'etela Kristu,
    23: Ila bhayele bhakipeleka to, “Muene ayele kututesya henu itangasya imani yaya haribuayi”.
    24: Bhayele kumtukuza K'yara kwajia nene.
  2:
    1: Badala ya miaka kumi na nne nalotili kabhele Yerusalem pamonga ni Barnaba. Kabhele nan'tolili ni Tito pamonga ni nene.
    2: Nalotili ndabha ya K'yara ajidhihirishi kwa nene ya kuwa ni paswa kulota. Nabhekili palongolo pa bhene injili yanatangasi kwa bhanu bha mataifa. (Lakini nalongilili kwa kufigha kwa bhabhisemekana fiongozi bhamana). Naketili naa ili kuhakikisya ndabha nakembhelai hee, au nakembili mebhwa.
    3: Ni kabhele Tito, yaayele pamonga ni nene, yaayele Myunani, alasimisibhu kutailibhwa.
    4: Lijambo ele lahomili kwa ndabha ya bhalongo bhaudesi bhabhahidili kwa siri kupeleleza uhuru wa tuyenabhu kup'etela Kristu Yesu. Bhatamene kutuketa tete tuyelai bhatumwa bha Sheria.
    5: Tajipisili lepi kubhatii hata kwa lisaa limonga, ya ndabha injili ya ukueli ibakilai bila kubadilisya kwa muenga.
    6: Ila bhala bhabhajobhibhu ya kuwa ndo fiongozi bhachangili lepi kyoa kela kwa nene. Kyoakela kayayele bhakifu ketai kayelepi kya. maana kwa nene. K'yara hakubali upendeleo wa bhanadamu.
    7: Badala yaki, bhabhuene ya kuwa niaminibhu kutangasya injili kwa bhala bhabhatailibhu lepi. Yayele Katya Petro atangasyai injili kwa bhabhatailibhu.
    8: Kwa ndabha K'yara, yaafwanyili mbhombho mugati mwa Petro kwajia ya utume kwa bhala bhabhatailibhu, kabhele aketili mbhombho mugati mwa nene kwa bhanu bha mataifa.
    9: Wati Yakobo, kefa, ni Yohana, ndo bhatambuliki ya kuwa bhajengili likanisa, bhamanyili neema ya napelibhu nene bhatupokili kup'etela ushirika nene ni Baketili naa ili ya ndabha tubhoki kwa bhanu bha mataifa, ni kabhele bha bhwesyai kulota kwa bhala bhabhatailibhu.
    10: Kabhele bhatulondai tete kubhakombhoka masikini. Nene kabhele nayele natamaniayi kuketa lijambo ele.
    11: Wakati kefa paahidili Antiokia, na mphengili bhuasi bhuasi yandabha ayele akosili.
    12: Kabula ya bhanu kuzaa kuhida kuhomela kwa Yakobo, kefa ayele kulya pamonga ni bhanu bhamataifa. Ila bhanu abha bhabhahidili, alekili ni kubhoka kuhomela kwa bhanu bha mataifa. Ayele atilai bhanu bha bhilonda tohara.
    13: Vilevile bhayahudi bhamana bhauengene ni unafiki obho pamonga ni kefa. Matokeo ghaki ghayele ni Barnaba atolibhu ni unafiki wa bhene.
    14: Panabhona yakuwa bhayelelepi kufuata injili ya ukueli, namjobhili kefa palongolo pa bhoa, “Katya muenga ndo bhayaudi ila mwiishi ni tabia sa bhanu bha mataifa badala ya tabia sa kiyaudi, kwa ndayakiki mkabhalasimisya bhanu bhamataifa kuishi katya bhayaudi?”
    15: Tete ambabho ndo bhayaudi bhakuhogoleka na siyo “Bhanu bhamataifa bhenye thambi”
    16: Manyai kujo ayelepi yaihesabibhwa haki kwa matendo gha Sheria. Badala yaki, bhihesabhwa haki kwa imani mugati mwa Yesu Kristu. Twahidili kwa imani mugati mwa Kristu Yesu ili yandabha tihesabibwa haki kwa imani mugati mwa Kristu na lepi kwa matendo gha Sheria. Kwa matendo ya sheria uyelepi mbhele waubhwanili kuhesabibhwa katya haki.
    17: Katya tukandonda K'yara wa kutuhesabila haki mugati mwa Kristu, tukajikolela tayhoto kabhele ndo bhenye thambi, je Kristu aketibhu n'tumwa wa thambi? Wala naa hee!
    18: Maana katya ni kajengai tegemeo la nene juu ya kutunza sheria, litegemelo ambalo namalili kulibhosya, nikajilasya nayhoni Kujo mvunja sheria.
    19: Kup'etela sheria nafuili mu sheria, kwa ele nipaswa kuishi kwajia ya K'yara.
    20: Nisulubibhu pamonga ni Kristu. So nene kabhele yakaniishi, Bali Kristu aaiishi mugati mwa nene. Maisha ghaniishi kup'etela mbhele niishi kwa imani mugati mwa muana wa K'yara yaa niganili ni kujitolela kwajia ya nene.
    21: Nikaikana hee neema ya K'yara, maana katya haki yayayele kup'etela sheria, basi Kristu ngaayele afuili mebhwa.
