    71: Henu akajha ilongela kuhusu Yuda, mwana ghwa Simoni Iskariote, kwa kujha ajhele ni muene akajha mmonga ghwa bhala kumi ni bhabhele, ambajhe ndijhe ngaan'saliti Yesu.
  7:
    1: Ni baada jha mambo agha Yesu asafiri na ku Galialaya kwa ndabha alondelepi kulota Bhuyahudi kwa ndabha bhayahudi bhabhombeghe mipango ghya kun'koma.
    2: Henu sikukuu jha Bhayahudi, sikukuu jha fibanda, jhajhele karibu.
    3: Ndipo bhalongomunu bhan'jobhili, “Bhokayi mahali apa ulotayi ku Bhuyahudi, ili kwamba bhanafunzi bha jhobhi khelakhela bhaghabhonayi matendo ghaghwifuanya.
    4: Ajhelepi jha ibhomba lyolyoha kwa siri iwapo muene ilonda kumanyikana bhwasi. Iwapo ghwibhomba mambo agha, ghwilasiayi ghwimuene kwa bhalimwengu.”
    5: Hata bhalongomunu pia bhakyeli lepi.
    6: Ndipo Yesu akabhajobhela, “Bhwakati ghwa nene bhwakona, lakini wakati ghwa muenga khila mara bhujhe tayari.
    7: Bhulimwengu bhwibhuesya lepi kubhadadila muenga, bali bhukanidadila nene kwa ndabha nikabhushuhudila kwa matendo ghake maovu.
    8: Mukwelayi kulota ku sikukuu; nene nilotalepi ku sikukuu ejhe kwa ndabha muda gha nene bhukamilikilepi bado.”
    9: Baada jha kujobha mambo aghu kwa bhene, abakili Galilaya.
    10: Hata ivyo bhalongo munu bhalotili ku sikukuu, ndipo ni muene akalota, sio kwa wazi bali kwa siri.
    11: Bhayahudi bhakayabhakandonda ku sikukuu ni kujobha, “Ajhendaku?”
    12: Kwajhele ni majadiliano mingi miongoni mwa makutano juu jha muene. Bhangi bhajobhili, “Munu n'nofu.” Bhangi bhakajobha, “Lepi, ikabhakofya makutano.”
    13: Hata ivyo ajhelepi jha ajobhili bhukweli juu jha muene kwa kubhatila Bhayahudi.
    14: Wakati sikukuu jhifikili pagati, Yesu akwelili kulota ku lihekalu ni kuyanda kumanyisya.
    15: Bhayahudi bhakaya bhisyangala ni kujobha, “Kibhuli munu ojho amanyili mambo ghamehele? Abhwayilepi kusoma hata.”
    16: Yesu abhajibhili ni kubhajobhela, “Mafundisu gha nene ghanelepi, bali jha muene jha anilaghisi.
    17: Ikajhelayi jhejhioha jhaibeta kubhomba mapenzi gha muene, ibetakumanya kuhusu mafundisu agha kama ghihomela kwa K'yara, au kama nilongela kuhomela kwa nene ne muene.
    18: Khila ghailongela ghihoma kwa muene ghilonda utukufu bhwa muene jhaanilaghisi, munu ojhu ghwa bhukweli, ni mugati mwa muene kujhelepi kutokubhomba haki.
    19: Musa abhapelili lepi muenga sheria? Lakini ajhelepi hata mmonga kati jha muenga jhaibhomba sheria. Kwa ndabha jhakiki mwilonda kunikoma?
    20: Makutano bhakajibu, “Ujhe ni pepo. Niani ilonda kukoma?”
    21: Yesu akajibu ni kubhajobhela, “Nikhetili mbombo jhimonga, namu mwebhoka musyangesibhu kwa ndabha jha muene.
    22: Musa abapelili tohara (siyo kwamba jhihoma kwa Musa, bali jhela jhihoma kwa mababa), ni mu Sabato mukan'tahili munu.
    23: Ikajhelayi munu ibetakupokela tohara mu ligono lya Sabato ili kwamba sheria jha Musa isivunjibhu, kwandajhakiki mkanidadila nene kwa ndabha nimponyisi munu ligono lya Sabato?
    24: Musihukumu kul'engana ni mwonekano, bali muhukumuajhi kwa haki.
    25: Baadhi jha bhene kuhoma Yerusalemu bhakajobha, “Ojho lepi jha bhikandonda kun'koma?
    26: Na langayi ilongela waziwazi, na bhijobhalepi kyokyoha juu jha muene. Jhibhwesya lepi kujha bhalongosi bhamanyili kueli kujha ojho ndo Kristu, jhibhwesya kujha?
    27: Tumanyili munu ojho ihomela ndaku. Kristu paibeta kuhida, ataivyo. ajhelepi jhaibetakumanya ndaku kwaihomela.”
    28: Yesu ajhele ikwesya sauti jha muene mu lihekalu ifundisya ni kujobha, “Muenga mwebhoha munimanyili nene na mumanyili kwa nihomela. Nahidilepi kwa nafsi jha nene, bali muene jhaanilaghisi ni ghwa bhukweli, na mumanyilepi muene.
    29: Nimanyili muene kwa ndabha nihomili kwa muene na anilaghisi.”
    30: Bhajaribueghe kun'teemula, lakini ajhelepi hata mmonga jha ajhinuleghe kibhoko kya muene panani pa muene kwa ndandabha jha saa jha muene jhajhele bado jhifikili lepi.
    31: Hata hivyo, bhingi mu makutano bhamwamini. Bhajobhili, “Kristu paibetakuhida, ibetakukheta ishara simehele kuliko sya abhombili munu ojho?”
    32: Mafarisayo bhapeliki makutano bhinong'onezana mambo agha kuhusu Yesu, ni bhabhaha bha makuhani ni Mafarisayo bhakatuma maafisa ili kunikamula.
    33: Ndipo Yesu pajobhili, “Bado kujha ni muda kitambo ni jha pamonga namu, ni baadaye nibetakulota kwa muene jhaanilaghisi.
    34: Mwibeta kunilonda wala mwibeta lepi kunibhona; khola kwanibeta kulota.”
    35: Kwahiyo Bhayahudi bhakajobhesana bhene kwa bhene, “Munu ojho ibetakulota ndaku kwamba tusibhwesi kumbona? Ibetakulota kwa bhabhatawanyiki kati jha Bhayunani ni kubhafundisya Bhayunani?
    36: Litobhi leleku e'le lyaali jobhili, 'Mwibetakunilonda ni wala mwibetalepi kunibhona; khola kwa nilota mwibetalepi bhuesya kuhida'?”
    37: Henu ligono lya mwishu, ligono libhaha lya sikukuu, Yesu akajhema akakuesya sauti, akajobha, “Ikajhiajhi jhejhioha ajhe ni kiu, na ahidayi kwa nene anyuajhi.
    38: Muene jha akaniamini nene, kama maandiku kyaghajobhili, kuhoma mugati mwa muene jhibetakutiririka masi gha uzima.”
    39: Lakini aghajibhili agha kuhusu Roho, ambajhe bhene bhakamwamini bhibetakumpokela; Roho ajhe akona kupisibhwa kwa ndabha Yesu ajhe akona kutukusibhwa.
    40: Baadhi jha makutano, bho bhap'eliki malobhi agha bhajobhili, “Kweli ojho ndo nabii.”
    41: Bhamana bhajobhili, “Ojho ndo Kristu.” Lakini bhamana bhajobhili, “kiki, Kristu abhwesiajhi kuhoma Galilaya?
    42: Maandiku ghajobhi lepi kujha Kristu ibeta kuhomela mu lukhoto kwa Daudi ni kuhoma Bethlehemu, kijiji ambakyo Daudi ajhele?
    43: Hivyo pala ghwajhinuiki mgawanijo pagati pa makutano kwandabha jha muene.
    44: Bhamana kati jha bhene ngabhan'kamuili, lakini ajhelepi jha anyosisi mabhoko gha muene panani pa muene.
    45: Ndipo bhala maofisa bhakakerebhuka kwa bhabhaha bha makuhani ni Mafarisayo, na bhene bhakajobhela, “Kwandajhakiki mundetili lepi?”
    46: Maofisa bhakajibu, “Ajhelepi munu jha abhwayili kulongela kama ojho kabla.”
    47: Ndipo Mafarisayo bhabhajibhili, “Ni muenga kabhele mupotosibhu?
    48: Kujha ni jhejhioha kati jha bhatawala jhaikan'kiera, au jhejhioha bhwa Mafarisayo?
    49: Bali abha makutano bhabhamanyilepi sheria - bhalaanibhu.”
    50: Nikodemo akabhajobhela (muene jhaandotili Yesu lukhombi, bho ajhe mmonga ghwa Mafarisayo),
    51: “Je sheria jha tete ikan'hukumu munu isipokujha ap'elekisibhu hoti ni kumanya kyaikheta?”
    52: Bhajibili ni kun'jobhela, “Ni bhebhe kabhele ghwihomela Galilaya? Londayi na ulotayi kwamba ajhelepi nabii jha ahomili Galilaya.”
    53: Kisha khila munu alotili kunyumba jha muene.
  8:
    1: Yesu akalota kid'onda kya mizeituni.
    2: Lubhuliku akahida kabhele mu lihekalu, ni bhanu bhoha bhakandotela; akatama ni kubhafundisya.
    3: Bhaandishi ni Mafarisayo bhakandeta n'dala jha akamuili bhugoni. Bhakambeka pagati.
    4: Ndipo bhakan'jobhela Yesu, “Mwalimu, n'dala ojhu akamuliki bhugoni, kwa kitendo kabisa.
    5: Henu, sheria, Musa atujobhili kubhatobha maganga bhana kama abha, ghwijobhuli juu jha muene?
    6: Bhajobhili agha ili kun'tegha tu ili kwamba bhakabhayi lijambo lya kun'takila, lakini Yesu ajhineme pasi alembili palifu kwa kikonji kya muene.
    7: Bho bhijhendelela kun'kota ajhemili ni kubhajobhela, “Muene jhaajhelepi ni dhambi miongoni mwa muenga, ajhe layi wa kwanza kuh'oma liganga.”
    8: Akajhinama kabhele pasi, akalemba ni kikonji kya muene pasi.
    9: Bho bhap'eliki aghu bhabhokili mmonga badala jha jhongi, kujhandila jhaajhe n'seya. Mwishu Yesu alekibhu muene, pamonga ni n'dala jha ajhele pagati pa bhene.
    10: Yesu ajhemili ni kun'jobhela, “N'dala bhabhakutakili bhajhendaku? Ajhelepi hata mmonga jhaakutakili?”
    11: Akajobha, “Ajhelepi hata mmonga Bwana.” Yesu akajobha, “Hata nene nikutakila lepi. Lotayi njela jha yobhi; kujhandila henu ni kujhendelela usibhombi dhambi kabhele.”
    12: Kabhele Yesu alungili ni bhanu akajobha, “Nene ndo nuru jha ulimwengu; muene jha akanikesya ibetalepi kugenda mu ngisi bali ibetakujha ni nuru jha bhusima.”
    13: Mafarisayo bhakan'jobhela, “Ghwikishuhudila ghwa muene bhushuhuda bhwa jhobhi bhwa bhukweli lepi.”
    14: Yesu ajibili akabhajobhela, “Hata kama nibetakwishuhudila ne muene, bhushuhuda bhwangu bhwa bhukweli. Nimanyili kwa nih'omela ni khola kwa nilota, lakini muenga mumanyilepi mahali kwa nihoma ni kwanilota.
    15: Muenga mwihukumula kimb'ele; nene nikan'takila lepi jhejhioha.
    16: Nene hata nikatakilayi hukumu jha nene jha bhukweli kwa ndabha njelepi ne muene, bali nje ni dadi jhangu jha anilaghisi.
    17: Ena, ni ku sheria jha muenga jhilembibhu kujha bhushuhuda bhwa bhanu bhabhele bhwa bhukweli.
    18: Nene ndo jhanikishuhudila, ni Dadi jha anilaghisye akanishuhudila.”
    19: Bhakan'jobhela, “Dadi waku ajhe ndaku?” Yesu ajibili, “nene munimanyilepi; ng'amuyimunimanyi nene, ngamumanyi ni Dadi jhangu.”
    20: Ajobhi malobhi agha ajhe karibu ni hazina pa afundisieghe mu lihekalu, na ajhe lepi hata mmonga jha an'kamuili kwa ndabha saa jha muene jhajhejhakona kufika.
    21: Basi akabhajobhela kabhele, “Nikilotela; mwibetakunilonda na mwibetakufwa ni dhambi sya jhomu. Khola kwa nilota, mwibwesya lepi kuhida.”
    22: Bhayahudi bhakajobha, “Ibetakwikoma muene, muene jha ajobhili, 'khola kwanilota mwibhwesya lepi kuhida'?”
    23: Yesu akabhajobhela, “Mwihomela pasi; nene nihomela kunani. Muenga bha ulimwengu obho nene sio ghwa ulimwengu obho.
    24: Henu, nabhajobhili kujha mwibetakufwa ni dhambi sya jhomu. Labda mukyerayi kujha NENE NDIYE, mwibetakufwa ni dhambi sya jhomu”.
    25: Kabhele bhakayanda kunijobhela, “Bhebhe ghwa niani?” Yesu akabhajobhela, ghala ghanibhajobhili kuhomela kubhwandelu.
    26: Nijhe ni mambo mingi gha kulongela ni hukumu juu jha muenga. Hata naha, muene jha anilaghisye ni ghwa bhukweli; ni mambo gha nighap'eliki kuhoma kwa muene, mambo agha nikaghajobha kwa bhulimwengu.”
    27: Bhanjelibhu lepi kujha alongeleghe kuhusu Dadi.
    28: Yesu akajobha, “Pamwibetakunjinula panani Muana ghwa Munu, ndipo pa mwibetakumanya kujha NENE NDO MUENE, ni kwamba nibhomba lepi lyolyoha kwa nafsi jha nene. Kama Dadi kya animanyisi, nilongela mambo agha.
    29: Muene jha anitumili ajhele pamonga nani, ni muene anilekililepi ne muene, kwandabha khila mara nibhomba ghala ghaghikampendesya.”
    30: Wakati Yesu ijobha mambo agha, bhingi bhankieriri.
    31: Yesu akajobha kwa bhala Bhayahudi bhabhankieriri, “Pamwibetakutama mu lilobhi lya nene, ndipo pamwibetakujha bhanafunzi bha nene kueli,
    32: namu mwibetakujhimanya kuweli, ni kuweli jhibetakubhabheka huru.”
    33: Bhan'jibili, “Tete ndo bhuzao bhwa Ibrahimu ni kamwe tubhwayilepi kujha pasi pa utumwa ghwa jhejhioha; ghwijobha bhuli, “Tubekubhekibhwa huru?”
    34: Yesu abhajibhili, “Muaminiayi, muaminiayi, nikabhajobhela, khila jhaibetakubhomba dhambi ndo n'tumwa ghwa dhambi.
    35: N'tumwa itamalepi kunyumba mda ghuoha; muana itamisya mda ghuoha.
    36: Henu, ikajhelayi muana abhabhekili huru, mwibetakujha huru kabisa.”
    37: Nimanyili kujha muenga ndo bhuzao bhwa Ibrahimu; mwilonda kunikoma kwandabha lilobhi lya nene lijhelepi ni nafasi kwa muenga.
    38: Nijobha mambo ambagho nighabhuene pamonga ni Dadi jhangu, ni muenga khelakhela mwibhomba mambo ambagho mwaghap'eleki kuhoma kwa dadi jhinu.”
    39: Bhajibili ni kun'jobhela, “Dadi jhitu ndo Ibrahimu.” Yesu akabhajobhela, Kama ngamujhebhana bha Ibrahimu, ngamubhomba mbombo sya Ibrahimu.
    40: Hata henu mwilonda kunikoma, munu jha abhajobhili bhukweli kujha nap'eliki kuhomela kwa K'yara. Abrahamu abhombilepi naha.
    41: Mbombambombo sya dadi jhinu.” Bhakan'jobhela, “Twahogolikilepi mu uzinzi, tujhenaku Dadi mmonga, K'yara.”
    42: Yesu akabhajobhela, “Ikajhiajhi K'yara ndo Dadi jhinu, ngamunigani nene, kwa ndabha nihomili kwa K'yara; wala nahidilepi kwa nafsi jha jhoni, bali muene jha anilaghisi.
    43: Kwandabha jha kiki mukaghajhelebhwa lepi malobhi ghangu? Kwa ndabha mwibhwesyalepi kusindamala kughap'eleka malobhi ghangu.
    44: Muenga ndo bha dadi jhinu, syetani, na mwilonda kusibhomba tamaa sya dadi jhinu. Ajhele n'komi kuhomela kubhwandelu na ibhwesyalepi kujhema mu bhukweli kwandabha kweli jhilepi kwa muene. Pailongela bhudesi, ilongela kuhoma kiasili jha muene kwa ndabha n'desi ni dadi ghwa bhudesi.
    45: Hata henu, kwa ndabha nijobha jhajhijhela jha bhukweli, mukanikiera lepi.
    46: Niani kati jha muenga jhaakanishuhudila kujha nijhe ni dhambi? ikajhiajhi nijobha gha bhukweli, kwandabhajhakiki mkanikiera lepi?
    47: Muene jha ajhe ghwa K'yara akaghapeleka malobhi gha K'yara; muenga mukaghap'eleka lepi kwandabha muenga bha K'yara lepi.”
    48: Bhayahudi bhakan'jibu ni kun'jobhela, tujobhilepi bhukweli kujha bhebhe ndo Msamaria na ujhe ni pepo?”
    49: Yesu ajibili, nijhelepi ni pepo; lakini nikan'heshimu Dadi jhangu namu mukaniheshimu lepi.
    50: Nilonda lepi bhutukufu bhwangu; ajhe mmonga jhailonda ni kuhukumu.
    51: Aminiayi, aminiayi, nikabhajobhela, iwapo jhejhioha jhaibetakulikamula lilobhi lyangu, ibetalepi kubhona mauti kamwe.”
    52: Bhayahudi bhakan'hobhela, “Henu tumanyili kujha ujhe ni pepo. Abrahamu ni manabii bhafuili; lakini ghwijobha, 'Ikajhiajhi munu ibetakulikamula lilobhi lyangu, ibetakubhonja lepi mauti'.
    53: Bhebhe ghwa mbaha lepi kuliko dadi jhitu Abrahamu jhaafuili, sivyo? Manabii pia bhafuili. Bhebhe ukibheka ghwe niani?”
    54: Yesu akajibu, “Ikajhiayi nibetakwitukusya ne muene bhutukufu bhwa nene ndo bure; ni Dadi jhangu jhaanitukuisi - jhola jha mukan'jobha kujha ndo K'yara ghwinu.
    55: Muenga mu mmanyilepi muene, lakini nene nimanyili muene. Ikajhiajhi nibetakujobha, 'nimanyilepi,' nibetakujha kama muenga, n'desi. Hata naha, nimmanyili ni malobhi gha muene nighakamuili.
    56: Dadi jhinu Abrahamu ahobhwiki paibetakujhibhona ligono lya nene; ajhibhwene na ahobhwiki.”
    57: Bhayahudi bhakan'jobhela, “Ufikisilepi umri ghwa miaka hamsini bado, nabhi umbwene Ibrahimu?”
    58: Yesu akabhajobhela, “Aminiayi, aminiayi, nikabhajobhela, kabla Abrahamu ahogiliki lepi, NENE NIJHELE.”
    59: Ndipo bhaholili maganga bhabhwesiajhi kun'tobha, lakini Yesu akifighili ni kuhoma kwibhala mu hekalu.
  9:
    1: Wakati, kama Yesu bho ip'eta, ambwene munu kipofu kuhomela kuhogoleka kwa muene.
    2: Bhanafunzi bha muene bhakan'kota, “Rabi, niani jha abhombi dhambi, munu ojho au bhazazi bha muene, hata ahogolikayi kipofu?”
    3: Yesu akabhajibu, “Siyo munu ojho wala bhazazi bha muene bhabhabhombi dhambi, bali mbombo sya K'yara sibhwesiajhi kufunulibhwa kup'etela kwa muene.
    4: Twilondeka kubhomba mbombo sya muene muene jha anitumili wakati bado pamusi. Kiru kihida wakati ambapo ajhelepi jhaibetakubhwesya kubhomba mbombo.
    5: Wakati nje ku bhulimwengu, nene ne nuru jha ulimwengu.”
    6: Baada jha Yesu kujobha malobhi agha afunyili palifu, abhombi bhudopi kwa mata ni kumbaka munu jhola pamihu ni bhud'opi bhola.
    7: Akan'jobhela, lotayi kujhogha mu kisima kya Siloam (Jhajhitafsiribhwa kama 'jhaatumibhu').” Henu munu ojhu alotili, akasamba, ni kukerebhuka, ilola.
    8: Majirani bha munu jhola ni bhala bhabhambwene kubhwandelu kama n'somaji bhajobhili, Je! ojho si jhola jhaatamaghe ni kus'oma?” bhangi bhakajobha,
    9: “Lepi, bali iwaningana naku.” Lakini akajha ijobha, “Ndo nene.”
    10: Bhakan'jobhela, “Henu mihu gha jhobhi ghafungulibhu bhuli?”
    11: Ajibili, munu jhaikutibhwa Yesu, abhombili bhudopi ni kubaka pa mihu ghangu ni kunijobhela, 'Nilotayi Siloam ukasambayi.' Henu nikalota, ni kusamba, na nikajhanilola kabhele.”
    12: Bhakan'jobhela, “Ajhendaku?” Ajibili, “Ndesi.”
    13: Bhakampeleka munu jhola jha ajhele kipofu kwa Mafarisayo.
    14: Nijhiene jha ajhele ligono lya Sabato wakati Yesu bho atendekisi bhodopi ni kughafumbula mihu gha muene.
    15: Ndipo kabhele Mafarisayo bhakan'kota abhwesibhuli kulola. Akabhajobhela, “Abhekili bhudopi mu mihu ghangu nikasamba na henu nibhwesya kulola.”
    16: Baadhi jha Mafarisayo bhakajobha, “Munu ojho ahomilepi kwa K'yara kwandabha aikamuililepi Sabato.” Bhangi bhakajobha, “Jhibhwesekana bhuli munu jha ajhe ni dhambi kubhomba ishara kama esu?” Henu kukajhe ni mgabhwanyiku kati jha bhene.
    17: Ndipo bhan'kotili jhola kipofu kabhele, “Ghwijobhuli juu jha muene kwandabha aghafunguili mihu gha jhobhi?” Kipofu akajobha, “Nabii.”
    18: Hata wakati obhu bhayahudi bhan'kyeriri lepi kujha ajhele kipofu ni muene ibhwesya kulola mpaka bhakabhakuta bhazazi bha muene jha abhwesi kulola.
    19: Bhakabhakota bhazazi, Je, ojho mwanabhinu jha mwijobha ahogoliki kipofu? abhwesibhuli henu kulola?”
    20: Hivyo bhazazi bha muene bhakan'jibu, “Tumanyili kujha ahogoliki kipofu.
    21: Jinsi gani henu ilola, tumanyi lepi ni muene jha amfumbuili mihu gha muene, tumanyililepi. Mun'kotayi muene. Nyuluala. Ibhwesya kwijhe lesya muene.”
    22: Bhazazi bha muene bhajobhili mambo agha, kwa ndabha bhabhatilili Bhayahudi. Kwa vile Bhayahudi bhajhele bha kubaliene tayari kujha, ikajhiayi jhejhioha ibetakukiri kujha Yesu ndo Kristu, ibetakutengibhwa ni Sinagogi.
    23: Kwa ndabha ejhe, bhazazi bha muene bhakajobha, “Munu nnyuluala, munkotayi muene.”
    24: Henu kwa mara jha pili, bhakankuta munu jhola jha ajhele kipofu ni kun'jobhela, Mpelayi K'yara bhutukufu. Tumanyili munu ojho ajhe ni dhambi.”
    25: 'Ndipo munu jhola akajibu, “Ajhelayi ni dhambi, nenimanyilepi. Khenu kimonga kya nikimanyili: najhele kipofu, ni henu nilola.”'
    26: Ndipo bhakan'jobhela, “Akubhombili kiki? Aghafumbuili bhuli mihu gha jhobhi?”
    27: Ajibili, “Nimalikubhajobhela tayari, ni muenga mup'elekisilepi! kwa ndajhakiki mwilonda kup'eleka kabhele? namu mwilonda lepi kujha bhanafunzi bha muene pia, sivyo?
    28: Bhandighili ni kujobha, “Bhebhe ghwe mwanafunzi ghwa muene, lakini tete bhanafunzi bha Musa.
    29: Tumanyili kujha K'yara alongili ni Mussa, lakini kwa munu ojho, tumanyili lepi kwa ihomela.”
    30: Munu jhola akajibu ni kubhajobhela, “Kwa ndabha jha kiki, ele lijambo lya kusyangasya, kwamba mumanyilepi kwaihomela, na bado aghafumbuili mihu ghangu.
    31: Tumanyili kujha K'yara akabhap'elekesya lepi bhenye dhambi, lakini ikajhiajhi munu jhejhioha ikamwabudu K'yara na ibhomba mapenzi gha muene, K'yara akamp'elekesya.
    32: Kuh'omela kujhanda kwa ulimwengu jhibhwayilepi kamwe kupelekibhwa kujha jhejhioha jhaifumbula mihu gha munu jha ahogoliki kipofu.
    33: Ikajhiayi munu ojho ahomilepi kwa K'yara, ngaabhombilepi kyokyoha.”
    34: Bhajibili ni kun'jobhela, “Ghwahogoliki ni dhambi kabisa, ni bhebhe ukatumanyisya tete?” Ndipo bhamb'engili mu sinagogi.
    35: Yesu ap'eliki kujha bhabhosili mu sinagogi. Akan'kabhili ni kun'jobhela, “Ukan'kiera Muana ghwa Munu?”
    36: Ajibili ni kujobha, “Niani, Bwana, ili nani nikabhayi kun'kiera?”
    37: Yesu akabhajobhela, “Umbwene, nu ndo jha ilongela naku.”
    38: Jhola munu akajobha, “Bwana, Nikiera.” Ndipo akan'sujudila.
    39: Yesu akajobha, “Kwa hukumu nihidili mu ulimwengu obho ili kwamba bhala bhabhilola lepi bhabhwesiajhi kulola ni bhala bha bhibhona bhajhelayi fipofu,”
    40: Baadhi jha Mafarisayo bhajhele pamonga ni muene bhakapeleka malobhi aghu ni kun'kota, “Nitete fipofu?”
    41: Yesu akabhajobhela, “Kama ngamujhele fipofu, ngamujhelepi ni dhambi. Hata naha, henu mwijobha, 'Mwilola,' dhambi jha muenga jhitama.”
  10:
    1: Aminiayi, aminiayi nikabhajobhela, jhola jhaijhingila lepi kwa kup'etela ndiangu ghwa zizi lya likondoo, lakini ikwela kwa njela jhenge, munu ojhu meji na mmang'anyi.
    2: Muene jha ijhingila pa ndiangu ndo n'dimaji ghwa kondoo.
    3: Kwamuene mlinzi ghwa ndiangu akan'dendulila. Kondoo bhakajhip'eleka sauti jha muene kwa mahina gha bhene ni kubhahomesiya kwibhala.
    4: Paibetakubhahomesya kwibhala abhu bha bhajhele bha muene, akabhalongolela, ni kondoo bhakan'kesya, kwa ndabha bhajhimanyili sauti jha jha muene.
    5: Bhibetalepi kun'kesya n'geni lakini badala jhiake bhibetakunjepa, kwandabha bhasimanyilepi sauti sya bhahesya.”
    6: Yesu ajobhili mfano obhu kwa bhene, lakini bhaghayelibhu lepi mambo agha ambagho aghajobhaghe kwa bhene.
    7: Yesu akajobha nabhu kabhele, “Aminiayi, aminiayi, nikabhajobhela, Nene na ndiangu ghwa kondoo.
    8: Bhoha bhanilongolili ndo bhaheji ni bhanyang'anyi, lakini kondoo bhamp'elekisi lepi.
    9: Nene na ndiangu. Yejhioha jha ijhingila kup'etela kwa nene, ibetakuokolibhwa; ibetakujhingila mgani ni kuhoma, nu muene ibetakwikabhila malisho.
    10: Meji ihidalepi kup'etela kwa nene kuheja kukoma, ni kujhangamisya. Nihidili ili kwamba bhakabhayi bhuzima na bhajhela nabhu tele.
    11: Nene n'dimaji nnofu. N'dimaji nnofu ibhosya bhuhai bhwa muene, kwa ndabha jha kondoo.
    12: N'tumishi jha aajaribhu, na n'dimaji lepi, ambajhe kondoo mali jha muene lepi, akabhabhona mbwa mwitu bhihida ni kubhaleka ni kubhajumba kondoo.
    13: Ni mbwa mwitu bhakabhakamula ni kubhatawanya. Ghijumba kwa ndabha ndo n'tumishi ghwa kuajiribhwa ni kubhajalilepi kondoo.
    14: Nene na n'dimaji nnofu, na nibhamanyili bhabhajhele bha nene, nabhene bhabhajhele bha nene bhanimanyi nene.
    15: Dadi animanyi nene, nani nimmanyi muene, nani nikambhosya uhai bhwa jhoni kwa ndabha jha kondoo.
    16: Nijhenabhu kondoo bhangi ambabho sio bhazinzi e'le. Abhu pia, nilondeka kubhaleta, nabhanu bhibhetakujhip'eleka sauti jha nene ili kwamba pajhiaghe ni likundi limonga ni n'dimaji mmonga.
    17: 'Ejhe ndo sababu Dadi aniganili: Niubhosiajhi bhuhai bhwa nene halafu niuletayi kabhele.'
    18: Ajhelepi jhaibetakutola kuhomela kwa nene, lakini nene nikaupisya ne muene. Nijhe ni mamlaka gha kupisya, nanijhe ni mamlaka gha kubhuleta pia. Nilijhamb'elili lilaghisu e'le kuhomela kwa Dadi.”
    19: Mgawanyiku kabhele ghwibetakuh'omela kati jha bhayahudi kwandabha jha malobhi agha.
    20: Bhingi bhakajobha, “Ajhe ni pepo na ig'oloka. Kwandabha jhakiki mkampel'ekesya?”
    21: Bhangi bhakajobha, “Agha sio malobhi gha munu ghwa apagawe ni mapepo. Pepo libhwesya kufungula mihu gha kipofu?”
    22: Ndipo ikahida Sikukuu jha Kubhekibhwa Wakfu Yerusalemu.
    23: Bhwajhele bhwakati bhwa mepu, ni Yesu ajhele igenda mu lihekalu mu ukumbi bhwa Selemani.
    24: Ndipo Bhayahudi bho bhan'syonguiki ni kun'jobhela, “Mpaka ndali wibetakutubheka mu mashaka? kama bhebhe ndo Kristu, tujobhilayi wazi.
    25: Yesu abhajibili, “Nimali kubhajobhela lakini mwikiera lepi mbombo syanibhomba kwa lihina lya Dadi jhangu, esu sishuhudilajuu jha nene.
    26: Hata naha, mwikiera lepi kwa ndabha muenga sio kondoo bha nene.
    27: Kondoo bha nene bhakajhipeleka sauti jha nene; Nibhamanyili, nabho bhakanikesya nene.
    28: Nibhapelili uzima bhwa milele; bhibetalepi kujhangamila kamwe, na ajhelepi hata mmonga jhaibetakunyakula kuhoma mumabhoko ghangu.
    29: Dadi jhangu, jhanipelili abhu, ndo mbaha kuliko bhangi bhoha, na ajhelepi ata mmonga jha ajheni bhuwezo bhwa kubhanyakula mu mabhoko gha Dadi.
    30: Nene ni Dadi tujhe pamonga.”
    31: Bhakap'enda maganga ili bhampondayi kabhele.
    32: Yesu akabhajibu, “Nimalikubhalasya mbombo simehele sinofu kuhomela kwa Dadi. Kwa mbombo seleku kati jha esu mwilonda kuniponda maganga?”
    33: Bhayahudi bhakan'jibu, “Tukupondalepi maganga kwa mbombo jhinofu, lakini kwa kufuru, kwa ndabha bhebhe, ghwe munu ukifuanya kujha Mungu,”
    34: Yesu akabhajibu, “Jhalembibhu lepi mu sheria jha muenga, 'Najobhili, “Muenga ndo miungu”'?”
    35: Ikajha abhakutili miungu, kwa bhala ambabho lilobhi lya K'yara lyabhahidili (ni Majhandiku ghibhwesyalepi kubomolibhwa),
    36: mwijobha juu jha hola ambajhe Dadi an'homisi ni kundaghisya ku ulimwengu, 'Ghwikufuru,' kwa ndabha najobhili, 'nene na mwana ghwa K' yara'?
    37: Ikajhiajhi nibhomba lepi mbombo sya Dadi jhangu, musin'kieri.
    38: Hata ivyo, ikajhiajhi nikasibhomba, hata kama mkanikiera lepi, musikierayi mbombo ili kwamba mubhwesyajhi kumanya kwamba Dadi ajhele mugati mwa nene ni nene nijhele mugati mwa Dadi.”
    39: Bhakajaribu kabhele kun'kamula Yesu, lakini akalota kuhoma mumabhoko gha bhene.
    40: Yesu akalota kabhele kwiseli jha Yorodani sehemu ambajho Yohana abatisieghe, ni kutama oku.
    41: Bhanu bhingi bhakahida kwa Yesu. Bhakayendelela kujobha, “Yohana kueli abhombilepi ishara jhejhioha, lakini mambo ghoha gha aghajobhili Yohana juu jha munu ojho ni gha bhukweli.”
    42: Bhanu bhingi bhakamwamini Yesu apu.
  11:
    1: Basi munu mmonga lihina lya muene ajhele Lazaro alwaleghe. Ahomili Bethania, kijiji kya Mariamu ni dada jhake Martha.
    2: Ajhele Mariamu jhola jhola jhaambakili Bwana Marhamu ni kumpolosya magolo gha muene kwa njuili sya muene, ambajhe ndongomunu Lazaro ajhele n'tamu.
    3: Ndipo dada abha bhalaghisiye bhujumbe kwa Yesu ni kujobha, “Bwana, langayi jhola jha un'ganili iluala.”
    4: Yesu bho apeliki akajobha, “Bhubhine obho bhwa mauti lepi, lakini, badala jhiake ni kwandabha jha utukufu bhwa K'yara ili kwamba Mwana ghwa K'yara abhwesiayi kutukusibhwa mu Bhutamu obhu.”
    5: Yesu an'ganili Martha ni dada jhiake ni Lazaro.
    6: Bho apeliki kujha Lazaro iluala, Yesu atamili magono mabhele zaidi mahali paajhele.
    7: Ndipo baada jha ele akabhajobhela bhanafunzi bha muene, “Tulotayi Uyahudi kabhele.”
    8: Bhanafunzi bhakan'jobhela, “Rabi, Bhayahudi bhajhele bhijaribu kukuponda maganga, ni bhebhe ghwilonda kukerebhuka kabhele?”
    9: Yesu akabhajibu, “Saa sya pamusi si kumi na mbili? Munu paigenda pamusi ibhwesya lepi kwikungufula, kwandabha ibhona kwa munu jha pamusi.
    10: Hata efyo, ikajhiajhi ibetakugenda pakilu, ibetakwikungufula kwa ndabha nuru ijhelepi mugati mwa muene.”
    11: Yesu akajobha mambo agha, akabhajobhela, “Rafiki jhitu Lazaro agonili, lakini nilota ili kwamba nikabhayi kunjumusya kuhomela mu ligono.”
    12: Ndipo bhanafunzi bhakan'jobhela, “Bwana, kama agonili, ibetakujhumuka.
    13: Wakati obho Yesu ajhele ilongela habari sya kifo kya Lazaro, lakini bhene bhafikilaghe ilongela juu jha kugona lugono.
    14: Ndipo Yesu akalongela nabhu wazi wazi, “Lazaro afuili.
    15: Nihobhwiki kwandabha jhinu, kujha najhelepi khola ili kwamba mkabhayi kukiera. Tubhoki kwa muene.”
    16: Basi Tomaso, jhaakutibhu Pacha, abhajobhili bhanafunzi bhajhinu, “Natu tubhoki pia tukafuayi pamonga ni Yesu.”
    17: Wakati Yesu bho ahidili, akolili kujha Lazaro tayari amalikujha mu likaburi magono mancheche.
    18: Ni Bethania jhajhele karibu ni Yerusalemu kama kilomita arobaini na tano naha.
    19: Bhingi kati jha Bhayahudi bhakahida kwa Martha ni Mariamu kubhafariji kwa ndabha jha ndongo bhabhi.
    20: Ndipo Martha bho ap'eliki kujha Yesu ihida, akalota kubhonana naku, lakini Mariamu ajhendelili kutama kunyumba.
    21: Ndipo Martha akan'jobhela Yesu, “Bwana, kama ngaujhi apa, kaka jhangu ngafuili lepi.
    22: Hata henu, nimanyili jha kujha lyolyoha lya wibetakus'oka kuh'oma kwa K'yara, ibetakupela.”
    23: Yesu akan'jobhela, kaka jhakhu ibetakufufuka kabhele.”
    24: Martha akan'jobhela, nimanyili kujha ibetakufufuka ligono lya mwishu.”
    25: Yesu akan'jobhela, “Nene na ufufuo ni bhusima; muene jha akanikiera, ingabhwa ibetakufwa hata efyo ibetakujha itama;
    26: ni muene jha itama ni kunikiera nene ibetalepi kufwa. Ghwikiera e'le?”
    27: Akajobhela, “Ena, Bwana nikiera kujha bhebhe ndo Kristu, Mwana ghwa K'yara, muene jha ihida mu ulimwengu.”
    28: Bho amalikujobha e'le, akabhoka ni kun'kuta dada jhake Mariamu pa lubhafu. Akajobha, “Mwalimu ajhele apa na ikukuta.”
    29: Mariamu bho ap'eliki agha ajhimuiki kwa haraka ni kulota kwa haraka ni kulota kwa Yesu.
    30: Ni muene Yesu ajhele bado ahidi lepi mu kijiji, bali ajhe akona mahali pa abhonene ni Martha.
    31: Ndipo Bhayahudi bhabhajhele Mariamu mu nyumba ni bhala bhabhajhele bhikmfariji, bho bhambwene ijhinuka haraka ni kuhoma kwibhala, bhan'kesisi; bhafikirileghe ilota kulikaburi ili akalelayi okhu.
    32: Ndipo Mariamu, bho afikiri pala Yesu pa ajhele ambwene na, aguili pasi pa magolo gha muene ni kun'jobhela, “Bwana, kama ngaujhele apa, ndongobhangu ngaafuili lepi.”
    33: Yesu bho ambwene ilela, ni Bhayahudi bhabhahidili pamonga ni muene bhajhele bhilela pia, aombolisi kwa roho ni kufadhaika;
    34: akajobha, “Mun'gonisi ndaku? bhakan'jobhela, Bwana, hidayi langayi.”
    35: Yesu akalela.
    36: Ndipo Bhayahudi bhakajobha, “Langayi kyaan'ganili Lazaro!”
    37: Lakini bhangi kati jha bhene bhakajobha, “Ojholepi, jhaaghafumbuili mihu gha jhola kipofu, abhwesi lepi kubhomba munu ojho asifwi?”
    38: Ndipo Yesu, hali iomboleza mu nafsi mwa muene kabhele, akalota ku likaburi. Henu lyajhele pango, ni liganda lya bhekibhu panani.
    39: Yesu akajobha, “Mulibhosiajhi liganga.” Martha, dada jhake ni Lazaro, jhaafuili akan'jobhela Yesu, “Bwana, kwa muda obho, mb'ele ghwibeta kujha ubholili, kwa ndabha amalikujha maiti kwa magono mancheche.”
    40: Yesu akabhajobhela, “Nene nakujobhilepi jhakujha, kama ukakierayi, wibetakubhubhona utukufu ghwa K'yara?”
    41: Henu bhakalibhosya liganga. Yesu akajhinula mihu gha muene kunani ni kujobha, “Dadi, nikushukuru kwa ndabha ukanip'elek'esya.
    42: Nimanyili kujha ukanip'elekesya mara siyoha, lakini kwandabha jha likusanyiku ambalyo lijhemili kunisyong'oka kujha ni jobhili agha ili kwamba bhabhwesiajhi kuamini kujha bhebhe unilaghisi.”
    43: Baada jha kujobha agha, alelili kwa sauti mbaha, “Lazaro, pitayi kwibhala!”
    44: Mfu apitili kwibhala akongibhu mabhoko ni magolo kwa sanda sya kusyelela, ni pamihu pa muene ni kitambala.” Yesu akabhajobhela, “Mumbopolayi mkandekayi alotayi.”
    45: Ndipo Bhayahudi bhingi bhabhahidili kwa Mariamu ni kutola Yesu kyaabhombili, bhakankiera;
    46: lakini baadhi jha bhene bhakalota kwa Mafarisayo ni kubhajobhela mambo gha abhombili Yesu.
    47: Ndipo bhabhaha bha Makuhani ni Mafarisayo bhakabhonganika pamonga mu libaraza ni kujobha, “Tubeta khetabhuli? Munu ojho ibhomba ishara simehele.
    48: Ikajhelayi tubetakun'kiera naha muene, bhoha bhibetakun'kiera; Bharumi bhibetakuhida ni kutola fyoha mahali pa tete ni litaifa lya jhotu.”
    49: Hata naha, munu mmonga kati jha bhene, Kayafa, jhaajhele kuhani mbaha mwaka obhu, akabhajobhela, “Mmanyilepi kyokyoha kabisa.
    50: Mwifikirira kujha jhilondeka kwa ndabha jha muenga kujha kati jha muenga jhilondeka munu mmonga kufwa kwa ndabha jha bhanu kuliko litaifa lyoha kujhangamila.”
    51: Agha aghajobhilepi kwa ndabha jha muene, badala jhiake, kwa kujha ajhele, kuhani mkuu mwaka ghola, atabiri kujha Yesu ibetakufwa kwa ndabha jha litaifa;
    52: na sio kwa litaifa liene, bali Yesu akabhayi vilevile kubhabhonganiya bhana bha K'yara ambabho bhatabhwanyiki sehemu mbalimbali.
    53: Henu kujhandila e'lu ni kujhendelela bhakapanga namna jha kunkoma Yesu.
    54: Yesu agendilepi kabhele wazi wazi pa Bhayahudi, bali akabhoka apu akalota nchi jha ijhele karibu ni jangwa pa mji ghwa Efraimu. Apu atamili ni bhanafunzi.
    55: Basi Pasaka jha Bhayahudi jhajhele karibu, ni bhingi bhalondeghe kulota Yerusalemu kwibhala pa mji kabla jha Pasaka ili bhabhwesiayi kwitakasya bhene.
    56: Bhakajha bhakan'donda Yesu, ni kulongela khila mmonga pabhajhele bhajhemili mu lihekalu, “Mwifikirira kiki? Kujha ibetalepi kuhida ku sikukuu?”
    57: Wakati obhu bhabhaha bha makuhani ni Mafarisayo bhajhele bhahomisi amri kujha ikajhiayi mmonga amanyili Yesu pa ajhele, ilondeka kupisya taarifa ili kwamba bhabhwesiayi kun'kamula.
  12:
    1: Magono sita kabla jha Pasaka, Yesu alotili Bethania, paajhele Lazaro, muene jha amfufuili kuh'omela kwa bhafu.
    2: Basi bhakanjandalila kyakulya kya kimihi oku, ni Martha akanitumikila, wakati obhu Lazaro ajhele mmonga wipoghwa bhala bhabhatamili pa kyakulya pamonga ni Yesu.
    3: Kisha Mariamu atolili ratli jha manukato ghaghatengenesibhu kwa nardo jhinofu, jhajhijhe ni thamani mbaha, akambakasya Yesu mu magolo, ni kumpolosya magolo kwa njuili sya muene; nyumba jhioha jha memili harufu jha manukato.
    4: Yuda Iskariote, mmonga ghwa bhala bhanafunzi bha muene, ambajhe ndo an'saliti Yesu, akajobha,
    5: “Kwa ndabha jha kiki manukato agha ghabeleghe kugolesibhwa kwa dinari mia tatu ni kupelibhwa maskini?”
    6: 'Ni muene akajobha aghu, si kwa kubhafuhurumila maskini, bali kwa ndabha ajhele mmeji: muene ndo jhaakamuili mfuku ghwa hela na atoleghe baadhi jha fibhekibhu omu kwa ndabha jha muene.'
    7: Yesu akajobha, “Ndekayi abhekayi kya ajhenaku kwa ndabha jha maziku ghangu.
    8: Maskini mwibetakujha nabhu magono ghoha; lakini mwibetalepi kujha nani magono ghoha.”
    9: Basi bhumati mbaha ghwa Bhayahudi bhakabhwesya kumanya kujha Yesu ajhele okhu, na bhene bhakahida, sio kwandabha jha Yesu tu bali bhambonayi Lazaro ambaye Yesu amfufuili kuhomela kwa bhafu.
    10: Ni bhabhaha bha makuhani bhakabhomba shauri ili bhan'komayi Lazaro;
    11: maana kwa ndabha jha muene bhingi Bhayahudi bhakilotili ni kun'kiera Yesu.
    12: Ni ligono lya pili lyake umati mbaha bhahidili ku sikukuu. Bho bhap'eliki Yesu ihida Yerusalemu,
    13: bhakalota matawi gha mabhehe gha mitende ni kuhoma kwibhala kulota kumlaki ni kujhuegha, “Hosana! Abarikibhu muene jha ihida kwa lihina lya Bwana, Mfalme ghwa Israeli.”
    14: Yesu an'kabhili mwana-punda akakuela; kama vile kyajhalembibhu,
    15: “Usitili, binti Sayuni; langayi, Mfalme ghwa jhobhi ihida, akwelili mwana-punda.”
    16: Bhanafunzi bha muene bhaghajhelibhu lepi mambo agha hapo hoti; lakini Yesu bho atukusibhu, ndipo bhakhombuiki jha kujha mambo agha alembibhu muene ni kwamba bhabhombili mambo agha kwa muene.
    17: Basi likundi lele lya bhanu bhabhajhele pamonga ni Yesu wakati an'kutili Lazaro kuhomela mu likaburi, bhakashuhudila kwa bhangi.
    18: Na jhajhele kwa ndabha ejhe kwamba likundi lya bhanu bhalotili kumlaki kwa ndabha bhap'eliki jha kujha ajhibhombili ishara ejhu.
    19: Mafarisayo bhakajobhesana bhene kwa bhene, “Langayi, henu mwibhwesya lepi kubhomba kyokyoha; langayi, ulimwengu ulolili kwa muene.”
    20: Henu baadhi jha Bhayunani bhajhele miongoni mwa bhala bhabhajhele bhilota kuabudu ku sikukuu.
    21: Abha bhandotili Filipo, ambajhe ahomili Bethsaida jha Galilaya, bhakans'oka bhakajobha, “Bwana, tete twilonda kumbona Yesu.”
    22: Filipo akalota akan'jobhela Andrea; Andrea ni Filipo bhakalota ni kun'jobhela Yesu.
    23: Yesu akabhajibu akajobha, “Saa jhifikiri kwa ndabha jha Muana ghwa Adamu kutukusibhwa.
    24: Aminiayi, aminiayi, nikabhajobhela chembe jha ngano jhikabelayi kubina palifu jhikafwa, jhitama mebhwa jhiene; bali jhikafuayi jhihogola matunda mingi.
    25: Jhaabhuganili uhai bhwa muene ibetakubhujhasya; bali jhaabhudadili uhai bhwa muene pa uloimwengu obho ibetakubhusalimisya hata uzima bhwa milele.
    26: Munu jhejhioha jhaibetakunitumikila nene, na anikesiajhi; nani pa nijhele ndipo ni n'tumishi ghwangu paibetakujha. Munu jhejhioha jhaibetakunitumikila, Dadi ibetakun'heshi.
    27: 'Henu roho jha nene ifadhaiki: nani nijobhabhuli? Dadi, uniokolayi katika lisaa e''le? Lakini kwa kusudi e''le nijhifikili lisaa e''le.'
    28: Dadi, ulitukusiajhi lihina lya jhobhi.” Kisha sauti ikahida kuh'omela kumbinguni ni kujobha, “Nilitukuisi nani nibetakulitukusya kabhele.”
    29: Basi n'kutano ghwajhemili palubhafu pa muene bhap'eliki, bhakajobha kujha kujhe ni ngurumo. Bhangi bhakajobha, “Malaika ajobhi naku.”
    30: Yesu akajibu ni kujobha, “Sauti ejhe jhikahidi lepi kwa ndabha jha nene, bali kwandabha jha muenga.
    31: 'Henu hukumu jha ulimwengu obhu jhijhele: Henu mbaha ghwa ulimwengu obhu isopibhwa kwibhala.'
    32: Ni nene panibetakujhinulibhwa panani pa nchi, nibetakubhatafuta bhoha kwa nene.”
    33: Aghajobhili aghu kulasya kujha mauti gani gha ibetakufwa.
    34: Mkutano bhukan'jibu, “Tete tup'eliki ku sheria kujha Kristu ibetakutamisya hata milele. Ni bhe ghwijobhuli, 'Mwana ghwa Adamu lazima ajhinulibhwayi kunani'? Ojho Muana ghwa Munu niani?”
    35: Basi Yesu akabhajobhela, “Nuru jhijhepamonga namu muda kidogo. Mulotayi kwa kujha mujhe ni nuru, ili kwamba ngisi jhisibhabhwesi. Jhailota ku ngisi amanyilepi kwa ilota.
    36: Mujhe ni nuru mujhiaminiajhi nuru ejhu ili mukabhayi kujha bhana bha nuru.” Yesu ajobhili aghu ni kisha akabhoka akakifigha bhasimboni.
    37: Ingabhwa Yesu abhombili ishara simehele namna ejhu mbele jha bhene, bado bhabelikumwamini
    38: 'ili litimilayi lilobhi lya nabii Isaya, lyaalijobhili: “Bwana, niani jhaasisadiki habari sya tete? Ni kibhoko kya Bwana afunulibhu niani?”'
    39: Ndio sababu bhene bhabeli kun'kiera, ndabha Isaya ajobhi kabhele,
    40: “Abhapofuisi mihu, ni kujhibhomba minonono mioyo jha bhene; bhasihidi bhakalota kwa mihu gha bhene ni kumanya kwa mioyo ghya bhene, ni kuongoka nani kubhaponyesya.”
    41: Isaya ajobhili malobhi agha kwa kujha aubhwene utukufu bhwa Yesu ni kujobha habari sya muene.
    42: Bhalakini, hata bhabhaha bhingi bhan'kyeriri Yesu; lakini kwa ndabha jha Mafarisayo, bhakiririlepi ili bhasihidi kutengibhwa ni sinagogi.
    43: Bhaganili sifa sya bhanadamu kuliko sifa syasihomela kwa K'yara.
    44: Yesu akakuesya sauti ni kujobha, “Jhaibetakuniamini, akaniamini nene tu bali ni muene jhaanitumili nene,
    45: ni jhaibetakunibhona nene ibetakumbona muene jha anilaghisi.
    46: Nene nihidili kama nuru pa ulimwengu ili khila munu aniaminiayi nene asitami mu ngisi.
    47: Ikajhelayi munu jhejhioha ibetakughap'eleka malobhi ghangu lakini akaghakamula lepi, nene nikan'hukumu lepi; ndabha nahidilepi ili kuhukumu ulimwengu bali nibhuokolayi ulimwengu.
    48: 'Jhaibetakunibela nene ni kughabela malobhi ghangu ajhele jhaibetakun''hukumu: lilobhi e''lu lyanilijobhili ndo lyalibetakun''hukumu ligono lya mwishu.'
    49: Ndabha nene najobhilepi kwa nafsi jha nene tu. Bali Dadi jha anipeliki, muene angaghisi ghaibetakujobha ni kughapanga.
    50: Nani nimanyili kujha lilaghisu lya muene ni bhusima bhwa milele; basi aghu ndo ghanijobha nene - kama Dadi kyaanijobhili, ndo kyanibeta kujobha kwa bhene.”
  13:
    1: Henu kabla ya ligono lya sikukuu jha pasaka, kwa ndabha Yesu amanyili kujha saa jha muene jhifikili ambajho ibetakuhoma mu dunia ejhe kulota kwa dadi, ikajha bhajhele pa dunia, abhaganili upeo.
    2: Ni ibilisi ajhele abhekibhu tayari mu muoyo ghwa Yuda Iskariote, mwana ghwa simoni, kun'saliti Yesu.
    3: Yesu amanyili kujha dadi abhekili fenu fyoha mu mabhoko gha muene ni kwamba ahomili kwa K'yara na ajhele ilotakabhele kwa K'yara.
    4: Ajhemili pa kulya ni kutandika liguanda lya muene kwibhala. Kisha akalota litaulo ni kwik'onga muene.
    5: Kisha akabheka masi mu bakuli ni kujhanda kubhasuka magolo bhanafunzi bha muene ni kubhafuta ni litaulo ambalyo akikongili muene.
    6: Akahida kwa Simoni Petro, ni Petro akan'jobhela, “Bwana, ghwilonda kunisambisya magolo ghangu?”
    7: Yesu akajibu ni kubhajobhela, “Lyanibhomba ulimanyilepi henu, lakini wibetakumanya baadaye.”
    8: Petro akan'jobhela, “Wibetalepi kunisambisya magolo gha nene kamwe.” Yesu ajibili, “Ikajhelayi nibetalepi kusambisya wibetalepi kujha ni sehemu pamonga ni nene.”
    9: Simoni Petro akan'jobhela, “Bwana, usinisambisi magolo ghangu tu, bali pia ni mabhoko ni mutu bhwangu.”
    10: Yesu akan'jobhela, “Jhejhioha jha amalili kujhogha ilondeka lepi kujhogha isipokujha magolo gha muene, na ajhele kinofu mb'ele ghwa muene bhwoha; muenga mujhele mwe bhanofu lakini sio mwe bhoha.”
    11: Kwa kujha Yesu amanyili jhola jhaibetakun'saliti; ejhe ndo sababu ajobhili, mwebhoha lepi jha mujhele kinofu.”
    12: Wakati Yesu bho abhasambisi magolo gha bhene ni kutola livazi lya muene ni kutama kabhele, abhajobhili, “Je Mwijhelebhwa khela ambakyo nibhabhombili?
    13: Mukanikuta nene “Mwalimu” ni Bwana ejhe mwijobha bhukweli, ndabha ndo kya nijhele.
    14: Ikajhelayi nene Bwana ni Mwalimu, nibhasambisi magolo gha jhomu, namu kabhele jhikabhalondeka kubhasanbisya bhajhinyu magolo.
    15: Kwa kujha nibhapelili mifuano ili kujha muenga mubhombayi kama nene kyanibhombili kwa muenga.
    16: Aminiayi, Aminiayi, nikabhajobhela n'tumwa mbaha lepi kuliko bwana ghwa muene; wala jhola jha atumibhu mbaha kuliko jha antumili.
    17: Ikajhiajhi umanyili mambo agha, ubarikibhu ukaghabhomba.
    18: 'Nijobha lepi kuhusu muenga mwebhoha, kwa kujha nibhamanyili bhala ambabho ni bhachaguili - bali nijobha agha ili kwamba majhandiku ghabhwesyajhi kutimilizwa: ''Muene jha ilya nkate ghwangu, an''jhinulili kisigino kya muene.'''
    19: Nikabhajobhela ele henu kabla kyakona kuh'omela ili kwamba palibeta kuhomela, mubhwesyayi kukiera kujha nene NDO NE MUENE.
    20: Aminiayi, aminiayi, nikabhajobhela, jhaikanipokela nene akampokela jhola jha anilaghisye nene.”
    21: Wakati Yesu ajobhili agha, asumbuiki mu roho, ashuhudili ni kujobha, “Aminiayi, aminiayi, nikabhajobhela kujha mmonga bhinu ibetakunisaliti.”
    22: Bhanafunzi bha muene bhakalolesana, bhakashangala kwandabha jha niani ajobhili.”
    23: Pajhele pameza mmonga ghwa bhanafunzi bha muene ajhegheme pakifua kya Yesu jhola ambajhe Yesu an'ganili.
    24: Simoni Petro akan'kota mwanafunzi ojho ni kujobha, “Tujobhilayi jholeku kwa muene ilongela.”
    25: Mwanafunzi jhola jha ajhegheme pa kifua kya Yesu ni kun'jobhela, “Bwana, ndo niani?”
    26: Kisha Yesu ajibili, “Ni kwa jhola ambajhe nibetakujhina kipandi kya n'kate ni kumpela.” Naha bho ajhinili n'kate, ampelili Yuda mwana ghwa Simoni Iskariote.
    27: Ni baada jha n'kate, lisyetani lyan'jhingili. Kisha Yesu akan'jobhela, “Khela kya ghwilonda kukibhona ukibhombojhi manyata.”
    28: Henu ajhelepi munu pameza amanyili ndabha jha Yesu kujobha lijambo e'le kwa muene.
    29: Baadhi jha bhene bhadhanileghe kujha, kwandabha Yuda akamuili mfuku ghwa hela, Yesu an'jobhili, “Golayi fenu fyatwilonda kwa ndabha jha sikukuu,” au kwamba ilondeka kupisya khenu kwa maskini.
    30: Baada jha Yuda kupokela n'kate, ahomili kwibhala manyata; na jhajhele pakilu.
    31: Wakati Yuda abhokili, Yesu ajobhili, “Henu mwana ghwa Adamu atukusibhu, ni K'yara atukusibhu kup'etela muene.
    32: K'yara ibetakun'tukusya kwa muene, ni ibetakun'tukusya manyata.
    33: Bhana bhadebe, nijhele pamonga namu patali kidogo. Mwibetakunilonda, na kama kyanibhajobhili Bhayahudi, 'Kwanilota, mwibhwesya lepi kuhida.' henu nikabhajobhela muenga, pia.
    34: Nikabhapela amri mpya, kujha mgananayi; kama nene kyanibhaganili muenga, fefuefu namu kya mwilondeka kuganana jhomu.
    35: Kwandabha jha e'le bhanu bhibetakumanya kujha muenga ndo bhanafunzi bha nene, ikajhiajhi bhupendo bhwa khila mmonga ni jhongi.”
    36: Simoni Petro an'jobhili, “Bwana, wilota ndaku?” Yesu ajibili, “Mahali panilota kwa henu wibetabhwesyalepi kunikesya, lakini wibetakunikesya baadajhe.”
    37: Petro akan'jobhela, “Bwana, kwa ndabha jhakiki ni sikukhesi hata henu? Nene nikaghabhosya maisha gha nene kwa ndabha jha bhebhe.”
    38: Yesu ajibili, “Je wibetakubhosya maisha gha jhobhi kwa ndabha jha nene? Aminiayi aminiayi nikujobhela, kabla jha likongobhe kubheka mara tatu wibetakujha unibelili.”
  14:
    1: “Usiruhusu muoyo ghwa jhobhi kujha mu mahangaiko. Ukan'kiera K'yara basi nikierayi ni nene.
    2: Mu nyumba jha Dadi jhangu ghajhele makazi ghamahele gha kutama; kama ngajhijhe lepi naha nganikujobhili, kwa vile nilota kuandalila mahali kwandabha jha bhebhe.
    3: Kama nibetakulota kubhaandalila mahali, nibetakuhida kabhele kubhakaribisya kwa nene, ili mahali pa niyele namu mujhelayi.
    4: Mumanyili paniyele namu mujhelayi.”
    5: Tomaso an'jobhili Yesu, “Bwana, tumanyilepi mahali pa ghwilota; Je! Twibhwesya bhuli kujhimanya njela?
    6: Yesu an'jobhili, “Nene ndo njela, kweli, ni uzima; ajhelepi jha ibhwesya kuhida kwa Dadi bila kup'etela kwa nene.
    7: Kama ngamu nimanyili nene, ngamumanyili ni Dadi jhangu kabhele; kubhwanjila henu nikuyendelela mumanyili na nimalili kumbona muene.”
    8: Philipo an'jobhili Yesu, “Bwana, tulasiajhi Baba, ni naha jhibetakujha jhitutosisi.”
    9: Yesu akan'jobhela, “Nijhelepi namu kwa mda mrefu, na bado unimanyilepi nene, Philipo? Jhejhioha jha anibhwene nene ambwene Dadi; Namna jheleku ghwijobha, 'Tulaseajhi Dadi'?
    10: Mwikieralepi kujha nene mugati mwa Dadi, ni Dadi ajhe mugati mwa nene? Malobhi ghanijobha kwa muenga nijobhalepi kwa kusudi lya nene; badala jhiakhe, Dadi jha itama mugati mwa nene jhaibhomba mbombo jhiakhe.
    11: Nikierayi nene, kujha nijhe mugati mwa Dadi, ni Dadi ajhele mugati mwa nene kadhalika nikierayi nene kwandabha jha mbombo jhangu hosi.
    12: Aminiayi, aminiayi, nikabhajobhela, jhaibetakunikiera, mbombo syanibhomba nene, ibetakusibhomba ni muene pia; na ibetakusibhomba hata mbombo mbaha kwandabha nilota kwa Dadi.
    13: Kyokyoha kya mwibetakus'oka kwa lihina lya nene, nibetakubhomba ili Dadi abhwesyayi kutukusibhwa katika Muana.
    14: Kama mwibetakus'oka khenu kyokyoha khela kwa lihina lya nene, e'lu nibetakubhomba.
    15: Kama nibetakunigana, mwibetakusikamula amri sya nene.
    16: Na nibetakun'soka Dadi, Ni muene ibetakubhap'ela N'saidizi jhongi ili kujha abhwesiajhi kujha pamonga namu milele,
    17: Roho ghwa bhuwkeli. Ulimwengu ghwibhwesya lepi kumpokela muene kwa ndabha ukambona lepi, au kummanya muene. hata naha muenga, mummanyili muene, kwani itama pamonga namu na ibetakujha mugati mwa jhomu.
    18: Nibetalepi kubhaleka mwejhomu; Nibetakukerebhuka kwa jhomu.
    19: Kwa lukhombi, ulimwengu wibetalepi kunibhona kabhele, lakini muenga mkanibhona, kwandabha nitama, namu mwiishi pia.
    20: Katika ligono e'lu mwibetakumanya kujha nene nijhele mugati mwa Dadi, ni kwamba muenga mujhele mugati mwawnene, ni nene nijhele mugati mwa jhomu.
    21: Jhejhioha jha ibetakusikamula amri sya nene ni kusikesya, ndo mmonga jhaaniganili nene; na jhaibeta kunigana nene basi ibetakuganikibhwa ni Dadi jhangu, na nibetakun'gana na nibetakwilasya ne muene kwa muene.”
    22: Yuda (siyo Iskariote) akan'jobhela Yesu, “Bwana, Je! Kheleku kibetakuh'omela kwamba wibetakwilasya ghwe muene kwa tete na siyo kwa ulimwengu?
    23: Yesu ajibili akan'jobhela, “Kama jhejhioha jhaaniganili, ibetakulikamula lilobhi lyangu. Dadi jhangu ibetakun'gana, na twibetakuhida kwa muene ni kubheka makao gha jhotu pamonga ni muene.
    24: Jhejhioha jha aniganilepi nene, ikamu lepi malobhi ghangu. Lilobhi ambalyo mkalip'eleka lya nene lepi bali lya Dadi jha anilaghisye.
    25: Nighajobhili mambo agha kwa jhomu, wakati bado niishi miongoni mwa jh'omu.
    26: Hata naha, Mfariji, Roho Mtakatifu, ambajhe Dadi ibetakundaghisya kwa lihina lya nene, ibetakubhamanyisya mambo ghoha ni kubhabhomba mkhomb'okayi ghoha ambagho maghajobhili kwa jhomu.
    27: Amani nikabhap'ela amani jha nene kwa muenga. Nikabhap'ela lepi kama ulimwengu kyawipisya. Musijhibhombi mioyo jha muenge kujha ni mahangaiko, ni bhuogha.
    28: Mwap'eliki kya nabhajobhili, 'Nibetakwilotela, na nibetakukerebhuka kwa jhomu.' Kama ngamuniganilli nene, ngamuhobhuiki kwandabha nilota kwa Dadi, kwa ndabha Dadi ndo mbaha kuliko nene.
    29: Henu nimalikubhajobhela kabla jhakhona kuh'omela ili kwamba wakati ikahomelayi mubhwesyayi kukiera.
    30: Nibetalepi kulongela namu malobhi mingi, kwa kujha mbaha ghwa dunia ejhe ihida. Muene ajhelepi ni nghofu juu jha nene,
    31: lakini ili kwamba ulimwengu ukabhayi kumanya kujha nin'ganili Dadi, nibhomba ambakyo Dadi anilaghisi, kama vile kyaanipelili amri. Mujhinukayi, na mubhokayi mahali apa.
  15:
    1: Nene na mzabibu ghwa bhukweli, ni dadi jhangu ndo n'kulima ghwa mizabibu.
    2: Kila litafi mugati mwa nene ambalyo lihogola lepi litunda libhosibhwa ili libhwesiyi kuhogola zaidi.
    3: Muenga tayari mujhele mwebhanofu kwandabha jha bhujumbe ambabho ni bhajobhili.
    4: Mtamayi mgati mwa nene ni nene mwa muenga. Kama litafi kyalibhwesyalepi kuhogola lyene palibelikujha mu mzabibu, kadhalika namu, mkabelayi kutama mwanene.
    5: Nene na mzabibu; muenga matafi. Jhaibetakudumu mugati mwa nene nani nibetakujha mwa muene, munu ojho ihogola matunda mini, kwa kujha pasipo nene wibhwesyalepi kubhomba khenu kyokyoha khela.
    6: Ikajhiajhi munu jhejhioha ibetalepi kusalila mugati mwa nene ibetakutaghibhwa kama litafi ni kujhoma; bhanu bhibhonganya matafi ni kutagha mu muoto, ni kuteketela.
    7: Ikajhiayi mwibetakudumu mugati mwa nene, ni kama malobhi ghangu ghatamisyi mwa muenga, mus'okayi lyolyoha lya mwilonda namu mwibetakubhombibhwa.
    8: Katika e'le Dadi jhangu atukusibhu, kwamba mwihogola matunda mingi ni kwamba bhanafunzi bhanene.
    9: Kama dadijhangu kya aniganili nene, nani pia nibhaganili muenga; mudumumuayi mu lipendo lyangu.
    10: Ikajhiajhi mwibeta kusikamula amri sya nene, mwibeta kutamisya mu lipendo lya muene.
    11: Nijobhili mambo agha kwa muenga ili furaha jha nene jhijhelayi mugati mwa muenga ili kwamba furaha jha muenga jhibhombekayi kujha timilifu.
    12: Ejhe ndo amri jha nene, kwamba mgananayi jhomu kwa jhomu kama kyanibhaganili nene.
    13: Ajhelepi munu jha ajhe ni bhupendo mbaha kuliko obho, kujha aghapisiayi maisha gha muene kwandabha jha bhalongomunu.
    14: Muenga bhalongobhangu kama mwibetakubhomba ghala ghanibhalaghisi.
    15: Nikabhakuta lepi bhatumwa, kwa kujha n'tumwa amanyilepi khela kyaibhomba bwana ghwa muene. Nibhakutili muenga marafiki, kwa ndabha nibhajobhili muenga mambo ghoha ambagho ni ghap'eliki kuhomela kwa Dadi.
    16: Mwanichuguili lepi nene, bali nene nabhachaguili muenga ni kubhabheka mlotayi kuhogola matunda ni litunda lya muega libhwesyayi kutama. E'le lijhele naha ili kyamwis'oka kwa Dadi kwa lihina lya nene, ibetakubhapela.
    17: Mambo agha nikabhalaghisya, kujha mgananayi khila munu ni njhinu.
    18: Kamam ulimwengu ghwibetakubhadadila, mmanyayi kujha bhwanidadila nene kabla jha kubhadadila muenga.
    19: Kama ngamujhele bha ulimwengu, ulimwengu gha ubhaganili kama ghwa bhene; Lakini kwa ndabha bhaulimwengu lepi na kwa ndabha nabhachaguili kuh'omela ku ulimwengu, kwandabha ejhe ulimwengu ukabhachukila.
    20: Mkhombokayi lilobhi lya nabhajobhili, 'N'tumwa mbaha lepi kuliko bwana ghwa muene.' Ikajhelayi bhanitesisi nene, bhibetakubhatesya ni muenga pia; kama bhakamuili lilobhi lya nene, ngabhalikamuili lya jhomu pia.
    21: Bhibetakubhabhombela mbombo agha ghoha kwandabha jha lihina lya nene, kwa ndabha bhammanyilepi jhola jhaanilaghisi.
    22: Kama nganihidilepi ni kubhajobhela, ngabhajhelepi bhabhomba dhambi; lakini henu bhajhelepi ni udhuru kwa dhambi sya bhene.
    23: Jhaakanida dila nene akan'dadila ni Dadi pia.
    24: Ikajhiajhi nibhombilepi mbombo miongoni mwa bhene ambayo ajhelepi hata mmonga jha ajhibhombili, ngabhajhele bhaduli dhambi; lakini henu bhabhombili ghoha mabhele bhabhuene na bhanidadili nene ni Dadi jhangu.
    25: 'E''le lihomlea ili lilobhi litimilayi ambalyo lilembibhu mu sheria sya bhene: ''Bhakanidadila nene bila sababu.'''
    26: Wakati mfariji ahidili, ambajhe nikandaghisya kwa muenga kuhomela kwa Dadi, ojho ndo, Roho ghwa kweli, ambajhe ihomela kwa Dadi, ibetakunishuhudila.
    27: Namu pia mwibetakunishuhudila kwa ndabha nijhele pamonga nani kuhomela kubhwandelu.
  16:
    1: Nibhajobhili mambo agha ili msibhwesi kukwazibhwa.
    2: Bhibeta kubhapisya kwibhala mu masinagogi; hakika saa jhihida ambajho khila jha ibetakubhakhoma ibetakufikiri ibhomba mbombo jhinofu kwa ndabah jha K'yara.
    3: Bhibetakubhabhombela mambo agha kwa ndabha bhammanyilepi Dadi wala bhanimanyilepi nene.
    4: Nibhajobhili mambo agha ili kwamba wakati ukafikayi ghwa agha kutokela, mwibhwesya kughakhomboka na jinsi kyanibhajobhili mubhwesiajhi bhene. Nabhajobhilepi kuhusu mambo agha kuh'omela kubhwandelu kwa ndabha najhele pamonga namu.
    5: Japokujha, henu nilota kwa jhola jhaanilaghisi; lakini ajhelepi kati jha muenga jha akanikota, “Wilotandakhu?”
    6: Kwa ndabha nijobhili malobhi agha kwa muenga, huzuni imemili mu mioyo jha jhomu.
    7: 'Hata naha, nikabhajobhela ukweli: ni vyema kwa muenga nikabhokayi; kwa ndabha nikabelakubhoka, mfariji ibetalepi kuhida kwa muenga; lakini nikalotayi nibetakundaghisya kwa muenga.'
    8: Akahidayi, mfariji ojhu ibetakuubitisha ulimwengu kuhusiana ni dhambi, kuhusiana ni haki na kuhusiana ni hukumu.
    9: Kuhusiana ni dhambi, kwa ndabha bhabelikunikiera nene,
    10: kuhusiana ni haki, kwa ndabha nilota kwa dadi, na mwibetalepi kunibhona kabhele'
    11: ni kuhusiana ni hukumu kwa ndabha mbaha ghwa ulimwengu obho ahukumibhu.
    12: Nijhenaku mingi gha kubhajobhela, lakini mwibetalepi kughatekelesya henu.
    13: Lakini, muene, Roho ghwa kweli, akahidayi, ibetakubhalongosya mu bhukweli ghoha; kwa kujha ibetalepi kulongela kwa ndabha jha muene; lakini ghoha ghaibetakughap'eleka, ibetakughajobha mambo aghu; na ibetakughadhihirisha kwa jhomu mambo agha ghaghibetakuhida.
    14: Muene jha ibetakunitukusya nene, kwa ndabha ibetakughatola mambo ghangu ni kughatangasya kwa muenga.
    15: Fenu fyoha fya ajhenafu Dadi ndo fya nene; henu, nijobhili kujha Roho ibetakutola mambo ghangu ni kughadhihirisha kwa muenga.
    16: Bado muda bhufupi, mwibetalepi kunibhona kabhele; ni baada jha muda bhufupi kabhele, mwibetakunibhona.”
    17: Baadhi jha bhanafunzi bha muene bhakajobhesana, “Kiki yaakatujobhela, “muda bhufupi, na mwibetalepi kunibhona kabhele,' na, kisha, mda bhufupi mkanibhona,' na, 'kwandabha nilota kwa Dadi?”
    18: Henu, bhakajobha, 'Khenu kheleku kyaijobha, 'Bado mda mfupi'? Tumanyilepi kyaijobha.
    19: Yesu abhuene bhinoghela kun'kota, ni muene akabhajobhela, “Mwikikota, mwe bhene kuhusu e'le, kyanijobhili, 'Bado mda mfupi, mwibetalepi kunibhona kabhele; na baada jha muda mfupi mwibetakunibhona'?
    20: Aminiayi, aminiayi, nikabhajobhela, mwibetakulela ni kuombolesya, lakini ulimwengu wibetakushangilila, mwibetakujha ni huzuni lakini huzuni jha muenga ibetakugeuka kujha furaha.
    21: N'dala ijha ni huzuni wakati paijha ni uchungu kwandabha wakati ghwa kwifungula ufikili; lakini paikifungula muana, ikhomboka lepi kabhele maumivu kwandabha jha furaha jha muene kwamba muana ahogoliki pa duniani.
    22: Muenga mujheni huzuni henu, lakini nibetakubhabhona kabhele; ni mioyo jha jhomu ibetakuhobhoka na ajhelepi jhaibeta kubhwesya kujhibhosya furaha jha muenga.
    23: Ligono e'le mwibetata lepi kunikota maswali. Aminiayi, Aminiayi, nikabhajobhela,
    24: Mkas'okayi kyokyoha kwa Dadi, ibetakubhap'ela kwa lihina lya nene; musokayi, namu mwibetakupokela ili kwamba furaha jha muenga ikamilikayi.
    25: Nilongilili ni muenga kwa lugha jha jhibelikujhelebhweka, lakini saa jhihida ambapo nibetalepi kulongela kwa lugha jhajhiyeleweka lepi, lakini badala jhiake nibetakubhajobhela waziwazi kuhusu Dadi.
    26: Ligono e'lu mwibetakus'oka kwa lihina lya nene, na nikabhajobhela lepi kujha nibetakus'oka kwa Dadi kwa ndabha jha muenga;
    27: Kwa kujha Dadi muene abhaganili kwandabha mniganili nene na kwandabha muniamini kujha nihomili kwa Dadi.
    28: Nah'omili kwa Dadi na nahidili ku ulimwengu; kabhele, nibhoka ulimwenguni na nilota kwa Dadi”.
    29: Bhanafunzi bha muene bhakan'jobhela, “Ghwilola, henu ghwilongela wazi wazi na witumila lepi mafumbo.
    30: Henu, tumanyili kujha umanyili mambo ghoha, na wilonda lepi munu jhejhioha akukotayi maswali. Kwandabha ejhe twikiera kujha ghwihomela kwa K'yara.
    31: Yesu akabhajibu, “Henu muamini?”
    32: Langayi, saa jhihida, ena na hakika jhifikili, ambapo mwibetakutabhwanyika khila mmonga ni kwa bhene mwibetakunileka najhoni. Lakini nijhelepi ne muene kwandabha Dadi ajhele nani.
    33: Nikabhajobhela mambo agha ili kwamba mugati mwa nene mujhelayi ni amani. Duniani mujhe ni matatizo, lakini mukipelayi muoyo, nibhushindili ulimwengu.
  17:
    1: Yesu aghajobhili mambo agha; kisha akajhinula mihu gha muene kulotela kumbinguni ni kujobha, “Dadi saa jhiwadili; n'tukusijhi mwanabhu ili ni muana ni muene akutukusiajhi bhebhe -
    2: kama vile kyaghwampelili mamlaka juu jha fyoha fya fijhe ni mb'ele ili abhapelayi uzima bhwa milele bhala bhoha bha wampelili.
    3: 'Obhu ndo uzima bhwa milele: kujha bhakumanyayi bhebhe, K''yara ghwa bhukweli ni ghwa pamisa, ni muene jhaandaghisi Yesu Kristu.'
    4: Nakutukusili hapa duniani, ni kujhikamilisya mbombo jha wanipelili kujhibhomba.
    5: Henu, Dadi, unitukusiajhi nene pamonga ni bhebhe kwa bhutukufu bhola bhwa najhenabhu pamonga ni bhebeh kabla jha ulimwengu kubhombibhwa.
    6: Nalifunuili lihina lya bhebhe kwa bhanu lya wanipelili hapa pa duniani. Bhajhele bhanu bha jhobhi; lakini ghwanikabidhi nene. na bhene bhalikamuili lilobhi lya jhobhi.
    7: Henu bhamanyili kujha khila khenu kya unipelili nene kihomela kwa bhebhe,
    8: kwa malobhi ghala ghawanipelili nene— Nimalikubhapela bhene malobhi aghu. Bhaghapokili ni kweli bhamanyili jha kujha bhebhe ndo jha unilaghisi.
    9: Nikabhas'omela bhene. Nikabhusomela lepi ulimwengu bali bhala bha unipelili kwa kujha bhene bha jhobhi.
    10: Fenu fyoha ambafyo fya nene ndo fya jhobhi, ni fela fya ujhe nafu bhebhe fya nene; nani nitukusibhwa kwa e'lu.
    11: Nene nijhelepi kabhele ulimwenguni, bali bhanu bhajhele ulimwenguni, nani henu nihida kwa bhebhe. Dadi Mtakatifu, bhatunzayi kwa lihina lya jhobhi lela lya wanipelili tete, ili nabhene bhajhelayi ni umoja, kama vile nene ni bhebhe kyatujhele ni umoja.
    12: Bho nijhe nabhu, nabhalendili kwa lihina lya wanipelili, nabhalendili na ajhelepi hata mmonga ghwa bhene jha ajhaghili isipokujha mwana upotevu, ili kwamba maandiku ghatimilayi.
    13: Henu nihida kwa bhebhe; lakini nijobha agha ulimwenguni ili kwamba furaha jha nene ikamulisibhwayi mugati mwa bhene.
    14: Nibhapelili lilobhi lya bhebhe; ulimwengu ubhadadili kwandabha bhenye bha ulimwenguni ubhadadili kwandabha bhene bha ulimwengu lepi, kama vile nene kyanijhelepi ghwa ulimwengu
    15: Nikabhaombela lepi kujha ubhabhosiajhi ku ulimwengu bali ubhalendayi ni jhola mwovu.
    16: Bhene sio bha dunia kama vile nene kyanibelikujha ghwa ulimwengu.
    17: Ubhabhekayi bhakfu kwa jhobhi ghwa muene mu bhukweli; lilobhi lya jhobhi ndo bhukweli.
    18: Wanilaghisi ku ulimwengu, nani nibhalaghisi ku ulimwengu.
    19: Kwa ndabha jha bhene nene ne muene nikipisya kwa bhebhe ili kwamba ni bhene bhakipisyayi kwa bhebhe ku bhukweli.
    20: Sio abha tu bhanikabhas'okela, bali ni bhala bhabhibeta kukiera kup'etela lilobhi lya bhene
    21: ili kwamba nabhene bhajhelayi ni umoja, kama vile bhebhe Dadi, ujhe mugati mwa nene nani mugati mwa bhebhe. Nikabhasokela ili kwamba bhene pia bhajhelayi mugati mwa tete ili ulimwengu ubhwesujhi kukiera kujha bhebhe ndiye jha unilaghisi.
    22: Utukufu bhola bhwa unipelili nene - nibhapelili bhene, ili kwamba bhabhwesiayi kujha ni umoja kama vile tete kyatujha ni umoja
    23: -Nene mugati mwa bhene, nabhi mugati mwa nene, ili bhabhwesijhi kukamilisibhwa mu umoja; ili ulimwengu umanyayi kujha hakika bhebhe ndiye jha unitumili, ni kubhagana, kama vile bhebhe kyauniganili, nene.
    24: 'Dadi khela kya unipelili nene - Ninoghela kujha bhene pia bhabhwesiajhi kujha pamonga nani mahali pa nijhele ili bhabhwesiayi kulola utukufu bhwa nene, bhola unipelili: kwa kujha bhebhe ghwaniganili nene kabla jha kubhomb''eka kwa misingi jha ulimwengu.'
    25: Dadi jha ujhe ni haki, ulimwengu bhwakumanyilepi bhebhe, lakini nene nikumanyili bhebhe; na bhamanyili kujhe ghwanilaghisi.
    26: Nalibhombili lihina lya bhebhe limanyikinayi kwa bhene, na nibetakulibhomba limanyikinayi ili kwamba l'ela lipendo ambalyo kwa jhobhi ghwaniganili nene libhweajhi kujha mugati mwa bhene, ni nene nibhwesiajhi kujha mugayi mwa bhene.”
  18:
    1: Baada jha Yesu kujobha malobhi agha, akabhoka ni bhanafunzi bha muene kul'otela bonde lya Kidron, ambako kwajhele ni bustani, ambako muene ni bhanafunzi bha muene bhakajhingila mugati.
    2: Henu Yuda, jhola jhaalondeghe kun'saliti, ni muene alimanyili lilobhi e'lu, kwani Yesu ajhele illota lieneo lela mara kadhaa ni bhanafunzi bha muene,
    3: Ni muene Yuda baada jhakubhona akabhili likundi lya maaskari ni maofisa kuhomela kwa bhabhaha bha makuhani, bhakahida ni taa, kurunzi ni silaha.
    4: Nu muene Yesu, akajha amanyili khila khenu kyakibhombeleghe dhidi jha muene, akakitokesya pa longolo ni kubhakota, “Niani mukandonda?”
    5: Ni bhene bhan'jibili, “Yesu Mnazareth.” Yesu akabhajobhela, “Ndo nene” Ni muene Yuda jha an'saliti, ajhele ajhemili pamonga ni bhala askari.
    6: Henu bho abhajobhili, “Ndio nene” bhakerebhuiki kinyume bhakabina pasi.
    7: Halafu akabhakota kabhele, “Niani mukandonda? Ni bhene bhakan'jibu kabhele “Yesu mnazareth.”
    8: Yesu akabhajibu, “Nimalili kubhajobhela Ndio nene; henu kama mkanilonda nene, mubhalekayi bhangi abha bhalotayi.”
    9: Agha ghajhele naha ili lilobhi lela litimilikayi; pa ajobhi pala; “Katika bhaukanipelili, nikanjasilepi hata mmonga.”
    10: Ndipo Simoni Petro, jha ajhele ni upanga akaufuta ni kun'dumula mb'olokoto lya kulia n'tumishi ghwa Kuhani mbaha. Ni lihina lya muene n'tumishi jhola lya jhele Malko.
    11: Yesu akan'jobhela Petro, “Ubhukerusiajhi upanga ghwa jhobhi mu ala jhike. Kwa ndabha jha kiki nisikinyweli kikombi khela kyaanipelili Dadi?”
    12: Basi likundi lela lya askari ni jemedari, ni bhatumishi bha Bhayahudi, bhan'kamuili Yesu ni kun'konga.
    13: Na bhene bhandonguisi mpaka kwa Anasi, kwani muene ajhele mkwe ghwa Kayafa, ambaye ajhele Kuhani mbaha kwa mwaka obhu.
    14: Henu Kayafa ndo abhapelili ushauri Bhayahudi jhi kujha jhilondeka munu mmonga afuayi kwa ndabha jha bhanu.
    15: Simoni Petro an'kesisi Yesu, mebhu ni bhanafunzi bhangi. Ni mwanafunzi jhola jha amanyikene kwa kuhani mbaha, ni muene akajhingila pamonga ni Yesu mu libehewa lya kuhani mbaha;
    16: lakini Petro ajhemili kwibhala kundiangu. Mwanafunzi jhola jha amanyikene kwa kuhani mbaha apitili kwibhala akalota kulongela ni n'dala jhola n'tumishi jhaalendeghe ndiangu ni kunjhingisya Petro mugati.
    17: Basi kijakazi jhola jha alandeghe pandiangu, an'jobhili Petro, “Je bhebhe sio ndo mmonga ghwa bhafuasi bha munu ojho?” Ni muene akajobha, “Ne lepi.”
    18: Ni bhala bhatumishi ni bhabhaha bhajhemili mahali pala, bhakajha bhakosili muoto bhijhota kwa ndabha kwa jhele ni mepu, bhakajha bhijhota ili kukabha joto. Ni Petro ajhenabhu ijhota muoto ajhemili.
    19: Kuhani mbaha akan'kota Yesu juu jha bhanafunzi bha muene ni mafundisu gha muene.
    20: Yesu akajibu, “Nibhujobhili waziwazi bhulimwengu; Nene nafundisi mara kwa mara mu masinagogi ni mahekalu mahali ambapo bhayahudi bhikusanyika. Nani najobhilepi lyolyoha kwa kufigha.
    21: Kwandabha jha kiki mwanikotili? Mubhakotayi bhabhanip'elekisi juu jha khela kya nikijobhili. Bhanu abha bhamanyili mambo ghala ghanighajobhili.
    22: Yesu bho amalikujobha aghu, mmonga ghwa bhabhaha jha ajhemili akan'tobha Yesu kwa kibhoko kya muene ni kujobha, “Je, ndo jhilondeka naha kun'jibu kuhani mbaha?”
    23: Ni Yesu akan'jibu, “Kama nijobhili lijambo lyolyoha linofu lepi basi ujhelayi shahidi kwa ndabha jha uovu, na kama nirijibili kinofu kwandabha jha kiki ukanitobha?
    24: Ndipo Anasi ampeliki Yesu kwa Kayafa kuhani mbaha khoni akongibhu.
    25: Henu Simoni Petro akajha ajhemili ijhota muoto. Halafu bhanu bhala bhakan'jobhela. “Je, bhebhe pia si mmonga ghwa bhanafunzi bha muene?” Akabele akajobha “Nene lepi.”
    26: Mmonga ghwa bhatumishi bha kuhani mbaha ambajhe ajhele ndongomunu ghwa jhola jha adumulibhu mbolokhoto ni Petro akajobha, “Je sio bhebhe nikakubhwene naku ku bustani?”
    27: Petro akabela kabhele, ni mara likongobhe likabheka.
    28: Kisha bhakan'tola Yesu kuhoma kwa Kayafa mpaka ku Praitorio. Kwajhelukhela lubhuliku. Bhabhu bhene bhaijhingi lepi jhela Praitorio ili bhasihidi bhakanajisika ni kujhilya pasaka.
    29: Henu Pilato akabhalotela akajobha. “Lishitaka lelekhu lyalikan'husu munu ojho?”
    30: Bhakan'jibu ni kun'jobhela, “Munu ojho nga ajhiabhombi lepi makosa ngatundetili lepi kwa bhebhe.”
    31: Pilato akabhajobhela, “Mun'tolayi mwejhomu, mukan'hukumuayi kul'engana ni sheria jha muenga.” Ni bhene Bhayahudi bhakan'jobhela, “Sheria jhikaturuhusu lepi tete kun'koma munu jhejhioha.”
    32: Bhajobhili agha ili lilobhi lya Yesu litimilikayi, lilobhi ambalyo amalikujobha juu jha aina jha kifo kya kya muene.
    33: Basi Pilato akajhingila kabhele Praitorio ankutilepi Yesu; akan'jobhela, “Je, bhebhe ndo mfalme ghwa Bhayahudi?”
    34: Yesu an'jibili, “Je, bhebhe ukanikota lisuali e'le kwa ndabha wilonda kumanya au kwandabha bhangi bhakutumili ili unikotayi nene?”
    35: Ni muene pilato akan'jibu, “Nene na Myahudi, au lepi?” Litaifa lya bhebhe ni kuhani mbaha ndo bhakuletili kwa nene; bhebhe uketili kiki?
    36: Yesu akajibu; “Ufalme bhwa nene sio bhwa ulimwengu obho, kama ufalme bhwa nene ngabhujhele bhwa ulimwengu obho bhatumwa bha nene ngabhajhemili ili nisibhekibhu kwa bhayahudi. Kwa kweli ufalme bhwa nene bhwihomela lepi apa”
    37: Basi Pilato akan'jobhela, “Je, bhebhe wa mfalme?” Yesu akajibu, “bhebhe ndo kya wijobha kujha nene na mfalme, Kwandabha ejhe nene nahogoliki na kwandabha nene nihidili pa ulimwengu ili nijhelayi shahidi ghwa kweli jhela. Jhejhioha jha ajhele ghwa ejhu kweli akajhipelekesya sauti jha nene.
    38: Pilato akan'jobhela, “Kweli ndo kiki?” Ni muene bho amalikujobha agha akalota kwa Bhayahudi ni kujobha “Nikalibhona lepi likosa lyolyoha kwa munu ojho.
    39: Muenga mujhele ni utamaduni bhwa ukanifuanya nimfungulilayi mfungwa mmonga wakati wa Pasaka. Je mwilonda nibhafungulilayi mfalme ghwa Bhayahudi.”
    40: Kisha bhapigili majhuegha bhakajobha, ojho lepi, tufungulilayi Baraba.” Ni muene Baraba ajhele mnyang'anyi.
  19:
    1: Basi Pilato akan'tola Yesu ni kun'tobha.
    2: Maaskari bhala bhakasokota mifwa ni kutengenesya litaji. Bhakaibheka panani pa mutu ghwa Yesu ni kumfwatika liguanda lya zambarau.
    3: Bhakan'hidila ni kujobha, “Bhebhe mfalme ghwa Bhayahudi! na kisha kun'tobha kwa mabhokho gha bhene.
    4: Kisha Pilato akahoma kwibhala ni kubhajobhela bhanu, “Lngayi nikabhaletela kwa muenga munu ojho ila mumanya kujha nene nikajhibhona lepi hatia jha munu ojho.”
    5: Henu Yesu akapita kwibhala akajha afwalili litaji lya mifwa ni liguanda lya zambarau. Ndipo Pilato akabhajobhela, “Mulangayi munu ojho apa!”
    6: Kwa hiyo wakati kuhani mbaha na bhabhaha bho bhambwene Yesu, wakapiga makele bhakajobha, “N'sulubisiajhi, n'sulubisiajhi.” Pilato akabhajobhela, “Mun'tolayi mwebhene mkan'sulubisiajhi, kwa ndabha nene nibhonalepi hatia kwa muene.”
    7: Bhayahudi bhakan'jibu Pilato, “Tete tujhe ni sheria, ni kwa sheria ejhe jhilondeka afuayi kwandabha muene akibhekeghe mwana ghwa K'yara.”
    8: Pilato bho ap'eliki malobhi agha azidi kutila,
    9: akajhingila Praitorio kabhele ni kun'jobhela Yesu, “Bhebhe wihomela ndaku? Hata naha, Yesu an'jibi lepi.
    10: Kisha Pilato akan'jobhela, “Je, bhebhe wilongela lepi ni nene? Je, bhebhe umanyilepi kujha nene nijhe ni mamlaka gha kusulubisya?”
    11: Yesu akan'jibu, “Ngaujhelepi ni nghofu dhidi jha nene kama ngaupelibhu lepi kuhomela kunani. Henu, munu jha anipisili kwa bhebhe ajhe ni dhambi mbaha.”
    12: 'Kutokana ni lijibu e''le, Pilato alondeghe kundeka huru, lakini Bhayahudi bhakapiga majhueghu bhakajobha, “Kama wibetakundeka huru basi bhebhe sio rafiki ghwa Kaisari: Kila jhaikibheka mfalme ilota kinyume ni Kaisari.”'
    13: Pilato bho aghapeliki malobhi agha, akandeta Yesu kwibhala kisha akatama pa kiti kya hukumu mahali pala papimanyikana kama sakafu, lakini kwa Kiebrania, Gabatha.
    14: Ligono lya maandalizi gha pasaka bho bhifikili, muda ghwa saa sita. Pilato akabhajobhela Bhayahudi, “Mulangayi mfalme ghwa jhomu ojho apa!”
    15: Bhakapiga makelele, “Umbosiajhi, umbosiajhi, un'sulubisiajhi!” Pilato akabhajobhela, “Je, nin'sulubusuajhi mfalme ghwa jhomu?” Ni muene Kuhani mbaha akajibu, “Tete tujhelepi ni mfalme isipokujha Kaisari.”
    16: Ndipo Pilato akandeta Yesu kwa bhene ili asulubibhwayi
    17: Na bhene bhakantola Yesu, ni muene akapita, hali aup'endili n'salaba ghwa muene mpaka ku lieneo lyalikutibhwa fuvu lya mutu, kwa Kihebrania likutibhwa Golgotha.
    18: Ndipo pa bhan'sulubisi Yesu, pamonga ni bhagosi bhabhele, mmonga lubhafu olo ni jhongi lubhafu olo, ni Yesu katikati jha bhene.
    19: 'Kisha Pilato akajhandika alama ni kujhibheka panani pa n''salaba. Apu pajhandikibhu: YESU MNAZARETH, MFALME GHWA BHAYAHUDI.'
    20: Bhayahudi bhingi bhaisomili alama jhela kwani mahali pala pa asululibibhu Yesu pajhele karibu ni mji. Alama ejhu jhalembibhu Kiebrania, kwa Kirumi ni kwa Kiyunani.
    21: Kisha bhabhaha bha makuhani ghwa Bhayahudi bhakan'jobhela Pilato, “Usilembi, 'Mfalme ghwa Bhayahudi; bali muene ajobhili nene ndo mfalme ghwa Bhayahudi.”
    22: Ni muene Pilato akabhajibu, “Ghanijhandiki nijhandiki.”
    23: Baada jha askari kun'sulubisya Yesu, bhakatola mavazi gha muene ni kughagabha katika mafungu mancheche, khila askari lifungu limonga, fefuefu ni kanzu, Henu kanzu jhela jhashonibhu lepi bali jhafumibhu jhioha kuhomela kunani.
    24: Kisha bhakajobhesana bhene kwa bhene, “Tusijhikachuli, bali tupigayi kura ili tulolayi jhibetakujha jha niani?” Ele lyahomili ili lela liandiku litimizwajhi, lela lya lijobha bhagabhenye nghobho syangu, ni liguanda lya nene bhalipigili kura.”
    25: Askari abhombi mambo agha. Nyinamunu Yesu, ndombo munu nyina ghwa Yesu, Mariamu n'dala ghwa Kleopa ni Mariamu Magdalena - bhadala abha bhajhele bhajhele bhajhemili karibu ni n'salaba ghwa Yesu.
    26: Yesu bho ambwene nyinamunu ni jhola mwanafunzi jhaan'ganili bhajhemili karibu akan'jobhela nyinamunu, “N'dala, langayi, mwanabhu ojho apa!”
    27: Kisha akan'jobhela jhola mwanafunzi, “Langayi, ojho apa nyinu waku. “Kuhomela saa ejhu mwanafunzi jhola akan'tola kulota kunyumba kwa muene.
    28: Baada jha e'lu, Hali Yesu amanyili kujha ghoha ghamaliki ili kutimisya maandiku, akajobha, “Nibhona kiu,”
    29: Khenu kyakikamemili Siki kyabhekibhu pala, henu bhakabheka sifongo jhajhimemili siki panani pa ufito ghwa hisopo, bhakambekela mundomo mwa muene.
    30: Ni muene Yesu bho ajhibhonjili ejhu, akajobha, “Imaliki.” Kisha akajhinamisya mutu ghwa muene akajhikabidhi roho jha muene.
    31: Kwa vile bhwajhele bhwakati bhwa maandalio, ni kwam ndabha mibhele jhilondekeghe lepi kubakila panani pa n'salaba wakati bhwa Sabato (kwa kujha Sabato jha jhele ligono lya muhimu), bhayahudi bhan'sokili Pilato kujha magolo gha bhene bhala bhabhasulubisibhu idenyibhwayi, ni kwamba mibhele ghya bhene iselesibhwayi.
    32: Ndipo askari bhakahida ni kudenya magolo gha munu ghwa kwanza ni ghwa pili bhabhasulubisibhu pamonga ni Yesu.
    33: Bhobhamfikirir Yesu bhan'kolili tayari amali kufwa, henu bhakadenya lepi magolo gha muene.
    34: Hata naha, mmonga ghwa askari akan'homa Yesu ng'oha mu mbafu ni mara jhikahoma masi ni damu.
    35: Ni muene jha alibhwene lela ahomisi bhushuhuda, ni bhushuhuda bhwa muene bhwa kweli. Muene amanyili kyaajobhili kya bhukweli ili namu pia mukierayi.
    36: Mambo agha ghajhele ili lela lyalyanenibhu libhwesiyi kutimila, “Bhujhele hata umonga bhwa bhwibetakudenyibhwa.”
    37: Kabhele liandiku lenge lijobha, “Bhibetakundangamuene jha ahomibhu”
    38: Baada jha mambo agha Yusufu ghwa Arimathaya, kwa vile ajhele mwanafunzi ghwa Yesu, lakini kwa siri kwa kubhatila Bhayahudi, an'sokili Pilato kujha autolayi mb'ele bhwa Yesu.
    39: Ni muene Pilato akampela ruhusa. Henu Yusufu akahida kuubhosya mb'ele ghwa Yesu. Ni muene Nicodemo ambajhe kubhwandelu an'kesisi Yesu pakilu ni muene akahida. Muene aletili mchanganyiiku ghwa manemane ni udi, kama uzito ghwa ratili mia moja.
    40: Henu bhakautola mb'ele ghwa Yesu bhakaukonga sanda jha kitani ni pamonga ni ghala manukato, kama kyajhikajhele desturi jha bhayahudi wakati wa kusiela.
    41: Mahali ambapo Yesu asulubisibhu kwajhele ni bustani; mugati mu jhela bustani kwajhele ni likaburi lipya ambalyo ajhelepi munu ambajhe abhwajhili kusyelibhwa omu.
    42: Basi, kwa kujha jhajhele ligono lya maandalio kwa Bhayahudi, ni kwa vile lela likaburi lyajhele karibu, basi bhakan'goneka Yesu mugati omu.
  20:
    1: Manyata ligono lya kuanza lya juma lubhuliku Mariamu Magdalena ahidili kulikaburi akalibhona liganga lele libhosibhu pa likaburi.
    2: Kwa iyo akajumba mbio kulota kwa Simoni Petro ni kwa jhola mwanafunzi jhongi ambajhe Yesu an'ganili, kisha akabhajobhela, “bhan'tolili Bwana mu likaburi, natu tumanyilepi kwa bhambekili.”
    3: Kisha Petro ni jhola mwanafunzi jhongi bhakabhoka, kulotela kulikaburi.
    4: Bhoha bhakajha bhijumba kwa pamonga; mwanafunzi jhongi jhola ajumbili nesu kuliko Petro ni kubhwayi kufika kulikaburi.
    5: Akajhema na kisha kuhongolela mu likaburi; akajhibhona sanda jhela jha kitani jhigonili, lakini ajhingilepi mugati.
    6: Kisha Simoni Petro ni muene akahida akajhingila mugati mu likaburi. Akajhibhona sanda jha kitani jhela jhigonili pala
    7: ni leso jhela jhajhele pamuto pa muene jhajhelepi pamonga ni sanda jha kitani bali jhajhele jhigonili pa lubhafu.
    8: Ndipo mwanafunzi jhongi jhola ni muene akajhingila mu likaburi; akalola ni kukiera.
    9: Kwa kujha hadi wakati obhu bhajhele bhaghamanyilepi maandiku kwamba ilimlazimu Yesu afufukayi kabhele katika bhafu.
    10: Kisha bhanafunzi bhakalota kabhele kunyumba jha bhene.
    11: Hata nahu, Mariamu ajhele ajhemili pa likaburi ilela, bho ijhendelela kulela akajhema kisha akalanga mulikaburi.
    12: Akabhabhona malaika bhabhele bhenye sura sibhalafu bhatamili mmonga kumutu ni jhongi kumagolo mahali ambapo Yesu agonili.
    13: Na bhene bhakan'jobhela, “N'dala, kwandabha jha kiki ghwilela?” Ni muene akabhajobhela, “Kwa ndabha bhan'tolili Bwana ghuangu, nani nimanyilepi kwa bhamp'ekili.”
    14: Bho amalikujobha aghu, ageuiki ni kumbona Yesu akajha ajhemili. Lakini amanyilepi kujobha ojhu ajhele Yesu.
    15: Ni muene Yesu akan'jobhela, “Mabhu, kwa ndabha jha kiki wilela? Ukandonda niani?” Ni muene khuni akajha amanyili kujha ndo mtunza bustani akan'jobhela, “Bwana, kama ndo bhebhe un'tolili, nijobhelayi kwa umb'ekili, ni nene nibetakun'tola.”
    16: Yesu akan'jobhela, “Mariamu.” Ni muene akageuka muene ni kun'jobhela kwa Kiaramu, “Raboni,” yaani sawa nikujobha, “Mwalimu.”
    17: Yesu akan'jobhela, “Usinigusi, kwani bado nakona kupaa kulota kwa dadi; bali ulotayi kwa bhalongobhangu ukabhajobhelayi kujha nibetakupaa kulota kwa Ddadi jhangu ambajhe pia ndo Dadi jhinu, K'yara ghwa nene na K'yara ghwa muenga.”
    18: Mariamu Magdalena akahida kubhajobhela bhanafunzi, “Nimbwene Bwana,” na kwamba an'jobhili mambo agha.
    19: Na bho jhifikili kimihi, ligono elu, ligono lya kuanza lya juma, ni milyangu jhikajha jhidendibhu mahali ambapo bhanafunzi bhajhele kwa kuhofela Bhayahudi, Yesu akahida ni kujhema katikati jha bhene ni kubhajobhela, “Amani ijhelayi kwa muenga.”
    20: Bho amalikujobha aghu akabhalasya mabhokho gha muene ni lubhafu kwa muene. Na bhene bhanafunzi bho bhambwene Bwana bhahobhelili.
    21: Kisha Yesu akabhajobhela kabhele, “Amani ijhelayi namu. Kama vile Dadi kyaanilaghisi nene, fefuefu nani nikabhatuma muenga.”
    22: Yesu bho amalili kujobha aghu akabhavuvila akabhajobhela, Mupokelayi Roho Mtakatifu.
    23: Jhejhioha jha mwibetakun'samehe dhambi, bhasamehibhu; ni bhala bha mwibetakubhafungila bhafungibhu.”
    24: Thomaso, mmonga wa bhala kumi ni bhabhele, jhaakutibhu Dididmas, ajhelepi ni bhanafunzi bhajhinu Yesu bho ahiodili.
    25: Bhanafunzi bhangi bhala bhakan'jobhela baadajhe, “Tumbwene Bwana.” N i muene akabhajobhela, “Kama nibetalepi kubhona alama sya misumari mu mabhoko gha muene, ni kubheka fikonji fya nene mu alama e'su, na pia kubheka kubhoko kyangu mu lubhafu kwa muene nibetalepi kukiera.”
    26: Baada jha magono nane bhanafunzi bhajhele kabhele mu kichumba, ni Thomaso ajhele pamonga nabhu. Wakati miliangu idendibhu Yesu ajhemili katikati jha bhene na akajobha, “Amani na ijhelayi kwa muenga.”
    27: Kisha akan'jobhela Thomaso, letayi kikonyi kya jhobhi na ulotayi mabhoko ghangu; letayi apa mabhoko gha jhobhi na ubhekayi mu lubhafu lwa nene; wala usijhi jhaibetakukiera bali jhaikiera.”
    28: Ni muene Thomaso akajibu ni kun'jobhela, “Bwana ghuangu ni K'yara ghuangu.”
    29: Yesu akan'jobhela, Kwa kujha unibhwene, ukieriri. Bhabarikibhu bhene bhabhikier, bila kubhona.”
    30: Kisha Yesu abhombi ishara simehele mbele jha bhanafunzi, ambasyo sibhwajhilepi kulembibhwa mu kitabu ekhe;
    31: bali e'se silembibhu ili kwamba mubhwesyayi kukiera kwamba Yesu ndo Kristu, mwana ghwa K'yara, na kwamba pamwikiera mujhiajhi ni uzima mu lihina lya muene.
  21:
    1: 'Baada jha mambo aghu Yesu kwidhihirisha kabhele kwa bhanafunzi mu Bahari jha Tiberia; efe ndo kyaakidhihirishi muene:'
    2: Simoni Petro ajhele pamonga ni Thomaso jhaakutibhweghe Didimas, Nathanaeli ghwa Kana jha Galilaya, bhana bha Zebedayo ni bhanafunzi bhangi bhabhele bha Yesu.
    3: Simoni Petro akabhajobhela, “Nene nilota kulobha somba.” Ni bhene bhakan'jobhela, “Tete, pia twilota pamonga ni bhebhe.” Bhakalota bhakajhingila mu mashua, lakini kinu kyoha eku bhakilepi khenu.
    4: Ni lukhela bho kubhalele, Yesu ajhemili kundema, na bhene bhanafunzi bhamanyilepi kujha ndo Yesu.
    5: Kisha Yesu akabhajobhela, “Bhasongolo, mujhe ni kyokyoha kya kulya?” Na bhene bakan'jibu, “Lepi.”
    6: Akabhajobhela, “Muselesiajhi nkwabhu lubhafu kwa kuume bhwa mashua, na mu mwibeta kukabha kiasi.” Kwa hiyo bhakaselesya nkwabhu ni bhene bhabhwesilepi kufuta kabhele kwandabha jha bhwingi bhwa somba.
    7: Basi mwanafunzi jhola ambajhe Yesu an'ganili akan'jobhela Petro, “Ndo Bwana.” Ni muene Simoni Petro bho apeliki kujha ndo Bwana, akakikonga liguanda lya muene (ndabha alifwali lepi kinofu), kisha akakisopa mu masi.
    8: Bhanafunzi bhangi bhala bhakahida mu mashua (kwani bhajhelepi patali ni pwani, kama mita mia moja kuhomela ufukweni), na bhene bhakajha bhifuta mikwabhu ghela ambaghyo ghyamemili somba.
    9: Bho bhafikili ufukweni, bhaghubhwene muoto ghwa mkaa pala ni panani pa muene kwajhele ni somba pamonga ni mkate.
    10: Yesu akabhajobhela, “Muletayi baadhi jha somba sya mulobhili henu naha.”
    11: Basi Simoni Petro akakuela ni kuukokota nkwabhu bhwa wamemili somba sibhaha, kiasi kya somba 153; japo bhajhebhingi, nkwabhu bhola bhwakachwiki lepi.
    12: Yesu akabhajobhela, “Muhidayi mkabhayi kifungua kinywa.” Ajhelepi hata mmonga ghwa bhanafunzi jhaan'kotili, “Bhebhe ghwa niani?” Bhamanyili kujha ajhele Bwana.
    13: Yesu akahida, akautola n'kate bhola, kisha akabhapela, akabhomba mebhu niku somba sela.
    14: Ejhe jha jhele mara jha tatu kwa Yesu kwidhihirisha kwa bhanafunzi bha muene baada jha kufufuka kuhoma kwa bhafu.
    15: Baada jha kufungula kinywa, Yesu akan'jobhela Simoni Petro, “Simoni mwana ghwa Yohana je, uniganili nene kuliko abha?” Petro akajibu, “Ena, Bwana; “Bhebhe umanyili kujha nene nikuganili.” Yesu akan'jobhela, “Lesyajhi bhanakondoo bha nene.”
    16: Akan'jobhela mara jha pili, “Simoni mwana ghwa Yona, je, uniganili?” Petro akan'jobhela, “Ena, Bwana; bhebhe umanyili kujha nikuganili. “Yesu akan'jobhela, “Dimayi kondoo bhangu.”
    17: Akan'jobhela kabhele mara jha tatu, “Simoni, mwana ghwa Yohana, Je uniganili?” Ni muene Petro ahuzuniki kwa vile kyaan'jobhili mara jha tatu, “Je Bhebhe uniganili?” Ni muene akan'jobhela, “Bwana, umanyili ghoha; umanyili kujha nikuganili.” Yesu akan'jobhela, Lesiajhi kondoo bha nene.
    18: Aminiayi, aminiayi, nikujobhela, bho ghwen'songolo ghwasobhelili kufwala nghobho muene ni kulota kokuoha khola kwa ulondeghe; lakini paghwibetakujha ghwe nseya, ghwibetakugholosya mabhoko gha jhobhi, ni jhongi ibetakufwalika nghobho ni kukupeleka kwa ulondeghe lepi kulota.”
    19: Yesu ajobhi agha ili kulasya ni aina jheleku jha kifo ambakyo Petro ngaan'tukuizi K'yara. Baada jha kujha ajobhili agha, akan'jobhela Petro, “Nikesiajhi.”
    20: Petro akageuka ni kumbona jhola mwanafunzi ambajhe Yesu an'ganili akabhakesya- Ojho ndo ajhele akijheghemisi mu kifua kya Yesu wakati wa kyakulya kya kimihi ni kun'kota, “Bwana, niani jhaibetakusaliti?”
    21: Petro ambwene ni kisha akan'kota Yesu, “Bwana, Ojho munu ibetakubhomba kiki?”
    22: Yesu akan'jibu, “Kama nilonda abakilayi mpaka pa nibetakuhida, e'lu likuhusu kiki?” Nikesiajhi.”
    23: Kwa hiyo habari ejhe jhikaenela miongoni mwa bhala ndugu, kwamba mwanafunzi ojhui ibetalepi kufwa. Lakini Yesu an'jobhilepi Petro kujha, mwanafunzi ojhu ifwa lepi, “Kama nilonda muene abakilayi mpaka pa nibetakuhida ghikuhusu kiki?”
    24: Ojho ndo mwanafunzi jhaibetakupisya ushuhuda bhwa mambo agha, na ndo jhaalembili mambo agha, na tumanyili jha kujha ushuhuda bhwa muene bhwa bhukweli.
    25: Kuna mambo ghangi ambagho Yesu aghabhombili. Kama kila limonga ngalijhandikibhu, nidhanila kwamba ulimwengu bhuene ngabhutoshilepi kufibheka fitabu ambafyo ngafilembibhu.
