    26: Ghafla kwatokili litetemeko libhaha ni misingi ghya gereza ghyatikisiki, miliangu ghya gereza ghikadenduka, ni minyororo ghya bhafungwa bhoha jhalegesibhu.
    27: Mlinzi ghwa gereza akajhumuka kuhoma mulogono ni kubhona miliangu ghioha ghya gereza jhidendulibhu; hivyo akatola upanga bhwa muene maana alondeghe kwikoma kwandabha afikilireghe bhafungwa bhoha bhatoniiki.
    28: Lakini Paulo akapiga kelele kwa sauti mbaha, akajobha, “Usikidhuru kwa ndabha twebhoha tujhele mahali apa.
    29: Mlinzi ghwa gereza akas'oka taa siletibhwayi ni kujhingila mugati mu gereza manyata, akajha itetemeka ni kutila akabhabinila Paulo ni Sila,
    30: ni kubhapisya nje jha gereza ni kujobha, “Bhaheshimibhwa, niketakiki ili nibhweijhi kuokoka?
    31: Na bhene bhakan'jobhela, “Umwamini ajhi Bwana Yesu nabhi wibetekuokoka pamonga ni nyumba jha jhobhi.”
    32: Bhajobhi lilobhi lya Bwana kwa muene pamonga ni bhanu bhoha bha pa nyumba jha muene.
    33: Mlinzi ghwa gereza akabhatola ke'ru khela ni kubhasambisya sehemu sya bhalamele, muene pamonga ni bhanu bha panyumba pa muene. Mara bhakabatisibhwa.
    34: Akabhaleta Paulo ni Sila kunyumba jha muene ni kubhatengela kyakulya. Ni muene ajhele ni furaha mbaha pamonga ni bhanu bha panyumba jha muene kwandabha bhamwamini K'yara.
    35: Bho jhilikili pamusi, mahakimu bhatumili ujumbe kwa mlinzi jhola ghwa gereza bhakajobha, “Bharuhusu ajhi bhanu bhala bhalotayi.”
    36: 'Mlinzi ghwa gereza akan''julisha Paulo juu jha malobhi aghu jha kujha, “Mahakimu bhaghisi ujumbe kujha nibharuhusuajhi mulotayi: hivyo mupitayi kwibhala na mulotayi kwa amani.'
    37: Lakini Paulo akabhajobhela, “Bhatutobhili hadharani, bhanu ambabho ndo Bharumi bila kutuhukumu na bhaamuili kutusopa mu ligereza; halafu henu bhilonda kutupisya kwa siri? Lepi jhibhwesekana lepi, bhene bhahidayi kutupisya mahali apa.”
    38: Bhalinzi bhakabhajulisya mahakimu juu jha malobhi aghu, mahakimu bhatilili sana bhobhamanyili kujha Paulo ni Sila ndo Bharumi.
    39: Mahakimu bhakahida ni kubhasihi bhapitayi, na bhobhabhapisili kwibhala pa gereza, bhabhesokili Paulo ni Sila bhakapita kwibhala kubhoka mu mji obhu.
    40: Kwa hiyo Paulo ni Sila bhakapita kwibhala pa gereza bhakahida kunyumba jha Lidia. Paulo ni Sila bho bha mbwene ndogo bhabhi bhabhapelimu muoyo ni kisha kubhoka mu mji obhu.
  17:
    1: Na bho bhapetili mu miji ghya Amfipoli ni Apolonia, bhahidili mpaka mji ghwa Thesalonike ambabho kwa jhele ni sinagogi lya bhayahudi.
    2: Kama kya jhijhele kawaida jha Paulo akalota kwa bhene, na kwa muda ghwa magono madatu gha sabato ajadiliene nabhu juu jha maandiku.
    3: Ajhele akabhafungulila maandiku ni, kubhajhelesya kujha jhilondekeghe Kristu atesekayi ni kisha kufufuka kabhelel kuhoma kwa bhafu. Abhajobhili, “Ojho Yesu jha nikabhajobhela habari sya muene ndo Kristu.”
    4: Baadhi jhe Bhayahudi bhashawishiki ni kuungana ni Paulo ni Sila pamonga ni Bhagiriki bhachamungu, bhamama bhingi bhaongofu ni likundi libhaha lya bhanu.
    5: Lakini baadhi jha Bhayahudi bhabhiamini lepi, bhabhamemi bhwifu, bhalotili kusoko ni kubhatola baadhi jha bhanu bhaovu, bhabhongene umati bhwa bhanu pamonga ni kusababisya ghasia mjini, kisha bhakaivamila nyumna jha jasoni bhakalonda kubhakamula Paulo ni Sila ili kubhaleta palongolo pa bhanu.
    6: Lakini bho bhabhakofili bhakan'kamula Yasoni ni baadhi jha bhalongomunu bhangi nikubhapeleka mbele jha maofisa bha mji, bhakapiga kelele, “Abha bhagosi bhabhupenduili ulimwengu bhafikili mpaka khoni kabhele.
    7: Bhagosi abha bhabhakaribisibhu ni Yasoni bhakaiharibu sheria jha kaisari, bhijobha ojhe mfalme jhongi jhaikutibhwa Yesu.”
    8: Umati ni maofisa bha mji bho bhapeliki mambo agha bhajhingibhu ni bhuogha.
    9: Baada jha kujha bhamakutola hela jha thamani jha ulinzi kuhoma kwa Yasoni ni bhangi bhabhalikisi bhalotayi.
    10: Kiru khela bhalongobhe bhandaghisi Paulo ni Sila Beroya. Na bhobhafikiri khola bhalotili mu sinagogi lya Bhayahudi.
    11: Bhanu bhalabha jhele bhenye werevu mbhaha kulikobhala bhanu bha Thesalonike, kwandabha bhajhele ni utayari bhwa kulipokela lilobhi kwa akili sya bhene, ni kuchungusya maandiku khila ligono ili kulola kama malobhi agha ghabhajobhibhu ndo kyaghajhele.
    12: Kwa ejho bhingi bha bhene bhakyeriri bhakiweno bhadala bhenye ushawishi mbaha ghwa Bhagiriki ni bhagosi bhingi.
    13: Lakini Bhayahudi bha Thesalonike bho bhagunduili kwamba Paulo itangasya lilobhi lya k'yara okhu Beroya, bhalotili okhu ni kuchochela ni kisha kubhwandisya ghasia kwa bhanu.
    14: Manyata, bhalongomunu bhakampeleka Paulo ku njela jha nyanja, lakini Sila ni Timotheo bhasiele pala.
    15: Bhala bhalongo bhabhampeliki Paulo bhalotili naku hadi Athene, bhandekili Paulo okhu, bhapokili malaghisu kuhoma kwa muene kujha, Sila ni Timotheo bhahidayi kwa muene kwa haraka kyajhibhwesekana.
    16: thene, roho jha muene jhadadisibhu mugati mwa muene kwa jinsi kya abhubhwene mji kya abhumemili sanamu simehele.
    17: Efyo akajadiliana mu sinagogi ni Bhayahudi bhala bhabhamehi K'yara ni kwa bhala bhoha bhaabhonene nabhu kila ligono mu soko.
    18: Lakini baadhi jha bhanafalisafa bha Bhaepikureo ni Bhastoiko bhakan'kabili. Ni bhangi bhakajobha, “Kiki kyaaka kijobha munu ojho n'jobhajhi n'dele? Bhangi bhakajobha, “Jhibhonekana ihubiri habari jha K'yara n'hesya” kwandabha ihubiri habari jha Yesu ni ufufuo.
    19: Bhakan'tola Paulo ni kundeta Areopago, bhakajobha, Twibhwesya kumanya agha mafundisu mapya gha wilongela?
    20: Kwa ndabha wileta mambo mahesiya mu mbol'ok'oto sya tete. Henu, twilonda kumanya mambo agha ghana maana gani?”
    21: (Ni bhanu bhoha bha Athene pamonga ni bhahesya bha bhajhele nabhu, bhitumila muda bhwa bhene aidha kwa kulongela ni kup'elekesya juu jha lijambo lipya.)
    22: Henu, paulo akajhema pagati pa bhanu bha Areopago ni kujobha, “Enyi bhanu bha Athene nibhuene kujha muenga ndo bhanu bha dini kwa kila namna,
    23: Kwani kwa kupetela kwa nene ni kulola fenu fya muenga fya kuabud, nighabhuene malobhi gha ghalembibhu mu madhabahu ghinu, ghijobha, “KWA K'YARA JHA AMANYIKENE LEPI.” Efyo basi ojhu jha mukamwabudu pasipokumanya ndo jhanikabhajulisha muenga.
    24: K'yara jhaabhombili bhulimwengu ni kila khenu kya kijhele mugati kwakujha ndo Bwana ghwa mbingu ni nchi ibhwesya lepi kutama mu mahekalu gha ghatengenesibhu ni mabhoko.
    25: Na itumikibhwa lepi ni mabhoko gha bhanadamu kana kwamba ilonda khenu kwa bhene kwani, muene akabhapela bhanu uzima ni pumzi ni fenu fengi fyoha.
    26: Kup'etela munu mmonga, aghabhombi mataifa ghoha gha bhanu bhabhitama panani pa uso bhwa dunia ni kubhabhekela nyakati ni mipaka mu maeneo gha bhatama.
    27: Henu, bhilondeka kundonda K'yara, ni yamkini bhamfikilayi ni kun'kabha, ni kwa bhuhakika ajhelepi patali ni khila mmonga bhitu.
    28: kwa muene twitama twigenda ni kujha ni uzima bhwitu, kama vile mtunzi ghwa jhomu mmonga ghwa shairi bho ajobhili twebhazawa bha muene.
    29: Henu ikajhelayi tete twebhazaiwa bha K'yara, twilondeka lepi kufikiri kujha uungu ni kama dhahabu, au shaba, au maganga, sanamu jhajhichongibhu kwa ustadi ni mawazo gha bhanu.
    30: Henu, K'yara agudeme nyakati sela sya bhujinga, lakini henu iamuru bhanu bhoha kila mahali bhabhwesya kutubu.
    31: Ejhe kwa ndabha abhekili ligono lya ilonda kujhihukumu dunia kwa haki kwa munu jhaan'chaguili. K'yara apisisi bhuhakika bhwa munu ojho kwa khila munu pala paamfufuili kuhoma kwa bhafu.
    32: Ni bhanu bha Athene bho bhap'eliki habari jha kufufulibhwa kwa bhafu, baadhi jha bhene bhan'dhihakili Paulo ila bhangi bhakajobha, Tukuup'elekesya kabhele kwa habari jha lijambo e'le.”
    33: Baada jha apu, Paulo akabhaleka.
    34: Lakini baadhi jha bhanu bhaungeneni muene bhakakiera, akajha ni Dionisio Mwareopago, ni N'dala jhaikutibhwa Dmari ni bhangi pamonga nabhu.
  18:
    1: Baada jha mambo agha, Paulo akabhoka Athene kulota Korintho.
    2: Okhu akankabha myahudi jhaakutibhweghe Akwila munu ghwa kabila lya Ponto, muene ni n'dala munu jhaakutibhweghe Prisila bhahidili kuhoma okhu Italia, kwandabha Klaudia aamuiri bhayahudi bhoha bhabhokayi Roma; Paulo akahida kwa bhene;
    3: Paulo aishili ni kubhomba mbombo nabhu kwani muene ibhomba mbombo jhajhiwaningana nijha bhene. Bhene bhajhele bhatengenesya mahema.
    4: Paulo ajadiliene nabhu mu sinagogi kila ligono lya sabato. Abhashawishili bhayahudi pamonga ni Bhagiriki.
    5: Lakini Sila ni Timotheo bhobhahidili kuhoma Makedonia, Paulo asukumibhu ni Roho kubhashuhudila bhayahudi kujha Yesu ndo Kristu.
    6: Wakati bhayahudi bham'belili ni kumdhihakili, hivyo Paulo akung'uindi liguanda lya muene mbele jha bhene, ni kubhajobhela, “Damu jha jhomu na jhijhelayi panani pa mitu gha jhomu mwebhene; Nene nijhelepi ni hatia. Kuhomela henu ni kujhendelela, nikabhalotela mataifa.”
    7: Efyo akabhoka kuhoma pala akalola kunyumba jha TitoYusto, munu jheakamwabudu K'yara. Nyumba jha muene jhihele karibu ni sinagogi.
    8: Kripo, ndongo si ghwa sinagogi pamonga ni bhanu bha panyumba jha muene bhamwamini Bwana. Bhanu bhingi Bhakorintho bho bhampeliki Paulo ilongela bhakyeriri ni kubatifibhwa.
    9: Bwana akan'jobhela Paulo pakilu kwa njela jha maono, “Usitil, lakini longelayi na usigudami.
    10: Kwani nene nijhe pamonga nabbi, naajhelepi jhaibetakukudhuru, maana nijhe ni bhanu bhingi katika mjiabho.”
    11: Paulo atamili okhu kwa muda bhwa mwaka umonga ni miesi sita akajhaimanyisya lilobhi lya K'yara miongoni mwa bhene.
    12: Lakini Gali bho abhombibhu mtawala bhwa Akaya, Bhayahudi bhakayema pamonga kinyume ni Paulo ni kumpeleka mbele jha kiti kya hukumu,
    13: Bhakajobha, “Munu ojho akabhashawishi bhanu kumwabudu K'yara kinyume kya sheria”
    14: Bhwakati Paulo alondghe kujobha, gailo akabhajobhela Bhayahudi, Muenga Bhayahudi, kama ngalijhe likosa au bhuhalifu, ngajhijhe halali kubhashughulikila.
    15: Lakini kwandabha ndo maswali ghaghihusu malobhi ni mahina ni sheria sya muenga basi muhukumulayi mwe bhene. Nene ninoghelalepi kujha hakimu kwa habari jha mambo aghu.”
    16: Galio akabhaamuru bhabhokayi mbele jha kiti kya hukumu,
    17: Efyo, bhakan'kamula Sosthene ndongosighwa sinagogi, bhakantobha mbele jha kiti kya hukumu. Lakini Galio ajalilepi kya bhabhombili.
    18: Paulo baada jha kutama pala kwa muda mrefu, akabhaleka ndugu ni kulota kwa meli Siria pamonga ni Prisila ni Akwila. Kabla jha kubhoka pa bandari, akaili njuili sya muene kwani ajhele alapili kujha mnadhiri.
    19: Bhebhafikili Efeso, Paulo akandeka Prisila ni Akwila pala lakini muene akajhingila mu sinagogi ni kujadili ni Bhayahudi.
    20: Bhobhan'jobhili Paulo atama nabhu kwa muda mrefu muene abelili.
    21: Lakini akabhoka kwa bhene akabhajobhela, “Nibetakukerebhuka kabhele kwa jhomu, ikajhiajhi ndo mapenzi gha K'yara. Baada jhe hapu, akabhoka kwa meli kuhoma Efeso.
    22: Paulo bho atolili Kaisaria, akakuela kulota kujhemelela kanisa lya Antikia.
    23: Baada jha lutama kwa muda mrefu pala, Paulo akabhoka kupetela maeneo gha Galataia ni Frigia ni kubhapela muoyo bhanafunzi bhoha.
    24: Myahudi mmonga jhaakutibhweghe Apolo, jhaahogoliki okhu Alexandria, ahidi Efeso. Ajhele ni ufasaha katika kulongela ni hodari ghwa majhandiku.
    25: Apolo ajheajhelekesibhu kumafundisu gha Bwana. Kwa jinsi kyaajhe ni bidiii ku roho, alongili ni kumanyisya kwa usahihi, mamabo ghaaghakan'husu Yesu, ila amanyi tu ubatizo bhwa Yohana.
    26: Apolo akajhanda kulongela kwa ujasiri mu mahekalu. Lakini Prisila ni Akwila bhobhapeliki bhabheki urafiki ni muene ni kunjelekesya juu jha njela sya K'yara kwa usahihi.
    27: Bho anoghila kubhoka kulota Akaya, bhalongomunu bhakampela muoyo nikubhalembela barua bhanafunzi bhabhajhe Akaya ili bhakabhayi kumpokela. Bhoafikilili kwa neema abhasaidili sana bhala bhabhakyeriri.
    28: Kwa ngofu sya muene ni maarifa Apolo abhazidili Bhayahudi hadharani akajhailasya kupetela majhandiku gha kujha Yesu ndo Kristu.
  19:
    1: Ikajha kujha Apolo bho ajhe Korintho, Paulo apetili nyanda sya panani ni kufika mu mji bhwa Efeso, na akolili bhanafunzi kadhaa okhu.
    2: Paulo akabhajobhela, “Je mwapokili Roho mtakatifu bho mukyeriri?” Bhakan'jobhela, “Lepi, twabhwesilepi hata kup'eleka kuhusu Roho mtakatifu.”
    3: Paulo akajobha, “henu muenga mwabatisibhu bhuli? Bhakajobha, Mu bhubatisu bhwa Yohana.
    4: Basi paulo akajibu, “Yohana abatisi kwa bhubatisu bhwa toba. Akabhajobhela bhanu bhala kujha bhilondeka kunkiera jhola ambajhe ngaahidili baada jha muene, yaani, Yesu.”
    5: Bhanu bho bhap'eliki habari ejhe, bhakabatisibhwa kwa lihina lya Bwana Yesu.
    6: Na jhikajhe Paulo bho abhekili mabhoko panani pa bhene, Roho mtakatifu akahida juu jha bhene ni kujhanda kunene kwa lugha ni kutabiri.
    7: Jumla jha bhene bhajhele bhaghosi jhapata kumi ni bhabhele.
    8: Paulo akalota kusinagogi akanena kwa bhujasiri kwa muda bhwa miesi midatu. Akajha ilongosya majadiliano ni kubhafuta bhanu kuhusu mambo ghaghihusu ufalme bhwa K'yara.
    9: Lakini Bhayahudi bhangi bhajhele bhakaidi na bhabhi belakutii, bhakajhanda kujobha mabhibhi kuhusu njela jha Kristu mbele jha bhumati. Basi Paulo akalekana nabhu ni kubhatenga bhabhikiera patali nabhu. Nu muene akajhanda kulongela kila ligono mu ukumbi bhwa Tirano.
    10: Ejhe jhayendelili kwa miaka mibhele, kwa hiyo bhoha bhakajha bhiishi ku Asia bhap'eliki lilobhi lya Bwana, bhoha Bhayahudi ni Bhayunani.
    11: K'yara akajha ibhomba mambo mabaha kumabhoko gha Paulo,
    12: Kwamba hata bhatamu bhaponyisibhu, ni roho bhabhibhi bhahomili wkati bho bhatolili leso ni ngobho sya sihomili mu mbele bhwa Paulo.
    13: 'Lakini bhayele Bhayahudi bhapunga pepo bhakajha bhisafiri kupetela lieneo elu, bhakajha bhalalitumila lihina lya Ysu kwandabha jha matumizi gha bhene. Bhakajobhele bhala bhabhajheni pepo bhachafu: Bhakajobha, “Nikabhaarumuru mubhokayi kwa lihina lya Yesu ambaye Paulo akamhubiri.”'
    14: Bhabhakabhobi agha bhajhele bhana saba bha kuhani mbaha bhwa Kiyahudi, Sekewa.
    15: Roho bhachafu bhakabhajibu, “Yesu ni mmanyili, ni Paulo ni mmanyili, lakini muene bha niani?”
    16: Roho nchafu jhola mugati mwa munu akabhanukila bhapunga pepo ni kubhatola nghofu ni kubhatosha. Ndipo bhakajumba kuhoma mu nyumba jhela bhakajha ngoli ni kujeruhibhwa.
    17: Lijambo ele lyamanyikene kwa bhoha, Bhayahudi ni Bhayunani, ambabho bhatamili okhu Efeso. Bhakajha ni hofu sana ni lihina lya Bwana lyazidili kuheshimibhwa.
    18: Kabhele, bhingi bha bhaumini bhahidili ni kuungama na bhadhihirishi matendo mabhibhi bhaghabhombili.
    19: Bhingi bhabhombeghe uganga bhabhongeniye fitabu fya bhene, bhekafinyanya mbele jha kila munu. Bwakati bhene bhibhalanga thamani jha fenu efu, jhajhele fipandi hamsini elfu fya hela.
    20: Efyo lilobhi lya Bwana lyajhenili kwa upana sana kwa ngofu.
    21: Jha Paulo kukamilisya huduma jha muene khola Efeso, Roho akandongosya kulota Yerusalemu kupetela Makedonia ni Akaya; Akajobha, “Baada jha kujha okhu, jhilondeka kulota Rumi kabhele.”
    22: Paulo akabhalaghisya Makedonia bhanafunzi bha muene bhabhele, Timotheo ni Erasto, ambabho bhajhele bhan'saidili. Lakini muene asiele Asia kwa muda.
    23: Wakati obhu kwatokili ghasia mbaha okhu Efeso kuhusu njela jhela.
    24: Sonara mmonga lihina lya muene Demetrio, ambajhe atengenisi fisanamu fya hela fya K'yara Diana, aletili biashara mbaha kwa mafundi.
    25: Efyo akabhabhonganiya mafundi bha mbombo ejhu ni kujobha, “Bhaheshimibhwa, mmanyili kujha mu biashara ejhe tete twijhingisya hela simehele.
    26: Mwilola ni kupeleka kujha, si apa tu Efeso, bali karibia Asia jhioha, Paulo ojho abhashawishi ni kubhageusya bhanu bhingi. Ijobha kujha ijhelepi miungu ambayo jhibhombiki kwa mabhoko.
    27: Na sio tu jhijhele hatari kujha biashara jha tete jhibetakujha jhilondeka lepi, lakini kabhele ni hekalu lya K'yara n'dala jha ajhe mbaha Diana ibhwesya kutolibhwa kujha ajhelepi ni maana. Kabhele ngaabhwesili hata kujhasya ubhaha bhwa muene, muene ambajhe Asia ni dunia bhakamwabudu.”
    28: Bho bhapeliki agha, bhamemibhu ni ligoga ni kujhuegha, bhakajobha, “Diana ghwa bhaefeso ndo mbaha.”
    29: Mji bhuoha bhwameli ligoga, ni bhanu bhakajumba pamonga mugati mu ukumbi bhwa michezo. Bhakabhakamila bhasafiri bhajhinu ni Paulo, Gayo ni Aristariko, bhabhahomili Makedonia.
    30: Paulo alondeghe kujhingila mu umati bhwa bhanu, lakini bhanafunzi bhakambesya.
    31: Kabhele, baadhi jha maafisa bha mkoa ghwa Asia ambabho bhajhele marafiki bha muene bhakandetela ujumbe kwa nghofo kunsoka asijhingili mu ukumbi bhwa michezo.
    32: Baadhi jha bhanu bhakajha bhijobha khenu ekhe ni bhangi lijambo lela, kwa ndabha umati bhwa bhanu bhwachanganyikibhu bhingi bhabhwesilepi hata kumanya kwandayakiki bhahidi pamonga.
    33: Bhayahudi bhakandeta Iskanda kwibhala jha umati bhwa bhanu ni kumbeka panani mbele jha bhanu. Iskanda akapisya ishara kwa kibhoko kya muene kupisya majhelesu kwa bhanu.
    34: Lakini bho bhamanyili kujha muene Myahudi, bhoha bhajhwegili kwa sauti jhimonga kwa muda ghwa masaa mabhele, “Diana ndo mbaha ghwa Bhaefeso.”
    35: Baada jha karani ghwa mji kubhugudamisya umati, ajobhili, 'Muenga bhagosi bha Efeso, niani jha amanyilepi mji obho bhwa Efeso ndo ntunzaji ghwa hekalu lya Diana mbaha ni picha jhela jhajhaguili kuhomela kumbinguni?
    36: Kulola kujha mambo agha ghibhwesekakalepi, twilondeka kujha ni utulivu na msibhombi kyokyoha kwa haraka.
    37: Kwandabha mubhakutili bhanu abha pa mahakama ambabho bhah'ejilepi bha hekalu wala sio bha kun'kufuru K'yara watete n'dala.
    38: Henu, kama Demetrio ni mafundi bhabhajhe pamonga nabhu bhajhe ni mashtaka dhidi jha munu jhejhioha, mahakama sijhewazi ni maliwali bhajhele. Na bhaletibhwayi mbele jha shauri.
    39: Lakini kama bhebhe wilonda kyokyoha kuhusu mambo ghangi, ghibeta kushughulikibhwamu kikao halali.
    40: Kwa kweli tujhele mu hatari jha kutuhumibhwa kuhusu ghasia ligono ele. Ijhelepi sababu jha machafuko agha na kubetakujha ni uwezo bhwa kughajhelesya.
    41: Baada jha kujobha agha, abhatawenye makutano.
  20:
    1: Baada jha ghasia kumalika, Paulo akabhakuta bhanafunzi ni kubhapela muoyo. Kisha kubhalagha ni kubhoka kulota Makedonia.
    2: Ni muene bho apetili mikoa ejhu na akajha akabhapela muoyo bhaamini, akajhingila Uyunani.
    3: Baada jha muene kujha pala kwa muda ghwa miesi midatu njama syaundibhu dhidi jha muene ni bhayahudi bho bhapeliki ikaribila kubhoka ku njela jha bahari kulotela Shamu, hivyo jhandondiki kukerebhuka kupetela Makedonia.
    4: Bhaandamene naku hadi Asia bhajhele Sopatro, mwana ghwa Pirho kuhoma Berea; Aristariko ni Sekundo, bhoha kuhoma bhaamini bha Bhathesalonike; Gayo ghwa Derbe; Timotheo; Tikiko ni Trofimo kuhoma Asia.
    5: Lakini bhanu abha bhamalikulongolela na bhatulendeleghe kula Troa.
    6: Kwa njela jha bahari kuhoma Filipi baada jha magono gha mikate ghyaghisopibhu lepi chachu, ni mu magono mahanu twabhafikili okhu Troa. Twatamili okhu kwa magono saba.
    7: Hata ligono lya kuanza lya juma, bho tubhonganiki pamonga ili kuumetula n'kate, Paulo alongelili ni bhaumini. Akajha apangili kubhoka ligono lya kilabhu lyake, Efyo akajhendelela kulongela hadi kiru kya manane.
    8: Kwajhele ni taa simehele mu kichumba kya panani ambapo twajhele tubhonganiki pamonga.
    9: Mu ridirisha ajhele atamili n'songolo mmonga lihina lya muene Utiko, ambajhe uelemibhu ni lugono. Hata Paulo bho ihutubila kwa muda mrefu, n'songolo ojho, ajhele amalikugona, akabina pasi kuhoma ghorofa jha tatu na aholibhu bho amalikufwa.
    10: Lakini Paulo akaselela pasi akinyosi muene panani pa muene, akan'kumbatila. Kisha akajobha, “Msikati tamaa kwandabha ujhe hai.”
    11: Kisha akakwela kabhele ghorofani na akaumetula n'kate akalya. Baada jha kulongela nabhu kwa muda mrefu hadi lubhuliku, akabhoka.
    12: Bhakandeta n'songolo jhola ajhe muomi bhafarijiki sana.
    13: Twebhene twalongolili palongolo jha Paulo kwa meli ni kulota Aso, ambapo tete tulondeghe kun'tola Paulo okhu. Ekhe ndo muene kyaalondeghe kubhomba, kwandabha apangi kubhomba kulota kupetela pandema.
    14: Bhoatufikili okhu Aso, twampaki mu meli tukalota Mitilene.
    15: Kisha tete tukatweka kuhoma okhu na ligono lya bhubhele twafikili lubhafu lwa bhubhele bhwa kisiwa kya Kio. Ligono lyalyafwatili twafikili kisiwa kya Samo, ni kilabhu jhiake twafikili mji bhwa Mileto.
    16: Kwandabha Paulo aamuili kusafiri kup'etela Efeso, ili kwamba asitumili muda bhwobhwoha mu Asia; kwandabha ajhe ni hangara jha kubhwahi Yerusalemu kwandabha jha sikukuu jha Pentekoste, kama ngajhibhwesekene muene kubhomba naha.
    17: Kuhoma Mileto akalaghisya bhanu hadi Efeso ni kubhakuta bhaseya bhakanisa.
    18: Bho bhafikili kwa muene akabhajobhela, muenga mwebhene mmanyili kuhoma ligono lya kuanza bho nikanyi apaAsia, jinsi kyanijhe kwa muenga muda bhuoha.
    19: Nintumikili Bwana kwa unyenyekevu bhoha ni kwa mahosi, ni mateso ghaghanikabhili nene kwa hila sya bhayahudi.
    20: Mmanyilijinsi ambafyo nakizuililepi kutangasya kwa muenga khenu kyokyoha ambakyo kyajhele muhimu, na jinsi nene kyanibhemenyisi waziwazi na kabhele kulota nyumba kwa nyumba.
    21: Mumanyili jinsi nene kyanikajhendelili kubhaonya bhayahudi ni bhayunani juu jha toba kwa K'yara ni imani kwa Bwana bhitu Yesu.
    22: Na henu, mulangayi, nene, nikantii Roho mtakatifu kulotela Yerusalemu, nisighamanyi mambo ambagho ghibetakunitokela nene okhu,
    23: ila kwa kujha Roho mtakatifu ikanishuhudila nene mu khila mji na ijobha kujha minyororo ni malombosi ndo fikanilendela.
    24: Lakini nene nafikiriri lepi kujha maisha ghangu ndo kwa njela jhojhioha jha thamani kwa nene, ili nibhwesiajhi kumala mwendo bhwangu ni huduma jhenipokili kuhoma kwa Bwana Yesu, kushuhudila injili jha neema jha K'yara.
    25: Ni henu, langayi, nimanyili kujha bhoha, miongoni mwa bhala bhanitolili kubhahubiri Ufalme, mwibetalepi kunibhona pamihu kabhele.
    26: Kwa hiyo nikabhashuhudila lelu ejhe, kujha nijhelepi ni hatia ni damu jha munu jhejhioha jhola.
    27: Kwandabha nakizuili lepi kubhatangasila mapenzi ghoha gha K'yara.
    28: Kwa hiyo mujhelayi mwebhaangalifu juu jha jhomu mwibhene, ni juu jha likundi lyoha ambalyo Roho mtakatifu abhabhekili muenga kujha bhaangalizi. Mujhelayi bhaangalifu kulilolela likusanyiku lya Bwana ambalyo alihemili kwa damu jha muene.
    29: Nimanyili kujha baada jha kubhoka kwa nene mbwa mwitu bhakali bhibheta kujhingila kwa muenga, na bhasilihurumili likundi.
    30: Nimanyili kwamba hata miongoni mwa jhomu mwebhene baadhi jha bhanu bhibeta kuhida ni kujobha mambo manofulepi, ili kubhafuta bhanafunzi bhabhakesiajhi bhene.
    31: Henu, mujhelayi mihu. Mukhombokayi kujha kwa miaka midatu nalekilepi kubhafundisha kila mmonga bhinu kwa mahosi kiru ni pamusi.
    32: Ni henu nene nikabhakabisi kwa K'yara, ni kwa lilobhi lya neema jha muene, ambalyo libhwesya kubhajenga ni kubhapela urithi pamonga nabhu bhoha bhabhabhekibhu bhakfu kwa K'yara.
    33: Natamanilepi hela, dhahabu, au maguanda.
    34: Mmanyili mwebhene kujha mabhoko agha inipelili mahitaji ghangu nejhoni ni mahitaji gha bhala bhabhajhe pamonga nani.
    35: 'Mu mambo agha nabhapelili mfano bhwa jinsi kyajhilondeka kubhasaidila bhanyonge kwa kubhomba mbombo, na jinsi kyamwilondeka kukhomboka malobhi gha Bwana Yesu, malobhi ambagho muene ajobhili: “Heri kupisya kuliko kupokela.”'
    36: Baada jha kujobha namna ejhe, apigili magoti akas'oka pamonga nabhu.
    37: Bhoha bhakalela sana ni kumbinila Paulo mu n'singu ni kumbusu.
    38: Bhahuzuniki zaidi jha ghoha kwandabha jha khela ambakyo ajobhili, kwamba kamwe bhibetalepi kubhubhona uso bhwa muene kabhele. Kisha bhakan'sindikila Merikebuni.
  21:
    1: Wakati tulekene nabhu, na twisafiri mu bahari, twafikili moja kwa moja mu mji bhwa Kosi, ni kilabhu jhiake twafikili mji bhwa Rodi, ni kuhoma okhu twafikili mji bhwa Patara.
    2: Bhotukabhili meli jhajhilobhoka kulota Foinike, twakwelili twasafiri.
    3: Bhotufikiri palongolo jha kisiwa kya Kipro, tukajhileka lubhafu lwa kushoto, twasafiri hadi Siria, tukabheka nanga mu mji bhwa Tiro, kwandabha okhu ndo meli jhilondekeghe ipakulibhwayi shehena jha muene.
    4: Baada jha kubhabhona bhanafunzi, twatamili okhu magono saba. Bhanafunzi abha bhakan'jobhela Paulo kupetela kwa Roho kwamba muene asikanyi Yerusalemu.
    5: Hata bho tutimisi magono ghala, tete twabhokili tukakilotela, bhoha pamonga, ni bhadala bhabhi ni bhana bhabhi, bhatusindikisi mu njela sa jhofo hadi bho tuhomi kwibhala jha mji. Kisha twapigili magoti mu masimbale, twasokili, twalaghene khila mmonga.
    6: Twakweli meli, khoni na bhene bhakakerebhuka kunyumba jha bhene kabhele.
    7: Hata bho tumalili safari jha jhoto kuhoma Tiro, twafikili Tolemai. Pala twasalimili bhalongobhitu, na twatamili okhu kwa ligono limonga.
    8: Kilabhu jhiake tukabhoka tukalota Kaisaria. Tete twajhingili munyumba jha Filipo, muhubiri bhwa injili, jhaajhele mmonga ghwa bhala saba, natu twatamili pamonga ni muene.
    9: Munu ojho ajhele ni bhabinti bhancheche mabikra ambabho bhatabiri.
    10: Baada jhakutama okhu kwa magono kadhaa, akaselela kuhoma Uyahudi nabii mmonga jhaakutibhwe gha Agabo.
    11: Muene akahida kwa tete ni kuuleta n'kanda ghwa Paulo. kwa obhu akakikhongili magolo ni mabhoko gha muene ni kujobha, “Roho Mtakatifu ijobha naha,” “Bhayahudi bha Yerusalemu bhibetakun'konga munu jhaimiliki n'kanda obho, nabhene bhibetakun'karibisi mu mabhoko gha bhanu bha mataifa.”
    12: Bhotupeliki mambo aghu, tete ni bhanu bhabhatameghe pala twansihi Paulo asikweli kulota Yerusalemu.
    13: Ndipo Paulo ajibili, “Mwibhomba kiki, mwilela ni kunivunja muoyo ghwa nene? Kwa ndabha nijhe tayari siyo tu kufungibhwa, lakini pia kufwelela okhu Yerusalemu kwandabha jha lihina lya Bwana Yesu.”
    14: Kwa vile Paulo alondelepi kushawishibhwa, twalekili ni kujobha, “Basi mapenzi gha Bwana ghabhombekayi.”
    15: Baada jha magono agha, twatolili mifuku ghitu ni kukwela Yerusalemu.
    16: Baadhi jha bhanafunzi kuhoma Kaisaria kabhele bhalongosene hatu. Bandetili munu mmonga jhaakutibhweghe Mnasoni, munu ghwa Kipro, mwanafunzi ghwa muandi, ambajhe twataminakhu.
    17: Bho tufikili Yerusalemu bhalongobhitu bhatukaribisi kwa furaha.
    18: Kilabhu jhiake Paulo alotili pamonga ni tete kwa Yakobo, ni bhaseya bhoha bhajhele.
    19: Baada jha kubhaponesya, abhapelili taarifa jhimonga baada jha jhenge jha mambo ambagho K'yara aghabhombili miongoni mwa mataifa kupetela huduma jhiake.
    20: Wakati bhapeliki aghu, bhakan'sifu K'yara ni kun'jobhela, “Wilola, ndongo, kujha ni maelfu bhalenga bhakyeriri miongoni mwa Bhayahudi. Bhene bhoha bhajhe ni nia jha kukamula sheria.
    21: Bhajobhibu kuhusu bhebhe, kujha ifundisya Bhayahudi bhabhitama kati jha mataifa kulekana ni Musa, ni kwamba ukabhajobhela bhasibhatairi bhana bhabhi, na bhasikesi desturi sya muandi.
    22: Twilondeka tukheta kiki? Bila shaka bhibetakupeleka bhebhe uhidili.
    23: 'Efyo bhombayi khila tete kyatukujobhela henu: tujhe ni bhanu bhancheche ambabho bhabhekili nadhiri.'
    24: Bhatolayi bhanu abha ni ukitakasiayi wa muene pamonga nabhu, na ubhalepayi gharama sya bhene, ili bhabhwesiayi kukasa mitu ghya bhene. Efyo khila mmonga akabhayi kumanya kujha mambo ghabhajobhibhu kuhusu bhebhe gha udesi. Bhibetakusimanyisya kujha bhebhe kabhele ghwikesya sheria.
    25: Lakini kwa habari sya bhamataifa ambabho bhajhele bhaumini, twalembilli ni kupisya malaghisu kwamba bhilondeka kwijhepusya ni fenu fya fipisibhu dhabihu kwa sanamu, ni damu, kutokana ni khela kya kiniyongibhu, na bhakiepushayi ni uasherati.”
    26: Ndipo, Paulo abhaletili bhagosi, ni ligono lya pili, akakitakasa muene pamonga nabhu, akajhingila mu hekalu, kipindi kya ligono lya kwitakasya hadi sadaka kupisibhwa kwa ndabha jha khila mmonga bhabhi.
    27: Magono aghu saba bho ghakaribili kumalika, baadhi jha Bhayahudi kuhoma Asia bhakambona Paulo mu hekalu, ni makutano bhakadada, ni kun'sosolela mabhoko.
    28: Bhakajha bhijhwegha, “Bhanu bha Israeli, tutangatilayi. Ojho ndo munu jhola jha ikabhamanyisya bhanu khila mahali mambo ambagho ndo kinyume kya bhanu, sheria, ni mahali apa. Kabhele abhaletili Bhayunani mu hekalu ni kupanajisi mahali apa patakatifu.”
    29: Kwa kujha mwanzoni bhajhele bhambwene Trofimo Muefeso akajha pamonga ni muene mjini, na bhene bhadhanileghe kwamba Paulo andetili mu hekalu.
    30: Mji bhuoha bhwajhele ni taharuki, ni bhanu bhakajumba pamonga ni kun'kamula Paulo. Bhakampisya kwibhala jha hekalu, ni miliangu mara jhikafungibhwa.
    31: Bhobhijaribu kun'koma habari syamfikili mbaha ghwa jeshi lya bhalinzi kujha Yerusalemu jhioha jhimemili ghasia.
    32: Mara ejhu akabhatola askari ni jemedari akaujumbila umati. Wakati bhanu bhambwene mbaha ghwa majeshi ni askari, bhakaleka kun'tobha Paulo.
    33: Kisha mbaha ghwa majeshi akan'karibila ni kun'kamula Paulo, ni kuamuru akongibhwayi minyororo mu mbele. Akan'kota muene niani na aketili kiki.
    34: Baadhi jha bhanu mu umati bhakajha bhipwayuka khenu akhe ni bhangi k'enge. Kwa kujha jemedari abhwesilepi kubhajobhela kyokyoha kwandabha jha sela njuegho, akaamuru Paulo aletibhwayi mugati mu ngome.
    35: Basi bho afikili pa ngazi, akatolibhwa ni askari kwa ndabha jha ghasia sya umati.
    36: Ndabha umati bhwa bhanu bhan'kesisi na bhajhendelili kujhuegha, “Mumbosiajhi ojhu!”
    37: Paulo bho iletibhwa mugati mu ngome, an'jobhili mbaha ghwa majeshi, “Nibhwesya kun'jobhela khenu?” Jhola mbaha ghwa jeshi akajobha, “Je wilongela Kiyunani?
    38: Je, bhebhe sio jhola Mmisri ambajhe awali alonguisi uasi na atolili magaidi elfu nne nyikani?”
    39: Paulo akajobha, “Nene na Myahudi, kuhoma mji bhwa Tarso jha Kilikia. Nene na raia ghwa mji maarufu. Nikabhas'oka, mniruhusiajhi nilongelayi ni bhanu.”
    40: Wakati jemedari ampelili ruhusa, Paulo akajhema pa ngazi ni kupisya ishara kwa bhanu kwa kibhoko kya muene. Wakati bhajhele kinunu sana, akalongela nabhu kwa Kihebrania. Akajobha,
  22:
    1: “'Bhalongo bha dadijhangu, mupelekisiajhi utetezi bhwa nene bhwanibetakubhomba henu kwa muenga.”
    2: Makutano bho bhap'eliki Paulo ilongela nabhu kwa kiebrania, bhakagudama. Akajobha,
    3: “Nene ne myahudi, nihogoliki mji bhwa Tarso lieneo lya Kilikia, ila nakabhili elimu katika mji obho, pamagolo pa Gamalieli. Namanyisibhu kul'engana ni njela sahihi sya sheria sya bhadadijhitu. Nene nijhenibidii jha K'yara, kama muenga mwebhoha kyamujhe lelu.
    4: Nabhatesisi kwa njela ejhe hadi kufwa; nabhakhongili bhagosi ni bhadala ni kubhasopa mu ligereza.
    5: Hata kuhani mbaha ni bhaseya bhoha bhibhwesya kupisya ushahidi kujha napokili barua kuhoma kwa bhene kwandabha jha bhalongobhangu bhabhajhele Dameski, kwanene kusafiri kulota okhu. Jhajhele nibhaletayi bhanu Yerusalemu kwa njela ili bhakongibhwayi ni kutobhibhwa.
    6: Jhatokili pala bho nisafiri nikaribila Dameski, majira gha pamusi ghafla nuru mbaha jhikatokela kumbinguni jhikajhanda kuniangasya.
    7: Nikabina pasi ni kupeleka sauti jhikanijobhela, 'Sauli, Sauli kwandayakiki ukaniudhi?'
    8: Najibili, 'bhebhe wa niani, Bwana?' Akanijobhela, 'Nene na Yesu Mnazareti, ambajhe bhebhe ukaniudhi.'
    9: Bhala bhabhajhele pamonga ni nene bhajhibhwene nuru, ila bhapeliki lepi sauti jha jhola jhaalongeleghe ni nene.
    10: Nikajobha, 'Niketakiki, Bwana?' akanijobhela, jhemayi na ujhingilayi Dameski; okhu wibeta kujobhibhwa kila khenu kya wilondeka kubhomba.'
    11: Nabhwesilepi kulola kwandabha jha muangaza bhwa nuru jhela, ndipo nikalota Dameski kwa kulongosibhwa ni mabhoko gha bhala bha bhajhe ni nene.
    12: Okhu nikabhonana ni munu jhaakutibhweghe Anania, ajhele munu jhaakamili sheria ni mwenye kuheshimika mbele jha bhayahudi bhoha bhabhatamili okhu.
    13: Akahida kwa nene, akajhema palongolo pa nene, ni kujobha, 'Ndongobhangu Sauli, ubhwesiajhi kulola.' Kwa muda bholabhola nikabhwesya kulola ni kumbona.
    14: Akajobha, 'K'yara ghwa dadijhitu akuchaguili bhebhe ubhwesyajhi kumanya mapenzi gha muene, kumbona jhola mwenye haki, ni kupeleka sauti jha jhihomela mu kinywa kya muene.
    15: Kwandabha wibetakujha shahidi kwa muene kwa bhanu bhoha juu jha ughabhwene ni kup'eleka.
    16: Basi henu kwandayikiki wilenda? Jhumukayi, ubatisibhwayi, ukasukayi dhambi sya jhobhi wakati ukalikuta lihina lya jhobhi.'
    17: Baada jha kukerebhuka Yerusalemu, na bho nisali mugati mu hekalu, jhikatokela kujha napelibhu maono.
    18: Nikambona akanijobhela, 'Hima na ubhokayi Yerusalemu manyata, kwandabha bhibetalepi kujhedekela ushuhuda bhwa jhobhi kuhusu nene.'
    19: Nikajobha, 'Bwana, bhabhu bhene bhamanyili nabhafungili mu ligereza ni kubhatobha bhala bhabhakuaminili mu khila lisinagogi.
    20: Ni damu jha Stefano shahidi ghwa jhobhi bho jhijhitiki, Nene kabhele najhele nijhemili karibu ni kujhedekela na najhele nilenda nghobho sya bhala bhabhan'komili.
    21: Lakini akanijobhela, 'Lotayi, kwandabha nene nibeta kulaghisya ulotayi patali kwa bhanu bha mataifa.”
    22: 'Bhanu bhakanduhusu kulongela habari jha lilobhi e''le. Lakini baadaye bhakakwesya sauti ni kujobha, “mbosiajhi munu ojho mu nchi: Kwandabha sahihi aishiayi.”'
    23: Bho bhikwesya sauti, ni kutagha maguanda gha bhene ni kusopa malifu kunani,
    24: Jemedari mbaha akaamuru Paulo aletibhwayi ngomeni. Akaamuru akotibhwayi khoni itobhibhwa mijeledi, ili muene amanyayi kwandabha jhakiki bhampigileghe makelele namna jhela.
    25: Hata bho bhan'kongili mighojhi, Paulo akan'jobhela jhola akida jha ajhemili pamonga naku, “Je! ndo haki kwa muenga kun'tobha munu jha ajhele Mrumi na akona kuhukumibhwa?”
    26: Yola akida bho apeliki malobhi agha akalota kwa jemedari mbaha ni kun'jobhela, akajobha, “Wilonda kubhomba kiki? kwa maana munu ojho ndo Mrumi.”
    27: Jemedari mbaha akahida ni kun'jobhela, “Nijobhelayi, je bhebhe ndo raia ghwa Rumi?” Paulo akajobha, “Ena.”
    28: Jemedari akan'jibu, “Kwa kupetela kiasi kibhaha kya hela ndipo nakabhili uraia.” Lakini Paulo akan'jobhela, “'Nene ndo Mrumi wa kuhogoleka.”
    29: Basi bhala bhabhajhetayari kulota kun'kota bhakabhoka ni kundeka wakati bhobhuobhu. Ni jemedari ni muene akatila, bho amanyili kujha Paulo ndo Mrumi, ni kwandabha an'kongili.
    30: Ligono lyalyafwatili, jemedari mbaha alondeghe kumanya ukweli kuhusu mashtaka gha bhayahudi dhidi jha Paulo. Efyo akambopolela fifungu fya muene akaamuru bhakuu bha makuhani ni baraza lyoha bhabhonanayi. Akandeta Paulo pasi, ni kumbeka pagati pa bhene.
  23:
    1: Paulo akabhalanga moja kwa moja bhanu bha baraza ni kujobha, “Bhalongobhangu, niishi mbele sya K'yaara kwa dhamira sinofu hadi naha lelu.”
    2: Kuhani mbaha Anania akabhaamuru bhala bhabhajhemili karibu nakhu bhan'tobhayi kinywa kya muene.
    3: Ndipo Paulo akan'jobhela, “K'yara ibetakutobha bhebhe, ukuta bhwa bhubakibhu chokaa. Utamili ukanihukumu kwa sheria, nabhi wiamuru nitobhibhwayi kinyume kya sheria?”
    4: Bhala bhabhajhemili karibu ni muene bhakajobha, “Ivi naha ndo kya ukandigha kuhani mbaha ghwa K'yara?”
    5: Paulo akajobha, “bhalongobhangu, nene namanyilepi kujha ojho ndo kuhani mbaha. Kwa kujha jhilembibhu wibetalepi kulongela vibaya panani pa mtawala wa bhanu bha jhobhi.”
    6: Paulo bho abhuene jha kujha upande umonga bhwa baraza ni Masadukayo ni bhangi Mafarisayo, akakuesya sauti ni kujobha, “bhalongobhangu nene na Mfarisayo, mwana ghwa Mfarisayo. Kwa ndabha ejhu nitegemela kwa ujasiri ufufuo bhwa bhafu bhanihukumibhwa nabhu.”
    7: Bho aghajobhi agha, malumbano mabhaha ghatokili baina jha Mafarisayo ni Masadukayo, ni mkutano bhwagawanyiki.
    8: Kwani Masadukayo bhijobha ujhelepi ufufuo, malaika bhwala ijhelepi roho, ila Mafarisayo bhijobha agha ghoha ghajhele.
    9: Ghasia mbaha jhikatokela ni baadhi jha bhaandishi bhabhajhele lubhafu lwa Mafarisayo bhakajhema ni kujadili, bhakajobha, “tubhwelepi kyokyoh dhidi jha munu ojho. Bhuli kama roho au malaika alongili nabhu?”
    10: Wakati kuhomili hoja mbaha, mbaha ghwa majeshi atilili kujha Paulo ngaalalulibhu fipandi fipandi na bhene, hivyo akaamuru bhanajeshi bhaselelayi pasi ni kuntola kwa nghofu kuhoma kwa bhajumbe bha baraza, ni kundeta mu ngome.
    11: Kiru kyakyafwatili Bwana ajhemili karibu ni muene ni kujobha, “Usitili, kwa ndabha unishuhudili katika Yerusalemu, hivyo kabhele wibetakupisya ushahidi ku Roma.”
    12: 'Bho kubhalele, baadhi jha Bhayahudi bhabhombi liagano ni kukuta laana panani pa bhene: bhajobhi kujha bhibetalepi kulya wala kunywa kyokyoha mpaka pabhibetakun''koma Paulo.'
    13: Kwajhele ni bhanu zaidi jha arobaini ambabho bhabhombili njama ejhe.
    14: Bhakalota kwa bhabhaha bha makuhani ni bhaseya ni kujobha, “Tukibhekili twebhene mu laana mbaha, tusili kyokyoha mpaka patwibetakun'koma Paulo.
    15: Hivyo henu, baraza lin'jobhelayi jemedari mbaha andetayi kwa muenga, kana kwamba mwiamura kesi jha muene kwa usahihi. Kwa tete tujhe tayari kun'koma kabla jha kuhida apa.”
    16: Lakini muana wa dada jhake ni Paulo apeliki kujha kujhe ni njama, akalota akajhingila mugati mu ngome ni kun'jobhela Paulo.
    17: Paulo akan'kuta akida mmonga ni kujobha, “N'tolayi n'songolo ojho kwa jemedari; ndabha ajhe ni lilobhi lya kun'jobhela.”
    18: Basi akida akan'tola n'songolo jhola akandongosya kwa jemedari mbaha akan'jobhela, “Paulo jhola mfungwa anikutili alondeghe nikuletelayi n'songolo ojho kwa bhebhe. Ajhe ni lilobhi lya kujobhela.”
    19: Jemedali mbaha jhola akan'kamula kwa kun'kota, “Khenu gani wilonda kun'jobhela?”
    20: Kijana jhola akajobha “Bhayahudi bhajobhene kukusoka undetayi Paulo kilabhu ku baraza ili kana kwamba bhilonda kukabha habari sya muene kwa usahihi nesu.
    21: Basi bhebhe usijhedekeli kwandabha bhanu zaidi jha arobaini bhakamvizila. Bhakikhongili kw laana, bhasili wala kunywa hadi pabhibetakun'koma. Hata henu bhajhe tayari, bhil'endela kibali kuhoma kwa bhebhe.”
    22: Basi jhola jemedari mbaha akandeka n'songolo akilotelayi, baada jha kundaghisya, “usin'jobheli munu jhejhioha kujobha unijobhili agha.”
    23: Akabhakuta maakida bhabhele akajobha bhatayarisiajhi askari mia mbili kulota Kaisaria ni askari bhakwela farasi sabini, ni bhabhajhe ni migoha mia mbili, mwibetakubhoka zamu jha tatu pakilu.
    24: Akabhajobhela kubheka bhanyama tayari ambaye Paulo ibetakun'tumila ni kun'tola salama kwa Feliki Gavana.
    25: Akajhendika barua kwa namna ejhe,
    26: Klaudio Lisia kwa Liwali mtukufu Feliki, salamu.
    27: Munu ojho akamuili kwa bhayahudi bhakajha karibu kun'koma, ndipo nikalota pamonga ni kikosi kya askari nikamwokola, bhonikabhili habari kujha muene raia ghwa kirumi.
    28: Nilondeghe kumanya kwandayakiki bhan'takili, efyo nampelili mu baraza.
    29: Nikabhona kwamba atakilibhu kwandabha jha maswali gha sheria jha bhene wala atakilibhu lepi lilobhi lyolyoha lya kustahili kukomibhwa wala kukongeka.
    30: Kisha jhamanyikene kwa nene kujha ijhe njama dhidi jha muene, ivyo kwa haraka nikandaghisya kwa bhebhe, ni kubhalaghisya bhabhakan'shtaki kabhele bhaletayi mashataka dhidi jha muene mbele jha bhebhe. Bhakalaghana.”
    31: 'Basi askari bhala bhakatii amri: bhakan''tola Paulo bhakandeta hadi Antipatri pakilu.'
    32: Ligono lyalyakesili, maaskari bhingi bhakabhateka bhala bhakwela farasi bhalotayi pamonga ni muene na bhene bhakakerebhuka ku ngome.
    33: Ni bhakwela farasi bhobhafikili Kaisaria, ni kumpela liwali barua jhela, bhakambeka Paulo palongolo pa muene.
    34: Ni muene liwali bho ajhisomili barua, an'kotili Paulo ahomili lijimbo leleku; bhoamanyili jha kujha ni munu ghwa Kilikia,
    35: akajobha, “Nibetakup'eleka bhebhe pabhibetakuhida bhala bhabhakutakili, “akamuru abhekibhwayi pa ikulu jha Herode.
  24:
    1: Baada jha magono mahanu, Anania kuhani mbaha, baadhi jha bhaseya ni n'jobhaji mmonga jhaakutibhweghe Tertulo, bhakalota pala. Bhanu abha bhaletili mashataka dhidi jha Paulo kwa Gavana.
    2: Paulo bho ajhemili palongolo pa gavana, Tertulo akajhanda kun'takila ni kujobha kwa gavana, “kwandabha jha bhebhe tujhe ni imani nibaha; ni kwa maono ghe jhobhi ghileta mageuzi manofu mu taifa lya jhoto;
    3: Basi kwa shukurani jhioha twipokela shukurani jhioha khila khenu kya wibhomba, Wasalam mheshimibhwa Feliki.
    4: Lakini nisikutondesi zaidi, nikusihi unipelekesiajhi malobhi madusu kwa fadhili jha jhobhi.
    5: 'Kwandabha tun''kabhili munu ojho n''korofi, na isababisya bhayahudi bhoha kuasi pa dunia. Kabhele ndo ndongosi ghwa madhehebu gha Bhanazorayo. (Zingatilati: Sehemu jha malobhi gha n''sitari obhu 24: 6'
    6: 'Na kabhele ajaribu kulisoppa hekalu unajisi hivyo tukan''kamula, ujhelepi mu nakala sinofu sya muandi). (Zingatilayi: N''stari obho'
    7: Lisiasi, afisa, akahida na akan'tola kwa nghofu mu mabhoko gha tete, ujhelepi mu nakala sinofu sya majhandiku gha muandi).
    8: Lekan'kotayi Paulo kuhusu mambo agha, hata wibetakusimanyisya ni khenu gani tun'takili.”
    9: Bhayahudi ni bhene bhakan'takila Paulo, bhakajobha kujha mambo agha gha bhukweli.
    10: Liwali bho ampungili kibhoko ili Paulo alongelayi, Paulo ajibili, “Nimanyili kujha kwa miaka mingi ujhe ghwa mwamuzi ghwa taifa ele, na nijhe ni furaha kwijhelesya nejhoni kwa bhebhe.
    11: Wibhwesya kuhakikisya kujha ghapetilepi zaidi jha magono kumi na mbili tangia nikwelili kulota kuabudu Yerusalemu.
    12: Na bhobhanikolili mu hekalu, nabishenelepi ni munu jhejhioha, na nabhombi lepi fuju pa mkutano, wala ku masinagogi wala mugati mu mji;
    13: na bhibhwesya lepi kuhakikisha kwa bhebhe mashitaka gha bhakanitakila dhidi jha nene.
    14: Ila nikiri e'le kwa bhebhe, jha kujha kwa njela jhela ambayo bhakajhikuta dhehebu, kwa njela jhejhu ejhu nikantumikila K'yara ghwa dadi jhitu. Nene ne mwaminifu kwa ghoha mu sheria ni maandikhu gha manabii.
    15: Nijhe ni bhujasiri bholabhola kwa K'yara ambabho hata abhu nabhene bhakaulendela, kuhida kwa ufufuo kwa bhafu, kwa bhoha bhenye haki na bhabhabelikujha ni haki kabhele;
    16: ni kwa e'le, nibhomba mbombo ili nijhelayi ni dhamiri jhajhibelikujha ni hatia mbele jha K'yara ni mbele jha bhanu kupetela mambo ghoha.
    17: Henu baada jha miaka mingi nihidili kuleta msaada kwa taifa lya nene ni zawadi jha hela.
    18: Bho nibhombi naha, Bhayahudi fulani bha Asia bhanikolili mugati mu sherehe jha utakaso mugati mu hekalu, bila likundi lya bhanu wala ghasia.
    19: Bhanu abha ambabho jhilondeka bhajhelayi mbele jha bhebhe henu apa na bhajobhayi khela kyabhajhenaku juu jha nene kama bhajhe ni lilobhi lyolyoha.
    20: Au bhanu abha bhene na bhajobhayi likosa leleku lyabhalibhwene kwa nene bho nijhemili palongolo pa baraza lya kiyahudi;
    21: Isipokujha kwa ndabha jha khenu kimonga kyanakijobhili kwa sauti bho nijhemili katikati jha bhene, 'kwandabha jha ufufuo bhwa bhafu muenga mukanihukumu.”
    22: Feliki ajhele ataarifibhu kinofu kuhusu njela, ni kubhuairisha mkutano. Akajobha, “Lisia jemedari paibeta kuhida pasi kuhoma Yerusalemu nibetakubisya maamuzi dhidi jha mashitaka gha muenga.”
    23: Ndipo akaamuru akida andendayi Paulo, ili ajhelayi ni nafasi na sijhi munu wakubhabesya bharafiki bha muene bhasin'tangatili wala kun'gendela.
    24: Baada jha magono kadhaa, Feliki akakerebhuka ni Drusila n'dala munu jha ajhe Myahudi, akalaghisya kun'kuta Paulo ni kupelekesya kuhomela kwa muene habari sya imani mugati mwa Kristu Yesu.
    25: Ila Paulo bho ajhele ijadiliana ni muene kuhusu haki kujha ni kiasi ni hukumu jhajhibeta kuhida, Feliki akakabha hofu akajibu, “lotayi patali kwa henu, ila nikakabhayi muda kabhele, nibetakukuta.”
    26: Muda bhobhuobhu, ategemili kujha Paulo ibeta kumpela hela kwa hiyo ankutili mara simehele kulongela naku.
    27: Ila miaka mibhele jhajhipetili, Porkio Festo akajha Liwali baada jha Feliki, ila Feliki alondeghe kwipendekesya kwa bhayahudi, efyo akandeka Paulo chini jha uangalizi.
  25:
    1: Ndipo Festo ajhingili mu lijimbo elu ni baada jha magono madatu akalota kuhoma Kaisaria hadi Yerusalemu.
    2: Kuhani mbaha ni bhayahudi mashuhuri bhaletili shutuma dhidi jha Paulo kwa Festo, na bhalongili kwa nghofu kwa Festo.
    3: Na bhan'sokili Festo fadhili juu jha habari sya Paulo abhwesiajhi kunkuta Yerusalemu ili bhabhwesiajhi kun'koma munjela.
    4: Lakini Festo ajibili kujha Paulo ajhele mfungwa mu Kaisaria, ni kwamba muene ikerebhuka okhu manyata.
    5: Ajobhili “Kwa hiyo, bhala ambabho bhibhwesya kulota okhu ni tete. Kama kujhe ni khenu kibaya kwa munu ojho, mwilondeka kun'shtaki.”
    6: Baada jha kutama magono nane au kumi zaidi, akakerebhuka Kaisaria. Na ligono lyalafuatili atamili pa kiti kya hukumu ni kuamuru Paulo aletibhwayi kwa muene.
    7: Bho afikili, Bhayahudi kuhoma Yerusalemu bhajhemi karibu, bhakapisya mashtaka mazito ambajho bhabhwesilepi kughathibitisha.
    8: Paulo akitetili ni kujobha, sio dhidi jha lihina lya bhayahudi, sio panani pa hekalu, na sio panani pa Kaisaria, nibhombi mabaya.'
    9: Lakini Festo alondeghe kwipendekesya kwa bhayahudi, efyo akan'jibu Paulo ni kujobha, 'Je, wilonda kulota Yerusalemu ni kuhukumulibhwa ni nene kuhusu mambo agha okhu?'
    10: Paulo ajobhili, 'nijhemili mbele jha kiti kya hukumu kya Kaisari ambapo nilondeka kuhukumulibhwa. Nibhakosilepi bhayahudi, kama kya umanyi bhebhe.
    11: Nikajhiajhi nikosili na kama nibhombi kyakilondeka kifo, nibelepi kufwa. Lakini kama shutuma sya bhene khenu lepi, ajhelepi munu jhaibhwesya kunikabidhi kwa bhene. Nikansoka Kaisari. '
    12: Baada jha Festo kulongela ni baraza akajibu, “Ukan'soka Kaisari; wibetalota kwa Kaisari.”
    13: Baada jha magono kadhaa, mfalme Agripa ni Bernike bhafikili Kaisaria kubhomba ziara rasmi kwa Festo.
    14: Baada jha kutamaapu kwa magono mingi, Festo awasilishi kesi jha Paulo kwa mfalme; Akajobha, 'Munu mmonga alekibhu apa ni Feliki kama mfungwa.
    15: Bho nijhe Yerusalemu makuhani bhabhaha ni bhaseya bha bhayahudi bhaletili mashtaka juu jha munu ojho kwa nene na bhene bhakotili juu jha hukumu dhidi jha muene.
    16: Kwa e'le nene nabhajibili kujha desturi jha Bharoma lepi kumpisya munu upendeleo badala jhiake, mtuhumibhwa ilondeka kujha ni nafasi jha kubhakabili bhashtaki bha muene ni kwitetela dhidi jha tuhuma e'su.
    17: Kwa hiyo, bhobhahidili pamonga apa, nabhwesilepi kulendela, lakini ligono lya lyafwatili natamili pakiti kya hukumu ni kuamuru munu ojho aletibhwayi mugati.
    18: Wakati bhashtaki bhajhemili ni kun'shtaki, nifikirileghe kujha ghajhelepi mashtaka mabaha ghaghaletibhu dhidi jha muene.
    19: Badala jhiake, bhajhele ni mabishano fulani pamonga ni muene kuhusu dini jha bhene ni kuhusu Yesu ambajhe afuili, lakini Paulo idai kuwa ajhe muomi.
    20: Nafumbibhu jinsi jha kuchungusya lisuala e'le, na nan'kotili kama ngaalotili Yerusalemu kuhukumibhwa kuhusu mambo agha.
    21: Lakini Paulo bho akutibhu abhekibhwayi chini jha ulinzi kwandabha jha uamuzi bhwa Mfalme, naamuiri abhekibhwayi hata panibeta kumpeleka kwa Kaisari.'
    22: Agripa alongilili ni Festo, “Nilondeghe kabhele kumpelekesya munu ojho.” “Festo, akajobha, “kilabhu wibeta kumpelekesya.”
    23: Hivyo kilabhu jhiake, Agripa ni Bernike bhafikili ni sherehe simehele; bhafikili pa ukumbi ni maafisa bha kijeshi, ni bhanu mashuhuri bha mji. Ni Festo bho apisili amri, Paulo aletibhu kwa bhene.
    24: Festo akajobha, “Mfalme Agripa, ni bhanu bhoha ambabho bhabhajhele apa pamonga natu, mukambona munu ojho; Jumuiya jhioha jha bhayahudi okhu Yerusalemu ni apa kabhele bhilonda nibhashauriajhi, ni bhene bhakapiga kelele kwa nene kwamba asitami.
    25: Nibhona kujha abhombilepi lyalilondeka kufwa; Lakini kwandabha an'kutili Mfalme, naamuili nimpelekayi kwa muene.
    26: Lakini nijhelepi ni khenu dhahiri kya kulemba kwa Mfalme. Kwandabha ejhe, nindetili kwa bhebhe, hasa kwa bhebhe, Mfalme Agripa, ili nibhwesiajhi kujha ni khenu kya kulemba kuhusu kesi.
    27: Kwa kujha nibhona ijhelepi ni maana kumpeleka mfungwa ni bila kulasya mashtaka ghaghakan'kabili.
  26:
    1: Efyo, Agripa akan'jobhela Paulo, `Wiruhusibhwa kwitetela. 'Ndipo Paulo akanyosya kibhoko kya muene akakitetela naha.
    2: '''Nikibhona nihobhwiki, Mfalme Agripa, ili kubhomba kesi jha nene mbele jha bhebhe dhidi jha mashtaka ghoha gha bhayahudi.'
    3: Hasa, kwandabha bhebhe ghwe n'taalamu ghwa desturi sya bhajhahudi ni maswali. Hivyo nisoka unipelekesiajhi kwa uvumilivu.
    4: Kweli, Bhayahudi bhoha bhamanyili jinsi kyaniishili kuhoma ujana bhwangu mu taifa lyangu okhu Yerusalemu.
    5: Bhanimanyili kuh'omela kubhuandu na bhilondeka kujhedekela kujha naiishili kama Mfarisayo, dhehebu lenye msimamo n'kali ku dini jhitu.
    6: Henu nijhemili apa nihukumulibhwayi kwandabha nene nalangili ahadi ambajho K'yara abhombili ni bha dadi jhitu.
    7: Ejhe ndo ahadi ambajho makabila ghitu kumi na mbili ghinoghela kupokela kama bhakamwabudu K'yara kwa bidii kiru ni musi. Ndo kwandabha jha tumaini e'le, mfalme Agripa, kujha Bhayahudi bhakanishtaki.
    8: Kwandajhakiki jhejhioha kati jhinu ifiki kujha ajabu kwamba K'yara ifufula bhafu?
    9: Wakati umonga nafikiri ne muene kujha nganibhombili mambo ghamehele dhidi jha lihina lya Yesu ghwa Nazareti.
    10: Nabhombi agha ku Yerusalemu; Nabhafungili bhaamini bhingi mu ligereza na najhele ni mamlaka kuhoma kwa bhabhaha bha makuhani kubhomba naha; na wakati bhikomibhwa, napigili kura dhidi jha bhene.
    11: Mara nyingi nabhatobhili mu masinagogi ghoha na najaribu kubhabhomba bhaibelayi imani jha bhene. Najhele ni ligoga sana juu jha bhene na nabhabhengili ata mu miiji jha kubhuhesya.
    12: Wakati nibhomba agha, nalotili Dameski, nikajha ni mamlaka ni malaghisu kuhoma kwa makuhani ni bhabhaha;
    13: bho nijhele munjhela wakati wa pamusi, Mfalme, nabhubhwene muanga kuhoma kumbinguni bhwajhele n'kali kuliko kijobha na bhwang'aniri kutusyongoka nene ni bhanu bhabhasafiriaghe pamonga ni nene.
    14: 'Twebhona bho tubinili pasi, napeliki sauti jhilongela ni nene jhikajha jhijhoba kwa lugha jha Kiebrani: `Sauli, Sauli! Kwandajhakiki ukanitesya? Ni panonono kwa bhebhe kutobha liteke ni chokoo.'
    15: Ndipo nikajobha, 'Bhebhe we niani, Bwana?' Bwana akajibu, 'Nene ne Yesu ambajhe ukanitesya.
    16: Henu jhinukayi ujhemayi kwa magolo gha jhobhi; ndabha kwa kusudi e'le nene nibhonekene kwa jhobhi, nikuteuili kujha m'tumishi ni shahidi juu jha mambo ambagho umanyili kuhusu nene henu ni mambo ghanibetakulasya baadajhe;
    17: na Nibetakuokola kwa bhanu ni bhanu bha mataifa ambapo nibetakulaghisya,
    18: kufungula mihu gha bhene ni kubhapisya mu ngisi kulota kwa muanga ni kuhoma ku nghofu sya syetani bhan'geukilayi K'yara; ili bhabhwesyajhi kupokela kuhoma kwa K'yara msamaha bhwa dhambi ni urithi ambao nibhapeli bhala bhanibhatengili kwa imani jhaijhe kwa nene.
    19: Hivyo, mfalme Agripa, nabhwesilepi kuasi maono gha kumbinguni,
    20: lakini, kwa bhala bhabhajhele ku Dameski hoti, ni kisha Yerusalemu ni nchi jhioha jha Yudea, kabhele ni kwa bhanu bha mataifa ghangi, nahubiri kujha bhatubuajhi ni kun'geukila K'yara, bhabhombayi matendo gha ghikastahili toba.
    21: Kwa ndabha ejhu Bhajhahudi bhanikamuili mu lihekalu, bhakajaribu kunikoma.
    22: K'yara anitangili mpaka henu, hivyo ni jhema ni kushuhudila kwa bhanu bha kawaida ni kwa bhala bhabhaha juu jha ghala ambagho manabii ni Musa bhajobhili ghitokel na sio fenge;
    23: kwamba Kristu lazima ibetakutesibhwa na ibetakujha gwa kuanza kufufuka kuhoma kwa bhafu ni kutangasya mwanga kwa Bhayahudi ni bhanu bha mataifa.
    24: Paulo akamala kwitetela, Festo akajobha kwa sauti mbaha, 'Paulo, bhebhe ndo mwendawazimu! masomo gha bhebhe ghakubhombili ujhelayi ghwe silola.
    25: Lakini Paulo akajobha, Nene namwendawazimu lepi, mheshimiwa Festo; lakini kwa ujasiri nijobha malobhi gha ukweli tu.
    26: Kwa kujha mfalme umanyili kuhusu mambo agha; na hivyo, nilongela kwa uhuru kwa muene, kwa maana nijhe ni hakika kujha lijhelepi lyolyoha lya libetakufighibhwa; kwa kujha e'le libhombiki lepi pa pembeni.
    27: Je, ghwikiera manabii, Mfalme Agripa? Nimanyi kujha wiamini.'
    28: Agripa akan'jobhela Paulo, 'Kwa muda mfupi wibhwesya Mkristu?
    29: Paulo akajobha, “Nikan'soka K'yara kujha, kwa mda mfupi au n'tali, sio bhebhe tu, bali bhoha bhabhakanipelekesya lelu, bhebhe kama nene, lakini bila ejhe minyororo ghya mu gereza.”
    30: Ndipo mfalme akajhema, ni liwali, ni Bernike kabhele, ni bhala bhabhajhele bhatami pamonga nabhu,
    31: bho bhabhokili pa ukumbi, bhalongili bhene kwa bhene ni kujobha, 'Munu ojho akastahili lepi kifo wala kifungu.'
    32: Agripa akan'jobhela Festo, “Munu ojho jhilondeka ajhelayi huru kama ngaakatilepi rufani kwa Kaisari.”
  27:
    1: Bho jhiamulibhu kujha twilondeka kusafiri kwa masi kulota Italia, bhan'kabidhi Paulo ni bhafungwa bhangi kwa afisa mmonga bhwa jeshi la Kiroma jhaakutibhweghe Julio, ghwa kikosi kya Agustani.
    2: Twakweli meli kuhoma Adramitamu, ambajho jhajhele isafiriajhi mundemandema jha pwani jha Asia. Hivyo tukajhingila baharini. Aristaka kuhoma Thesolanike jha Makedonia akalota pamonga ni tete.
    3: Ligono lyalakesisi tukasopa nanga mu mji bhwa Sidoni, ambapo Julio ambombili Paulo kwa ukarimu ni kunduhusu kulota kwa bharafiki zake kupokela ukarimu bhwa nene.
    4: Kuhoma api tokalota mu bahari twasafiri kusyongoka kisiwa kya Kipro ambakyo kya k'engibhu ni m'pongo, kwa ndabha m'pongo utusumbuleghe.
    5: Baada jha kusafiri mmasi kalibu ni Kilikia ni Pamfilia, tukahida Mira, mji bhwa Lisia.
    6: Pala jhola afisa ghwa jeshi lya Kiroma, ajhikolili meli kuhoma Alexandria ambajho jhilondeghe kusafiri kulota Italia. Akatukwesya mugati.
    7: Baada jha kusafiri molimoli kwa magono mingi ni hatimaye twfikili kwa tabu karibu ni Kinidas, m'pongo ghwa turuhusuili lepi kabhele kulota njela ejhu hivyo twasafiri mundemandema jha kivuli kya Krete khoni twikikenga mp'ongo, mkabala ni Salmone.
    8: Twasafiri mundemandem jha pwani kwa ukakatafu, mpaka tukafika mahali papakutibhu Fari Haveni ambajho ijhele karibu ni mji bhwa Lasi.
    9: Twatolili muda umelele muni, ni muda bhwa mfungo ghwa Kiyahudi ghwajhele umalikupea kabhele, na henu jhajhele ni hatari kujhendelela kusafiri. Hivyo Paulo akatuonya,
    10: ni kujobha, “Bhagosi, nibhona safari jha twilonda kulota ejhe ni madhara ni hasara simehele, siyo tu jha misighu ni meli, lakini ni jha maisha gha jhotu.”
    11: Lakini afisa ghwa jeshi la Kiroma akampelekesya zaidi bwana ghwa muene ni mmiliki ghwa meli, kuliko mambo ghala ghaghalongelibhu ni Paulo.
    12: Kwandabha bandari jhajhelepi sehemu rahisi kutama wakati bhwa mepu, mabaharia bhingi bhashauriri tusafiriajhi kuhoma pala, ili kwa namna jhejhioha tubhwesiajhi kubhufikila mji bhwa Foinike, tutamayi pala bhwakati bhwa mepu. Foinike ndo bandari okhu Krete, na jhilola kaskazini mashariki ni kusini mashariki.
    13: Mp'ongo ghwa kusini bho bhujhendili kubhuma molimoli, mabaharia bhakafikirira kujha bhamalili kukabha kya bhakilondeghe. Bhakajhonja nanga ni kusafiri mundemandema jha Krete karibu ni pwani.
    14: Lakini baada jha muda mfupi mp'ongo n'kali, bhwabhukutibhweghe bhwa kaskazini mashariki, ukajhanda kututobha kuhoma kwiselya jha kisiwa.
