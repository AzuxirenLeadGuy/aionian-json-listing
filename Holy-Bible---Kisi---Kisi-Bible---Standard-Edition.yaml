    1: Nseya kwa Gayo mpenzi j'hanun'ganili mubhukweli.
    2: N'ganwa, nikuso'mela ufanikibhwayi mu mambo ghoha ni kuj'ha Ni afya j'honofu, Kama vile roho j'haku kyaj'hifanikibhwa.
    3: Maana nahobhwiki sana bhwakati panabhalibhu ni bhalongo bhangu bhabhehidili ni kuh'omesya bhushuhuda juu j'ha bhukweli bhwaku, kama vile kyaghwil'ota mubhukweli.
    4: Njedumu ni furaha zaidi j'ha e`j'he, kup'heleka kuj'ha bhana bhangu bhigenda mubhukweli.
    5: N'ganwa, j'heghilota nibhueminifu pawika bhahudumila bhalongobhangu. Na bhahesya.
    6: Ambabho bah'omisi bhushuhuda bhwa luganu bhwako palongola pa kanisa. Gwik'ete kinofu kubhasafirisha mu safwari syabho kwa namna ambaj'ho j'hikan'ganisya K'yara.
    7: Kwa ndabha j'ha lihina bhalotili bila kutola khenu kyokyoha k'hela kuh'oma kwa bhenu bha mataifa.
    8: Henu twilondeka kubhakaribisya bhanu kama abha ili tuj'helayi bhabhomba mbombo bhaj'henu kwa ndabha j'ha bhukweli.
    9: Nalij'handikili likusanyiku lijambo fulani, lakini Diotrofe, j'hapeganili kuj'ha ghwa kabhwandelu mugati mwabhene, ikakubaliana lepi ni tete.
    10: Henu, Kama nibetakuj'ha kuhida nibetakuj'ha kughak'homboka matendu ghake ghaibhomba, jinsi kyaijabha malobhi mabaya kinyume natu. Andhiki lepi ni matendo agha, muene akabhayambelela lepi bhalongo munu. hata ikabhabesya bhangi ambabho bhinoghela kubhakaribisya abhu bhalonngo bhinu ni kubhabhenga bhah'omeyi mu likusanyiku.
    11: Mpenzi ukatakuj'hesya kyakij'hele kibhibhi, Bali j'hesiaghe byabij'hele kinofu. Muene j'haibhomba manofu night K'yara; nimuene j'haibhomba mabhibhi ambwedumu K'yara.
    12: Demotrio ashuhudibhu nibhoha nibhukweli bhene. Tete pia tuj'he mashahindi, na mmanyili kuj'ha bhushuhuda bhitu bhwa bhwikweli.
    13: Njenaghu mambo mingi gha kukulembela, lakini nilondalepi kukulembela kwa kalamu ni bhwino.
    14: Bali nitarajila kutubhona karibuni apa, na twibetakumbona kulongela naghwe pamihu kwa pamihu. Amani ij'helayi pamonga naghwe. Bhamanyani bhikuponesya. Bhaponesiayi bhamanyani kila mmonga kwa lihina lyake.
65:
  1:
    1: 'Yuda, n''tumwa ghwa Yesu Kristu, ni ndongomunu Yakobo, kwa bha, a bhabhamali kukutibhwa bhaganikibhwa mu K''yara Dadi, ni bhabhatunzibhu kwandbha j''ha Yesu Kiristu:'
    2: rehema ni amani ni upendo fyongesekayi kwa muenga.
    3: Bhalongo bhangu wakati niyele nifwanyeghe kila k'henu kubhayandikila muenga kuhusu bhwokovu bhwa y'hoto twebhoha ikanilondeka kubhayandikila kwa ndabha j'ha kubhashauri ili mushindanilayi kwa bhuaminifu imani ambayo jha yele yimali kukabidhibhwa mara yimonga tu kwa bhaamini.
    4: Kwa ndabha bhanu fulani bhak'hij'hingisi mu siri kati j'ha muenga - bhanu ambabho bhasopibhu alama kwa ndabha j'ha kuhukumulibhwa - bhanu bhabhabeli kuj'ha bhataua ambabho bhibadili neema j'ha K'yara bhitu kwa ndabha j'ha uheji, ni kum'bela Bwana bhitu muene ni Bwana Yesu Kiristu.
    5: Henu nilonda kubhakhombosya muenga ingawa kuyele wakati mwamanyili kinofu kuj'ha Bwana abhaokuwili bhanu kuh'oma nchi j'ha Misri, lakini baadaye kubhayangamisya bhala bhoha bhabhabeli kumwamini.
    6: Ni malaika ambabho bhakailendi lepi enzi j'ha bhene lakini bhalekili makao gha bhene maalumu K'yara abhabhek'hili mu minyororo ghya milele mugati mu ngisi ndabha j'ha hukumu j'ha ligono lela libhaha.
    7: Kama yikayele ku Sodoma ni ku Gomora ni miji yayizungukibhu ambabho pia ikayiyikiyingisi yiene mu uasherati tamaa yayibeli kuj'ha ya muandi. Bhabhalasibhu kama mifuano ghya bhala ambabho bhiteseka mu hukumu j'ha muoto bhwa milele.
    8: Hata mebhwa kwa nj'hela y'helay'hela bhalota ndoto abha pia bhichafula mibhele ghya bhene, na bhibteela mamlaka na bhijobha udesi dhidi j'ha bhatukufu.
    9: Lakini hata Mikaeli malaika mmbaha, wakati isindana ni ibilisi ni kulongela ni muene kwa ndabha j'ha m'mbele ghwa Musa, akajaribi lepi kuleta hukumu j'ha udesi dhidi j'ha muene, lakini badala j'ha muene khujobha, “Bwana akubesiayi!”
    10: Lakini bhanu bha bhileta udesi j'ha kyokyokela kyabhabelili kukimanya. Na kyabhabelili kukik'heta- k'jela ambakyo bhanyama bhabhabeli kuya ni luhala yimanyikana kwa silika- agha ndigho ghaghaharibu.
    11: N'ndesi bhene! Kwa kuya bhagendili mu nj'hela j'ha Kaini ni kulikesya la Baalamu. Bhayangamuli mu uasi ghwa Kora.
    12: Abha ndo fidonda mu sherehe sya muenga sa lugano, bhisherekela bila soni, bhikilesya tu bhene. Ni mafundii ghaghaduli masi ghaghip'hendibhwa ni mp'hongo, ni mab'hehe ghaghapoluwilii ghabeli kuya ni matunda imalikuy'homa kabhele, yayimali kudupulibhwa mizizi
    13: Ni manyengha gha munyanja ghaghayele ni njuweghu yilela soni kwa y'homu mwibhene, ndo matondo ghigendegenda ambagho utitubhwa ngisi utunzibhu kwandabha j'ha bhene milele.
    14: Enoko gha saba mu orodha j'ha Adamu atabiriri kulondekana ni bhene, “Langai! Bwana ahidili ni maelfu gha maelfu gha bhatakatifu bha muene,
    15: ili akhetyi lihengu panani pa kila munu, ni kubheka hatia bhoha bhabhabelili kun'kesya K'yara panani pa matendo gha bhene ghoha ghabhamalili kubhomba mu njela syasibelili kujha sya kitauwa, ni kwa malobhi ghoha gha ukali ambagho bhabhabelikujha bhatauwa bhaghajobhili dhidi jha muene.”
    16: Abha ndo bhala bhabhidada, bhabhikilombosya ambabho bhikhesya tama sya bhene sya bhuovu, bhikifuna muni, ambabho kwa faida jha bhene bhikofya bhamana.
    17: Lakini muenga, bhapenzi, mukhombokayi malobhi ambagho ghajobhibhu muandi ni mitume bha Bwana Yesu Kristu.
    18: bhajobhili kwa muenga,” Mu wakati bhwa mwishu kubetakujha ni bhanu bhabhidhihaki ambabho bhikesya tamaa sya bhene ambabho syasibelili kujha sya kitauwa.”
    19: Bhanu abha ndo bhatenganisi, bhitabhwalibhwa ni tamaa sya asili, na bhajhelepi ni Roho.
    20: Lakini muenga, bhapenzi, kama kyamukijenga mu amani jha muenga takatifu nesu, ni kama kya mwisoka mu Roho Mtakatifu,
    21: mukitunzayi mu bhupendo bhwa K'yara, na mulend'el'elayi rehema jha Bwana bhitu Yesu Kristu ambajho jhikabhapela uzima bhwa milele.
    22: Mulasiajhi rehema kwa bhala bhabhajhele ni shaka.
    23: Mubhaokolayi bhamana kwa kubhanyakula kuh'oma mu muoto kwa bhamana mulasiajhi huruma kwa kuhofela, mwidada hata liguanda lyalisopibhu lidoa ni mb'ele.
    24: Henu kwa muene jhaibhwesya kubhalenda musikikungufuli ni kubhasababisya mujhemayi palongolo pa utukufu bhwa muene, bila mawaa ni kujha ni furaha mbaha,
    25: kwa muene K'yara pasima mwokozi kup'etela Yesu Kristu Bwana bhitu, bhutukufu bhujhelayi kwa muene, bhubhaha, bhuwesu ni ngofu kabla jha nyakati syoha, ni henu ni hata milele. Amina.
66:
  1:
    1: Obho ndo ufunuo bhwa Yesu Kristu ambabho K'yara ampelili ili kubhalasya bhatumishi bha muene mambo ambagho lazima ghah'omelayi karibuni. Akhetili ghamanyikanayi kwa kundaghisya malaika ghwa muene kwa n'tumishi ghwa muene Yohana.
    2: Yohana ah'omisye bhushuhuda bhwa khila khenu kyaabhuene kuhusiana ni lilobhi lya K'yara ni bhushuhuda bhwa bhwapisibhu kuhusu Yesu Kristu.
    3: Abarikibhu muene jhaisoma kwa sauti ni bhala bhoha bhabhakaghap'el'eka malobhi gha unabii obho ni kutii kya kilembibhu omu, kwa ndabha muda bhukaribili.
    4: 'Yohana, kwa makanisa saba ghaghajhele Asia: neema jhijhiaghe kwa muenga ni amani kuhomela kwa muene jhaajhele, a''ajhele, ni jhaibeta kuhida ni kuhomela kwa roho saba bhabhajhele palongolo pa kiti kya muene kya enzi,'
    5: Ni kuhoma kwa Yesu Kristu ambajhe ndo shahidi mwaminifu, mzabhwa bhwa kuanda ghwa bhafu ili, ni mtawala ghwa bhafalme bha dunia ejhe. kwa muene jha atuganili ni kutubheka huru kuhoma mu dhambi sya jhotu kwa damu jha muene,
    6: atubhombili kujha ufalme, makuhani bha K'yara ni Dadimunu kwa muene kujha utukufu ni nghofu milele daima. Amina.
    7: Langayi, ihida ni mabhengu; khila lihu libeta kumbona, pamonga ni bhoha bhabhan'homili. Ni makabila ghoha gha dunia bhibeta kuomboleza kwa muene. Ena, Amina.
    8: “Nene ndo Alfa ni Omega,” ijobha Bwana K'yara, “Muene jhe ajhele ni jhaihida, jhaajhe ni nghofu.”
    9: Nene Yohana- ndongo bhinu na mmonga jhaishiriki pamonga namu mu malombosi ni ufalme ni uvumilivu thabiti bhabhujhele mwa Yesu; Najhele mu kisiwa kya kukutibhwa patimo kwandabha jha lilobhi lya K'yara ni bhushuhuda kuhusu Yesu.
    10: Najhele mu Roho ligono lya Bwana. Nap'eliki kunyumba jha nene sauti mbaha kama jha tarumbeta,
    11: j'hijobha, “jhandikayi mu kitabu gha mkaghabhona na ughatumayi ku makanisa saba, kulota Efeso, kulota Smirna, kulota Pergamo, kulota Thiatira, kulota Sardi, kulota Philadelphia, ni kulota Laodikia.”
    12: Nageuki kulola sauti jha niani jha alongeleghe ni nene, na bho nigeuke na bhuene kinara kya dhahabu kya taa saba.
    13: Pagati pa kinara kya taa ajhele mmonga kama mwana ghwa Adamu, afwalili likanzu litali jhajhifikili pasi pa magolo gha muene, ni n'kanda bhwa dhahabu kusyongoka kifua kya muene.
    14: Mutu ni njwili sya muene syajhele sibhalafu kama safu sibhalafu kama theluji, ni mihu gha muene kama mwali ghwa muoto.
    15: Njayu sya muene syajhele kama shaba jhejhisugulibhu nesu, kama shaba jhajhipetesibhu pa muoto, ni sauti jhiake jhajhele kama sauti jha masi mingi ghaghitiririka kwa kasi.
    16: Akamulili mat'ondo saba mu kibhoko kya muene kya kuume, ni kuhoma mu ndomo ghwa muene kwajhele ni bhupanga ukali ghwaghujhele ni makali kubhele. Pamihu pa muene pang'areghe kama mwanga n'kali bhwa lijobha.
    17: Bho nimbhwene, nabinili pamagolo gha muene kama munu jhaafuili. Abhekili kibhoko kya muene kya kulia panani pa nene ni kujobha, “Usitili! Nene ndo ghwa kuanda ni ghwa mwishu,
    18: na jhanitama. Nafwili, lakini langayi, nitama milele! Na nijhele ni fungulu sya mauti ni kuzimu.
    19: Kwa hiyo, ghalembayi gha ughabhwene, ghaghajhele henu, ni ghala ghaghibeta kutokela baada jha agha.
    20: Kwandabha jhajhikifighili kuhusu matondo saba gha ughabhwene mu kibhoko kyangu kya kuume, ni khela kinara kya dhahabu Kya taa saba; Matondo saba ndo malaika ghwa ghala makanisa saba ni kinara kya taa saba ndo ghala makanisa saba.”
  2:
    1: 'Kwa malaika bha kanisa lya Efeso jhandikayi: ''Agha ndo malobhi gha jhola jhaikamu ila matonda ghala saba mu kibhoko kya muene kya kuume. Muene jhaigenda mu finara fya dhahabu fya taa saba ijobha naha,”'
    2: “Nimanyili kyaukhelili ni bidii jha jhobhi jha mbombo ni uvumilivu bhwa jhobhi thabiti, ni kwamba ghwibhwesya lepi kuhusiana nabhu bhabhajhele bhaovu, na ubhajaribu bhoha bhabhikikuta kujha mitume kumbe lepi, na bhabhonekene kujha bhadesi.
    3: Nimanyili kujha ujhe ni subira ni uvumilivu, na ubhwesi ghamehele kwa ndabha jha lihina lya nene, na utondilepi bado.
    4: Lakini ele ndo lyanijhe nalu dhidi jha jhobhi, ughulekili upendo ghwa jhobhi bhwa kubhwandelu.
    5: Kwa hiyo ukhombokayi pa ubinili, ukatubuajhi ni kubhomba matendo ghaubhombeghe kuh'omela kubhuandu. Ukabelayi kutubu, nibeta kuhida kwa bhebhe ni kukibhosya kinara kya jhobhi kuh'oma mahali pa kyene.
    6: Lakini bhebhe ujhe ni ele, ghwidada ghala ambagho Bhanikolai bhaghabhombili, ambagho hata ni ghadadili.
    7: Kama ujhe ni mb'olokoto, pelekesiajhi ghala ambagho Roho akaghajobhela makanisa. Na jhaibeta kushinda nibeta kumpela kibali kya kulya kuhoma mu libehe lya uzima lyajhele mu Paradiso jha K'yara.'
    8: '“Kwa malaika bha kanisa lya Smirna jhandikayi: ''Agha ndo malobhi gha jhola. ambajhe ndo mwanzo ni mwishu ambajhe afuili ni kujha hai kabhele:'
    9: “Nimanyili malombosi ghako ni umaskini bhwa jhobhi (lakini bhebhe ndo tajiri), ni udesi bhwa bhala bhabhikikuta bhayahudi (lakini lepi - bhene ndo sinagogi lya syetani).
    10: Usitili malombosi ghaghibeta kukabha. Langayi! Ibilisi ilonda kubhatagha baadhi jha muenga muligereza ili mubhwesiajhi kujaribibhwa, na mwibeta kutesibhwa kwa magono kumi. Mujhelayi mwebhaaminifu hadi kufwa, na nibeta kubhapela taji jha uzima.
    11: Kama ujhe ni mb'olokoto, pelekesiajhi Roho kyaakaghajobhela makanisa. Muene jha ibeta kushinda ibetalepi kukabha mauti gha pili.'
    12: 'Kwa malaika bha kanisa lya Pergamo jhandikayi: ''Agha ndo ghaijobha muene jhaajhe ni upanga obhu mkali, bhwabhujhe ni makali kubhele.'
    13: “Nimanyili mahali paghwitama mahali pa kijhele kiti kya enzi kya shetani. Hata naha bhebhe ulikamuili sana lihina lya nene, na ghwajhibelili lepi imani jha jhobhi jhaijhele kwa nene hata magono ghala gha Antipasi shahidi ghwa nene, mwaminifu ghwa nene, jhaakhomibhu miongoni mwa jhomu, apu ndo syetani itama.
    14: 'Lakini nijheni mambo madebe dhidi jha bhebhe: ujhe nabhu okhu bhanu bhabhikamula mafundisu gha Balaamu, muene jhaamfundisi Balaki kubheka fikwazo palongolo jha bhene bha Israeli ili bhaliajhi fyakulya fya fipisibhu sadaka kwa masieto ni kuzini.'
    15: Mu hali ejhu hata bhebhe ujhe ni baadhi jha bhene bhikamula mafundisu gha Bhanikolai.
    16: Basi tubuajhi! Na ubelili kukheta naha, nihida manyata, na nibeta kukheta vita dhidi jha bhene kwa upanga bhwa bhwihomela mu kinywa kya nene.
    17: Kama ujhe ni mb'olokoto, pelekesiajhi Roho kya ikabhajobhela makanisa. Muene jha ibeta kushinda nibeta kumpela baadhi jha jhela mana jhajhafighibhu, kabhele nibeta kumpela liganga libhalabhu lya litembibhu lihina lipya panani pa liganga, lihina ambalya ajhelepi jha alimanyili isipokujha muene jhaakalipokela.'
    18: 'Kwa malaika bha kanisa lya Thiatira jhandikayi: “Agha ndo malobhi gha mwana ghwa K''yara, muene jha ajhe ni mihu gha muene kama mwali ghwa muoto, ni jhayu kama shaba jhajhisugulibhu nasu:'
    19: Nimanyili gha ubhombili - upendo bhwa jhobhi ni imani ni huduma ni uvumilivu bhwa jhobhi thabiti, ni kujha khela kya ukhetili naha karibuni ndo zaidi jha khela kya abhombili kubhuandu.
    20: 'Lakini nijhe ni e''le dhidi jha bhebhe: ukamvumilila n''dala Yezebeli jhaikikuta muene nabii n''dala. Kwa mafundisu gha muene, akabhapotosya bhatumishi bha nene kuzini ni kulya kyakulya kya kipisibhu sadaka kwa sanamu.'
    21: Nampelili muda bhwa kutubu, lakini ajhelepi tayari kutubila uovu bhwa muene.
    22: Langayi! Nibetakun'tagha mu kitanda kya maradhi, ni bhala bhabhibhomba uasherati naku mu malombosi makali, vinginevyo bhatubuajhi kwa kyabhakhetili.
    23: Nibeta kubhatobha bhana bhabhi bhafuajhi ni makanisa ghoha ghibetakumanya nene ndo nikaghalangilila mawazo ni tamaa. Nibeta kumpela khila mmonga bhinu kadri jha matendo gha muene.
    24: Lakini kwa baadhi jha muenga jhamubakili mu Thiatira, kwa bhala mwebhoha jha mkamuili lepi lifundisu e'le, na jha mumanyilepi khela ambakyo baadhi bhikuta mafumbo gha shetani, nijobha kwa muenga, 'Nibeta lepi kubheka kwa muenga n'sighu ghoghuoha ghola.'
    25: Kwa lijambo lyolyoha, lazima mujhelayi imara mpaka panibeta kuhida.
    26: Jhejhioha jhaibeta kushinda ni kubhomba khela kya nibhomba I mpaka kumwisu, muene nibeta kumpela mamlaka panani pa mataifa.
    27: '''Ibetakubhatawala kwa ndongo jha chuma, kama makaburi gha udongo, ibetakubhatenya fipandi.'''
    28: Kama kyanipokili kuhoma kwa Dadi jhangu, nibeta kumpela kabhele litondo lya lukhela.
    29: Ukajhelayi ni mb'olokoto, pelekesiajhi khela ambakyo Roho akaghajobhela makanisa.'
  3:
    1: 'Kwa malaika bha kanisa lya Sardi jhandikayi: ''Malobhi gha jhola jhaikamulila sela roho saba sya K''yara ni matondo saba. “Nimanyili kya ubhombili. Ujhe ni sifa jha kujha hai, lakini ghwe mfu.'
    2: Jhumukayi ni kuimarisya ghaghasiele, lakini ghajhe karibu kufwa, kwandabha naghabhwene lepi matendo gha jhobhi ghakamiliki pa mihu pa K'yara ghwangu.
    3: Kwa hiyo, khombokayi ghala ghaughapokili ni kup'eleka. Ghatiajhi ni kutubu. Lakini ukabelayi kujhumuka, nibeta kuhida kama mmeji na wibeta lepi kumanya saa jheleku jhanibetakuhida panani pa bhebhe.
    4: Lakini ghajhele mahina madebe gha bhanu mu Sardi ambabho bhachafwilepi nghobho sya bhene. Bhibeta kugenda pamonga ni nene bhafwalili nghobho sibhalafu, kwandabha bhakastahili.
    5: Muene jhaibeta kushinda ibeta kufwatikibhwa maguanda mabhalafu, ni kamwe nikalifutalepi lihina lya muene kuhoma mu kitabu kya uzima, na nibetakulitaja lihina lya muene palongolo pa Dadi jhangu, ni palongolo pa malaika.
    6: Ukajhelayi ni mb'olokoto pelekesiajhi Roho kya akaghajobhela makanisa.”
    7: '“Kwa malaika bha kanisa lya Philadefia jhandikayi: Malobhi gha ajhele mtakatifu ni kweli - jhaajhe ni fungulu sya Daudi, ifungana ijhelepi ghwa kudendula, ifunga na ajhelepi jhaibhwesya kudendula.'
    8: Nimanyili gha ukhetili. Langayi, nikubhokili palongolo pa jhobhi ndiangu bhwabhudendulibhu ambabho ajhelepi jha ibhwesya kubhudendula. Nimanyili ujhe ni nghofu kidogo, lakini ulijhedekili lilobhi lyangu na ulibelililepi lihina lya nene.
    9: Langayi! Bhoha bhabhajhele bha sinagogi lya syetani, ni bhala bhabhijobha bhene Bhayahudi na kumbe lepi, bhadala jhiake bhikofya. Nibetakubhafwanya bhahidayi ni kusujudu palongolo pa magolo gha jhobhi, na bhibetamanya jha kujha nikuganili.
    10: Kwandabha utunzili amri jhangu kwa uvumilivu bhwa uthabiti, nibetakulenda kabhele mu saa jha jhobhi jha kujaribibhwa ambajho jhihida mu ulimwengu bhuoha, kubhajaribu bhala bhoha bhabhiishi mu nchi.
    11: Nihida manyata kikamulilayi sana khela kya ujhe naku ili asijhi munu ghwa kutola taji jha bhebhe.
    12: Nibetakheta muene ashindayi mu nguzo mu hekalu jha K'yara ghwangu, na ibetalepi kupita kwibhala kamwe. Nibetakulilemba lihina lya K'yara ghwangu (Yerusalemu mpya, jhaghwiselela pasi kuhoma kumbinguni kwa K'yara ghwangu), ni lihina lya nene lipya.
    13: Muenga jha ajhele ni mbol'okoto, na apelekayi khela ambakyo Roho ijobha kwa makanisa.'
    14: '“Kwa malaika bha likanisa lya Laodikia jhandikayi: ''Malobhi gha muene jha amini, bhakutegemilibhwa ni shahidi mwaminifu, mtabhwala panani pa bhwa K''yara.'
    15: Nimanyili kyaukhetili, ni kujha bhebhe ghwe mepu lepi wala muoto, ninogheleghe kujha ngaujhele ghwa mepu au muoto!
    16: Efyo, kwandabha bhebhe ndo vuguvugu, ghwa muoto lepi wala ghwen'sisimu, nibeta kufunya upitayi mu ndomo mwa nene.
    17: Kukujha wijobha, “Nene ne tajiri, nijhele ni mali simehele, na nilonda lepi kyokyoha.” Lakini umanyililepi kujha bhebhe ghwe duni sana, ghwakuhuzunikibhwa, maskini, kipofu ni ngoli.
    18: 'Pelekesiajhi ushauri bhwa nene: Hemelayi kwa nene dhahabu jhajhisukibhu kwa muoto ili abhwesiajhi kujha tajiri, ni nghobho sibhalafu sya kumelemele ili ukifwekayi ghwe muene na usilasi soni jha ngoli jha jhobhi, ni mafuta gha kubakala mu mihu gha jhobhi ghabhwesiajhi kulola.'
    19: Khila jhanin'ganili, nikanjelekesya ni kubhafundisya namna jhajhilondeka kutama; henu, jhelayi ghwa mkweli ni kutubu.
    20: Langayi nijhema pandiangu ni kuhodisya. Jhejhioha jha ipelekayi sauti jha nene ni kudendula ndiangu, nibeta kuhida ni kujhingila munyumba jha muene ni kulya kyakulya pamonga ni muene ni muene pamonga ni nene.
    21: Muene jhaishinda, nibeta kumpela haki jha kutama pasi pamonga ni nene nani panani pa kiti kyangu kya enzi, Kama vile nene kyanishindili ni kutama pasi ni Dadi jhangu panani pa kiti kya enzi.
    22: Muene jha ajhele ni mbol'okoto, na apelekesiajhi ambakyo Roho ikaghajobhela makanisa.”
  4:
    1: Baada jha mambo agha nalangili, kujha ndiangu udendulibhu kumbinguni. Sauti jha kuanza jhela jhalongelili nani kama tarumbeta, jhikajhajhijobha, “Hidayi apa, nibeta kulasya ghaghibeta kuhomela baada jha mambo agha.”
    2: Mara jhimonga najhele mu Roho, nabhuene kwajhele ni kiti kya enzi kibhekibhu kumbinguni ni munu akitamili.
    3: Mmonga jha akitamili abhonekene kama liganga lya yaspi ni akiki. Kwajhele ni upinde bhwa fula ukisyonguiki kiti kya enzi. Upinde bhwa fula bhwabhonekene kama zumaridi.
    4: Kukisyonghoka kiti kya enzi kwajhele fiti fya enzi fimehele fengi ishirini na nne, ni bhabhatamili pa fiti fya enzi bhajhele bhaseya ishirini na nne, bhafwekibhu maguanda mabhalafu ni mataji gha dhahabu mu mitu ghiabhu.
    5: Kuh'oma mu kiti kya enzi ghyahomili miale ghya radi, lipajhula ni radi. Taa saba sikajhesijhaka palongolo pa kiti kya enzi, taa ambasyo ndo roho saba sya K'yara.
    6: Kabhele pa kiti kya enzi kwajhele ni bahari, jhajhijhele bhuwasi kama kioo. Bhoha kusyongoka kiti kya enzi bhajhele bhenye uhai bhancheche, bhabhamemili mihi palongolo ni kunyuma.
    7: Kiumbe ghwa kuanza mwenye uhai ajhele kama Simba, kiumbe ghwa pili mwenye uhai ajhele kama litoli, kiumbe ghwa tatu mwenye uhai pamihu pajhele kama mwanadamu, ni jhola mwenye uhai ghwa nne ajhele kama tai jhaipaa.
    8: Fiumbe bhenye uhai bhancheche khila mmonga ajhele ni mababatilu sita, bhamemili mihu panani ni pasi paki. Kiru ni musi bhitekalepi kujobha, “Mtakatifu, mtakatifu, mtakatifu ndo Bwana K'yara, mtawala panani pa fyoha, jhaajhele, ni jhajhele ni jhaibeta kuhida.”
    9: Khila bhwakati fiumbe bhenye uhai bhahomisi utukufu, heshima, ni kushukuru mbele jha jhaatamili pa eku kiti kya enzi, muene jhaitama milele ni daima,
    10: Bhaseya ishirini na nne bhasujuidi bhene mbele jha muene jhaakitamili kiti kya enzi. Bhajhineme pasi pa muene jhaitama milele ni daima ni kutaga pasi taji sya bhene palongolo pa kiti kya enzi bhikajha bhijobha,
    11: “Wilondeka bhebhe Bwana bhitu ni K'yara ghwitu, kupokela utukufu ni heshima ni nghofu. Kwa kujha ghwafibhombili fenu fyoha, ni kwa mapenzi gha jhobhi, fyajhele na fyabhombibhu.”
  5:
    1: Kisha nikabhona mu kibhoko kya kulia kya jhola jhaatamili pakiti kya enzi, gombo lyalilembibhu palongolo ni kunyuma, na lyasopibhu mihuri saba.
    2: Nambwene malaika mwenye nghofu ihubiri kwa sauti mbaha, “Niani jhailondeka kulifungula gombo ni kujhikenya mihuri jhiake?”
    3: Ajhelepi munu kumbinguni au paduniani au pasi pa dunia jhaibhwesya kulidenda gombo au kulisoma.
    4: Nalelili kwa uchungu kwa kujha abhonekene lepi jhailondeka kulifungula ligombo au kulisoma.
    5: Lakini mmonga ghwa bhaseya akan'jobhela, “Usileli. Langayi! Simba ghwa kabila lya Yuda, shina lya Daudi, ashindili, na ibhwesya kulifungula gombo ni mihuri ghiake saba.”
    6: Kati jha kiti kya enzi ni bhenye uhai bhancheche ni miongoni mwa bhaseya, nabhwene mwanakondoo ajhemili, abhonekene kama jhaakhomibhu. Ajhele ni mang'eru saba ni mihu saba- e'se ndo roho saba sya K'yara syasitumibhu pa duniani poha.
    7: Akalota kulitola gombo kuhoma mu kibhoko kya kuume bhwa jhola jhaatamili pa kiti kya enzi.
    8: Bhoatolili gombo, bhenye uhai bhancheche ni bhaseya ishirini na nne bhakajhinama hadi pasi pa mwanakondoo khila mmonga ajhele ni kinubi ni bakuli jha dhahabu jhajhimemili uvumba ambajho ndo maombi gha bhaumini.
    9: 'Bhajhembili luembu lupya: “Wilondeka kulitola ligombo ni kufungula mihuri jhiake. kwa kujha uchinjibhu, ni kwa damu jha jhobhi ghwan''hemili K''yara bhanu bha khila kabila, lugha, jamaa ni taifa.'
    10: Ghwabhakhetili ufalme ni makuhani kwandabha jha kun'tumikila K'yara ghwitu, na bhene bhibeta kutawala panani pa nchi.”
    11: Kisha nalolili na napeliki sauti jha malaika bhamehele kusyonghoka kiti kya enzi - idadi jhiake jhajhele 200, 000, 000 na bhenye uhai ni bhaseya.
    12: Bhakajobha kwa sauti mbaha, “Ilondeka mwanakondoo ambajhe achinjibhu kupokela uwezo, bhutajiri, hekima, nghofu, heshima, bhutukufu, ni sifa.”
    13: Napeliki khila kyakyabhombiki kyakyajhele kumbinguni ni paduniani ni pasi pa nchi panani pa bahari, khila khenu mugati mwake kikajobha, “Kwa muene jhaitama pa kiti kya enzi ni kwa mwanakondoo, kujhelayi sifa, heshima, bhutukufu ni nghofu jha kutawala milele ni milele.”
    14: Bhenye uhai bhancheche bhakajobha, “Amina!” ni bhaseya bhakajhinama pasi ni kuabudu.
  6:
    1: Nikalanga wakati mwanakondoo bho abhopuili moja jha mihuri jhela saba, ni kapeleka mmonga ghwa bhala bhenye uhai bhancheche ajobhili kwa sauti jhajhawaningene ni radi, “Hidayi!”
    2: Nikalanga na pajhele ni bakuli, na apelibhu litaji. Ahomili kama mshindi jhaashindili ili ashindayi.
    3: Wakati mwanakondoo abhopoili mihuri ghwa pili nikapeleka mwenye uhai ghwa pili ijobha, “Hidayi!”
    4: Kisha farasi jhongi akahida - n'dughu kama muoto. Jhaakwelili apelibhu ruhusa jha kubhosya amani paduniani, ili kwamba bhanu bhachinjanayi ojho jhaakwelili apelibhu upanga mbaha.
    5: Wakati mwanakondoo abhopuili bhola mihuri ghwa tatu, ijobha, “Hidayi!” Nikabhona farasi jhititu, na jhaakwelili ajhe ni mizani mumabhoko mwa muene.
    6: Nikapeleka sauti jhajhabhonekene jha mmonga ghwa bhala bhenye uhai jhijobha, “kibaba kya ngano kwa dinari jhimonga ni fibaba fidatu fya shayiri kwa dinari jhimonga. Lakini ufighadhuru kwa mafuta gha divai.”
    7: Wakati mwanakondoo abhopuili muhuri ghwa nne, nikapeleka sauti jha mwenye uhai ghwa nne jhijobha, “Hidayi!”
    8: Kisha nikabhona farasi ghwa kijivu, jhaakwelili akutibhu lihina lya muene mauti, ni kuzimu jhikajhajhikan'kesya. Bhapelibhu mamlaka panani jha robo jha nchi, kukoma kwa upanga, kwa njala ni kwa bhutamu, ni kwa bhanyama bha mwitu mu nchi.
    9: Wakati mwanakondoo abhopuili muhuri ghwa tano, nikabhona pasi pa madhabahu roho sya bhala bhabhajhele bhakomibhu kwandabha jha litobhi lya K'yara ni kutokana ni ushuhuda bhwabhaukamuili kwa uthabiti.
    10: Bhakalela kwa sauti mbaha, “mpaka ndali, mtawala ghwa fyoha, mtakatifu ni mkweli, wibeta kuhukumu bhabhitama panani pa nchi, ni kulepesya kisasi damu jha tete?”
    11: Kisha mmonga jha apelibhu likanzu libhalafu na bhajobhibhu kujha bhilondeka kulendela kidogo hata pajhibeta kutimila hesabu kamili jha bhatumishi bhajhabhi ni bhalongo bhabhi bha kidala ni bhakigosi pajhibeta kutimila ambabho bhibeta kukomibhwa, kama fela ambafyo bhene bhakomibhu.
    12: Wakati mwanakondoo abhopuili muhuri ghwa sita, nalolili na pajhele ni litetemeko libhaha. Lijobha lyajhele lititu kama ligunila lya singa, ni mwesi bhuoha bhwajhele kama damu.
    13: Matondo gha kumbinguni ghabinili mu nchi, kama mtini kyaghwibinisya matunda ghake gha wakati bhwa mepu pa wihugusibhwa ni kingongola.
    14: Anga jhabhokili kama gombo lyalisyongosibhu. khila kidonda ni kisiwa fya hamisibhu mahali pake.
    15: Kisha bhafalme bha nchi ni bhanu maarufu ni majemadari, matajiri, bhenye nghofu, ni khila mmonga jhaajhele mtumwa ni huru, bbhakakifigha mu mapango ni mu miamba jha fidonda.
    16: Bhakajhijobhela fidonda ni miamba, “Tubinilayi! Tufighai dhidi jha uso bhwa muene jhaitama pa kiti kya enzi ni kuhoma ligoga lya mwanakondoo.
    17: Kwa kujha siku kuu jha gadhabu jhabhene jhihida, niani jhaibhwesya kujhema?”
  7:
    1: Baada jha agha nabhwene malaika bhancheche bhajhemili mu kona sincheche sya dunia, bhabesili pepo sincheche sya nchi kwa nghofu ili kwamba pasijhi ni mp'ongo bhwabhwibhuma mu nchi, panani pa bahari au dhidi jha libehe lyolyoha.
    2: 'Nikabhona malaika jhongi ihida kuhoma mashariki, jhaajhele ni muhuri bhwa K''yara jha ajhe hai. Akalela kwa sauti mbaha kwa malaika bhancheche ambabho bhapelibhu ruhusa jha kudhuru nchi ni bahari:'
    3: “Musiidhuru nchi, bahari, au libehe mpaka patwibetakujha tumalili kubheka muhuri pa paji sya mitu ghya bhatumishi bha K'yara ghwitu.”
    4: 'Nikapeleka idadi jha bhala bhabhasopibhu muhuri: 144, 000, ambabho bhasopibhu muhuri kuhoma khila likabila lya bhanu bha Israel:'
    5: 12, 000 kuhoma mu kabila lya Yuda bhabhekibhu muhuri, 12, 000 kuhoma mu kabila lya Rubeni, 12, 000 kuhoma mu kabila lya Gadi.
    6: 12, 000 kuhoma mu kabila lya Asheri, 12, 000 kuhoma mu kabila lya Naftali, 12, 000 kuhoma mu kabila lya Manase.
    7: 12, 000 kuhoma mu kabila lya Simoni, 12, 000 kuhoma mu kabila lya Lawi, 12, 000 kuhoma mu kabila lya Isakari,
    8: 12, 000 kuhoma mu kabila lya Zebuloni, 12, 000 kuhoma mu kabila lya Yusufu, ni kuhoma mu kabila lya Benyamini bhabhekibhu muhuri.
    9: Baada jha mambo agha nalangili, na kwajhele ni umati mbaha ambabho ajhelepi munu ngaabhwesili kuubhalanga kuhoma kila taifa, kabila, jamaa, ni lugha- bhajhemili palongolo pa kiti kya enzi ni palongolo pa mwanakondoo. Bhajhele bhafwalili kanzu sibhalafu na bhajhe ni matawi gha mitende mumabhoko gha bhene,
    10: 'na bhakajha bhikuta kwa sauti mbaha: “Bhwokovu ndo kwa K''yara ambajhe atamili pa kiti kya enzi ni kwa mwanakondoo!”'
    11: Malaika bhoha bhajhemili kusyongoka kiti kya enzi ni kubhasyongoka bhala bhaseya pamonga ni bhene uhai bhancheche, bhakajhinama pasi pa lifu ni kubheka nyuso sya bhene panani pa lifu palongolo pa kiti kya enzi ni kumwabudu K'yara.
    12: Bhakajobha, “Amina! Sifa, bhutukufu, hekima, shukrani, heshima, uwezo ni nghofu fijhelayi kwa K'yara bhitu milele ni milele! Amina!”
    13: Kisha mmonga ghwa bhala bhaseya akan'kota, “abha bha niani bhabhafwalili kanzu sibhalafu, na bhahomili ndaku?
    14: Nikan'jobhela, “Bwana mbaha, umanyili bhebhe,” na akan'jobhela, “Abha ndo bhala bhabhahomili mu dhiki mbaha. Bhasichapili kanzu sya bhene ni kujha sibhalafu kama damu jha mwanakondoo.
    15: Kwandabha ejhe, bhajhele pa kiti kya enzi kya K'yara, na bhikamwabudu muene kiru ni musi mu hekalu lyake. Muene jhatamili pa kiti kya enzi ibeta kusambaza hema jha muene panani pa bhene.
    16: Bhibeta lepi kubhona njala kabhele, wala kiu kabhele. Lijobha libetalepi kubhanyanya, wala joto lya kunyanya.
    17: Kwa kujha mwanakondoo jha ajhele pagati pa kiti kya enzi ibeta kujha mchungaji ghwa bhene, na ibeta kabhalongosya mu chemchemi jha masi gha usima, ni K'yara ibetakufuta khila lihosi mu mihu gha bhene.”
  8:
    1: Wakati mwanakondoo abhopuili muhuri ghwa saba, kwajhele ni kinunu kumbinguni takribani nusu saa.
    2: Kisha nikabhona malaika saba bhabhijhema palongolo pa K'yara na bhapelibhu tarumbeta saba.
    3: alaika jhongi akahida, akamulili bakuli lya dhahabu jhajhijhele ni uvumba, ajhemili mu madhabahu. Apelibhu uvumba bhumahele ili kwamba aubhosiajhi pamonga ni maombi gha bhaamini bhoha mu madhabahu gha dhahabu palongolo pa kiti kya enzi.
    4: Lyosi lya uvumba, pamonga ni maombi gha bhaamini, akakwela panani palongolo pa K'yara kuhoma mu mabhoko gha malaika.
    5: Malaika akalota bakuli lya uvumba ni kulimemesya muoto kuhoma mu madhabahu. Kisha akalitagha pasi panani pa nchi, na kwatokili sauti jha radi, miale jha radi ni litetemeku lya nchi.
    6: Bhala malaika saba ambabho bhajhele ni tarumbeta saba bhajhele tayari kusikobha.
    7: Malaika ghwa kuanza akakobha tarumbeta jha muene, na kwatokili fula jha maganga ni muoto bhwabhuchanganyikene ni damu. Fyataghibhu pasi pa nchi ili kwamba theluthi jhiake jhipiayi, theluthi jha mabehe jhapili ni manyasi ghoha gha kijani ghapili.
    8: Malaika ghwa pili akakhobha tarumbeta jha muene, ni khenu kama kidonda kibhaha kikajhele kama kidonda kibhaha kya kipili kwa muoto kyateghibhu mu bahari.
    9: Theluthi jha bahari jhajhele damu, theluthi jha viumbe hai mu bahari fyafuili ni theluthi jha meli syaharibiki.
    10: Malaika ghwa tatu akakobha tarumbeta lya muene, ni litondo libhaha likabina kuhoma kumbinguni, ni kulangasya kama ligesi, panani pa theluthi jha fiholo ni chemichemi sya masi.
    11: Lihina lya litondo ndo pakanga. Theluthi jha masi jhajhele pakanga, ni bhanu bhamehele bhafuili kutokana ni masi ghaghajhele makali.
    12: Malaika ghwa nne akobhili tarumbeta lya muene ni theluthi jha lijobha jhatobhibhu, pamonga ni theluthi jha muesi ni theluthi jha litondo. Henu, theluthi jha fyoha jhageuki kujha ngisi; theluthi jha pamusi ni theluthi jha pakilu fyajhelepi ni muanga.
    13: Nalangili, na napeliki tai jhearukeghe pagati pa anga, ikuta kwa sauti mbaha, “Ole, ole, ole, kwa bhala bhabhitama mu nchi, kwandabha jha mlipuko bhwa tarumbeta jhajhibakili ambajho jhikaribili kukhobhibhwa ni malaika bhadatu.”
  9:
    1: Kisha malaika ghwa bhuhanu akakobha tarumbeta jha muene. Nabhwene matondo kuhoma kumbinguni bho jhibinili pa dunia. Litondo lya pelibhu lufungulilu bhwa lilende lyalilasya mu lilende lya libelili kujha ni mwishu.
    2: Andenduili lilende lya libelili kujha ni kikomo, ni lyosi likakuela kunani kwa safu kuhoma mu lilende kama lyosi kuhoma mu litanuru libhaha. Lijobha ni anga fyabadiliki fyajhele ngisi kwandabha jha lyosi lyalihomili mu lilende.
    3: Mugati mu lilende nzinge bhapitili kuhida panani pa dunia, na bhene bhapelibhu nghofu kama jhela jha kip'el'el'e panani pa dunia.
    4: Bhajobhibhu kutokudhuru matondo mu nchi au mmea bhobhuoha bhwa kijani au libehe, isipokujha tu bhanu ambabho bhajhelepi ni muhuri bhwa K'yara pamihu pa bhene.
    5: Pajhelepi ni ruhusa jha kubhakoma bhanu abhu, bali kubhatesya tu kwa miesi mihanu. uchungu bhwa bhene bhwajhele kama bhola bhwa kulumibhwa ni kip'el'el'e pailumibhwa munu.
    6: Mu magono aghu bhanu bhibeta kulonda kifo, lakini bhibeta lepi kukikabha. Bhibeta kunoghela kufwa, lakini kifo kibeta kubhajumba.
    7: Nzige bhawaningene ni farasi bhabhaandalibhu kwa vita. Mu mitu ghya bhene kwajhele ni khenu kama taji jha dhahabu ni pamihu pa bhene pajhele kama pa binadamu.
    8: Bhajhele ni njwili kama sya bhadala ni minu gha bhene ghajhele kama gha simba.
    9: Bhajhele ni fifua kama fifua fya chuma ni sauti jha mababatilu gha bhene jhajhele kama sauti jha magari ghamehele ni vita fya farasi bhabhijumba kulota ku vita.
    10: Bhajhele ni mikela ghyeghinema kama kip'el'el'e; mu mikela ghya bhene bhajhele ni mikela ghya kudhuru bhanu kwa miesi mihanu.
    11: Bhajhele ni muene kama mfalme panani pa bhene malaika bha shimo lyalibelikujha ni mwishu. Lihina lyake kwa kiebrania ndo Abadoni, ni kiyunani ajhe ni lihina Apolioni.
    12: Ole jha kuanza jhipetili. Langayi! Baada jha e'le ghajhe maafa mabhele ghihida.
    13: Malaika ghwa sita akakhobha tarumbeta jha muene, na napeliki sauti mu pembe jha madhabahu gha dhahabu ambagho ghajhele palongolo pa K'yara.
    14: Sauti jhikan'jobhela malaika ghwa sita jhaajhele ni tarumbeta, “bhalekesiajhi malaika bhancheche ambabho bhakhongibhu mu kiholo kibhaha Efrata.”
    15: Malaika bhala bhancheche bhajhele bhaandalibhu kwa saa ejhu maalumu, ligono elu, muesi obhu, ni kienja ekhu, bhalekibhu bhabhakomayi theluthi jha bhanadamu.
    16: Idadi jha maaskari bhajhele panani pa farasi jhajhele 200, 000, 000. Nap'eliki idadi jha bhene.
    17: 'Naha ndo kyanabhuene farasi mu maono ghangu ni bhala bhabhakwelili panani pa bhene: Fifua fya bhene fyajhe fidungu kama muoto, bluu jhaghipili ni njano jhajhibeli kupya. mitu ghya farasi fyawaningene ni mitu ghya simba, ni mundomo mwa bhene bhwahomili muoto, lyosi ni salfa.'
    18: 'Theluthi jha bhanadamu bhakomibhu ni agha mapigo madatu: Muoto, lyosi, ni salfa jhejhihomili mundomo mwa bhene.'
    19: Kwa kujha nghofu jha farasi jhajhele mu milomo ghiabhu ni mumikele ghya bhene ghyajhele kama lyoka, na bhajhele ni mitu ambaghyo bhatumili kubhapela majeraha bhanadamu.
    20: Bhanu bhabhabekili, bhala ambabho bhakhomibhu lepi ni mapigo agha, bhatubuili lepi matendo gha bhene ghwabhakhetili, wala bhalekili lepi kuabudu mapepo ni miungu ghya dhahabu, fedha, shaba, maganga ni mabehe- fenu ambafyo fibhwesya lepi kulola, kup'el'eka au kugenda.
    21: Wala bhatubuili lepi uuaji ghwa bhene, uhabhi ghwa bhene, uasherati ghwa bhene au njela sya bhene sya uheji.
  10:
    1: Kisha nikabhona malaika jhongi mbaha iselela pasi kuhoma kumbinguni. Ajhele akongibhu mu mabhengu, na kwajhele ni upinde bhwa fula panani pa mutu bhwa muene. Pamihu pa muene pajhele kama lijobha ni magolo gha muene ghajhele kama nguzo sya muoto.
    2: Akamulili gombo lidebe mu kibhoko kya muene lya lyajhele lifunulibhu, ni muene abhekili kigolo kya muene kya kulia panani pa bahari ni kigolo kya muene kya kushoto panani pa ndema.
    3: Kisha akwesili sauti jha panani kama simba paiunguruma, na wakati akwesili sauti radi saba syaunguruimi nikaburuma.
    4: Wakati radi saba siburuimi nikaribileghe kulemba, lakini napeliki sauti kuhoma kumbinguni jhijobha, “Tunzayi jhijhelayi siri khela ambakyo radi saba sijobhili. Usijhilembi.”
    5: Kisha malaika jhanambwene ajhemili panani pa bahari ni pandema, ajhemili kibhoko kya muene panani kumbinguni
    6: 'ni kulapa kwa jhola jhaiishi milele ni milele- jhaabhombili mbingu ni fyoha fya fijhele, padunia ni fyoha fyafijhele, ni bahari ni fyoha fyafijhele: “Kubetalepi kujha kuchelebhwa kabhele.'
    7: Lakini ligono lela, wakati malaika ghwa saba paibeta kukaribila kukhobha tarumbeta lya muene, ndipo siri jha K'yara jhibeta kujha jhitimisibhu, kama kya atangasili kwa bhatumishi bha muene manabii.”
    8: 'Sauti jha napeliki kuhoma kumbinguni jha nijobhili kabhele: “Lotayi, tolai gombo lidebe lyalifunulibhu ambalyo lijhele mu kibhoko kya malaika jhaajhemili panani pa bahari ni panani pa ndema.”'
    9: Kisha nikalota kwa malaika ni kun'jobhela anipelai gombo lidebe. Anijobhili, “tolai ligombo na uliajhi. Libetakulikheta lileme lya jhobhi lijhelayi ni uchungu, lakini mu ndomo bhwa jhobhi libeta kujha linogha kama bhuokhi.”
    10: Natolili gombo lidebe kuhoma mu mabhoko gha malaika ni kulya. Linogheghe kama bhuokhi mu ndomo bhwa nene, lakini baada jha kulya, lileme lya nene lyajhele ni uchungu.
    11: Kisha baadhi jha sauti syanijobhili, “Usilondeka kutabiri kabhele kuhusu bhanu bhamehele, mataifa, lugha, ni bhafalme.”
  11:
    1: Napelibhu lilasi lya kutumila kama ndonga jha kupemela. Najobhibhu, “Bhokayi na ukapemayi hekalu lya K'yara ni madhabahu, ni bhala bhabhiabudu mugati.
    2: Lakini usip'emi lieneo lya ua lya kubhala jha hekalu kwakujha bhapelibhu bhanu bha mataifa. Bhaukanyili mji utakatifu kwa muda bhwa miesi arobaini ni mibhele.
    3: Nibetakubhapela mashahidi bha nene bhabhele mamlaka gha kutabiri kwa muda ghwa magono 1,260, bhakajha bhafwalili magunila.”
    4: Abha mashahidi ndo mabhele gha Mizeituni ni finara fibhele ambafyo fijhemili palongolo pa Bwana ghwa dunia.
    5: Kama munu jhejhioha ibekuamula kubhadhuru, muoto ghwihoma mu kinywa kya bhene ni kubhadhuru adai bha bhene. Jhejhioha jhailonda kubhadhuru lazima akomibhwayi kwa njela ejhe.
    6: Abha mashahidi bhajheni uwezo bhwa kudenda anga ili kwamba fula isitonyi wakati bhitabiri. Bhajheni nghofu jha kubadili masi kujha damu ni kujhitobha nchi kwa khila aina jha pigo wakati bhwobhwaha wabhilonda.
    7: Bho bhamalili ushuhuda bhwa bhene, mnyama jhola jhaihomela mulil'ende lya libelili kujha ni mwishu ibetakukheta vita dhidi jha bhene. Ibetakubhashinda ni kubhakhoma.
    8: Mibhele ghya bhene ghibetakugona mu mtaa bhwa mji mbaha (ambabho kimfanu wikutibhwa Sodoma ni Misri) ambapo Bwana bhabhi asulubibhu.
    9: Kwa magono madatu ni nusu baadhi kuhoma mu jamaa sya bhanu, kabila, lugha ni khila taifa bhibeta kulanga mibhele ghya bhene na bhibetalepi kupisya kibali kubhekibhwa mu likaburi.
    10: Bhala bhabhitama mu nchi bhibeta kuhobhelela kwa ndabha jha bhene ni kushangilila, hata kutumilana zawadi kwandabha abhu manabii bhabhele bhabhatesili bhala bhabhatamili mu nchi.
    11: Lakini baada jha magono madatu ni nusu pumzi jha uhai kuhoma kwa K'yara jhibeta kubhajhingila ni bhene bhibeta kujhema kwa magolo gha bhene. Hofu mbaha jhibeta kubhabinila bhala bhabhikabhalola.
    12: Kisha bhibeta kup'eleka sauti mbaha kuhoma kumbinguni jhikabhajobhela, “Muhidayi khoni!” Na bhene bhibeta kulota kunani kumbinguni mu mabhengu, wakati maadui bha bhene bhilanga.
    13: Mu lisaa e'lu kubetakujha ni litetemeku libhaa lya ardhi ni monga jha kumi jha jhibeta kubina. Bhanu elfu saba bhibeta kukhomibhwa mu tetemeku na bhabhibetakubakila hai bhibeta kutisibhwa ni kumpela utukufu K'yara ghwa kumbinguni.
    14: Ole jha pili jhip'etili. Mulangayi! Ole jha tatu jhihida manyata.
    15: Kisha malaika ghwa saba akobhili tarumbeta lya muene, ni sauti mbaha syajobhili kumbinguni ni kujobha, “Ufalme bhwa dunia umalikujha ufalme bhwa Bwana bhitu ni bhwa Kristu ghuake. Ibeta kutawala milele ni milele.”
    16: Kisha bhaseya ishirini ni bhancheche bhajhele bhatamili mu fiti fya enzi mbele jha K'yara bhabinili bhene pasi pa ardhi, pamihu bhajhinamisi pasi, na bhene bhamwabuduili K'yara.
    17: Bhajobhili, “Twihomesya shukrani sya tete kwa bhebhe, Bwana. K'yara, mtawala panani pa fyoha, ambajhe ujhele na ambajhe ghwajhele, kwandabha uletili nghofu jha bhebhe mbaha ni kujhanda kutawala.
    18: Mtaifa bhadadili, lakini gadhabu jha bhebhe ihidili. Wakati ufikili kwa bhafu kuhukumibhwa ni bhebhe kubhatawadila bhatumishi bha jhobhi manabii, bhaamini ni bhala bhabhajhele ni hofu jhe lihina lya jhobhi, bhoha bhabhele bhabhifuayi lepi khenu ni bhenye nghofu. Ni wakati bhwa bhebhe ufikili bhwa kubhaharibu bhala ambabho bhajhele bhakajhiharibu dunia.”
    19: Kisha hekalu lya K'yara kumbinguni lyafunulibhu ni lisanduku lya agano lya muene lyabhonekene mugati mu hekalu lya muene. Kwajhele ni miale ghya muanga, kelele, mapajhula gha radi, tetemeku lya ardhi ni maganga gha fula.
  12:
    1: 'Ishara mbaha jhabhonekene kumbinguni: N''dala jha afwekibhu ni lijobha, na ajhele ni muesi pasi pa magolo gha muene; ni taji jha matondo kumi ni mabhele jhajhele panani pa mutu ghwa muene.'
    2: Ajhele ni luleme na aleleghe kwa ndabha jha maumivu gha kuhogola- mu uchungu bhwa kwifungula.
    3: 'Ni ishara jhenge jhabhonekene kumbinguni: Langayi! kwajhele ni liyoka lidung''u libhaha ambalo lyajhele ni mutu saba ni mang''eru kumi, na kwajhele ni taji saba mu mitu ghiake.'
    4: N'kela ghuake ghwakokuili theluthi jhimonga jha matondo kumbinguni ni kusitagha pasi pa dunia. Lijhoka lyajhemili palongolo pa n'dala jhaakaribireghe kuhogola, ili kwamba wakati ihogola, abhwesiajhi kumila muana ghwa muene.
    5: An'hoguili muana, muana n'gosi, ambajhe ibeta kughatawala mataifa ghoha kwa ndonga jha chuma. Mwana munu anyakulibhu kunani kwa K'yara ni mu kiti kya enzi,
    6: ni n'dala ajumbili munyika, mahali ambapo K'yara aandele lieneo kwa ndabha jha muene, ili abhwesiajhi kuhudumibhwa kwa magono 1, 260.
    7: Henu kwajhele ni vita kumbinguni. Mikaeli ni malaika bha muene bhakakomana ni lela lijhoka; Niliene lijhoka libhaha ni malaika bha muene bhakomene nabhu.
    8: Lakini lijhoka lyajhelepi ni nghofu sya kutosha kushinda. Henu jhajhelepi kabhele nafasi kumbinguni kwa ndabha jha muene ni malaika bha muene.
    9: Lijhoka libhaha - lela lijhoka lya muandi lyalikutibhweghe ibilisi au shetani ambajhe likofya - dunia jhioha ataghibhu pasi pa dunia ni malaika bha muene bhataghibhu pasi pamonga ni muene.
    10: 'Kisha napeliki sauti mbaha kuhoma kumbinguni: “Henu wokovu uhidili, nghofu - ni ufalme bhwa K''yara ghwitu, ni mamlaka jha Kristu ghwake kwa kujha mshitaki ghwa bhalongo bhitu bhataghibhu pasi- ambajhe abhatakili mbele sya K''yara ghwitu pamusi ni pakiru.'
    11: Bhan'shindili kwa damu jha mwanakondoo ni kwa lilobhi lya ushuhuda ghwa bhene, kwa ndabha bhalondeghe lepi sana maisha gha bhene, hata kufwa.
    12: Kwa hiyo, muhobhokayi, muenga mbingu, na bhoha bhamwitama mugati mwake. Lakini ole bha nchi ni bahari kwa ndabha mwovu asilili kwa muenga. Amemili ni ligoga likali, kwa ndabha amanyili kujha ajhe ni muda udebe to.
    13: Wakati lijhoka limanyili kujha litaghibhu pasi pa nchi an'kesili n'dala ambajhe ahoguili muana n'gosi.
    14: Lakini n'dala apelibhu mababatilu mabhele gha tai mbaha, ili abhwesiajhi kuruka hadi mu lieneo lya lyaandalibhu kwandabha jha muene k'ola ku jangwa lieneo ambalyo agalibhwesi kutunzibhwa kwa kwa wakati nyakati ni nusu wakati - mahali paabhwesilepi kupafikila lijhoka e'lu.
    15: Lijhoka lyajhitisi masi kuhoma mu ndomo mwa muene kama kiholo ili akhetai gharika jha kun'gharikisha.
    16: Lakini ardhi jhan'tangatili n'dala. Jhafunuili kinywa kya muene ni kuumila kiholo kyalyafunyili lijhoka kuhoma mu kinywa kya muene.
    17: Kisha lijhoka likan'dadila n'dala ni muene akabhoka ni kukheta vita ni uzao bhwa muene bhuoha- bhala bhabhitii amri sya K'yara ni kukamulela ushuhuda kuhusu Yesu.
  13:
    1: Kisha lijhoka likajhema panani pa n'sanga mu ufukwe bhwa bahari. Kisha nikabhona mnyama ihomela mu bahari. Ajhele ni mang'eru kumi ni mitu saba. Mu mang'eru ghake kwajhele ni taji kumi, ni pa mutu pake pajhele ni malobhi gha kufuru kwa K'yara.
    2: Mnyama ojho jha nibwene ajhe kama s'obhi. Magolo ghake ghajhele kama dubu, ni ndomo bhwa muene bhwajhele kama simba. Lijhoka lela likampela nghofu, na pakiti kya enzi, ni mamlaka ghaghajhele ni nghofu nesu jha kutawala.
    3: Mutu ghwa mnyama mmojawapo kyabhoniki kujha ni lijeraha libhaha ambalyo ngalisababisi mauti gha muene. Lakini lijeraha lya muene lyaponili, ni dunia jhioha jhasyangesibhu ni kun'kesya mnyama.
    4: Kabhele bhakaliabudu lijhoka, maana ampelili mamlaka jhola mnyama. Bhakamwabudu mnyama kabhele, na bhajhendelili kujobha, “Niani kama mnyama? na “Niani ibetakukomana naku?”
    5: Mnyama akapelibhwa ndomo ili alongelayi malobhi gha kwisifila ni malighu. Aruhusibhu kujha ni mamlaka kwa miesi arobaini ni mibhele.
    6: Hivyo mnyama adajhuili ndomo ghwa muene kulongela malighu dhidi jha K'yara, alilighili lihina lya muene, lieneo lya atameghe ni bhala bhabhitama kumbinguni.
    7: Mnyama aruhusibhu kubhomba vita ni bhaamini ni kubhashinda. Kabhele, apelibhu mamlaka juu jha khila likabila, bhanu, lugha ni taifa.
    8: Bhoha bhatameghe paduniani bhibetakumwabudu muene, khila mmonga ambajhe lihina lya muene lijhandiki bhulepi, kuhoma uumbaji bhwa dunia, mu kitabu kya uzima, ambakyo ndo mwanakondoo, ambajhe achinjibhu.
    9: Ikajhiajhi muene ajhe ni mbol'okoto, na apelekesiajhi.
    10: Ikajhele mmojawapo atolibhu mateka, ni kumateka ilota. Ikajhiajhi mmojawapo ibeta kuhoma kwa upanga, kwa upanga ibetakukomibhwa. Obho ndo mwilota bhwa utulivu ni uvumilivu ni imani kwa abhu bhabhajhele bhatakatifu.
    11: Kabhele nabhwene mnyama jhongi ihida kuhoma mu nchi. Ajhele mwenye mang'eru mabhele kama likondoo na alongelili kama lijhoka.
    12: Alasili mamlaka ghoha kwa mnyama jhola ghwa kuanza mu uwepo bhwa muene ni kukheta pa dunia ni bhala bhabhiishi kumwabudu jhola mnyama ghwa kuanza, jhola ambajhe jeraha lya muene lyaponili.
    13: Akabhomba miujiza jha jhijhele ni nghofu, hata akatengenesya muoto uselelayi pa dunia Kuhoma kumbinguni palongolo pa bhanu,
    14: ni kwa ishara aruhusibhu kubhomba akabhakofya abhu bhabhitama mu dunia, akabhajobhela kutengenesya sanamu kwa heshima jha mnyama ambajhe ajeruhibhu kwa upanga, lakini bado akajhaiishi.
    15: Aruhusibhu kupisya pumzi mu sanamu jhela jha mnyama ili sanamu jhibhwesiajhi kulongela ni kusababisya bhala bhoha bhabhabelili kumwabudu mnyama na bhakhomibhwayi.
    16: Kabhele alasimisi khila mmonga jha abelikujha ni thamani ni mwenye nghofu, tajiri ni maskini, huru ni mtumwa, kupokela alama mu kibhokho Kya kuume au mu paji lya pamihu.
    17: Jhikajha jhibhwesekana lepi kwa kila munu kugo'lesya au kutola isi mwenye alama jha mnyama, na e'j'he ndo namba jha kuwakilisya lihina lya muene.
    18: Ejhe jhilonda busara. Ikajhiajhi jhejhioha ajhe ni ufahamu, ndekayi abhwesiajhi kubhomba. Maana ndo namba jha kibinadamu. Namba jha muene ndo 666.
  14:
    1: Nalangili na nabhwene mwanakondoo ajhemili palongolo pa nene panani pa kidonda sayuni. Pamonga ni muene bhajhele 144, 000 bhenye lihina lya muene ni lihina lya Dadi munu lijhandikibhu mu mapaji gha nyuso sya bhene.
    2: Napeliki sauti kuhoma kumbinguni jhikajha jhipelekeka kama lipajhula lya masi ghamehele ni sauti mbaha jha radi. Sauti jhanajhipeliki ndo kama bhakhobha vinubi bhikhobha vinubi fya bhene.
    3: Bhakajha bhijhemba nyembu mpya palongolo pa kiti kya enzi ni palongolo pa bhene uhai bhancheche ni bhaseya. Ajhelepi mwenye uwezo bhwa kwimanyisya luembu o'lu isipokujha kwa 144, 000 ambabho bhakombolibhu kuhoma kuduniani.
    4: Abha ndo bhala ambabho bhakichafuili lepi bhene kwa bhadala, maana bhakilunzili bhene dhidi jha matendo gha zinaa. Ndo abha bhabhan'kesili mwanakondoo popoha paalotili. Abha bhakombolibhu kuhoma kwa bhanadamu bhakajha matunda gha kuanza kwa K'yara ni kwa mwanakondoo.
    5: Ujhelepi udesi bhwa bhwapatikene mu finywa fya bhene; Bhilaumibhwalepi.
    6: Nikabhona malaika jhongi iruka pagati pa mbingu ambajhe ajhe ni ujumbe bhwa kumbinguni bhwa habari jhinofu kwa kubhatangasila bhenye kuishi pa duniani kwa khila litaifa, kabila, lugha, ni bhanu.
    7: Akabhakuta kwa sauti mbaha, “Muntilayi K'yara na mumpelayi utukufu kwandabha muda bhwa hukumu ukaribili. Mumwabhuduajhi muene, muene jhaabhombili mbingu, ni dunia, ni bahari, ni chemichemi sya.”
    8: Malaika jhongi- malaika ghwa bhubhele- akakesya akajobha, “Ubinili Babeli mbaha, ambajhe ghwabhanywesisi mataifa divai ambajho jhaletili gadhabu panani pa muene.”
    9: Malaika jhongi - malaika ghwa tatu- abhakesisi, akajobha kwa sauti mbaha, “Jhejhioha jhaibeta kumwabudu mnyama ojhu ni sanamu jha muene, ni kupokela alama mu lipaji lya uso bhwa muene au mkibhoko,
    10: Muene kabhele ibeta kunywa divai jha gadhabu jha K'yara, divai ambajho jhiandalibhu ni kujhitisibhwa bila kuchanganyibhwa mu kikombi kya ligoga lya muene. Munu jhaibeta kunywa ibeta kutesibhwa kwa muoto ni muoto bhwa kiberiti palongolo pa malaika bha muene bhatakatifu ni palongolo pa mwanakondoo.
    11: Ni liosi lya maumivu gha bhene ukalota milele, na bhajhelepi ni mapomoseku pamusi ni pakilu - abhu bhabhiabudu mnyama ni sanamu jha muene, ni khila munu jhaapokili alama jha lihina lya muene.
    12: Obho ndo mwito bhwa subira ni uvumilivu kwa bhaamini, bhala bhabhitii amri sya K'yara ni imani kwa Yesu.”
    13: 'Napeliki sauti kuhoma kumbinguni jhijobha, “jhandikayi agha: Heri bhafu bha bhifwa ni Bwana.” “Ena,” ijobha Roho, “ili bhabhwesiajhi kup''omoseka kuhoma mu mbombo sya bhene ndabha malombosi gha bhene ghibeta kubhakesya.”'
    14: Nalangili na nabhuene kwajhele ni libhengu libhalafu, na jhaatamili mu libhengu ajhele ni mfuano bhwa mwana bhwa munu. Ajhele ni taji jha dhahabu pa mutu pa muene ni kisyengelu kikali mu kibhoko kya muene.
    15: 'Malaika jhongi kabhele akahida kuhoma mu hekalu na akutili kwa sauti mbaha kulota kwa jhola jhaatamili mu libhengu: “Tolayi kisyengelu kya jhobhi na ujhandayi kuvuna. Kwakujha muda ghwa mavuno uwadili ndabha mavuno ghaghajhele mu dunia ghamalikufunda.”'
    16: Kabhele jhola jhaajhele mu libhengu abhup'etisi mundu bhwa muene panani pa dunia, ni dunia jhavunibhu.
    17: Ni malaika jhongi akahida kuhoma mu hekalu lya kumbinguni; ni muene ajhele ni kisengelu kikali.
    18: Na bado malaika jhongi akahida kuhoma mu madhabahu, ni malaika jhaajhele ni mamlaka juu jha muoto. Akan'kuta kwa sauti mbaha malaika ambajhe ajhele ni kisengelu kikali, “tolayi kisengelu kikali na ughabhonganiayi matafi gha mzabibu bhwa nchi, kwandabha zabibu henu sifundili.”
    19: Malaika apeliki kisengelu kya muene mu dunia na abhongeniye mavuno gha zabibu jha dunia na asopili mu lipipa libhaha lya divai jha gadhabu jha K'yara.
    20: Lichujio lya divai lyapondibhu kwibhala jha mji ni damu jhajhitiki kuhoma mu kimo e'ku kya hatamu jha farasi, kwa stadia 1, 600.
  15:
    1: Kabhele nabhwene ishara jhenge kumbinguni, mbaha na jhajhisyangasya; kwajhele ni malaika saba bhenye mapigo saba, ambagho ghajhele mapigo gha mwishu (Kwa aghu ligoga lya K'yara lyajhele litimiliki).
    2: Nabhwene khela kya kahomili kujha bahari jha bilauri jhajhichanganyibhu ni muoto na jhajhemili palubhafu mwa bahari ambapo bhala bhabhajhele mashahidi ni bhashindi dhidi jha mnyama ni sanamu jha muene, ni panani pa namba jhajhiwakilisha lihina lya muene. Bhajhele bhakamulili finubi fya bhapelibhu ni K'yara.
    3: 'Bhakajha bhijhemba luembu lwa Musa, mtumishi ghwa K''yara, ni luembu lwa mwanakondoo: “Mbombo sya bhene mbaha na sisyangasya, Bwana K''yara, jhaitawala fyoha. Mwaminifu ni njela sya muene ndo syabhukweli, Mfalme ghwa mataifa.'
    4: Niani ibeta kushinda kukuhofu bhebhe Bwana ni lihina lya bhebhe? Kwakujha bhebhe ghwe muene ndo mtakatifu. Mataifa ghoha ghibeta kuhida ni kukuabudu palongolo pa jhobhi kwandabha ghwe n'nofu ni matendo gha jhobhi ghamanyikene.”
    5: Baada jha mambo agha nalangili, ni sehemu takatifu nesu, ambapo pajhele ni lihema lya ushuhuda, lyalafungukili kumbinguni.
    6: Kuhoma mahali patakatifu nesu bhakahida malaika saba bhenye mapigo saba, bhafwalili mavazi manofu, kitani jhejhing'ara ni mshipi ghwa dhahabu kusyongoka fifua fya bhene.
    7: Mmonga ghwa bhala bhenye uhai bhancheche akapisya kwa malaika saba mabakuli gha dhahabu saba ghaghamemili ghadhahabu jha K'yara mwenye kutama milele ni milele.
    8: Mahali patakatifu nesu kwamemili liosi kuhoma mu utukufu bhwa K'yara ni kuhoma mu uwezo bhwa muene. Ajhelepi hata mmonga jhaabhwayili kujhingila mpaka mapigo saba gha malaika saba paghakamiliki.
  16:
    1: Napeliki sauti mbaha jhikuta kuhoma see jhitakatifu na jhikajobha kwa bhala malaika saba, “Lotayi na ukajhitisiajhi panani pa dunia mabakuli saba gha dhahabu jha K'yara.”
    2: Malaika ghwa kuanza akalota ni kujhitisya libakuli lya muene mu dunia; Majeraha mabhibhi na ghenye maumivu makali ghahidili kwa bhanu bhenye alama jha mnyama, kwa bhala ambabho bhaabuduili sanamu jhiake.
    3: Malaika ghwa bhubhele ajhitisyi bakuli lya muene mu bahari; jhikajha kama damu jha munu jha afuili, ni kila kiumbe kiomi mu bahari kyafuili.
    4: Malaika ghwa tatu ajhitisyi libakuli lya muene mu fiholo ni mu chemichemi sya masi; syajhele damu.
    5: Nap'eliki malaika ghwa masi ijobha, “Bhebhe ghwe mwaminifu-mmonga jha ijhele ni ghwajhele, mtakatifu- kwandabha usiletili hukumu e'se.
    6: Kwandabha bhajhitisi damu sya bhaamini ni manabii, ubhapelili bhene kunywa damu; Ndo kyabhilondeka.”
    7: Napeliki madhabahu ghijibu, “Ena! Bwana K'yara jhaajhele ni mamlaka panani pa fyoha, hukumu sya bhene sya bhukweli ni haki.”
    8: Malaika ghwa nne ajhitisyi kuhoma mu libakuli lya muene panani pa lijobha, na lyapelibhu ruhusa jha kupiesya bhanu kwa muoto. Bhanyanyibhu kwa lijoto lya kutishila, na
    9: bhalikufuru lilobhi lya K'yara mwenye nghofu panani pa mapigo ghoha. Bhatubuili lepi wala kumpela muene utukufu.
    10: Malaika ghwa tano akajhitisya kuhoma mu libakuli lya muene mu kiti kya enzi kya mnyama, ni ngisi likagupika ufalme bhwa muene. Bhasyaghili minu mu maumivu makali.
    11: Bhandighili K'yara ghwa kumbinguni kwandabha jha maumivu gha bhene ni majeraha gha bhene, ni kabhele bhajhendelili kutubu kwa khela kya bhakhetili.
    12: Malaika ghwa sita ajhitisyi kuhoma mu bakuli lya muene mu liholo kibhaha, Frati, ni masi gha muene ghajhomili ili kubhuesya kuandala njela kwa bhafalme bhabhibeta kuhida kuhoma mashariki.
    13: Nikabhona roho sidatu sichafu sya syabhonekene kama manyoto ghaghihomela kwibhala mundomo bhwa lijhoka lela, mnyama jhola, ni jhola nabii ghwa bhudesi.
    14: Ni roho sya pepo syasibhomba ishara ni miujiza. Bhakajha bhilota kwa bhafalme bha dunia jhioha ili kubhwesya kubhabhonganiya pamonga kwa vita mu sikukuu jha K'yara, mwenye kutawala panani pa fyoha.
    15: (“Langayi! Nihida kama mmeji! Heri jhola jhaidumu mu kekesya jhaitunza maguanda gha muene ili asibhuesi kulota kwibhala ngoli ni kujhibhona soni jhiake”)
    16: Bhabhaletili pamonga mu sehemu jhajhakutibhu mu kiebrania Amagedoni.
    17: Malaika ghwa saba ajhitisi kuhoma mu libakuli lya muene pa anga. Kisha sauti mbaha jhikapelekeka kuhoma patakatifu ni kuhoma pa kiti kya enzi, jhikajha jhijobha, “Jhimaliki!”
    18: Kwajhele ni miale ghya muenga ghwa radi, lipajhula, mangingi gha radi, ni litetemeku lya kutishila - litetemeku libhaha lya ndema ambalyo libhajhilepi kuhomela pa duniani kuh'omela bhanadamu bhajhele pa duniani, Efyo litetemeku libhaha nesu.
    19: Mji ubhaha bhagawanyiki mu sehemu sidatu ni miji ghya mataifa ghyabinili. Kisha K'yara akan'kombosya Babeli mbaha, ni kupela mji obho kikombi kya kyamemili divai kuhoma mu ghadhabu jhiake jhajhijhele jhikali.
    20: Khila kisiwa kya jhaghili ni fidonda fyabhonekene lepi kabhele.
    21: Fula mbaha jha maganga, jhikajha ni uzito bhwa talanta, jhaselili kuhoma kumbinguni panani pa bhanu, bhandaanili K'yara kwa mapigo gha fula jha maganga kwandabha lipigo lela lyajhele libhibhi nesu.
  17:
    1: Mmonga ghwa malaika saba ajhele ni fitasa saba ahidili ni kunijobhela, “Hidai, nibeta kulasya hukumu jha kahaba mbaha jhaitama panani pa masi ghamehele,
    2: ambajhe bhafalme bha nchi bhabhombili mambo gha uzinzi ni muene ni panani pa mvinyo bhwa uzinzi bhwa muene bhabhitama paduniani bhagalisibhu.”
    3: Malaika akanitola mu Roho mpaka KU nyika, na nambwene n'dala atamili panani pa mnyama n'dung'u jhaamemili mahina gha matukano. Mnyama ajhele ni mitu saba ni mang'eru kumi.
    4: N'dala afwatikibhu nghobho sya dhambarau ni sidung'u na apambibhu kwa dhahabu, maganga gha thamani, ni lulu. Ajhele akamulili mu kibhoko kya muene kikombi kya dhahabu kyakimemili fenu fya machukizo gha uchafu bhwa uasherati bhuake.
    5: 'Panani pa lipaji lya pamihu pa siri: “BABELI MBAHA, MABHU GHWA MAKAHABA NI GHWA MADADISILU GHA NCHI.”'
    6: Nabhwene jha kujha n'dala ojhu ajhele angalili kwa damu jha bhaumini ni damu jha bhabhafuili kwa ndabha jha Yesu. Wakati nimbhwene, najhele ni mshangao mbaha.
    7: Lakini malaika akan'jobhela, “Kwandajha kiki ghwishangala? Nibetakujhelekesya maana jha n'dala ni mnyama jhaan'tolili (Mnyama ojho jha ajhe ni mitu saba ni ghala mang'eru kumi).
    8: Mnyama jha umbwene ajhele, ajhelepi kabhele henu, lakini ajhe tayari kukwela kuhoma mu lilende lya libelikujha ni mwishu. Kisha ibeta kujhendelela ni uharibifu. Bhala bhabhitama, panani pa nchi, bhala ambabho mahina gha bhene ghajhandikibhu lepi mu kitabu kya uzima kuhoma kubhekibhwa misingi ghwa ulimwengu - bhibeta kusyangala pabhibeta kumbona mnyama jhajhele, ajhelepi henu, lakini ajhe karibu kuhida.
    9: Wito obho kwandabha jha luhala lwa lujhele ni hekima. Mitu saba ndo fidonda saba ambapo n'dala atamili panani pa muene.
    10: Nabhu kabhele ndo bhafalme saba. Bhafalme bhahanu bhabinili, mmonga ajhele, ni jhongi ahidilipi, akona; pa ibetakuhida, ibetakutama kwa muda mfupi tu.
    11: Mnyama jha ajhele, lakini henu ajhelepi, muene kabhele ndo Mfalme ghwa nene; lakini ndo mmonga ghwa bhala bhafalme saba, na ilota mu uharibifu.
    12: Ghala mang'eru kumi gha ughabhuene ndo bhafalme kumi ambabho bhapokili lepi ufalme, lakini bhibetakupokela mamlaka kama bhafalme kwa lisaa limonga pamonga ni mnyama.
    13: Abha bhajhe ni shauri limonga, na bhibeta kumpela nghofu sya bhene ni mamlaka mnyama jhola.
    14: Bhibeta kuleta ngondo dhidi jha bhene ni mwanakondoo. Lakini mwanakondoo ibeta kubhashinda kwa ndabha ndo Bwana ghwa mabwana ni Mfalme ghwa bhafalme - ni kwa muene twakutibhu, twachagulibhu, bhaaminifu.”
    15: Malaika akan'jobhela, “Masighala gha ughabhwene, pala paatamili jhola kahaba ndo bhanu, makutano, mataifa ni lugha.
    16: Mang'eru kumi ghala gha ughabhuene-esu ni jhola mnyama bhibeta kumbomba kujha mpweke ni ngoli, bhibeta kulya mb'ele ghwa muene, ni kuukosya ni muoto.
    17: Maana K'yara abhekili mioyo ghya bhene kup'enda kusudi lya muene kwa makubalianu gha kumpela mnyama nghofu sya bhene kun'tawala mpaka malobhi gha K'yara pa ghibeta kutimila.
    18: N'dala jhola jhaumbwene ndo mji bhola mbaha bhwawitawala panani pa bhafalme bha nchi.”
  18:
    1: Baada jha fenu efe nambwene malaika iselela pasi kuhoma mu mabhengu. Muene ajhe ni mamlaka mabhaha, ni nchi jhamulikibhu kwa bhutukufu bhwa muene.
    2: Alelili kwa sauti mbaha, akajobha, “Ubinili, ubinili, bhola mji mbaha Babeli! magono agha ndo sehemu jhajhitama mapepo, ni sehemu jhajhitama khila roho chafu, ni sehemu paitama khila roho chafu, ni sehemu paitama khila nchafu ni kidege Kya kidadisya.
    3: Kwakujha mataifa ghoha ghanywili mvinyo jha tamaa jha uasherati bha muene ambajho jhikandetela ghadhabu. Bhafalme bha nchi bhezinili naku. Bhabhomba biashara bha nchi bhajhe matajiri kwa nghofu jha maisha gha muene gha anasa.”
    4: Kabhele napeliki sauti jhenge kuhoma kumbinguni jhijobha, “mubhokayi kwa muene bhanu bha nene, ili musihidi kushifiki mu dhambi sya muene, na ili musihidi kujhambelela mapigo gha muene ghoha.
    5: Dhambi sya muene sikorondiki panani kama mbingu, ni K'yara aghakhombuiki matendo gha muene maovu.
    6: Mundepayi kama kya abhalepili bhamana, na mukandepayi mara sibhele kwa kya abhombili; mu kikombi kya akichangenye munchanganyilayi mara mbili kwandabha jha muene.
    7: Kama kyaakitukuisi muene, na atamili kwa anasa, mumpelayi malombosi ghamehele ni huzuni. Kwa kujha ijobha mu ndumbula jha muene, 'Nitamili kama malkia; Wala mjane lepi, na nibeta lepi kubhona maombolezo.'
    8: 'Kwa hiyo muligono limonga mapigo gha muene ghibeta kun''sindwa: Kifu, maombolesu, ni njala. Ibetakupya ni muoto, kwa kujha Bwana K''yara ajhe ni nghofu, na ndo mhukumu ghwa muene.”'
    9: Bhafalme bha nchi syasihongene ni kuchanyikibhwa pamonga ni muene bhibeta kulela ni kuombolesela pabhibeta kubhubhona lyosi lya kupya kwa muene.
    10: Bhibeta kujhema patali naku, kwa hofu jha maumivu gha muene ni kujobha, “Ole, ole kwa mji mbaha, Babeli, mji bhwa bhujhe ni nghofu! kwa lisaa limonga hukumu jha jhobhi j'hidhidili.”
    11: Bhabhomba biashara bha nchi mulelayi ni kuombolesya kwa ndabha jha muene kwakujha ajhelepi hata mmonga jhaihemela bidhaa sya muene kabhele
    12: '- bidhaa sya dhahabu, fedha, maganga gha thamani, lulu, kitani jhinofu, zambarau, hariri, jhidung''u aina syoha sya mabehe jha harufu jhinofu, kila khenu kya mang''eru gha ndovu, khila ambakyo khenu kyatengenesibhu kwa mabehe gha thamani, shaba, lichuma, liganga,'
    13: Mdalasini, fiungu, uvumba, manemane, ubani, mvinyo, mafuta, sembe unofu, ngano ng'ombi ni likondoo, farasi ni magari, ni bhatumwa, ni roho jha bhanu.
    14: Matunda gha ughanogheleghe kwa nghofu sya jhobhi ghabhokili kuhoma kwa bhebhe. Anasa sya jhobhi syoha ni mapambanu ghabhokili, ghibeta lepi kubhoneka kabhele.
    15: Bhabhomba biashara bha fenu efe bho bhakabhili utajiri kwa mapenzi gha muene bhibeta jhema patali kuhoma kwa muene kwa ndabha jha hofu jha maumivu gha muene, bhibeta lela ni sauti jha maombolesu.
    16: Bhakajobha, “Ole, ole mji bhola mbaha bhwa bhufwekibhu kitani kinofu, zambarau, ni jhidung'u, ni kupambibhwa kwa dhahabu ni vito fya thamani ni lulu!”
    17: Mu lisaa limonga utajiri bhuoha obho bhwa bhokili. Khila nahodha ghwa meli, khila baharia, ni bhoha bhamasi ni bhoha bhabhibhomba mbombo mu bahari, bhajhemili patali.
    18: Bhalelili bho bhalibhuene lyosi lya kupya kwa muene. Bhakajobha, ndo mji bhaloki bhwiwaningana ni mji obho mbaha?”
    19: Bhataghili bhalelili, bhahomisi mahosi ni kuombolesya, “Ole, ole mji mbaha mahali poha pajhele ni meli sya bhene mu bahari bhajhele matajiri kutokani ni mali sya muene. Mu lisaa limonga bhujhangamili.”
    20: “Muhobhokayi panani pa muene, mbingu, muenga bhaumini, mitume ni manabii kwandabha K'yara aletili hukumu jha muenga panani pa muene!”
    21: Malaika bhenye nghofu ajhinuili liganga kama liganga libhaha lya kusyaghila ni kulitagha mu bahari, akajobha, “Kwa njela ajhe, Babeli, bhola mji mbaha bhwibeta kutaghibhwa pasi kwa ukatili na wibeta lepi kubhoneka kabhele.
    22: Sauti jha finanda, bhanamuziki, bhakina filimbi, tarumbeta bhibeta lepi kup'el'eka kwa muenga kabhele.
    23: Mwanga ghwa taa wibeta lepi kuangasya mugati mwa bhebhe. Sauti jha Bwana harusi ni bibi harusi sibetalepi kupelikibhwa mugati mwa bhebhe ndabha bhabhomba biashara bha jhobhi bhajhele bhabhaha bha nchi ni bha mataifa bhakofibhu kwa uhabi bhwa jhobhi.
    24: Mugati mwa muene damu jha manabii ni bhaamini jhabhonekene, ni damu jha bhoha bhabhakomibhu panani pa nchi.”
  19:
    1: Baada jha mambo agha nap'eliki sauti kama jha mlio mbaha bhwa likundi libhaha lya bhanu kumbinguni jhijobha, Haleluya. Bhwokovu utukufu, ni nghofu ndo fya K'yara ghwetu.
    2: Hukumu sya muene sya bhukweli ni sya haki kwa kujha an'hukumuili kahaba mbaha jhaaiharibisi nchi kwa bhuzinzi bhwa muene. Abhombili kisasi kwa damu jha bhatumishi bha muene, ambajho ajhijhitisi muene.”
    3: Kwa mara jha bhubhele bhakajobha, “Haleluya! lyosi kuhoma kwa muene milele ni milele.”
    4: Bhala bhaseya ishirini ni bhancheche ni fiumbe fyomi fincheche fyasujuidi ni kumwabudu K'yara jhaitama pakiti kya enzi. Bhakajha bhijobha, “Amina. Haleluya!”
    5: Ndo sauti jhikahoma pa kiti kya enzi, jhikajha jhijobha, “Mun'sifuajhi K'yara ghwitu, enyi bhatumishi bha muene bhoha, muenga jha mkamcha muene, bhoha bhabhabelili kujha ni umuhimu na bhenye nghofu.”
    6: Ndipo nap'eliki sauti kama sauti jha likundi lya bhanu libhaha, kama sauti jha lipajhula lya masi ghamehele, ni kama lipajhula lya radi, jhikajobha, “Haleluya! Bwana ndo K'yara ghwitu, matawala panani pa bhoha, itawala.
    7: Na tushangililayi ni kuhobhoka ni kumpela utukufu kwandabha harusi ni sherehe jha mwanakondoo jhihidili, ni bibi harusi ajhe tayari.
    8: “Aruhusibhu kufwalekibhwa kitani kinofu na kyakilangala (kitani kinofu ndo matendo gha haki gha bhaumini).
    9: 'Malaika akajobha ni nene, “Ghajhendikayi agha: Bhabarikibhu bha bhaalikibhu mu sherehe jha harusi jha mwanakondoo.” Kabhele akanijobhela, “Agha ndo malobhi gha bhukweli gha K''yara.”'
    10: Nasujudili palongolo pa magolo gha muene namwabuduili, lakini akanijobhela, “Usikheti naha! Nene na mtumishi kama bhebhe ni ghwa bhalongobhu bhenye kukamula ushuhuda bhwa Yesu. Mwabuduajhi K'yara, kwa kujha ushuhuda bhwa Yesu ndo roho jha unabii.”
    11: Kisha nabhuene mbingu sidenduiki, ni kulola kwajhele ni farasi jhibhalafu! ni jhola jha an'kwelili ikutibhwa mwaminifu ni ghwa ukweli. Ihukumu, kwa haki ni kubhomba vita.
    12: Mihu gha muene kama mwali ghwa muoto, panani pa mutu ghwa muene ajhe ni mataji ghamehele. Ajhe ni lihina lya lijhandikibhu panani pa muene lya alimanyilepi munu jhejhioha isipokujha muene.
    13: Afwalili liguanda lya lijhinibhu mu damu ni lihina lya muene akutibhu lilobhi lya K'yara.
    14: Majeshi gha kumbinguni ghakajha ghakan'kesya panani pa farasi jhibhalafu, bhafwatikibhu kitani kinofu, libhalafu ni kinofu.
    15: Mu ndomo bhwa muene bhihoma upanga n'kali ambabho bhujhangamisya mataifa, ni muene ibeta kubhatawala kwa ndonga jha chuma. Ni muene ikenya fenu fya mvinyo kwa ligoga likali lya K'yara, itawala panani pa bhoha.
    16: Ni muene alembibhu panani pa liguanda lya muene ni pamihu pa muene lihina, MFALME GHWA BHAFALME NI BWANA GHWA MABWANA.
    17: Nabhwene malaika ajhemili mu lijobha. Afikutili kwa sauti mbaha fidege fyoha fya firukeghe kunani, “Muhidayi, mukibhonganiajhi pamonga mu kyakulya kibhaa kya K'yara.
    18: Muhidayi muliajhi nyama jha bhafalme, nyama jha majemedari, nyama jha bhanu. bhabhaha, nyama jha farasi ni bhakwela farasi, ni nyama jha bhanu bhoha, bhabhajhe huru ni bhatumwa, bhabhabelikujha ni umuhimu ni bhenye nghofu.”
    19: Nambwene mnyama ghwa bhafalme bha nchi pamonga ni majeshi gha bhene bhakipangili kwandabha jha kubhomba vita ni mmonga jha akwelili farasi ni jeshi lya muene.
    20: Mnyama akamulibhu ni nabii ghwa muene ghwa bhudesi jhaasibhombili ishara mu uwepo bhwa muene. Kwa ishara e'se abhokofili bhala bhabhajhipokili chapa jha mnyama ni bhabhaisujudili sanamu jha muene. Bhoha bhabhele bhataghibhu bhangali bhaomi mu nyanja jha muoto lyalijhaka kwa kiberiti.
    21: Bhala bhabhabakili bhakomibhu kwa upanga bhwabhwahomili mu ndomo mwa mmonga jhaakwelili farasi. Fidege fyoha fyalili mizoga jha mibhele ghilabho.
  20:
    1: Kabhele nabhwene malaika iselela kuhoma kumbinguni, ajhe ni lufungulu lwa mu lilende lya libelikujha ni mwishu ni minyororo mibhaha mu mabhoko gha muene.
    2: Alikamuili lijhoka lela, lijhoka lya muandi, ambajhe ndo ibilisi au lisyetani ni kun'konga miaka elfu.
    3: An'taghiti mu lil'ende lyalibelikujha ni mwishu akalikonga ni kulisopa muhuri panani pa muene. Ejhe jhajhele naha ili kwamba asibhakofi mataifa kabhele mpaka miaka elfu pajhibeta kumalika. Baada jha hapu ibeta kulekesibhwa huru kwa muda udebe.
    4: Kabhele nabhwene fiti fya enzi. Bhajhele bhafitamili bhala ambabho bhapelibhu mamlaka gha kuhukumu. Kabhele nabhwene nafasi jha bhala ambabho bhadumulibhu mitu kwandabha jha ushuhuda bhwa kuhusu Yesu ni kwa lilobhi lya K'yara. Bhajhele bhabeli kumwabudu mnyama au sanamu jha muene, na bhabelili kupokela alama panani pa mihu pa bhene au kibhoko. Bhahidili mu uzima, na bhatawala pamonga ni Kristu kwa miaka elfu.
    5: Bhafu bhabhabakili bhahidilepi mu uzima mpaka miaka elfu bho jhimaliki. Obho ndo ufufuo bhwa kuanza.
    6: Mbarikibhwa ni mtakatifu ndo munu jhejhioha ambajhe itola nafasi mu ufufuo bhwa kuanza! Mauti gha pili ijhelepi ni nghofu panani pa bhanu kama abha. Pibeta kujha ni makuhani bha K'yara ni bha Kristu na bhibeta tawala ni bhene kwa miaka elfu.
    7: Bho miaka elfu jhifikili kumwishu, shetani ibeta kubhopolibhwa kuhoma mu ligereza lya muene.
    8: Ibetakulota kwibhala kubhakofya bhamataifa mu kona sincheche sya dunia- Gogu ni Magogu - kubhaleta pamonga kwa ndabha jha vita. Bhibeta kujha bhamehele kama n'sanga ghwa bahari.
    9: Napeliki sauti mbaha kuhoma kiti kya enzi jhijobha, “Langayi! Makao gha K'yara ghajhele pamonga ni gha bhanadamu, ni muene ibeta kutama pamonga nabhu. Bhibeta kujha bhanu bha muene, ni K'yara muene ibetakujha nabhu na ibetakujha K'yara ghwa bhene.
    10: Ibetakupolosya khila lihosi kuhoma mu mihu gha bhene, na Pibetalepi kujhe ni kifo kabhele, au kuombolesya, au kulela, au maumivu. Mambo gha muandi ghamalikup'eta.
    11: Kabhele nabhwene kiti kya enzi kibhaha kibhalafu ni jhola jhaatamili panani pa muene. Dunia ni mbingu syajumbili patali kuhoma uwepo bhwa muene, lakini pajhele ni nafasi jha bhene kulota.
    12: Nabhabhuene bhabhafuili - hodari ni bhabhabelikujha bha muhimu bhajhemili pa kiti kya enzi, ni fitabu fya funulibhu. Kabhele kitabu k'enge kyafungulibhu kitabu kya uzima. Bhafu bhahukumibhu kwa khela kyakyalembibhu mugati mu kitabu matokeo gha khela kyabhabhombili.
    13: Bahari jhabhapisili bhafu ambabho bhajhele mugati mwake. Ni bhafu bhahukumibhu kulengana ni kyabhakhetili.
    14: Kifo ni kuzimu fyataghibhu mugati mu nyanja jha muoto. Ejhe ndo mauti jha pili - nyanja jha muoto.
    15: Kama lihina lya jhejhioha lyapatikene lepi lilembibhu mugati mu kitabu kya uzima, ataghibhu mugati mu nyanja jha muoto.
  21:
    1: Kabhele nikabhona mbingu mpya ni nchi nyipya, ku kujha mbingu jha kuanza ni nchi jha kuanza simalikulota, ni bahari jhajhelepi kabhele.
    2: Nabhwene mji mtakatifu, Yerusalemu nyipya ambabho bhwahidili pasi kuhoma kumbinguni kwa K'yara, bhwabhwajhendalibhu kama bibi harusi jhaapambibhu kwandabha jha n'gosi munu.
    3: Napeliki sauti mbaha kuhoma kiti kya enzi jhijobha, “Langayi! Makao gha K'yara ghajhele pamonga ni gha bhanadamu, ni muene ibeta kutama pamonga nabhu. Bhibeta kujha bhanu bha muene, ni K'yara muene ibetakujha nabhu na ibetakujha K'yara ghwa bhene.
    4: Ibetakupolosya khila lihosi kuhoma mu mihu gha bhene, na Pibetalepi kujhe ni kifo kabhele, au kuombolesya, au kulela, au maumivu. Mambo gha muandi ghamalikup'eta.
    5: Muene jhaatamili panani pa kiti kya enzi ajobhili, “Langayi! Nibhomba mambo ghoha agha kujha mapya.” Ajobhili, “Jhandikayi agha kwandabha malobhi agha ndo gha uhakika ni kweli.”
    6: Anijobhili, “Mambo agha ghamalili kup'eta! Nene ndo Alfa ni Omega, mwanzo ni mwishu kwa jhejhioha jhaibetakubhona kiu nibeta kumpela kinywaji bila gharama kuhoma mu chemichemi jha masi gha uzima.
    7: Muene jhaibeta kushinda ibeta kugharithi mambo agha, na nibetakujha K'yara kwa muene, ni muene ibeta kujha mwanabhangu.
    8: Lakini kama kyajhijhele kwa bhaogha, bhabhikiera lepi, bhabhi dadisya bhakomi, bhazinzi, bhahabhi, bhaabudu sanamu, ni bhadesi bhoha, sehemu jha bhene jhibeta kujha mu nyanja jha muoto bhwa kiberiti bhwabhwipiesya. Ejhu ndo mauti jha pili.”
    9: Mmonga ghwa malaika saba ahidili kwa nene, mmonga ambajhe ajhe ni mabakuli saba ghaghamemili mapigo saba gha mwishu na ajobhili, “Hidayi apa. Nibetakulasya bibi harusi, n'dala ghwa mwanakondoo.
    10: “Kabhele anitolili patali mu Roho mu kidonda kibhaha ni kitali na anilasili mji mtakatifu, Yerusalemu, wiselela pasi kuhoma kumbinguni kwa K'yara.
    11: Yerusalemu bhwajhele ni utukufu bhwa K'yara, ni unofu bhwuake bhwajhele kama kito kya thamani, kama liganga lya kiobho kinofu kya Yaspi.
    12: Ghwajhele ni lubhomba lubhaha, lutali leave lujhele ni miliangu kumi ni mibhele, pamonga ni malaika kumi ni bhabhele pandiangu. Panani pa ndiangu pajhandikibhu mahina gha makabila kumi ni mabhele gha bhana bha Israel.
    13: Lubhafu lwa mashariki pajhele ni miliangu midatu, lubhafu lwa kusini miliangu midatu lubhafu lwa kusini miliangu midatu lubhafu lwa kaskazini ni miliangu midatu, ni lubhafu lwa magharibi miliangu midatu.
    14: Lubhomba leave mji kwajhele ni misingi kumi ni mibhele, ni panani pake pajhele ni mahina kumi ni mabhele gha mitume ni bhabhele bha mwanakondoo.
    15: Mmonga jha alongili ni nene ajhele ni kip'emu Kya ndonga jha jhitengenesibhu kwa dhahabu kwandabha jha kup'ema mji, miliangu ghiake ni lubhomba luake.
    16: Mji ghwa bhekibhu mgati mu mraba; utali bhwake bhwajhele sawa ni upana bhuake. Ap'emili mji kwa kip'emu kya ndonga stadia 12, 000 kwa utali (utali bhuake, upana, ni kimo fyawaningene).
    17: Fela fela ap'emili lubhomba lwa muene, unene bhwake bhwajhele dhiraa 144 kwa fipemu fya kibinadamu (ambafyo kabhele ndo fip'emu fya malaika).
    18: Lubhomba lwajengibhu kwa Yaspi ni masi ghenye dhahabu jhinofu, kama kiobho kinofu.
    19: Misingi jha lubhomba jhapambibhu ni khila aina jha liganga lya thamani. Lya kuanza lyajhele yaspi, lya pili lyajhele yakuti samawi, lya tatu lyajhele kalkedon, lya nne Zumaridi,
    20: lya tano sardoniki, lya sita akiki, lya saba krisolitho, lya nane zabarajadi, lya tisa yakuti jha manjano, lya kumi krisopraso, lya kumi na moja hiakintho, lya kumi na mbili amethisto.
    21: Miliangu kumi ni mibhele jhajhele lulu kumi ni sibhele, khila ndiangu bhwatengenesibhu kuhoma mu lulu jhimonga. Mitaa jha mji jhajhele dhahabu jhinofu jhabhoniki kama kiibho safi.
    22: Nabhuenelepi hekalu lyolyoha mugati mu mji kwakujha Bwana K'yara, ambajhe itawala panani pa fyoha, ni mwanakondoo ndo hekalu lya muene.
    23: Mji ulondeghelepi lijobha wala muesi ili kulangasya panani pake kwandabha utukufu bhwa K'yara bhwalangesye panani pake, ni taa jha muene ndo mwanakondoo.
    24: Mataifa bhibeta kugenda kwa mwanga bhwa mji obhu. Bhafalme bha dunia bhibeta kuleta fahari sya bhene mugati muake.
    25: Miliangu jhiake pamusi, na pibetalepi kudendibhwa wakati bhwa pamusi, na pibetalepi kujha ni pakilu pala.
    26: Bhibeta kuleta fahari ni heshima jha mataifa mugati mwa muene,
    27: na kijhelepi kichafu kya kibeta kujhingila mugati mwa muene. Wala jhejhioha jha ibeta kubhomba lijambo lyolioha lya soni au udesi ibeta lepi kujhingila, bali ndo bhala tu ambabho mahina gha bhene ghajhandikibhu mu kitabu kya uzima kya mwanakondoo.
  22:
    1: Kisha malaika akanilasya kiholo kya masi gha uzima, masi ghajhele ghilangala kama mng'ao bhwa bilauri. Ghajhele ghitiririka kuhoma pa kiti kya enzi kya K'yara ni kya mwanakondoo.
    2: Kup'etela pagati pa mtaa bhwa mji. Mu khila pembe jha kiholo pajhele ni libehe lya uzima, bhwabhwihogola aina kumi na mbili sya matunda, na wihogola matunda khila muesi. Mat'ondo gha libehe ndo kwandabha jha uponyaji bhwa mataifa.
    3: Wala pajhelepi ni laani jhejhioha kabhele. Kiti kya enzi kya K'yara ni kya mwanakondoo kibetakujha mugati mu mji, ni bhatumishi bha muene bhibeta kuntumikila.
    4: Bhibeta kumbona pamihu pa muene, ni lihina lya muene libetakujha panani pa fipaji fya nyuso sya bhene.
    5: Pajhelepi ni pakilu kabhele; Wala pajhelepi ni hitaji lya mwanga bhwa taa au lijobha kwandabha Bwana K'yara ibeta kulangasya panani pa bhene. Na bhene bhibeta kutawala milele ni milele.
    6: Malaika akanijobhela, “Malobhi agha ndo ghakuaminika ni bhukweli. Bwana K'yara ghwa Roho sya manabii antumili malaika ghwa muene kubhalasya bhatumishi bha muene kyakibeta kuhomela karibuni.”
    7: “Langayi! Nihida manyata! Abarikibhu muene jhaikaghatii malobhi gha unabii bhwa kitabu e'ke.”
    8: Nene, Yohana, ndo jhanapeliki ni kubhona mambo agha. Bho nipeliki ni kughabhona pa magolo gha malaika kumwabudu, malaika jhaanilasili mambo agha.
    9: Akanijobhela, “Usikheti naha, nene na n'tumishi njinu, pamonga ni bhalongobhu manabii, pamonga ni bhala bhabhitii malobhi gha kitabu e'ke. Mwabuduajhi K'yara.”
    10: Akanijobhela, “Usighasopi muhuri malobhi gha kitabu e'khe, ndabha wakati ukaribili.
    11: Jhaabelili kujha mwenye haki, ajhendelelelajhi kujhalepi mwenye haki. Ambajhe n'chafu kimaadili, na ajhendelelelajhi kujha n'chafu kimaadili. Mwenye haki ajhendelelelajhi kujha mwenye haki. Jhaajhele mtakatifu, ajhendelelelajhi kujha mtakatifu.”
    12: “Langayi! Nihida manyata. Ujira bhwa nene ujhe pamonga ni nene, kundepa khila mmonga kulengana ni kyaakhetili.
    13: Nene ndo Alfa ni Omega, ghwa kuanza ni bhwa mwishu, mwanzo ni mwishu.
    14: Bhabarikibhu bhala bhabhisuka nghobho sya bhene ili kwamba bhakabhayi haki jha kulya kuhoma mulibehe lya uzima ni kubhujhingila mji kup'etela pa ndiangu.
    15: Kwibhala mji lijhe libwa, Bhahabhi, bhazinzi, bhakhomi, bhaabudu sanamu, ni khila jhaigana ni kushuhudila ushahidi bhwa udesi.
    16: Nene, Yesu, nindaghisi malaika ghwa nene kubhashuhudila kuhusu mambo agha kwa makanisa. Nene ndo mzizi bhwa Daudi, litondo lya lukhela lya ling'ara.”
    17: Roho ni bibi harusi ajobhili, “Hidayi!” Ni muene jhaip'el'eka ajobhayi, ni jhejhioha jha inoghela, na akabhai masi gha uzima bure.
    18: 'Nikan''shuhudila khila munu jhaip''el''eka malobhi gha unabii bhwa kitabu e''khe: Kama jhejhioha ibetakujhongesya pa aghu, K''yara ibeta kunjongesela mapigo ghaghalembibhu mu kitabu e''khe.'
    19: Kama munu jhejhioha ibetakughabhosya malobhi gha kitabu ek'he kya unabii, K'yara ibetakubhosya sehemu jha muene mu libehe lya uzima ni mu mji mtakatifu, ambajho habari sya muene sijhandikibhu mugati mu kitabu e'khe.
    20: Muene jhaishuhudila mambo agha ijobha, “Ena! Nihida manyata.” Aina! Hidayi, Bwana Yesu!
    21: Neema jha Bwana Yesu ijhelayi ni khila munu. Amina.
