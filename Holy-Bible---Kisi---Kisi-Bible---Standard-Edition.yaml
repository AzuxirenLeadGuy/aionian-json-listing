    11: Kisha bhabhashawishi baadhi jha bhanu kwa siri kujobha, “Tup'eliki Stefano ilongela malobhi gha kufuru dhidi jha Musa ni dhidi jha K'yara.”
    12: Bhabhashurutishi bhanu, bhaseya, ni bhaandishi, ni kun'dotela Stefano bhakan'kamula ni kundeta mbele jha baraza.
    13: Bhakabhaleta mashahidi bha bhudesi, bhabhajobhili, “Munu ojho ilekalepi kujobha malobhi manofulepi dhidi jha lieneo ele takatifu ni sheria.
    14: Kwani tup'eliki ijobha kujha ojho Yesu ghwa Nazareth ibeta kupa haribu mahali apa ni kusibadilisya desturi sya tukabisibhu ni Musa.”
    15: Khila mmonga jha ajhe mu baraza, akajhelekesya mihu gha muene kundanga Stefano, nabhane bhakaubhona uso bhwa muene bhwajhele kama bhwa malaika.
  7:
    1: Kuhani mbaha akajobha. “Mambo agha gha bhukweli”?
    2: 'Stefano akajobha, “Bhalongo bhangu ni badadi jhangu munip''elekesiajhi nene: K''yara ghwa bhutukufu an''tokili dadi jhitu Abrahamu bhwakati ajhele Mesopotamia kabla hja, kutama Harani;'
