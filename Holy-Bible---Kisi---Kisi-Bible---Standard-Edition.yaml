  1:
    1: Kitabu kya lukholo lwa Yesu Kristu mwana ghwa Daudi, mwana ghwa Ibrahimu.
    2: Ibrahimu aj'hele tata ghwa Isaka, ni Isaka aj'hele tata ghwa Yakobo, ni Yakobo tata ghwa Yuda ni bhalongomunu.
    3: Yuda aj'hele tata ghwa Peresi ni Sera kwa Tamari, Peresi tata ghwa Hezeroni, ni Hezeroni tata ghwa Ramu.
    4: Ramu ajhele tata ghwa Aminadabu, Aminadabu tata ghwa Nashoni, ni Nashoni tata ghwa Salimoni.
    5: Salimoni ajhele tata ghwa Boazi kwa Rahabu, Boazi tata ghwa Obedi kwa Ruth, Obedi tata ghwa Yese,
    6: Yese ajhele tata ghwa mfalme Daudi. Daudi ajhele tata ghwa Sulemani kwa n'dala ghwa Uria.
    7: Sulemani ajhele tata ghwa Rehoboamu, Rehoboamu tata ghwa Abiya, Abiya tata ghwa Asa.
    8: Asa ajhele tata ghwa Yehoshafati, Yehoshafati tata ghwa Yoramu, ni Yoramu tata ghwa Uzia.
    9: Uzia ajhele tata ghwa Yothamu, Yothamu tata ghwa Ahazi, Ahazi tata ghwa Hezekia.
    10: Hezekia ajhele tata ghwa Manase, Manase tata ghwa Amoni ni Amoni tata ghwa Yosia.
    11: Yosia ajhele tata ghwa Yekonia ni bhalongomunu bhwakati bhwa kutolibhwa kulota Babeli.
    12: Ni baada jha kutolibhwa kul'ota Babeli, Yekonia ajhele tata ghwa Shatieli, Shatieli ajhele kokho munu ni Zerubabeli.
    13: Zerubabeli ajhele tata ghwa Abiudi, Abiudi tata ghwa Eliakimu, ni Eliakimu tata ghwa Azori.
    14: Azori ajhele tata ghwa Zadoki, Zadoki tata ghwa Akimu, Akimu tata ghwa Eliudi.
    15: Eliudi ajhele tata ghwa Elieza, Elieza tata ghwa Matani ni Matani tata ghwa Yakobo.
    16: Yakobo ajhele tata ghwa Yusufu n'gosi ghwa Mariamu, ambajhe kwa muene Yesu ahogoliki, j'haikutibhwa Kristu.
    17: Fizazi fyoha kuh'omela Ibrahimu hadi Daudi fyaj'hele fizazi kumi na nne, kuh'omela Daudi hadi kutolibhwa kulota Babeli fizazi kumi na nne, ni kuhomela kutolibhwa kulota Babeli hadi Kristu fizazi kumi na nne.
    18: Kuhogoleka kwa Yesu Kristu kwajhele namna e'j'he. Ndebhuake, Mariamu, achumbilibhu ni Yusufu, lakini kabla bhakhona kubhonana, abhonekene kujha nu luleme kwa ngofo sya Roho Mtakatifu.
    19: Ngwanamunu Yusufu, aj'hele munu mwenye haki alondeghe lepi kun'haibisya hadharani. Aamuili kuleka uchumba bhwake kwa siri.
    20: Bho ifikirira juu j'ha mambo agha, Malaika ghwa Bwana an'hidili mu ndoto, ajobhili, “Yusufu muana ghwa Daudi, usilili kun'tola Mariamu kama n'dalabhu, kwa ndabha luleme lwaaj'henabhu ni kwa bhuweza bhwa Roho Mtakatifu.
    21: Ibetakuhogola mwana ghwa n'gosi ni ghwibeta kun'kuta lihina lyake Yesu, kwa ndabha ibetakubhaokola bhanu bhake ni dhambi syabhene.”
    22: Ghoha agha ghahomili kutimisibhwa k'hela kyaka nenebhu ni Bwana kwa nj'hela j'ha nabiii ajobhili,
    23: “Langai, bikira ibetakukabha luleme ni kuhogola muana n'gosi, na bhibetakun'kuta lihina lyake Imanueli”— maana ghiake, “K'yara pamonga natu.”
    24: Yusufu aj'humuiki kuh'omela mulugono ni kubhomba kama malaika ghwa Bwana kyaan'jobhili na an'tolili kama n'dala.
    25: Hata nahu agonililepi naku mpaka bho akifunguili muana n'gosi ni kunkuta lihina lyake Yesu
  2:
    1: Baada jha Yesu kuhogoleka mu Bethelehem j'ha Bhuj'hahudi mu magono gha mfalme Herode, bhanu bhasomi kuh'oma mashariki gha patali bhahidili Yerusalemu bhajobhili,
    2: “Aj'hendaku muene ambajhe ahogoliki Mfalme ghwa Bhayahudi? Twaj'hibhuene nyota j'hiake mashariki natu tuhidili kumwabudu.”
    3: Pindi Mfalme Herode bhoapeliki agha adadili sanan, ni Yerusalemu j'hioha pamonga nu muene.
    4: Herode abhabhongene bhak'alo bha makuhani bhoha ni bhaalembesi bha bhanu, nu muene akabhakota, “Kristu ibetakuhogoleka ndaku?”
    5: Bhan'j'hobhili, “Mu Bethelehemu j'ha Bhuj'hahudi, kwa kuj'ha efe ndo kyaj'hilembibhu ni nabii,
    6: Naghwe Bethelehemu, mu nchi j'ha Yuda, n'debe lepi miongoni mwa bhalongosi bha Yuda, kwa kuj'ha kuhoma kwa bhebhe ibetakuhida mtawala j'haibetakubhadima bhanu bhangu Israeli.”
    7: Efyo Herode abhakutili bhala bhasomi kwa siri ni kubhakhota ndo bhwakati gani hasa litondo libhonekeghe.
    8: Akabhatuma Bethelehem, akajobha, “Mlotai kwa bhuangalifu mu kandondaghe muana j'ha ahogoliki. Bhwakati pamwibeta kumbona, mundetayi habari ili nani nibhwesiayi kuhida ni kumwabudu.”
    9: Baada j'ha kuj'ha bhamp'heliki mfalme, bhaj'hendelili ni safuari syabhu, ni litondo lela ambalyo bhalibhwene mashariki j'habhalongolili hadi paj'haj'hemili panani pa muene pa ahogoliki.
    10: Bhwakati bho bhaj'hibhuene litondo, bhahobhwaki kwa furaha m'baha munu.
    11: Bhaj'hingili mu nyumba ni kumbona muana j'haahogoliki ni Mariamu ndebhuake. Bhansujudili ni kumwabudu. Bhabhopuili hazina syabho ni kumpisya zawadi sya dhahabu, bhuvumba, ni manemane.
    12: K'yara abhaonyili mu ndoto bhasibhuj'hi kwa Herode, hivyo, bhabhokili kubhuj'ha mu nchi syabho kwanj'ela j'henge.
    13: Baada j'ha kuj'ha bhabhokhili, malaika ghwa Bwana antokili Yusufu mu ndoto ni kujobha, “J'hinukai ntolai muana ni nyinamunu na mulotai Misri. Mubakilai okhu mpaka panibeta kubhajobhela, kwa kuj'ha Herode akandonda muana ili anj'hangamisiaghe.
    14: Pakilu apu Yusufu ajhumuiki ni kuntola muana ni ndebhuake ni kukhem'belela Misri.
    15: Atamili okhu hadi Herode bho afuili. Ejhe j'hatimisibhu khela Bwana bhoajobhili kup'hetela nabii, “Kuhoma Misri nu nkutili mwanabhangu.”
    16: Kisha Herode bho abhuene adhihakibhu ni bhanu bhasomi, adadili sana. Alaghisi kukomibhwa kwa bhana bhoha bhagosi bhabhaj'hele Bhethelehemu ni bhoha mu lieneo lela ambalyo bhaj'hele ni umri bhwa miaka mibhele ni pasi pa apu kul'engana ni bhwakati bhwa aj'hele athibitishi kabisa kuhoma kwa bhala bhasomi.
    17: Ndipo palyatimisibhu lela lilobhi lyalyajobhibhu kwa kinywa kya nabii Yeremia,
    18: “Sauti j'hap'helekiki Ramah, kilelu ni maombolezo mabhaha, Raheli bho ikabhalelela bhana munu na abelili kufarijibhwa, kwwa ndabha bhajhelepi kabhele.”
    19: Herode bho afuili, langai malaika ghwa Bwana an'tokili Yusufu mu ndoto okhu Misri ni kujobha,
    20: “J'hinukayi n'tolayi muana ni ndebhuake, na mulotai mu nchi j'ha Israeli kwa ndabha bhabhalondeghe bhuhai bhwa muana bhafuili.”
    21: Yusufu aj'hinuiki, an'tolili muana pamonga nu ndebhuake, na bhahidili mu nchi j'ha Israeli.
    22: Lakini bho ap'eliki kuj'ha Arikelau aj'hele itawala Yuda mahali pa tata ghwake Herode, atilili kulota okhu. Baada j'ha K'yara kumwonya mu ndoto, abhokhili kulota mkoa ghwa Galilaya
    23: na alotili kutama okhu mu mji bhwabhwikutibhwa Nazareti. E'le lyatimisi k'hela kyakyaj'hele kimalili kujobhibhwa kwa nj'hela j'ha manabii, kuj'ha ibetakukutibhwa Mnazareti.
  3:
    1: Mu magono ghala Yohana Mbatizaji ahidili akihubiri mu nyika j'ha Yuda akajha ijobha,
    2: “Mtubuayi kwa maana bhufalme bhwa mbinguni bhwikaribila.”
    3: Kwa ndabha oj'ho ndo j'haananibhu nu nabii Isaya ajobhili, “sauti j'ha munu j'haikutibhwa kuhoma jangwani; 'mubhekai tayari nj'hela j'ha Bwana, mughanyosiaghe mapito ghake.”
    4: Henu Yohana afuele maj'hoj'ha gha ngamia ni nkanda ghwa ngosi mu nsana ghwake kyakulya kiake kyaj'hele nzige ni bhuoki bhwa munsitu.
    5: Kisha Yerusalemu, Yuda j'hioha, ni lieneo lyoha lyalisyonguiki kiholo Yorodani bhalotili kwa muene.
    6: Bhaj'hele bhibatisibhwa nu muene mu kuh'olo Yorodani khoni bhitubu dhambi syabho.
    7: Lakini bhoabhabhuene bhingi bha mafarisayo ni masadukayo bhihida kwa muene kubatisibhwa, abhajobhili, “Muenga bhuzao bhwa liyoka bhwabhuj'ha ni sumu niani j'ha abhaonyili kuj'hijumba ghadhabu j'haj'hihida?
    8: Muhogolai matunda ghaipasyayo toba.
    9: Na msifiriri ni kujobhesana miongoni mwinu, 'Tuj'henaku Ibrahimu kama tata j'hitu.' Kwa kujha nikabhajobhela K'yara ibhwesya kun'jhinula Ibrahimu bhana hata kuhoma mu maganga agha.
    10: Tayari libhangu limalili kubhekibhwa mu mzizi bhwa libehe. Kwa ejhu kila libehe lyalibelili kuhogola matunda manofu lidumulibhwa ni kutaghibhwa mu muoto.
    11: Nikabhabatisya kwa masi kwa nj'ela j'ha toba. Lakini muene ibetakubhabatisya kwa Roho Mtakatifu ni kwa muoto.
    12: Ni pepeto lyake lijhele mmabhoko mwa muene kusuka kabisa bhuwanda bhuake ni kuj'hibhongana ngano j'hiake mu lighala. Lakini ibetakughanyanya makapi kwa muoto ambabho bhwibhwesya lepi kusimika.
    13: Kisha Yesu akahida kuhoma Galilaya mpaka kih'olo Yorodani kubatisibhwa ni Yohana.
    14: Lakini Yohana alondeghe kum'besya akajobha, “Nene nilonda kubatisibhwa naghwe, bhebhe ghwihida kwa nene?”
    15: Yesu an'jibili akajobha, “Ruhusuayi ej'helai naha henu, kwa kuj'ha ndo kya j'hikatulondeka kutimisya haki j'hioha.” Kisha Yohana akanduhusu.
    16: Baada j'ha kuj'ha abatisibhu, mara Yesu abhokili mmasi, ni langai, Mbingu syafunguiuki kwa muene. Na ambuene Roho ghwa K'yara kyaiselela kwa mfano ghwa nj'hebha ni kut'ola panani pa muene.
    17: Langai, sauti j'hah'omili kumbinguni j'hikawa j'hijobha, “Oj'ho ndo mwanabhangu. J'hanipendesibhu sana naku.”
  4:
    1: Kisha Yesu alongosibhu ni Roho mpaka kulijangwa ili akajaribibhwayi ni ibilisi.
    2: Bho afunguili kwa magono arobaini pamusi ni pakilu akabhili njala.
    3: Mjarabu akahida na akan'jobhela, “Kama bhehe ndo Mwana ghwa K'yara, liamuruaj'hi maganga agha kuj'ha nkate.”
    4: Lakini Yesu an'jibili ni kun'jobhela, “J'hilembibhu, Munu ibetalepi kutama nkate tuu bhuene, bali kwa kila lilobhi lyalihomela mu kinywa mwa K'yara.”
    5: Kisha ibilisi akandongosya mpaka pa mji ntakatifu ni kumbeka panani sana pa lijengo lya lihekalu,
    6: ni kun'jobhela, “kama bhebhe Muana ghwa K'yara, kitaghai pasi, kwandabha j'hilembibhu, 'Ibetakuamuru malaika bha muene bhahidayi bhakudakayi,' ni, 'bhibetakuj'hinula kwa mabhoko ghabhu, ili ukatakwikungufula kig'olo kyako mu liganga.”
    7: Yesu akan'jobhela, “Kabhele j'hilembibhu, 'Usin'jaribu Bwana K'yara ghwaku.'”
    8: Kisha, ibilisi akantola ni kundongosya sehemu j'ha panani zaidi akandasya falme siyoha sya bhulimwengu ni fahari j'ha e'su sioha.
    9: Akan'jobhela, “Nibetakupela fenu fyoha efe ukanisujudilai ni kuniabudu.”
    10: Kisha Yesu akan'jobhela, “Lotai okhu naubhokai apa, lisyetani, kwandabha j'hilembibhu, 'J'hilondeka kumwabudu Bwana K'yara ghwaku, na un'tumikiayi muene tu.'”
    11: Kisha ibilisi akandeka, na langai, malaika bhakahida bhakan'tumikila.
    12: Basi Yesu bho ap'heliki kuj'ha Yohana akamuliki, abhokhili mpaka Galilaya.
    13: Abhokhili Nazareti alotili ni kutama Kaperanaumu, j'haj'hij'hele kandokando ni Bahari j'ha Galilaya, mumipaka ghya majimbo ghya Zabuloni ni Naftali.
    14: Ej'he j'hatomili kutimisya khela kyakyajobhibhu ni nabii Isaya,
    15: “Mu mji ghwa Zabuloni ni mji ghwa Naftali, kulotela kubahari, kwiselya j'ha Yorodani, Galilaya j'ha bhamataifa!
    16: Bhanu bhabhatamili mu ngisi bhabhubhwene mwanga m'mbaha, na bhala bhabhaj'hele bhatamili mu maeneo ni kivuli kya mauti, panani pa bhene nuru ibhamuliki.”
    17: Kuhomela bhwakati obhu Yesu aj'handili kuhubiri ni kujobha, “Mutubuaj'hi kwa ndabha bhufalme bhwa K'yara bhwikaribila.”
    18: Bhoigenda kandokando j'ha Bahari j'ha Galilaya, abhabhuene bhalongo bhabhele, Simoni j'haakutibhweghe Petro, ni Andrea nd'hombo munu, bhitegha n'kuabhu mu bahari, kwa kuj'ha bhaj'hele bhavuvi bha somba.
    19: Yesu akabhajobhela, “Muhidai munikhesiaghe, nibeta kubhabhomba kuj'ha bhavuvi bha bhanu.”
    20: Mara j'himonga bhasilekili mikwabhu na bhankesili.
    21: Ni Yesu bho ij'hendolela kuh'omela apu abhabhuene bhangi bhabhele, Yakobo mwana ghwa Zebedayo, ni Yohana nd'h'ombo munu. Bhaj'hele mu bhuatu pamonga ni Zebedayo tata ghwabho bhishona mikwabhu ghiabhu. Akabhakuta,
    22: ni mara j'himonga bhakankesya.
    23: Yesu alotili karibia Galilaya kuoha, akaj'haimanyisya mu masinagogi ghabhu, akaj'ha ihubiri injili j'ha bhufalme, na akaj'ha ikabhaponyesya kila aina gha maradhi ni bhubhine miongoni mwa bhanu.
    24: Habari sya muene syasambere Siria j'hioha, ni bhanu bhakabhaleta kwa muene bhala bhoha bhabhalwaleghe ni maradhi mbalimbali ni maumivu, bhabhaj'hele ni mapepo, ni bhenye kifafa na bhabhopozili. Yesu abhaponyisi.
    25: Umati m'mbaha ghwa bhanu bhwa mfwatili kuhomela Galilaya, ni Dekapoli, ni Yerusalemu ni Bhuyahudi na ku'homa kwiselya j'ha Yorodani.
  5:
    1: Yesu bho abhuene bhumati, akabhoka ni kulota Kukidonda. Bho atamili pasi bhanafunzi bha muene bhakahida.
    2: Akafunula kinywa kiake ni kubhafundisya, akajobha,
    3: “Heri bhabhajhele bhab'onyi bha roho kwandabha bhufalme bhwa kumbinguni ndo bhwa bhene.
    4: Heri bhabhaj'hele ni huzuni, kwa ndabha bhibetakufarijibhwa.
    5: Heri bhenye bhololo, kwandabha bhibetakurithi nchi.
    6: Heri bhenye njala ni kiu, j'ha kiki, kwa ndabha obhu bhibetakushibishwa.
    7: Heri j'habhaj'hele ni Rehema.
    8: Heri j'ha bhaj'hele, ni muoyo safi kwa ndabha abhu bhibetakumbona K'yara.
    9: Heri bhapatanishi, kwa ndabha abhu bhibetakukutibhwa bhana bha K'yara.
    10: Heri bhala bhabhitesibhwa kwa ndabha j'ha haki kwandabha bhufalme bhwa mbinguni ndo bhwa bhene.
    11: Heru muenga ambabho bhanu bhakabhaligha ni kubhatesya, au kujobha kila aina j'ha bhubhibhi dhidi j'ha muenga kwa bhudesi kwa ndabha j'ha nene.
    12: Muhobhokai ni kushangilila. kwa ndabha thawabu j'ha muenga ndo m'baha kunani kumbinguni. Kwa kuj'ha efe ndo bhanu kyabhabhatesili manabii bhabhatamili kabla j'ha muenga.
    13: Muenga ndo muinyu ghwa dunia. Lakini kama muinyu ghuj'haseli ladha j'hiake, j'hibetabhwesya bhuli kuj'ha muinyu kabhele? Kamwe jhibhwesya lepi kuj'ha j'hinofu kwa khenu khenge kyokyoha khela, isipokuwa kutaghibhwa kwibhala ni kukanyibhwa ni magolo gha bhanu.
    14: Muenga ndo nuru j'ha bhulimwengu. Mji ghwa ghujengibhu panani pa kid'honda ghwifighika lepi.
    15: Bhwala bhanu bhibhwasya lepi taa ni kubheka pasi pa kikapu, bali kwenye kinara, naghu ghikabhaangasya bhoha bha bhaj'hele, mugati mu nyumba.
    16: Lekai nuru j'hamuenga j'hij'hakai mbele j'ha bhanu kwa namna ambaj'ho kujha, bhaghabhonai matendo jhinu manofu ni kuntukusya dadi j'hinu j'haaj'hele kumbinguni.
    17: Mkaikufikirira nihidili kuj'hionanga sheria bhwala manabii. Nihidili lepi kuijhonanga lakini kutimisya.
    18: Kwakueli nikabhajobhela kujha mpaka mbingu ni dunia syoha sipetayi jhij'helepi yodi imonga bhwala nukta j'himonga j'ha sheria jhibetakubhosibhwa mu sheria hadi apo khila khenu pakibetakuj'ha kimali kutimisibhwa.
    19: Henu j'hij'hioha j'hola j'haibeta kubomola amri sidebesidebe mojawapo j'ha amri e'se ni kubhamanyisya bhangi kubhomba agha ibetakukutibhwa n'debe mubhufalme bhwa mbinguni. Lakini jhejhoha azishikaye na kuzifuata ataitwa mkubwa mu bhufalme bhwa mbinguni.
    20: Kwa ndabha nikabhajobhela haki j'ha muenga j'hikatayi kujhongeseka haki j'ha bhaandishi ni Mafarisayo, kwa fyofyoha fela mwibetalepi kuj'hingila mu bhufalme bhwa mbinguni.
    21: Mup'heliki j'hajobhibhu muandi sana, “Usikomi” na 'j'haj'hioha j'haibeta kukhoma basi ajhele mu hatari j'ha hukumu.'
    22: Lakini nikabhajobhela j'hej'hioha j'haikan'dadila ndongomunu ibetakuj'ha mu hukumu. Na j'hej'hioha j'haibetakumbola ndongomunu kuj'ha, 'Bhebhe ndo munu j'haghwilondeka lepi!' ibetakuj'ha mu hatari j'ha baraza. Ni j'hej'hioha j'haijobha, 'Bhebhe n'jinga!' ibetakuj'ha mu hatari j'ha muoto bhwa jehanamu.
    23: Na kama ghwipisya sadaka j'ha j'hobhi munu madhabahu na ghwikhomboka, kuj'ha ndongobhu aj'he ni lijambo dhidi j'ha bhebhe,
    24: jhilekai sadaka mbele j'ha madhabahu, kisha kamulai nj'hela j'hiaku kapatanaj'hi hoti ni ndongobhu, na kisha uhidai kupisya sadaka j'ha j'hobhi.
    25: Patanai ni mshtaki ghwa j'hobhi manyata, ukajhiaghe pamonga nu muene munj'hela kul'ota kumahakama, bila naha mshtaki ghwa j'hobhi ibnhwesya kukuleka mabhoko mwa hakimu, ni hakimu akulekai mmabhoko gha askari, naghwe ghwisopibhwa muligereza.
    26: Amini kya nikabhjobhela, kamwe wibetalepi kuj'ha huru hadi ulepai senti j'ha mwishu j'ha pesa j'hawidaibhwa.
    27: Mup'heliki j'hinenibhu kuj'ha, 'Ukatai kuzini.'
    28: Lakini nikabhajobhela j'hej'hioha jhiambona n'dala kwa kun'noghela amalili kuzini naku mun'teema ghwake.
    29: Na kama lihu lya bhebhe lya kulia likusababisya kwikungufula, libhosiaj'hi na ulitaghai kutali nu bhebhe. Kwa kuj'ha ndo afadhali kiungo kimonga mu m'bele bhwako kyonangikai kuliko m'bele bhuoha kutangibhwa jehanamu.
    30: Ni kama kiubhoko kya bhebhe kya kulia kikusababishila kwikungufula, dumulayi kisha utaghai patali nabhi. Kwandabha ni afadhali kiungo kimonga mu mbele bhwaku kuliko m'bele bhuoha kusopibhwa jehanamu.
    31: J'hijobhibhu pia, j'hej'hioha j'ha ikamb'enga n'dala, na ampelai hati j'ha talaka.'
    32: Lakini nene nikabhajobhela, j'hoj'hioha j'hiakandeka n'dala munu, isipokuj'ha kwa ndabha j'ha zinaa, ambombayi kuj'ha mzinzi. Na j'hej'hioha j'hiikan'gega baada j'ha kup'elibhwa talaka abhombaghe bhuzinzi.
    33: Kabhele, mp'heliki lyajobhibhu kwa bhala bha muandi, 'Mkatai kulapa kwa bhudesi, bali mupelekaghe fiapo fyinu kwa Bwana.'
    34: Lakini nikabhajobhela, mkata kulapa hata kidogo, ama kwa mbingu, kwa ndabha ndo enzi j'ha K'yara;
    35: bhwala kwa dunia, kwandabha ndo mahali pa kubheka kiti kya kukanyila njayu syake, ama kwa Jerusalemu, kwa ndabha ndo miji ghya mfalme m'mbaha.
    36: Bhwala usilapi kwa mutu bhwaku, kwandabha ghwibhwesya lepi kubhomba luj'huwili limonga kuj'ha lubhalafu au lutitu.
    37: Bali malobhi ghinu ghaj'helayi, 'Ena, ena, Lepi, lepi.' Kwa kuj'ha ghaghizidi aghu ghihoma kwa j'hola mwovu.
    38: Mup'helikhi j'hijobhibhu kuj'ha, 'Lihu kwa lihu, ni linu kwa linu.'
    39: Lakini nene nikabhajobhela, Musitolani ni munu muovu; lakini akakutobhai litama lya kulia nsanusilaghe ni leng'he pia.
    40: Na kama j'hoj'hioha ilonda kulota ni bhebhe mahakamani na akunyakili kanzu lya bhebhe, ndekelaghe ni joho lya bhebhe pia.
    41: Na j'hej'hioha j'haikulasimisya kulota naku maili j'himonga, lotayi naku maili mbili.
    42: J'hej'hioha jhaikus'oma mpelai, na ukatakunjepa j'hoj'hioha j'hailonda ku kuj'hasima.
    43: Mp'heliki j'hij'hobhibhu un'ganai jirani ghwa j'hobhi, na un'dadilayi adui ghwa jhobhi.'
    44: Lakini nikabhajobhela, mubhaganai maadui bhinu, mubhas'omelayi bhabhakabhadadisya.
    45: Ili kuj'ha muj'helaghe bhana bha tata j'hinu j'haaj'hele kumbinguni. Kwa kuj'ha ibhomba lij'hobha libhaangasilaj'hi bhabhibhi ni bhanofu, na ikabhatonyela fula bhaovu ni bhanofu.
    46: Kama m'beta kubhagana bhabhikabhagana muenga, mwikabha thawabu gani? Kwani bhatoza ushuru bhibhomba lepi naha?
    47: Na kama mkabhasalimila bhalongobhinu tu mwikabha kiki zidi j'ha bhangi? Je! Bhanu bha mataifa bhibhomba lepi naha?
    48: Henu j'hilondeka kuj'ha bhakamilifu, kama tata ghwenu ghwa kumbinguni kyaaj'hele n'kamilifu.
  6:
    1: Zingatilayi kutokubhomba matendo gha haki mbele sya bhanu ili kwilasya, vinginevyo ghikabhalepi thawabu kuhomela kwa Tata j'ha aj'hele kumbinguni.
    2: Hivyo basi paghwih'omesya usikhobhi tarumbeta ni kwisifu muene bhanafiki kyabhibhomba mu masinagogi ni mu mitaa, ili kuj'ha bhanu bhabhasifuaj'hi. Kweli nikabhajobhela, bhamalikupokela thawabu j'ha bhene.
    3: Lakini bhebhe paghwih'omesya kibhoko kya bhebhe kya kushoto kisimanyi kya kibhoko mbeka nikibhoko kya kulia,
    4: ili kuj'ha zawadi j'ha bhebhe j'hihomesibhwaghe kwa siri. Ndipo Tata ghwako alangai sirini ibetakup'hela thawabu j'hiakhu.
    5: Na paghwij'ha ghwis'oma, usij'hi kama bhanafiki, kwa kuj'ha bhilonda kuj'hema ni kus'oma mu masinagogi ni mu kona sya mitaani, ili kwamba bhanu bhabhalangai. Kueli nikabhajobhela bhamalili kuj'hambelela thawabu sya bhene.
    6: Lakini bhebhe, paghwis'oma, j'hingilaghe kugati. Fungai ndiangu na usomaghe kwa dadij'hu j'ha aj'hele sirini. Ndipo Tata ghwako j'hairanga mu siri ibetakupela thawabu j'hiaku.
    7: Na paghwijha ghwis'oma usikhelukiri malobhi ghaghadulili ni maana kama mataifa kya bhibhomba kwa kuj'ha bhifikiri kuj'ha bhibeta kuphelekibhwa kwandabha j'ha malobhi mingi ghabhijobha.
    8: Henu, usij'hi kama bhene, kwa kuj'ha Tata ghwako amanyili mahitaji gha bhebhe hata kabla us'omili lepi kwa uene.
    9: 'Henu s''omaghe naha: Tata ghwetu j''ha uj''hele kunani, ulitukusiaghe litabhu liaku.'
    10: Bhufalme bhuaku uhidai mapenzi ghaku ghabhombekai apa paduniani kama okhu kumbinguni.
    11: Utupelaghe n'kate ghwitu ghwa kila ligono.
    12: utusameayi lideni lyitu, kama tete kyatukabhasamehe bhadeni bhitu.
    13: Na usituleti mu majaribu, lakini utuj'hepusiaghe kuhoma kwa j'hola mwovu.
    14: Ikaj'hiaghe m'beta kubhasamehe bhanu makosa ghabhu, Tata ghuakhu j'haaj'hele kumbinguni pia ibetakubhasamehe muenga.
    15: Lakini ikaj'hiaghe mwibetalepi kubhasamehe makosa ghabhu, bhwala Tata ghuakho ibetalepi kubhasamehe muenga makosa ghinu.
    16: Zaidi j'ha ghoha, paghwijha ufungili, usilasi sura j'ha huzuni kama bhanafiki kya bhibhomba, kwa kuj'ha bhikunja sura sya bhene ili kuj'ha bhanu bhabhamanyai kuj'ha bhafungili. Kueli nikabhabhola, bhamalili kuj'hambelela thawabu j'ha bhene.
    17: Lakini bhebhe, pa ghwij'he ufungili, bakaghe mafuta mutu ghwa j'hobhi na usukaghe pamihu pa j'hobhi.
    18: Hivyo haitakuonyesha mbele ya watu kuwa umefunga, lakini tu itakuwa kwa Baba yako aliye sirini. Na Tata ghwako j'hailola sirini ibetakup'hela thawabu j'ha bhebhe.
    19: Ukatakwitunzila hazina j'ha bhebhe muene apa pa dunia, ambapo nondo ni kutu sij'honanga, ambapo bhaheji bhibomola ni kuh'eja.
    20: Baada j'hiake, ghwitunzilaghe hazina j'hiakhu muene kumbinguni, ambapo bhwala nondo bhwala kutu jibhwesya lepi kuj'honanga, na ambapo bhah'eji bhibhwesya lepi kubomola ni kuh'eja.
    21: Kwa kuj'ha hazina j'ha bhebhe j'hij'hele, ndipo ni muoyo ghwakho paghwibeta kuj'ha pia.
    22: Lihu ndo taa j'ha m'bele. Henu ikaj'helayi lihu lyakhu lisima, m'mbele bhuoha bhwibeta kujasibhwa ni nuru.
    23: Lakini ikaj'hiaghe lihu lya bhebhe libovu, m'bele bhwakhu bhuovu bhumemili ngisi totoro. Henu, ikaj'hiaghe nuru ambaj'ho ij'hele mugati j'ha bhebhe ndo ngisi hasa ndo ngisi mmbaha kiasi gani!
    24: J'hij'helepi hata mmonga j'haibhuwesya kubhatumikila mabwana bhabhele, kwa kuj'ha ibetakun'dadila mmonga ni kun'gana j'hongi, au la sivyo ibetakwih'omesya kwa mmonga ni kun'dharau j'hongi. Mwibhwesya lepi kun'tumikila K'yara ni mali.
    25: Henu nikujobhela, usiwi ni mashaka kuhusu maisha ghakhu, kuj'ha ghwibeta kulya kiki au ghwibeta kunywa kiki, au kuhusu m'mbele ghwaku, ghwibeta kufuala kiki. Je! Maisha zaidi lepi j'ha kyakulya ni m'bele zaidi lepi ya mavazi?
    26: Langai fidege fya fij'hele kunani. Bhipanda lepi na bhivuna lepi na bhibhonganya lepi na bhikutunza gharani, lakini Tata ghwa kunani akabhalesya bhene. Je muenga bha thamani lepi zaidi kuliko bhene?
    27: Na niani miongoni mwa muenga kwa kujihangaisya ibhwesya kuj'hongesya dhiraa j'himonga mu bhuhai bhwa maisha ghake?
    28: Na kwandabha j'ha kiki mwij'ha ni bhuogha kuhusu mavazi? Fikirini kuhusu maua mu mig'onda, jinsi kya ghij'ha. Ghibhomba lepi mbombo na ghibhwesya lepi kwifweka.
    29: Bado nikabhajobhela hata Sulemani mu bhutukufu bhwake bhuoha akifweki lepi kama mmonga ghwa agha.
    30: Ikaj'hiaghe K'yara akaghafueka mat'ondo mu mig'onda, ambaghyo ghidumu ligono limonga ni kilabhu ghitaghibhwa mu muoto, je, ni kwa kiasi gani ibetakufwalika muenga, muenga j'ha muj'hele ni imani ndusu?
    31: Henu musij'hi ni bhuogha ni kujobha, 'Je twibetakulya kiki?' au “Je twibetakunywa kiki?” au “Je twifuala ngobho gani?”
    32: Kwa kuj'ha mataifa bhilonda mambo kama agha, ni dadi j'hinu ghwa mbinguni amanyili kuj'ha mwilonda aghu.
    33: Lakini h'oti mulondai bhufalme bhuake ni haki j'hiakhe na agha ghoha ghibetakukabidhibhwa kwa j'hoghwe.
    34: Henu, usibhoni shaka kwandabha j'ha kilabhu, kwa kij'ha j'hibetakwishughulikila j'hiene. Khila ligono kuj'ha ni litalisu lya muene.
  7:
    1: Ukataghe kuhukumu naghwe usihidi kuhukumulibhwa.
    2: Kwa hukumu j'ha ghwihukumu, naghwa ghwibeta kuhukumulibhwa. Na kwa kip'hemu kya ghwip'hema naghwe pia ghwibeta kup'hemibhwa kyakuekhu.
    3: Na kwa ndabha j'ha kiki ghwilota kipandi kya libehe kya kuj'hele mu lihu lya ndongobhu, lakini umanyilepi kipandi kya ligogo ambakyo kuj'hele mu lihu lya bhebhe?
    4: Ghwibhesyabhuli kujobha kwa ndongobhu, lendai nikubhosiaghe kipandi kya kij'hele mu lihu lyakhu, bhwakali kipandi kya ligogo kij'hele mu lihu lya j'hoghwe?
    5: Mnafiki bhebhe; kwanza bhosiaghe ligogo lyalij'hele mu lihu lya j'hobhi, na ndipo ghwibetakubhwesya kulola nikukibhosya kipandi kya lib'ehe kyakij'hele mu lihu lya ndongobhu.
    6: Usibhap'heli mabwa kyakij'hele kitakatifu, na usibhakhesusili maghorobhi, mbele j'ha bhene. Vinginevyo bhibetakufiharibu ni kufikanyatila kwa magolo, na kabhele bhibetakugeukila bhebhe ni kukurarura fipandi fipandi.
    7: Somaghe, naghwe ghwibetakup'helibhwa. Londai, naghwe ghwibetakukabha. Bishiaj'hi hodi naghwe ghwibetakubhopolibhwa.
    8: Kwa j'hej'hioha j'hola j'haisoma, ij'hamb'elela. Na kwa j'hej'hioha j'hola j'hailonda, ikabha.
    9: Na kwa munu ambaj'he j'haibisha hodi ibekubhopolibhwa. Au kuj'ha ni munu miongoni mwa muenga ambaj'he, ikaj'hiaghe mwanabhe an's'omili kipandi kya nkati akampela liganga?
    10: Au ikaj'hiagha an's'omili somba ni muene akampela liyoka?
    11: Henu, ikaj'hiaghe muenga mwe bhaovu mm'anyili kubhap'hela bhanabhinu zawadi sinofu, Je! Ni kiasi gani zaidi tata j'ha aj'hele kunani ibetakubhapela fenu finofu bhala bhabhan's'oma muene?
    12: Kwa ndabha ej'hu, paghwilonda kubhombibhwa khenu kyokyoha khela ni bhanu bhangi, naghwe pia j'hikulondeka kubhabhombela mebhwa bhene. Kwa kuj'ha ej'hu ndo sheria ni manabii.
    13: Muj'hingilaghe kwa kup'hetela ligeti lisekele. Kwa kuj'ha ligeti ndo lipana ni nj'hela ndo j'hipanuiki j'haj'hilongosya mu bhuharibifu, na bhajhenabhu bhangi bhabhip'hetela nj'hela ej'hu.
    14: Legeti lisekele, Ligeti lisekele ndo nj'hela j'haj'hilongosya mu bhusima na ni bhadebe bhabhibhwesya kujibhona.
    15: Mwikihadhariaj'hi ni manabii bha bhudesi, bhabhihida bha fuele ngozi j'ha ng'osi, lakini bhukuweli ndo mbweha mkali.
    16: Kwa matunda ghabho m'beta kubhamanya. Je bhanu bhibhwesya kuvuna matunda mu mifwa, au mulibeha mu mbeyu j'ha mbaruti?
    17: Kwa namna ej'hu, khila libehe linofu lihogola matunda manofu, lakini libehe libhibhi lihogola matunda mabhibhi.
    18: Libehe linofu libhwesya lepi kuhogola matunda mabhibhi, bhwala libehe libhibhi libhwesyalepi kuhogola matunda manofu.
    19: Khila libehe lya lihogola lepi matunda manofu lidumulibhwa ni kutaghibhwa mu muoto.
    20: Henu, mwibeta kubhamanya kutokana ni matunda gha bhene.
    21: Si khila munu j'ha ikam'mbola nene, 'Bwana, Bwana,' ubetakuj'hingila mu bhufalme bhwa kumbinguni, bali muene j'haibhomba mapenzi gha tata ghwangu j'ha aj'hele kumbingni.
    22: Bhanu bhingi bhibetakumbola ligono e'lu, 'Bwana, Bwana, twah'omisi lepi bhunabii kwa lihina lya bhebhe, twabhosi lepi mapepo kwa lihina lya bhebhe, na kwa lihina lya bhebhe twabhombili matendo mingi mabhah?'
    23: Ndipo nibetakubhajobhela bhwasi, 'nabhatambuili lepi muenga! Mubhokaj'hi kwa nene, muenga j'ha mwibhomba maovu!'
    24: Kwa ej'hu, khila mmonga j'haip'heleka malobhi ghangu ni kutii ibetakufuana ni munu j'haaj'hele ni hekima j'haajengili nyumba j'ha muene panani pa muamba.
    25: Fula ikatonya, mafuriko ghakahida, ni mp'ongo ukahida na ukatobha nyumba ej'hu, lakini j'habhwesilepi kubina pasi kwa kuj'ha j'hajengibhu panani pa mwamba.
    26: Lakini khila munu j'haip'heleka lilobhi lyangu naasilitii ibetakufananisibhwa ni munu mpumbafu j'haajengili nyumba j'ha muene panani pa nsanga.
    27: Fula j'hikahida, mafuriko ghakahida ni mp'ongo ukahida ni kuj'hitobha nyumba ej'hu. Na j'habinili, ni bhuharibifu bhwake bhukakamilika.”
    28: Bhafikiri bhwakati ambabho Yesu bho amalili kulongela malobhi agha, makutano bhasyangesibhu ni mafundisu gha muene,
    29: kwa kuj'ha afundisi kama munu j'ha aj'hele ni mamlaka, na sio kama bhalembesi bha bhene.
  8:
    1: Bhwakati Yesu aselili pasi kuh'oma pa kid'onda, bhumati m'mbaha bhwamfwatili.
    2: Langai, mkoma ahidili ni kusujudu m'b'ele j'ha muene, akajobha, “Bwana, ikaj'hiaghe ujhe tayari ghwibhwesya kunibhomba nj'hiaghe kinofu”.
    3: Yesu anyosisi kibhoko kya muene ni kun'gusa, akajobha, “Nj'hela tayari. Uj'hiaghe n'safi.” Bahuapu atakasibhu bhukhoma bhuake.
    4: Yesu an'jobhili, “Langai kwamba usijobhi kwa munu j'hej'hioha. Kamulai nj'hela j'ha bhebhe, na ghwilasiaghe ghwimuene kwa kuhani na uh'omesiaghe zawadi ambayo Musa alaghisi, kwa ndabha j'ha bhushuhuda bhuakhu”
    5: Bhwakati Yesu afikiri Kapernaumu, Jemedari akahida kwa muene akan'kota
    6: akajobha, “Bwana, n'tumishi ghuangu agonili kunyumba apoozili na ajhele ni maumivu gha kutisya.” Yesu akan'jobhela,
    7: “Nibetakuhida ni kumponesya”.
    8: Jemedari ajibili ni kun'jobhela, “Bwana, nene ghwa thamani lepi hata uhidai ni kuj'hingila mugati mu dari j'ha nene, jobhai lilobhi tu ni n'tumishi ghwangu ibetakupona.
    9: Kwa kujha nene pia ndo munu j'haniyele ni mamlaka, na njele ni askari bhabhajhele pasi pa nene. Nikajobhai kwa oj'ho “Lotai' na ilota, na kwa j'hongi 'Hidajhi' na ihida, ni kwa n'tumishi bhwangu, 'Bhombaghe naha,' nu muene ibhomba naha”
    10: Bhwakati Yesu ap'heliki aghu asyangele ni kubhajobhela bhala ambabho bhamfuateghe, “Bhukweli nikabhajobhela. Nibhwajhili lepi kubhona munu mwenye imani kama oj'ho mu Israeli.
    11: Nikabhajobhela, bhingi bhibetakuhida kuh'omela mashariki ni magharibi, bhibetakutama mu meza pamonga ni Abrahamu, Isaka, ni Yakobo mu bhufalme bhwa mbinguni.
    12: Lakini bhana bha ufalme bhibeta kutaghibhwa mu ngisi lya kubhala, ambapo kwibekujha ni khilelu ni kusiagha minu.”
    13: Yesu akabhajobhela Jemedari, “Lotaghe! Kama kyaumalili kukiera, na j'hibhombekaghe naha kwa bhebhe.” Ni n'tumishi aponyisibhu mu lisaa lelue'lu.
    14: Bhwakati Yesu afikiri pa nyuma j'ha Petro, ambwene nkwibhi ghwa Petro agonili akaj'ha n'tamu ghwa homa.
    15: Yesu ankamuili kibhoko kya muene, ni homa j'ha muene j'hikan'ndeka. Kisha akaj'humuka akaj'handa kun'hudumila
    16: Na bhoj'hifikiri kimihi, bhanu bhakandetela Yesu bhingi bhabhatawalibhu ni pepo. Akabh'enga mapepo ni bhala bhabhaj'he bhabhine abhaponisi.
    17: Kwa jinsi ej'he ghatimili ghala ghaghamali kujobhibhwa ni Isaya nabii, “Muene atolili bhubhine bhwetu na ap'hendili maradhi ghitu”
    18: Kisha Yesu bho alibhwene likusanyiku lya bhanu lin'syonguikhi, apisili maelekezo gha kulota lubhafu longi mwa Bahari j'ha Galilaya.
    19: Kisha mwandishi ahidili kwa muene ni kun'jobhela, “Mwalimu, nibetakufuata popoa pala paghwibeta kul'ota.”
    20: Yesu an'jhobhili, “Mbweha bhana mal'ende ni fidege fya angani bhaj'he ni fiota, lakini mwana ghwa Adamu aj'helepi ni sehemu j'ha kugoneka mutu bhwakhe.”
    21: Mwanafunzi j'hongi an'jobhili, “Bwana, niruhusiaghe oti nilotaghe kun'siela tata ghwangu.”
    22: Lakini Yesu an'jobhili, “Un'kesiaghe, na ubhalekai bhafu bhasyelayi bhafu bha j'hinu.”
    23: Yesu bho aj'hingili mu bhuatu, bhanafunzi bhakankesya mu bhuatu.
    24: Langai, lyaj'handili linyegha libhaa panani pa bahari, kiasi kwamba bhuatu bhwafunikibhu ni manyegha. Lakini Yesu agonili lugono.
    25: Bhanafunzi bhakahida kwa muene ni kunjumusya bhakaj'ha bhijobha, “Bwana, tuokolayi tete, twilota kufwa!”
    26: Yesu akabhajobhela, kwa ndabha j'ha kiki mwitila, muenga j'ha muj'he ni imani idusu?” Ndipo akaj'humuka ni kubhubesya mp'ongo ni bahari. Kisha kukabhwa ni bhutulivu m'mbaha,
    27: bhagosi bhakamuliki ni mshangao m'baha bhakajobha, “Oj'ho ghwa namna gani, kwamba hata mp'ongo ni bahari figudeme kwa muene?”
    28: Bhwakati Yesu ahidili lubhafu longilwa nchi j'ha Magadala, bhagosi bhabhele bha bhatawalibhu ni pepo bhabhonene naku. Bhakaj'ha bhihomela kumakaburi na bhakaj'ha bhibhomba vurugu sana, kiasi kwamba aj'he lepi msafiri ghwa kubhwesya kup'heta nj'hela j'hela.
    29: Langaghe, bhakwesili sauti ni kujobha, “Tuj'he ni kiki kya kubhomba kwa bhebhe, mwana ghwa K'yara? Uhidili apa kututesya kabla j'ha bhwakati kufika?”
    30: Henu likundi libhaha lya maghorobhi aj'hele likidima, paj'helelepi patali ni pabhaj'hele,
    31: pepo bhaj'handelili kulalamika kwa Yesu ni kujobha, “Ikaj'hiaghe wibetakutuamuru kubhoka, tulongosiaghe mu likundi lya maghorobhi.”
    32: Yesu akabhajobhela, “Mlotaghe!” Pepo bhakabhoka ni kubanga kwa maghorobhi. Na langaghe, likundi lyoha lyaselili kuhomela kukid'onda kuserelela ku bahari na lyoha lyafwelili mu masi.
    33: Bhagosi bhabhaj'hele bhidima maghorobhi bhajumbili. Na bho bhalotili kumjini bhakaj'helesya khila khenu, hususani kyakyatokili kwa bhagosi bhabhatawalibhu ni mapepo.
    34: Langaghe, mji bhuoha ukahida kubhonana ni Yesu. Bho bhabhuene, bhakan'sihi abhokai mu mkoa ghwa bhene.
  9:
    1: Yesu akaj'hingila mu liboti, akalobhokha na akafika mu mji ghwa atameghe.
    2: Langaghe bhandetili munu j'haapozili agonili mu ligodoro. bho ajhibhuene imani j'ha bhene, Yesu akan'jobhela munu j'ha apoozili, “Mwanabhangu, uj'hiaghe ni furaha, Dhambi sa j'hobhi lisamehibhu”
    3: Langaghe, Baadhi j'ha bhalimu bha sheria bhakajobhesana bhene kwa bhene, “Munu oj'ho ikufuru”
    4: Yesu akaghamanya mabhuasu gha bhene na akajobha, “Kwa ndabha j'ha kiki mwibhuasya maovu mu mioyo ghinu?
    5: Khelekhu kya kij'hoj'hofu kujobha, 'Dhambi sa j'hobhi simalikusamehebhwa' au kujobha, 'Uj'hemaghe na ugendayi?'
    6: Lakini mmanyaghe j'he kuj'ha Mwana ghwa Adamu aj'he ni bhuwezo bhwa kusamee dhambi...” aghajobhi agha kwa j'hola amalikupooza, “J'hemai. tolayi ligodoro lya j'hobhi, na ulotaj'hi kunyumba kwa j'hobhi”
    7: Ndipo munu j'hola akaj'hema ni kubhoka kulota kunyumba kwa muene.
    8: Makutano bho bhaghabhuene agha, bhashangale ni kunsifu K'yara, ambaj'he abhapelili bhuwezo obhu bhanu.
    9: Na Yesu bho ip'heta kuh'omela apu ambwene munu ambaj'he akutibhu kwa lihina lya Mathayo, ambaj'he aj'hele atamili sehemu j'ha bhatoza ushuru. Ni muene akan'jobhela, “Nikhesiayi nene” Ni muene aj'hema nu kunkesya.
