    1: 'Henu kuhusu kuhida kwa Bwana ghwitu Yesu Kristu ni kubhonganuja pamonga ili tuj''helai nu muene: twikabhas''oma muenga bhalongobhangu au bhalongo bhitu.'
    2: Kuj'ha mkataghe kul'ombosibhwa bhwala kutabisibhwa kwa bhurahisi kwa roho au kwa bhujumbe au kwa barua j'haj'hibhonekana kuj'ha ih'omili kwa tete, j'hijobha kuj'ha ligono lya Bwana tayari lihidili.
    3: Munu akayikubhakofya kwa namna yoiyoha yela. Kwa kuj'ha j'hibetalepi kuhida mpaka lianguko Lela lik'homelayi h'oti ni munu ghwa uasi afunulibhwayi, Y'ola mwana bhwa uharibifu.
    4: Oyo ndo j'haibelanila kwaj'hinula Muene kyaikam'bela K'yara ni kyokyokela kya kiabudiwa. Ni matokeo ghake, itama mu lihekalu lya K'yara ni kwibhona muene kuj'ha kama K'yara.
    5: Je, mwik'humb'hoka lepi kuj'ha panaye namu nabhajobhili juu j'ha mambo agha?
    6: Henu mmanyili k'hela kyaikam'besya, ili ndabha abhwesiyai kufunulibhwa kwa bhwakati sahihi pabhwibetakuhida.
    7: Kwa kuj'ha siri j'ha Y'ola munu mwenye kuasi j'hibhomba mbombo mpaka henu, ila tu aj'hele j'hiikam'besya henu mpaka paibetakuliomesibhwa pa nj'ela.
    11: a ndabha ij'hu K'yara ibetakubhatumila lihengu lyaliyele ni bhuovu ili bhaaminiayi udesi.
    12: Matokeo ghake ni kuj'ha bhoha bhibekuhumulibhwa bhala ambabho bhabhaamini lepi bhukweli bali bhene bhikifurahisya mu udhalimu.
    13: Lakini j'hikatulondeka tummbombesyaghe K'yara kila mara kwa ndabha j'hinu bhalongo mwamuganitibhu ni Bwana. kwa ndabha Bwana abhachaguili muenga Kama malimbuko gha bhwokovu kwa bhutakaso bhwa Roho ni imani katika j'hela kweli.
    14: E'j'he ndo kyaabhakutili muenga, kuj'ha kup'hetela injili mwibhwesya kukabha bhutukufu bhwa Bwana ghwitu Yesu Kristu.
    15: Henu, ndongo, muj'hemaj'hi imara. Muumanyai bhola bhutamaduni mwamumanyisibhu, kwa lilobhi au kwa barua ghitu.
    16: nu, Bwana bhitu Yesu Kristu muene, ni K'yara dadi j'hitu j'haatuganili ni kutupela faraja j'ha milele ni bhujasiri bhunofu kwa ndabha j'ha maisha ghaghihida kup'hetela neema.
    17: Abhafariji ni kubhomba imara mit'ema ghinu mu kila lilobhi ni lihengu linofu.
  3:
    1: Ni henu, bhalongo, mutus'omelahi, kuj'ha lilobhi lya Bwana libhwesiayi kuyenela ni kutukusibhwa, kama kwaj'hayela pia kwa muenga.
    2: Mus'omahi kuj'ha tubhwesyagha kuokolibhwa kuh'omela mu bhuovu ni bhanu bhaasi, kwa kuj'ha si bhoha bhaj'hele ni imani.
    3: Lakini Bwana ndo mwaminifu, ambaj'he ibetakubhasindimalisya muenga ni kubhalenda kuh'oma kwa Bwana kwa j'hola muovu.
    4: Tuj'hele ni bhusisya kwa Bwana kwa ndabha j'hinu; kuj'ha mwibhomba na mwibeta kuj'hendebela kubhomba mambo ambagho tu kabhalanghisya.
    5: Bwana abhwesiyayi kulongosya mit'ema ghya muenga mu luganu ni mu bhuvumilivu bhwa Kristu.
    6: Henu tukabhalaghisya, bhalongo, mu lihina lya Bwana Yesu Kristu, kuj'ha muyepai kila ndongo ambaghe iishi maisha gha uvivu na siyo kwa kuh'omela ni kutokana ni desturi ambasyo mwasipokili kuh'oma kwa tete.
    7: Kwa kuj'ha muenga mwebhene mmanyili kuj'ha sawa kwa muenga kutuj'hesya tete. Twatamili lepi mgati mwa muenga kama bhala ambabho bhaj'heledumu ni litengulilu.
    8: Na twalilidumu kyakulya kya munu j'haj'hioha j'hola bila kukilep'hela. Badala j'hiake, Twabhombili mbombo pakilu ni pamusi kwa mbombo ngafu ni kwa mal'omb'osi ili tukata kuj'ha mzigo kwa j'hej'hioha Kati j'ha muenga.
    9: Twabhombili nahasi kwandabha tudulili mamlaka. Badala yiake, twak'hetili naha ili tuj'helayi mfuano kwa muenga, ili mubhwesiahi kutuj'hesya tuenga.
    10: Wakati tuj'hele pamonga namu twabhalaghisye, “ij'helayi mmonga Kati j'hinu ilondalepi kubhomba mbombo, na asilyi”.
    11: Kwa kuj'ha twep'heleka kuj'ha bhamana bhilota kwa bhutifu mugati mwinu. Bhibhomba lepi mbimbo lakini badala yiake ndo bhanu bhabhaye dumu ni bhutaratibu.
    12: Henu abhu ni bhene twikabhalanghisya ni kubhaasa kwa Bwana Yesu Kristu, kuj'ha lazima bhabhombagha mbombo kwa bhutulivu ni kulya kyakulya kya bhene.
    13: Lakini muenga, bhalongo, musisiriki n'tema mu kubhomba ghaghayele manofu.
    14: Ikaj'he laghe munu j'hoj'hioha ibela kutii lilobhi lyitu mu waraka obho, Muyelayi makini naku na mkatakuj'ha ni bhushirika pamonga nu muene, ili kuj'ha abhwesiagha kubhona Soni.
    15: Mkatayi kuntolela Kama adui, lakini mumwonyaghe kama ndongobhinu.
    16: Bwana bhwa amani muene abhapelayi amani bhwakati bhuoha mu nj'hela sioha. Bwana ayelayi namu mwebhoha.
    17: E'j'he ndo salamu j'ha nenga, Paulo, kibhoko kyangu ne muene kila ambaho ndo alama mu kila bhwaraka. E'fe ndo kyanij'handika.
    18: Neema j'ha Bwana ghwitu Yesu Kristu j'hibhwesiagha kuj'ha namu mwebhoha.
54:
  1:
    1: Paulo, n'tume ghwa Kristu Yesu, kulengana ni amri jha Bwana K'yara ni mwokozi ghwa jhotu Yesu Kristu jhaajhele bhujasiri bhwitu,
    2: 'kwa Timotheo mwanabhangu ghwa kweli mu imani: Neema, rehema ni amani syasihomela kwa K''yara Dadi ni Kristu Bwana bhitu.'
    3: Kama kyanisiili bho nibhokili kulota Makedonia, usialaghe Efeso ili kwamba ubhwesiajhi kubhaamuru bhanu fulani bhasifundisi mafundisu tofauti.
    4: Kabhele bhasipelekesi fijegu ni orodha sya nasaba syasibelikujha ni mwishu. Agha ghisababisya mabishanu nesu kuliko kubhasaidila kujhendelesya mpango bhwa K'yara bhwa imani.
    5: Basi lilengo lya lilaghisu e'le ndo bhupendo bhwabhwihoma mu muoyo bhunofu, mu dhamiri jhinofu ni mu imani jha bhukweli.
    6: Baadhi jha bhanu bhalidulili lilengo bhakaghaleka mafundisu agha ni kusanukila malongesi gha kipumbafu.
    7: Bhilonda kujha bhalimu bha sheria, lakini bhamanyilepi kyabhijobha au kyabhisisitisya.
    8: lakini tumanyili kujha sheria ndo jhinofu kama munu akajhitumila kwa usahihi.
    9: Tumanyili kujha, sheria jhatongibhulepi kwandabha jha munu mwenye haki, bali kwandabha jha bhavunja sheria ni bhaasi, bhanu bhabhabelikujha bhatauwa ni bhenye dhambi ni bhabhabelili kujha ni K'yara ni bhaovu. Jhitongibhu kwandabha jha bhabhikoma Dadi ni bhanyinabhabhi,
    10: kwa ndabha jha bhauaji, kwandabha jha bhaasherati, kwa ndabha jha bhanu bhazinzi, kwandabha jha bhanu bhabhiteka bhanu ni kubhabheka bhatumwa kwandabha jha bhadesi, kwandabh jha mashahidi bha bhudesi, ni jhejhioha jha ajhele kinyume ni majhelekesu gha bhuaminifu.
    11: Majhelekesu agha ghihomela ni injili jhajhijhele ni bhutukufu bhwa K'yara jha abarikibhu ambajho kwa bhene niaminibhu.
    12: Nikambombesya Yesu Kristu Bwana ghwitu. Anipelili ng'hofu, kwa kujha anibhalangili nene kujha mwaminifu, na anibhekili mu huduma.
    13: Najhele munu ghwa kukufuru, n'tesaji ni munu ghwa ngondo. Lakini nakabhili rehema kwandabha nabhombili kwa ujinga kwa kutokukiera.
    14: Lakini neema jha K'yara ghwitu jhimemili imani ni bhupendo bhwabhujhele mwa Kristu Yesu.
    15: Bhujumbe obho ndo bhwakuaminika na bhwilondeka kupokelibhwa ni bhoha jha kujha Kristu Yesu ahidili pa duniani kuokola bhenye dhambi. Nene nembimbi kuliko bhoha.
    16: Lakini kwa ndabha ejhe nene napelibhu rehema ili kwamba mugati mwa nene kwanza, Kristu Yesu adhihirishiajhi bhuvumilivu bhuoha. Abhombili naha kama kielelesu kwa bhoha bhabhibetakun'tumaini muene kwa ndabha jha bhusima bhwa milele.
    17: Na henu kwa mfalme jha abelikujha ni mwisu, jhaifwalepi, jhaibelakubhoneka, K'yara muene ijhelayi heshima ni bhutukufu milele ni milele. Amina.
    18: Nikalibheka lilaghisu e'le palongolo pa Timotheo, mwana bhangu. Nibhomba naha kulengana ni bhunabii bhwabhwapisibhu hoti kuhusu bhebh'e, ili kwamba uhusikayi mu ngondo jhinofu.
    19: Khetayi naha ili kwamba ujhelayi ni imani ni dhamiri jhinofu. Baadhi jha bhanu bhaghabelili agha bhakajhangamisya imani.
    20: Kama fela Himeneyo ni Alekizanda ambabho nimpelili lisyetani ili bhamanyisibhwayi bhasikufuru.
  2:
    1: Henu awali jha ghoha, nilonda maombi, ni dua, ni maombesi, ni shukrani fibhombekayi kwa ndabha jha bhanu bhoha,
    2: kwandabha jha bhafalme ni bhoha ambabho bhajhele mu mamlaka, ili kwamba tubhwesiajhi kuishi maisha gha amani ni bhololo mu utauwa bhuoha ni litengo.
    3: E'le linofu na lyalijhedekelibhwa palongolo pa K'yara mwokozi ghwitu.
    4: Muene inoghele kujha bhanu bhoha bhaokolibhwayi na bhabhwesiajhi kujhimanya kweli.
    5: Kwa kujha ajhe K'yara mmonga, na ajhe mpatanisi mmonga kati jha K'yara ni mwanadamu ambajhe ndo Kristu Yesu.
    6: Akihomisi muene kama fidia kwa bhoha, kama bhushuhuda kwa bhwakati muafaka.
    7: Kwa ndabha ejhe, nene nemwene, nabhombiki kujha mjumbe ghwa injili ni mitume. Nijobha bhukweli. Nijobhalepi udesi. Nene ne mwalimu bhanu bha mataifa mu imani ni bhukweli.
    8: Henu, nilonda bhagosi khila mahali bhas'okayi ni kujhinula mabhoko matakatifu bila ghadhabu ni mashaka.
    9: Fefuefu, nilonda bhadala bhakifwekajhi maguanda ghaghilondeka, gha litengo ni kwifigha. Bhasijhi ni njuili syasipotibhu, au dhahabu, au lulu, au maguanda gha gharama mbaha.
    10: Kabhele nilonda bhafwalayi maguanda ambagho ghakabhalondeka bhadala bhabhikiri uchaji kwa kup'et'ela matendo manofu.
    11: N'dala na akimanyisiajhi mu hali jha bhololo ni kwa bhutii bhuoha.
    12: Nikanduhurusu lepi n'dala kumanyisya, au kujha ni mamlaka panani pa n'gosi bali atamajhi mu hali jha kugudama.
    13: Kwa kujha Adamu abhombiki hoti, kisha Eva.
    14: Adamu akofibhu lepi, lakini n'dala akofibhu nesu mu bhuasi.
    15: Hata naha, ibetakuokolibhwa kup'el'ela kuhogola bhana, kama bhibetakujhendelela mu imani ni luganu ni mu bhutakasu ni luhala lunofu.
  3:
    1: 'Bhujobhi obho ndo bhwakuaminibhwa: Kama munu inoghela kujha msimamizi, inoghela mbombo jhinofu.'
    2: Henu msimamizi ndo lazima asijhi ni lawama. Ndo lazima ajhelelayi n'gosi ghwa n'dala mmonga ndo lazima ajhelayi ni kiasi, busara, ajhelayi ni bhalolo, mkarimu. Ndo lazima ajhelayi ni bhuwesu bhwa kumanyisya.
    3: Asijhi itumila mvinyo, asijhi ghwa ngondo, bali mololo, jhaajhe ni amani. Na lasima asijhi munu jhaigana hela.
    4: Jhilondeka kubhajhemelela kinofu bhanu bhamunyumba jha muene, ni bhana munu jhikabhalondeka kun'tii kwa litengo lyoha.
    5: Ndabha jhikajhiaghe munu amanyili lepi kubhajhemela bhanu bha munyumba jha muene, ibetakulilela bhuli likanisa lya K'yara?
    6: Asijhi mwamini mpya, ili kwamba asihidi kwifuna ni kubinila mu hukumu kama jhola mwovu.
    7: Lazima kabhele ajhelayi ni sifa sinofu kwa bhanu bhoha bhabhajhele kwibhala ili asihidi kubina mu soni ni n'teghu ghwa mwovu.
    8: Bhashemasi felafela bhilondeka kujha bhenye kustahili litengo, bhasijhi bhenye kauli sibhele. Bhasitumili mvinyo kup'eta kiasi au kujha ni tamaa.
    9: Bhabhwesiajhi kujhitunza kwa dhamiri jhinofu jhila kweli jha imani jhajhafunulibhu.
    10: Bhajhelayi kabhele bhasibitishibhu hoti, kabhele bhabhwesiajhi kuhudumu kwandabha bhajhelepi ni lawama.
    11: Bhadala mebhu bhajhelayi ni litengo. Bhasijhi bhadesi. Bhajhelajhi ni kiasi ni bhaaminifu kwa mambo ghoha.
    12: Bhashemasi lazima bhajhelayi bhagosi bha n'dala mmonga mmonga. Lazima bhabhuesiajhi kubhajhemelela kinofu bhana bhabhi ni bha munyumba jha bhene.
    13: Kwa kujha bhala bhabhitumikila kinofu bhikabha msimamo bhunofu ni bhujasiri mbaha mu imani jhajhijhele mwa Kristu Yesu.
    14: Nilemba mambo agha kwa bhebhe, ni nilondeka kuhida kuhida kwa bhebhe karibuni naha.
    15: Lakini panibeta kukabhela, nilemba ili ubhwesiajhi kumanya namna jha kulota mu nyumba jha K'yara, ambalyo ndo likanisa lya K'yara jhaajhe hai, lijengu ni msaada bhwa bhukweli.
    16: 'Na jhip''eng''eka lepi kujha kweli jha Uk''yara jhabhugukulibhu ndo mbaha: “Abhonekene ni mb''el''e, athibitishibhu ni Roho, abhonekene ni malaika, atangasibhu miongoni mwa mataifa, aaminibhu ni ulimwengu, na atolibhu kunani mu utukufu.”'
  4:
    1: Henu Roho ijobha pa bhuasi kujha mu nyakati syasihid baadhi jha bhanu bhibetakujhileka imani ni kujha makini kup'el'ekesya roho syasikofya ni mafundisu gha kipepo ghaghibeta kumanyisibhwa
    2: mu udesi ni bhunafiki. Dhamiri sya bhene sibetakusanusibhwa.
    3: Bhibetakubesya kugega ni kujhop'elela fyakulya ambafyo K'yara afibhombili fitumibhuajhi kwa kubhombesya mugati mwa bhene bhabhikiera ni bhabhajhimanyili kweli.
    4: Kwandabha khila khenu ambakyo K'yara akibhombili ndo kinofu. Kijhelepi ambakyo twijhop'el'ela kwa kubhombesya kilondeka kubelekelibhwa.
    5: Kwandabha kitakasibhwa kup'et'ela lilobhi lya K'yara ni kwa njela jha maombi.
    6: Kama wibeta kughabheka mambo agha palongolo pa ndongobhu, wibetakujha mtumishi nnofu ghwa Yesu Kristu. Kwandabha ustawishi kwa malobhi gha imani kwa mafundisu manofu ambagho ughakesisi.
    7: Lakini sibelayi hadithi sya kidunia ambasyo simalili kupeta ni bhwakati ni bhadala bhaseya. Badala jhiake ukimanyisiajhi ghwe muene mu utaua.
    8: Kwa ndabha mazoezi gha mb'el'e ghilondeka padebe, bali utauwa wilondeka nesu kwa maombi ghoha. Itunza ahadi kwa maisha henu ni ghala ghaghihida.
    9: Bhujumbe obho ndo bhwakuaminibhwa na wilondeka kujhedekelibhwa nesu.
    10: Kwa kujha ndo kwandabha ejhe twilombosibhwa ni kubhomba mahengu kwa bidii nesu. Kwandabha tujhe ni ujasiri kwa K'yara jha ajhe hai, ambajhe ndo n'kombosi ghwa bhanu bhoha, lakini hasa kwa bhabhikiera.
    11: Ughajobhayi ni kughamanyisya mambo agha.
    12: Munu jhejhioha asijhimuli usongolo bhwa jhobhi. Badala jhiake, ujhelayi mfuanu kwa bhoha bhabhikiera, mu bhujobhi, kagendelu, luganu, bhuaminifu, ni bhunofu.
    13: Mpaka panibetakuhida, damu mu kumanyila mu kuonya, ni mu kumanyisya.
    14: Usijhimuli karama jha jhijhele mugati mwa jhobhi, ambajho ghwapelibhu kup'et'ela unabii, kwa kubhekibhwa mabhoko ni bhaseya.
    15: Ughajaliajhi mambo agha. Utamayi kwa aghu ili kutama kwa bhebhe kujhiaghe dhahiri kwa bhanu bhoha. Zingatilayi nesu mwenendo bhwa jhobhi ni mafundisu.
    16: Dumuajhi mu mambo agha. Ndabha kwa kubhomba naha wibetakwiokola ghwe muene ni bhala bhabhikup'elekesya.
  5:
    1: Usinjwangili ng'osi nsee. Bali mpelayi muoyo kama Dadi wakhu. Ubhapelayi muoyo bhasongolo bhakigosi kana kwamba ndo bhalongobhu.
    2: Ubhapelayi muoyo bhadala bhaseya kama bhanyinuakhu ni bhadala bhah'enja kama bhal'ombobhu kwa bhunofu bhuoha.
    3: Bhaheshimuajhi bhajane, bhala bhabhajhele bhajane nesu.
    4: Lakini kama mjane ajhe ni bhana au fij'okholo, bhalekayi hosi bhakimanyisiajhi kulasya litengo kwa bhanu bha munyumba jha bhene. Bhalekayi bhabhapelayi bhazazi bha bhene manofu, kwa kujha ejhe jhipendesya palongolo pa K'yara.
    5: Lakini mjane nesu ndo jhola jhaalekibhu muene. Ni muene ibheka litegemelu lya muene kwa K'yara. Magono ghoha idumu mu sala ni maombesi kiru ni musi.
    6: Hata naha, n'dala jhola jhaitama kwa anasa afuili, ingawa ikeka.
    7: Na ughahubiriajhi agha mambo ili kwamba bhasijhi ni lawama.
    8: Ila kama munu abhatunzili lepi bhalongomunu, hususani bhala bhabhajhele mu nyumba jha muene ajhibelili imani na ndo mbibhi kuliko munu jhaabelikukiera.
    9: Basi n'dala alembekisibhwajhi mu orodha kama mjane akajhelayi ni umri bhwabhubeli kup'ong'oka miaka sitini na ndo n'dala ghwa n'gosi mmonga.
    10: Lazima ajhelayi amanyikene kwa matendo manofu, ikajhelayi abhajhangalili bhana, au ajhe mkarimu kwa bhahesya, au asukili magolo gha bhabhiamini, au abhatangatili ambabho bhatesibhweghe, au akihomisi kwa kihengu lyolyoha linofu.
    11: Lakini kwa bhala bhajane bhahenja, belayi kubhalembesya mu orodha jha bhajane. Kwa kujha bhakajhingilayi mu matamanio gha kimb'el'e dhidi jha Kristu, bhilonda kugegikibhwa.
    12: Kwa njela ejhe ijhingila mu hatia kwa kujha idenya kwih'omesya kwa bhene kwa kubhuandu.
    13: Na kabhele kujhingila mu mazoezi gha uvivu. Bhene bhisyonghoka nyumba kwa nyumba. Sio tu bhakhololofu bali, kabhele bhasomani na bhabhijhingila mambo gha bhangi. Bhene bhijobha mambo ghaghilondekalepi kughajobha.
    14: Henu nene nilonda bhadala bhah'enja bhagegikibhwajhi, bhahogolayi bhana, bhajhemelelayi nyumba sya bhene, ili kubelakumpela adui nafasi jha kututakila kwa kubhomba dhambi.
    15: Kwa ndabha baadhi jha bhene bhan'geukili shetani.
    16: Kama n'dala jhejhioha akiera ajhe ni bhajane, basi na abhatangatilayi, ili kanisa lisilemebhwi, ili libhwesiajhi kubhatangatila bhala bhabhajhele bhajane nesu.
    17: Basi bhaseya bhala bhabhitabhwala kinofu bhabhalangibhwayi kujha bhilondeka litengo marajhioha, hasa bhala bhabhikishughulisha ni kumanyisya lilobhi lya K'yara.
    18: Kwa kujha majhandiku ghijobha, “Usimfumbi n'singu ng'ombe pailya nafaka,” na “Nimbomba mahengu ilondeka mshahara ghwa muene.”
    19: Usijhambeleli mashtaka dhidi jha nseya isipokujha kujhe ni mashahidi bhabhele au bhadatu.
    20: Bhaonyajhi bhakosaji palongolo pa bhanu bhoha ili bhangi bhabhasiele labda bhibetakutila.
    21: Nikulaghisya kwa dhati palongolo pa K'yara ni palongolo pa Kristu Yesu, ni malaika bhateule, kwamba usitunzi malaghisu agha bila ubaguzi bhwobhwoha, ni kwamba usibhombi lijambo lyolyoha kwa upendelelu.
    22: Usimbekeli munu jhejhioha mabhoko haraka. Usishiriki dhambi jha munu jhongi. Jhilondeka kwitunza ghwa muene ujhelayi kinofu.
    23: Wilondeka lepi kunywa masi ghene. Badala jhiake, unyuajhi mvinyo bhudebe kwandabha jha lileme ni matamu gha bhebhe gha mara kwa mara.
    24: Dhambi sya baadhi jha bhanu simanyikana kwa bhuwazi, ni kubhalongolela mu hukumu. Lakini baadhi jha dhambi sikisya baadajhe.
    25: Fefuefu, baadhi jha mahengu, manofu ghimanyikana kwa bhuwazi, lakini hata samana sibetalepi kwifigha.
  6:
    1: Bhala bhoha bhabhajhele pasi pa nira kama bhatumwa bhabhatolelayi mabwana bhabhi kama bhajhe ni litengo lyoha bhilondeka kubhomba naha ili lihina lya K'yara ni mafundisu ghasilighibhu.
    2: Bhatumwa bhabhajhele ni mabwana bhabhikiera bhasibhajimuli kwandabha bhene ndo bhalongobhe. Badala jhhiake bhabhatumiklayi nesu. Kwandabha mabwana bhabhitangatibhwa mahengu gha bhene ndo bhaamini na bhiganikibhwa. Manyisiajhi ni kughatangasya mambo agha.
    3: Ikajhelayi munu fulani imanyisya kwa upotovu na ikaghapokelalepi majhelekesu ghitu gha ghiaminika, ambagho ndo malobhi gha Bwana bhitu Yesu Kristu, japo bhakalijhedekela lepi lifundisu lyalilongosibhwa mu utauwa.
    4: Munu ojhu ikwifuna na amanyili lepi kyokyoha. Badala jhiake, ajhe ni fuju ni mabishanu panani pa malobhi. Malobhi agha ghihogola bhuifu, ngondo, malighu, shuku jhibhibhi,
    5: ni fuju sya mara kwa mara kati jha bhanu bhabhajhele ni luhala kwa liharibiki. Bhakajhileka bhukweli. Bhifikiri kujha utauwa ndo njela jha kujha matajiri”
    6: Henu utauwa ni kuridhika ni faida mbaha.
    7: Kwa ndabha twahidili lepi ni kyokyoha pa duniani. Wala twibhwesyalepi kutola kyokyoha kuhoma paduniani.
    8: Badala jhiake, tufukuajhi ni kyakulya ni maguanda.
    9: Henu abhu bhabhibeta kujha ni mali bhibina mu majaribu, mu n'teghu ni tamaa sibhibhi, ni mu khenu kyokyoha kyakikabhabhomba bhanu bhajhibhilayi mu majhangamisi ni bhuharibifu.
    10: Kwa kujha kugana hela ndo chanzo kya aina syoha sya uovu. Bhanu ambabho bhinoghela ejhu bhapotosibhu, patali ni imani na bhakinyanyili bhene kwa huzuni jhimehele.
    11: Lakini bhebhe munu ghwa K'yara, ghajumbayi mambo aghu. Khesijhi haki, utauwa, bhuaminifu, luganu, bhusindamalifu ni bhololo.
    12: Komanayi vita finofu fya imani. Kamulilayi bhusima bhwa milele bhwa bhusopibhu. Jhajhele kwa ndabha ejhe kujha ghwahomisi bhushuhuda palongolo pa mashahidi bhamehele kwa khela kya kijhele kinofu.
    13: 'Nikupela amri ejhe palongolo pa K''yara, jhaisababisya fenu fyoha kuishi, ni palongolo pa Yesu Kristu, jhaajobhili jhajhijhele jha bhukweli kwa Pontio Pilato:'
    14: jhitunzayi amri kwa bhukamilifu, bila bhuogha, hadi kuhida kwa Bwana bhitu Yesu Kristu.
    15: K'yara ibetakudhihirisha kuhida kwa muene kwa bhwakati bhwa wilondeka- K'yara, Mbarikibhwa, nghofu jhiene, Mfalme jha itabhwala, Bwana jhailongosya.
    16: Muene jhaitama milele na jhaitama mu muanga bhwa bhukaribilibhu lepi. Ajhe lepi munu jhaibhwesya kumbona bhwala jhaibhwesya kundanga. Kwa muene lijhelayi litengo ni uweza bhwa milele. Amina.
    17: Bhajobhelayi matajiri mu ulimwengu obho bhasikifuni, na bhasitegemeli mu utajiri, anibho bhwa bhuhakikalepi. Badala jhiake, bhilondeka kuntumaini K'yara. Ambajhe akatupela, utajiri bhuoha bhwa ukweli ili tuhobhokelayi.
    18: Bhajobhelayi bhabhombayi manofu, bhatajirikayi mu mbombo sinofu, bhajhelayi bhakarimu, ni utayari bhwa kuhomesya.
    19: Mu njela ejhu bhibetakwibhekela misingi minofu kwa mambo ghaghihida, ili kwamba bhabhwesiajhi kukamula maisha halisi.
    20: Timotheo, l'endayi khela kyaupelibhu. Kijhepusiajhi ni majadilianu gha kipumbafu ni mabishanu ghenye kwip'enga ambagho kwa udesi ghikutibhwa maarifa.
    21: Baadhi jha bhanu bhikaghatangasya mambo agha, ni naha bhadulili imani. Neema na ijhelayi pamonga nabhi.
55:
  1:
    1: Paulo n'tume ghwa Yesu Kristu kwa mapenzi gha K'yara, sabhwa ni ahadi sya uzima bhwabhujhele mugati mwa Kristu Yesu,
    2: 'kwa Timotheo mwana n''ganwa: Neema, rehema ni amani kuhoma kwa K''yara Dadi jhitu ni Kristu Yesu Bwana bhitu.'
    3: Nikan'shukuru K'yara, ambajhe nikan'tumikila kwa nia jhinofu kama kyabhabhombili bhadadi jhangu, panikhomboka daima mu maombi ghangu. Kiru ni
    4: pamusi ninoghela kubhona, ili kwamba nimemanyi ni furaha. Nikaghakhomboka mahosi gha jhobhi.
    5: Nikajha nikhombosibhwa kuhusu imani jha jhobhi halisi, ambajho apu kwanza jhatamili kwa mbuyuakhu Loisi ni nyinuakhu Yunisi. Na nijhe ni hakika kujha imani ejhu jhitama mugati mwa bhebhe kabhele.
    6: Ejhe ndo sababu nikukhomb'osya kujhingesya karama jha K'yara jhajhijhele mugati mwa bhebhe kwa nj'ela jha kubhekibhwa mabhoko gha nene.
    7: Kwa kujha K'yara atupelili lepi roho jha bhuogha bali jha nghofu ni litengo.
    8: Henu usibhubhoneli agha bhushuhuda kuhusu Bwana bhitu, bhwala bhwa nene Paulo mfungwa ghwa muene. Bali ushirikiajhi malombosi kwandabha jha injili sabhwa ni bhuweza bhwa K'yara.
    9: Ndo K'yara jhaatuokwili ni kutukuta kwa bhwito bhutakatifu. Abhombilepi naha kulengana ni mahengu gha tete bali kulengana ni neema ni mpango bhwa muene. Atupelili mambo agha kwa Kristu Yesu kabla jha nyakati kubhuanja.
    10: Lakini henu bhwokovu bhwa K'yara ufunulibhu kwa kuhida kwa mwokozi ghitu Yesu Kristu. Ndo Kristu jha aghakomisi mauti ni kuleta bhusima bhwabhubeli kukoma kwa nuru jha injili.
    11: Kwa ndabha ejhu nachagulibhu kujha muhubiri, mtume ni mwalimu.
    12: Kwandabha ejhe niteseka kabhele, lakini nibhonalepi soni kwandabha nimmanyili muene jhanimalikun'kiera. Nijhe ni bhuhakika kujha muene ibhwesya kukitunza khela kyanikikabidhi kwa muene hata ligono lela.
    13: Ukombokajhi mfanu bhwa ujumbe bhwa uaminifu bhwauupeliki kuhomela kwa nene, pamonga ni imani ni upendo bhwabhujhele mugati mwa Kristu Yesu.
    14: Ghatunzajhi mambo manofu ghaakukabisi K'yara kup'etela Roho Mtakatifu jhaitama mugati mwa tete.
    15: Umanyili kujha bhabhatama Asia bhanilekhili. Mulikundi e'le bhajhele Figelo ni Hemogene.
    16: Bwana airehemuajhi nyumba jha Onesiforo kwa kujha mara nyimehele aniburudisi na ajhibhonili lepi soni minyororo ghya nene.
    17: Badala jhiake, bho ajhe Roma anilondili kwa bidii nesu ni kunikabha.
    18: K'yara an'tangatilayi kukabha rehema kuhoma kwa muene ligono lela. Kama kyaanitangatili bhonijhele Efeso, bhebhe umanyili kinofu.
  2:
    1: Henu, bhebhe mwanabhangu, upelibhwayi nghofu mu neema jha jhijhele mugati mwa Yesu Kristu.
    2: Ni mambo gha ughap'eliki kwa nene miongoni mwa mashahidi bhamehele, ughakabisiajhi kwa bhanu bhaaminifu ambabho bhibhwesya kubhafundisya bhamana kabhele.
    3: malombosi pamonga ni nene, kama askari mwema ghwa Kristu Yesu.
    4: Ajhelepi askari jhaitumikila wakati bhobhuobhu ikwishughulisya ni mbombo sya kawaida sya maisha agha, ili kwamba ampendesiajhi ofisa ghwa muene mbaha.
    5: Kabhele kama munu isindana kwa n'jumba lubhelu, ibetalepikupelibhwa litaji kama ibetakusindana kwa kukesya kanuni.
    6: Ndo muhimu kujha n'kulima jha ajhe ni bidii ajhiaghe ghwa kuanza kukabha mgao bhwa mazao gha muene.
    7: Ukinong'oniajhi kya nikujobhili, kwandabha Bwana ibetakupela bhuelebhwa mu mambo ghoha.
    8: Mun'kombhokayi Yesu Kristu kuhoma uzao bhwa Daudi, ambajhe afumulibhu kuhoma kwa bhafu. Ejhe ndo kul'engana ni bhujumbe bhuangu bhwa injili,
    9: ambabho kwa ndabha jha obhu nitesibhwa hata kukhongibhwa minyororo kama mharifu. Lakini lilobhi lya K'yara likongibhwa lepi kwa minyororo.
    10: Henu, nisindamale mambo ghoha agha kwandabha jha bhala ambabho K'yara abhasalili tayari, ili kwamba nabhene bhaukabhayi bhwokovu bhwabhujhele kwa Kristu Yesu pamonga ni bhutukufu bhwa milele.
    11: 'Bhujobhi obho ndo bhwa kuaminika: “Ikajhiajhi tufuili pamonga ni muene, tubetakutama pamonga ni muene kabhele,'
    12: kama tusindamele, twibetakutabhwala pamonga ni muene kabhele, kama twibetakumbela muene, ni muene kabhele ibetakutubela tete.
    13: kama twibetalepi kujha bhaaminifu, muene ibetakujha muaminifu, ndabha ibhwesya lepi kwibela muene.”
    14: Jhendelelajhi kubhakhombosya panani pa matendo agha. Bhaonyayi palongolo pa K'yara bhalekayi kubishana kuhusu malobhi. Kwandabha ghajhelepi manufaa kulijambo e'le. Kutokana ni e'le bhujhele bhuharibifu mbaha nesu kwa bhala bhabhipelekesya.
    15: Bhombajhi bidii kulasya kujha bhakujhedekili kwa K'yara kama mbomba mbombo jhaadulili sababu jha kulaumibhwa. Mulitumilajhi lilobhi lya bhukweli kwa usahihi.
    16: Mukijhepusiajhi ni majadilianu gha kidunia, ambagho ghilongosya kwa zaidi ni zaidi jha uasi.
    17: Majadiliano gha bhene ghibetakusambala kama donda ndugu. Miongoni mwa bhene ndo Himenayo ni Fileto.
    18: Abha ndo bhanu bhabhaudulili bhukweli. Bhijobha kujha bhufufuo tayari bhumali kuhoma. Bhip'endula imani jha baadhi jha bhanu.
    19: Hata naha, misingi imara jha K'yara jhijhema, bhabhajhe ni bhuandishi obho, “Bwana abhamanyili bhabhajhele bha muene, ni khila jha alitajeghe lihina lya Bwana ndo lazima akitengaghe ni bhudhalimu.”
    20: Munyumba jha kitajiri, sio kujha fijhele fenu fya dhahabu ni shaba tu. Kabhele fijhele fenu fya mab'eh'e ni bhudopi. Baadhi jha efe ndo kwa ndabha jha matumizi gha heshima ni baadhi jhiake ndo kwa matumizi ghaghabelikujha gha litengu.
    21: Ikajhelayi munu ibetakwitakasya muene kuhoma mu matumizi ghaghabeli kujha gha heshima, muene ndo khenu kya kilondeka kutengulibhwa. Atengibhu maalumu, jhaajheni manufaa kwa Bwana, na aandalibhu kwa khila lihengu linofu.
    22: Musikhembelayi tamaa sya bhusongolo. Ukakesiajhi haki, imani, luganu, ni amani pamonga ni bhala bhabhakan'kuta Bwana kwa muoyo bhunofu.
    23: Lakini ubelayi bhupumbafu ni maswala gha kipuuzi. Kwani umanyili jha kujha wihogola ngondo.
    24: M'tumishi ghwa Bwana ilondeka lepi kukomana, badala jhiake ilondeka kujha mololo kwa bhanu bhoha, jhaibhwesya kumanyisya, ni jhaisindamala.
    25: Na lazima abhaelimisiajhi kwa bhololo bhala bhabhakamp'enga yamkini K'yara abhwesiajhi kubhap'ela toba kwa kujhimanya kweli.
    26: Bhabhwesiajhi kukabha ufahamu kabhele ni kujhepuka n'teghu ghwa syetani, baada jha kujha bhatekibhu ni muene kwa ndabha jha mapenzi gha muene.
  3:
    1: 'Lakini manyayi e''le: mu magono gha mwishu kubetakujha ni nyakati sinonono.'
    2: kwandabha bhanu bhibetakujha bhikigana bhene, bhenye kugana hela, bhenye kwisifila, bhenye kwifuna, bhenye dhihaka, bhabhitii lepi bhazazi bha bhene, bhabhabeli kujha ni shukrani ni bhaovu.
    3: Bhabhabelikujha ni luganu lwa asili, bhabhilondalepi kuishi kwa amani ni jhejhioha bhasomani, bhadesi, bhabhihotolalepi kwizuila, bhenye fuju, bhabhilonda lepi manofu.
    4: Bhibekujha bhasalili, bhakaidi, bhikigana bhene ni kugana anasa kuliko kun'gana K'yara.
    5: Kwa kwibhala bhibetakujha ni sura jha ucha K'yara lakini bhibetakujhibela nghofu jha muene. Mukijhepusiajhi ni bhanu abhu.
    6: Kwa kujha baadhi jha bhene bhagosi bhijhingila mu familia sya bhanu ni kubhashawishi bhadala bhajinga. Abha ndo bhadala bhabhbamemili dhambi na bhabhilongosibhwa ni tamaa sya khila aina.
    7: Bhadala abha bhikimanyisya magono ghoha, lakini kamwe bhibhuesya lepi kubhufikila bhufahamu bhwa jhela kweli.
    8: Kama fela ambafyo Yane ni Yambre bhajhemili kinyume ni Musa. Kwa njela ejhe bhalimu abha bha bhudesi bhimanya kinyume ni kweli. Ni bhanu bhabhaharibibhu mu fikra sya bhene bhabhabelili kuhusiana ni imani.
    9: Lakini bhibetakujhendelela patali. Kwa kujha bhupumbafu bhwa bhene bhwibetakubhekibhwa bhuasi kwa bhanu bhoha kama kyaujhele bhwa bhanu bhala.
    10: Lakini bhebhe jha wikesya mafundisu gha nene, kagendelu ka nene, makusudi ghangu, imani jha nene, kusindimala kwa nene, luganu lwa nene ni kalondekelu ka nene,
    11: malombosi, maumivu ni ghaghanikabhili khola Antiokia, Ikonio ni Listra. Nasindemela malombosi. Bwana aniokwili mu ghoha aghu.
    12: Bhoha bhabhilonda kuishi mu maisha gha kumcha K'yara kwa Kristu Yesu bhibetakutesibhwa.
    13: Bhanu bhaovu ni bhadesi bhibetakujhongela kujha bhadesi nesu. Bhibetakubhakofya bhamana. Bhene bhakofibhu.
    14: Lakini bhebhe, sindamalayi mu mambo gha ukimanyisi ni kughakiera kwa uthabiti. Kwa kujha umanyili ukimanyisi kwa niani.
    15: Umanyili kujha kuhomela bhuana bhwa jhobhi ghwaghamanyili majhandiku matakatifu. Agha ghibhwesya kukuhekimiya kwa ndabha jha bhwokovu kwa njela jha imani kwa Kristu Yesu.
    16: Khila lijhandiku libhekibhu pumzi ni K'yara. Lifwajhi kwa mafundisu ghaghajhele ni faida kwa kushawishi, kwa kurekebisya makosa, ni kwa kumanyikisya mu haki.
    17: Ejhe ndo kwamba munu ghwa K'yara ajhelayi kamili, akajhelayi apelibhu nyenzo syoha kwandabha jha kubhomba khila lihengu linofu.
  4:
    1: 'Nikupela lilaghisu ele lyalijhele ni bhusitu palongolo pa K''yara ni Kristu Yesu, jhaibetakubhahukumu bhabhajhele hai ni bhafu, ni kwandabha jha kufunulibhwa kwa muene ni Ufalme bhwa muene:'
    2: Hubiriajhi Lilobhi. Ujhelayi tayari kwa bhwakati bhwa bhilondeka ni bhwabhwibela kulondeka. Bhajobhelayi bhanu dhambi sya bhene, jhwangilayi, himisijhi, kwa kusindamala kuoha ni mafundisu.
    3: Kwandabha bhwa kati wibetakuhida ambabho bhanu bhibetalepi kutolelana ni mafundisu gha bhukweli. Badala jhiake, bhibetakwilondela bhalimu bha kufundisya kulengana ni tamaa sya bhene. Kwanjele ejhe mb'ol'okhoto sya bhene sibetakujha sinyeghesibhu.
    4: Bhibetakuleka kup'elekesya mafundisu gha bhukweli, ni kusanukila fijegu.
    5: Lakini bhebhe ujhelayi mwaminifu mu mambo ghoha, sindamalayi manonono, bhombayi mahengu gha mwinjilisti; timisiajhi huduma jha bhebhe.
    6: Kwandabha nene tayari nimali kumiminibhwa. Muda ghwa kubhoka kwa nene bhumalikuhegeleka.
    7: Nikomanili mu haki, mwendo niumalili, imani nijhilendili.
    8: Litaji lya haki nibhekibhu kwa ndabha jha nene, ambalyo Bwana, jhaihukumu kwa haki, ibetakunipela ligon lela. Na sio kwa nene tu bali kabhele kwa bhoha bhabhilendela kwa shauku kubhoneka kwa muene.
    9: Ukitangajhi kuhida kwa nene manyata.
    10: Kwa kujha Dema anilekili. Abhuganili bhulimwengu bhwa henu na alotili Thesalonike, Kreseni alotili Galatia, ni Tito alotili Dalmatia.
    11: Luka tu ndo ajhe pamonga ni nene. Un'tolayi Marko na uhidayi nakhu kwani muene ghwa muhimu kwa nene mu huduma.
    12: Nindaghisi Tikiko Efeso.
    13: Lijoho l'ela ambalyo na lilekeli Troa kwa Kapro, pawibetakuhida liletayi, pamonga ni fitabu fela fya ngozi.
    14: Alekizanda mfua chuma anibhombili maovu ghamehele. Bwana ibetakundepa kul'engana ni matendo gha muene.
    15: Nabhi kabhele, ukihadhariajhi ni muene, kwani aghapingili nesu malobhi gha tete.
    16: Mu utetezi bhuangu bhwa kubhwandelu, ajhelepi munu jhejhioha jhaajhemili pamonga ni nene, badala jhiake, khila mmonga anilekhili. K'yara asibhabhalangili haita.
    17: Lakini Bwana ajhemili pamonga ni nene, anipelili nghofu ili kwamba kupet'ela kwa nene, lilobhi lijobhibhulajhi kwa ukamilifu ni mataifa bhabhwesiajhi kup'eleka. Naokolibhu mu ndomo bhwa simba.
    18: Bwana ibetakunijhepusya ni matendo ghoha maovu ni kunikola kwandabha jha ufalme bhwa muene bhwa kumbinguni. Utukufu bhujhelayi kwa muene milele ni milele. Amina
    19: Un'salimilayi Priska, Akila ni nyumba jha Onesiforo.
    20: Erasto asie'le okhu Korintho, lakini Trifimo nandekili Mileto akajha iluala.
    21: Bhombayi manyata uhidayi kabla jha kipindi kya mepu. Eubulo ikuponesya, kabhele Pude, Lino, Claudia ni bhalongobhu bhoha.
    22: K'yara ajhelayi pamonga ni roho jha jhobhi, Neema jhijhelayi nabhi.
56:
  1:
    1: Paulo, n'tumishi ghwa K'yara ni n'tume ghwa Yesu Kristu, kwa imani jha bhateule bha K'yara ni maarifa gha bhukweli jhajhileta bhutauwa.
    2: Bhajhele mu tumaini lya bhusima bhwa milele ambabho K'yara jhaibhwesya lepi kudeta bhudesi abhuahidi kuhoma milele.
    3: Kwa bhwakati muafaka, alifunuili lilobhi lya muene mu ujumbe bhwa anipelili nene kuhubiri. Jhinilondekeghe kukheta naha kwa amri jha K'yara mwokozi bhitu.
    4: Kwa Tito, mwana ghwa bhukweli mu imani jha tete. Neema, k'esa ni amani kuhoma kwa K'yara Dadi ni Yesu Kristu mwokozi ghwetu.
    5: Kwandabha ejhe nakulekili Krete, kujha ughatanganesiajhi mambo ghoha ghaghajhele ghabelikukamilika ni kubheka bhaseya bha kanisa kwa kila mji kama kyanikulaghisi.
    6: Mzee ghwa kanisa lazima asijhi ni lawama, n'gosi ghwa n'dala mmonga, jhaajhele ni bhana bhaaminifu bhabhashuhudibhu lepi mabhobhi au bhabhabeli kujha ni nidhamu.
    7: Ni kinofu kwa muangalizi ghwa K'yara, asijhi ni lawama. Asijhi munu ghwa njuegho au jhaabelili kwizuila. Lazima asijhi njonjofu ghwa ligoga, asijhi ndefi, asijhi munu ghwa kusababisya ngondo, na asijhi ni tamaa.
    8: 'Badala jhiake: ajhelayi munu n''karibisiajhi, jhailonda bhwema. Lazima ajhelayi munu mwenye luhala luoha, mwenye haki, mcha K''yara, jhaikitawala muene.'
    9: Jhaibhwesya kujhemelela mafundisu gha bhukweli ghaghamanyisibhu, ili abhwesiajhi kubhapela muoyo kwa mafundisu manofu na jhaibhwesya kubharekebisya bhoha bhabhakampela.
    10: Kwa kujha bhajhe bhaasi bhamehele, hasa bhala bha tohara. Malobhi gha bhene gha bhukonyofu. Bhikofya ni kubhalongosya bhanu mu bhukonyofu.
    11: Lazima kubhabesya bhanu kama abhu. Bhimanyisya ghala ghabhilondekalepi kumanyisya kwa faida sya soni ni kuharibu familia syoha,
    12: Mmonga bhabhi, munu jhaajhe ni busara, ajobhili, “Bhakrete bhajhe ni udesi bhwabhubelikujha ni mwishu, bhabhibhi ni bhanyama bha hatari, bhafifu ni bhalafi.”
    13: Majhelesu agha gha bhukweli, henu abhabesiajhi kwa nghofu ili kwamba bhabhwesiajhi kujbha bhukweli mu imani.
    14: Bhebhe usikihusishi ni fijegu fyafibelikujha fya bhukweli sya Kiyahudi au amri sya bhanu, ambabho bhikerebhusya kunyuma bhukweli.
    15: Kwa bhoha bhabhajhele kinofu, fenu fyoha finofu. Lakini kwa bhoha bhabhajhele bhachafu na bhabhabelili kukiera, kijhelepi kyajhele kinofu. Kwa kujha mabhuasu gha bhene ni dhamira sya bhene sichafulibhu.
    16: Bhikiri kummanya K'yara, lakini kwa matendu gha bhene bhikambela. Bhene ndo bhaovu na bhitii lepi. Bhasibilishibhulepi kwa kitendo lyolyoha linofu.
  2:
    1: Lakini bhebhe ghajobhai ghala ghaghilol'ela ni majhelekesu gha kuaminika.
    2: Bhaseya bhajhelayi ni kiasi, litengo, busara, imani jhinofu, mu bhupendu, ni mu bhuvumilifu.
    3: Felafela bhadala bhaseya lazima daima bhakilasiajhi bhene kama bhikiheshimu, na sio bhadesi. Lazima bhasijhi bhatumwa bha g'embe.
    4: Bhilondeka kumanyisya ghaghajhele manofu ili kubhaandala bhadala kwa bhana bhabhi.
    5: Bhilondeka kubhamanyisya kujha ni busara, bhanofu, bhatunzaji bhanofu bha nyumba sya bhene, ni bhatii kwa bhagosi bhabhi bhene. Jhikabhalondeka kubhomba mambo agha ili kwamba lilobhi lya K'yara lisilighibhu.
