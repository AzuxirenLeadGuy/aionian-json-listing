    51: Langayi, Lipazia lya hekalu lyakachwiki sehemu sebhele kuh'omela panani hadi pasi. Ni ardhi jhikatetemeka ni miamba ikakayuka fipandi.
    52: Makaburi ghakagupuka, ni mibhele ghya bhatakatifu bhingi bhabhajhele bhaginili lugono bhafufulibhu.
    53: Bhahomili mu makaburi baada jha bhfufuo bhwa muene, bhajhingili mji mtakatifu, na bhakabhonekana ni bhingi.
    54: Basi jhola akida ni bhala mbabho bhajele bhakandama Yesu bhabhwene litetemekhu ni mamabao ghaghajhele ghih'omela, bhamemesibhu ni bhuogha sana ni kujobha, “Bhukweli Ojho ajhele mwana ghwa K'yara.”
    55: Bhadala bhingi bhabhajhele bhakamfuata Yesu kuh'omela Galilaya ili kun'hudumila bhajhele pala bhilanga kwa patali.
    56: Miongoni mwa bhene Mariamu Magdarene, Mariamu nyinamunu Yakobo ni Joseph, ni mabhu ghwa bhana bha Zebedayo.
    57: Bho jhifikiri kimihi ahidili munu tajiri kuh'omela Arimatahayo, jhaakutibhu Yusufu, ambajhe pia ajhele mwanafunzi ghwa Yesu.
    58: Andotili Pilato ni kuus'oma mb'eele ghwayi.
    59: Yusufu abhutolili mb'ele akauk'onga nghobho jha sufi safi,
    60: na akaugoneka mu likaburi lipya lya muene lya alichongili mu muamba. Kisha akaviringisya liganga libhaha likagupika ndiangu bhwa likaburi na akabhoka.
    61: Mariamu Mgdalena ni Mariamu jhongi bhajhele pala bhatamili kulanga likaburi.
    62: Ligono lya lyafwatili ambalyo lyajhele ligono baada jha maandalio, bhabhaha bha makuhani ni Mafarisayo bhakibhongeniye pamonga kwa Pilato.
    63: Bhakan'jobhela, Bwana, twikhomboka kujha bhwakati jhola n'siobhi ajhele hai, ajobhili, “Baada jha ligono lya tatu ibetakufufuka kabhele.'
    64: Henu, laghisighi kujha likaburi lilendibhwajhi salama mpaka ligono lya tatu. Vinginevyo, bhanafunzi bha muene bhibhwesya kuhida kun'heja ni kujobha kwa bhanu, 'Afufuiki kuhoma kwa bhafu.' Ni bhudanganyifu bhwa mishu bhwibetakujha bhubhibhi kuliko bhola bhwa kubhuandelu.”
    65: Pilato akabhajobhela, “Mulotayi bhalinzi. Mulotayi mukabhekayi hali jha bhusalama kama kyamwibhwesya.”
    66: Efyo bhakalota ni kubhomba likaburi kujha salama, liganga lyagongibhu mhuri ni kubheka bhalinzi.
