    7: K'yara abhekili kabhele ligono fulani jhajhikutibhwa, “Lelu.” Muene ajhongisi ligono e'le pa alongili kup'etela Daudi, ambajhe aj'hobhili kwa muda bhutari baada jha ghajobhibhu kubhwandelu, “Lelu kama mwibetakup'eleka sauti jha muene, musibhombi mioyo ghya muenga kujha minonono.”
