    38: Ni Petro atabhajobhela, “Mutubuayi na mubatisibhwayi, khila mmonga bhinu, kwa lihina lya Yesu Kristu kwa ndabha jha msamaha ghwa dhambi sya muenga na mwibeta kupokela zawadi jha Roho mtakatifu.
    39: kwani kwa jhomo ndo ahadi ni kwa bhana bhinu ni kwa bhala bhoha bhabhahe kutali, bhanu bhingi na kwa kadri Bwana K'yara ghwelu pa ibeta kubhakuta.”
    40: Kwa malobhi mingi ashuhudili ni kubhasihi ajobhili, “mwikiokolayi mbokayi mukizazi e'le kiovu.”
    41: (ndipo bhakaghepokela malobhi gha muene ni kubatisibhwa, hapo bhakajhongeseka mu ligono e'le kama nafsi elfu tatu.
    42: Bhakayendelela ni mafundisu gha mitume ni ushirikiano, katika kuumetula n'kate ni mu maombi.
    43: Hofu ikahida juu jha khila nafsi ni maajabu ghamehele ni ishara sikabhombibhwa kup'etela mitume.
    44: bhohe bhabhakyeri'ri pamonga ni kujha ni fenu fya bhene kwa pamonga,
    45: na bhahemelisi fenu ni miliki sya bhene ni kugabhwanya kwa bhoha kul'engana ni hitaji lya khila mmonga.
    46: Hivyo ligono baada jha ligono bhajhendilili bhakajha ni lengo limonga mu hekalu, na bhametuili n'kate mu kaya, na bhashirki kya kulya kwa furaha ni unyenyekevu bhwa miteema.
    47: Bhan'sifili K'yara na bhajhele ni kibali ni bhanu bhoha. Bwana abhajhongisi ligono kwa ligono ambabho bhajhele bhiokoliwa.
  3:
    1: Henu Petro ni Yohana bhakajha bhitola kuhekalu bhwakati wa maombi, saa tisa.
    2: Munu fulani, kiwete kuhomela kuhogoleka akajha ip'endibhwa kila ligono kugonekibhwa pa ndiangu ghwa hekalu bhukutibhwege mzuri, ili abhwesiajhi kus'oka sadaka kuh'oma kwa bhanu bhabheloleghe mu hekalu.
    3: Bhoabhhwene Petro ni Yohana bhikaribila kujhingila mu hekalu, as'okili sadaka.
    4: Petro, akan'kesila mihu, pamonga ni Yohana, ajobhili, “tu langayi tete.”
    5: Kiwete akabhalanga, akajha elolelela kukabha khenu fulani kuhoma kwa bhene.
    6: Lakini Petro akajobha, “hela ni dhahabu nene njelepi nafu, lakini kyani jhenaku kuhomesya kwabhebhe. Katika lihina lya Yesu Kristu ghwa Nazareth, gendaya.”
    7: 'Petro akan''tala kwa kibhoko kya muene kya kulia, ni kunjinula kunani: mara jhejhuejhu magologha muene ni fifundo fya mafupa gha muene fyakabhi nghofu.'
    8: Aruki kunani, munu kiwete ajhemili ni kujhanda kugenda. Akajhingila mu hekalu pamonga ni Petro ni Yohana akajhaigenda, iruka, ni kun'sifu K'yara.
    9: Bhanu bhoha bhambwene igenda ni kun'sifu K'yara.
    10: Bhakamanya kujha ajhele munu jhola ambajhe ajhe atameghe ni kus'oka sadaka pa ndiangu ghunofu ghwa hekalu. Bhajhe ni mshangao ni kustaajabu kwa ndabha jhakhela kya kihomili kwa bhene.
    11: Namna kya abhakemulili bha Petro ni Yohana bhanu bhoha kwa pamonga bhakajumbilila mu ukumbi bhwabhukutibhweghe bhwa Sulemani bhakajha bhishangale sana.
    12: Petro bho alibhwene e'le, muene akabhajibu bhanu, “Enyi bhanu bha Israrel, kwandajhekiki mwishangala? Kwandajhakiki mukaghalasya mihu gha jhomu kwa tete, kama kwamba tumbombili ajha agendayi kwa nghofu sya jhoto bhene au uchaji bhwa jhoto?”
    13: K'yara ghwa Ibrahimu, ni ghwa Isaka, ni ghwa Yakobo, K'yara ghwa bha dadi hitu, an'tukuisi n'tumishi ghwa muene Yesu. Ojho ndo ambajhe muenga mwan'kabidhi ni kum'bela mbele jha mihu gha Pilato, japo muene aamuli kundeka huru.
    14: Mwam'belili n'takatifu ni mwenye haki ni badala jhiake mkalonde n'komi alekibhwayi huru.
    15: Muenga mwan'komili mfalme ghwa uzima ambajhe K'yara amfufuili kuhomela kwa bhafu-tete ndo mashahidi bha e'le.
    16: Henu kwa imani kwa lihina lya muene, munu ajho ambajhe mukambona ni kumanya, abhombiki kujha ni nghofu. Imani ambajho jhip'otela kwa Yesu impelili muene afya ejhe kamilifu, mbele jha muenga mwebhoha.
    17: Henu, ndongo, nimanyili kujha mwabhombili katika ujinga, ndiyo kya bha bhabhombili bhalongosi bha jhomu.
    18: Lakini mambo ambagho K'yara abhajobhili manyata kwa vinywa fya manabii bhoha, kwamba Kristu ojhu ibetakuteseka, henu aghatimisi.
    19: Kwa hiyo mutubuajhi na mgeukayi, ili kwamba dhambi sya muenga sibhwesiajhi kubhosibhwa kabisa, kusudi sihidayi nyakati sya kuburudika kutokana na uwepo bhwa Bwana;
    20: ni kwamba abhwesiajhi kun'tuma Kristu ambajhe ataulibhu kwa ndabha jhinu, Yesu.
    21: Muene ndo ambajhe lazima mbingu simpokelayi mpaka bhwakati bhwa kukerusibhwa kwa fenu fyoha ambafyo K'yara alonelili muandi kwa finywa fya manabii bha takatifu.
    22: Hakika musa ajobhili; Bwana k'yara ibetakujhinula nabii kama nene kuh'omela kwa bhalongobhinu. Mwibeta kump'elekesya khita khenu ambakyo ibeta kubhajobhela muenga.
    23: Jhibeta kutokela kujha khila munu ambahe ip'elekesya lepi kwa nabii. Ojho ibeta kujhangamisi bhwa kabisa abhokayi kkati jhe bhanu.
    24: Ena, ni manabii bhoha kuhomela Samweli ni bhala bhabhakesisi baada jha muene, bhalongelili ni kutangasya magono agha.
    25: Muenga mwe bhana bha manabii ni bha agano ambalyo K'yara alibhombili pamonga ni mababu, kama kya ajobhili kwa Abrahamu katika mbeyu jha bhebhe familia syoha sya dunia sibetakubarikibhwa.'
    26: Baada jha K'yara kunjinula n'tumishi ghwa muene, an'daghisi kwa muenga hotiili abbabarikiayi muenga kwa kugeuka kuhomela mu uovu bha muenga.”
  4:
    1: Bwakati Petro ni Yohana bhilongela ni bhanu, akuhani ni bhalinzi bha hekalu ni Masudukayo bhakabhalotela.
    2: Bhadadilili nesu kwa ndabha Petro ni Yohana bhajhe bhakabhafundisya bhanu kuhusu Yesu ni kutangasya juu jha kufufuka kwa muene kuh'omela kwa bhafu.
    3: Bhakabhakamula ni kubhabheke mu ligereza hadi lukhela kabhele, kwani jha tayari kimili.
    4: Lakini bhanu bhingi bhabhap'eliki ujumbe bhakyeriri; ni idadi jha bhagosi bhajhele bhakimini bhakadilibhu kujha elfu tano.
    5: Hata bhojhifikili likhela ligono lya lyefuatili bhabhaha bha bhene bhasaeya ni bhaandishi, kwa pamonga bhakibhongenuye Yerusalemu.
    6: Anasi kuhani mbaha ajhele, ni Kayafa, ni Yohana, ni Iskanda, ni bhoha bhabhajhele ni ndongo ghwa kuhani mbaha.
    7: Bhobhabhabhekili Petro ni Yohana katikati jha bhene bhakabhakota, “Kwa uwezo bholoki, au kwa lilina lelaku mmbombi agha?”
    8: Kisha Petro, akajha ameniuli Roho mtakatifu, akabhajobhela, “Muenga bhabhaha bha bhanu, ni bhaseya,
    9: kama teteligono lya lelu tuikotibhwa kuhusu litendo linofu lyalibhombibhu kwa munu ojho n'tamu - kwanda jhakiki munu ajho tumponisi?
    10: Hebu limanyikanayi e'tu kwa muenga ni kwa bhanu bhoha, bha Israeli kwamba kwa lihina lya yesu Kristu ghwa Nazareth, ambajhe fuwan'sulubisi, ambajhe K'yara amfufuili kuhoma kwa bhafu, ni kwa njela jha muene kwamba munu ajho ijhema apa mbele jhe muenga ni afya jhioha.
    11: Yesu kristu ndo liganga ambalyo muenga bhajenzi mwalizalaulili, lakini bado libhombibhu kujha liganga libhaha lya palubhafu.
    12: Ujhelepi wokovu kwa munu ojho jhongi ghoa jhoha kwa mena lijhepi liganga lenge pasi pa mbingu lya bhapelibhu bhangi bhanu ambalyo kwa e'lu twibhwesya kuokolibhwa.
    13: Henu bho bhabhuene bhujasiri bhwa Petro ni Yohana, ni kugundula kujha bhajhele bhanubhe kawaida bhabhaduli elimu, bhashangele, bhakamanya kujha Petro ni Yohana bhajhele pamonga ni Yesu.
    14: Kwa ndabha bhambwene munu jhola jhaaponysibhu ajhemili pamonga nibhene, bhajhelepi ni khenu kya kujobha dhidi jha e'le.
    15: Lakini bho bhamalili kumuamuru mitume bhabhokayi mbele jha mkutano ghwa baraza, bhalongili bhene kwa bhene.
    16: Bhajobhili tubeta kubhabhomba bhuli bhanu abha? Ni kweli kujha muujiza ghwa ajabu ubhombiki kup'etela bhene umanyikene ni khila mmonga jha itama Yerusalemu; twibhwesya lepi kulibela e'lu.
    17: Lakini, ili kwamba lijambo e'le lisijheneli miongoni mwa bhanu, hebu tubhaonyayi bhasijobhi kabhele kwa munu jhejhioha kwa lihina e'le.
    18: Bhakabhakuta Petro ni Yohana mugati ni kubhaamuru kamwe bhasiojobhi wala kufundisya kwa lihina lya Yesu.
    19: Lakini Petro ni Yohana bhajobhili ni kubhajobhela, “kama ndo sahihi pamihu pa K'yara kubhatii muenga kuliko K'yara muhukumuayi mwebhene.
    20: Ndabha tete twibhwesya lepikuleka kughenene mambo ambagho tughabhuene ni kughap'eleka.”
    21: Baada jhe kubhaonya nesu Petro ni Yohana, bhakabhaleka bhalotayi. Bhabhwesilepi kukabha sababu jhejhioha jhe kubha adhibu kwa ndabha bhanu bhoha bha jhele bhakan'sifu K'yara kwa khela kya kya khele kibhombiki.
    22: Munu jha apokili muujiza bhwa uponyaji ajhe ni umri zaidi jha miaka arobaini.
    23: Baada jha kubhalaka huru, petro ni Yohana bhakahida kwa bhanu bhabhene ni kubhataarifu ghoha ambagho makuhani bhabhaha ni bhaseya gha bhabhajobhili.
    24: Bhobhaghap'eliki, bhakakwesya sauti sya bhane kwa pamonga kwa K'yara nikujobha, “Bwana, bhebhe jhaubhombili mbingu ni dunia ni nyanja ni khila khenu mugati mwake.
    25: Bhebhe ambajhe kwa Roho mtakatifu kwa kinywa kya dadi jhitu Daudi, n'tumishi ghwa jhobhi, ghwa jhobili, “Kwa ndaya kiki bhanu bha mataifa bhabhombili ghasia, ni bhanu bhamali kutafakari mambo ghaghifwayi lepi?
    26: Bhafalme bha dunia bhakipangili pamonga, ni bhatawala bhakibhongiye ku pamonga dhidi jha Bwana dhidi jha Masihi bhake.”
    27: Ni hakika, bhoha Herode ni Pontio Pilato, pamonga ni bhanu bha mataifa ni bhanu bha Israeli, bhabhonganiki kwa pamonga katika mji ajobho dhidi jha n'tumishi bhwa jhobhi mtakatifu Yesu, ambajhe ghwa mpakili mafuta.
    28: Bhabhonganiki kwa pamonga kubhomba ghoha ambagho kibhoko kya jhobhi ni mapenzi gha jhobhi ghaamuiri kuhomela kubhwandelu kabla ghakona kuh'omela.
    29: Henu, Bwana, ghalangayi matisho gha bhene, na ukabhajalilayi bhatumishi bha jhobhi kulijobha litobhi lya bhebhe kwa ujasiri bhuoha.
    30: ili kwamba pa ghwinyosya kibhoko kya jhobhi koponyesya, ishara ni maajabu fisibhwese kuhomela kup'etela lihina lya n'tumishi ghwa jhobhi mtakatifu Yesu.”
    31: Bho bhamali kus/oka, eneo ambalyo bhabhonganiki kwa pamonga lyatikisibhu, na bhoha bhamemesibhu Roho mtakatifu, na bhanenili litobhi lya K'yara kwa bhujasiri.
    32: 'Idadi jhibhaha, jhaa bhala bhabhaamini bhajhele ni muoyo umonga ni Roho jhimonga: na ajhelepi hata mmonga ghoa bhene jhaajobhili kujha kyokyoha kyaimiliki lya jhele kya muene: badala jhiake bhajhele ni fenu fyoha fya shirika.'
    33: Kwa nghofu mbaha mitume bhakajhe bhitangasya ushuhuda ghwa bhene kuhus ufufuo bhwa Bwana Yesu, ni neema mbaha jhejhele panani pabhene bhoha.
    34: Pajhelepi ni munu jhejhiojha miongoni mwa bhene jhaap'ongokibhu ni mahitaji, kwa ndabha bhanu bhoha bha jhele ni hatia sya fibhanja au nyumba, bhafihemilisi kikuleta hela jha fenu fya bhahemelisi
    35: ni kufibheka pasi pa magolo gha mitume. Ni mgawanyo ghwa bhombiki, kwa khila muumini, kulengana ni khila mmonga fyaalo ndeghe.
    36: Yusufu, mlawi, munu kuhoma kipro, apelibhu lihina lya Barnabasi ni mitume (ejho jhikatafiribhwayi, ndo muana ghwa faraja).
    37: Akajha ni n'gonda, ahemelisi ni kuleta hela, akasibheka pasi pamagologha mitume.
  5:
    1: Efyo, munu mmonga jha akutibhweghe Anania, ni Safira nkwibhi, bhehemelisi sehemu jha mali,
    2: na afighili sehemu jha hela jhabhahemlisi (n'dala ghwa bhubhele amanyi e'lu), ni kuleta sehemu jha jhisiele ni kujhibheka mu magolo gha mitume.
    3: Lakini Petro akajbha, Anania, kwa ndabha jhakiki ghwa shetani uumemisi muoyo ghoa jhobhi kujobha udesi kwa Roho mtakatifu ni kufigha sehemu jha maligha n'gonda?
    4: Bhwakati lihemelesibhu lepi, lyajhelepi mali gha jhobhi? Ni baada jha kuhemelesibhwa, lya jhelepi pasi pa uamuzi bhwa jhobhi? Jhikajhebhuli ubhwasiajhi lijambo elu mu muoyo bhwa jhobhi? jhikajhebhuli ubhwasiajhi lijambo elu mu muoyo bhwa jhobhi? Ubhakosilepi bhanadamu bali un'kosi K'yara.”
    5: Katika kup'eteleka malobhi agha Anania abinili pasi ni kufwa. Ni hofu mbaha jhabha hidili bhana bhabhap'eliki e'le.
    6: Bhasongolo bhakahida palongolo ni kumbeka katika sanda, ni kumpeleka kwibhala ni kun'siela.
    7: Baada jha masaa madatu ivi n'dala munu akajhingila mugati bila kumanya kyakikatokili.
    8: Petro akan'jobhela, “Nijobhelayi, kama mwahemelisi n'gonda kwa thamani ejhu.” Akajobha, “Ena, kwa thamani ejhu.”
    9: Kisha Petro akan'jobhela, “jhijhabhuli kwamba mupatene kwa pamonga kun'jaribu Roho ghwa Bwana? Langayi magolo ha bhale bhabhan'syelili n'gosibhu ijhe pandiangu, na bhibeta kupenda ni kupeleka kwibhala.”
    10: Ghafla akabina mumagolo gha Petro, akafwa, ni bhala bhasongolo bhakahida mugati bhaka'kolela amalikufwa. Bhakampenda kumpeleka kwibhala, ni kun'siela karibu ni n'gosi.
    11: Hofu mbaha jhikahida juu jhe kanisa lyoha, ni juu jha bhoha bhaghap'eliki mambo agha.
    12: Ishara simehele ni maajabu fya jhele fihomele ni maajabu fya jhele fihomele miongoni mwa bhanu kup'etela mabhoko gha mitume. Bhajhele pamonga mu ukumbi bhwa sulemani.
    13: Lakini, ajhelepi munu jhongi tofauti jha ajhele ni bhujasiri bhwa kuambatana ne bhene hata naha bhapelibhu heshima jhe panani ni bhanu.
    14: Ni kabhele, bhaamini bhingi bhakajha bhijhongeseka kwa Bwana, idadi mbaha jha bhagosi ni bhadala,
    15: kiasi kwamba hata akabhap'enda bhatamu mitaani, ni kubhagoneke pa fitanda ni mumakochi, ili kwamba Petro kama ipeta, kivuli kya muene kibhwesiajhi kuselele juu jha bhene.
    16: Apu kabhele idadi mbaha jha bhanu bhakahida kuhoma miji jhajhisyonguiki Yerusalemu, bhakabhaleta bhatamu ni bhoha bhabhapagewe ni mapepo ni roho chafu, ne bhoha bhaponyibhu.
    17: Lakini kuhani mbaha ajhinuiki, nibhoha bhabhajhe pamonga naku (ambaho bha dhahabu lya masudukayo); na bhamemili ni bhwifu.
    18: Bhakanyosya mabhoko gha bhene kubhakamula mitume ni kubhabheka mu ligereza lya jumla.
    19: Ni bhwakati wa pakilu malaika bha Bwana akaifungula miliangu ghya geraza ni kubhalongosya kwibhala ni kujobha,
    20: “Mutolayi, mkajhemayi mulihekalu ni kubhajobhela bhanu malobhi ghoha gha uzima obho.”
    21: Bhobhapeliki e'le, bhakajhingila muhekalu wakati bhwa kubhalala ni kumanyisya. Lakini, kuhani mbaha ahidili na bhoha bhajhenaku, nikukutisya baraza lyoha kwa pamonga, ni bhaseya bhoha bha bhanu bha Israeli, ni kubhalaghisya kuligereza ili kubhalata mitume.
    22: Lakini bhatumishi bhabhalotili, bhabhakolilepi mu ligereza, bhakerbhuiki ni kuhomesya taarifa,
    23: “Tukolili gereza lidendibhu kinofu, ni bhalinzi bhalinzi bhajhemili pa ndiangu lakini bhotwidendula twambwene lepi munu mugati.”
    24: Henu bhwakati jemedari ghwa hekalu ni makuhani bhabhaha bhobhep'eliki malobhi aghu, bhajhingbhu ni shaka mbaha kwa ndabha jha bhene bhakajha bhiibhwesya, jhibeta kujhebhuli lijambo e'le.
    25: Kisha mmonga akahida ni kubhajobhela, “Bhanu bha mubhabhekili muligereza bhajhemili mu hekalu na bhifundisya bhanu.”
    26: Henu jemedari akalota pamonga ni bhatumishi, ni kubhaleta, lakini bila jhe kubhomba fuju, kwa ndabha bhabhatilili bhanu ngabhabhwesili kubhahomelela maganga.
    27: Bhobhabhaletili bhabhebhekili palongolo pa baraza. Kuhani mbaha abhakotili,
    28: akajobha, “Twabhajobhili mufundisiajhi kwa lihina ele, na bado mujhiniemisi Yerusalemu kwa lifundisu lya muenga, ni kulonda kuleta damu jhe munu ojho juu jha tete.”
    29: Lakini Petro ni mitume bhakajibu, “azima tun'kesiajhi K'yara kuliko bhanu.
    30: K'yara ghwa dadi jhitu amfufuili Yesu, jhamun'komili, kwa kun'tondeka panani pa libehe.
    31: K'yara an'tukuisi katika kibhoko kya muene kya kuume ni kumbomba kujhe mbhaha ni mwokozi, kubhosya toba kwa Israeli, ni msamaha kwa dhambi.
    32: Tete ndo mashahidi bha mambo agha, ni Roho mtakatifu ambajhe K'yara ambosisi kwa bhala bhabha kan'tii.”
    33: Bhajumbe bha baraza bho bhap'eliki naha, bhakamlibhu ni ligoga bhakalonda kuhakoma mitume.
    34: Lakini pharisayo jhaakutibhweghe Gamalieli, mwalimu ghwa sheria, jhaahashimibhweghe ni bhanu bhoha, ajhemili ni kubhaamuru mitume bhatolibhwayi kwibhala kwa muda bhufupi.
    35: Kisha abhabhajobhela, “Bhagosi bha Israeli, mujhelayi makini sana ni khela kya mwependekesya kubhabhombela bhanu abha.
    36: kwa ndabha muandi theuda ajhinuiki ni kwidayi kujha mun mbaha, ni idadi jha bhanu kama mia nne bhan'kesisi. Akomibhu, ni bhoha bhabhan'tieghe bhatawanyiki ni kujhagha.
    37: Baada jha munu ojho, Yuda mgalilaya, ajhinuiki magono ghala gha kulekebibhwa sensa akafuta bhanu bhingi kunyma kwa muene. Ni muene kabhele ajhaghili ni bhoha bhabhan'tieghe bhatawanyiki.
    38: Henu, nikabhajobhela, mukijhepusighe ni bhanu abha na mubhalekayi bhene, kwa ndabha, kama mpango obho au mbombo ejhe jha bhanu jhitaghibhwa.
    39: 'Lakini kama jha K''yara, mwibetalepi kubhazuila: mwibhwesya kwikolela hata mwishindana ni K''yara.” Efyo, bhashawishiki ni malobhi gha muene.'
    40: Kisha bhakabhakuta mitume mugati ni kubhatobha ni kubhaamuru bhasijobhi kwa lihina lya Yesu, ni kubhaleka bhalotayi.
    41: Bhabhokili mbele jha baraza bhahobhwiki kwa ndabha bha bhalangibhu kujha bhilondeke kutebhwa ni kutokuheshibhwa kwa ndabha jhe lihina e'lu.
    42: Henu, khila ligono, mugati mu hekalu ni kuhomela kunyumba hadi nyumba bhajhendelili kumanyisya ni kuhubiri Yesu kujha ndo Masihi.
  6:
    1: Henu katika magono agha, idadi jhe bhanafunzi jhijhogeseka, lalamiko lya bhayahudi bha kiyunani lyajhandili dhidi jha Baebrania kwa ndabha bhajane bha bhene bhajhela bhiyebhelibhwa mu mgao bhwa khila ligono bhwa kyakulya.
    2: Mitume kumi ni bhabhele bhabhakutili kusanyiku lyoha lya bhanafunzi ni kujobha, “Sahihi lepi kwa tete kulileka lilobhi lya K'yara ni kuhudumila pa meza.
    3: Kwa hiyo ndongo, muchagulayi bhagosi saba, kuhomela miongoni mwa muenga bhanu bhema, bhabhamemili roho ni hekima ambabho twibhwesya kubhakabidhi huduma ejhe.
    4: Ni tete tubeta kujhendelela mu maombi ni mu huduma jha lilobhi.”
    5: Hotuba jha bhene jhabhupendisi mkutano bhuoha. Hivyo bhakan'chagula stefano, munu jha ojhe ni imani ni Roho mtakatifu, ni Filipo, Prokoro, Nikanori, Timoni, Parmena, na Nikolai, mwongofu kuhoma Antiokia.
    6: Bhaumini bhabhaletili bhanu abha mbele jha bhamitume, bhabhas'okili ni baadaye bhada bhabhekela mabhoko gha bhene.
    7: Hivyo, lilobhi lya K'yara liaenili ni idadi jhe bhanafunzi, jhajhongesiki, okho Yerusalemu; ni idadi mbaha jha makuhani bhakaitii imani.
    8: Ni Stefano, jhaamemili neema ni nghofu, akifanya maajabu ni ishara mbaha miongoni mwa bhanu.
    9: Lakini apu bhajhinuiki baadhi jha bhanu bhafuasi bha sinagogi lya likutibhweghe sinagogi lya mahuru, ni la Bhakerene ni la Bhaeskandaria, ni baadhi kuhoma Kilikia ni Asia. Bhanu abha bha jhele bhihojiana ni Stefano.
