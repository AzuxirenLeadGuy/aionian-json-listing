    4: Kwa kuj'ha K'yara ajobhili, 'Uniheshimuaghe dadij'hu ni ndebhuaku; na 'J'haijobha bhuovu kwa dadij'he ni ndebhuakhe, hakika ifwa.'
    5: Lakini muenga mwijobha, 'Khila j'haikombola dadij'he ni nyina, “'Kila msaada ambabho j'ha alondeghe kukabha kwa nene henu j'hibetakujha kuh'oma kwa K'yara,”'
    6: “Munu oj'ho aj'helepi ni haja j'ha kun'heshimu dadij'he. Mu namna ej'he mulitenguili lilobhi lya K'yara kwa ndabha j'ha mapokelelu ghinu.
    7: Enyi bhanafiki, ni vyema kama Isaya kyaatabiri juu j'ha muenga bho ajobhili,
    8: '''Bhanu abha bhakaniheshimu nene kwa milomo ghiabhu, lakini mioyo ghiabhu ghij''hele patali nani.'
    9: Bhaakaniabudu bure, kwa ndabha bhifundisya mafundisu ghaghaj'hele malaghisu gha bhanadamu.”'
    10: Ndipo akabhakuta makutano ni kubhajobhela, “Mup'elekisiaghe ni kumanya
    11: Kij'helepi khenu kyakij'hingila mundomo mwa munu ni kumbomba najisi. Bali khela kyakih'oma mundomo, akebhai ndo najisi kwa munu.”
    12: Ndipo bhanafunzi bhakandotela ni kujobha ni Yesu, “Je!, Umanyili Mafarisayo bho bhalipheliki lilobhi lela bha dadili?”
    13: Yesu akabhajibu ni kujobha, “Khila mmea ambabho dadij'hangu ghwa mbinguni abhubhiele lepi bhwibeta kubhosibhwa.
    14: Bhalekayi bhene, bhene bhalongosi fipofu. Kama munu kipofu akandongosya kipofu nyinu, bhoha bhabhele bhibetakudumbukila mu lilende.”
    15: Petro akajibu ni kun'jobhela Yesu,” Tuj'helesiaghe mfano obho kwa tete,
    16: Yesu akajibu, “Namu pia bado mwij'helebhwa lepi?
    17: Muenga mumanyi lepi khila kyakhilota mundomo kup'etela mulileme ni kulota kuchoro?
    18: Lakini fenu fyoha fyafihomela mundomo fihomela mugati mumuoyo. Ndivyo fenu fyafikampela munu bhunajisi.
    19: Kwa kuj'ha mu muoyo ghihoma mabhwasu mabhibhi, bhukomaji, bhuzinzi, bhuasherati, bhuheji, bhushuhuda bhwa bhudesi, ni malighu.
    20: Agha ndo mambo gha ghakamp'ela munu bhunajisi. Lakini kulya bila kusamba mabhokho kukambomba lepi munu kuj'ha najisi.”
    21: Ndipo Yesu ibhoka mahala pala ni kwitenga kulotela pande sya miji ghya Tiro ni Sidoni.
    22: Langai akahida n'dala Mkanani kuhomela lubhafu o'lu. Akakwesya sauti akajobha, “Unihurumilayi, Bwana, Mwana ghwa Daudi; binti j'hangu itesibhwa sana ni pepo.”
    23: Lakini Yesu an'jibilepi lilobhi. Bhanafunzi bha muene bhakahida bhakan'sihi, bhakaj'ha bhijobha, “M'mbosiaghe alotaghe o'khu, mana akatuj'hweghela tu apa.”
    24: Yesu akabhajibu ni kujobha, Nalaghisibhulepi kwa munu j'hej'hioha isipokuj'ha kwa kondoo bhabhaj'hangili mu nyumba j'ha Israeli.”
    25: Lakini akahida ni kuj'hinama mbele j'ha muene, akajobha, “Bwana nisaidilayi.”
    26: Akan'jibu ni kujobha, “Khinofu lepi kulota kyakulya kwa bhana ni kus'opela mabwa,”
    27: Akajobha, “Ena, Bwana, hata mabwa madebe ghilya kyakulya kyakibina pameza mwa Bwana ghwabhi.”
    28: Ndipo Yesu akajibu ni kujobha “N'dala, imani j'ha bhebhe m'baha. Na j'hibhombekaghe kwa bhebhe kama kyaghwilonda.” Ni binti ghwa muene amalikupontisibhwa bhwakati bhobhuobhu.
    29: Yesu akabhoka mahala pala ni kulota karibu ni bahari j'ha Galilaya. Kisha akalota panani pa kid'onda ni kutama okhu.
    30: Likundi libhaha kwa muene. Ni kundetela fiwete, fipofu, bubu, filema ni bhangi bhingi, bhabhaj'hele bhatamu. Bhabhakhili mu magholo gha Yesu na akabhaponya.
    31: Nao bhumati bhukasyangala bho bhabhabhuene mabubu bhilongela, ni vilema bhakaj'ha bhasima, fiwete bhigenda, ni fipofu bhilola. Bhan'sifuili K'yara ghwa Israeli.
    32: Yesu akabhakuta bhanafunzi bha muene ni kujobha, “'Nibhabhonili huruma bhumati, kwandabha bhaj'hele nani kwa magono madatu bila kilya khenu kyokioha khela. Nikabhalagha lepi bhalotayi kwa bhene bila kulya bhasije bhakazimila mu nj'hela.”
    33: Bhanafunzi bha muene bhakan'jobhela, “Ndaku twibhwesya kukabha mikate ghya kutosya apa pa nyika ghya kushibisha umati m'baha obho?”
    34: Yesu akabhajobhela, “Muj'he ni mikate mil'enga?” Bhakajobha, “Saba, ni somba sidusu sudebe.”
    35: Yesu akabhaamuru bhumati bhutamaghe pasi.
    36: Akaghileta mikate j'hela saba ni somba, ni baada j'ha kushukuru, akaj'himetula ni kubhapela bhanafunzi.
    37: Bhanafunzi bhakabhap'hela bhumati. Bhanu bhoha bhakalya ni kutosheka. Na bhakabhonganya mabaki gha vipandi fya fyakulya fyafibakili fipandifipandi, fyamemili fikapu saba.
    38: Bhoha bhabhalili bhaj'hele bhagosi elfu nne bila bhadala ni bhana.
    39: Kisha Yesu akabhulagha bhumati bhakilotilayi na akaj'hingila mu mashua ni kulota sehemu sya Magadani.
  16:
    1: Mafarisayo ni Masadukayo bhakahida ni kunjera Yesu abhalasiaghe ishara j'haj'hihomela kunani.
    2: Lakini Yesu akabhajibu ni kubhajobhela kuj'ha “Ikaj'hiaghe kimihi mwijobha kuj'ha hali j'ha hewa j'hinofu, kwa kuj'ha anga lidung'u.
    3: Ni lukhela mwijobha 'Hali j'ha hewa lelu j'hinofu lepi kwa kuj'ha anga lidung'u ni mabhengu ghaj'hifuniki anga lioha.' Mmanyiri kufasiri mwonekanu ghwa anga, lakini j'hij'helepi kufasiri ishara sya bhwakati.
    4: Kizazi kiovu ni kya bhuzinzi kilonda ishara, lakini j'hij'helepi ishara j'hej'hioha j'haj'hibetakupelibhwa, isipokughwa j'hala Yona. Kisha Yesu akabhaleka ni kubhoka.
    5: Bhanafunzi bhakahida lubhafu lwa bhubhele, lakini bhaj'hele bhaj'habhilu kutola mikate.
    6: Yesu akabhajobhela “Mwikitahadharishiayi na muj'helayi makini ni chachu j'ha Mafarisayo ni Masadukayo.”
    7: Bhanafunzi bhakahojiana miongoni mwa bhene ni kujobha. “Kwa ndabha tukalotili lepi mikate.”
    8: Yesu akalitambula e'lu ni kujobha, “Enyi j'ha muj'hele ni imani j'hidusu, kwa ndabha j'ha kiki mwibhuasya ni kujobhesana miongoni mwa j'humu ni kujobha kuj'ha kwa ndabha mkatolili ni kujobha kuj'ha kwa ndabha mkatolili lepi mikate?
    9: Je bado mmanyili lepi bhwala mwikhomboka lepi j'hela mikate mihanu kwa bhanu elfu tano, ni fikapu filenga fyamwabhongene?
    10: Au mikate saba kwa bhanu elfu nne, na fikapu lilenga mwafitolili?
    11: J'hij'hebhuli hata mwej'helebhwa lepi kuja nizungumzileghe lepi kuhusiana ni mikate? Mukitunzaj'hi na mkitahadhariaj'hi ni chachu j'ha Mafarisayo ni Masadukayo.”
    12: Kisha bhakamanya kuj'ha abhajobhilaghe lepi juu j'ha kujihadhari ni mikate j'haij'hele ni chachu, bali kujihadhari ni mafundisyo gha Mafarisayo ni Masadukayo.
    13: Bhwakati Yesu afikiri sehemu sya Kaisaria j'ha Filipi, akabhakhota bhanafunzi bha muene, akajobha, “Bhanu bhijobha kuj'ha Mwana ghwa Munu niani?”
    14: Bhaakajobha,” Bhangi bhijobha kuj'ha ni Yohana Mbatizaji; bhangi, Eliya; na bhangi Yeremia, au mmonga kati j'ha manabii.
    15: Akabhajobhela, muenga mwijobha nene na niani?
    16: Akajibu Simoni Petro akajobha, “Bhebhe ndo Kristu Mwana ghwa K'yara j'ha aj'he hai”
    17: Yesu akan'jibu ni kun'jobhela, “Ubarikibhu bhebhe, Simoni Bar Yona, kwa kuj'ha muasi ni nyama fikakufunulili lepi e'le, bali Dadi j'hangu j'ha aj'he kumbinguni.
    18: Nani pia nikabhajobhela kuj'ha bhebhe Petro, na panani pa muamba obhu nibetakulijenga likanisa lya nene. Miliangu ghya kuzimi ghib'hetalepi kulilenda.
    19: Nibetakupela bhebhe fungulu sya bhufalme bhwa mbinguni. Kyokyoha kyaghwibetakukifunga pa duniani kibetakuj'ha kifungibhu kumbinguni, na kyokyoha kyakibetakufungulibhwa pa duniani basi kibeta kifungulibhu kumbinguni.”
    20: Kisha Yesu akabhaamuru bhanafunzi bhasin'jobhela munu j'hej'hioha kuj'ha muene aj'hele Kristu.
    21: Kuhomela bhwakati obhu Yesu akayanda kubhajobhela bhanafunzi kuj'ha ni lazima alotayi Yerusalemu, kutesibhwa kwa mambo mingi mu mabhoko gha bhaseya ni bhakholo bha makuhani ni bhaandishi, kukhomibhwa ni kufufuka ligono lya tatu.
    22: Kisha Petro akan'tola Yesu palubhafu ni kum'besya kwa kujobha, “Jambo e'le na lij'helayi patali nabhi, Bwana, ej'he j'hikatakuh'omela kwa bhebhe.
    23: Lakini Yesu akasanuka ni kun'jobhela Petro, “Kherukayi kunyuma j'ha nene syetani! Bhebhe ndo kizuizi kwa nene, kwa ndabha ghwijali lepi mambo gha K'yara, bali mambo gha bhanadamu.”
    24: Kisha Yesu akabhajobhela bhanafunzi bha muene, “Kama munu j'hej'hioha j'hailonda kunikesya nene ni lazima akibelai muene, atolai nsalaba ghwa muene na anifatayi.
    25: Kwa kuj'ha j'hailonda kughaokola maisha gha muene akaghayasya na kwa yeyioha j'haibetakuyasya maisha gha muene kwa ndabha j'ha nene ibeta kughaokola.
    26: Je! Khenu gani kyaibetakubhosya munu katika kusanusiana ni maisha gha muene?
    27: Kwa kuj'ha Mwana ghwa Adamu ibetakuhida mu bhutukufu bhwa Dadi munu ni malaika ghwake. Nu muene ibetakundepa khila munu kul'engana ni matendo gha muene.
    28: Kweli nikabhajobhela kuna baadhi j'ha muenga mwamuj'hemili apa ambabho bhibetalepi kubhonja mauti mpaka pabhibetakumbona Mwana ghwa Adamu kya ihida mu bhufalme bhwa muene.
  17:
    1: Magono sita baadaye Yesu abhatolili pamonga nu muene Petro, ni Yakobo, ni Yohana ndongomunu, na akabhatola mpaka panani pa kid'onda kitali bhabhu bhene.
    2: Abadilisibhu mb'ele j'ha bhene. Pamihu pa muene pang'areghe kama lij'hobha, ni ngobho sya muene syabhonekene kung'ara kama nuru.
    3: Langai, pala bhakatokili Musa ni Eliya bhakaj'habhilongela nakhu.
    4: Petro akajibu ni kun'jobhela Yesu, “Bwana, ni kinofu kwa tete kuj'ha mahali apa. Kama ghwinoghela, nibetakujenga fibanda fidatu - kimonga kya bhebhe, ni kimonga kwa ndabha j'ha Musa, ni kimonga kwa ndabha j'ha Eliya.”
    5: Bhwakati ilongela, langai libhengu libhalafu likabhafunika na langai, na j'hikah'omela sauti mulibhengu, j'hijobha, “Oj'ho ndo Mwanabhangu n'ganwa j'han'hobhwiki naghu. Mump'elekisiaghe muene.”
    6: Bhanafunzi bho bhap'heliki aghu bhakabina kifudifudi na bhakatila sana.
    7: Kisha Yesu akahida akabhakamula ni kujobha, “Muj'hinukayi musitili.”
    8: Ni bhene bhakaj'hinula nyuso sya bhene kunani lakini bhambwene lepi munu isipokuj'ha Yesu muene.
    9: Na bhobhiselela pa kid'onda, Yesu akalaghisya, akajobha, “Musih'omesi habari ya maono agha mpaka Mwana ghwa Adamu paibetakufufuka kuhoma kwa bhafu.”
    10: Bhanafunzi bha muene bhakan'kota bhakajobha, “Kwa ndabha j'ha kiki bhaandishi bhijobha kuj'ha Eliya ibetakuhida hoti?
    11: Yesu akabhajibu nikujobha, “Eliya ibetakuhida kweli na ibetakukherebhusya mambo ghoha.
    12: Lakini nikabhajobhela muenga, Eliya amali kuhida, lakini bhakammanyi lepi. Baada j'hiake, bhambombili mambo gha bhitonda bhene. Na efyo ndo Mwana ghwa Adamu kyaibetakutesibhwa mu mabhokho gha bhene.
    13: Ndipo bhanafunzi bhakatambula kuj'ha alongeleghe habari sya Yohana Mbatizaji.
    14: Bhobhafikiri mu bhumati bhwa bhanu munu mmonga akabhalotela, akapiga magoti mbele sya muene, ni kun'jobhela,
    15: “Bwana, un'hurumilayi mwanabhangu, maana aj'hele ni kifafa ni kuteseka sana. Kwa kuj'ha mara nyingi ibina mu muoto au mu masi.
    16: Nandetili kwa bhanafunzi bha jhobi, lakini bhabhwesilepi kumponya.
    17: Yesu akajibu akajobha, “Enyi kizazi kyaibetakukiera na kyakiharibiki nibetakutama ni muenga mpaka? Nibeta kuvumililana ni muenga mpaka ndali? Mundetayi apa kwa nene.”
    18: Yesu akam'b'enga, ni pepo likabhoka. Nsongolo aponyisibhu kuh'omela lisaa lela.
    19: Kisha bhanafunzi bhakan'kesya Yesu kwa siri ni kun'kota, “Kwa ndabha j'ha kiki twabhwesilepi kumb'enga?”
    20: Yesu akabhajobhela, “Kwa ndabha j'ha imani j'hinu ndebe. Kweli nikabhajobhela, kama mwibetakuj'ha ni imani hata ndebe kama punje j'ha mbeyu ya haradali, mwibeta kubhwesya kuujobhela kid'onda ek'he, kihamaghe kuhomela pala kilotayi khola, ni bhuene bhwibeta kuhama na kubetakujha lepi ni khenu kyokyoha khela kya kushindikanika kwa muenga.
    22: Bhwakati bhajele bado Galilaya, Yesu akabhajobhela Bhanafunzi bha muene, “Mwana ghwa Adamu ibetakubhakibhwa mu mabhoko gha bhanu.
    23: Na bhibetakun'koma, na ligono lya tatu ibetakufufuka.” Bhanafunzi bhahuzuniki sana.
    24: Na bhene bho bhafikiri Kapenaumu, bhanu bhabhikhonganiya kodi j'ha nusu shekheli bhakandotela Petro ni kujobha, “Je mwalimu ghwa muenga e'lepa kodi j'ha nusu shekheli?”
    25: Akajobha, “Ena” Lakini Petro bho aj'hingili mugati mu nyumba, Yesu akalongela ni Petro h'oti ni kujobha, “Ghwifikirira kiki Simoni? Bhafalme bha dunia, bhipokela kodi au bhshuru kuhomela kwa niani? Kwa bhala bhabhikabhatabhwala kuh'oma kwa bhahesya?
    26: Na bhwakati Petro ajobhili, “Kuhoma kwa bhahesya” Yesu akabhajobhela, hivyo bhatawalibhwa bhabhosibhu mu bhul'epaji.
    27: Lakini tusihidi kubhabhomba bhatoza ushuru bhakabhomba dhambi, lotaghe kubahari, sopayi ndobhani, na ulayi somba hosi. Baada ya kuufungula ndomo bhwake, ghibeta kuj'hikholela mo'la shekeli j'himonga. J'hitolayi na ubhapelayi bhatoza ushuru kwa ndabha j'ha nene ni bhebhe.
  18:
    1: Muda bhobhuobhu bhanafunzi bhakahida kwa Yesu ni kun'jobhela, “Niani mbaha mu bhufalme bhwa mbinguni?”
    2: Yesu akankuta mwana n'debe akambheka pagati pa bhene, ni kujobha,
    3: “Kweli nikabhajobhela, kama mtubwi lepi ni kujha kama bhana bhadebe mwibetalepi kujhingila mu ufalme bhwa K'yara.
    4: Hiyo j'hej'hioha j'haikiselesya kama mwana n'debe, munu ojhu ibetakujha mmbaha mu ufalme bhwa K'yara kumbinguni.
    5: Na yeyote j'ha ikanjamb'elela muana n'debe kwa lihina lya nene an'jamb'elili nene.
    6: Lakini j'hej'hioha j'haibetakusababisya mmonga kati j'ha bhadebe abha bhabhakaniamini kuasi, ibetakuj'ha kinofu kwa munu oj'hu liganga likholo lya kusyaghila likakhongibhwa mu nsingu mwa muene, ni kusopibhwa kul'osi kunyanja.
    7: Ole kwa dunia kwa ndabha j'ha bhwakati bhwa kudadisibhwa! kwa kuj'ha haina budi kwa nyakati esu kuhida, lakini ole ghwake kwa munu j'hola nyakati e'su sideta kuhida kwa ndabha j'ha muene!
    8: kama kibhoko kya bhebhe au kigolo kikakusababishilayi kudada, uudumulayi ni kuutagha patali nabhi. Kinofu zaidi kwa bhebhe kujhingila mu bhuzima bila kibhoko au kilema, kuliko kutaghibhwa mu muoto bhwa milele akaj'helayi ni mabhoko ghoha ni magolo ghoha.
    9: Kama lihu lya j'hobhi likakudadisiayi ulibhosiayi na ulitaghai kutali nabhi. Na kinofu zaidi kwa bhebhe uj'hingilayi hosi mu bhusima ni lihu limonga, kuliko kutaghibhwa mu muoto bhwa milele ukaj'helayi ni mihu ghoha.
    10: Mulangayi kuj'ha musihidi mukan'jimula mmonga wa abha bhadebe. Kwa ndabha nikabhajobhela kuj'ha kumbinguni bhajhele malaika bha bhene magono ghoha bhakabhulanga bhuso bhwa Tata ghwangu j'haaj'hele kumbinguni.
    11: '(Zingatilayi: Malobhi ghaghibhonekana kama gha mstari ghwa 11, “Kwa kuj''ha Mwana ghwa Adamu ahidili kuokola khela kyakyaj''haghili” ghabhonekene lepi mu nakala bora sya muandi).'
    12: Mwifikirira kiki? Ikaj'hiaghe munu aj'he ni likondoo mia moja, na limonga likajhagha, je ibetakughaleka tisini na tisa kukid'onda ni kulota kulonda limonga lyalijhaghili?
    13: Na akamalayi kulikabha, kweli nikabhajobhela akamfurahia kuliko bhala tisini na tisa bhabhabeli kujhagha.
    14: Fefuefu, sio mapenzi gha Tata ghwinu g'hwa mbinguni kuj'ha mmonga ghwa bhadebe abha ajhangamilayi.
    15: Kama ndongobhu akakuselayi, lotayi, kandasiayi dosari j'haj'hiyele kati ya bhebhe ni muene akaj'helayi muene. Kama ibetakup'helekesya bhwibeta kiujha unkerebhwisi ndongobhu.
    16: Lakini kama ibetakubela kup'elekesya ntolayi ndongobhu mmonga au bhabhele zaidi pamonga ni bhebhe kwa kuj'ha kwa vinywa fya mashahidi bhabhele au bhadatu kila lilobhi libhwesya kuthibitishibhwa.
    17: Na kama ibetakubhapuuzila kubhap'helekesya, lijobhelayi kanisa khenu ekhu, kama ibetakupuuzila kabhele kulip'helekesya kanisa, basi na aj'helayi kama munu bhwa mataifa ni mtoza ushuru.
    18: Kweli nikabhajobhela, kyokyoha khela kyamwibeta kukidenda kuduniani ni kumbinguni kid'endibhu. na kyokyoha khela kya mwibeta kukidendulila ku duniani ni kumbinguni kid'endulibhu.
    19: Kabhele nikabhajobhela kama bhanu bhabhele kati j'ha muenga bhakubaliene juu jha khenu kyokyoha khela pa duniani kyabhis'oma, e'lu Tata ghwa nene ghwa kumbinguni ibetakulibhomba.
    20: Kwa kuj'ha bhabhele au bhadatu bhakakusanyikayi pamonga kwa lihina lya nene, Nene njele pagati pa bhene.
    21: Kabhele Petro akahida ni kun'jobhela Yesu, “Bwana, ni mara silenga ndongo bhangu akanikosela ni nene nikan'samehe? Hata mara jha saba?”
    22: Yesu akan'jobhela, “Nikujobhela lepi mara saba, lakini hata sabini mara saba.
    23: Kwa ndabha ejhu bhufalme bhwa mbinguni ni sawa ni mfalme mmonga jhaalondeghe kwisahihisha hesabu kuhoma kwa bhatumwa bha muene.
    24: Bho abhwanji kusahihisha hesabu, mtumwa mmonga akaletibhwa kwa muene ambajhe an'dajheghe talanta elfu kumi.
    25: Kwa kujha ajhelepi ni njela jha kulepa, bwana ghwa muene akalaghisya aghosibhwayi, n'dala munu pamonga ni bhana munu ni khila khenu kyaajhe nakhu, ni mal'epu ghabhombekayi.
    26: Hivyo mtumwa akabina, akapiga magoti m'bele jha muene, akajobha, 'Bwana, uj'helayi ni bhuvumilivu pamonga ni nene, na nibetakulepa khila khenu.'
    27: Hivyo bwana ghwa j'hola n'tumwa, kwa kuj'ha asukumibhu sana ni huruma andekhesili ni kun'samehe lideni e'lu
    28: Lakini n'tumwa j'hola akabhoka ni kunkabha mmonga kati j'ha bhatumwa bhajhinu, jhaajhele akan'dai denari mia. Akamfuta, akankaba pa nkoromelu, ni kun'jobhela, 'Nil'epai khela kyanikudai.'
    29: Lakini y'ola n'tumwa njinu akabina ni kun'sihi sana akajobha, 'Ujhelayi ni bhuvumilivu nani, na nibetakul'epa.'
    30: Lakini n'tumwa j'hola ghwa kubhwandelu abelili. Badala j'hiake, akalota ni kun'tagha gerezani, mpaka pa ibeta kundepa khela kyaakan'dai.
    31: Na bho bhabhuene bhatumwa bhajhinu khela kya kitokili. Bhasikitishibu sana. Bhakahida ni kun'jobhela bwana ghwa bhene kila khenu kya kyah'omili.
    32: Ndipo y'ola bwana ghwa mtumwa j'hola akan'kuta, ni kun'jobhela, 'Ewe n'tumwa mwovu, nikakusamehe bhebhe lideni lyangu lyoha kwa ndabha ukan'somili muni.
    33: Je! Ulondekaghelepi kujha ni huruma kwa n'tumwa njinu, kama nene kyanikuhurumili bhebhe?
    34: Bwana ghwa muene akadada ni kun'kabidhi kwa bhala bhatesaji mpaka pa ibetakulepa kiasi kyoha kyaadaibhweghe.
    35: Efyo ndo dadi j'hangu ghwa kumbinguni kyaibetakubhabhombela, kama kila mmonga ghwinu ibetalepi kun'samehe ndongo munu kuhomela ghwa muene.”
  19:
    1: J'hatokili bho Yesu amalili kudongela malobhi aghu, akabhoka Galilaya, ni kulota mpakani mwa Yudea mbele j'ha kih'olo Jordani.
    2: Bhumati mbaha bhukan'kesya ni kubhaponyesya okhu.
    3: Mafarisayo bhakan'hidila, bhakan'jaribu, bhakan'jobhela, “Je ni halali kwa munu kundeka n'dala munu kwa ndabha yeyioha?”
    4: Yesu akajibu nikujobha, “Mwas'omili lepi, kwamba muene j'haabhabhombili kubhwandelu abhabhombili n'gosi ni n'dala?
    5: Na kabhele akajobha, 'Kwa ndabha ejhu n'gosi ibetakundeka dadimunu ni nyinamunu ni n'dalamunu, na bhene bhabhele bhibhetakujha m'bele bhumonga?'
    6: Efyo sio bhabhele kabhele, bali m'b'ele bhumonga. Basi, khela ambakyo akiunganisi K'yara, munu jhejhioha y'ola asikitenganisi.”
    7: Bhakan'jobhela, “Henu kwa ndabha j'ha kiki Musa atuamuiri kuhomesya hati j'ha talaka ni kundeka?”
    8: Akabhajobhela, “Kwa bhugumu bhwa mioyo ghinu Musa abharuhusili kubhaleka bhadala bhinu, lakini kuhomela kubhwandelu jhajhelepi naha.
    9: Nikabhajobhela, kujha jhejhioha j'hola j'haibetakundeka n'dala munu isipokuj'ha kwa ndabha j'ha uzinzi, na kun'gega yongi, amalikuzini. Na n'gosi j'haibetakun'gega n'dala j'haalekibhu amalikuzini.”
    10: Bhanafunzi bhakan'jobhela Yesu, “Kama ndo ncha kwa n'gosi ni n'dala kinofu lepi kugega.”
    11: Lakini Yesu akabhajobhela, “Sio khila munu ibhwesya kughapokela mafundisu agha, bali ni kwa bhala tu bhabharuhusibhu kupokela. Kwa kuj'ha bhajhele bhatowashi bhabhahogoliki kuhomela mu maleme gha bhanyinabhabhi.
    12: Na kabhele bhajhele bhatowashi bhabhabhombibhu ni bhanu. Na bhajhele matowashi bhabhikifwanyisya matowashi kwandabha j'ha bhufalme bhwa kumbinguni. J'haibhwesya kupokela mafundisu agha na aghapokelayi.”
    13: Kisha akaletibhwa baadhi j'ha bhana bhadebe ili abhabhekelayi mabhoko panani pa bhene ni kus'oma, lakini bhanafunzi bha muene bhakabhakemela.
    14: Bali Yesu akajobha, “Bharuhusuaghe bhana bhadebe, bhwala musibhabesi kuhida kwa nene, kwa ndabha bhufalme bhwa mbinguni ni wa bhanu kama abhu.
    15: Ni muene akabheka mabhoko panani pa bhene, kisha akabhoka pala.
    16: Langai munu mmonga akahida kwa Yesu ni kujobha, “Mwalimu, khenu gani kinofu kyanilondeka kubhomba ili nikabhai bhusima bhwa milele?”
    17: Yesu akabhajobhela, “Kwa ndabha j'ha kiki ukanikota khenu gani kinofu? Aj'he mmonga tu j'ha ajhe n'nofu, lakini kama ghwilonda kukabha bhusima bhwa milele, sikamulayi sheria sya K'yara.”
    18: Munu yola akan'kota, “Sheria syene seleku?” Yesu akajobha, “Usikomi, usibhushuhudili bhudesi,
    19: bhaheshimuaghe dadiwaku ni nyinuaku, na un'ganai jirani ghwa j'hobhi kama nafsi j'ha bhebhe.”
    20: Munu yola akan'jobhela, “Mambo ghoha aghu nimalili kughatii. Bado nilonda kiki?
    21: “Yesu akan'jobhela. “Kama ghwilonda kuj'ha n'kamilifu, lotayi, ukagolisiayi fenu fyoha fya ujhe nafu, na ubhapelayi maskini, na ghwibetakuj'ha ni hazina kumbinguni. Kisha hidayi unikhesiayi.”
    22: Lakini n'songolo y'ola bho apeliki ghala ghaan'jobhili akabhoka kwa huzuni, kwa ndabha aj'hele imiliki mali simehele.
    23: Yesu akabhajobhela bhanafunzi bha muene, “Kweli nikabhajobhela, ni vigumu kwa munu tajiri kuj'hingila mu bhufalme bhwa mbinguni.
    24: Kabhele nikabhakobhela, ni rahisi kwa ngamia kup'heta mu lilende sya sindanu, kuliko kwa munu tajiri kuj'hingila mu bhufalme bhwa K'yara.”
    25: Bhanafunzi bhobhap'eliki aghu, bhakashangala sana ni kujobha, “Ndo j'holekhu basi jhaibeta kuokoka?”
    26: Yesu akabhalanga ni kujobha, “Kwa mwanadamu e'lu libhwesekana lepi, lakini kwa K'yara ghoha ghibhwesekana.”
    27: Kisha Petro akan'jibu ni kun'jobhela, “Langai tulekayi fyoha ni kukukesya bhebhe. Khenu gani twibetakukabha?”
    28: Yesu akabhajobhela, “Kweli nikabhajobhela, muene j'haibeta kunikesya nene, munu bhuzao mpya bhwakati Mwana ghwa Adamu pa ibeta kutama mu kiti kya enzi kya bhutukufu bhwakhe, namu mwibetakutama panani pa kiti kya enzi kumi na mbili, kugha hukumu makabila kumi na mabhele gha Israeli.
    29: Kila mmonga bhinu j'ha alekili nyumba, kaka, dada. tata, mabhu, bhana, au n'gonda kwa ndabha j'ha lihina lya nene, ibeta kupokela mara mia ni kubhurithi bhuzima bhwa milele.
    30: Lakini bhingi bha bhajhele bhakubhwandelu henu, bhibetakujha bha mwishu, na bhabhaj'hele bha mwishu bhibheta kujha bha kubhwandelu.
  20:
    1: Kwa ndabha bhufalme bhwa kumbinguni bhwifwanana ni mmiliki ghwa n'gonda, jha ajhumuiki lukhela na mapema ili kuajili bhabhombambombo mu n'gonda bhwa muene bhwa mizabibu.
    2: Baada j'ha kujha akubaliene ni bhabhomba mbombo dinari jhimonga kwa kutwa, akabhatuma kulola kun'gonda ghwa mizabibu.
    3: Akalota kabhele baada j'ha masaa madatu ivi na akabhabhona bhabhombambombo bhangi bhajhele bhajhemili bila mbombo mu lieneo lya soko.
    4: Akabhajobhela, 'Muenga pia, mlotayi kun'gonda lya mizabibu, na kyokioha kya kij'hele halali nibetakubhapela.' Hivyo bhakalota kubhomba mbombo.
    5: Akalota kabhele baada jha masaa sita ni kabhele katika saa jha tisa, na abhombili mebhu.
    6: Mara j'henge kabhele mnamo saa kumi na moja, akalota ni kubhakolela bhangi bhajhemili bila mbombo. Akabhajobhela, 'kwa ndabha jhakiki mujhemili apa bila mbombo j'hoj'hioha j'hela kwa ligono lyoha?
    7: Bhakan'jobhela, kwa ndabha ajhelepi munu jhejhioha j'hola j'haatuajiri. Akabhajobhela, 'Ni muenga mulotayi mu n'gonda ghwa mizabibu.'
    8: Bhwakati bhwa kimihi bho bhufikiri, n'kolo n'gonda ghwa mizabibu akan'jobhela msimamizi ghwa muene, 'Ubhakutayi bhabhombambombo na ubhalepayi mishahara, kwa kubhwanja ni bhwa mwishu hadi ghwa kubhwandelu.'
    9: Bhobhahidili bhabhaajiribhu saa kumi na moja, kila mmonga ghwa bhene apelibhu dinari.
    10: Bho bhahidili bhabhomba mbomo bha kubhwandelu bhafikirileghe kujha bhibeta kukabha zaidi, lakini bhapokili pia kila munu dinari jhimonga kwa kila munu.
    11: Baada jha kupokela malipo gha bhene, bhandalamikili mmiliki ghwa n'gonda.
    12: Bhakajobha, “Abha bhabhombambombo bha mwishu bhabhombili lisaa limonga tu kubhombambombo, lakini ubhalenganisi ni tete, tete tup'hendili misighu ligono lyoha ni kupya ni lifukhe.'
    13: Lakini n'kolo n'gonda akajibu ni kujobha kwa mmonga ghwa bhene, 'Rafiki, nabhombili lepi khenu kibhibhi. Je! tukakubaliene lepi ni nene dinari j'himonga?
    14: Pokelayi khela kya kijhele halali jha bhebhe naubho kayi. turahe ya nene kubhap'hela abha bhabhomba mbombo bhabhaajiribhu kumwishu sawasawa ni muenga.
    15: Je! hakilepi kwa nene kubhomba khela kyanilonda ni mali syangu? au lihu lya bhebhe liovu kwa ndabha nene ne mwema?
    16: Efyo ghwa mwishu ij'ha ghwa kubhwandelu nighwa kubhwandelu ijha ghwa mwishu”
    17: Yesu bho ikwela kulota Yerusalemu, akabhatola bhanafynzibha muene kumi na bhabhale palubhafu, na mun'jhela akabhajibhela,
    18: Langai twilota Yerusalemu, ni Mwana ghwa Adamu ibetakujha mmabhoko gha bhakuu bha makuhani ni bhaandishi.
    19: Na bhibetakun'hukumula kifo na bhibetakumbosya kwa bhanu bha mataifa ili kundhihaki, kun'tobha ni kunsulubisya. Lakini ligono lya tatu ibetakufufuka.”
    20: Kisha mabhu ghwa bhana bha Zebedayo ahidili kwa Yesu ni bhana munu. Apigili magoti mbele jha muene ni kun'soma khenu kuhoma kwa muene.
    21: Yesu akan'jobhela, “Ghwilonda kiki?” Akanijobhela, “Amuru kujha abha bhanabhangu bhabhele bhatamayi, mmonga kibhoko kya kulia ni mmonga kibhoko kya bhebhe kya kushoto mu bhufalme bhwa jhobhi.”
    22: Lakini Yesu akan'jibu ni kujobha, “Ukimanyili lepi khela kyaghwis'oma. Je! Ghwibhwesya kukinyuela kikombi ambakyo nibetakunywela?” bhakan'jobhela, “Twibhwesya.”
    23: Akabhajobhela, “Kikombi kya nene hakika mwibeta kukinywela. Lakini kutama kibhoko kya nene kya kulia ni kibhoko kya nene kya kushoto sio jukumu la nene kubhap'hela, lakini ni kwa bhala ambabho bhamalili kuandalibhwa ni dadiyangu.”
    24: Bhanafunzi bhangi kumi bho bhapeliki naha, bhakahuzunishwa sana ni bhala bhanu bhabhele.
    25: Lakini Yesu akabhakuta bhene ni kubhajobhela, “Mmanyili kujha bhatawala bha mataifa bhakabhalisya, ni bhabhaha bha bhene bhibetakelesya mamlaka juu jha bhene.
    26: Lakini isijhi naha kwa muenga. Badala yake, yeyote atakayetaka kuwa mkubwa miongoni mwenu lazima awe mtumishi wenu.
    27: Na jhaibeta kujha ghwa kubhuandu kati jha muenga lazima ajhiaghe n'tumishi ghwa muenga.
    28: Kama vile Mwana ghwa Adamu ahidilepi kutumikibhwa, bali kutumika, ni kuhomesya bhuhai bhwake kujha bhukhombozi kwa bhingi.”
    29: Bhwakati bhihomela Yeriko, bhumati m'baha bhwa n'kesisi.
    30: Na bhabhabhuene fipofu mbabhele bhatamili kando j'ha barabara. Bho bhapeliki kuj'ha Yesu ipeta, bhakakuesya sauti ni kujobha, “Bwana, Mwana ghwa Daudi, utuhurumilayi.”
    31: Lakini bhumati ukabhakhemela, ni kubhajobhela mgudamayi. Hata ivyo, bhene bhakazidi kukwesya sauti ni kujobha, “Bwana, Mwana ghwa Daudi, utuhurumilayi.”
    32: Kisha Yesu akajhema na akabhakuta ni kubhakota, “Mwilonda nibhambombilayi kiki?”
    33: Bhakan'jobhela, “Bwana kuj'ha mihu gha tete ghabhwesiaghe, kulola.”
    34: Basi Yesu, akajha avutibhu ni huruma, akaghagusa mihu gha bhene, mara ej'hu bhakapokela bhuwezo bhwa kulola na bhakan'kesya.
  21:
    1: Yesu ni bhanafunzi bha muene bhakalota karibu ni Yerusalemu na bhakalota mpaka Bethfage, mu kid'onda kya mizeituni, kisha Yesu akabhatuma bhanafunzi bhabhele,
    2: akabhajobhela, “Mulotayi mu kijiji kyakifwatila, na mara jhimonga mwibetakun'kolela punda akhongibhu pala, ni mwanaounda pamonga ni muene. mubhakhongai ni kubhaleta kwa nene.
    3: Ikajhiaghe munu jhojhuoha akabhajobhela khenu kyokyoha kuhusu elu, mwibeta kujobha, `Bwana akabhalonda, ` na munu ojhu mara moja akabharuhusu mhidai pamonga nabhu”
    4: Jambo e'le lyatokili na lela lyajobhibhu kup'elela kwa nabii lazima litimisibhwayi. Akabhajobhela,
    5: Mubhabholayi binti Sayuni, langai, mfalme bhwaku ihida kwa muenga, mnyenyekevu na ihida akwelili punda, ni kubheka ngobho sya bhene ni mwana punda n'gosi, mwana punda n'debe.
    6: Kisha bhanafunzi bhakabhoka ni kubhomba jinsi Yesu kya abhalaghisi.
    7: Bhakandeta punda ni mwanapunda, ni kubheka ngobho sya bhene panani, nu muene Yesu akatama pala.
    8: Bhingi mu mkusanyiku bhatandesye ngobho sya bhene munj'hela, ni bhangi bhadumuili matawi mu mabehe ni kutandasya mu barabara.
    9: Bhumati bhwa bhudongolili Yesu ni bhala bhabhan'kesisi bhakwesi sauti, bhikajha bhijobha,”Hosana kwa mwana ghwa Daudi! Ni mbarikibhwa j'ha ihida kwa lihina lya Bwana. Hosana juu zaidi!”
    10: Yesu bho afikiri Yerusalemu, mji bhuoha bhwanyimwiki ni kujobha, “Ojho ndo niani?
    11: “Bhumati bhukajibu, “Ojho ndo Yesu Nabii, kuhoma Nazareti ya Galilaya.”
    12: Kisha Yesu akajhingila mu lihekalu lya Mungu au K'yara. akabhabhenga kwibhala bhoha bhabhajhele bhigola ni kugolesya mu lihekalu. Pia abinisi ni kup'hendade meza sya bhabadilishaji bha fedha ni fiti fya bhahemelesaji bha nj'hebha.
    13: Akabhajobhela, “Jhilembibhwa, `'Nyumba jhangu jhikutibhwa nyumba jha maombi, `lakini muenga mujhibhakhili pango lya bhanyang`anyi.”
    14: kisha fipofu ni filema bhakahida mu lihekalu, nu muene akaponesya.
    15: Lakini bhwakati bhakholo bha makuhani ni bhaalembesi bho bhaghabhuene maajabu ghaaghabhombili, na bhobhapeliki bhana bhijhwegha mulihekalu ni kujobha, “Hosana kwa Mwana ghwa Daudi,” bhakamuliki ni ligoga.
    16: Bhakan'jobhela, “Ukip'heliki khela kyakijobhibhwa ni bhanu abha?” Yesu akabhajobhela, “Ena! Lakini bhamanyi lepi kusoma, 'Kuhoma ku milomo ghya bhana na bhana bhadebe bhabhijhonga muj'he ni sifa kamili?”
    17: Kisha Yesu akabhaleka ni kulota kwibhala jha mji mu Bethania ni kugona okhu.
    18: Lukhela bho ikerebhuka ku mjini ajhele ni njala.
    19: Abhubhuene libehe kandokando j'ha barabara, akabhulotela, lakini akabhilepi khenu juu jhiakhe isipokujha matondo. Akabhujobhela, “Kusijhi ni matunda mu libehe o'mo daima kabhele.” Na mara ejhu libehe lela likayoma.
    20: Bhanafunzi bho bhabhuene, bhakastaajabu ni kujobha, “Jhijhebhuli libehe lij'homili mara moja?”
    21: Yesu akajibu ni kubhajobhela, “Kweli nikabhajobhela, kama mkajhelayi ni imani bila bhugha, mwibetalepi kubhomba khela kya kibhombiki mu libehe e'lu tu, lakini mwibeta kukijobhela ata ekibaha kid'onda utolibhwayi ni kutaghibhwa mu bahari, na jhibetakubhombeka.
    22: Kyokyoha kyamwibeta kus'oma kwa sala, khoni mwikiera.”
    23: Yesu bho afikili mu lihekalu, bhabhaha bha makuhani ni bhaseya bha bhanu bhakan'hidila bhwakati imanyisya ni kun'kota, “Ni kwa mamlaka gani ghwibhomba mambo agha?
    24: Yesu akajibu ni kubhajobhela, “Ni nene kabhele nikabhokhota limonga. kama mwibeta kunijobhela, nani mebhu nikabhajobhela ni kwa mamlaka gani nibhomba mambo agha.
    25: Bhubatizo bhwa Yohana- bhwahomili ndaku, kumbinguni au kwa mwanadamu?” Bhakahojiana bhene, bhakajobha, tukajobha bhukah'omili kumbinguni, `ibetakutujobhela, kwa ndabha jhakiki mukamwamini lepi?`
    26: Lakini tukajobhai, `bhwah'omilik kwa mwanadamu, `tukabhatila makhutano, kwa ndabha bhoha bhakan'kiera Yohana kama nabii.”
    27: Kisha bhakan'jibu Yesu ni kujobha, “Tumanyi lepi” Akabhajobhela pia, “Bhwala nene nikabhajobhela lepi ni kwa mamlaka gani nibhomba mambo agha.
    28: Lakini mwifikiri kiki? Munu jhaajhele ni bhana bhabhele. Akalota kwa mmonga ni kun'jobhela, `Mwanabhangu, lotayi kabhomba mbombo mu n'gonda ghwa mizabibu lelu.
    29: '`Mwanamunu akan''jibu ni kujobha, `nilotalepi,'' Lakini baadaye akalota akabadilisha mabhuasu gha muene na akalota.'
    30: Na Munu yolayola akalota kwa mwana ghwa pili ni kun'jobhela mabhwa. Mwana jhola akajibu ni kujobha, `nilota, bwana', lakini akalotalepi.
    31: Jholoki kati j'ha bhana bhabhele j'haabhombili matakwa gha tata ghuake? Bhakajobha, “Mwana ghwa kubhwandelu.” Yesu akabhajobhela, “Kweli nikabhajobhela, bhabhonganiya ushuru ni makahaba bhibetakujhingila mu bhufalme bhwa K'yara kabla jha muenga kujhingila.
    32: Kwa ndabha Yohana ahidili kwa nj'hela j'hinofu, lakini mwabelili kun'kiera, bhwakati bhabhonganiya bhushuru ni makahaba bhan'kyeriri. Na muenga, bho mubhuene e'lu likheteka, mwabhwesilepi kutubu ili baadaye mun'kieraghe.
    33: Mup'helekisiaghe mfuano bhongi. Kwa jhele ni munu n'kolo lieneo libhaha lya ardhi. Abhiere mizabibu akajhibhekhela bhuzio, akatengenesya ni khenu kya kukamulila divai, akajenga ni mnara ghwa bhalinzi, na akalikodisya kwa bhatunza zabibu. Kisha akalota mu nchi jhenge.
    34: Bhwakati bhwa mavuno ghya mizabibu bho bhukaribili, abhatumili baadhi jha bhatumishi kwa bhakulima bha mizabibu kutola mizabibu ghya bhene.
    35: Lakini bhakulima bha mizabibu bhakabhalota bhatumishi bha muene, bhakan'tobha mmonga, kwa maganga.
    36: Kwa mara jhenge, Mmiliki akabhatuma bhatumishi bhangi, bhingi zaidi jha bhala bha kubhwandelu, lakini bhakulima bha mizabibu bhakabhakhetela mabhu.
    37: Baada j'ha apu bwana j'hola akan'tuma kwa bhene mwana munu, akajobha, `'Mwibetakun'heshimu mwanabhangu.'`
    38: Lakini bhakulima bha mizabibu bho bhambwene n'songolo jhola, bhakajobhesana `'Ojho ndo mrithi, Muhidayi, tunkemayi na tumilikiayi urithi.'
    39: '`Hivyo bhakan''tola, bhakan''tagha kubhala ku n''gonda ghwa mizabibu ni kun''koma.'
    40: Je mmiliki ghwa migonda ghya mizabibu paibetakuhida, ibetakubhabhomba bhuli au kiki bhakulima bha mizabibu?”
    41: Bhakan'jobhela, “Ibetakubhaharibu bhanu abhu bhaovu mu njela jha bhukali zaidi, na kisha ibetakulikodisya kwa bhakulima bhangi n'gonda ghwa mizabibu, bhanu ambabho bhibeta kulepa kwandabha jha mizabibu pa jhibeta kufunda.”
    42: Yesu akabhajobhela, “Mwas'omi lepi mu maandiko, 'Liganga lya bhalibelili waashi lijhele liganda likholu lya msingi. E'le lyahomili kwa Bwana, na jhishangasya pamihu pa tete?'
    43: Hivyo nikabhajobhela, Bhufalme bhwa K'yara bhwibeta kuletibhwa kuh'omela kwa muenga ni kupelibhwa taifa lyalijali matunda ghake.
    44: Jhojhioha jhaibeta kubina panani pa liganga e'lu ibetakubomolibhwa fipandi fipandi. Lakini kwa jhejhioha lyalibetakum'banila, libeta kun'siagha.”
    45: Bhabhaha bha makuhani ni Mafarisayo bho bhap'eliki mifano ghiake bhakabhona kujha akabhazungumzila bhene.
    46: Lakini khila kya bhalondeghe kunyosya kibhoko kunani kwa muene, bhatilili makutano, kwa ndabha bhanu bhambwene kama nabii.
  22:
    1: Yesu ajobhili nabhu kabhele mu mifuanu, akajobha,
    2: “Bhufalme bhwa kumbinguni bhwighwaningana ni mfalme jha ajhandele sherehe jha harusi jha mwanabhe.
    3: Akabhatuma bhatumishi bha muene kubhakaribisya bhabhaalikibhu kuhida kusherehe jha harusi, lakini bhafiki lepi.
    4: Mfalme abhatumili kabhele bhatumishi bhangi, akajobha. “Mubhajobhilayi bhoha bhabhaalikibhu, Mulangayi, niandele kyakulya. Fahali ni litoli lyanene lya linenipi bhachinjili ni mambo ghoha ghayele tayari, Muhidayi ku sherehe jha harusi.”
    5: Lakini bhanu abhu bhazingatili lepi kwa dhati mualiko bhwa muene. Baadhi jha bhene bhakherebhuiki mu mig'onda ghya bhene, ni bhangi bhakherebhuiki mu sehemu sya biashara sya bhene.
    6: Bhangi bhabhajhinukili bhatumishi bha mfalme ni kubhaaibisya ni kubhakhoma.
    7: Lakini mfalme adadili. Atumili jeshi lya muene, akabhakoma bhala bhakomaji ni kubhukosya mji ghwa bhene ni muoto.
    8: Kisha akabhajobhela bhatumishi bha muene, “Harusi iyele tayari, lakini bhabhaalikibhu bhalondekeghe lepi.
    9: Henu mulotayi ku makutano gha njhela mbaha, mubhaalikayi bhanu bhingi kadiri kya jhilondeka bhahidai ku sherehe jha harusi.”
    10: Bhatumishi bhakalota njhela mbaha ni kubhakaribisya bhanu bhoha bhabhabhuene, bhema ni au bhanofu ni bhabhibhi. Henu bhukumbi bhwa harusi bhwa memili bhahesya.
    11: Lakini mfalme bho ajhingili kubhalanga bhahesya ambwene munu mmonga ambajhe afwali lepi ligwanda rasmi lya harusi!
    12: Mfalme akan'kota, 'Ndongo bhangu, ghwabhwesi bhuli kufika apa mugati bila ligwanda lya harusi?' Na munu ojhu an'jibili lepi khenu kyokyoha khela.
    13: Ndipo mfalme akabhajobhela bhatumishi bha muene, “Mun'kongoyi munu ojho mabhoko ni magolo mun'taghai kwibhala mu kitila, ekhu ambako kubeta kujha ni kilelu ni kusiagha minu.
    14: Kwa kujha bhanu bhingi bhikutibhwa, lakini bhateule bhadebe.”
    15: Ndipo Mafarisayo bhakabhoka ni kupanga jinsi jha kun'kamula Yesu mu malobhi gha muene.
    16: Ndipo bhakabhatuma bhanafunzi bha bhene ni Maherode. Na bhakan'jobhela Yesu, “Mwalimu, tumanyili kujobha bhebhe ndo munu ghwa bhukweli, na ghwimanyisya matakwa gha Mungu mu bhukweli. Ghwijali lepi maoni gha munu jhongi na ghwilasya lepi bhupendelelu kwa bhanu.
    17: Henu tujobhilayi ghwifikilila kiki? Je, bhukweli kulepa kodi kwa Kaisari au lepi?”
    18: Yesu akamanya bhuovu bhwa bhene na akajobha, “Kwandabha jhakiki mkanijaribu, muenga bhanafiki?
    19: Mimilasiayi hela jhejhitumika kulep'hela kodi.” Ndipo bhakandetela dinari.
    20: Yesu akabhakhota, “Sura ni lihina ele lya niani?”
    21: Bhakan'jibu, “fya Kaisari.” Ndipo Yesu akabhajobhela, “Mumpelayi Kaisari fenu fyafijhele fya muene ni fya K'yara mumpelayi K'yara.”
    22: Bho bhap'heliki naha bhakashangala. Kisha bhakandeka ni kwilotela.
    23: Ligono elu baadhi jha Masadukayo bhakahida kwa Yesu, bhala bhabhijobha kujha bhujhelepi bhufufuo bhwa bhafu. Bhakan'kota,
    24: bhakajhabhijobha, “Mwalimu, Musa ajobhili, Ikajhiyi munu afuili bila kuhogola bhana, ndongo munu na andisiayi n'dala ojhu na ampelayi muana kwa ndabha jha ndongo munu.
    25: Bhajhele bhalongo saba. ghwa kuanda agegili na kisha afuili bila kuhogola bhana. Akandekela n'dala ndongomunu.
    26: Kisha ndongomunu ghwa pili nu muene aketili mebhu, kisha yola ghwa tatu, ikajha mebhu hadi jhola ghwa saba.
    27: Baada jha kubhomba aghu bhoha, yola n'dala nu muene akafwa.
    28: Henu katika bhufufuo n'dala ojhu ibetakujha n'dala ghwa niani kati jha bhanu abhu saba? Kwa ndabha bhoha bhan'gegili.”
    29: Lakini Yesu abhajibili ni kubhajobhela, “Mwikosela, kwa ndabha mumanyilepi mayandiku ni nghofu sya K'yara.
    30: Kwa kujha mu bhufufuo, bhanu bhigega lepi bhwala kugegikibhwa. Badala jhiaki bhanu bhijha kama malaika okhu kumbinguni.
    31: Lakini kuhusu bhufufuo bhwa bhafu, mubhwayi lepi kusoma khela ambakyo K'yara akijobhili kwa muenga, ajobhili,
    32: Nene ndo K'yara ghwa Ibrahimu, K'yara ghwa Isaka, na K'yara ghwa Yakobo? K'yara si K'yara ghwa bhafu, bali ni K'yara ghwa bhajhe bhasima.'”
    33: Bhwakati likusanyiku bho bhapeliki ele, bhaghasyangele mafundiso agha muene.
    34: Lakini Mafarisayo bho bhapheliki kujha Yesu abhagudamisi Masadukayo, bhakibhongeniye bhoha kwa pamonga.
    35: Mmonga ghwa bhene, ajhele mwana sheria, an'kotili liswali kwa kun'jaribu.
    36: “Mwalimu, amri jheleku ijhele mbaha kuliko syoha mu sheria?”
    37: Yesu akan'jibu, “Lazima un'ganayi Bwana kwa n'tema ghuoha ghwa bhebhe, kwa roho jhiakhu jhioha ni kwa luhala lwakhu luoha.
    38: Ejhe ndo amri mbaha na jha kuanza.
    39: Na jha bhubhele jhiwaningana ni ejhu- Ni lazima kun'gana jirani ghwa jhobhi kama kyawikigana ghwa muene.
    40: Sheria syoha ni manabii bhitegemela amri ese sibhele.”
    41: Ni Mafarisayo bhajhele bhakona bhakusanyiki pamonga, Yesu akabhakota liswali.
    42: Akajobha, “Je, Mwifikirila kiki kwa ndabha jha Kristu? Muene muana ghwa niani?” Nibhene bhakan'jibu, “Ni muana ghwa Daudi.”
    43: Yesu akabhajibu, “Ni kwa namna gani Daudi mu Roho akan'kuta Bwana, akajobha,
    44: '''Bwana an''jobhili Bwana bhangu, “Tamayi kibhokho kya nene kyakulia, hadi panibetakubhabhomba maadui bhakhu bhabhekibhuayi pasi pa magolo gha jhobhi.”''?”'
    45: Kama Daudi akan'kuta Kristu “Bwana,” jinsi jhelekhu ibetakujha mwanamunu?”
    46: Ajhelepi jhaabhwesili kunjibu lilobhi kabhele, na ajhele lepi jhaathubutuwili kabhele kun'kota maswali zaidi tangia ligono elu ni kujhandelela.
  23:
    1: Baadaye akalongela ni bhumati bhwa bhanafunzi bha muene ni bhanu. Akajobha,
    2: “Bhaandishi ni Mafarisayo bhitamila kiti kya Musa.
    3: Henu kyokyoha khela kyabhakaa munu kubhomba, mubhombayi khoni mukabhachungusya. Lakini msijhesi matendo gha bhene, kwa ndabha bhene bhitamka mambo gha bhibhomba lepi.
    4: Kweli, bhene bhikhonga misighu ghyaghitopa ambaghyo ni figumu kup'henda, na kisha bhakabhap'endesya bhanu mu mabega gha bhene. Lakini bhene bhihegelesya lepi hata kikonji kujhip'henda.
    5: Matendo ghoha agha ghakaghabhomba ili bhalangibhuajhi ni bhanu. Kwa ndabha bhene bhipanula masanduku gha bhene na bhijhongesya mapindo gha mavazi gha bhene.
    6: Bhene bhip'hendelela kutama maeneo gha kifahari mu sherehe ni mu fiti fya heshima mugati mu masinagogi,
    7: ni kusalimibhwa kwa heshima maeneo gha pa soko, ni kukutibhwa “Bhalimu” ni bhanu.
    8: Lakini muenga mwilondeka lepi kukutibhwa “Bhalimi,” kwa ndabha mujhenaku Mwalimu mmonga tu, yaani Kristu na muenga mwebhoha lukholo.
    9: Musin'kuti munu jhojhioha jhola pa duniani apa kujha dadi jhinu, kwa kujha myenaku dadi yinu, mmonga tu, nu muene ajhele kumbinguni.
    10: Bhwala musihidi kukutibhwa 'bhalimu,' kwa kujha mjhenaku Mwalimu tu, yaani Kristu.
    11: Bali jhaajhe mbaha mugati mwa muenga ibetakujha n'tumishib ghwa muenga. Jhejhioha jhola jhaikwikuesya ibetaselesibhwa.
    12: Na jhejhioha jha ibetakwiselesya ibetakukwesibhwa.
    13: Lakini ole bhwinu bhaandishi ni Mafarisayo, bhanafiki! Mkabhafungila bhanu bhufalme bhwa mbinguni. Namu mwibhwesya lepi kujhingila, na mkabharuhusu lepi bha bhijhingila kubhomba aghu.
    15: Mwilobhoka kwiselya jha bahari ni kufika kummbomba munu mmonga jhaiamini ghala gha mughamanyisi, na paijha kama muenga, mwibhomba mara mbili mwana ghwa jehanamu kama muenga mwebhene kyamujhele.
    16: Ole bhinu muenga bhalongosi bhabhilola lepi, muenga mwijobha, Jhejhioha jha ilapa ku lihekalu khenu lepi. Lakini jhailapa kwa dhabahu jha hekalu, afungibhu kwa kiapo kya muene.
    17: Muenga fipofu bhapumbafu, kheleku kibhaha kuliko khenge, dhahabu au lihekalu ambalyo libhabhekili bhakfu dhahabu kwa K'yara?
    18: Na, j'hejhioha jhailapa kwa madhabahu, khenu lepi. Bali jhailapa kwa sadaka jhaijhele panani pa muene, afungibhu ni kiapo kya muene.
    19: Muenga bhanu fipofu, khelekhu kibhaha kuliko khenge, sadaka au madhabahu ambagho ghibheka bhakfu sadaka syasipisibhwa kwa K'yara?
    20: Henu, muene jhailapa kwa madhabahu ilapa kwa ejhu ni kwa fenu fyoha fyafijhele panani pa muene.
    21: Nu muene jhailapa kwa hekalu, ilapa kwa elu na kwa muene jhaitama mugati mwa muene.
    22: Nu muene jhailapa kwa mbingu, ilapa kwa kya enzi kya K'yara ni kwa muene jhaitama kunani kwa muene.
    23: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki! Kwa kujha mwilepa zaka kwa bizali, mnaanaa ni nchicha, lakini mwilepa mambo masitu gha sheria- haki, rehema, ni imani. Lakini agha mwilondeka kujha mughabhombili, na siyo kuleka ghangi bila kughatekelesya.
    24: Muenga bhalongosi fipofu, muenga ambabho mwichuja lenu lidusu mwimila ngamia!
    25: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki kwa kujha mwisuka kwibhala ku fikombe ni kwibhala ku sahani, lakini mugati mumemili dhuluma ni kutokujha ni kiasi.
    26: Muenga Mafarisayo fipofu, musukayi hoti mugati mu kikombi ni musahani, ili lubhafu lwa kwibhala nu luene lujhelayi kinofu pia.
    27: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki! kwa ndabha mwiwaningana ni makaburi ghaghabakibhu chokaa, ambagho kwa kwibhala ghibhonekana manofu, lakini kwa mugati ghamemili mafupa gha bhafu ni khila khenu kyakijhele kichafu.
    28: Fefuefu, namu kwa kwibhala mwibhonekana bhenye haki mbele sa bhanu, lakini kwa mugati mumemili bhunafiki ni bhudhalimu.
    29: Ole bhinu, bhaandishi ni Mafarisayo, bhanafiki! kwa kujha mwijenga makaburi gha manabii ni kughapamba makaburi gha bhenye haki.
    30: Muenga mwijobha, kama tungeishi magono gha tata ghwitu, ngatujhelepi pamonga nabhu kujhitisya lilopa lya manabii.
    31: Henu, mwishuhudila mwebhene kujha muenga ndo bhana bha abhu bha bhakomili manabii.
    32: Pia muenga mwikamilisya kumemesya sehemu jhajhilondeka dhambi sya bha tata jhinu.
    33: Muenga mayoka, bhana bha vipiribao, kibhuli mkajhiyepa hukumu jha jehanamu?
    34: Henu, langayi, nikabhatuma kwa muenga manabii, bhanu bhabhajhe ni hekima, ni bhaandishi. Baadhi jha bhene bhibeta kubhakhoma ni kubhasulubisya. Na baadhi jha bhene mwibetakubhatobha mgati mu masinagogi gha muenga ni kubhabhenga kuh'omela mji umonga hadi bhongi.
    35: Matokeo ni kwamba panani pa muenga pibeta kuhomela lilopa lyoha lya bhenye haki syasijhitisibhu pa duniani, kujhandila kilo pa lya Habili jhaajhe ni haki hadi kwa lilopa lya Zakaria mwana ghwa Barakia, jha mwan'komili kati jha patakatifu ni madhabahu.
    36: Bhukweli, nikabhajobhela, mambo agha ghoha ghibetakukikabha kizazi e'khe.
    37: Yerusalemu, Yerusalemu, bhebhe jhaukabhakhoma manabii ni kubhahomelela maganga bhala ambabho bhatumwa bha bhebhe! mara silenga nibhabhongeniye bhana bha bhebhe pamonga kama vile n'ng'oko kya ikafibhonganiya fyana fya muene pasi pa mababatilu gha muene, lakini ghwabelili!
    38: Langai, nyumba jha jhobhi jhisiele bhukhebha.
    39: Nani nikujobhela, Kujhandila henu ni kujhendelela ghwibeta lepi kunibhona, hadi paghibeta kujobha, 'Abarikibhu muene jhaibetakuhida ku lihina lya Bwana.'”
  24:
    1: Yesu ahomili mu lihekalu ni kwibhokhela. Bhanafunzi bha muene bhakandotela ni kundasya majengo gha hekalu.
    2: Lakini abhajibili ni kubhajobhela, “Je, mukaghabhona lepi mambo ghoha agha? Bhukweli nikabhajobhela, lijhelepi liganda lya lise'ele panani pa l'enge bila kubomolibhwa.”
    3: Na bhoatamili pa Kid'onda kya Mizeituni, bhanafunzi bha muene bhakandotela kwa faragha ni kujobha, “Tujobhilayi, mambo agha ghibetakuh'omela ndali? Khenu khelekhu kibetakujha dalili jha kuhida kwa bhebhe ni mwisho ghwa dunia?”
    4: Yesu abhajibili ni kubhajobhela, “Mujhelayi mkangamele asihidi munu kubhapotosha.
    5: Kwandabha bhingi bhibetakuhida kwa lihina lya nene. Bhibeta kujobha, 'Nene ndo Kristu', na bhibetakubhakofya bhingi.
    6: Mwibetakupel'eka ngondo ni taarifa sya ngondo. Mulangayi musihidi mkajha ni bhuogha, kwandabha mambo agha ghilondeka lepi kuh'omela; lakini mwisho bhola ghwibetakujha bado.
    7: Kwa kujha taifa libetakujhinuka dhidi jha litaifa l'enge ni bhufalme dhidi jha bhufalme. Kubetakujha ni njala ni matetemeku gha n'dema mu sehemu mbalimbali.
    8: Lakini mambo agha ghoha ni kubhwandelu tu ghwa bhuchungu bhwa kuhogola.
    9: Ndipo bhibetakubhahomesya kwandabha jha malombosi ni kubhakhoma. mwibetakudadibhwa ni mataifa ghoha kwandabha jha lihina lya nene.
    10: Ndipo bhingi bhibeta kwikungufula ni kusalitiana ni kudadilana bhene kwa bhene.
    11: Manabii bhingi bha bhudesi bhibetakuhomela ni kubhakofya bhingi.
    12: Kwandabha bhuovu bhwibetakujhongeseka, luganu lwa bhingi bhwibetakupola.
    13: Lakini jhaibetakusindamala mpaka kumwishu, ibetakuokolibhwa.
    14: Ejhu Injili jha bhufalme jhibetakuhubiribhwa mu bhulimwengu mzima kama bhushuhuda kwa mataifa ghoha. Na ndipo mwishu bhola bhwibetakufika.
    15: Henu, pamwibetakubhona lichukizo lya bhuharibifu, lyalijobhibhu ni nabii Danieli lijhemili mahali patakatifu [jhaisoma ni jhaimanya],
    16: ndipo bhabhajhele Yuda bhajumbilayi kukid'onda.
    17: Ni jhola jha ajhele kunani ku paa lya nyumba asibhwesi kuselela pasi kutola khenu kyokyoha khela kuh'oma mugati mu nyumba jha muene,
    18: nu muene jha ajhele kun'gonda asikerebhuki kutola liguanda lya muene.
    19: Lakini ole bhinu ambabho bhabhajhe ni muana ni bhala bhabhijhong'esya mu magono aghu!
    20: Musomayi kujha kujumba kwa muenga kusijhi bhwakati bhwa mepu bhwala ligono lya sabato.
    21: Kwandabha kubetakujha ni dhiki mbaha ambayo jhibhwahilepi kujha tangia kubhombibhwa kwa bhulimwengu hadi henu, na bhwala jhibetalepi kujha kabhele.
    22: Kama magono aghu ghabelikufupisibhwa, ajhelepi ambajhe ngaookuiki. Lakini kwa ndabha jha bhateule, magono aghu ghibetakufupisibhwa.
    23: Kisha jhikajhiayi munu jhejhioha ibetakubhajobhela 'Langayi, Kristu ajhele apa! au, 'Kristu ajhele khola' msikieli malobhi aghu.
    24: Kwa ndabha Makristu gha bhudesi ni manabii bha bhudesi bhibetakuhida ni ishara mbaha ni maajabu, kwa ndabha jha kukofya, kama jhibhwesekana hata ni bhateule.
    25: Mulangayi, ni bhatahadharishi kabla jha mambo aghu kuho'mela.
    26: Henu, ikajhiagha bhibetakubhajobhela, “Kristu ajhele kulijangwa,' musiloti okhu ku lijangwa. Au, 'Mulangayi ajhele mugati mu nyumba,' musikieli malobhi aghu.
    27: Kama vile radi kyajhimuliki kuh'omela mashariki ni kulasya hadi magharibi, naha ndo kyajhibetakujha kuhida kwa Mwana ghwa Adamu.
    28: Popoha pala pa ujhele ufuili, okhu ndo tai kwa bhikwibhonganiya.
    29: Lakini mara baada jha malombosi mabhaha gha magono ghala, lij'obha libetakujha ni ngisi, muwesi ghwibetalepi kuh'omesya mwanga ghwake, matondo ghibetakubina kuh'omela kunani, ni nghofu sya kumbinguni sibetakuhugunika.
    30: Ndipo ishara jha Muana ghwa Adamu jhibetakubhonekana kunani, ni makabila ghoha gha pa duniani ghibetakuombolesya. Bhibetakumbona Mwana ghwa Adamu ihida mu mabhengu gha kunani kwa nghofu ni bhutukufu mmbaha.
    31: Ibetakubhalaghisya malaika bha muene kwa sauti mbaha jha tarumbeta, na bhene bhibetakwibhonganiya pamonga ni bhateule bha muene kuhomela pande mbaha nne sya dunia, kuh'oma mwishu umonga bhwa mbingu hadi bhongi.
    32: Mwikimanyisiayi lisomo kuh'omela ni libehe mulibehe. Mara tu litafi palibetakumela ni kuh'omesya matondo, mmanyili kujha kiangazi kihegelela.
    33: Henu, pia, pamwibetakubhona mambo agha ghoha, mwilondeka kumanya kujha ihegelela, karibila ni kujhingila.
    34: Bhukweli nikabhajobhela kizazi ekhe kibetalepi kup'heta, hadi mambo ghoha agha ghibetakujhahah'omili.
    35: Mbingu ni nchi sibetakup'heta, lakini malobhi ghangu ghibetalepi kup'heta hata ligono limonga.
    36: Lakini kuhusu ligono lela ni saa ajhelepi jha amanyili, hata malaika bha kumbinguni, bhwala Mwana, bali tete muene tu.
    37: Kama vile kyaijhele mu ligono lya Nuhu, ndivyo kajhibetakujha kwa Mwana ghwa Adamu.
    38: Kwa kujha mu magono aghu kabla jha gharika bhanu bhajhele bhilya ni kunywa, bhigega ni kugegikibhwa hadi ligono lela ambalyo Nuhu ajhingili mu safina,
    39: na bhamanyili lepi khenu kyokyoha, khela hadi ghatika bho jhihidili ni kubhap'hendana bhoha - ndivyo kyajhibetakujha kuhida kwa Mwana ghwa Adamu.
    40: Ndipo bhanu bhabhele bhibetakujha kun'gonda- mmonga ibetakulibhwa ni mmonga ibetakulekibhwa kunyuma.
    41: Bhadala bhabhele bhibetakujha bhisiagha pamonga- mmonga ibetakutolibhwa, ni mmonga ibetakubakila.
    42: Henu, mujhiayi mihu kwa ndabha mmanyilepi ligono bhwala lisaa lelekhu ambalyo ibetakuhida Bwana bhinu.
    43: Lakini mmanyayi kujha, ikajhelayi bwana n'kolo nyumba ngaamanyi ni lisaa lelekhu mmeji ngaahidili, ngaakeshili ni kutokuruhusu nyumba jha muene kuvamibhwa.
    44: Henu, pia mwilondeka kujha tayari, kwa kujha Mwana ghwa Adamu ibetakuhida mu lisaa lyamtarajili lepi.
    45: Henu niani jhaajhele n'kamilifu, n'tumwa jha ajhe ni luhala, ambajhe bwana ghwa muene ampelili madaraka gha panani kwa bhabhajhele panyumba jha muene ili abhapelayi kyakula kwa bhwakati bhwa bhwilondeka?
    46: Abarikibhu n'tumishi ojhu, ambajhe bwana ghwa muene ibetakun'kolela ibhomba aghu bhwakati bhwabhwihida.
    47: Bhukweli nikabhabhola kujha bwana ibetakumbeka panani pa khila khenu kya muene.
    48: Lakini kama n'tumwa muovu akajobhayi mun'teema bhwa muene, 'Bwana ghwangu akabhili,'
    49: na akajhanda kubhatobha bhatumishi bha muene, na akalya ni kugala fileo,
    50: Bwana ghwa n'tumwa ojhu ibetakuhida mu magono ambagho ghaghitarajila lepi, ni lisaa ambalyo alimanyililepi.
    51: Bwana ghwa muene ibetakun'dumula fipandi fibhele ni kumbekha mu nafasi jhimonga sawa ni bhanafiki, ambako kubetakujha ni khilelu ni kusiagha minu.
  25:
    1: Ndipo bhufalme bhwa kumbinguni bhwibetakufananisibhwa ni bhanabhali kumi bhabhatolili taa sya bhene ni kulota kunjambelela bwana harusi.
    2: Bhahanu miongoni mwa bhene bhajhele bhapumbafu na bhahanu bhangi bhajhele bherevu.
    3: Bhanabhali bhapumbafu bhatolili taa sya bhene, bhatolili lepi mafuta ghoghoha ghala.
    4: Bali bhanabhali bherevu bhatolili fenu fyafijhele ni mafuta pamonga ni taa sya bhene.
    5: Hene bho bwana harusi akabhili kuhida bhoha bhakamuliki ni ligono na bhakagona.
    6: Lakini bho jhijhingili ngisi pakilu pajhele ni njweghu, 'Langayi, bwana harusi! Muhomayi kwibhala kunjamb'elela.'
    7: Ndipo abhu bhana bhali bhakajhumuka bhoha ni kubhwasya taa sya bhene.
    8: Bhala bhapumbafu bhakabhajobhela bhala bherevu, 'mutupelayi sehemu jha mafuta gha muenga kwandabha taa syitu sisimika.'
    9: Lakini bhala bherevu bhakabhajibu ni kubhajobhela, 'Kwa kujha ghibetalepi kututosya tete ni muenga badala jhiakhe mulotayi kwa bhabhihemetesya mkahemelayi kiasi kwa ndabha jha muenga.'
    10: Bho bhatolili okhu kuhemela, Bwana harusi akahida, na bhoha bhajhele tayari bhakalota nakhu ku sherehe jha harusi, ni ndiangu ukadendibhwa.
    11: Baadaye bhala bhana bhali bhangi pia bhakahida ni kujobha, 'Bwana, bwana, tudendulilayi.'
    12: Lakini ajibili ni kujobha, 'Kweli nikabhajobhela, Nene nibhamanyili lepi.'
    13: Henu mulangayi, kwandabha mumanyilepi ligono au lisaa.
    14: Kwa kujha ni sawa ni munu jhaalondeghe kusafiri kulota nchi yenge. Akabhakuta bhatumwa bhwa muene ni kubhakabidhi bhutajiri bhwa muene.
    15: Mmonga kati jha bhene ampelili talanta sihanu, jhongi ampelili sibhele, nu jhongi ampelili talanta jhimonga. Kila mmonga ampelili kul'engana ni bhuwezo bhwa muene, nu munu jhola akasafiri kwilotela.
    16: Manyata jhola jhaajhambelili talanta sihanu alotili kusijhandisila ni kusihogolesya taanta sengi sihanu.
    17: Vilevile jhola jhaapokili talanta sibhele asihogolisi senge sibhele.
    18: Lakini n'tumwa j'haapokili talanta jhimonga, akilotili, akagima lilende pasi ni kufigha talanta jha bwana ghwa muene.
    19: Na baada jha muda ufupi, bwana ghwa bhatumwa abhu akherebhwiki ni kutengenesiya mahesabu nabhu.
    20: Jhola n'tumwa jhaapokili talanta sihanu ahidi ni kusileta kabhele senge sihanu, akajobha, 'Bwana, wanipelili talanta sihanu. Langayi, nikabhili faida jha talanta senge sihanu.'
    21: Bwana ghwa muene akan'jobhela, 'Hongera, n'tumwa nnofu na mwaminifu! Ujhele mwaminofu kwa fenu fidebe. Nibetakupela madaraka kufenu fibhaha fingi. Jhingilayi mu furaha jha bwana ghwakhu!
    22: N'tumwa jha apokili talanta sibhele akahida ni kujobha, 'Bwana, ghwanibelili talanta sibhele. Langayi, nikabhili kabhele faida jha talanta sijhele,'
    23: Bwana ghwa muene akan'jobhela, 'Hongera, n'tumwa nnofu na mwaminifu! Ujhele ghwa mwaminifu kwa fenu fidebe. Nibetakupela madaraka juu jha fenu fingi. Jhingilayi mu furaha jha bwana bhwakhu.'
    24: Baadajhe n'tumwa jhaapokili talanta jhimonga akahida ni kujobha, 'Bwana, nimanyili kujha bhebhe ghwe nkali. Ghwijhabhe ambapo upandilepi, na ghwivuna mahali ambapo usiyelili lepi.
    25: Nene natilili nalotili kuifigha talanta jha jhobhi mu bhudongo. Langayi, ujhenajhu apa jhele jhaijhele jhajhobhi.'
    26: Lakini bwana ghwake akajibu akajibu ni kujobha, 'Bhebhe n'tumwa mwovu na mzembe ghwamanyili kujha nijhabha mahali ambapo nipandilepi ni kuvuna mahali ambapo nisyelili lepi.
    27: Henu ulondekeghe kubhapela hela jhangu bhanu bha benki, na bhwakati bhwa kubhujha kwa nene nganijhipokili jhela jha nene pamonga ni faida jhiakhe.
    28: Henu munyakayi talanta ejhu na mumpelayi jhola jha ajhele ni talanta kumi.
    29: Kila munu jha ajhenaku, ibetakujhongesibhwa zaidi-hata kwa kujhongesibhwa kabhele. Lakini kwa jhejhioha jhaibetalepi kujha naku na hata khela kya ajhe nakhu inyakibhwa.
    30: Mun'sopayi kwibhala kukitita n'tumwa ojhu jhailondeka lepi, ambako kubetakujha ni kilelu ni kusiagha minu.'
    31: Bwakati Mwana ghwa Adamu paibetakuhida mu bhutukufu bhwa muene, ni malaika bhoha pamonga nu muene, ndipo paibetakutama panani pa kiti kwa muene kya bhutukufu.
    32: Mataifa ghoha ghibetakwibhongeniya mbele sya muene, nu muene ibetakubhatangenisya bhanu, kama vile n'chungaji kyaikabhatenganisya kondoo ni mmene.
    33: Ibetakubheka kondoo kibhoko kyamuene kya kuume, bali mmene ibetakubhabheka kibhoko kya kushoto.
    34: Kisha mfalme ibetakubhajobhela bhala bha bhajhele kibhoko kya kulia, 'Muhidayi, mwamubarikibhu ni tata ghwa ghwanene, mubhulithiayi bhufalme bhwabhujhandalibhu kwa ndabha jhinu kuhomela kubhakibhwa msingi bhwa bhulimwengu.
    35: Kwa kujha najhele ni njala na mwanipelili kyakulya; Najhele na n'geni na mwanikaribisi;
    36: Najhele ngholi, na mwanifwatiki nghobho; Najhele na n'tamu na mwan'tunzili; Najhele mu kifungu na mwahidili kunilota.
    37: Ndipo bhenye haki bhibetakun'jibu ni kun'jobhela, 'Bwana, ndali twakubhwene ujhe ni njala ni kukulesya? Au kujha ni kiu na tukakupela masi?
    38: Na ndali twakubhwene ghwe n'geni, na tukakukaribisya? Au ujhe ngholi na tukakufweka nghobho?
    39: Na ndali tubetakubhona ghwiluala kama wiluala, au mu kifungu, tukahida kulola?
    40: Na mfalme ibetakubhajibu ni kubhajobhela, 'bhukweli nikabhajobhela, kyamkibhombili apa kwa mmonga ghwa bhalongo bhangu bhadebe, munibhombili nene.'
    41: Ndipo ibetakubhajobhela abhu bhabhajhele kibhokho kya muene kya kushoto, 'Mubhokayi kwa nene, mwamulaanibhu, mulotayi mu muoto bhwa milele bhwabhujhandalibhu kwa ndabha jha lisyetani ni malaika bha muene,
    42: kwa ndabha najhele ni njala lakini mwanijhimili kyakulya; najhele ni kiu lakini mwanjimili masi;
    43: Najhele ne n'geni lakini mwabelili kunikaribisya; najhele ngholi lakini mwanipelili lepi nghobho; najhele nen'tamu na nikajhelayi mu kifungu, lakini mwan'tunzi lepi.'
    44: Ndipo bhene pia bhibetakun'jibu ni kujobha, 'Bwana, ndali twakubhwene ujhele ni njala au kiu au n'geni, au ngholi, au n'tamu, au afungibhu, na twakuhudumili lepi?
    45: Kisha ibetakubhajibu ni kubhajobhela, 'Kweli nikabhajobhela, khela ambakyo mwakibhombili lepi kwa mmonga ghwa abha bhadebe, munibhombilepi nene.'
    46: Abha bhibetakulota mu adhabu jha milele bali bhenye haki mu bhusima bhwa milele.
  26:
    1: Bhwakati Yesu amalili kujobha malobhi ghoha agha, akabhajobhela bhanafunzi bha muene,
    2: “Mmanyili kujha baada jha magono mabhele kubetakujha ni sikukuu jha pasaka, ni Mwana ghwa Adamu ibetakuletibhwa ili asulubibhwayi.”
    3: Baadaye bhabhaha bha makuhani ni bhaseya bha bhanu bhabhonene pamonga mu makao gha Kuhani Mbaha, jhaakutibhweghe Kayafa.
    4: Kwa pamonga bhapangili njama jha kun'kamula Yesu kwa siri ni kun'koma.
    5: Kwa kujha bhajobhili, “Isibhombeki bhwakati bhwa sikukuu, kusudi jhisijhi jhikajhaghasia mugati mwa bhanu,”
    6: Bhwakati Yesu ajhele Bethania mu nyumba jha Simoni mkoma,
    7: bho akinyosisi pa meza, n'dala mmonga akahida kwa muene akajha apendili nkebe ghwa alabasta jhajhijhela ni mafuta ghenye thamani mbaha, na aghamimini panani pa mutu bhwa muene.
    8: Lakini bhanafunzi bha muene bhobhabhuene lijambo lala, bhakadada ni kujobha, “Kiki ndabha jha hasara ejhu?
    9: Aghu ngaghabhwesi kugolesibhwa kwa kiasi kibhaha ni kupelibhwa maskini,”
    10: Lakini Yesu, akajha amanyili elu, akabhajobhela, “Kwa ndabha jha kiki mkandombosya n'dala ojhu? Kwa kujha abhombili mambo manofu kwa nene.
    11: Maskini mjhenabhu magono ghoha, lakini mwibeta lepi ni nene daima.
    12: Kwa ndabha bho amimini mafuta agha panani pa mb'ele bhuangu, abhombili aghu kwandabha jha maziku ghangu.
    13: Bhukuweli nikabhajobhela, popoha pala Injili ejhe jhibetakuhubiribhwa mu bhulimwengu mzima, khenu kya abhombili n'dala ojho, pia kibeta kujobhibhwa kwa ndabha jha kumbukumbu.”
    14: Ndipo mmonga ghwa bhala kumi ni bhabhele, jhaakutibhweghe Yuda Iskarioti, alotili kwa bhabhaha bha makuhani
    15: ni kujobha, “Mwibetakunipela kiki kama nin'saliti?” Bhakamp'emela Yuda fipandi thelathini fya fedha.
    16: Tangia muda obhu akalonda muda ghwa kun'saliti.
    17: Hata ligono lya kubhwandelu lya mikate ghya ghisopibhu lepi chachu, bhanafunzi bhakandotela Yesu ni kujobha, “Ndaku ghwilonda tukujhandalilayi uliaghi kyakulya kya Pasaka?”
    18: Akabhajobhela, “Mulotayi kumjini kwa munu fulani na mun'jobhilayi, Mwalimu ijobha, “Muda ghwa nene ukaribili. Nibetakujhitimisya Pasaka pamonga ni bhanafunzi bhangu mu nyumba jha jhobhi.””
    19: Bhanafunzi bhakabhomba kama Yesu kya abhabholili, na bhajhendele kyakulya kya Pasaka.
    20: Bhojhifikili kimihi, atamili pamonga ni bhanafunzi kumi na bhabhele.
    21: Bhobhiliya kyakulya, akajobha, “Kweli nikabhajobhela mmonga bhinu ibetakunisaliti.”
    22: Bhahuzuniki sana, na khila mmonga akayanda kun'kota, “Je, hakika nenelepi, Bwana?”
    23: Akabhajibu, “Y'ola ambajhe ijhina kibhoko kya muene pamonga ni nene mu bakuli ndo jhaibeta kun'saliti.
    24: Mwana ghwa Adamu ibetakubhoka, kama kyajhilembibhu. Lakini ole bhwake munu ambajhe ibetakun'saliti Mwana ghwa Adamu! Ngajhijhele kinofu kwa munu ojhu asihogoleki.”
    25: Yuda, ambajhe an'saliti ajobhili, “Je!, Ndo nene Rabi?” Yesu akan'jobhela, “Ujobhili lijambo elu ghwa muene.”
    26: Bho bhilya kyakulya, Yesu aupisili n'kate akabhubariki, ni kubhumetula. Akabhapela bhanafunzi bha muene akajobha, “Mutolayi, muliajhi. Obho ndo mb'ele bhwangu.”
    27: Akapisya kikombi ni kubhombesya, akabhapela ni kujobha, “Munywajhi mwabhoha o'mo.
    28: Kwa kujha ejhe ndo lilopa lya agano lyangu, jhejhijhitika kwa ndabha jha bhingi kwa n'samaha ghwa dhambi.
    29: Lakini nikabhajobhela, nibetakunywa lepi matunda gha mzabibu obho hadi ligono lela panibetakunywa mpya pamonga namu mu bhufalme bhwa Tata ghwa nene.”
    30: Bho bhamalili kujhemba lwembu, bhakabhoka kulota ku Kidonda kya Mizeituni.
    31: Kisha Yesu akabhajobhela, “Pakilu apa mwebhoha mwibetakwikungufula kwandabha jha nene, kwa kujha jhijhandikibhu, Nibetakun'tobha n'chungaji ni kondoo mu likundi bhibetakutabhwanyika.
    32: Lakini baada jha kufufuka kwa nene, nibetakubhalongolela kulota Galilaya.”
    33: Lakini Petro akan'jobhela, “Hata kama bhoha bhibetakubela kwa ndabha jha mambo ghaghibeta kukabha, nene nibetalepi kubela.”
    34: Yesu akan'jibu, “Bhukweli nikubhola, pakilu apa kabla jha likongobhe lyakona kubheka, ghwibeta kunilela mara sidatu.”
    35: Petro akan'jobhela, “hata kama ngajhilondekeghe kufwa ni bhebhe, nganikubelili lepi.” Ni bhanafunzi bhangi bhoha bhajobhili mebhu.
    36: Baadaye Yesu akalota nabhu mahali pa pikutibhwa Gethsemane na abhajobhili bhanafunzi bha muene, “Mutamanyi apa bhwakati nilota okhu nikus'oma.”
    37: Akan'tola Petro ni bhana bhabhele bha Zebedayo na akajhanda kwilombosya ni kwilamu.
    38: Kisha akabhajobhela, “Roho jha nene ijhele ni malombosi mabhaha sana, hata kiasi kya kufwa. Musyalayi apa na mukeshayi pamonga nani.”
    39: Akalota palongolo kidogo, akabina kifudifudi, ni kus'oma. Akajobha, “Tata ghwangu kama jhibhwesekana, kikombi ekhe nikijhepajhi. Isjhi kama kyanilonda nene, bali kyaghwilonda bhebhe.”
    40: Akabhalotela bhanafunzi na abhakolili bhagonili lugono na akan'jobhela Petro, “Kwandabha ya kiki mshindilu kukesha nani kwa lisaa limonga?
    41: Mukeshajhi ni kus'oma kusudi musijhingili majaribuni. Roho i radhi, lakini mb'ele dhaifu.”
    42: Akalota mara jha bhubhele ni kus'oma. akajobha, “Tata ghwangu, kama lijambo e'le libhwesya lepi kujhepukika na ni lazima ninywajhi kikombi ekhe, mapenzi ghwa jhobhi ghatimitajhi.”
    43: Akakerebhuka kabhele ni kubhakholela bhagonili lugono, kwa kujha mihu gha bhene gha jhele masitu.
    44: Kisha akabhaleka kabhele akabhoka. Akas'oma mara jha tatu akajobha malobhi ghalaghala.
    45: Baadaye Yesu akabhalotela, “Bado mugonili tu ni kup'omoseka? Mulangayi, saa jhikaribili, na Mwana ghwa Adamu isalitibhwa mumabhokho gha bhenye dhambi.
    46: Mujhumukayi tubhoki. Mulangayi, jhola jhaibetakunisaliti ikaribila.”
    47: Bhwakati badop ilongela, Yuda mmonga kati jha bhala kumi ni bhabhele, akahida. Likundi libhaha lya bhanu lyafikiri pamonga naku likajhalihomela kwa bha bhaha bha makuhani ni bhaseya bha bhanu. Bhahidili ni mapanga ni mabonga.
    48: Kabhele munu jhaalondejhe kun'saliti Yesu abhapelili ishara, akajobha, “Jhola jhanibetakumbusu, ndo muene. Mun'kamulayi.”
    49: Mara ejhu akahida kwa Yesu ni kujobha, “Salamu, Mwalimu!” Akajhanda kumbusu.
    50: Yesu akan'jobhela, “Ndongo bhangu, libhombajhi lela ambalyo likuletili.” Ndipo bhakahida, ni kun'sosolela Yesu fibhoko, ni kun'kamula.
    51: Langajhi, munu mmonga jha ajhele pamonga ni Yesu, anyosisi kibhokho kya muene akachomola bhupanga bhwake ni kun'tobha n'tumishi ghwa kuhani mbaha, ni kun'dumula mb'olokhot'o jhiakhe.
    52: Ndipo Yesu akan'jobhela, kerebhusijhi bhupanga bhwa jhobhi paubhutolili, kwa kujha bhoha bha bhutumila bhupanga bhibetakujhangamisibhwa kwa bhupanga.
    53: Mwidhanila nihotolalepi kun'kuta Tata ghwangu, nu muene akanitumila majeshi zaidi jha kumi na mabhele gha malaika?
    54: Lakini basi jinsi jhelekhu majhandikhu ngaghabhwesili kutimisibhwa, efe ndo jhilondeka kuh'omela?”
    55: Bhwakati obhu Yesu akabhajobhela bhumati, “Je! Muhidili ni mapanga ni mabonga kunikamula kama n'nyang'anyi? Khila ligono natamili mu lihekalu kumanyisya, na mkanikamuili lepi!
    56: Lakini ghoha agha ghabhombiki ili majhandiku gha manabii ghatimilajhi.” Ndipo bhanafunzi bha muene bhakandeka ni kujumba.
    57: Bhala bhabhan'kamuili Yesu bhampeliki kwa Kayafa, Kuhani Mbaha, mahali ambapo bhaandishi ni bhaseya bhajhele bhakibhongeniye pamonga.
    58: Lakini Petro amfwatili kumbele kwa patali hadi mu bhukumbi bhwa Kuhani Mbaha. Akajhingila mugati ni kutama pamonga ni bhalinzi alangajhi kyakibetakuh'omela.
    59: Basi bhabhaha bha makuhani ni libaraza lyoha bhajhele bhilonda bhushahidi bhwa bhudesi dhidi jha Yesu, kusudi bhabhwesiajhi kun'koma.
    60: Ingabhwa bhakitokisi mashahidi bhingi, Lakini bhakabhilepi sababu jhojhioha jhila. Lakini baadajhe mashahidi bhabhele bhakitokesya palongolo
    61: ni kujobha, “Munu ojho ajobhili, “Nibhwesya kulib'omola lihekalu lya K'yara ni kulijenga kabhele kwa magono madatu.”
    62: Kuhani Mbaha akajhema ni kun'kota, “Gwibhwesyalepi kujibu? Abha bhikushuhudila kiki dhidi jha bhebhe?”
    63: Lakini Yesu akatama kimya kuhani Mbaha akan'jobhela, “Kama K'yara kyaiishi, nikuamuru utubholajhi, kama bhebhe ndo Kristu, Mwana ghwa K'yara.”
    64: Yesu akan'jibu, “Bhebhe ghwe muene ujobhili lijambo elu. Lakini ni kujobhela, kuh'omela henu ni kujhendelela ghwibetakumbona Mwana ghwa Adamu atamili, kibhokho kya kulia kyenye nghofu, na ihida mu mabhengu gha kunani.”
    65: Ndipo Kuhani Mbaha akararula maguanda gha muene ni kujobha, “Akufuiri! Je, twilonda kabhele bhushahidi bhwa kiki? Langayi, tajhari mup'eliki ikufuru.
    66: Je! Mwibhwasya kiki? bhakan'jibu ni kujobha, “Jhilondeka kufwa.”
    67: Kisha bhakamfunyila mata kumihu ni kun'tobha ngumi, ni makofi kwa mabhokho gha bhene,
    68: ni kujobha, “Tulaghulilajhi, bhebhe Kristu. Niani akutobhili?”
    69: Bhwakati obhu Petro ajhele atamili kwibhala mu bhukumbi, ni n'tumishi n'dala akandotela ni kujobha, “Bhebhe pia ukajhele pamonga ni Yesu ghwa Galilaya.”
    70: Lakini akabela mbele jha bhene bhoha, akajobha, nimanyilepi khenu kyaukanijobhela.”
    71: Bho alotili kwibhala pa ndiangu, n'tumishi jhongi n'dala bho ambwene akabhajobhela bhabhajhele apu kujha, “Munu ojho pia ajhele pamonga ni Yesu ghwa Nazareti.”
    72: Akabela kabhele kwa kulapa, “Nene nimmanyilepi munu ojho.”
    73: Muda bhufupi baadajhe bhala bhabhajhele bhajhemili karibu, bhakandotela ni kujobha ni Petro, “Kwa hakika bhebhe pia ndo mmonga bha muene, kwa kujha hata lafudhi jha jhobhi jhilasya.”
    74: Ndipo akajhanda kulaani ni kulapa, “Nene nimmanyilepi munu ojho,” na mara ejhu likongobha likabheka.
    75: Petro akakhomboka malobhi ghaabholibhu ni Yesu, “Kabla jha likongobhe kubheka ghwibeta kunibela mara sidatu.”
  27:
    1: Muda ghwa lukhele bho bhufikili, bhabhaha bhoha bha makuhani ni bhaseya bhabhanu bhalili njama dhidi jha Yesu bhakabhajhi kun'koma.
    2: Bhamfungili, bhakan'dongosya, ni kumfikisya kwa Liwali Pilato.
    3: Kisha bhwakati Yuda, ambajhe an'saliti, bho abhuene Yesu amalili kuhukumulibhwa, ajutili ni kukhelebhusya fipandi thelathini fya fedha kwa bhabhaha bha makuhani ni bhaseya,
    4: na akajobha, “Nibhombili dhambi kwa kujhisaliti damu jhajhibelikujha ni hatia.” Lakini bhakajibu,” Jhikatuhusu kiki tete? ghalangajhi aghu ghwe muene.”
    5: Kisha akafitagha pasi fila fipandi thelathini fya fedha mu lihekalu ni kubhoka ni kulota kwinionga muene.
    6: Mbaha ghwa makuhani afitolili fela fipandi thelathini fya fedha ni kujobha, “Halali lepi kujhibheke fedha ejhe mu hazina, kwandabha ni gharama jha lilopa.”
    7: Bhakajadiliana kwa pamonga ni fedha ikatumika kuhemelela n'gonda ghwa mfinyanzi ghwa kusiela bhageni.
    8: Kwa ndabha ejhe n'gonda obhu ghwibetakukutibhwa, “N'gonda ghwa lilopa” hadi lelu ejhe.
    9: Kisha litobhi lela lya lyanenibhu ni nabii Yeremia lyatimili, kujobha, “Bhaletili fipandi thelathini fya fedha, gharama jha jhapangibhu ni bhanu bha Israeli kwa ndabha jha muene,
    10: na bhajhitumili kun'gonda ghwa mfinyanzi, kama Bwana kyaanjelekisi.”
    11: Henu Yesu ajhemili mbele jha liwali, ni liwali akan'kota, “Je! Bhebhe ndo mfalme ghwa Bhayahudi?” Yesu akan'jibu, “Bhebhe ghwijobha aghu.” Bjhebhe ghwijobha aghu.”
    12: Lakini bho ashtakibhu ni bhabhaha bha makuhani ni bhaseya, ajibilepi khenu kyokioha khela.
    13: Kisha Pilato akan'jobhela, “Ughapelikilepi mashitaka ghoha dhidi jha bhebhe?”
    14: Laki ni an'bilepi hata lilobhi limonga, hivyo, hivyo liwali akajha ni mshangao.
    15: Henu mu sikukuu jhajhele desturi jha liwali kumfungula mfungwa mmonga jha achagulibhu ni bhumati.
    16: Bhwakati obhu bhajhele bhafungwa sugu kama vile Baraba.
    17: Henu bho bhakibhongeniye pamonga, Pilato abhakhotili, “Niani mwilonda tumbopolajhi kwa ndabha jha muenga?” Barabara au Yesu jhaikutibhwa Kristu?
    18: Kwandabha amalili kumanya kujha bhankamuili kwandabha jha chuki.
    19: Bwakati itanama pa kiti kya hukumu, n'dalamunu akan'tumila lilobhi ni kujobha, “Usibhombi lijambo lyolioha lela kwa munu ojhu jhaabelikujha ni hatia. Kwanda yakiki nitesibhu muni hata lelu mu ndoto kwa ndabha jha muene.
    20: Ndipo bhabaha bha makuhani ni bhaseya bhabhashawishi makutano bhan'somajhi Baraba, ni Yesu akomibhwajhi.
    21: Liwali abhakhotili, “Jholeku kati jha abha bhabhele mwilonda nene nibhalekelayi kwa muenga?” Bhoha bhakajibhu bhakajobha, “Baraba.”
    22: Pilato akabhajobhela, Nin'kheta kiki Yesu jhaikutibhwa Kristu?” Bhoha bhakan'jibu, “Msulubisijhi.”
    23: Ni muene akajobha, “Kwandabha jhakiki, likosa leleku lyaabhombili?” Lakini bhazidili kuwesya sauti hata panani muni, “Nsulubisiajhi.”
    24: Henu bhwakati Pilato bhoabhuene ibwesyalepi kubhomba kyokyoha khela, lakini badala jhiake vurugu sikajhanda, akaleta masi akasamba mabhoko gha muene embele jha bhumati, ni kujobha, “Nene nijhelepi ni hatia juu jha lilopa lya munu ojho jhaabeli kujha ni hatia. Mughalangajhi agha mwebhene.”
    25: Bhanu bhoha bhakajobha, Damu jha muene ijhelayi panani pa tete ni bhana bhitu.”
    26: Kisha akambopelela Baraba kwa bhene, lakini akan'tobha mijeredi Yesu ni kun'kabidhi kwa bhene kulota kusubibhwa.
    27: Kisha askari bha liwali bhakan'tola Yesu mpaka Praitorio ni likundi libhaha lya maaskari bhoha bhalkabhonganika.
    28: Bhakanfula nghobho sya muene ni kunfwatika likanzu lya rangi jhidung'u.
