  1:
    1: Ts'etta Allahee xəybıyiy ç'iye itxhın.
    2: Ç'iye aq'vabıdena q'əradniy vod. K'orane xhyanbışin oodun ciga miç'axdaniy vod. Allahın Rı'h xhyanbışil ooadniy alcaxxva.
    3: 'Allahee uvhuyn: «Hasre işiğ ixhecen». İşiğ ıxhayn.'
    4: Allahık'le g'acuyn, işiğ yugda vod. Qiyğa Mang'vee işiğ miç'axıyvalike cura'uyn.
    5: Allahee işiğıs «yiğınyığ», miç'axıyvalis «xəm» dobı huvu. Xəm quvxha, miç'eediy qıxha; in ts'ettiyn yiğ ıxha.
    6: 'Qiyğa Allahee uvhuyn: «Hasre xhyanbışde yı''q''nee arka vuxhecen, xhyanbı sana-sançike cure''ecen».'
    7: Həməxüdud ıxhayn. Allahee arka haa'ana, arkayn, çik avuduniy oodun xhyanbı sana-sançike cura'anbı.
    8: Allahee mane arkays «xəv» do huvu. Xəm quvxha, miç'eediy qıxha; in q'öd'esın yiğ ıxha.
    9: 'Qiyğa Allahee uvhuyn: «Hasre xəək avudun xhyanbı sacigeeqa salecen, qeqquyn ciga g''acecen». Həməxüdud ıxhayn.'
    10: Allahee qeqquyne cigayk'le «ç'iye», xhyan sadıyne cigayk'lemee «deryahbıva» dobı huvu. Allahık'le g'acuyn, inəxüd yugda vod.
    11: 'Qiyğa Allahee uvhuyn: «Hasre ç''iyeyn aq''va xhınak qixhecen: toxumbınan ok''bı-alafbı, curayn-curayn meyvabı eyxhen yivar aleyle''ecen, toxumbıd meyvabışde ad ixhecen». Həməxüdud ıxhayn.'
    12: 'Ç''iyeyne aq''vayn alabı aleyli''inbı: toxumbınan ok''bı-alafbı, curayn-curayn meyvabı eyxhen yivarıd alyadıynbı, toxumbıd meyvabışde ad ıxha. Allahık''le g''acuyn, inəxüd yugda vod.'
    13: Xəm quvxha, miç'eediy qıxha; in xhebıd'esın yiğ ıxha.
    14: 'Qiyğa Allahee uvhuyn: «Hasre xəəne arkee xəm yiğıke cura''an işiğbı ixhecen. Mançin fəsilbı, yiğbı, senbı hagvecen.'
    15: Hasre manbı xəə'əd işiğbı ıxha, ç'iyeylqa gyatk'vecen». Həməxüdud ıxhayn.
    16: 'Allahee q''ölle xədın işartı ha''u: yiğınyiğ vuk''lek ıkkeecenva xədın işartı, xəm vuk''lek ıkkeecenva k''ıniyn işartı. Mang''vee xənebıd ha''uynbı.'
    17: Allahee manbı xəənə arkeqa gitk'ıniynbı, ç'iyeylqa işiğ gehecenva,
    18: yiğıy xəm vuk'lek ıkkeecenva, işiğıke miç'axvalla curee'ecenva. Allahık'le g'acuyn, inəxüd yugda vod.
    19: Xəm quvxha, miç'eediy qıxha; in yoq'ud'esın yiğ ıxha.
    20: 'Qiyğa Allahee uvhuyn: «Hasre xhyanbı nafas ileşşene karbışikva gyats''ece, ç''iyeyl oo xəə xətta şit''yar aledxvecen».'
    21: Allahee xhyanee eyxhen ç'ak'ın karbı, harne curaylin baluğar, gırgın hadağvan nafas helen karbı, mançika sacigee harne curaylin gırgın xılibışkan şit'yar itxhın. Allahık'le g'acuyn, inəxüd yugda vod.
    22: 'Allahee mançis xayir-düə huvu eyhen: «G''adı xət qetxhe, deryahbışeedın xhyanbı gyats''e''e; şit''yarıd ç''iyeyne aq''val geed qetxhecen».'
    23: Xəm quvxha, miç'eediy qıxha; in xhod'esın yiğ ıxha.
    24: 'Qiyğa Allahee uvhuyn: «Hasre ç''iyeyne aq''vayn harne curaylin nafas helen karbı: çavra-vəq''ə, hadağvan həyvanar, çolun həyvanar iyxhnecen». Həməxüdud ıxhayn.'
    25: Allahee curayn-curayn çolun həyvanar, çavra-vəq'ə, ç'iyeyl hadağvan, gırgın nafas helen həyvanar itxhıninbı. Allahık'le g'acuyn, inəxüd yugda vod.
    26: 'Qiyğa Allahee uvhuyn: «Yişde k''op''yelyna, Şak akarana insan ixhanas. Hasre mang''vee deryahbışeene baluğaaşis, xəəne şit''yaaşis, çavra-vəq''əys, gırgıne ç''iyeyne aq''vays, ç''iyeyl hadağvane gırgınçis xəbvalla hee''ecen».'
    27: Allahee insan Cune k'op'yeyl irxhın, Allahne k'op'yeyl irxhın, Adamiyiy zəiyfa ipxhın.
    28: 'Allahee manbışis xayir-düə huvu, uvhuyn: «Vuxooxu geeb qepxhe, ç''iyeyn aq''va gyats''e''e, mana vuşda vob. Deryahbışeene baluğaaşis, xəəne şit''yaaşis, ç''iyeyl hadağvane gırgıne nafas helençis xəbvalla he''e».'
    29: 'Allahee uvhuyn: «Haane, çiyeyne aq''val toxum hoolen ok''bıd-alafbıd, gırgıne yivaaşin meyvabı şos helenbı, oxhnecenva.'
    30: Gırgıne ç'iyeylne həyvanaaşis, gırgıne xəəne şit'yaaşis, gırgıne hadağvançis – nençeeyiy ı'mren nafas vod, gırgınçıscad – Zı oxhnecenva xhınakın ok'bı helenbı». Həməxüdud ıxhayn.
    31: Allahık'le g'ecen, itxhınin gırgın kar geed yugda vod. Xəm quvxha, miç'eediy qıxha; in yixhıd'esın yiğ ıxha.
  2:
    1: İnəxüd, xəybışiniy ç'iyeyn, maane gırgıne karan itxhıniy ç'əvexhen.
    2: Allahee yighıd'esde yiğılqameen işbı ç'əvə'ənbı, yighıd'esde yiğıl, hı'iyne işbışiker curxha manzil haa'a.
    3: Allahee yighıd'esde yiğıs xayir-düə huvu, man yiğ mansa yiğbışik'e curuiyn, mane yiğıl gırgın ha'an işbı ç'əvüü manzil haa'a.
    4: 'Xəybıyiy ç''iye itxhıniyle qiyğiyna hekaye: Rəbb Allahee xəybıyiy ç''iye itxhıniyle qiyğa,'
    5: ç'iyeyne aq'val ok'bıyiy yivar ələə deşdiy. Rəbb Allahee gyoğiy g'ixdevuva, sayid ç'iyee ezasda insan deşva, mançil-alla məxüd ıxha.
    6: Xhyanıd ç'iyençeniy əlqəən. Mane xhyanıked ç'iyesın xhyanniy eyxhen.
    7: Manke Rəbb Allahee ç'iyeyne nyuq'vneke insan hı'ı, mang'une quşeeqa ı'mrene nafasna uf üvxhü. Həməxürur insan üç'ür qıxha.
    8: Qiyğa Rəbb Allahee şargılne Edenıl sa bağ ezu, irxhınna insanır maqa gixhxhı.
    9: 'Maa''ad Rəbb Allahee ç''iyeyl uftanda g''ecen, ittun oxhanas eyxhen meyvabınan xətta curayn-curayn yivar aleyli''ı. Mang''vee q''öble menne yivaaşik idyakarana yiv oozu: sa yivene meyvabışe ı''mı''r hoole, mansançined meyvabışe yuguniy pisın ats''axhya''asın ats''al hele.'
    10: Bağıs xhyan helena sa damaniy Edenençe gyobatsts'e, mançeb mana yoq'ne cigeeqaniy bit'alooxhe.
    11: Mançine sançin do Pişon vod. Mana bıkırne Xavila ölkayne hiqiy-allançeniy gyobatsts'e. Maa'ad g'izil qığəə.
    12: İne ölkayn g'izil yugun vod. İnyaa'ad yugun evanan gatraniy gıranna eke oniksıb vooxhena.
    13: Q'öb'esde damayn do Gixonodun. Manab bıkırne Kuş ölkayne hiqiy-allançeniy gyobatsts'e.
    14: Xhebıd'esde damayn do Dəclə (Tigır) vodun. Mana Aşşur ölkayne şargıle gyobatsts'e. Yoq'ub'esda damab Fəratobna (Yefrat).
    15: Rəbb Allahee insan Edenne bağeeqa giyxhena, man ezu, çiqar ilekkecenva.
    16: 'Rəbb Allahee insanıs əmı''r hav''u uvhuyn: «Bağeene gırgıne yivaaşin meyvabı ıkkanang''a oxhanas əxə.'
    17: Saccu yuguniy pisın ats'axha'ane yivena meyva umooxhan, mana opxhunne yiğıl qik'asda».
    18: 'Rəbb Allahee meed eyhen: «İnsan sayrena ıxhay yugda deşod, Zı mang''usda cus sik''ına sa kumagçiy ixhanasda».'
    19: Rəbb Allahee gırgın çolun həyvanarıd, xəən şit'yarıd nyuq'neke ha'a. Qiyğa Allahee manbı insanne k'anyaqa adaylenbı, g'aces, mang'vee nəxdun dobıyiy mançis heles. İnsanee nene həyvanıs nen doyiy gixhxhı, məxüdud axvan.
    20: İnsanee gırgıne çavra-vəq'əys, çolane həyvanaaşıs, xəəne şit'yaaşıs do hele, saccu cus sik'ına kumag ha'asda iveeke deş.
    21: Mane gahıl Rəbb Allahee insan k'orane nik'eeqa g'ıxele. Mana nik'eenang'a Rəbb Allahee mang'une mıglene t'eleyna sa alyapt'ı, çin cigad çurunuka gyats'ı'ı.
    22: Rəbb Allahee insanıke alyapt'ıyne mıglene t'eleyke xhunaşşe irxhın. Yicir insanne k'anyaqa qarı.
    23: 'İnsanee uvhuyn: «İlekke, inə yeqqees ıxhavud! İna bark''v yizde bark''una vob, Çurud yizde çurununod. Do «xhunaşşe» ixhes, Mana adamiyke alyart''uva».'
    24: Mançil-alla adamee dekkiy yed g'alyabaççe, xhunaşşeyka eyxhe. Adamiyiy xhunaşşe sa vooxhe.
    25: Adamiy cuna xhunaşşe – q'öyursana ts'elebniy vob, manbışis mançile naş qexhe deşdiy.
  3:
    1: 'Rəbb Allahee itxhınne çolune həyvanaaşina, gırgınçile hiyləgarna xoçeniy vob. Xoçeyn zəiyfayk''le uvhuyn: – Hək''edane, Allahee şok''le bağeene yivaaşina nençinacab meyva umooxhan uvhu?'
    2: 'Zəiyfee xoçeyk''le eyhen: – Bağeene yivaaşin meyvabı oxhanas əxə.'
    3: 'Saccu bağne yı''q''neene yivene meyvabışde hək''ee Allahee uvhu: «Mançike umoyxhan, mançik sumoot''a, deşxhee, hapt''asınbı!»'
    4: 'Xoçeyn zəiyfayk''le uvhuyn: – Deeş, nəxübcab hapt''as deş.'
    5: Allahık'le ats'an, mane yivena meyva opxhuning'a vuşun ats'al geed qixhes, yuguniy pisın ats'axhxha Allah xhinne qepxhes.
    6: Zəiyfayk'le g'ecen, mane yiven meyvabı oxhanasıd karaə vod, ulesqadıd yugda vod qöö, ats'al ıkkanəng'usud ıkkanəhdıd. Mançil-allab məng'ee mana meyva qopxu opxhanna. Qiyğab k'ane ulyorzulyne adamiys meyva hoole, mang'veeyib ooxhanna.
    7: Mane gahıl q'öng'ussana ats'al qadayle, ts'eleb vuxhay ats'axhen. Məxüd ıxha manbışe incilyne t'eleyke cos tanalanqanbı ha'u.
    8: Manbışık'le yiğıne serınne gahıl bağee iykaran Rəbb Allahın nıq' g'iyxhe. Manbı heepxı bağeene yivaaşine yı'q'nee dyuguleebaxhe.
    9: 'Rəbb Allahee Aadamılqa onu''u, qiyghanan: – Ğu nyaane?'
    10: 'Mang''vee eyhen: – Bağeead yiğın nıq'' g''ayxhı, ts''eler ıxhal-alla qərq''ı''n dyugulxhana.'
    11: 'Rəbb Allahee eyhen: – Şavaane ts''eler ıxhay vas ats''axha''u? Vas oxhanas q''adağa hav''uyne yivena meyvane opxhun deşxhee?'
    12: 'Aadamee eyhen: – Zaka sacigee yixhecenva, Ğu hiyvuyne xhunaşşe mane yivene meyvayke zas huvu, zınab opxhunna.'
    13: 'Rəbb Allahee zəiyfayk''le eyhen: – Ğu hı''iyn hucoon? Zəiyfee eyhen: – Xoçeyn zı yəqqı''le qiğeyhı, zınab opxhunna.'
    14: 'Rəbb Allahee xoçeyk''le uvhuyn: – Ğu in ha''uyl-alla, gırgıne çavra-vəq''əyne, çolane həyvanaaşine yı''q''nee lə''nat g''azanmişa''a: ı''mı''rvolle vuxhnel habğı nyaq''v ooxhanas.'
    15: Zı yiğniyiy zəiyfayne əreeqa, vuşde kulyfatbışde əreeqa duşmaniyvalla abçes. Şeng'une kulyfatın yiğne vuk'les ı'xhəs, ğunab mang'une mı'q'les üvxhəs.
    16: 'Qiyğa Rəbb Allahee zəiyfayk''le eyhen: – Vas vuxhnenang''a geeb xəppa əziyyat hevles, uşaxar k''ovaka vuxas. Adamee valqa k''ırı gyaqqı vas ıkkiykanas, Meeb mang''veecab xəbvalla vas haa''as.'
    17: 'Qiyğa Rəbb Allahee Aadamık''leme uvhuyn: – Ğu xhunaşşel k''ırı alixhxhı umooxhan uvhuna meyva opxhun. Həşdeb val-alla nyaq''v lə''natləmiş vuxha. I''mı''rvolle zəhmətıka ğu vasın g''ık nyuq''vnel ha''as.'
    18: Mançin vas zazaayiy ğı'ç'iy aleylya'as, ğunad, ğu ezuyne ç'iyel hucooyiy alyaadı man oxhanas.
    19: Ligayne şinıka hı'ıyn g'ık oxhanas nyuq'vneqa sak'alasmee, Mançike alyart'uva. Ğu nyaq'v vorna, nyuq'vnelqar sak'alasda.
    20: Aadamee xhunaşşeyn do Həva (ı'mı'r) giyxhe. Mana ç'iyeylne aq'val vuxhaynbışda gırgıng'una yed yeexhe.
    21: Manke Rəbb Allahee Aadamılqayiy xhunaşşelqa g'ekvayke tanalinbı hı'ı, alya'anbı.
    22: 'Qiyğa Rəbb Allahee uvhuyn: «Haane, insanık''le yuguniy pisın hucoo ıxhay ats''axha, yişda sa xhinne qexhe. Hasre ı''mrene yivena meyva qopxu umooxhancen, hammaşiysır ımaxvaacen!»'
    23: Vuc alyart'uyne nyuq'vnel işlemişxhecenva, Rəbb Allahee insan Edenne bağeençe g'e'eşşena.
    24: Mang'vee Eden bağne şargılqa g'oramişa'an malaaikariy harıne suralqa iliyk'aran ts'ayıkan g'ılınc giyxhe ı'mrene yivelqa əəna yəq avqecenva.
  4:
    1: 'Aadam xhunaşşe Həvayka g''alirxhu, mana vuxhne ayxu Gabil uxu. Həvee eyhen: «Rəbbike zı insan pay xhinne alyart''u».'
    2: Qiyğa məng'ee Gabilna çoc Habil uxooxa. Habil vəq'əbı uxhiyxhanna eyxhe, Gabilir ç'iye ezana.
    3: Sabara vaxt ılğevç'uyle qiyğa Gabilee Rəbbis ç'iyeyl alyadıynçike nugbar adayle.
    4: Habileyid ts'etta syurunee ıxhayne nekke yugne vəq'əbışike adayle. Rəbbee Habilir, Habile adıynbıd q'abıl ha'anbı.
    5: Gabilir, Gabilee adıynbıd Rəbbee q'abıl ha'a deş. Mançil-alla Gabil it'umra qəllamişxha aq'va gyavaxana'a.
    6: 'Rəbbee Gabilik''le uvhuyn: – Nya''a qəllamişxha? Nya''a aq''va gyavaxanı''ı?'
    7: Nya'a yugna iş haa'axhee, Zı q'abıl hidyaa'aye? Yugna iş hidyaa'axhee, bınahın akkayne ögee gugu hav'u ğu gozet ha'a. Mançin xuruş valqa vod, ğu mançis xəbvalla haa'as vukkan.
    8: 'Qiyğa Gabilee Habilik''le eyhen: – Qora çoleeqa vüqqəs. Maa''ad Gabilee çoculqa xıl g''ot''ul, mana gek''ana.'
    9: 'Qiyğa Rəbbee Gabilike qidghın hı''iyn: – Çoc Habil nyaane? Mang''vee eyhen: – Ats''a deş, nya''a zı çocuna g''aravulyne vor?'
    10: 'Rəbbee eyhen: – Ğu hı''iyn hucoon?! Çocune eban ç''iyençe Zalqa ona''a.'
    11: Mane nyuq'vnen yiğne xıleke k'yapk'ınna çocuna eb hööğəs ghal aaqı. Mançil-allab ğu ine nyuq'vnel bed-düə alyabat'a.
    12: G'iyniyke şaqa ğu nimee yugda ç'iye ezeeyid, mançin vas ıkkanəxüdın kar heles deş. Ğu ciga deşda g'e'eşşuna xhinne ixhes.
    13: 'Gabilee Rəbbik''le eyhen: – Yizda cazaa ts''ıts''a''asınçıleb hexxaba vob.'
    14: Haane, Ğu zı g'iyna ç'iyeyne aq'valer g'e'eşşena. Valer dyügulyxha, zı ciga deşda ixhes. Şavneyiy ögiylqa qığeç'u, mang'veyir zı gik'asda.
    15: 'Rəbbee mang''uk''le eyhen: – De''eş. Şavaye Gabil g''ik''u, mang''uke yighılle g''atna qəl qiğaahas. Rəbbee Gabililqa işara giyxhe, mana qızaxıng''ve gimeek''acenva.'
    16: Gabil Rəbbike ark'ın Eden bağne şargıl – Nod eyhene cigayl axva giyğal.
  5:
    1: Aadamne nasılın taarix inəxüd vod. Allahee insan iyxhanang'a mana Cuk akarara irxhın.
    2: Mang'vee adamiyiy zəiyfa ipxhın. Manbışis xayir-düə huvu. İpxhınne yiğıl manbışis «insan» do gixhxhı.
    3: Aadamın vəşşe xhebts'al sen g'adıyng'a, cuk akarana, cune k'op'yeylna sa dix ıxha. Doyud Şet giyxhe.
    4: Aadam, Şet ıxhayle qiyğa molyud vəşşe senna axu. Mang'uka mebın dixbıyiy yişba vuxha.
    5: Aadam yüç'üd vəşşe xhebts'al senna axu q'ık'u.
  6:
    1: İnsanar ç'iyeyne aq'val geeb qebaxheeng'a manbışis yişba vuxooxa,
    2: manbışde yişbışda micagiyvalla malaaikaaşik'le g'oocena. Cone yik'es yikkanna nenayiy məng'ı'ke xhunaşşe hee'e.
    3: 'Rəbbee eyhen: – Yizın Rı''h insanee hammaşiys deş vod. Manbıb hammaşiysınbı deş vob. Manbışis huvuna ı''mı''r vəşşe g''ane senıle hexxaba vuxhes deş.'
    4: Malaaikaaşe insanaaşin yişba haa'anee gahılib, mançile qiyğiyne dövurbışilib məxbın ç'ak'ın insanar ç'iyeyne aq'valqa vuxooxa vuxha. Manbı avalıyne dövrun kuşdukurar quvaats'an insanar vuxha.
    5: Rəbbik'le g'ecen, ç'iyeyne aq'valyne insanaaşine ək'eele, fıkree pisvalla hav'uy vob.
    6: Mana paşmanaxhena. Mang'un yik' gyoyxhan ç'iyeyne aq'valqa insanar ipxhınva.
    7: 'Rəbbee eyhen: – İpxhınin insanar ç''iyeyne aq''vayle havaakal ha''asınbı. Man insanaaşika sacigee həyvanaşined, ç''iyeyl hadağvançined, şit''yaaşined vuk''lelqa qalya''asın. Manbı ipxhınva paşmanxhana.'
    8: Saccu sa Nüh Rəbbine ulen aqqaqqa.
    9: 'Nühun taarix inəxüd vod: Nüh qorkuna, məttın yik''nana cune nasılee insan ıxha. Mana Allahne yəqqı''lniy vor.'
    10: 'Nühuka xhebiyre dix eyxhe: Sam, Ham, Yafəs.'
    11: Allahne ulele dyunye g'e'exhan, pisvalin gyayts'e.
    12: Gırgın insanar qopkune yəqqı'le qığebç'iynbı. Allahık'le g'ecen dyunye, badalxha vod.
    13: 'Allahee Nühuk''le uvhuyn: – Yizde ək''elee gırgınçın q''omıd hitxhır. Dyunye manbışde pisvalika gyats''ı. Mançil-allab Zı manbı ç''iyeyne aq''vayka sa cıgee havaakal haa''as.'
    14: Vas goferne yiveke sa gamı he'e. Ad goozeer hı'ı, adğançed g'adğançed yivena mızla qabğvee.
    15: 'Gamı haynəxüd he''e: mançina xıliyvalla xhebıd vəş xılekkum, əq''valla xhots''al xılekkum, axtıvallab xhebts''al xılekkum vuxhecen.'
    16: Gamıyne ooğançe sa xılekkum avud g'uly he'e. Mıgleked akka gixhxhe. Gamıyka avubna, yı'q'nekna, oona mərtaba vuxhecen.
    17: Zı ç'iyeyn aq'va q'ıfrımıka qadıyne xhineka alyat'asın. Xəək avudun nafas alyat'an gırgın kar hakkal ha'asın. Ç'iyeyne aq'valin gırgın kar qik'asın.
    18: 'Zı mugaavile saccu vaka ha''a: ğu dixbışika, xhunaşşeyka, sossaaşika sacigee gameeqa ılqeç''e.'
    19: Vaka üç'üdda axvecenva, gırgıne həyvanaaşike nafas helenimeene karbışike q'öblena, vughulyna-xhuvulyna, gameeqa alet'e.
    20: Q'öblena gırgıne şit'yaaşike, həyvanaaşike, ç'iyeyl hadağvançike vasqa qales, üç'üdda axvecenva.
    21: Vasqa oxhanas eyxhençike vasınıd, çisınıd se'e.
    22: Nühee gırgın kar Allahee uvhuyn xhinne ha'a.
  7:
    1: 'Rəbbee Nühuk''le uvhuyn: – Xizanıka sacigee gameeqa ılqeç''e. Yizde ögee, vale qorkuna ine nasıle deşor.'
    2: Dyunyeyne aq'vayle cins g'ıts'maq'vancenva məttıne həyvanaaşina yighıble q'öblena, xhalyne həyvanaaşina vughulyna, xhuvulyna alept'e. Harıne xəəne şit'enab yighıble q'öblena alept'e.
    4: Yighne yiğıle ç'iyeyne aq'valqa yoqts'al yiğnayiy yoqts'al xəmna gyoğiy gyoğa'as. İtxhınin nafasnan gırgın kar ç'iyeyne aq'vayle hakkal ha'asın.
    5: Rəbbee Nühulqa nəxübiy əmr hav'u, mang'vee gırgın kar həməxdıd hı'iyn.
    6: Ç'iyeyn aq'va q'ıfrımıka qadıyne xhinen alyat'uyng'a, Nühuka yixhıd vəş sen ıxha.
    7: Nüh, cuna xhunaşşe, dixbı, sossar sacigee xhyanıke g'attivxhanasdemee gameeqa ılqebaç'enbı.
    8: Allahee Nühulk'le uvhuyn xhinne, məttın, xhalin həyvanar, şit'yar, gırgın ç'iyeyl hadağvanbı q'öble-q'öblena, vughulynayiy xhuvulyna, Nühuka gameeqa ılqedaç'enbı.
    10: Ç'iye yighne yiğıle q'ıfrımıka qadıyne xhinen alyat'an.
    11: Nühune ı'mrene yixhıd vəş'esde sene, q'öb'esde vuzanee yits'ıyighıd'esde yiğıl məxdun q'ıfrımıkan gyoğiy gyooğa giyğal, ittehesu, xəən g'uleppı aaqı. Gırgıned k'oralybışençe xhyan ı'xı'yxə giyğal.
    12: Yoqts'al yiğna, yoqts'al xəmna gyoğiy gyoğu.
    13: Mane yiğıl Nühuka sacigee cuna xhunaşşe, dixbı Sam, Ham, Yafəs, con yedar gameeqa ılqebaç'iynbı.
    14: 'Manbışika sacigee gırgın həyvanar: çavra-vəq''ə, çolun həyvanar, şit''yar, gırgın ileedaxvanbı, ç''iyeyl hadağvanbı, gameeqa ılqedaç''enbı.'
    15: Gırgın nafas ileşşenbı q'öblena Nühuka gameeqa ılqeeç'u.
    16: Allahee Nühuk'le uvhuyn xhinne, gırgıne həyvanaaşina vughulynayiy xhuvulyna qabı. Manbışiqad qihna Rəbbee gamıyn akka qa'an.
    17: Q'ıfrım gibğılıyn yoqts'al yiğ ıxhamee, xhyan geed qıxha gamı ç'iyeyle haly'etçuyn.
    18: Xhyan geed ooqa ılqeç'e, gamıd xhinene aq'val ı'ğiykar giyğal.
    19: Geed qıxhayne xhyanın, nekke axtın suvabıd çik avud g'alya'a.
    20: Xhyan yits'ı xholle xılekkumna suvabışile axtı qexhe.
    21: 'Ç''iyeyne aq''valin gırgın kar:'
    22: şit'yar, çavra-vəq'ə, çolun həyvanar, hadağvanbı, insanar, nafas ileşşen gırgın qeek'an.
    23: 'Rəbbee ç''iyeyne aq''valin nafas ileşşen gırgın kar hakkal ha''an: insanaaşile otçu, çavra-vəq''ə, hadağvanbı, xəəne şit''yaaşılqamee nafas ileşşen gırgın kar gek''an. Saccu Nühiy gameebınbı üç''übba axva.'
    24: Xhyan ç'iyeyne aq'val vəşşe xhots'al yiğna geed qıxhayle qiyğa,
  8:
    1: Allahee Nühur, Nühuka gameedın gırgın çolun həyvanar, çavra-vəq'ə yik'el qalya'an. Allahe ç'iyeyne aq'valqa ablyav'uyne mıtsıka xhyanbı k'ıl qedaxhe giyğal.
    2: Allahee k'oralybıyiy xəən g'uleppı ut'uma'anbı, gyoğiy ulyoyzaran.
    3: Xhyan ç'iyene aq'vayle ts'ıts'exhe giyğal. Vəşşe xhots'alyne yiğıle xhyan k'ıl qexhe.
    4: Yighıb'esde vuzane yits'ı yighıd'esde yiğıl gamı Araratne suvabışil ulyoyzaran.
    5: Yits'ıd'esde vuzalqame xhyan k'ıl qexhe. Yits'ıd'esde vuzane ts'ettiyne yiğıl suvabışin vuk'ulybı g'ece giyğal.
    6: Nühee yoqts'alyne yiğıle vuce hı'iyn gamıyn g'uly aaqı,
    7: qən g'avku. Xhyan qeqqvasme qən ulyooxa, hapk'ın qavayle vuxha.
    8: Xhyan ç'iyene aq'vayle ts'ıts'xhay ats'axhesdimee, ine yəqqe Nühee qı'nerke g'uxoole.
    9: Qı'nerkeyk'le givxasın ciga iveke deş, ç'iye xhyanın aqqı eyxhe. Mana Nühusqa gameeqa siviyk'al. Xıl hotku Nühee qı'nerke avqu, gameeqa abaççe.
    10: Yighılle yiğ ılğeç'uyle qiyğa, mang'vee qı'nerke sayib g'ookana.
    11: Exhalqana qı'nerke mang'usqa sapk'ıling'a, mançe k'uxhee xhınakna zeytunna t'ele avqu vooxhe. Manke Nühuk'le ats'axhen, xhyan ç'iyeyne aq'vayle ts'ıts'xha vod.
    12: Yighılle yiğ ılğeç'uyle qiyğa, mang'vee sayib qı'nerke g'ookana, mane yəqqee mana mang'usqa siviyk'al deş.
    13: Ts'eppiyne vuzane ts'ettiyne yiğıl Nühune ı'mrene yixhıd vəşşe ts'ettiyne sene ç'iyeylin xhyan qeqqvan. Nühee gamıyn oodun ciga qottuling'a, ç'iye qeqqu g'ece.
    14: Q'öb'esde vuzane g'ayi yighıd'esde yiğıs ç'iye bıkırda qeqqvan.
    15: 'Allahee Nühuk''le uvhuyn:'
    16: – Ğu yiğne xhunaşşeyka, dixbışika, sossaaşika sacigee gameençe qığeç'e.
    17: Vaka sacigeedın gırgın nafas ileşşenbı, şit'yar, həyvanar, ç'iyel hadağvanbı g'aqa qığe'e. Hasre ç'iyeyne aq'valqa ayikkecen, g'adı geed qetxhecen.
    18: Nüh cune xhunaşşeyka, dixbışika, sossaaşika sacigee gameençe qığeç'ena.
    19: Gırgın həyvanara, hadağvanbı, şit'yar, ç'iyene aq'valin nafas ileşşen gırgın kar çika sacigeedınçika gameençe qığeç'e.
    20: Nühee Rəbbis q'urbanbı allya'an ciga alya'a. Mançil mang'vee gırgıne məttıne həyvanaaşike, şit'yaaşike, gyooxhan ha'an q'urbanbı aly'a'a.
    21: 'Mançin yugun eva Rəbbis ı''xı''me, Mang''vee cune yik''ee inəxüd uvhu: – K''ılybanançile otçu insanaaşin fıkırbı yugunbı eyxhe deş. Manbışil-alla sayid ç''iye lə''natlamişa''as deş. Həşde hı''iyn xhinne, gırgın nafas ileşşenbı hakkal ha''as deş.'
    22: Dyunye ıxhaylette, Ezuy-qiyşılıy, güməla-mık'ala, Gı'l-q'ı'dim, xəm-yiğ Ç'əvxhes deş.
  9:
    1: 'Allahee Nühusiy Nühune dixbışis xayir-düə huvu, manbışik''le uvhuyn: – Vuxoxu geeb qepxha ç''iyen aq''va gyatsts''e''e.'
    2: Ç'iyeylin gırgın həyvanar, xəədın şit'yar, hadağvanbı, deryahbışedın baluğar şole qəq'ənasınbı, manbı vuşde xıleqa quvu.
    3: Nafas ileşşen gırgınbı şos oxhanas ixhecen. Nəxüdiy Zı şos şenke ç'iyel alyadıyn oxhanas huvu, həşded manbı hele.
    4: Saccu mançin çuru ebaka umoyxhan, mançe rı'h vodun.
    5: Şavaayiy vuşda eb k'yavhu, şu ı'mreke hav'u, mana həyvan vuxheeyib, insan ixheyir Zı hı'sab qeqqasın.
    6: Şavaayiy insanna eb k'yav'u, Mang'unab eb insanne xıleke k'yavaak'anas. Allahee insan Cune k'op'yel irxhınil-alla.
    7: G'abı geeb qepxhe. Ç'iyene aq'valqa aavke, hexxepxhe.
    8: 'Qiyğa Allahee Nühuk''leyiy cune dixbışik''le uvhuyn:'
    9: – Şokab, şole qihniyne vuşde nasılıkab, gameençe qığeç'uyne gırgıne nafas ileşşençika, şit'yaaşika, çavra-vəq'əyka, çolune həyvanaaşika Zı mugaavile haa'a.
    11: 'Zı şoka həynəxbına mugaavile haa''a: sayid inçile qiyğa q''ıfrımıka qadıyne xhyanın ç''iyeyne aq''vayka sacigee nafas ileşşenbı hakkal ha''as deş.'
    12: 'Allahee uvhuyn: – Yizda şokana, şoka ıxhayne gırgıne nafas helençika hav''uyne hammaşiyste mugaavileyna işara ina vuxhes:'
    13: xəybışeeqa gyuvxhuna Yizda xənevur.
    14: Zı xəybışeeqa buludbı qalyauyng'a, bulıdıka sacigee xənevur g'avales,
    15: manke Zı şokayiy, gırgıne nafas helençika hav'une mugaavileyna fıkır ooxhanas. Sayid nafas ileşşenbı hakkal ha'asın q'ıfrımıka xhyan qales deş.
    16: Mısayiy xənevur qığevç'u, Zı mançiqa ilyakkı ç'iyene aq'val nafas helene gırgınçika hav'una hammaşiysda mugaavile yik'el qavalyaa'as.
    17: 'Allahee Nühuk''le meed eyhen: – Yizın ç''iyeyne aq''val gırgıne nafas helençika hav''uyne mugaavileyna işara haane.'
    18: Nüh cune dixbışika Samıka, Yafəsıka, Hamıka gameençe qığeç'una (Kana'an Hamna dixniy vor).
    19: Mana xhebırsana Nühun dixbıniy vob. Ç'iyeyne aq'valqa ipxhınin gırgın insanar manbışike g'abı.
  11:
    1: Bıkırne dyunyel sa miziy sa yuşe vuxha.
    2: İnsanar şargılqa qöng'ə Şinarne ölkee manbışik'le q'adaal g'acu, maayib avxuynbı.
    3: 'Sana-sang''uk''le: «Qudoora karpıç hı''ı yugda qecesva» uvhu. Manbışe g''ayeyne cigee karpıç, battağne cigeeyid g''ır alyat''u.'
    4: Qiyğad «Şas sa şahariy q'om xəybışeeqa hiviyxharna gulle alyav'u do qığahas, deşxhee mançeb ehevkasınbıva» uvhu.
    5: İnsanaaşe alyav'una şahariy gulle g'avces Rəbb avqa geç'e.
    6: 'Rəbbee uvhuyn: «Haane, manbışin gırgınbı sa milletinbı sa mizelenbı vob. Mançil-allad manbışe inəxübna iş haa''a gibğıl. Həşde manbışde yik''es hucooyiy ıkkan ha''as əxə.'
    7: Qudoora geepç'ı manbışin mizyar alikka'as. Sang'vee uvhuyn mansanbışik'le mats'axhecen».
    8: İnəxüb Rəbbe manbı ç'iyeyne aq'valqa ehevka'anbı, şahar alyav'uyid ulyoyzaran.
    9: Rəbbee insanaaşin mizyar alikkı'il-alla mane cigayk'le Baabil (alikkı'iy) eyhe. Ç'iyeyne aq'vayne yoq'ne suralqab mançe ehevkaa'a.
    10: 'Nühune duxayn Samın nasılin taarix inəxüd vod: q''ıfrımıka qadıyne xhinele q''ölle senna qiyğa, Samıka vəş sennang''a mang''una dix Arpakşad yedike eyxhe.'
    11: Arpakşad ıxhayle qiyğa, Sam xhod vəş senna axva. Mang'us mebın xəppa dixbıyiy yişba vuxha.
    27: 'Terahıke g''abıynbışin taarix inəxüd vod: Terah İbramna, Naxorna, Haranna dek ıxha. Haranıka Lut donana sa dix ıxha.'
    28: Haran, vuc ıxhayne ölkee – Xaldeyaaşine Ur şaharee qik'uyng'a, mang'una dek üç'ürraniy vor.
    29: İbrameyid Naxoreyid davatbı hı'ı. İbramne xhunaşşeyn do Saray, Naxorned xhunaşşeyn do Milka ıxha (Milkayiy İska Haranın yişba vuxha).
    30: Sarays uşaxar vooxhe deşdiy.
    31: Terahee dix İbram, Haranna dix eyxhena neva Lut, İbramna xhunaşşe yeexhena sos Saray cuka alyabat'a. Kana'anne ölkeeqa vüqqəva, manbı sanab Xaldeyaaşine Ur şahareençe avayk'ananbı. Manbı Xaraneqa qabı, maayib aaxvanbı.
    32: Q'öd vəşşe xholle sennang'a Xaranee Terah qek'ana.
  12:
    1: 'Rəbbee İbramık''le eyhen: – Yiğna ölka, dekkın xav, vas k''anebınbı g''alepçe, Zı vak''le eyhesde ölkeeqa hoora.'
    2: Vas xayir-düə hevles, vake xədın millet g'ales, do axtı qa'as, yiğne doyuka xayir-düə hevles.
    3: Zı vas xayir-düə huvuynbışis, xayir-düə, bed-düə hav'uynbışis, bed-düə g'axuvles. Ç'iyeyne aq'valyne gırgıne milletbışe valek'ena xayir-düə alyapt'as.
    4: İbram, Rəbbee eyhəxür, yəqqı'l gexha. Lutur mang'uka sacigee ayk'an. Xaraneençe qığeç'uyng'a İbramıqa yights'ale xholle senniy vod.
    5: İbramee Xaranee hı'iyn gırgın kar, xhunaşşe Saray, çoçuna dix Lut, cun nukarar alyapt'ı Kana'anne ölkeeqa yəqqı'l gexha. Manbı Kana'anne ölkeeqa hiviyxharanbı.
    6: İbram maa'ar More eyhene mı'qəsqa, Şekem eyhene cigeene hiyxhar. Manke maa'ad Kana'anaaşin milletniy eyxhen.
    7: 'Rəbb İbramısqa dyagu uvhuyn: – Zı ina ölka yiğne nasılıs hevles. İbramee cus dyaguyne Rəbbis, maa''ad q''urbanbı alyaa''an ciga alya''a.'
    8: Mançer Bet-Eline şargılyne suvabınane cigeeqa ayk'an. Ma'ab mang'vee çadır giviyxə. Çadırne garbıl Bet-El, şargılib Ğay eyhena şahar vooxhe. İbramee maa'ad Rəbbis q'urbanbı gyaat'an ciga ali'ı ı'bəədat ha'a.
    9: İbram kırra-kırra mançer ayk'anna canubulqa, Negevne sahrayne suralqa.
    10: İne ölkee it'umun mısvalybı xət qetxhava İbram sık'ınna gahıs Misirılqa ayk'ann.
    11: 'Misireeqa hiviyxharang''a mang''vee cune xhunaşşe Sarayk''le eyhen: – Ğu geer uftanra yixhay zak''le ats''an.'
    12: 'Misirbışe ğu g''aycu eyhesın: «İng''una xhunaşşevur». Manke manbışe zı gik''u ğu üç''ürra g''alerçes.'
    13: Hucoone ixhes ğu manbışik'le eyhe, ğu yizda yiçu vor, yiğnemee zak sidyoot'a, üç'ürra g'alyaraççe.
    14: İbram Misirqa hirxhılymee, misiribışik'le mang'una xhunaşşe geer uftanra yixhay g'ecen.
    15: Zəiyfa g'aycuyne Misirne paççahne, fironne insanaaşe məng'ı'ne micagiyvalina gaf fironus haa'a. Manar qiykekkana fironne sareeqa.
    16: Firon məng'ı'nimee İbramıkar yugra ıxha. Mang'uqa çavra-vəq'ə, əməler, devabı, nukar adamer, nukar yedar vooxhe.
    17: İbramne xhunaşşe Saraynimee Rəbbee fironneyiy fironne xaabınbışilqa xətta ık'arbı alyaa'a.
    18: 'Fironee İbram qort''ul eyhen: – İn hucoon ğu zak hı''iyn?! Nya''a Saray yiğna xhunaşşe yixhay ittevhu?'
    19: Nişil-allane «yizda yiçuva» uvhu, məng'ı'ka davatbı ha'as hassır? Alert'e yiğna xhunaşşer, hoora!
    20: Fironee İbramiy cuna xhunaşşe, cone vardatıka sacigee ölkençe yəqqı'l hee'eva əmr haa'a.
  15:
    1: 'Sabara gahıle İbramıs dyaguyne Rəbbee inəxdun cuvab eyhe: – Qıməyq''ən İbram. Ğu havacesda Zı vorna, Zı vas geed xədın mukaafat heles.'
    2: 'İbramee uvhuyn: – Zas, yizda Xudaavanda Rəbb, hucoone heles? Uşax zaqa deşin, yizın kar Damask şahareençene Eliezerıs axvas.'
    3: Ğu zas uşax hidevul-alla, ina yizda xaana insan yizda varis ixhes.
    4: 'Rəbbee mang''us inəxdun alidghıniy qele: – Mana yiğna varis ixhes deş, yiğna varis vake g''adıyn uşax ixhes.'
    5: 'Qiyğa Rəbbee İbram g''aqa qığavu eyhen: – Xəybışiqa ilekke, xənebı qətqəs əxəxhee qətqe. Vake g''abına nasılıb hamanimee xəbna vuxhes.'
    6: İbramee Rəbbee uvhuynçilqa inyam ha'a, mançil-alla Rəbbeyir mana qorkuna insan xhinne hı'sab ha'a.
    7: 'Rəbbee İbramık''le eyhen: – Vas in cigabı helesva, ğu Xaldeyaaşine Ur şahareençe qığavhuna Rəbb Zı vorna.'
    8: 'İbramee Rəbbike qidghın ha''an: – Yizda Xudaavanda Rəbb, nençene zak''le ats''axhes, in cigabı yizınbı ixhesva?'
    9: 'Rəbbee mang''uk''le eyhen: – Yizdemee sa vuç''e, sa ts''e, sayib g''arg able. Adıyne gırgınçiqa xhebılle sen ixhecen. Sayib qı''nerkeyiy k''urk''uray able.'
    10: İbramee manbı gırgınbı gyaat'anbı. Qiyğad q'öne cigeeqa qı'ı sana sançine hiqa giyxhe. Saccu şit'yar mang'vee q'öne cigeeqa qidya'a.
    11: Çurunulqa qadıyn yırtıciy şit'yar İbramee g'e'eedaşenbı.
    12: Verığ k'yooçene gahıl İbram k'orane nik'eeqa ayk'an. Mang'ulqa sayangaba qəq'ənasda miç'axiyvalla t'yoose.
    13: 'Rəbbee İbramık''le inəxüd eyhe: – İn vak''le ats''axhe, yiğna nasıl menne ölkee dağamiyvaleeyiy nukariyvalee yoq''ud vəş senna vuxhes.'
    14: Manbışike nukarar hav'uyne milletıke Zı hı'sab qeqqas. Mançile qiyğa yiğne nasılınbı mançe geed xətta karaka qığeepç'es.
    15: Ğunab xıliyna ı'mı'r hav'u, q'əsvalee qik'as.
    16: Emorğançenbışin bınahbı inçe ğadara'asınbı xhinne geed qideetxhava, yiğna yoq'ub'esda nasıl inyaqa savk'alas.
    17: Verığ k'yooçu xəm quvxhayng'a, kuma q'ığəəna tanduriy ts'abı q'ığəənə yalav q'öna q'ı'iyne həyvanaaşine yı'q'neençe ılğooç'e.
    18: 'Mane yiğıl Rəbbee İbramıka hav''uyne mugaavilee inəxüd eyhe: – Zı Misirne damayle xənne Fəratne damaysqameen ine milletbışin:'
    19: Genbışin, Genizbışin, Gadmonbışin, Q'etbışin, Perizbışin, Rafabışin, Emorbışin, Kana'anbışin, Girgaşbışin, Yevusbışin cigabı yiğne nasılıs heles.
  16:
    1: İbramne xhunaşşeys, Sarays uşax eyxhe deşdiy. Məng'ıqa Haacar donana Misirğançena nukarniy vor.
    2: 'Saree İbramık''le eyhen: – Rəbbee zas uşax hele deşod. Yizde nukarıka g''alixhe, məng''ee zas uşax uxecen. İbramee Sarayne cuvabıl k''ırı iliyxhen.'
    3: Kana'anaaşine cigabışe yits'ılle senna avxuyle qiyğa, Saree cena nukar Haacar İbramıs xhunaşşe xhinne hiyvu.
    4: İbram Haacarıka g'alirxhumee mana vuxhne eexva. Haacarık'le vuxhne yixhay ats'axhamee, Sarayqa ooğançe avqa ileeka giyğal.
    5: 'Saree İbramık''le eyhen: – İn val-alla yizde vuk''lelqa qadı. Zı nukar vasqa tyuleeqa hiyvu. Məng''ı''k''le vuxhne yixhay ats''axhamee, mana zaqa ooğançe avqa ileeka girğıl. Hasre Rəbbeecad hagvecen, zı vale qorkura yixhay.'
    6: 'İbramee Sarayk''le uvhuyn: – Mana yiğna nukar yeexhe, vas hucooyiy ıkkan he''e. Saree Haacar iğeeda giyğal. Nukar məng''ıle heexvana.'
    7: Rəbbine malaaikisqa mana qızeexana sahree, xhyan ı'lqəne cigayne k'ane. Man xhyan ı'lqəən ciga Şurqanne yəqqı's k'ane ıxha.
    8: 'Malaaikee məng''ı''ke qidghın ha''an: – Sarayna nukar Haacar, nençen qarı, nyaqane əlyhəə? Haacaree eyhen: – Yizda xərna yeexhene Sarayne k''anençe heexva.'
    9: 'Rəbbine malaaikee məng''ı''k''le eyhen: – Yiğne xərıng''ısqa sayk''le, məng''ee eyhen he''e.'
    10: 'Rəbbinecad malaaikee eyhen: – Yiğna nasıl hamanimee xəp qaa''as, qəpqəs-ələpqəs vuxhes deş.'
    11: 'Qiyğa Rəbbine malaaikee məng''ı''k''le meed eyhen: – Ğu həşde vuxhne vor, vas dix ixhes. Rəbbik''le ğu ts''ıts''aiyn uts''ur g''ayxhiyn. Mang''un do I''smı''ı''l (Allahık''lee g''ayxhiyn) gixhxhe.'
    12: Şavussecar mana saq'vana'as əxhəs deş. Mang'un xıleppı gırgıng'ul, gırgıng'unbıd mang'ul ixhes. Mana gırgıne çocaaşikar qoda ixhes.
    13: 'Haacaree ceka yuşan ha''ane Rəbbis El-Roi (zı g''eecena Allah) do giyxhe. Məng''ee uvhuynniyde: – Hək''erar, inyaa''ar zak''le zı G''eecena g''acuna!'
    14: Mane xhyan ı'lqəne cigays Beer-Laxay-Roi do mançil-alla giyxhe. Man ciga Qadiş eyheneyiy Bered eyhene cigabışde yı'q'nee vod.
    15: Haacaree İbramıs sa dix uxu. İbramee duxayn do I'smı'ı'l gixhxhı.
    16: Haacaree I'smı'ı'l uxuyng'a, İbramıqa molyts'ale yixhılle senniy vod.
  17:
    1: 'İbramıqa yüç''əle yüçüd sennang''a mang''us Rəbb gyagu uvhuyn: – Gırgın əxəna Allah (El-Şadday) Zı vorna. Yizde yəqqı''n hohre, məttın yik''nana ixhe.'
    2: Mugaavile Yizdeyiy yiğne yı'q'neeqa gyuvxhu, vake g'abıynbı geeb xəp qaa'as.
    3: 'İbram aq''vahiyna ç''iyelqa dizyaraççe. Allahee mang''uk''le eyhen:'
    4: '– Yizde suralyna mugaavile vakana haane: Ğu geedne milletbışda dek ixhes.'
    5: Zı vake geedne milletbışda dek ha'asva, g'iyniyle yiğın do İbram (xərna dek) deş, İbrahim (xəppananbışda dek) ixhes.
    6: Yiğna nasıl geeb xəp qaa'as. Vake milletbı g'ales. Yiğne nasıle paççaharıb vuxhesınbı.
    7: Zı vakayiy vale qihnane yiğne nasılıka hammaşiysda mugaavile haa'a. Zı ixhes, yiğnayiy vale qihnane yiğne nasılbışda Allah.
    8: Vasiy vale qiyğiyne nasılbışis hammaşiys ğu alycaxhvana Kana'anna ölka huvu, manbışda Allah ixhes.
    9: 'Qiyğa Allahee İbrahimık''le uvhuyn: – Yiğne suraleb, ğunay vale qiyğiyne nasılbışe mugaavilee nəxüdiy eyhe, həməxüd he''e.'
    10: 'Vakayiy vale qiyğiyne nasılbışika hav''uyne mugaavileyn işaarat in vod: Gırgın adamer sunnat hav''u vuxhes.'
    11: Sunnatın çürüx g'ats'ak'vne. Sunnat Yizdeyiy vuşde mugaavileyn işaarat ixhes.
    12: Vuşde xaa yedike ıxhanar, menne milletbışiker alişşunar adameeşina insan molyulle yiğ ıxhamee sunnat he'e.
    13: Yiğne xaa yedike vuxhaynbıb, menne milletbışike alivşuynbıb sunnat hidyav'u g'ılymaa'a. Sunnat vuşde tanılin Yizde hammaşiyste mugaavileyn işaarat ixhes.
    14: Sunnat hidi'ına adameeşina insan mugaavile havaakal hav'uva, milletne yı'q'nee meexhecen.
    15: 'Allahee İbrahimık''le meed eyhen: – Xhunaşşeyk''le Sarayva immeyhe. G''iynike şaqa məng''ı''n do Sarra (printsesa) ixhes.'
    16: 'Zı məng''ı''s xayir-düə hevles: məng''ı''ker vas dix heles. Qiyğa məng''ı''s sayib xayir-düə hevles: mana milletbışda yed yixhes, milletbışin paççahar məng''ı''ne nasılençe qığepç''es.'
    17: 'İbrahim aq''vahiyna gizerçu, əqəna ha''u, culed alqa uvhuyn: – Vəş sennane insanıs uşax eyxheye? Yüç''əl sennane Sarraysse uxas əxəye?'
    18: 'Qiyğa İbrahimee Allahık''le eyhen: – Hasre saccu I''smı''ı''l xheyir Yiğne xayir-düəyka üç''ürra axhvecen!'
    19: 'Allahemee uvhuyn: – Sarree, yiğne xhunaşşe vas dix uxas, doyud I''saq'' (əqəna) gixhxhe. Zı mugaavile mang''ukab, mang''ule qihniyne nasılıkab hammaşe havaacesda.'
    20: Ğu I'smı'ı'lil-alla uvhuyn Zak'le g'ayxhıyn. Mang'usub Zı xayir-düə hevles, mang'uke g'abıynbı geeb xəp qaa'as. Mang'uke yits'ıq'öyre paççah g'avaales. Zı mang'uke xədın millet ha'as.
    21: Mugaavilemee Zı qööne sen ine gahıl Sarree vas uxasde I'saq'ıka haa'as.
    22: Allahee man İbrahimık'le uvhu ooqa ts'ıts'xha.
    23: 'Hamanicab yiğıl İbrahimee cune xaabın gırgın adamer: dix I''smı''ı''l, cune xaa yedike vuxhayn gırgın nukarar, menne milletbışike alivşuynbıb sacigeeqa sav''u, Allahee cuk''le uvhuyn xhinne, sunnat hav''u.'
    24: İbrahim sunnat hı'iyng'a mang'uqa yüç'əle yüç'üd senniy vod.
    25: I'smı'ı'l sunnat ha'ang'a mang'uqa yits'ıxhebad senniy vod.
    26: İbrahimiy I'smı'ı'l sa yiğıl sunnat hav'u.
    27: Cuka sa yiğıl, cune xaabın gırgın adamer, menne milletbışike alivşuynbı, cune xaa yedike vuxhaynbı gırgınbı sunnat haa'anbı.
  18:
    1: Rəbb İbrahimıs yiğıne pırane gahıl Mamreene mı'qəəşine avur, çadırne ghalee gyu'uringa gyaagva.
    2: 'Mang''vee vuk''ul ooqa qav''umee xhebiyre insan g''ooce. Manbı g''avcu, çadırene ghaleençe manbışde ögiylqa g''adarxhun ç''iyelqamee k''yoorzul eyhen:'
    3: – Yizda xərna, zı ulen aqqıxhe ulydolyrzul yiğne nukarısse ılğeemeç'e.
    4: Hasre g'elybı hoğalasın xhyan allecen, yivek avub gyuv'ure manzil hee'e.
    5: 'Şu vuşde nukarne çadırne k''anençevub ı''lğəə, zı şos sık''ınin gıney alles, oxhne yik'' aqqecen. Mançile qiyğa şos vukkanxhe hudoora. Manbışe eyhen: – Ğu eyhəxüd he''e.'
    6: 'Sark''ıl mana ekra Sarraysqa çadıreeqa ayk''an. Məng''ı''k''le eyhen: – Həşdexhinee xhebne xənne vexhxheedın yugun urva alyaat''u xamır hı''ı, kokaybı qece.'
    7: Mana mançe çavra-vəq'əysqa g'adarxhun sa kokna q'ıka avqu mek'vung'usqa qoole. Mek'vnar giyğalna ek'da oxhanasın kar ha'a.
    8: İbrahimee qoocuna q'ıka, şor, nyak manbışde ögiylqa qadı giyxhe. Manbışe man otxhanang'a, vucur cone k'ane yivek avur ulyoyzar.
    9: 'Manbışe qiyghıniyn: – Yiğna xhunaşşe Sarra nyayxha? Mang''vee eyhen: – İnya''ar çadıre vor.'
    10: 'Manbışde sang''vee meed eyhen: – Qööne ine gahıl zı vasqa meer ayresda. Manke yiğne xhunaşşeys Sarrays dix ixhes. Sarra mang''une yı''q''əl, çadıreeqa əkkəəne cigee ulyorzul, k''ırı iliyxhe yixha.'
    11: İbrahimiy Sarra q'əsniy qeepxha. Sarrayn yadaaşik eyxhenbı ç'əveetxhaynbıniy.
    12: 'Məng''ee yik''ee əqəna ha''u eyhen: – Zı g''art''una, məxbına xoşbaxtıyvalla vooxheye? Yizda xərnar q''əs qıxha.'
    13: 'Rəbbee İbrahimıke qiyghanan: – «Zı Sarra qəsra vor, zasse uşax uxas əxəye?» uvhu, nya''a məng''ee əqəna hı''ı?'
    14: Nya'a, Rəbbisse ha'as dəxən vodunne? Qööne sen ine gahıl Zı vasqa sark'ıling'a, Sarrays dix ıxha ixhes.
    15: 'Sarree qərq''ı''niyvalin horbışika eyhen: – Zı əqəna hı''ı deşdiy. Rəbbee manke eyhen: – Deeş, ğu əqəna hı''ınniy.'
    16: Mançe in adamer suğoots'u Sodomusqa avayk'an. İbrahimır ayk'anna manbı yəqqı'l haa'as.
    17: 'Rəbbee eyhen: – Ha''asın kar İbrahimılene dyugul ha''as?'
    18: Hək'edad, İbrahimıke xədın, gucnan millet g'ales, mang'ulek'ena gırgıne milletbışe xayir-düə alyapt'as.
    19: Cule qiyğa yugun, qotkun ha'a Rəbbine yəqqı'n hophuriy dixbışis, cune xaabınbışis, xət qe'ecenva Zı mana g'əyxı'. Manke Zı Rəbbeeyid İbrahimıs hucooyiy cuvab huvu, man ha'asın.
    20: 'Rəbbee eyhen: – Sodomulqanayiy Homorulqana şikayat geebıb. Maane insanaaşina bınah geeb yı''q''navub.'
    21: Mançil-allar giç'u avqa ilyakkasda, Zalqa hiyxharanbı hək'enbıye, dişee.
    22: İnsanar sapk'ıl avayk'ananbı Sodomne suralqa. İbrahimır axvana Rəbbine ögiyl.
    23: 'İbrahim Mang''usqana qıxha eyhen: – Hək''ebane, bınahnanbışika qopkuynbub havaakal haa''as?'
    24: Eyhes, ine şaharee xhots'al qorkuna insan vor. Ğu mana hək'ebab havaakal haa'asdane? Mane xhots'alyne qorkune insannemee Ğu mane şaharne bınahıle ilyheç'es dişde?
    25: Ğu man hidya'a, qorkunayiy bınahnana sacigee gidek'a. Qorkunayiy bınahna Ğu sa hidya'a. İnimeen dyunye vuk'lek Ikkekkana, qorkura ixhes ıkkan!
    26: 'Rəbbee eyhen: – Sodomne şaharee xhots''al qorkuna insan avaykee, manbışdemee ine cigayne bıkırra bınaheençe ilyheç''esda.'
    27: 'İbrahimee meed eyhen: – Zı Yiğnimee yı''qiy toz xhinnen sa kar ixheyir, zı meed yik'' hı''ı Xudaavandayke qiyghanan,'
    28: 'xhots''alyna qorkuna g''ales xhoyre insan ivdekeene, mana xhoyre g''idiyxharva şahar havaakal haa''asdane? Rəbbee eyhen: – Yoqts''ale xhoyre aveykeene, şahar havaakal haa''as deş.'
    29: 'İbrahimee meed qiyghanan: – Maa''ar yoqts''al aveykeene, hucoone ha''as? Rəbbee eyhen: – Yoqts''alyung''unemeeyir set''as deş.'
    30: 'İbrahimee eyhen: – Zı geer yuşani''il-alla Xudaavanda qəllamişmexhecen: maa''ar xhebts''al aveykeene, nəxüdne ixhes? Rəbbee uvhuyn: – Maa''ar xhebts''alir aveykeene, vuççud ha''as deş.'
    31: 'İbrahimee eyhen: – Zı meed yik'' hı''ı Xudaavandayke in qiyghanan: maa''ar g''ayre aveykene, hucoone ha''as? Rəbbee eyhen: – G''ang''unemeeyib havaakal haa''as deş.'
    32: 'İbrahimee eyhen: – Zı sayid eyheva Xudaavanda qəllamişmexhecen, yits''iyre aveykeene, hucoone ha''as? Rəbbee eyhen: – Yits''ıng''unemeeyib havaakal haa''as deş.'
    33: Rəbbee İbrahimıka haa'ana gaf ç'əvav'u ayk'anna. İbrahimır siyk'alna cune çadıreeqa.
  19:
    1: Exheeqana Sodomeeqa şena q'öyre malaaik arayle. Lut şaharne akkaysana gyu'ur eyxhe. Manbı g'avcu, ayk'anna manbışde ögiylqa. Qiyğar ç'iyelqamee k'yorzul
    2: 'eyhen: – Yizın ç''ak''ınbı, qudoora, vuşde g''ulune xaa g''elybı hoğle, xəm g''eehe. Miç''eeb suğoots''u gyapk''e vuşde yəqqı''lqa. Manbışe alidghıniy qelen: – De''eş, şi xəm kuçee g''aahas.'
    3: Lutee geed eyheva, malaaikar qavaylenbı mang'une xaaqa. Lutee manbışis exhalyne otxhuniyka qecuyn gıney qadayle, manbışed oyxhanan.
    4: Manbı g'alyapk'asse, Sodom şaharın gırgın adamer mek'ıng'ule otçu q'əsıng'ulqamee savaylenbı xaane hiqiy-alla.
    5: 'İnsanaaşe Lut qort''ul eyhen: – G''iyna xəmde vasqa abıyn insanar nyavxha? Manbı şasqa qavaale, şi manbışika g''alyapk''as.'
    6: Lut manbışisqa g'aqa qığeeç'u, çuqad qihna akka qa'an.
    7: 'Mang''vee eyhen: – Çocar, qəlasın hıma''a.'
    8: Zaqa q'öyre adamiys hidyark'ınna yiş vor. Qavaales şosqa hucooyiy ıkkan he'e. Saccu ine insanaaşik sumoot'a, manbı yizde xaabın mihmanar vob.
    9: 'Adameeşe eyhen: – Yı''q''əlqa ts''ıts''xhe! İne insanee menne cigençe qarı şas yuguniy pisın xət qa''a. Vak manbışile beterin ha''as. Manbı Lutulqa hoohar, akka haq''var ha''as ıkkiykan.'
    10: Manke xaane malaaikaaşe xıl hotku Lut aqa cosqa ts'ıts'ı akka it'uma'an.
    11: Akkayne şene sural ulyobzurne insanaaşina k'ınnar, xərnar manbışe bı'rq' qaa'a. Mançil-alla insanaaşik'le akka iveeke deş.
    12: 'Malaaikaaşe Lutuk''le eyhen: – Vaqa inya''ar merna vuşune vor? Dixbı, yişba, yeznebı yiğne xizanın gırgınbı ine şahareençe qığee''e.'
    13: Şi in ciga hakkal ha'asın. İne milletıle geed şikayatbı Rəbbik'le g'ayxhı. Mançil-alla Rəbbee şi g'axuvuynbı ina şahar havaakal haa'as.
    14: 'Lutee hark''ın yişba haa''asde adameeşik''le eyhen: – Zaraba hudoora ine cigeençe, Rəbbee ina şahar havaakal haa''as. Yişba haa''asde adameeşine fıkreeqa, Lute coka dem haa''a vuxhesva qayle.'
    15: 'Miç''eed qexheng''a malaaikaaşe Lutuk''le eyhen: – Ekra ixhe! Xhunaşşeyiy yişba alyapt''ı ine cigeençe hoora. Deşxhee, şahar alytivk''al haa''amee şunab hapt''asınbı.'
    16: Lut yı'q'ra ı'ğı'ykır. Rəbbina mang'ulqa rəhı'm qabıva, malaaikaaşe Lutur, cuna xhunaşşer, yişbab xıleke avqu şahareençe qığaa'anbı.
    17: 'Manbı qığaa''ane gahıl malaaikaaşine sang''vee eyhen: – Yı''q''əlqa ilydyakkı hixve. İne Q''adaalil ulymoyzar, axtıne cigabışeeqa hixve. Deşxhee, qik''u əəsda.'
    18: 'Lutee manbışik''le eyhen: – Yizın ç''ak''ınbı! Vuşde ulen ina nukar aqqı, şu mana g''attixhanı''iyka, zas haa''ana yugvalla geeb qav''u.'
    19: Saccu hasre zı mane k'anene k'ınne şahareeqa hixu g'attixhanas. Man şu eyhen axtın cigabı geed əq'əna'adıd. Zı maqa hixharasse, balyaa zalqa hipxhır, zı gik'asda.
    21: 'Malaaikaaşine sang''vee Lutuk''le eyhen: – Yiğnimee manıd ha''a, ğu eyhena şahar alytivk''al hidyaa''a.'
    22: Ekra ixhe, maqa hixve! Ğu maqa hidirxhıl, zı sa kar ha'as deş. Lutee mana şahar k'ınnava uvhil-alla, mançin do Tsoar (k'ınin) axva.
    23: Lut Tsoarqa hirxhıling'a verığ ılqevç'u vooxhe.
    24: Rəbbee Sodomılqayiy Homoralqa ts'ayikan xəənçe kukurt gyooğa'a.
    25: İne Q'adaalilin şaharbı, ç'iyel ələən gırgın kar, maa vooxhen gırgın insanar deşaa'anbı.
    26: Lutuna xhunaşşe yı'q'əlqa sark'ıl ileekımee q'evane g'ayelqa siyk'al.
    27: Qinne yiğıl miç'eer İbrahim oza qıxha Rəbbine ögiyl ulyorzulyne cigeeqa hayk'an.
    28: Mana mançe Sodomıqa, Homorıqa mançine hiqiy-allane Q'adaaliqa ilyakka. Mang'uk'le mane cigeençe xənnə ts'ayike ı'lqən xhinnen sa kuma g'ece.
    29: İne Q'adaalilin şaharbı hakkal ha'ang'a, Allahıs İbrahim yik'el qarı, dişe Lut mançe hixu'u g'attixhana'a.
  21:
    1: Rəbbee ögiyl uvhuyn xhinne, Sarrays yugvalla haa'ana. Mang'vee huvuyn cuvab aqqaqqan.
    2: Allahee uvhuyne gahıl, Sarra vuxhne ayxu, q'əsde İbrahimıs dix uxu.
    3: İbrahimee Sarrayke ıxhayne duxays I'saq' (əqəna) do giyxhe.
    4: Allahee İbrahimık'le cune əmree uvhuyn xhinne, mang'vee dix, I'saq' ıxhayne molyne yiğıle sunnat ha'a.
    5: I'saq' yedike ıxhayng'a, İbrahimıqa vəş senniy vod.
    6: 'Sarree uvhuyn: – Allahee yizde aq''veeqa əqəna qali''ı! Man g''ayxhıyne gırgıng''ve zaka sacigee əqəna ha''as!'
    7: 'Sarreecad meed eyhen: – Şavaa İbrahimık''le eyheyiy, ine q''əsvalee zı uşax uxu yic gyoqa''as? Haane, yicıd uxuyn!'
    8: Uşax xət qıxha, nikneke gyarğılyna. I'saq' nikneke gyarğılyne yiğıl, İbrahimee xədın otxhun-ulyodğuy hele.
  22:
    1: Sabara gahıle Allahee İbrahim siliys ı'xı'yxə. Mang'vee «İbrahimva!» ona'an. İbrahimee «Hooyva!» eyhe.
    2: 'Allahee mang''uk''le eyhen: – Vas ıkkanna, vorna-deşda yiğna dix I''saq''ır alyart''u Moriya eyhene cigeeqa hoora. Zı vak''le haagvasdee suval, dix gyoxhxhane''e, q''urbanna alle''e.'
    3: İbrahimee çakra miç'eeqana suğots'u cune əməleys palanbı ı'xı'yxə. Mang'vee cukasana q'öyre mek'vna, sayir dix I'saq' ıkkekka. Mang'vee q'urban gyooxhan ha'asın osbıd qaxı, yəq avqaaqana Allahee uvhuyne cigeeqa.
    4: Man ciga İbrahimık'le xhebıd'esde yiğıl, vuk'ul ooqa qav'uyng'a, əq'ənançe g'ece.
    5: 'Mang''vee mek''vunbısik''le eyhen: – Şu əməleyka inyaa aaxve, zı duxayka şaqa üqqəs. I''bəədat ha''u, şosqa savk''alas.'
    6: Q'urban gyooxhan ha'as qaxıyn osbı İbrahimee cune duxayne I'saq'ne mıgalqa hele. Ts'ayiy ç'ikad vucee alyaat'a. Cona q'öyre maqa əlyhəng'ə,
    7: 'I''saq''ee dekkık''le İbrahimık''le eyhen: – Dek! Mang''vee alidghıniy qelen: – Dix, yizın k''ırı val vod. I''saq''ee qiyghanan: – Ts''ayiy osbı vodunbu, saccu q''urbanna beder nençene vuxhes?'
    8: 'İbrahimee eyhen: – Dix, q''urbanna beder Allahee Vucee haagvasda. İnbı sacigee avayk''ananbı.'
    9: Manbı qavaylenbı Allahee mang'uk'le uvhuyne cigeeqa. İbrahimee maa'ad q'urbanbı allya'an ciga ali'ı, çilqad osbı giyk'an. Qiyğar I'saq' ayt'ıl mane q'urbanbı allya'ane cigalyne osbışilqa g'alya'a.
    10: İbrahimee dix gik'asva xıl hotku ç'ika alyat'a.
    11: 'Mane gahıl Rəbbine malaaikee xəybışeençe mang''ulqa ona''an: – İbrahim, İbrahim! Mang''vee eyhen: – Zı inyaa vor!'
    12: 'Malaaikee eyhen: – Gadeyk simet''a! Mang''uk vuççud hıma''a! Həşde zak''le ats''axhxhayn, ğu Allahıle qəyq''ən vor, vaqa vornacar hamana sa dix, vucur ğu Cule qiykkın deş.'
    13: İbrahimee vuk'ul ooqa qav'umee, ğı'ç'ee gaçbı açatxırna sa g'arg g'ooce. İbrahimee hark'ın mana g'arg qabı, duxayne cigee q'urbanna ablyaa'a.
    14: 'İbrahimee mane cigayn do Yahve-İre (Rəbbee hagvasın) giyxhe. Mançil-allad həşdilqamee insanaaşe məxüd eyhe: «Vucee Rəbbee suval hagvasın».'
    15: 'Rəbbine malaaikee xəybışeençe İbrahimılqa onu''u meed eyhen:'
    16: '– Rəbbee inəxüdud eyhe: «Ğu ina iş hav''uva, vornacar sa dix qidiykınva, Zı Yizde doyulen k''ın g''iysar:'
    17: Zı vas hək'ebab xayir-düə hevles, yiğna nasıl xəədın xənebımee, deryahne hiqiy-allana g'um xhinne hexxaa'asda. Duşmanaaşin şaharbıd yiğne nasılınbı ixhes.
    18: Ğu Yizde cuvabıl k'ırı alixhxhiyl-alla, dyunyeyne gırgıne milletbışe yiğne nasılılek'e xayir-düə alyapt'as».
    19: İbrahim siyk'alna cuka abıyne mek'vunbışisqa. Mançe manbı sacigee siviyk'alanbı Beer-Şeveeqa. İbrahim Beer-Şevee axva.
  25:
    19: 'İbrahimne duxayn I''saq''ın taarix inəxüd vod: I''saq'' İbrahimıke g''arı.'
    20: I'saq'ee Paddan-Arameençe Aramğançene Betuelyna yiş, Lavanna yiçu Rivq'a hee'eng'a, mang'uqa yoq'ts'al senniy vod.
    21: I'saq'ee xhunaşşe vuxhne ideexvava Rəbbis düə hav'u. Rəbbik'le I'saq'na düə g'avxhu, mang'una xhunaşşe Rivq'a vuxhne ayxu.
    22: Yediyne vuxhnee uşaxar suç'ooka giviyğal. Məng'eeyid «Nişil-allane in yizde vuk'lelqa qadıva?» uvhu, Rəbbike qiyghanas hiyeek'an.
    23: 'Rəbbee məng''ı''k''le eyhen: – Yiğne vuxhne q''ölle millet vod, Yiğne vuxhnençe q''ölle xalq'' qığeç''es. Sa xalq'' manisa xalq''ıle gucuka ixhes, Xərne çocee k''ıning''us g''ullux haa''as.'
    24: Rivq'ayna uxasda gah qabıyng'a, ats'axhxhen məng'ı'ne vuxhne q'ömkaler vuxhay.
    25: Ts'erree uxuyne uşaxın g'ekva ç'əradaniy sayir mana xhayike hı'iyn kar xhinne xhırıra ıxha. Mançil-allad mang'un do Esav (xhırıra) giyxhe.
    26: Qiyğar manasa çoc Esavne mıq'leyke at'irq'ın dyunyelqa qarayle. Mançil-allad mang'unud do Yaaq'ub (mıq'leyke at'irq'ın) giyxhe. Manbı vuxhayng'a I'saq'ıqa yixhts'al senniy vod.
    27: 'Çocar ç''ak''ı qeebaxhe: Esav yugna k''onay, xaa hidöörəxəna insan eyxhe, Yaaq''ubur hexxan nıq'' denana xaana insan eyxhe.'
    28: I'saq'ıs Esavniyxhe geer ıkkiykanna, mang'vee ı'xı'yn həyvanar cus ıkkanəxüd eyxheva. Rivq'aysmee Yaaq'ubniyxhe ıkkiykanna.
    29: Sa yiğıl Yaaq'ubee yiq' haa'a. Esavır çoleençe orzul-ortul mıssıra qarayle.
    30: 'Esavee Yaaq''ubık''le eyhen: – Mane ç''ərane karake sık''ınin zas hele oxhanas, mıs qıxha. Mançil-alla mang''us q''öd''esın do Edom (çərara) giyxhe.'
    31: 'Yaaq''ubee eyhen: – Manke ts''erriyna dixvalla zas hevle.'
    32: 'Esavee eyhen: – Zı mıssınçe qek''ang''a zas ts''erriyna dixvalla nişistannane?'
    33: 'Yaaq''ubee eyhen: – Ts''etta zas k''ın he''e! Esavee k''ın g''assır ts''eppiyna dixvalla Yaaq''ubus qoole.'
    34: Yaaq'ubee Esavıs hüvəyna yiq'iy gıney hele. Esav otxhun-ulyodğu qığeç'u ayk'anna. İnəxüb Esavne ulesqa ts'erriyna dixvalla kar xhinne qavayle deş.
  27:
    1: 'I''saq'' q''əsniy qıxha, mang''une uleppışik''le g''ece deşdiy. Mang''vee xərna dix Esav k''anyaqa qort''ul uvhuyn: – Dix! Esavee mang''uk''le «Dek, zı inyaa vor» uvhu.'
    2: 'I''saq''ee uvhuyn: – Zı haane q''əs qıxha, g''iyna-g''iyqa qik''asda.'
    3: Həşdiylee aleet'e yiğın yaraxbıd – vukiy ayhenbıd – hak'ne çoleeqa yizdemee k'on üvxhe.
    4: Qiyğaled zas ıkkanan geed yugun otxhuniy hı'ı, zas alle. Manıd otxhun, zı vas qik'asse xayir-düə hevles.
    5: I'saq' duxayka Esavıka yuşan ha'ang'a Rivq'ee manbışil k'ırıniy iliyxhe. Esav çoleeqa k'on üvxas ark'ınmee,
    6: 'Rivq''a duxaysqa Yaaq''ubusqa hark''ın inəxüd eyhe: – Zak''le g''ayxhiyn dekke yiğne çocuk''le Esavık''le hayınva uvhu:'
    7: «Yizdemee sa k'on üvxü able, çiked sa yugun otxhuniy he'e. Manıd otxhun, zı vas qik'asse Rəbbine ögee xayir-düə hevles».
    8: 'Dix, həşde zı eyhençil yugda k''ırı gyaqqe:'
    9: hak'ne syuruneençe zasqa gırgınçile yugna q'öble mısva able. Mançike zı dekkıs ıkkanəxdun otxhuniy ha'as.
    10: Ğunad man dekkıs oxhanas ıkkees, qik'asse vas xayir-düə hevlecenva.
    11: 'Yaaq''ubee Rivq''ayk''le eyhen: – Yizda çoc Esav xhırına kar vor, zaqame xhırıvalla deşda.'
    12: Sayid dekkee zalqa xıl hadağva, ats'axhe zı cus horbı hı'iy. Manke xayir-düəyne cigee, mang'vee zalqa bed-düə g'axuvles.
    13: 'Yedee mang''uk''le eyhen: – Dix, valqa haa''asda bed-düə zalqa quvooracen. Saccu yizde cuvabıl k''ırı gyaqqe: hoora, uvhuyn kar zasqa alle.'
    14: Yaaq'ub hark'ın, mısvabı yedisqa adayle. Yedeeyid dekkıs ıkkanəxdın yugun otxhuniy ha'a.
    15: Mançile qiyğa Rivq'ee cone xaadın xərne duxayn Esavın gırgınçile yugun tanalinbı alyaat'u, k'ınne duxaylqa Yaaq'ubulqa alya'a.
    16: Xıleppışin oodun ciga, gardanıl nyaabiy xhırıvalla deş məng'ee mısvabışde g'ekvabışika iyt'alanbı.
    17: Qiyğad hı'iyn yugun otxhuniyiy gıney Yaaq'ubne xıleqa qele.
    18: 'Yaaq''ub dekkısqa qarı eyhen: – Dek! Dekke mang''uk''le eyhen: – Yizın k''ırı val vod. Ğu nenane vor yizde dixbışda?'
    19: 'Yaaq''ubee dekkık''le eyhen: – Yiğna ts''erriyna dix, Esav vor. Zı ğu uvhuyn xhinne hı''iyn. Həşder oza qıxha gyu''ur zı adıyn k''onan çuru oxhne, zas xayir-düə hevles vəəxecenva.'
    20: 'I''saq''ee duxayk''le eyhen: – Dix, nəxüdne ıxha vasqa inyəxüb zaraba k''on gipxhı? Mang''vee eyhen: – Yiğne Allahee, Rəbbee zas kumag hı''ı.'
    21: 'I''saq''ee Yaaq''ubık''le eyhen: – Dix, zasqa qora. Valqa xıl g''adğvas, zak''le ats''axhes, ğu yizda dix Esavee, dişee?'
    22: 'Yaaq''ub dekkısqa qıxhamee, dekkee I''saq''ee mang''ulqa xıl g''adğu eyhen: – Nıq'' Yaaq''ubunod, xıleppıd Esavınbı vod.'
    23: Yaaq'ubunud xıleppı cune çocunbı Esavınbı xhinne xhırıdava, I'saq'ık'le mana qıvaats'a deş. İnəxüb I'saq'ee Yaaq'ubus xayir-düə hoolena.
    24: 'Mang''vee qiyghanan: – Hək''erar ğu yizda dix Esavne? Yaaq''ubee eyhen: – Ho''o.'
    25: 'I''saq''ee meed eyhen: – Dix, k''onan çuru qadı ögeeqa gixhxhe, yic otxhun vas xayir-düə hevles. Yaaq''ubee ts''etta otxhuniy, qiyğad çaxır adayle. I''saq''ee otxhun, ulyoğan.'
    26: 'Mançile qiyğa I''saq''ee eyhen: – Dix, həşde zasqa qora, zas ubba he''e.'
    27: 'Yaaq''ub dekkısqana qıxha, mang''us ubba ha''an. I''saq''ıs mang''une tanalinçin eva ı''xı''mee, xayir-düə huvu eyhen: – Yizde duxayken eva, Rəbbee xayir-düə huvuyne çolbışiken xhinnevud.'
    28: Hasre Allahee vas ç'iyeyna yugna nyaq'viy xəən gyoğiy helecen, vas xətta g'ıkıy çaxır ixhecenva.
    29: Havaasre milletbışe vas g'ullux hee'ecen, Ummatbışe yiğne ögee vuk'ul avqa qee'ecen. Ğu yiğne çocaaşis xəbvalla he'e, Havaasre yiğne yedyne dixbışdab yiğne ögiyl gardan hı'kkeba vuxhecen. Vas bed-düə ha'anbışilqa bed-düə vuxhecen, Vas xayir-düə ha'anbışis xayir-düə vuxhecen.
    30: Yaaq'ubee I'saq'na xayir-düə alyapt'ı qığecumee, k'onaqa hark'ınna çoc Esav siyk'al.
    31: 'Esavee sa yugun otxhuniy hı''ı, dekkıs adı eyhen: – Dek, oza qıxha zı adıyne k''onane çurunuke oxhne, zas xayir-düə hevles vəxecenva.'
    32: 'Dekkee I''saq''ee mang''uke qiyghanan: – Ğu vuşune? Mang''vee eyhen: – Zı yiğna ts''erriyna dix Esav vorna.'
    33: 'I''saq''ne caneeqa it''umna zeze ooxha. Mang''vee ek''da qiyghanan: – Manke şena vuşuniy vor, k''on avaykı zas abına? Ğu qalesse gırgıne karıke otxhun, mang''us xayir-düə huvu. Xayir-düəyib mang''una vuxha.'
    34: 'Dekkee eyhenbı g''ayxhımee Esavee k''arats''ana ts''ir haa''a: – Dek, zasıb xayir-düə hevle, zınar xayir-düəna he''e!'
    35: 'I''saq''ee eyhen: – Çoc horbışika arı, yiğna xayir-düə g''avşuna.'
    36: 'Esavee eyhen: – Mang''un do həməxüdcad deşke Yaaq''ub ıxha? Mang''vee zas q''ö''es horbı ha''anbı vod: ts''eppa yizda ts''erriyna dixvalla g''avşu, həşdeb xayir-düə. Qiyğa eyhen: – Zas xayir-düə havaacı dişde?'
    37: 'I''saq''ee mang''uk''le eyhen: – Mana yiğna xərna hı''ı, gırgın ebanbı mang''us nukarar xhinne quvu, gıkınayiy ts''enne çaxırena hı''ı. Vas hucoone he''e, dix?'
    38: 'Esavee dekkık''le eyhen: – Dek, vaqa sa xayir-düəne vob? Zasıb xayir-düə hevle, dek! Esav axtıra geşşuna.'
    39: 'Dekkee Esavık''le inəxüd eyhe: – Ğu eyxhen ciga, ç''iyeyne barakayle, Xəybışded çiyike əq''əna ixhes.'
    40: Ğu vasın g'ık g'ılıncıka ha'as. Çocusub g'ullux haa'as. Ğu mang'uke g'attixhanasda gah qabıyng'a, Mang'una xamut gardanıle qopxu g'uvooxharasda.
    41: 'Dekkee Yaaq''ubus xayir-düə huvuyl-alla, Esavıs çoc g''ımece qexhe. Mang''vee culed alqa eyhen: – Dekkıqa gyaşesın yiğbı hiyxharıd. Manke zı yizda çoc Yaaq''ub gek''a.'
    42: 'Xənne duxee Esavee uvhuynbı Rivq''ayk''le g''ayxhımee, məng''ee k''ınna dix Yaaq''ub qort''ul eyhen: – Yiğne çocus Esavıs ğu giku, vake qəlıb qığaahas vukkan.'
    43: 'Dix, həşde yizde cuvabıl k''ırı alixhxhe: oza qıxha Xaraneeqa, yizde çoc Lavanne k''anyaqa hixve.'
    44: Yiğne çocuna qəl əlyhəəsmee, sabara gahna Lavanne k'ane axve.
    45: Valqana qəl apk'ınmee, ğu cuk hı'iynbı yik'el hitxınmee, zı valqa xabar g'axuvu mançe qalya'asda. Nişil-allane zı vuşde q'öng'ukesanar sa yiğıl yixhes?
    46: 'Qiyğa Rivq''ee I''saq''ık''le eyhen: – Q''etbışda eyxhene Esavne xhunaşşeeşine xılençe zı ı''mreke ayts''ına. Yaaq''ubeeyir mane cigayne içeeşina, manbı xhinnena, həməxürna Q''etbışda cus hey''ee, zı ı''mı''r nişiscabne haa''a?'
  28:
    1: 'I''saq''ee Yaaq''ub qort''ul, mang''us xayir-düə huvu, inəxübna mı''sləhət g''ooce: – Kana''anğançene içeeşike xhunaşşe himee''e.'
    2: Vaxt xıliy qıdyav'u Paddan-Arameeqa, yiğne yedyne dekkıne Betuelyne xaaqa hoora. Yiğne yedyne çoçune Lavanne yişbışike vas xhunaşşe hee'e.
    3: Gırgın əxəne Allahee vas xayir-düə hevlecen, ğu geer kulyfatnana hı'ı, vake g'abıynbı geeb qee'ecen, vake geed milletbı g'alecen.
    4: 'İbrahimne xayir-düəyke vasiy vake g''adıyne nasılbışisıb vuxhecen: hasre Allahee İbrahimıs helesva uvhuyn ciga – ğu menne cigeençe qarına xhinne iykaran ciga, hammaşiys vas helecen.'
    5: I'saq'ee Yaaq'ub yəqqı'l araççe. Mana Paddan-Arameeqa, Yaaq'ubneyiy Esavne yedine Rivq'ayne çocune Aramğançene Betuelyne dixene Lavanne k'anyaqa ayk'an.
    6: Esavık'le ats'axhen, I'saq'ee Yaaq'ubus xayir-düə huvu cus xhunaşşe hee'ecenva Paddan-Arameeqa g'axuvuva, sayib, mang'us xayir-düə hooleng'a «Kana'anğançene içeeşike xhunaşşe hime'eva» mı'sləhət g'ooce.
    7: Yaaq'ubeeyid dekkıliy yedil k'ırı gyaqqı Paddan-Arameeqa ayk'an.
    8: Esavık'le g'ecen, kana'anğançen içer dekkıs vukkan deşubne.
    9: Esav ayk'anna I'smı'ı'lyne k'anyaqa. Mang'vee İbrahimne duxayna I'smı'ı'lyna yiş Maxalat cune xhunaşşeeşine ooğançe hee'e. Maxalat Nevayotna yiçuniy vor.
    10: Yaaq'ub Beer-Şeveençe qığeç'u Xaranne suralqa ayk'an.
    11: Sa cigeeqa hirxhılymee, verığ k'yoçuva mang'vee xəm maa g'aaha. Mang'vee ç'iyele sa g'aye alyapt'ı, vuk'lek avqa givxhu, g'ılexhana.
    12: Mang'uk'le nik'ek ç'iyele xəybışeeqa hiyxharan q'ı't'yar, çilek'enad Allahın malaaikar ılqeç'u, gyəə g'ece.
    13: 'Rəbbee q''ı''t''yaaşil ulyorzul eyheyiy: – Zı yiğne dekkıne dekkına İbrahimna, sayir I''saq''na Allah Rəbb vorna. Ğu g''alirxhuyn ç''iye vasiy vake g''abıynbışis heles.'
    14: Yiğna nasıl ç'iyelin toz xhinne xəppa vuxhes, geeb qeepxha garbılqayiy şargılqa, şimalılqayiy canubulqa ookas. Ç'iyeyne aq'valyne gırgıne milletbışe valeyiy vale g'abıynbışile k'ena xayir-düə alyapt'as.
    15: Zı vaka vorna, Zı ğu, nençeğana ark'ıneeyir havacı, ine cigeeqa sak'al ha'asda. Zı ğu g'alerçes deş, Zı uvhuyn gırgın ha'asın.
    16: 'Yaaq''ub nik''eençe muğur qıxha eyhen: – Hək''erar, Rəbb inyaa ooxhur. Zak''le man ats''a deşdiy.'
    17: 'Mang''vee qərq''iniyvalin eyhen: – Nimeeyiy ine cigayn qəq''ən ha''a. İn Allahne xaale ğayrı medın kar deşod, inbı xəybışin akkabıvud.'
    18: Yaaq'ub miç'eer çakra suğots'u, cune vuk'lek avubna g'aye alyapt'ı işaarat xhinne giviyxhe. Qiyğad Allahne doyule çilqa zeytunun q'ış k'ya'a.
    19: Mang'vee mane cigayn do Bet-El (Allahın xav) giyxhe, mankilqamee mane şaharın do Luz ıxha.
    20: 'Qiyğa Yaaq''ubee k''ın g''assır eyhen: – Allah zaka ixheene, hoyharne ine yəqqə zı havaceene, zas oxhanasın gıneyiy alya''asın tanalinbıd huveene,'
    21: yugvale zı dekkıne xaaqa sark'ıleene, manke Rəbb yizda Allah ixhes.
    22: İşaarat xhinne gyuvxhuna ina g'aye Allahın xav ixhes. Ğu helesde gırgınçike yits'ıb'esda pay Vas qivles.
  29:
    1: Yaaq'ub ayk'anna şargılyne milletbışde cigabışeeqa.
    2: Çoleeab mang'uk'le sa kahrız g'ooce. Mançine k'anya'ad xhebılle vəq'əbışin syuru g'alitxhu eyxhe. Vəq'əbışis mane kahrızeençe xhyan hele ıxha. Kahrızne ghalelib xəbna g'aye vooxhe.
    3: Gırgın vəq'əbı maqa sadıyng'a, çobanaaşe kahrızne ghalelyna g'aye qavaak'anav'u vəq'əbışis ats'esın xhyanbı huvu, g'aye giviyxhe vuxhana çine cigaylqa kahrızne ghalilyqa.
    4: 'Yaaq''ubee manbışike qiyghanan: – Çocar, şu nençenbıne vob? Manbışe eyhen: – Şi Xaraneençenbı vob.'
    5: 'Yaaq''ubee manbışik''le eyhen: – Naxorna neva Lavan ats''anane? Manbışe eyhen: – Ats''ana.'
    6: 'Yaaq''ubee manbışike qiyghanan: – Mana yugrayee? Manbışe eyhen: – Ho''o, yugra vor. Haaşe, mang''una yiş Raahile cune vəq''əbışika qöövur.'
    7: 'Yaaq''ubee eyhen: – Verığ axtıvaleevub, vəq''əbı sa''ana vaxt vuxha deşub. Vəq''əbışis xhyan huvu, uxhiyxhanas ıkkee.'
    8: 'Manbışe eyhen: – Çobanaaşe gırgın vəq''əbı sacigeeqa sidi''ı, g''aye kahrızne ghalele qavaak''an hidyav''u, man ha''as ixhes deş. Man gırgın hı''iyle qiyğa şasse xhyan heles əxə.'
    9: Yaaq'ub manbışika yuşana'ang'a, Raahilee dekkın vəq'əbı qadayle. Raahileyib çobaniyvallaniy haa'a.
    10: Yaaq'ubık'le dayisiy Lavanna yiş Raahileyiy con vəq'əbı g'acesse, mang'vee ark'ın g'aye qavaak'anav'u dayisiyne vəq'əbışis xhyan hele.
    11: Qiyğa Yaaq'ubee Raahileys ubba hı'ı axtıra geşşe giyğal.
    12: Mang'vee Raahileyk'le dekkıne ebanbışikena Rivq'ayna dix ıxhay eyhe. Raahilee g'adeexvan ark'ın man dekkıs yuşan ha'a.
    13: Lavanık'le yiçeyna dix arıva g'ayxhımee, g'adayxvan ögiylqa qığeç'e. Mana xhılibışeqa sı'ı ubba hı'ı cune xaaqa qıkkekka. Yaaq'ubee gırgın kar Lavanıs yuşan ha'an.
    14: 'Lavanee mang''uk''le eyhen: – Ğu hək''erar yizde ebanavur. Yaaq''ub manbışəng''ə sa vazna axuyle qiyğa,'
    15: 'Lavanee mang''uk''le eyhen: – Nya''a, ğu yizda ebanava, ğu zas q''ərabne iş haa''as? Zak''le eyhelan yiğna hək'' hucoone vuxhes?'
    16: 'Lavanıqa q''öyre yişniy vor: xərıng''ı''n do Leaniy, k''ıning''ı''nıd Raahileniy vod.'
    17: Leayne uleppışik'le torandaniy g'ece, Raahileme ul givxhasda, xhyan ittuna içiy yixha.
    18: 'Yaaq''ubus Raahile yikkiykınil-alla eyhen: – K''ınne yiş Raahileynimee zı vas yighılle senna iş g''ooce.'
    19: 'Lavanee eyhen: – Mana vas hiyvee, merne insanıs hiyvuyle, nimeexheyid yugda eyhe. Ğu şing''əəcar axve.'
    20: Yaaq'ubee Raahilel-alla yighılle senna iş haa'a. Mana yikkiykinil-alla mana vaxt mang'une ulesqa sa-q'ölle yiğ xhinne qavayle.
    21: 'Yaaq''ubee Lavanık''le eyhen: – Vaxt g''abına, həşde yizda xhunaşşe zasqa qiyeele, məng''ı''ka ixhes.'
    22: Lavanee mane cigabışin gırgın insanar sav'u otxhun-ulyodğuy hele.
    23: Xəmder Raahileyne cigee Lea akkeehe Yaaq'ubne k'anyaqa. Yaaq'ub məng'ı'ka g'ılexhana.
    24: (Lavanee cuna nukar Zilypan Leays g'ulluxçiy xhinne heele.)
    25: 'Yaaq''ubık''le mana Lea yixhay miç''eed ats''axhe! Mang''vee Lavanık''le eyhen: – Nya''a ğu zak məxdun kar hı''ı? Zı Raahileyneme dişde vas iş g''avcu? Nişil-allane ğu zas horbı hı''ı?'
    26: 'Lavanee eyhen: – Yişde ine cigee k''ınna yiş xərıng''ı''le ögee adamiys heelen ədat deşin.'
    27: İn ülycüm bıkıre'e, Raahiler vas hiyles. Məng'ı'nimeeyir ğu yighılle senna yizde k'ane iş haa'as vukkan.
    28: 'Yaaq''ubee həməxüdud ha''an: man ülycüm bıkıra''an. Lavaneeyir Raahile mang''us xhunaşşe yixhecenva heelena.'
    29: (Cuna nukar Bilyhanır, Raahileys g'ulluxçiy xhinne hiyvu.)
    30: Yaaq'ub Raahileykar g'ılexhana. Raahile mang'us Leayle geer yikkiykan. Mana Lavanne k'ane sa yighılle sennar horaxana.
    31: Rəbbik'le Lea deykan g'aycumee, məng'ı's uşaxar uxooxas vəvxı'y hele. Raahileyssemee vuxhne eexvas yeexə deşdiy.
    32: 'Lea vuxhne ayxu sa dix uxu. Mang''un do Ruven (ilyaake, dix!) gixhxhı eyhen: – Rəbbik''le zı höödəxən g''acuyn. Həşde zı yizde adamiys yikkiykanasda.'
    33: 'Mana meer vuxhne eexva. Sayir dix uxu eyhen: – Rəbbik''le zı deykan yixhay g''ayxhı, inar huvuna. Mang''unud do Şimon (Mang''uk''le g''ayxhiyn) giyxhe.'
    34: 'Lea xhebır''es vuxhne ayxu dix uxu eyhen: – İne yəqqə adamiy zaka ixhes, zak at''iq''anasda, zı mang''us xhebiyre dix uxuva. Mançil-allad mang''un do Levi (at''iq''anasda) giyxhe.'
    35: 'Yoq''ur''es mana vuxhne ayxu meer dix uxu, eyhen: – İne yəqqə zı Rəbb axtı qa''as. Mançil-allad mang''un do Yahud (axtı qa''as) giyxhe. Mançile qiyğa məng''ee sabara gahna uxoxa deş.'
  30:
    1: 'Raahileysse Yaaq''ubus uşax uxas dəxəmee, məng''ee yuçeys paxılıyvalla haa''a. Məng''ee adamiylk''le eyhen: – Zas uşax hele, deşxhee, qiyk''asda!'
    2: 'Yaaq''ub Raahileylqa qəllamişxha eyhen: – Nya''a zıne vas uşax hidele, nya''a zı Allahne vor?'
    3: 'Raahilee eyhen: – Yizda nukar Bilyhan alert''e, məng''ı''ka g''alixhe. Məng''ee uşax uxumee zı mana alyar''tu mang''us yedyvalla haa''as, zı uşaxdena imeexvacenva.'
    4: Raahilee cena nukar Bilyhan adamiys xhunaşşe yixhecenva heele. Yaaq'ubur məng'ı'ka g'ılexhana.
    5: Bilyhan vuxhne ayxu, mang'us dix uxu.
    6: 'Raahilee eyhen: – Allah məhkamee yizde sural ıxha, yizın nıq'' g''ayxhı, zas dix huvu. Mançil-allad məng''ee mang''un do Dani (Mang''vee məhkamee havacesda) giyxhe.'
    7: Raahileyna nukar Bilyhan meer vuxhne eexvaa, məng'ee Yaaq'ubus q'ör'esda dix uxooxa.
    8: 'Raahilee eyhen: – Zı yuçeyka saç''iyku, Allahne kumagıka ğamiyxhana. Məng''ee mançil-allad uşaxın do Naftali (yizın saç''iykvuy) giyxhe.'
    9: Leaysse sabara gahna uşaxar uxooxas vəvxü deş. Məng'ee mançil-allar cena nukar Zilypan Yaaq'ubus xhunaşşe yixhecenva heele.
    10: Leayne nukaree Zilypanee Yaaq'ubus sa dix uxu.
    11: 'Leayee eyhen: – Nimee xəbna xoşbaxtiyvallayiy! Məng''ee mang''un doyud Qad (xoşbaxtiyvalla) giyxhe.'
    12: Leayne nukaree Zilypanee Yaaq'ubus q'ör'esda dix uxu.
    13: 'Leayee eyhen: – Zı baxtivarır, yadaaşed zak''le baxtivarva eyhes. Məng''ee uşaxın do Aşer (baxtivar) giyxhe.'
    14: 'Ruvenık''le suk qiviyşalne gahıl çolead mandragorun ala iveeke, mang''vee manbı yedis Leays adayle. Raahilee Leayk''le eyhen: – Yiğne duxee adıyn mandragorbışike zasıd helelan.'
    15: 'Leayee məng''ı''k''le eyhen: – Adamiy xılençe g''ayşuy ç''əvxha dişdee? Həşded duxayn mandragorbıne g''ayşes ıkkan? Raahilee eyhen: – Həməxüdxheene, hasre duxayne mandragorbışil-alla ine xəmdiys yizda adamiy vaka g''alixhecen.'
    16: 'Yaaq''ub exheeqana çoleençe qööngə, mang''unee ögeeqa Lea qığeyç''u eyhen: – Ğu g''iyna zaka g''alixhas, yizde duxee adıyne mandragorbışis zı ğu alişşu. Yaaq''ub mane xəmde məng''ı''ka g''ılexha.'
    17: Allahık'le Leayna düə giviyxhena. Lea vuxhne ayxu, Yaaq'ubus xhor'esda dix uxu.
    18: 'Leayee eyhen: – Allahee zı yizda nukar yizde adamiys hiyvuy höötxüva, yizda hək'' quvuna. Məng''ee uşaxın do İssaxar (Mang''vee hək'' quvuna) giyxhe.'
    19: Leaye meer vuxhne eexvaa, məng'ee Yaaq'ubus yixhır'esda dix uxooxa.
    20: 'Məng''ee eyhen: – Allahee zas sa yugna pay huvu. Həşde yizde adamee zas hı''rmat gyuvxhesda. Zı mang''us yixhıyre dix uxuva. Məng''ee uşaxın do Zevulun (hı''rmat) giyxhe.'
    21: Sabara gahıle məng'ee sa yiş yuxu, doyud Dina giyxhe.
    22: Allahee Raahile yik'el qiyelee'e, məng'ı'na düə g'avxhu, uşax uxasın xhinne qee'e.
    23: 'Mana vuxhne ayxu sa dix uxu eyhen: – Allahee zalin pisın do ak''ani''iyn.'
    24: «Allahee zas sayir dix helecenva» uvhu, Raahilee mang'un do Yusuf (Mang'vee sayir helecenva) giyxhe.
  35:
    9: Yaaq'ub Paddan-Arameençe siyk'alang'a Allah mang'us dyagu, xayir-düə huvu,
    10: 'eyhen: – Yiğın do Yaaq''ub vodun. Həşdiyle valqa Yaaq''ubva ona''as deş. G''iyniyke şaqa yiğın do İzrail ixhes. İnəxüd mang''un do İzrail eyxhe.'
    11: 'Qiyğa Allahee mang''uk''le eyhen: – Gırgın əxəna Allah Zı vorna. Ğunab yiğna nasıl hexxee''e, geeb qee''e. Vake sa millet deş, geedın milletbı g''ales. Yiğne nasıleab paççaharıb vuxhesınbı.'
    12: İbrahimısiy I'saq'ıs huvuyn ç'iyebı Zı vasıd helesınbı. Valed qiyğa yiğne nasılıs heles.
    13: Allah Yaaq'ubne k'anençe – yuşana'ane cigeençe ooqa ts'ıts'axhxhe.
    14: Yaaq'ubee Allah cuka yuşan hı'iyne cigee sa g'aye ulyoozaraa'a. Qiyğad Allahne doyule çilqa zeytunun q'ışiy kya'an k'ı'ı.
    15: Yaaq'ubee Allah cuka yuşan hı'iyne cigayn do Bet-El (Allahın xav) giyxhe.
    16: Yaaq'ubiy cuna xizan Bet-Eleençe avayk'ananbı. Efratısqa hiviyxharang'a Raahileys uşax eyxhe. Uxooxang'a məng'ee xəppa k'ov ts'ıts'av'u. Məng'ı'n uxuy dağamda ılğeç'ee.
    17: 'Məng''ee k''ov ts''ıts''a''ane, uxooxane gahıl kumag ha''ane xhunaşşee eyhen: – Qimeeq''ən, vas meer dix ıxha.'
    18: Mana qeek'aniy vor, duxays Ben-Oni (yizde uts'urna dix) do giyxheng'a. Qiyğa dekkeme mang'un do badal hı'ı Benyamin (sağne xıleena dix) giyxhe.
    19: Raahile qeek'ana. Efratne (Bet-Lexemne) yəqqə mana k'eyxhı.
    20: Yaaq'ubee Raahileynee nyuq'nelqa sa g'aye giviyxhe. Mana g'aye g'iyniyne yiğılqamee Raahileyne nyuq'nel guts xhinne avxuna.
    21: İzrail mançe ark'ın, Migdal-Ederne şene aq'val çadır güvxü.
    22: İzrail maa'ar axvang'a, Ruven dekkıne nukarıka Bilyhayka g'ılexha. İzrailik'le man ats'axhxhen. Yaaq'ubuqa yits'ıq'vər dixniy vor.
    23: 'Manbı Leaye vuxuynbıniy vob: Yaaq''ubna ts''erriyna dix Ruven, qihnanbıb Şimon, Levi, Yahud, İssaxariy Zevulun vuxha.'
    24: 'İnbıb Raahilee vuxuynbıniy vob: Yusuf, Benyamin.'
    25: 'İnsabıme Raahileyne nukaree Bilyhanee vuxuynbıniy vob: Dani, Naftali.'
    26: 'Leayeyne nukaree Zilypaneeyib inbıniy vuxu: Qad, Aşer. Yaaq''ubus Paddan-Aramee vuxhayn dixbı inbı vuxha.'
    27: Yaaq'ub Mamreeqa Kiryat-Arbenne (Xevronne) k'anyaqa, dekkıne I'saq'ne k'aneqa qarayle. İbrahimiy I'saq' Mamreab menne cigaynbı xhinne vuxha.
    28: I'saq'ee vəşşe molts'al sen hı'ı.
    29: Mana ine dyunyeyle ats'ı q'əs qıxha qek'a. Mana dixbışe Esaveeyiy Yaaq'ubee k'eyxha.
  37:
    1: Yaaq'ub Kana'anne ölkee axva. Mang'ule ögiylir mang'una dek, maa'ar menne ölkençe qarına xhinne axva ıxha.
    2: 'Yaaq''ubuke g''abıynbışin taarix inəxüd vod: Yaaq''ubna dix Yusuf yits''ıyighıd sennana cehilyniy vor. Mang''vee dekkıne xhunaşşebışde Bilyhanneyiy Zilypanne dixbışika syuruniy uxhiyxhan ha''a. Yusufee manbışe qotkuda hidya''an işbı dekkısniy hixhara''anbı.'
    3: Yusuf dekkıne q'əsvale uxuva, İzrailis (Yaaq'ub) mana gırgıne dixbışile geerniy ıkkiykan. Mang'vee Yusufus geed rangbınan tanalin iyxhva'a.
    4: Çocaaşik'le dekkıs Yusuf manbışile geer ıkkan g'acumee, mana manbışis g'ımeece qexhe. Mançil-allab mang'uka kara'əba yuşan haa'as vukkiykan deş.
    5: Yusufuk'le sa nyak' g'ece. Mang'vee man nyak' çocaaşis yuşana'a. Mançile qiyğa çocaaşis mana sık'ırrar g'ımece qıxha.
    6: 'Yusufee manbışik''le eyhen: – Zak''le g''acuyne nyak''ıl k''ırı gyaqqe!'
    7: Şi çolune yı'q'nee alafniy iyt'al. Sayid sayangada yizın alaf suğots'u qotkuda ulyozzuriyn, vuşunbud yizınçine hiqiy-alla sadı mançine ögiyl vuk'ul avqa qav'u.
    8: 'Çocaaşe mang''uk''le eyhen: – Hək''erane, ğu şas paççahne ixhes, xəbvallane haa''as? Cun nyak''bı məxüd yuşan hı''il-alla, mana sık''ırrar g''ımece qexhe.'
    9: 'Yusufuk''le sa medın nyak'' g''ece, man çocaaşis yuşan hı''ı eyhen: – Zak''le meed nyak'' g''acu, k''ırı gyaqqe! Verığ, vaz, yits''ısable xəne yizde ögiyl k''yoyzariy.'
    10: 'Mang''vee nyak'' dekkısiy çocaaşis yuşana''ang''a, dek mang''uqa aldarxhun eyhen: – Man vak''le g''acuyn nyak'' hucoova eyhenne? Hək''ebane, zınar, yedir, yits''ısayre çocur abı, yiğne ögiyl ç''iyelqamee k''yoozaras?'
    11: Dekkee Yusufee uvhuyn in cuvab yik'el aqqaqqan, çocaaşemee man höödəxə deş.
    12: Yiğbışde sa yiğıl Yusufun çocar Şekem eyhene şaharne suralqa dekkın syuru uxhiyxhana'as hapk'ıning'a,
    13: 'İzrailee cune duxayk''le Yusufuk''le eyhen: – Çocaaşe Şekemne sural syuru vodun uxhiyxhan ha''a. Qora ğunar manbışisqa yəqqı''l ha''as. Yusufee dekkık''le eyhen: – Nya''a ı''qdə?'
    14: 'Dekke mang''uk''le meed eyhen: – Hak''ne ilekke, çocar yugbaye, syuru üç''üddaye? Qiyğab zas sa xabar able. Mana məxür Xevronne q''adaalile Şekemqa yəqqı''l ha''ana.'
    15: 'Mang''vee çocar çolee t''abal ha''ang''a mang''usqa maa''ar sa insan qızaxxa. Mane insananee mang''uke qiyghanan: – Hucoone t''abal ha''a?'
    16: 'Mang''vee eyhen: – Zı çocar t''abal haa''a. Hucoone ixhes, zak''le eyhelan, manbışe syuru nyaadiy uxhiyxhan ha''a?'
    17: 'Mane insanee eyhen: – İnençe apk''ıninbı. Zak''le manbışike «Dotan eyhene şaharne suralqa vüqqəsva» g''ayxhı. Yusuf ayk''anna çocaaşiqar qihna. Mang''usqa manbı Dotanee gyabak''a.'
    18: Çocaaşik'le mana əq'ənançe qöö g'ecena. Yusuf hixharasse, çocaaşe mana gik'asva q'arar hoole.
    19: 'Manbışe sana-sang''uk''le eyhen: – Haane, nyak''bı g''ecena qöövur!'
    20: Qudoora mana xhyan sa'ane k'oraleeqa g'uvoxharas. Qiyğad, mana çolane həyvanaaşe qoduva eyhes. Manked g'ece, nen eyhenbıyiy mang'un nyak'bı.
    21: 'Man xərne çocuk''le Ruvenık''le g''ayxhımee, Yusuf manbışde xılençe g''attixhana''asdemee eyhen: – Qudoora mana gidek''as,'
    22: eb k'idyaa'as, vuşucar deşde cigee sa qooqqune k'oraleeqa g'uvoxharas, hooracen, saccu mang'uk sumoot'a. Mang'us ikkiykanan, Yusuf çocaaşine xılençe g'attixhan hı'ı dekkısqa qıkkes.
    23: Yusuf çocaaşisqa hirxhılymee, çocaaşe mang'une tanalin şen rangbınan kar ts'ıts'ı'ı g'eeşşen.
    24: Vucur xhyan deşde k'oraleeqa g'uvoyxhar.
    25: Çocar kar oxhanas giv'uring'a, Gilead eyhene cigeençe qöön I'smı'ı'lybışin karvan g'ece. Manbışe devabışilqa alixhxhı ədviyatbı, balyzam, ətriyatbı əlyhəəyiy man karbı Misirqa ıkkees.
    26: 'Yahudee çocaaşik''le eyhen: – Şi çoc gik''u, man dyugul he''ee, şas mançike hucoone hixharas?'
    27: Qudoora mang'uk sidyoot'as I'smı'ı'lybışis massa heles. Nəxürcar mana yişda çoc eyxhe, şi sa ebanbı vob. Çocaaşe mang'une cuvabıl k'ırı iliyxhen.
    28: Maqa şen Midiyanğançe qöön kar massa helenbı hipxhırmee, çocaaşe Yusuf k'oraleençe alqavhu I'smı'ı'lybışis g'ane nuk'rays massa hele. Manbışer Yusuf qıkkekana Misirqa.
    29: Ruven k'oraalisqa sark'ılymee, g'ecen, Yusuf maa'ar deşor. Çoc maa'ar g'ıdecesse mang'uk divan qitxhu cune tanalin qıt'axxa.
    30: 'Qiyğa mana çocaaşisqa sak''ı eyhen: – Gade şaa''ar deşor, həşde zı hucoone ha''as?'
    31: Manbışe Yusufun tanalinbıd alyat'u, q'ına givk'u eb ülyööq'ə.
    32: 'Qiyğale çocaaşe man rangbınan tanalin dekkısqa adı eyhen: – Şak''le in avaykı, ilekke, man tanalin yiğne duxaynee, deşxhee, dişene?'
    33: 'Dekık''le tanalinbı qıvats''ı eyhen: – İn tanalinbı yizde duxaynbıvud! Mana bahalne həyvanın orxhun ixhes! Hək''erar Yusuf qodu-soduvur!'
    34: Yaaq'ubee cune tanalinbı qıt'axxı, culqa palanbı alya'a. Mana duxayqa geer geşşu.
    35: 'Gırgın dixbı, yişba mang''us yik''bı heles savayle. Mang''us manbışil k''ırı alixhes diykkın, eyhen: – Zı ahaleeqa duxayna ak'' avqu əlyhəəs. Mana duxayqa geer məxür geşşu.'
    36: Mane Midiyanaşeer, Yusuf Misirne fironne g'aravulyçeeşine xərıng'us Potifarıs massa hele.
  39:
    1: Yusuf Misirqa qıkkı. Fironne g'aravulyçeeşine xərıng'vee, Misirğançene Potifaree mana I'smı'ı'lybışike ileşşena.
    2: Rəbb Yusufukaniy vor, mana gırgın kar uftanda ha'as həsilexhenaniy. Yusuf Misirğançene xərıng'une xaaniy axvana.
    3: Mang'une xərıng'uk'le g'ecen, Rəbb mang'ukavur, mang'vee gırgın işbı uftanda həsilya'avud.
    4: Yusuf xərıng'une ulesqa yugra qarı, mang'uke xərıng'vee cusdacar nukar ha'a. Xərıng'vee Yusufuke cun xav vuk'lek ıkkekana hı'ı, cun gırgın karıd mang'une xıleqa quvu.
    5: Mang'vee Yusufne xıleqa xaanayiy karana xəbvalla quvuyle qiyğa, Rəbbee Yusuful-alla Misirğançeng'une xaas barakat hoole. Potifarne xaa, çolee, gırgıne karee Rəbbina barakat g'ooce giviyğal.
    6: Mang'vee cun gırgın kar Yusufne xılyaqa qele, mang'une vuk'ulee otxhun-ulyodğuyle ğayrı medın vuççud eyxhe deş. Yusuf tanaler, aq'vayler micagra ıxha.
    7: 'Sabara gah ılğevç''uyle qiyğa, xərıng''une xhunaşşeyna Yusufulqa ul gipxhı eyhen: – Qora zaka g''alixhe.'
    8: 'Yusufus man ha''as ıkkiykan deş. Mang''vee məng''ı''k''le eyhen: – Zı inyaanang''a xərıng''uk''le cune xaa hucoo ıxhay, nen ıxhay ats''a deş. Zı həşde ine xaa xərna eyxhe. Yizde xərıng''vee cune xaadın gırgın kar vale ğayrı yizde xıleqa quvu. Saccu ğu, cuna xhunaşşeva, qideele. Zı nəxüdne məxdun qəlasın he''e? Man he''ee Allahne ögeyir xənne bınahee k''eyxhas!'
    10: Məng'ee man yiğıs Yusufuk'le eyhe ıxha, Yusufusmee məng'ı'ka ixhesır, g'alixhasır ıkkan deşdiy.
    11: Yusuf sa yiğıl cune işiqar qihna xaaqa ikkeç'e. Xaane insanaaşike ar vuşucar ıxha deş.
    12: Məng'ee mana tanalinçike aqqı «Zaka g'alixheva!» eyhe. Yusufee tanalinbı məng'ı'ne xıle g'ali'ı g'aqa hexva.
    13: Zəiyfayk'le g'acuyng'a, Yusufee tanalinbı cene xılevud g'ali'ı hixu,
    14: 'məng''ee xaane insanaaşilqa onu''u eyhen: – İlyaake, vuşde xərıng''vee şi tesser hee''ecenva cühüt şasqa arı! Mana zaka g''alixhasva zasqa qarı, zımee xəbna ts''ir hav''u!'
    15: Yizda ts'ir g'avxhumee, mang'vee tanalinbı g'ali'ı g'aqa hixu!
    16: Potifar xaaqa sak'alasmee, məng'ee Yusufun tanalinbı cesne havace.
    17: 'Məng''ee adamiysıd akaran karbı yuşanı''ı, eyhen: – Ğu inyaqa ariyne nukar cühüt''e, zı tesser he''esva zasqa ikkeç''u,'
    18: zı manke k'arats'ana ts'ir hav'u! Ts'ir g'avxhu mana tanalinbıd g'ali'ı, g'aqa hixu.
    19: Yusufne xərıng'uk'le xhunaşşeyn «yiğne nukaree zak in hı'ı» cuvabbı g'ayxhesse, mang'us k'yabaylena.
    20: Yusuf aqqı zindaneeqa, paççahın avqvuynbı havaacene cigeeqa qele.
    21: 'Rəbb Yusufukaniy vor. Yusufus Rəbbee yugvalla ha''a: zindanne xərıng''une ulesqa mana yugra qarayle.'
    22: Zindanne xərıng'vee zindane avqvuyn gırgınbı Yusufne xılyaqa qoole. Maa'ad ha'ane gırgıne işbışis Yusufeniy xəbvalla haa'a.
    23: Yusufusqa quvuyne işbışde nençikacar zindanna xərna ilyakkana deşdiy. Rəbb cukava, Yusuf gırgın işbı uftanda ha'as həsilexhenaniy.
  40:
    1: Sabara gah ılğevç'uyle qiyğa, Misirne paççahne insanaaşee, ulyoğan helenbışde xərıng'veyiy gıney qecenbışde xərıng'vee paççah qəllamişxhesın kar ha'a.
    3: Manbı avqu g'aravulyçeeşine xərıng'une xaane, Yusuf aqqıne zindaneeqa qoole.
    4: G'aravulyçeeşine xərıng'vee manbı qoolenbı Yusufusqa, Yusufee manbışis k'ılvalla hee'ecenva. Misirne paççahna ulyoğan helenayiy gıney qecena sabara gahna zindanee avxuyle qiyğa,
    5: sa xəmde manbışik'le curayn-curayn mə'nabınan nyak'bı g'ece.
    6: Yusuf miç'eer manbışisqa qarımee, manbışe aq'vabı havaxanı'ı g'ece.
    7: 'Yusufee cuka sacigee xərıng''une xaa, zindanee havaacene fironne insanaaşike qidghın ha''an: – Nya''a g''iyna aq''vabı havaxanı''ı?'
    8: 'Manbışe mang''uk''le eyhen: – Nyak'' g''acu, man nyak'' nen eyheniy, eyhes əxəna deşur. Yusufee manbışik''le eyhen: – Nya''a Allahee dişde ats''al hele, nyak'' hucoova eyheniyva eyhesın? Hinnalan man zas yuşan he''e.'
    9: 'Ulyoğan helenbışde xərıng''vee cun nyak'' yuşan hı''ı eyhen: – Zak''le nik''ek yizde ögee t''ımılena tayang g''avcu.'
    10: Mane t'ımılene tayangıl xheyible tübəəyiy. T'ur qı'ğə-qı'ğə mançin t'et' g'avhu, t'ımıl aleyli'ı.
    11: Yizde xıle fironun k'olaniy vod, zı man ts'ets'ybı fironne k'oleeqa hoç'un, yicid fironusqa q'uvu.
    12: 'Yusufee mang''uk''le eyhen: – Man in eyhen vodun: xheyible tübəə xhebılle yiğ eyhen vodun.'
    13: Xhebne yiğıle fironee ğu zindaneençe qığavhu yisseyne işilqa sak'ala'as. Şenkiyn xhinne mang'us ulyoğan helena ixhes.
    14: Hucoon ixhes, gırgın kar yəqqı'lqa gitxhumee, zı yik'el qale'e. Zas sa yugvalla hee'e, fironusne yizın do ağmiş he'e. Zı ine zindaneençe g'attixhan he'e.
    15: Zı cühüt'yaaşine cigeençe qöqüna vor, inyayıd zı zindaneeqa gixhasın vuççud hı'ı deş.
    16: 'Gıney qeceng''uk''le Yusufee nyak'' yugvalis yuşan ha''a g''acu eyhen: – Zak''leme nik''ek yizde vuk''lel oo xheyible ç''emç''e cagvarane gıneyna g''avcu.'
    17: Oğane ç'emç'ee fironusva hı'iyn curayn-curayn gıney ıxha. Mane ç'emç'eеnçis şit'yaaşe k'ufarniy ı'xiyxə.
    18: 'Yusufee inəxüd eyhe: – Man in eyhen vod: xheyible ç''emç''e, xhebılle yiğ eyhen vod.'
    19: Xhebne yiğıle fironee ğu zindaneençe qığavhu, yiğna vuk'ul candakike curav'u, candak yivele qı'xəs. Şit'yaaşed cis k'ufar ı'xəs.
    20: Xhebne yiğıle fironun yedike ıxhayn yiğ eyxhe. Mang'vee cune insanaaşis otxhun-ulyodğuy hele. Ulyoğan helenayiy gıney qecena zindaneençe qığav'u, cune insanaaşine hiqa qavayle.
    21: Ulyoğan helenbışda xərna şenkiyn xhinne cune işilqa sak'ala'a, mang'veyid ögiylin xhinne k'ola fironne xıleqa qele.
    22: Gıney qecenabışda xərnar givayxanna. Gırgın kar Yusufee uvhuyn xhinne eyxhe.
    23: Ulyoğan helenbışde xərıng'vee Yusuf yik'el qalya'a deş, yik'el hixanı'ına.
  41:
    1: 'Q''ölle sen ılğeç''uyle qiyğa fironuk''le inəxdun nyak'' g''ece: mana Nil eyhene damayne mıglek ulyorzul eyxhe.'
    2: Dameençe yighıble micagna tavulyna zer qığevç'u, damayne mıglek uxhiyxhan giyğal.
    3: Mançile ğayrı dameençe meeb yighıble qəlana, k'üvəna zer qığooç'e. Manbı atk'ın şenesa zerbışde k'ane damayne mıglek ulyoyzar.
    4: Qəlaneyiy k'üvəne zerbışe yighıble micagna tavulyna zer hööğəna. Mane gahıl firon nik'ençe muğur qexhe.
    5: 'Mana meer nik''eeqa ark''ıniys, medın nyak'' g''ece: sa sukune cucukeençe yighıble gyavts''una micagna sukena gıt''y (sunbul) ələə g''ooce.'
    6: Mançile qiyğa şargıne mıtsee gyotxhuniyn yighılle k'üvən suken gıt'y aleyle.
    7: K'üvəne sukunee gıt'yın yighıble micagna gyavtsuna sukuna gıt'y hööğəna. Manke firon muğur qexhe, man sa nyak' ıxhay ats'axhen.
    8: Miç'eer mana suğotsuyng'a cusda ciga iveeke deşiy. Misirın nekke k'oran ək'elikan insanariy cadu ha'anbı mang'vee cusqa saa'a. Fironee manbışis cun nyak' yuşan he'eeyid, manbışik'le ats'axhe deş man hucoo eyheniy.
    9: 'Ulyoğan helenbışde xərıng''vee fironuk''le inəxüd eyhe: – Fironuk''le eyhesın cuvab zas həşde yik''el qadı. Sa yiğıl firon it''umra cune nukaraaşilqa qəllamişxha, mang''vee zınar gıney qecenbışda xərnar g''aravulyçeeşine xərıng''une xaane zindaneeqa akkya''a.'
    11: Sa xəmde yişde q'öng'uk'lesana curayn-curayn mə'nabınan nyak'bı g'ece.
    12: Maa'ar şakasana g'aravulyçeeşine xərıng'una nukar, cühüt' cehiliyne. Nik'ek g'acuynbı şi mang'us yuşanı'ı. Zak'leyiy şeng'uk'le curayda-curayda, yişin nyak'bı nen eyhenniyva mang'vee uvhuyn.
    13: Gırgın kar mang'vee eyhəxüd ıxha. Zı yizde yisseyne işilqa sak'ı, gıney qecenar givarxınna.
    14: Fironee Yusuf cusqa qoyt'al. Mana hamankecar zindaneençe qığavhu, vuk'ul gyapxhı, tanalinbı badal hı'ı, fironusqa qarayle.
    15: 'Fironee Yusufuk''le eyhen: – Zak''le sa nyak'' g''acu, man nen eyhen ıxhay, şavussecad eyhes dəxı''yn. Zak''le g''ayxhiyn, vasse nik''ek g''acuynbı nen eyhenbıyiyva eyhes əxəvud.'
    16: 'Yusufee inəxüd eyhe: – Man zaken deş vod. Allahee fironus kara''əən alidghıniy qelesın.'
    17: 'Fironee eyhen: – Zak''le nik''ek g''acuyn, zı Nil eyhene damayne mıglek ulyorzulyur.'
    18: Dameençe yighıble tavulyna micagna zer qığevç'u, damayne mıglek uxhiyxhan giyğal.
    19: Mançile qiyğa yighıbleb geeb qəlana, həlale g'a'aypxhına zer qığevç'u. Misirvolle zak'le məxdun qəlan zerbı g'acu deşdiy.
    20: K'üvəneyiy qəlane zerbışee, yighıble ts'eppa dameençe qığevç'una tavulyna zer opxhunna.
    21: Tavulyun zerbı mançine vuxhnyaqa atk'ıneyid, mançin vuxhunbu mə'lim hidi'iynbı. Manbı nəxüdiy vod, həməxüdud axuynbı. Manke zı muğur qıxha.
    22: 'Qiyğa zak''le nik''ek in g''acu: sa sukune cucukeençe yighıble gyavts''una yugna sukena gıt''y alyabı.'
    23: Mançile qiyğad yighılle şargıne mıtsın gyoxhxhani'iyn k'üvən, q'əran sukun gıt'y aleyle.
    24: K'üvəne sukune gıt'yın yighıble yugna sukuna gıt'y hööğəna. İn nik'ek g'acuynbı, zı cadu ha'anbışis yuşanı'iynbı. Zak'le man nen eyheniy, eyhes əxəna dexhana.
    25: 'Yusufee fironuk''le eyhen: – Fironne nyak''bışe sa karake yuşana''a. Allahee, vucee ha''asın kar fironus ats''axhya''a.'
    26: Yighıble tavulyna zeriy yighıble yugna sukuna gıt'y yighılle sen eyhen vodun. Mane nyak'bışe sa karake yuşana'a.
    27: Mançile qiyğa qığevç'una yighıble k'üvənayiy qəlana zerıb, şargıne mıtsee gyopxhunna yighıble q'ərana sukuna gıt'yıb, yighılle sen eyhen vodun. Man yighılle senna mısvalla vuxhes eyhen vodun.
    28: Zas fironuk'le manvaniy eyhes ıkkan, Allahee, vucee ha'asın kar fironus ats'axhya'a.
    29: Sık'ınne gahıle Misir geed barakanan yighılle sen g'iğalas.
    30: Mançile qiyğa yighılle senna məxübna mısvalla vuxhes, Misir vuxhana ögiylyna baraka mançin yik'el hivxanaa'as. Mısvalin nyaq'v q'əra qaa'as.
    31: Mana mısvalla məxüb yı'q'ba ılğevç'uva, ögiyl vuxhana barakat ulesqa qavaales deş.
    32: Fironuk'le man nyak' q'ö'es g'acuyng'a, Allahee man kar hək'edad sık'ınne gahıle vuk'lelqa qalya'asınva eyhen ıxha.
    33: Mançil-allar fironee Misirne ölkayna xərna gixhxhesda ək'elikanayiy ats'aalikana insan t'abal he'ecen.
    34: Fironee ölkavolle cun insanar ç'ak'ınbı xhinne gyuvxhecen, Misir sav'uyne sukuke manbışe xhob'esda pay barakanane yighne senna see'ecen.
    35: Hasre manbışe mane yugne senbışee alyabına mana suk şaharbışee, fironee əmr hav'uyn xhinne, see'ecen.
    36: Man sı'iyn gırgın kar Misirilqa qalesde yighne mıssıne seniys ixhecen, ögiyle qööne mane yighne mıssıne senee ölkeebınbı xhal hımabat'acenva.
    37: Fironusiy cune insanaaşis mana fıkır yik'eençe vooxhe.
    38: 'Mang''vee cune insanaaşik''le eyhen: – İna insan xhinnena şok''le Allahın Rı''h vodnana insan aveekesdane?'
    39: 'Fironee Yusufuk''le eyhen: – Vak''le Allahee in karbı haguxhee, man vale ats''alikana, vale k''orane ək''elikana deşdava eyhen vodun.'
    40: Zı ğu yizde xaana xərna giyxhe, yizde ölkayne gırgıng'vee ğu uvhuyn ha'as. Saccu zı paççah xhinne vale xərna ixhes.
    41: 'Fironee Yusufuk''le meed eyhen: – Həşdiyle ilekke, zı ğu bıkırne Misirna xərna giyxhe.'
    42: Mang'vee cune t'ubelyna t'ucva g'avşu Yusufne t'ubelqa qaa'a. Mang'ulqa nekke yugne katanıke hı'iyn g'üvənan tanalinbı ali'ı, gardanılqab k'ınəəğəyke hı'iyn t'exa qalya'a.
    43: 'Fironee mang''us cune daşk''abışin qöd''esın hele. Qiyğab manbışile hiib əlyhəəne cune insanaaşilqa əmr hav''u eyhen: – Yəq'' hevlecenva ts''irbı he''e. İnəxür fironee Yusufuke Misirnacar xərna ha''a.'
    44: 'Fironee Yusufuk''le eyhen: – Firon zı ixheyir, ğu ittevhu bıkırne Misiree şavacad t''ub ı''ğviykaraa''as deş.'
    45: Fironee Yusufus Safnat-Paneah do giyxhe. Mang'us xhunaşşe yixhecenva On eyhene şaharne kaahinna Fotiferanna yiş Asnat heele. Yusuf mançer ayk'anna bıkırna Misirna ölka alycaaxhvas.
    46: Misirne paççahısnee, fironusnee işilqa giyğalang'a, Yusufuqa xhebts'al senniy vod. Mana fironusse qığeç'u, Misirvolle alycaxxvas ayk'an.
    47: Barakatnane yighne senee ç'iyeyn geed xətta kar aleylya'a.
    48: Mane barakatnane yighne senee Misiree alyadıyn gırgın kar Yusufee şaharbışeeqa sa'a. Hucooyiy mane şaharne hiqiy-allane çolbuşeençe sı'ı, mane şahareeyid g'alyadaççe ıxha.
    49: Yusufee deryaheena g'um xhinne geeb suk saa'a, mang'vee mana qəpqəs dyooxheva qəbəqqə deş.
    50: Yusufus, mıssın senbı qalesse, On şaharne kaahinne Fotiferanne yişşe Asnate q'öyre dix uxu.
    51: 'Mang''vee ts''erriyne duxayn do Menaşşe (yik''el hixana''as) gixhxhı eyhen: – Man do zı mançil-alla gixhxhı, Allahee zı ts''ıts''ı''inbıyiy dekkın xav yik''el hixana''as hassırva.'
    52: 'Mang''vee q''ör''esde duxayn do Efrayim (barakatnana) gixhxhı eyhen: – Man do zı mançil-alla gixhxhı, zı mane cigee uts''ur ts''ıts''e''eyid, Allahee maa''ar zı barakatnana hı''ı.'
    53: Yusufee uvhuyn xhinne, Misiree yighılle barakatnan sen g'attitxhın, yighılle mıssın sen giyğal. Mıssıvalla gırgıne cigabışee vooxhena, saccu Misirıl oxhanasın kar dena idyavxu.
    55: 'Misirne cəmə''ətın oxhanasın kar g''at''umee, manbı k''yokkanbı fironusqa oxhanasın kar heqqas. Mang''vee cəmə''ətık''le eyhen: – Hudoora Yusufusqa havak''ne, mang''vee uvhuyn he''e.'
    56: Ç'iyeyn aq'vavollete mıssıvalla vuxha. Misir mısvalla geeb xəb qooxhe g'avcu, Yusufee suk sav'uyn cigabı aaqı, mançe Misirbışis suk massa hoole giyğal.
    57: Gırgıne ölkabışee it'umna mısvalla gibğılil-alla, gırgınəəng'ançe insanar Yusufusqa abayle vuxha suk alivşes.
  42:
    1: 'Yaaq''ubık''le Misir suk vobva ats''axhamee, mang''vee dixbışik''le eyhen: – Nya''a şu sana-sang''uqa ilyaaka avxu?'
    2: Zak'le g'ayxhıyn Misir suk vobubva. Havak'ne mançe şasda suk alivşe, deşxheene şi xhal hapt'as.
    3: Yusufna yits'iyre çoc suk alivşesva Misirqa havayk'an.
    4: Saccu Yusufna çoc Benyamin Yaaq'ubee çocaaşika g'ıxele deş. Mana qəyq'ənna Benyaminık sayid sa kar eyxheva.
    5: Kana'anaaşine cigabışee mısvalybıva, suk ulyooşenbışika İzrailin dixbıb abı vuxha.
    6: Yusuf bıkırne ölkayna xərnaniy, Misirvolleteb suk vuceeniy massa hoole. Yusufun çocar abıyng'a mang'une ögiyl ç'iyelqame k'yobzuriynbı.
    7: 'Yusufuk''le cun çocar g''avcuykum qıvats''eeyib, qıvdyats''inçilqa hadaççe. Manbışika mana sacurayracar eyxhe. Yusufee manbışike qiyghanan: – Nençene şu abı? Manbışe eyhen: – Kana''ane ölkeençe, otxhanan kar alişşes.'
    8: Yusufuk'le cun çocar qıvaats'anbı, çocaaşik'lemee vuc qıvats'ı deş.
    9: 'Yusufus cehilynang''a çocaaşine hək''ee g''acuyn nyak''bı yik''el qadı, manbışik''le eyhen: – Şu casusarıb, ölkayn it''um hidi''iyn cigabı ats''axhxhesıb abı!'
    10: 'Çocaaşe mang''uk''le eyhen: – De''eş, yişda xərna, yiğın g''ular otxhanan kar alişşes abı.'
    11: Yişin gırgınbı sang'un dixbı vob. Yiğın g'ular qopkuyn insanar vob, şi casusar deş vob.
    12: 'Yusufee manbışik''le eyhen: – De''eş, şu abıynbı g''aces, nyaadiy yişde ölkayn it''um hidi''iyn cigabı!'
    13: 'Manbışe eyhen: – Şi yiğın g''ular yits''ıq''öyre çoc vob, Kana''anne cigeençene sang''un dixbı vob. Yişda k''ınna çoc dekkıne k''ane vor, manasar xəəqa-ç''iyeeqa ıxha.'
    14: 'Yusufee manbışik''le eyhen: – Gırgın kar zı şok''le uvhuyn xhinnevud, şu casusarıb!'
    15: 'Zı şu inəxüb siliys üvxəs: fironne vuk''lelen k''ın g''iysar, vuşda k''ınna çoc inyaqa ittyareene, şosse inçe əlyhəəs vəəxəs deş.'
    16: Vuşda sa g'axıle k'ınna çoc ayrecen, avxuynbıb inyaa avqvas. Manke zak'le g'acesın şu eyhen horee-hək'enee. Deşxheene, fironne vuk'lelqa k'ın ixhecen, şu casusarıbva!
    17: Yusufee manbı xhebılle yiğna zindanee havaacı.
    18: 'Xhebıd''esde yiğıl Yusufee manbışik''le eyhen: – Zı Allahıle qəyq''ənna: zı uvhuyn he''eene, şu üç''übba aaxvas.'
    19: Şu qopkuyn insanarxhee hasre vuşda sa zindane axvecen, mansanbışemee xaa'ab mıssıba avxuynbışis suk vukkeecen.
    20: Qiyğa vuşda k'ınna çoc zasqa ayre. Məxüd zak'le ats'axhxhesın, şu eyhenbı hək'enbıyee, deşxhee dişeene. Mançika şunab hapt'iyke g'attivxhanasınbı. Mançis çocaaşe ho'ova eyhe.
    21: 'Manbışe sana-sang''uk''le eyhen: – Hək''ebab şi çocus hı''iynçına cazaa vob ts''ıts''aа''a. Mang''vee şalqa miz ky''a''ang''a, şak''le mang''uk qitxhuyn divan g''acu, şi mang''vee uvhuyn hı''ı deş. Mançil-allad yişde vuk''lelqa in divan adı.'
    22: 'Ruvenee manbışik''le inəxüd eyhe: – Zı uvhu dişdiy gadeys pisvalla hımaa''a, şumee zal k''ırı alixhxhı deş. Həşdeb şi mang''une ebal-alla cazaa ts''ıts''aa''a.'
    23: Çocaaşik'le ats'a deşdiy Yusufee col k'ırı iliyxheva. Mana manbışika sak'ala'ang'une kumagıkva yuşan ha'a ıxha.
    24: Yusuf çocaaşisse şaqana ark'ın, geşşena. Qiyğar meer cosqacar sak'ı, manbışika gaf haa'a. Çocaaşine yı'q'neençe Şimon aqqeva əmr haa'a. Qiyğaler mana manbışik'le g'ece-g'ece iyt'alna.
    25: Yusufee əmr haa'a manbışin balagbı sukun gyats'e'e, co adiyn nuk'rad conecad balagbışeeqa gixhxhe, yəqqı'sıd oxhanasın kar hele. Həməxüdud ha'an.
    26: Çocaaşe suk əməleeşilqa alivxhu, mançe avayk'ananbı.
    27: Manbışde sang've xəm g'aahane cigee əməleys yem helesva balagın ghal aaqıyng'a, balagne ghalee cun nuk'ra g'ece.
    28: 'Mang''vee çocaaşik''le eyhen: – Yizın nuk''ra sak''ıyn, haane yizde balageevud. Manbışin yik'' aqqaqqa, qəpq''ı''n sana-sang''uk''le eyhen: – Şak Allahee hucooyiy hı''ı?'
    29: 'Manbı dekkıne k''anyaqa Kana''anne cigabışeeqa qabı, mang''us vuk''lelqa qadiynbı inəxüd yuşan ha''a:'
    30: – Şene ölkayna xərna şaka sacurayracar yuşan hı'ı. Mang'uk'le həməxüd ats'axhxha, şi menne ölkayn casusarniyxan.
    31: 'Şimee mang''uk''le uvhuyn: «Şi qopkuyn insanar vob, casusar deş.'
    32: Şi yits'ıq'öyre çoc sa dekkın dixbı vob. Sa yişda çoc xəəqə-ç'iyeeqa ıxha, k'ınna yişda çocur Kana'anne cigabışee dekkıne k'ane vor».
    33: 'Şene ölkayne xərıng''vee şak''le uvhuyn: «Şu qopkuyn insanar vuxhay inçike ats''axhxhes: çocaaşina sa yizde k''ane g''alerçe, şunab xizanbı mıssıvalike g''attixhan haa''as suk alyapt''ı hudoora.'
    34: Mançile qiyğar k'ınna çoc zasqa ayre. Manke zak'le ats'axhxhesın şu casusaraye deşxhee, qopkuyn insanare. Qiyğaler vuşda çoc şosqa quvu, zı ine cigabışee iviykarasiy kar alişşes şosqa hassarasın».
    35: Balagbı haç'a'ang'a çocaaşik'le con nuk'ranan yut'elybı caa'ad iveeke. Cocarıb cona dekkır nuk'rabı g'acu qəvəyq'ənanbı.
    36: 'Yaaq''ubee manbışik''le eyhen: – Şu zı dixbışkena hı''ı! Yusufır deşda, Şimonur deşda, həşder Benyamin qıkkekka! Man eyxhen gırgın zak eyxhe!'
    37: 'Ruvenee dekkık''le inəxüd eyhe: – Ğu mana yizde xıleqa qele, zı mana vasqa sak''al ha''asda. Zı mana vasqa sak''al hide''eene, yizda q''öyursana dix gyapt''e.'
    38: 'Yaaq''ubee eyhen: – Yizda dix Benyamin maqa şokasana ı''qqəs deş. Yizde xhunaşşeyke Raahileyke sa hamana axu, mang''una çoc qik''una. Sayid mang''une vuk''lelqa yəqqə sa kar qadeene, zı q''əsvalee mane uts''uruka ahaleeqa əlyhəəs.'
  43:
    1: Kana'anaşine cigabışee mısvalybı geedniy qeetxha.
    2: 'Çocaaşe Misirğançe abına suk opxhun g''apt''ımee, dekkee manbışik''le eyhen: – Havak''ne şas sık''ınin oxhanasın kar alişşe.'
    3: 'Yahudee mang''uk''le inəxüd eyhe: – Şene insanee şas yugda g''ayxhı''iyn, yizde ulesqa qımaale şokasana vuşda çoc dexhene.'
    4: Ğu çoc şaka g'axuvuynxhiy şi hapk'ın vasın otxhuniy ileşşeyiy.
    5: Ğu mana g'ıxdevee, şi maqa vüqqəs deş. Şene insanee şak'le uvhuynniy çoc ittyare yizde ulesqa qımaale.
    6: 'Manbışde dekkee İzrailee eyhen: – Nya''a şu zalqa ina ver ablyav''u, nişisne şu şene insanık''le uvhu şoqa sayır çoc vornava?'
    7: 'Manbışe eyhen: – Mane insanee yişdeyiy yişde xizanbışde hək''e geed qidghınbı hı''ı: «Həşde dek üç''ürne vor? Merna şoqa çoc vornane?» Şinad mang''une alidghıniybışis cuvabniy qele. Nya''a yişde ək''eleeqa qadayleyiy, mang''vee çoc ayreva eyhes ıxhay?'
    8: 'Yahudee dekkık''le İzrailik''le eyhen: – Gade g''aykke, şi əlyhəəs. Ğunar, şinab, uşaxarıb hidyapt''ı manke üç''übba aaxva.'
    9: Zı mang'ul-alla vas cuvab qeles, ğu mana zake qiyghne. Zı mana vasqa qidyaree, yiğne ögiyl ulyozar hide'ee, zı yiğne ögiyl qik'asmee vuk'ul avqa ixhes.
    10: Şi vaxt ılğıdyavhunaxhiy, həşdilqasse q'öneyəqees hapk'ın qabı vooxheyiy.
    11: 'İzrailee eyhen: – Mennəxüd dexhexhenee, şu in kar he''e: q''oç''ebışeeqa ine cigayne inette yugne meyvabışike, qiyğale xhinne balyzam, sık''ınin itv, ədviyat, ətriyat, püste, badam sı''ı mane insanıs pay xhinne ıkkee.'
    12: Q'öd şene ögiylinmeen nuk'ra aleet'e. Balagbışeead yı'q'əlqa qadıyn nuk'rad ıkkı vuşde xıleka sak'ale'e, sayib manbı balagbışeeqa yugba ilydyaakı vooxhe.
    13: Çocur alyart'u, mane insanne k'anyaqa savk'le.
    14: Gırgın əxəne Allahee mana insan şos məxür g'üvəna qe'ecen, mang'veeyir vuşda şenasa çociy Benyamin şoka xaaqa savaak'alas havaasrecen. Zınar uşaxarşikena ixhesxhee, hasre ixhecen.
    15: Çocaaşe Benyaminır, paybıd, q'öd şenimen nuk'rad alyat'u hamankecab gyabak'anbı yəqqı'lqa. Misirqa hipxhır manbı Yusufusqa qavayle.
    16: 'Yusufuk''le Benyaminır manbışika sa cigee g''acumee, cun xav vuk''lek ıkkekang''uk''le eyhen: – İn insanar yizde xaaqa quvku, həyvan gyuvk''u ç''əra qee''e, manbışe zaka yı''q''ı''hiyn karbı oxhanas.'
    17: 'Mane insanee Yusufee cuk''le nəxüdiy uvhu həməxüdud ha''an: man insanar quvkekkanbı Yusufne xaaqa.'
    18: 'Manbışe co Yusufne xaaqa quvkekkava qəpq''ı''n eyhen: – Şene ögiyl balagbışee sak''alı''iyne nuk''ral-alla şi quvkekka. Mang''us şalqa xıl g''ot''alas, şale ğamxha əməler g''ayşu, şake nukarar haa''as vukkan.'
    19: 'Manbı xaaqa əkkəəne cigee Yusufne xav vuk''lek ıkkekang''usqa qeepxha inva eyhe:'
    20: – Yişda xərna, şi şene ögiylib otxhanan kar alişşes abıynbıniy.
    21: Şi xəmde aaxvane cigee balagbışin ghalybı aaqiyng'a, gırgıng'uk'le cun nuk'ra nəxüdiy vod k'ıl qidexha balagne ad iveeke. Həşde man şi yişde xıleka yı'q'əlqa sak'ala'a.
    22: G'iyniysın otxhuniy alişşesınıd şi nuk'ra curayda adı. Şen nuk'rad şavaame yişde balagbışeeqa gixhxhı, ats'a deş.
    23: 'Xav vuk''lek ıkkekang''vee eyhen: – Gırgın çine cigal vod, qıməəq''ən. Vuşdeyiy vuşde dekkıne Allahee man nuk''ra vuşde balagbışeeqa gixhxhı. Şu şene ögee adıyn nuk''ra zasne vod. Qiyğaler Şimon manbışisqa qığayhe.'
    24: Mane insanee çocar qavaylenbı Yusufne xaaqa. G'elybı hoğalasın manbışis xhyaniy əməleeşisın yemıd helen.
    25: Çocaaşik'le uvhuyng'a co Yusufuka yı'q'ı'hin kar maa oxhanasva, manbışe mana qalesse con paybı qığa'anbı.
    26: Yusuf xaaqa qarımee, manbışe co adiyn paybı hagu, mang'une ögiyl çiyelqamee k'yoozaranbı.
    27: 'Yusufee manbışike qidghın ha''a: – Co nəxübiyva? Şena şu eyhena vuşda q''əsda dek nəxürneva? Meernaneva həşde?'
    28: 'Manbışe eyhen: – Yiğna g''ul, yişda dek meerna, yugra vor. Manıd uvhu Yusufne ögiyl ç''iyelqamee k''yoozaranbı.'
    29: 'Yusufee ul alivk''arav''uyng''a cune yedikena çoc Benyamin g''acu eyhen: – Şena şu zak''le eyhena k''ınna çoc haynane? Qiyğa Benyaminık''le eyhen: – Dix, Allahee vas yugun helen.'
    30: Yusufuk'le çoc g'acumee, mang'un yik' hoyç'an giyğal, geşşuy qadayle. Mana ek'ra qığeç'u, cune gozeeqa ark'ın yugra geşşena.
    31: 'Yusuf aq''va hodğul qiğeç''e. Mang''vee geşşuy aqqı əmr haa''a: – Otxhuniy qalle.'
    32: Otxhuniy mang'us curayda, çocaaşis curayda, mang'uka kar otxhanne Misirbışis curayda qadayle. Misirğançenbışisse Cühüt'yaaşika sacigee kar oxhanas əxən deşdiy, mançile Misirğançenbı həlyvəyq'ənanbıniy.
    33: Yusufne ögiyl çocar senbışis sik'ı çiçiqab qihna gyuv'araa'a. Manbı sana-sang'uqa ilyаakı mattebaxhenbı.
    34: Yusufne ögiylyne otxhuniybışike manbışisdab pay curaa'ana. Saccu Benyaminna pay mansanbışde paybışile xhoniyəqqee xəppa vuxha. Məxüd manbışe mang'uka yugda otxhun-ulyoğan.
  44:
    1: 'Yusufee cun xav vuk''lek ıkkekang''ulqa əmr haa''a: – İne insanaaşin balagbı cosse qıkkes əxəsdemeene otxhuniyka gyats''e''e. Co adiyn nuk''rad conecad balagbışde ghaleeqa gixhxhe.'
    2: Yizda nuk'rayna kasamee k'ıning'une balageeqa vucee sukuke quvuyne nuk'rayka sacigee givxhe. Şeng'vee gırgın Yusufee uvhuyn xhinne ha'a.
    3: Miç'eed qıxhayng'a, in insanar cone əməleeşika sacigee yəqqı'l aa'anbı.
    4: 'Manbı şaharılee geeb əq''əna qepxha deşdiy, Yusufee xav vuk''lek ıkkekang''uk''le eyheng''a: – Ek''ra oza qıxha mane insanaaşiqa qihna hoora, avarq''ılymee manbışik''le eyhe: «Nişil-allane şu yugvalis pisvalla hav''u?'
    5: Nişil-allane yizde xərıng'una nuk'rayna kasa qöpqü? Mang'vee mançe ulyoğan, falika ilyakka. Şu qotkuda hı'ı deş!»
    6: Xav vuk'lek ıkkekana manbışiqa avarq'ıl cuk'le uvhuyn manbışilqa hixhara'an.
    7: 'Çocaaşe mang''uk''le eyhen: – Nişil-allane yişde xərıng''vee məxdun cuvab eyhe? Şasse g''ulaaşisse məxdun kar ha''as əxəye!'
    8: Şak'le balagbışee aveykiyn nuk'rad Kana'annee cigabışençe sak'alı'ı vas qadı. Nişil-allane şi xərıng'une xaançe k'ınəəğəyiy nuk'ra qöqəs?
    9: Hasre man kar şavusneyiy aveeykı, mana insan gik'ecen, avxuynbıb xərıng'us nukarar vuxhecen.
    10: 'Mang''vee eyhen: – Şu yugda uvheeyid, hasre inəxüd ixhecen: man kar şavusneyiy aveeykı mana yizda nukar ixhecen, mansanbışil bınah aaxvas deş.'
    11: Çocaaşe zarada balagbı gyaqqı çin ghalybı aaqa.
    12: Xav vuk'lek ıkkekang'vee xərıng'ule girğıl k'ıning'ulqamee t'abala'ana, kasa Benyaminne balagee iveeke.
    13: Çocaaşe cok qitxhuyne divanıke tanalinbı qıt'axxa'a. Qiyğa əməleeşilqa karıd alixhxhı siviyk'alanbı şahareeqa.
    14: Yahud çocaaşika sacigee Yusufne xaaqa qarayle. Mane gahıl Yusuf xaa eyxhe. Manbı Yusufne ögee ç'iyelqamee k'yoozaranbı.
    15: 'Yusufee manbışik''le eyhen: – Şu hı''iyn hucoone? Şok''le ats''a dişdiy, zına xhinnena insan falika ilyakkıme gırgın g''ecen?'
    16: 'Yahudee eyhen: – Şi xərıng''uk''le hucoovane, nenvane eyhes? Nəxübne şi qopkuynbı xhinne haagvas? Allahee şi hav''una bınah haagva. Həşde şinab, kasa neng''usneyiy avaykı manar, yişde xərıng''un g''ular vooxhe.'
    17: 'Yusufee eyhen: – Zı məxdun kar ha''as deş. Kasa şavusneyiy aveykı mana yizda g''ul ixhes, mansanbıb qı''dəpq''ı''n dekkısqa savk''le.'
    18: 'Manke Yahud mang''usqa qıxha eyhen: – Yizda xərna hucoone ixhes, yiğne g''ulus xərıng''uk''le cuvab eyhes hasre. Ğu firon xhinnena insan ixheyir, ğu yiğne g''ululqa qəllamışmexhe.'
    19: 'Şenke xərıng''vee g''ulaaşike qiyghıninniy: «Şoka dek, çoc vornane?»'
    20: 'Şi manke xərıng''uk''le uvhuynniy: «Şaqa sa q''əsda dek vorna, cuqar qəsvalee ıxhana sa k''ınna dix vor. Mang''una çoc qik''una, cune yedine dixbışike mana sa axu, dekkısır mana geer ıkkan».'
    21: 'Manke ğu yiğne g''ulaaşik''le uvhuynniy: «Mana zasqa ayre, zak''le g''aces».'
    22: 'Şinad xərıng''uk''le uvhuynniy: «Gadeysse dek g''alerçes əxə deş, g''alerçeyir, dek qik''asda».'
    23: 'Ğumee yiğne g''ulaaşik''le şak''le uvhuynniy: «K''ınna çoc ittyareene, sayib yizde ulesqa qımaale».'
    24: Yiğne g'ulusqa, yişde dekkısqa sapk'ılıng'a, yişde xərıng'vee uvhuyn mang'us yuşanı'iyn.
    25: 'Yişde dekkee uvhuyn: «Meeb havak''ne şas sık''ınin otxhuniy alişşu alle».'
    26: 'Şimee uvhuyn: «Vüqqəs vəəxəs deş. Saccu yişda k''ınna çoc şaka ı''qqəxhee, şasseb maqa vüqqəs vəəxə. Şasse şeng''usqa qeepxhes vəəxəs deş, k''ınna çoc şaka dexheene».'
    27: 'Yiğne g''ulee yişde dekke, şak''le uvhuyn: «Şok''le ats''an yizde xhunaşşee Raahilee zas q''öyre dix uxu.'
    28: 'Sa dix yizde k''anençe ark''ın sak''ı deş, zınad uvhuyn: hək''erar mana sa bahalne həyvanın qodu-sodu ixhes. Həşdilqamee zak''le mana dix g''acur deş.'
    29: Şu inasa dixır alyart'vee, mang'uned vuk'lelqa sa kar qadeene, ahaleeqa şu yizda cagvarana vuk'ul uts'uruka quvkees».
    30: Həşde şassee yiğne g'ulusqa yişde dekkısqa savaak'alas vəəxəs deş. Mana mang'us geerxhe ıkkiykanna.
    31: Mana gade şaka g'ıdecveene, yik' qotxu qik'asda. Manke yiğne g'ulaaşe dekkına cagvarana uts'urun gyavts'una vuk'ul ahaleeqa quvkees.
    32: 'Yiğna g''ul eyxhena zımee, dekkıs cuvab huvu uvhuyn: «Zı mana vasqa sak''alde''eene, yiğne ögiyl qik''asmee vuk''ul avqa ixhes».'
    33: Hucoone ixhes, hasre gadeyne cigee xərıng'us g'ul xhinne zı axvas, gader çocaaşika sark'ıl hooracen.
    34: Mana dena, nəxürne zı dekkısqa əlyhəəs? Havaasre zak'le dekkına vuk'ul uts'uruka g'umoocecen!
  45:
    1: 'Yusufusse öörxəs dəxhı'' nukaraaşilqa ts''ir üvxiyxə: – Gırgınbı yizde k''anençe qığeepç''e! Yusufee çocaaşik''le vuc vuşu ıxhay eyhemee manbışde k''ane vuşucar deşdaniy.'
    2: Mana məxür axtıra geşşe giyğal, misirğançenbışik'le man g'ayxhı fironne xaane insanaaşis yuşan ha'a.
    3: 'Yusufee çocaaşik''le eyhen: – Zı Yusuf vorna! Yizda dek meernane? Çocaaşisse mang''us alidghıniy qeles əxə deş, hucoome eyhesınbı manbı aaxvanbı.'
    4: 'Yusufee çocaaşik''le eyhen: – Zasqana qeepxhe. Manbı cusqana qepxhamee, eyhen: – Şu Misirqa massa huvuna çoc Yusuf zı vorna.'
    5: Zı inyaqa massa huvuva şu qı'məəq'ən, şolqacab qəl hımaa'a. Allahee vuşda ı'mı'r havaacesva zı şole ögee inyaqa yəqqı'l hı'ı.
    6: Q'ölle sen ıxha ine cigabışee mısvalybı gidğılna, inçile qiyğa xholle sennad ezuyiy-qiyşilıy ixhes deş.
    7: Allahee zı şole ögee inyaqa xəbna suvabna iş haa'as, şu g'attivxhanav'u, ç'iyeyne aq'val havaacesva g'axuvu.
    8: Mançil-allar zı inyaqa Allahee g'axuvu, şu deş. Mang'vee zake fironus dek xhinnena insan, cune xaana xərna, Misir ölkab vuk'lek vukkekana hı'ı.
    9: 'Zaraba dekkısqa apk''ın mang''uk''le eyhe, dix Yusufee hayin vod eyhe: «Allahee zake Misir vuk''lek vukkekana hı''ı. Nimeeyiy əxə, zasqa ek''ra qora.'
    10: Ğu Misir Goşen eyhene cigee axvas. Ğunar, yiğın kulyfatbıb, yiğın nevabıb, çavra-vəq'əd, yiğın gırgıncad kar zas k'ane ixhes.
    11: Maa'ar zasse vaqa ilyakkas əxəsda. Deşxheene, ğunayiy yiğna xizan, çavra-vəq'ə dağamiyvalee vuxhes. İnçile qiyğab xholle senna mısvalla vuxhes».
    12: Zı, Yusuf vorna şoka yuşana'ana, şok'led, yizde çoc Benyaminık'led man g'ecen.
    13: Misir zı nəxriy ats'a, şok'le inyaa hucooyiy g'acu mançina gırgınçına gaf yizde dekkıs hav'u, mana ek'ra zasqa ayre.
    14: Yusufee cuna çoc Benyamin xhılibışeeqa sı'ımee q'öyursana gyaaşe giviyğal.
    15: Qiyğa mang'vee avxuyne çocaaşisıd ubbabı hı'ı, geşşe-geşşe manbı xhılibışeeqa sav'u. Qiyğale çocaaşe mang'uka meeb gaf hav'u.
    16: Yusufun çocar abına gaf fironne xaane insanaaşilqa hiviyxhar. Mana gaf g'avxhuna fironur cun insanarıb şadeebaxhenbı.
    17: 'Fironee Yusufuk''le eyhen: – Çocaaşik''le eyhe inəxüd he''ecen: «Vuşde həyvanaaşilqa kar alixhxhı Kana''anne cigabışeeqa hudooracen.'
    18: Qiyğab dekkır, xizanıb ana zasqa ablecen. Zı şos Misirın gırgınçile yugun ciga heles. Şunad ma'ad alyadıyn gırgınçile yugun kar oxhanas».
    19: 'Sayid manbışik''le eyhe: «İnəxüd he''e: dekkısıniy vuşde xhunaşşeeşisın, uşaxaaşisın daşk''abı Misirğançe alyaat''u, gırgınbı inyaqa qudoora.'
    20: Mаa'ad axuyn vuşun kar qimiykan, Misireedın gırgınçile yugun kar vuşun ixhes».
    21: İzrailyne dixbışe həməxüdıd ha'an. Yusufee fironee əmr hav'uyn xhinne manbışisın daşk'abıd, oxhanasın yəqqı'lqan otxhuniyıd helen.
    22: Manbışde gırgıng'us sa tanalinbı hele, Benyaminısmee xholle tanalinbıyiy xhebıd vəş nuk'ra hele.
    23: Yusufee dekkısva Misirın gırgınçile yugun kariy suk, gıney yəqqı'sın oxhanasın alixhxhına g'able əməle g'uxoole.
    24: 'Mang''vee çocar yəqqı''l haa''amee manbışik''le eyhen: – Yəqqı''l uğmooda.'
    25: Manbı Misirğançe qığeepç'ı Kana'anne cigabışeeqa dekkıne Yaaq'ubne k'anyaqa qabı,
    26: 'mang''uk''le eyhen: – Yusuf meerır, vucur Misir xhinnene ölkayna xərnavur! Man g''ayxhı Yaaq''ubun yik'' aqqaqqa, manbışe uvhuynçilqa hayexhe deş.'
    27: Yusufee uvhuyn gırgın çocaaşe dekkıs yuşana'an. Vuc ıkkees Yusufee g'axuviyn daşk'abı g'acumee, Yaaq'ubun yik' cigeeqa qaylen.
    28: 'İzrailee eyhen: – Həşde zak''le ats''axhxhayn yizda Yusuf meerır! Zak''le mançile yugun medın hucoone g''ayxhes! Hasre qik''asse sa hark''ın mana g''aces!'
  46:
    1: İzrailee cuka vodun gırgın sı'ı, yəqqı'lqa gexha. Mana Beer-Şeveeqa hirxhıl cune dekkee I'saq'ee ı'bəədat ha'ane Allahıs q'urban ablyaa'a.
    2: 'Xəmde Allah İzrailis gyagu mang''ulqa onuiyn: – Yaaq''ub! Yaaq''ub! Yaaq''ubee «Hooyva» eyhe.'
    3: 'Allahee eyhen: – Zı Allah vor, yiğne dekkee ı''bəədat ha''ana Allah. Misirqa ı''qqəs qı''məyq''ən, Zı vake maa''ad xədın millet g''alya''as.'
    4: Vaka Misirqa Zınar ı'qqəsda. Qiyğar yı'q'əlqa Zıcar ğu meer qalesda. Ğu qek'ang'a Yusuf yiğne k'ane ixhes.
    5: Yaaq'ub Beer-Şeveençe ayk'anna. Yaaq'ubne dixbışe dekkır con uşaxarıb, yedarıb fironee Yaaq'ubulqa g'axuvuyne daşk'abışeeqa gyav'u quvkekka.
    6: Yaaq'ubeeyiy cune dixbışe çavra-vəq'əyiy, Kana'anne cigabışee co hı'iyn gırgın kar sı'ı Misirqa qavayle.
    7: Mang'vee cuka Misirqa dixbı, yişba, nevabı, gırgına cuna xizancab alyapt'ı ayk'an.
    8: 'Misirqa İzrailika sacigee cun dixbıyiy dixbışike g''abıynbı qavayle. Misirqa qabıyinbışin dobı inbı vod: Yaaq''ubna ts''erriyna dix Ruven.'
    9: 'Ruvenın dixbı: Xanok, Pallu, Xetsron, Karmi.'
    10: 'Şimonun dixbı: Yemuel, Yamin, Ohad, Yakin, Tsoxar sayir Kana''anğançene zə''ıfayke ıxhana Şaul.'
    11: 'Leviyn dixbı: G''erşon, Qohat, Merari.'
    12: 'Yahudun dixbı: Er, Onan, Şela, Peres, Zarax. Eriy Onan Kana''anne ölkee habat''anbı. Peresin dixbı: Xetsron, Xamul.'
    13: 'İssaxarın dixbı: Tola, Puvva, Yov, Şimron.'
    14: 'Zevulunun dixbı: Sered, Elon, Yaxle''el.'
    15: Şenbı Leays Yaaq'ubıke vuxhayn uşaxarniy vob. Leayee manbıyiy yiş Dina Paddan-Aramee vuxu. Leayeyn dixbı, yişba, nevabı gırgınbı sacigee qəbəqqəxhee xhebts'ale xhebiyre insan ıxha.
    16: 'Qadın dixbı: Tsifyon, Xaggi, Şuni, Etsbon, Eri, Arodi, Areli.'
    17: 'Aşerin dixbı: İmna, İşvah, İşvi, Beria sayir manbışda yiçu Serax. Berianın dixbı: Xever, Malkiel.'
    18: Zilypanın Yaaq'ubıken dixbı, yişba, nevabı gırgınbı sacigee qəbəqqəxhee ina yits'ıyixhalle insan eyxhe. Lavanee mana cune yişşeys Leays nukar xhinneniy hiyvu.
    19: 'Yaaq''ubne xhunaşşeyn Raahileyn dixbı: Yusufiy Benyamin.'
    20: Yusufus Misirne On şaharne kaahinne Fotiferanne yişşe Asnatee, Menaşşeyiy Efrayim donan q'öyre dix Misir vuxu.
    21: 'Benyaminın dixbı: Bella, Beker, Aşbel, Gera, Naаman, Exi, Roş, Muppim, Xuppim, Ard.'
    22: İna yits'ıyoq'var insan Yaaq'ubuniy Raahileyn dixbı, nevabı gırgınbı sacigee qəbəqqəxhe vooxhe.
    23: 'Daniyna dix: Xuşim.'
    24: 'Naftaliyn dixbı: Yaxtsel, Guni, Yetser, Şillem.'
    25: Bilyhanın Yaaq'ubıken dixbıyiy nevabı gırgınbı sacigee qəbəqqəxhee ina yighıyre insan eyxhe. Lavanee mana cune yişşeys Raahileys nukar xhinneniy hiyvu.
    26: Yaaq'ubne dixbışde xhunaşşeeşile ğayrı, Misirqa mang'uke g'arına yixhts'аle yixhıyre insan qarı.
    27: Yusufus Misir q'öyre dix ıxha. Yaaq'ubne xizanee Misir yights'al insan eyxhe.
    28: Goşenqa əlyhəəna yəq vats'a vuxhesva Yaaq'ubee cule hiqa Yusufusqa Yahud g'ıxele. Manbı Goşenısqa hiviyxharmee,
    29: Yusuf daşk'eeqa gyu'ur dekkıne İzrailyne ögiylqa hayk'an. Dek g'acuys mana xhılibışeeqa sı'ı xılece geşşena.
    30: 'İzrailee Yusufuk''le eyhen: – Ğu yugra g''acu, həşde zasse qik''as əxə.'
    31: 'Yusufee çocaaşik''leyiy dekkıne xizanık''le eyhen: – Hasre həşde fironusqa hark''ın eyhes, Kana''anne cigabışee eyxhena yizda dek, çocar cone xizanbışika sacigee zasqa abı.'
    32: Manbı çobanar vob. Mançil-allab manbı cone gırgıne karaka, çavra-vəq'əyka sacigee qabı.
    33: 'Fironee şu qopt''ul qiyghanasın: «Hucoonexhe şu ha''anva?»'
    34: 'Şunad eyhe: «Şi, yiğın g''ular, yişin dekkar xhinne, k''ılybanang''acab çavra-vəq''ee vuxha». Manva uvhee Goşen şos ciga heles. Misirğançenbıb çobanaaşile həlyvəyq''ənva, şos man ciga helesın.'
  47:
    1: 'Yusuf fironusqa hark''ın mang''uk''le eyhen: – Yizda dek, çocar cone gırgıne karaka, çavra-vəq''əyka Kana''anne ölkeençe inyaqa Goşenqa qabı.'
    2: Qiyğa mang'vee çocaaşike xhoyre g'əxı' fironusqa abı.
    3: 'Fironee Yusufne çocaaşik''le eyhen: – Hucoonexhe haa''an? Manbışe fironuk''le eyhen: – Yiğın g''ular, con dekkar xhinne çobanar vob.'
    4: Şi inyaqa qabıynbı Kana'anne ölkee it'umun mısvalybı gidğılva, yiğne nukaraşisın çavra-vəq'ə uxhiyxhana'asın cigabı deşva. Hucoone ixhes, şi həşde Goşen aaxvas havaasre.
    5: 'Fironee Yusufuk''le eyhen: – Yiğna dekkiy çocar vasqavub abı.'
    6: 'Misir vas ıkkanan ciga g''əyxe: dekkısiy çocarşis ine cigayne gırgınçile yugne cigee ciga qee''e. Havaasre manbı Goşenee aaxvecen. Vak''le manbışin yugun çobanar vaats''axheene, g''əvxhee məxbınbı yizde çavra-vəq''əyqa ilyaakecen.'
    7: Yusufee cuna dek Yaaq'ub fironusqa arayle. Yaaq'ubee fironus xayir-düə hoole.
    8: 'Fironee mang''uke qiyghanan: – Vaqa xhulelle senne vod?'
    9: 'Yaaq''ubee fironus inəxdun alidghıniy qele: – Yizde ı''mı''ren vəşşe xhebts''al sen zı inyaa-şaa hı''ı. Yizda ı''mı''r k''ılyba, dağamba vuxha. Dekkaаşe menəəng''ə hı''iyn senbımeeyib xıliyba vuxha deş.'
    10: Yaaq'ub fironus xayir-düə huvu ayk'anna.
    11: Yusufee fironee uvhuyn xhinne ha'a, dekkısdayiy çocaaşisda ciga Misir qaa'a, manbışis gırgınçile yugun Ramses eyhene cigeençe ciga hele.
    12: Sayid Yusufee dekkısın, çocaaşisın otxhuniy xizanbışis sik'ı havace.
    13: Mısvalla manimee geeb qooxhe, ç'iyeyne aq'val otxhanan kar ivdeeke giyğal. Misirıniy Kana'anın cəmə'ət mısvaline xılençe vuççud dena aaxva.
    14: Yusufee Misireeneyiy Kana'anne insanaaşis suk massa huvu maadın gırgın pılbı fironus sa'a.
    15: 'Misirneyiy Kana''anne insanaaşin gırgın pılbı g''att''uyng''a, gırgın misirğançenbı Yusufusqa abı eyhen: – Şas gıney hele. Nişil-allane şi yiğne ulene ögee hapt''as? Yişin pılbı g''attuynbı.'
    16: 'Yusufee eyhen: – Vuşun pılbı g''att''uxhee, manke həyvanar alle, zı şos mançine cigee gıney heles.'
    17: Manbışe Yusufusqa con balkanar, çavra-vəq'ə, əməler ha'aykı adayle. Yusufee mane adıyne həyvanaaşike gıney badal ha'a. Mane sen mang'vee məxüd manbışde həyvanaşike gıney badal ha'a.
    18: 'Man sen ılğeç''umee, manbı Yusufusqa abı eyhen: – Vak''le ats''an, şaqa pıl deşin, yişin həyvanarıd vas ıxha. Şaqa yişde xərıng''unemee tanbışileyiy cigabışile ğayrı vuççud axu deş.'
    19: Nişil-allane yiğne ulene ögiyl şakınıd yişde cigabışikınıd ixhes? Şas, yişde cigabışiliy şal-alla gıney hele. Havaasre şi fironus nukarar vuxhes. Hucoone ixhes, şas sayid toxumbı hele. Manke şinab hapt'as deş, yişin cigabıd sahralqa sak'alas deş.
    20: İnəxüd Yusufee gırgın Misirın cigabı fironus ileşşe. Mısvalybışil-alla gırgıne Misirğançenbışe con cigabı massa hele. Məxüd Yusufee Misirğan gırgın cigabı fironne doyilqa alğa'a.
    21: Misireene gırgıne insanaaşike Yusufee fironus g'ular haa'a.
    22: Fironee kaahinaaşina hək' qooleva, mang'vee saccu manbışin cigabı ilydeşşe. Mana vucee qoolena hək' manbışde otxhuniys g'iviyxhar vuxha. Mançil-allad kaahinaaşe con cigabı massa hele deş.
    23: 'Yusufee milletık''le eyhen: – Həşde şunab, vuşun cigabıd zı fironus alişşu. Haane toxum, alyapt''ı ooze.'
    24: Suk saа'ang'a xhonçuna sa pay fironus qevle. Avxuna yoq'uble payıb oozasiy ooxhanas, şosiy vuşde xizanınbışis vuxhecen.
    25: 'Manbışe eyhen: – Yişda xərna, ğu şas yugvalla hav''u, ğu şi hapt''ıyke g''attivxhan hav''u. G''iyniyke şaqa şi fironun g''ular vob.'
    26: Yusufee ezu alyadıynçina xhonçuna sa pay fironus qevleva Misirne cəmə'ətıs q'aanun gyuvxhu. Saccu kaahinaaşe ezu alyadıynçina xhob'esda pay fironus qıdyoole vuxha. Məxbına q'aanun Misir g'iynab vobna.
    27: İzrailyna nasıl Misireene Goşen avxu karana vuxha. Manbı maa'ab geeb qeebaxhe.
    28: Yaaq'ub Misir yits'ıyighalle senna axva. Mang'vee vəşşe yoq'ts'ale yighılle sen hı'ı.
    29: 'İzrailyna qik''asda gah k''ane qooxheng''a, mang''vee cuna dix Yusuf qort''ul eyhen: – Vas zı ıkkanxhee, xıl yizde bıdık avqa gixhxhı k''ın g''assır cuvab hele: zas yugvalla hee''e, yizda nyaq''v Misir hımaa''a.'
    30: 'Zı qik''uyng''a Misirğançe qıkkee, yizın dekkar nyaabıy nyuq''vneeqa k''yav''u, zınar maa''ar k''eyxhe. Yusufee mang''us inəxüd cuvab qele: – Zı, ğu nəxdiy eyhe həməxüdud ha''asın.'
    31: 'Mang''une cuvabıs dekke eyhen: – Zas k''ın g''assre. Mang''veeyid k''ın g''iysaran. İzrail vuc g''alirxhuyne karane vuk''lek qirzıl Allahıs düə haa''a.'
  48:
    1: 'Sabara gahbı ılğeeç''umee Yusufuk''le uvhuyn: – Dek ık''arır. Mang''vee cuna q''öyre dix Menaşşeyiy Efrayim cuka alyapt''ı dek g''acesva yəqqı''lqa gexha.'
    2: 'Yaaq''ubus xabar g''uxoole: – Haane yiğna dix Yusuf vasqavur ı''qqə. İzrailik''le man g''ayxhı, gucuka vuc g''alirxhuyne tülee''ar giy''ar.'
    3: 'Yaaq''ubee Yusufuk''le eyhen: – Gırgın əxəna Allah Kana''anne cigeene Luzee zas dyagu xayir-düə huvu,'
    4: 'inəxüd uvhu: «İlekkende Zı yiğna nasıl geeb qaa''as, hexxaa''asda, vake xədın xalq'' g''alya''as. Vale qiyğad vake g''abıynbışis man cigabı hammaşiys heles».'
    5: Həşdiyle q'öyre yiğna dix, zı inyaqa qalesse, Misir yedike vuxhaynbı yizınbı vuxhes. Efrayimiy Menaşşe, Ruveniy Şimon xhinne yizınbı vuxhes.
    6: Manbışile qiyğa vake g'abıyn uşaxar yiğınbı vuxhes. Manbışilqa gexhan cigabımee Efrayimıleyiy Menaşşeyle ılğeeç'es.
    7: Zı inəxüd yizda Raahile qiyk'uva ha'a. Yizda Raahile zı Paddan-Arameençe siyk'alang'a Kana'anne ölkee Efratısqa hiviyxharne cigee qiyk'u. Mana maacar Efratne yəqqə k'eyxhı. Efratın g'iyniyn do Bet-Lexem vodun.
    8: 'İzrailik''le Yusufun dixbı g''avcu qiyghanan: – İnbı vuşbune?'
    9: 'Yusufee dekkıs inəxüd cuvab qele: – Allahee inyaa zas huvuyn dixbı vob. İzrailee eyhen: – Manbı zasqa qavaale xayir-düə hevles.'
    10: İzrail q'əsniy qıxha, mang'une uleppışik'le yugda g'ece deşdiy. Yusufee dixbı dekkısqana qaa'a, dekkeeyib manbı xhılibışeeqa sav'u ubbabı ha'a.
    11: 'Qiyğa İzrailee Yusufuk''le eyhen: – Yizde fıkreeqacad qidyayleyiy yiğın sayid aq''va g''eceva, haane Allahee yiğın dixbıb zak''le haaguynbı.'
    12: Yusufee dixbı dekkıne q'aratsaysse g'avşu, mang'une ögiyl çiyelqamee k'yoyzarna.
    13: Qiyğa Yusufee Efrayim ulyozara'ana cune sağne sural, İzrailinıd man solun sura eyxhe, Menaşşeer cune solne, İzrailyneer sağne sural ulyozara'a. Qiyğa manbı dekkısqana qaa'a.
    14: İzraileemee sağın xıl hotku k'ınne nevayne Efrayimne, solun xılymee xərne nevayne Menaşşeyne vuk'lelqa giyxhe.
    15: 'Qiyğa İzrailee Yusufus xayir-düə hoole: – Yizde dekkaaşe İbrahimeeyiy I''saq''ee ı''bəədat ha''ane Allahee, G''iyniyne yiğılqamee zı havaacıne Allahee,'
    16: Zı gırgıne pisvalybışike g'attixhan hı'iyne malaaikee, Havaasre ine uşaxaaşisıb xayir-düə hevlecen! Yizın doyud, yizde dekkıneyiy cune dekkın İbrahimıniy I'saq'ın dobud manbışile k'ena yik'el qale'ecen. Ç'iyene aq'val manbışda nasıl geeb quvxhecen.
    17: Yusufuk'le dekke sağın xıl Efrayimne vuk'lelqa gixhxhı g'acumee, man mang'une yik'eençe eyxhe deş. Mang'us dekkın xıl Efrayimne vuk'lele alyat'u Menaşşeyne vuk'lelqa gixhxhes ıkkiykan.
    18: 'Yusufee dekkık''le eyhen: – Dek, ğu ha''an qotkuda eyxhe deş. Şena ts''erriyna dix eyxhe, sağın xıl mang''une vuk''lelqa gixhxhe.'
    19: 'Dekmee, mang''vee eyhençilqa qidyarı, eyhen: – Ats''an dix, zak''le ats''an. Mang''une nasılıked xədın millet g''ales, manar qıvaats''ana ixhes. Saccu mang''una k''ınna çoc mang''uler qıvaats''ana ıxha, mang''une nasılıke sa deş, geedın milletbı g''ales.'
    20: 'Mane yiğıl Yaaq''ubee manbışis xayir-düə hoole: – İzrailin vuşun dobu xayir-düə hooleng''a ağmiş ha''as: «Hasre ğu Allahee Efrayimiy Menaşşe xhinne hee''ecenva!» eyhes. Mang''vee məxür Efrayim Menaşşeyle ooqana ha''a.'
    21: 'İzrailee Yusufuk''le eyhen: – Yizın qik''asın yiğbı k''ane qeetxheyid, Allahee şu yik''el hivxanaa''as deş, şu dekkaaşine cigabışeeqa savaak''al haa''asınbı.'
    22: Vas çocaaşilee hexxada zı Şekem axtın ciga hele. Zı mana Emorğançenbışde xılençe yizde g'ılıncikayiy vukuka g'avşu.
  49:
    1: 'Yaaq''ubee dixbı qopt''ul eyhen: – Yizde k''anyaqa savaale, vuşde vuk''lelqa qalesınbı zı yuşan ha''as.'
    2: Yaaq'ubun dixbı, sabı zal k'ırı alixhxhe, Vuşde dekkıl İzrailir k'ırı gyaqqe.
    3: Ruven, ğu yizda ts'erriyna dix, ğu yizda guc. Ğu yedike zı mek'varanang'a taq'atıkanang'a ıxha. Ğu gırgıng'ule xərna, qıvaats'ana vor.
    4: Ğu xhyanık akar sa'as-qa'as əxə deş. Vak'le man ats'axhxhe, ğu yik' hı'ı yizde tyuleeqa k'iç'uva, yizde xhunaşşeeşine sang'ıka g'alirxhuva, vake xərna ixhes deş!
    5: Şimoniy Levi çocar vob, Manbışe qəlasın ha'asva g'ılınc xılyaqa alyaata.
    6: Manbı qəlakanang'a adamer gyabat'a, Yik'es ıkkanang'ad manbışin həyvanar kara idyaalesın xhinne qaa'a. Manbışe ək'elee aqqıyn karbı zı ha'as deş, Zı manbışika sarçes deş.
    7: Fiğan haa'ane manbışde qəlbışisiy Xıl ts'ıts'dya'ane bahaliyvalis bed-düə vuxhena. Zı manbışike g'abıynbı sacigeeqa savaales havaasaras deş, İzrailvolle oot'alasınbı.
    8: Yahud, yiğne çocaaşe ğu axtı qa'as, Duşmanaaşina gardan yiğne xıle vuxhes, dekkın dixbıb vas k'yoozaras.
    9: Yizda dix, Yahud, ğu k'on qoodu-soodu qööne mek'vne aslanık akar. Ğu manzil haa'ane şirık akar, horku-qorku ç'iyel g'ılexha, Şavusse şir g'udokana'as əxəyee?
    10: Paççahiyvalla Yahudne xıleençe mısacab əlyhəəs deş. Gırgıne gahbışil vuk'lek vukkiy mang'unee nasılınbışisse mebınbışilqa ılğeeç'es deş. Nimeeletteyiy gırgın milletbı k'yozarasda vake paççah g'idyarı.
    11: Yahudıqa manimee xətta t'ımılen tayangbı eyxhe, mang'us manbı qidiykkın cuna əməleb çik avt'alas vəəxəna, Çike hı'iyne çaxıree tanalinbıd hoğalas əxənbı.
    12: Mang'unee uleppışin adın ciga çaxırıle k'ışşeyda, Silibıd niknele cagvarada ixhes.
    13: Zevulunun cigad deryahne mıglek ixhes, Maa'ad gamıbı ileezaras, Mang'un ciga Sidonnee şaharılqa hixharas.
    14: Xurcunbı mıgal alixhxhı manzil haa'ana İssaxar taq'atıkane əməleyk akar.
    15: Mang'us vuc manzilis ulyorzulin ciga yugda qadı, maana nyaq'v cus vukkanəxüb g'avcu, mang'vee yı'q' k'yozarı'ı mebbınbışis iş haa'ana.
    16: Danir İzrailyne nasılbışda sa vob, Mang'vee cune milletıs məhkama haa'as.
    17: Dani yəqqı'ne mıglekna xoçe xhinne ixhes. Balkanne guvuyk üvxü Çilyna yı'qı'hina g'ı'xə'əne.
    18: Rəbb, zı gozet ha'an Ğu mısayiy zı duşmanaaşike g'attixhan ha'as!
    19: Mebınbı Qadın cigabı q'əra qa'as ables, Mang'veeyib manbı g'e'ebaşeng'a q'əra qaa'as.
    20: Aşerne cigabışee otxhuniy barakayka ixhes, Mang'vee paççahaaşisıd otxhuniy alles.
    21: Naftali g'avkkune maralık akar, Mang'uke g'abıynbı geeb micagınbı vuxhes.
    22: Yusufmee, xhyan ı'lqəəne cigaysneene, bıtağbıd cabırıle g'alysikkıyne tayangık akar.
    23: Duşmanar mang'ulqa qəlıka vukaaşika kyoohar,
    24: Mang'un xıleppı gucuka vodva mang'vee vuk xıle it'umda aqqaqqa. Mang'us guc hoole vuxha Yaaq'ubee ı'bəədat ha'ane Allahee. Allah İzrailiqa çoban cune syuriyqa ilyakkan xhinne ilyakka. Mana manbışda Suva vobna.
    25: Yiğne dekkee ı'bəədat ha'ana Allah hasre vas kumagxhecen, Hasre Mang'vee vas xayir-düə hevlecen, Xəəne-ç'iyeyne xhyanbışike ğu g'ıts'mayk'vancen, Vas geeb uşaxaariy çavra-vəq'ə helecen.
    26: Yiğne dekkına xayir-düə barakatnane çolbışileb geeb vob, Ğu manisa çocaaşile qıvaats'anava, Hasre man gırgın xayir-düəbı yiğınbı ixhecen.
    27: Benyamin bahalne ümulyuk akar, Miç'eeb k'on givku opxhan, Exhalid ing'uke-şeng'uke g'ayşuyn bit'al ha'a.
    28: İna ələpqı'na yits'ıq'öble nasıl İzrailyna vobna. Dekkee dixbışde gırgıng'us, cus sik'ına inəxübna xayir-düə huvu.
    29: 'Qiyğa Yaaq''ubee dixbışilqa əmr haa''a: – Zı sık''ınne gahıle qik''asda, zas yizde xizanısqa, zale ögee hapt''iynbışide k''anyaqa əlyhəəs ıkkan. Zı Q''etbışda eyxhene Efronne çoleene mağaree k''eyxhe.'
    30: Mana mağara Kana'anne ölkeene Mamrе eyhene cigays k'anene Maxpelayne çolee vobna. İbrahimee mana mağara nyaq'v haa'asdemee Efronusse çoluka sacigeeniy alivşu.
    31: Maa'abniy İbrahimiy cuna xhunaşşe Sarra, I'saq'iy cuna xhunaşşe Rivq'a k'evxhu. Zı Leayer maa'ar k'eyxhı.
    32: Man çolud, maana mağarab Q'etbışisseniy alivşu.
    33: Yaaq'ubee dixbışis əmr hav'u g'attirxhınmee, g'elybı tyuleeqa sı'ı qek'ana.
  50:
    1: Yusuf dekkılqa k'yorzul geşşe-geşşe mang'us ubbabı ha'a.
    2: Mang'vee cune g'ulluxçiy-doxturaaşilqa dekkın mayit mumyelamişe'ecenva əmr haa'a. Doxturaaşed İzrailin mayit mumyelamişa'an.
    3: Mana iş doxturaaşe yoq'ts'al yiğna haa'a. Mumyelamişa'as manimena vaxtniyxhe vukkiykanna. Yights'al yiğna misirğançenbı mang'uqa gyaaşe.
    4: 'Ak''ın yiğbı ç''əveetxhamee, Yusufee fironne insanaaşik''le eyhen: – Zı vuşde ulen aqqıxheene fironuk''le eyhe,'
    5: 'dekke zasqa k''ın g''assaras alikkı uvhuynniy: «Zı qik''asda xhinne vor. Kana''anne ölkee zı zasda mağaree nyaq''v hav''u. Zı maa k''eyxhe». Həşde fironee zı hasrecen, dek k''eyxhı yı''q''əlqa sak''alas.'
    6: 'Fironee eyhen: – Dekke nəxdiy vasqa k''ın g''assaras alikkı, həməxürur mana k''eyxhe.'
    7: Məxür Yusuf ayk'anna dek k'eyxhas. Yusufuka sacigee fironun delesın insanar, Misirın ağsaqqalar,
    8: Yusufneyiy dekkıne xaabın gırgınbı, çocar, havayk'an. Manbışe saccu çavra-vəq'əyiy uşaxar Goşen g'alyaa'a.
    9: Manbışika sacigee balkanaaşil alepxıynbı, dəv'əys hı'iyne daşk'abışe gyuv'uruynbı yəqqı'lqa qığeebaç'e. Maa qəpqəs-ələpqəs devxhesınmeen insanar vooxhe.
    10: Manbı İordan damayne şene sural, Atad eyhene cigeene atteeqa (suk mettaa'an ciga) hipxhıring'a, axtıne nıq'ıka gyaaşe giviyğal. Ma'ab Yusufee dekkıs yighılle yiğna ak' hoole.
    11: 'Mane ölkayne insanaaşik''le Kana''anğançenbışik''le, Atadee hoolena ak'' g''avcumee, uvhuyn: «Misirbışiqa xədın geşşuyud». İordan damayne k''anene cigays çil-alla Avel-Mitsrayim (misirbışin geşşuy) do giyxhe.'
    12: Yaaq'ubne dixbışe gırgın dekke uvhuyn xhinne ha'a.
    13: Mana manbışe Kana'anee ölkeeqa qarı, Mamreys k'anene Maxpela eyhene çoleene mağaree'ar nyuq'neeqa giyxhe. Mana mağara İbrahimee çoluka sa cigee cus nyaq'v haa'asın ciga ixhecenva Q'etbışda eyxhene Efronukeniy alivşu.
    14: Dek k'eyxhıyle qiyğa, Yusuf cune çocaaşika, dekkıne ak'ıs abıyne gırgınbışika sacigee Misirqa siyk'al.
    15: 'Dek qik''uyle qiyğa, Yusufne çocaaşe sana-sang''uk''le eyhen: – Yusufee şi hı''iynçina qəl yik''el avqu vuxhee, mana qəl şake qığaahas vukkiykıne, şi hucoone ha''as?'
    16: 'Mançil-allab manbışe Yusufus xabar g''axuvu: – Dekkee qik''asse şak''le uvhuynniy:'
    17: '«Yusufuk''le inəxüd eyhe: „Hucoone ixhes, çocaaşe vas hav''una pisvalla, yik''el hivxhanee''e“». Həşded şi vake heqqa, hucoone ixhes, yiğne dekkee ı''bəədat ha''ane Allahee g''ulaaşin bınahbı yik''elixan he''ecen. Man eyhenbı Yusufuk''le g''ayxhımee, geşşe giyğal.'
    18: Qiyğa çocar mang'usqa abı çiyelqamee k'yobzur, «Şi həşdiyle yuğun g'ular vobva» eyhe.
    19: 'Yusufee manbışik''le eyhen: – Zı nya''a Allahne vor, şu zale qəvəəq''ənas?'
    20: İlyaake, şos zas pisvalla haa'as vukkiykın, Allaheeyib mana yugvalis qav'u. G'iyna şok'le g'ecenbıyiy xəppanane insanaaşina ı'mı'r g'attivxhan he'ecenva Allahee məxüd hı'ı.
    21: Mançil-alla qıməəq'ən zı şoqar vuşde uşaxaaşiqar ilyakkasda. Yusuf manbışiqa g'üvənara yuşanı'ı manbışis yik'bı hele.
    22: Yusuf cuneyiy dekkıne xizanıka Misir axva. Yusufee vəşşe yits'ılle sen ha'a.
    23: Mang'uk'le Efrayimın uşaxarıb nevabıb g'oocenbı. Menaşşeyne duxayne Maxiriyne uşaxaaşisıb mang'vee dekvalla haa'a.
    24: 'Sabara gah ılğevç''uyle qiyğa Yusufee çocaaşik''le eyhen: – Yizda qik''asda gah k''ane quvxheeyib, Allahee şu yik''el hivxanaa''as deş. Allahee şu ine ölkeençe qığaa''asınbı. Mang''vee k''ın g''assır İbrahimıs, I''saq''ıs, Yaaq''ubus hevlesva uvhiyne cigeeqa şu quvkees.'
    25: 'Qiyğa Yusufee İzrailybışisqa k''ınbı g''assaras alikkı eyhen: – Allahee şos huvuyn cuvab mısacad yik''el hixan ha''as deş. Şunad əlyhəəng''ə, yizın bark''vbı inyaa g''ılyma''a, şoka qıkkee.'
    26: Yusuf vəşşe yits'ılle sen hı'ı qek'a. Mana Misiree mumyelamiş hı'ı tabuteeqa giyxhe.
2:
  1:
    1: 'İzrailyne (Yaaq''ubne) xizanbışika sacigee cuka Misirqa qabıyne dixbışin dobı inbı vod:'
    2: Ruven, Şimon, Levi, Yahud,
    3: İssaxar, Zevulun, Benyamin,
    4: Dan, Naftali, Qad, Aşer.
    5: Yaaq'ubıke g'arına yights'al insan ıxha. Yusuf manke Misirniy vor.
    6: Ooğançe geed gahbı ılğeeç'umee, Yusufur cun çocarıb coka vooxhen cone gahın insanarıb habat'anbı.
    7: İzrailybımee geeb barakatnanbı vuxha, g'abı hexxebaxhenbı. Manbı geeb qeepxha bıkırna ölka gyavts'aa'ana.
    8: Xılece gahbı ılğeeç'umee, Misirıs xəbvalla Yusuf dyats'ane sa paççahee haa'a.
    9: 'Mang''vee cune xalq''ık''le eyhen: – İlyaakende, İzrailybı şale geeb qepxha, şaleb gucuka vob.'
    10: Qudoora ək'elikan sa kar ha'as, deşxheene manbı sık'ılbab geeb qeepxhes. Dəv'ə gibğılee, manbı yişde duşmanaaşika sapçi şalqa ables. Qiyğale xhineyib yişde ölkeençe qığeepç'ı əlyhəəsınbı.
    11: Misirbışe İzrailybışda ı'mı'r dağam qa'asva manbışike nukarar hav'u, manbışil ooqa con insanar giviyxhe. Mane cone insanaaşeb manbışis yı'q' haqvara'asda xhinnena iş hoole. Məxüd ıxha İzrailybışe fironus Pitomiy Ramses donan şaharbı ali'ı. Mane şaharbışee manbışin anbarbı eyxhe.
    12: İzrailybı nimee hopç'un-g'opç'uneyib manbı sa hamanimegab geeb qeebaxhe vuxha. Mançile Misirbı qəpq'ı'n İzrailybı
    13: qidviykkın işlemişepxhes ulyooka.
    14: Misirbışe İzrailybışisqa nyaq'uke karpıçbı ha'as, cigabı alya'as, çoleedın yı'q'ı'n işbı g'acesniy ulyookanbı. Məxüb manbışe İzrailbışda ı'mı'r dağam qav'u. İzrailybı qidvikkın gırgın yı'q'ı'n işbı manbışisqa ha'as ilekka ıxha.
    15: 'Misirne paççahee cühüt''yaaşis ebaçer (uşax uxoxang''a kumag ha''ane) Şifrayiy Pua donane yadaaşik''le eyhen:'
    16: – Cühüt'yaaşine xhunaşşeeşis uşaxar vooxheng'a yugba ilyaake, gade ixheene gik'e, içiy yixheene g'alerçe.
    17: Ebaçer Allahıle qəvəyq'ənanbı vooxhee, manbışe paççahe uvhuyn ha'a deş. Manbışe gadebı üç'übba g'alyaa'a vuxha.
    18: 'Paççahee ebaçer cusqa qopt''ul qiyghanan: – Nya''a şu məxüd ha''a? Nya''a gadebı üç''übba g''alyaa''a?'
    19: 'Ebaçerşe eyhen: – Cühüt''yaaşin yedar misirbışin yedar xhinne deşub, manbı taq''atıkavub, şi hivxharassecad uxoxa vod.'
    20: Mançil-allar Allah ebaçeeşiqa yugra eyxhe. Məxüd milletıd geed qexhe, çina gucub hexxooxhena.
    21: Ebaçer Allahıle qəvəyq'ənva, Allahee manbı xizanınbı, uşaxınbı haa'a.
    22: 'Fironee cune milletılqa əmr haa''a: – Cühüt''yaaşis vuxuyn gırgın gadebı Nil eyhene dameeqa dağee''e! Vuxhayne içeeşikme simoot''a, üç''übba g''alee''e.'
  2:
    1: Leviyne nasılıkene sa cühüt'ee, cune nasıleençe cusda xhunaşşe hee'e.
    2: Mana vuxhne ayxu mang'us dix uxu. Uşax micagda g'acu, məng'ee man uşax xheyible vazna dyugul ha'a.
    3: Mançile hexxada dyugul ha'as dəxəmee, məng'ee q'amışeke hav'una ç'emç'e alyapt'ı, çilqa g'ır qadğu, uşaxıd caqa gixhxhı Niline mıglek alyadıyne q'amışeeqa giyxhe.
    4: Uşaxık hucooyiy ixhesva ileeka, uşaxna yuçu sik'irra şaqana ileezar.
    5: Fironna yiş əyeexərasva damaysqa geeç'e, cen guluxçerıb damayne mıglek ı'ğviykar vooxhe. Məng'ı'k'le q'amışee ç'emç'e g'ooce. Mana alyapt'as cena guluxçiy g'ıxeele.
    6: 'Ç''emç''eyn ghal ulyot''ulmee məng''ı''k''lee maa uşax gece. Gade geşşe g''acuys, məng''ı''na rəhı''m qabı eyhen: – İn cühüt''yaaşin uşaxıd.'
    7: 'Manke uşaxne yuçee fironne yişşeke qiyghanan: – Yiğnemee hark''ın mana gyoqa''asda cühüt''yaaşina sa zəiyfa ayrene?'
    8: Fironne yişşee məng'ı'k'le «Hiyek'neva» eyhe. Yuçee hark'ın uşaxna yed ayreele.
    9: 'Fironne yişşee məng''ı''k''le eyhen: – İn uşax alyat''u yizdemee gyoqe''e. Mançil-alla zı vas hək'' qevles. Zəiyfee uşax alyaat''u cene xaa gyoqa''an.'
    10: 'Uşax xət qıxhamee, məng''ee mana qıkkekana fironne yişşesqa. Fironne yişşee mana dixvalis alyarat''a. Məng''ee uşaxın do Mısa (qığavhuna) gixhxhı eyhen: – Zı mana xhinençe qığavhu.'
    11: Mısa xər qıxha cune xınıbışisqa hark'ınmee, mang'uk'le, cune milletın nimee yı'q'na işiy haa'ava g'ecen. Mang'uk'le maa'ar, cuna xını cühüt misirğançeng'vee geta g'ece.
    12: Hiqiy-alla ilyakkı vuşucar g'idecumee, Mısee mana misirğançena gik'u g'umeeqa dyugulya'a.
    13: 'Qinne yiğıl mang''uk''le q''öyre sana-sang''uka aldaxhvanan cühüt''yar g''ooce. Mang''vee getang''uke qiyghanan: – Nya''a ğu yiğne milletna insan geta?'
    14: 'Mane insanee eyhen: – Şavaane vake yişda xərnayiy şas məhkama ha''ana hı''ı? Şena misirğançena gik''uyn xhinne, deşxhee, vas zınarne gik''as ıkkan? Mısa qərq''ı''n culed-alqa eyhen: – Mıts''an, zı hı''iyn ats''axhxha ixhes.'
    15: Fironuk'le Mısee hı'iyn g'ayxhımee mana gik'as ıkkiykan. Mısa fironuke hixu, Midyan eyhene ölkeeqa qarı sa kahrızne k'ane axva.
    16: Yiğbışde sa yiğıl Midyanaaşine kaahinna yighıyre yiş dekkıne vəq'əbışis xhyan helesva maqa abayle. Manbışe kahrızeençe xhyan alqı'ı nəybı (axurbı) gyats'a'a eyxhe.
    17: Maqa qabıyne çobanaaşis içer g'eheebşes vukkiykan. Mısayk'le man g'acu, içeeşineme vuç ögeeqa huvu manbışin vəq'əbı xhinen ats'ya'anbı.
    18: 'İçer cone dekkısqa Reuelisqa sapk''ılmee, mang''vee qiyghanan: – Nya''a şu g''iyna zaraba sapk''ıl?'
    19: 'Manbışe eyhen: – Misirğançene sang''vee yişdemee vuc ögiylqa huvu, şi çobanaaşine xılençe g''attivxhan hav''u. Qiyğa mang''vee yişdemee yişin vəq''əbı ats''esın xhyan kahrızeençe alqı''ı.'
    20: 'Mang''vee yişşaaşike qiyghanan: – Mana insan nyaane vor? Nya''a şu mana g''alerçu? Qot''le, arı şakasana kar oxhnecen.'
    21: 'Manbışer Mısa cong''ə qoyt''alna. Dekke eyhen: – Mısa, şing''əəcar axve. Mısaysır ıkkiykanna manbışəəng''ə axvas. Sabara gah ılğevç''uyle qiyğa, mang''veeyir Mısays cuna yiş Tsippora xhunaşşe yixhecenva heele.'
    22: 'Məng''ee Mısays dix uxu. Mısee eyhen: – Zı menne cigeençe qarına xhinne axva vor Mançil-alla mang''vee duxayn do Gerşom (menne cigayna) giyxhe.'
    23: Ooğançe geed senbı ılğeeç'uyle qiyğa Misirna paççah qek'ana. İzrailybışe nukariyvalee uts'ur ts'ıts'a'a, kumag heqqa eyxhe. Manbışe ts'ıts'a'an nukariyvaleedın uts'ur Allahık'le g'eceniy vod.
    24: Allah manbışe ts'ıts'a'ane uts'uruqa ilyakka-ilyakka İbrahimıka, I'saq'ıka, Yaaq'ubuka hav'una mugaavile yik'el qavalyaa'a.
    25: Allahık'le İzrailybı nukarar vuxhay g'acu manbışilqa rəhı'm qavayle.
  3:
    1: Mısee cune abbatteyn, Midyanaaşine kaahinın syuru uxhiyxhana'a eyxhe. Mang'une abbatteyn düğəlıd İtron eyhe. Sayəqees mang'vee man syuru əq'ənane sahreeqa, Allahne suvaysqa Xorevisqa ıkekka.
    2: Sayir mang'us gyotxhanne ğıç'eençe Rəbbina malaaik gyagva. Mısayk'le ts'ayın aqqıyn ğı'ç'iy gidyotxhan g'acumee,
    3: 'mang''vee culed alqa eyhen: – Hinnalan hark''ın mane curayne işiqa ilyakkas, nya''asiy man ğı''ç''iy gyotxhun ç''əvcad dexhe.'
    4: 'Rəbbık''le Mısa ilyakasva k''ane qıxha g''acumee, ğıç''eençe mang''ulqa ona''an: – Mısa, Mısa! Mang''veeyir «Hooyva» alidghıniy qele.'
    5: 'Allahee eyhen: – K''anyaqa qımexhe. G''ellinbı g''ayşe. Ğu ulyorzulin ciga er ciga vod.'
    6: Zı, yiğne dekkeyid, İbrahimeeyid, I'saq'eeyid, Yaaq'ubeeyid ı'bəədat hı'ına Allah vor. Man g'ayxhı Mısee aq'va aqqaqqa, Allahıqa ilyakkas qəyq'ənna.
    7: 'Rəbbee eyhen: – Zak''le Yizde milletın Misir opxhanna əq''üba vaats''ana. Manbışil ooqa givxhiyne insanaaşine xıleke höödəxənıd Zak''le ats''an, manbışe kumag heqqad Zak''le g''ayxhin.'
    8: Zı mançil-alla inyaqa arı. Həşde Zı manbı Misirbışde xılençe g'attivxhan hav'u mane ölkeençe qığaa'asınbı. Qiyğaleb sa xənne, kar geednane, nyakiy itv gyodatstsene cigabışeeqa quvkees. Maa'ab həşde Kana'anbı, Q'etbı, Emorbı, Perizbı, Q'ivbı, Yevusbı aaxva.
    9: İzrailybışin gyaaşuy Zak'le g'iyxhen. Zak'le Misirbışe manbışis hoolena əq'üba g'oocena.
    10: Mançil-allar Zı ğu fironusqa Yizın millet İzrailybı, Misirğançe qığe'eva g'ıxele.
    11: 'Mısee Allahık''le eyhen: – Nya''a, zı vuşune vor, fironusqa hark''ın İzrailybı Misirğançe qığaa''as?'
    12: 'Allahee eyhen: – Zı vaka ixhes. Zı ğu g''axuvuva inçike ats''axhxhes: ğu millet Misirğançe qığavhuyng''a ine suval şu Zas ı''bəədat ha''as.'
    13: 'Mısee Allahık''le eyhen: – Zı İzrailybışisqa hark''ın uvheene «Vuşde dekkaaşe ı''bəədat hı''ıne Allahee zı şosqa g''axuvu», manbışe qiyghanasın: «Mang''un do hucooyiy?» Hucoovane zı manbışis alidghıniy qeles?'
    14: 'Allahee mang''us inəxüd cuvab qele: – Zı Vuşuyiy, Manar vorna. İzrailybışik''le eyhe: «Zı Vorna» eyheng''vee vuşde k''anyaqa g''axuvu.'
    15: 'Allahee Mısayk''le meed eyhen: – İzrailybışik''le eyhe: «YAHVE (Rəbb), vuşde dekkaaşee, İbrahimee, I''saq''ee, Yaaq''ubee ı''bəədat hı''ıne Allahee zı şosqa g''axuvu». Yizın gırgıne gahbışil do YAHVE ixhes. Nasılbı nimee badaletxheyid Zalqa məxüd ona''as.'
    16: 'Hak''ne İzrailin ağsaqqalar sav''u manbışik''le eyhe: «Rəbbee, vuşde dekkaaşee, İbrahimee, I''saq''ee, Yaaq''ubee ı''bəədat hı''ına Allah zas dyagu uvhuyn: «Zı şoqa ilyakkaniy vor, Zak''le g''avcuna şu Misir opxhanna əq''üba.'
    17: Zı şos cuvab hele, şu Misireene əq'übayke g'attivxhan hav'u Kana'anbışde, Q'etbışde, Emorbışde, Perizbışde, Q'ivbışde, Yevusbışde nyakiy itv gyodatstsene cigabışeeqa quvkees“».
    18: 'İzrailyne ağsaqqalaaşe val k''ırı alixhxhesın. Ğunar manbışika sacigee Misirne paççahısqa hark''ın eyhe: «Cühüt''yaaşina Allah, Rəbb şas dyagu. Şi xhebılle yiğna yəq apk''ın sahree yişde Allahıs, Rəbbis q''urbanbı allya''as».'
    19: Zak'le ats'an Misirna paççah gucuka ilydekkee mang'vee şu g'avkvas deş.
    20: Mançil-allab Zı Misirılqa xıl alivka'as, həşdilqamee g'idiyxhiyn yiğbı manbışilqa allya'as. Mançile qiyğa mang'vee şu g'avkasınbı.
    21: Zı məxüd ha'as şu manbışde ulen avqecen, şu q'ərane xıleka əlyhəəs gimabak'acen.
    22: Çühüt'yaaşine yedaaşe misirbışde yedaaşike, hasre k'ınəəğəykeyiy nuk'rayke hı'iyn karbıyiy tanalinbı heqqecen. Man karbı şu vuşde dixbışilqayiy yişbışilqa qa'as. Şu məxüb Misirbı q'əra qaa'as.
  4:
    1: 'Mısee inəxdun alidghıniy qele: – Sayid manbışis zal k''ırı alixhxhes diykkıne, zal haydepxha uvheene: «Rəbb vas dyagu deşva»?'
    2: 'Manke Rəbbe eyhen: – Yiğne xıledın hucoone? Mısee eyhen: – Əsaa.'
    3: 'Rəbbee eyhen: – Man ç''iyelqa dağeççe. Mısee ç''iyelqa dağetçumee, əsaa xoçelqa siyk''al. Mısar çisse hexvana.'
    4: 'Rəbbee Mısayk''le eyhen: – Xıl hotku mana bı''ttike avqve. Mısee xıl hotku xoçe bı''ttike avquyng''a, mana xıle əsaalqa siviyk''al.'
    5: 'Rəbbee eyhen: – Ğu man kar he''e, İzrailybı hayepxhecen Rəbb, manbışde dekkaaşee, İbrahimee, I''saq''ee, Yaaq''ubee ı''bəədat ha''ana Allah, vas dyaguva.'
    6: 'Qiyğa Rəbbee meed eyhen: – Xıl eqanaqa k''eççe. Mısee xıl eqanaqa k''eççu qığavhumee, mang''un xıl ık''arıke yiz xhinne cagvara qexhe.'
    7: 'Qiyğa Rəbbee eyhen: – Xıl meed eqanaqa k''eççe. Mısee q''öd''es xıl eqanaqa k''eççu qığavhumee, mang''un xıl yug qexhe.'
    8: 'Rəbbee eyhen: – Manbı yiğne ts''eppiyne əlaamatıl haydeepxhene, q''öb''esınçil vuxhesınbı.'
    9: Sayid manbışe val k'ırı ilydiyxhı q'öd'esde əlaamatılib haydeepxhene, Nil eyhene dameençe xhyan alyat'u ç'iyelqa haç'e'e. Manke man xhyan ebalqa sak'alas.
    10: 'Mısee Rəbbık''le eyhen: – Xudaavanda, zasse şenker uftanra yuşana''as əxı'' deş, həşder Ğu zaka yuşanı''ıyle qiyğar əxə deş. Zı yı''q''ra, g''idiyğal yuşana''a.'
    11: 'Rəbbee mang''uk''le eyhen: – Şavaane insanıs miz huvu? Şavaane insanıke lalıy g''idiyxhena ha''a? Şavaane insanıs uleppı huvu? Şavaane insan bı''rq'' qa''a? Nya''a Rəbbee, Zı dişde man gırgın ha''a?'
    12: Həşdiylemee hora hak'ne, Zı vas eyhesınıd xət qa'asın, yuşana'asıd kumag ha'asın.
    13: 'Mısee eyhen: – Hucoone ixhes, Xudaavanda, merna insan g''axıle.'
    14: 'Rəbbe Mısalqa qəl hav''u eyhen: – Nya''a Leviyne nasıleençena yiğna çoc Harun? Zak''le ats''an mana yugra yuşana''a. Həşde mana yiğne ögiylqa ı''qqə vor. Ğu g''acu mana şadxhesda.'
    15: Çocuka yuşane'e, hucooyiy eyhes ıkkan mang'us xət qe'e. Zı vuşde q'öngussana yuşana'as kumag ha'asın, hucooyiy ha'as ıkkanvad xət qa'asın.
    16: Vas eyhes ıkkananbı, mang'vee insanaaşilqa hixhara'as. Ğunad mang'ulqa Yizın cuvab hixhar ha'as, manar yiğne cigee yuşan ha'as.
    17: İn əsaa vaka aleet'e, ğu inçika əlaamatbı hagvas.
    18: 'Mısa cune abbateysqa İtronusqa sark''ıl eyhen: – Hasre zı Misireeqa ı''qqəs, ilyakkas yizın xınıbı avxucabee? İtronee eyhen: – Yugna yəq vuxhena.'
    19: 'Midyanee Rəbbee Mısayk''le eyhen: – Misirqa sak''le, ğu gik''as ıkkanan gırgınbı hapt''ıynbı.'
    20: Mısee dixbıyiy xhunaşşe əməlelqa gyav'u, Allahee uvhuyn əsaayıd xılyaqa alyat'u Misirqa yəqqıl gexha.
    21: 'Rəbbee Mısayk''le eyhen: – Ğu Misirqa sak''ımee Zı vas xət qı''iyn gırgın əlaamatbı fironusne he''e. Zımee mang''uke hı''t''iy qa''as, mang''veeyid millet g''aykkas deş.'
    22: 'Ğu fironuk''le eyhe: «Rəbbee inəxüdud eyhe: «İzrail Yizda ts''erriyna dix vorna.'
    23: Zı vak'le uvhuyn, Zas ı'bəədat he'ecenva Yizda dix g'aykke! Ğumee mana g'aykkı deş. Həşde Zı mançil-allar yiğna ts'erriyna dix gik'as“».
    24: Yəqqə xəm g'ahaane cigee Rəbb Mısaysqa arı, mana gik'as ıkkiykan.
    25: 'Mane gahıl, Tsiporee ek''na g''aye alyapt''ı dix sunnat hı''ı çike g''ayşuyn ç''ürüx Mısayne g''elybışik set''u eyhen: – Ğu həşde yizdemee ebana adamiy eyxhe.'
    26: Məxüb Rəbbee mang'uke xıl ts'ıts'a'ana. Dix sunnat hı'il-alla Tsiporee Mısayk'le «Ebana adamiyva» eyhe.
    27: 'Sabara gah ılğevç''uyle qiyğa, Rəbbee Harunuk''le eyhen: – Mısayne ögiylqa sahreeqa hak''ne. Harunus Mısa Allahne suvaysne qızaxxımee, mang''vee Mısays ubbabı ha''a.'
    28: Mısee Harunus Rəbbee cuk'le gırgın uvhiynbıyiy hagveva uvhuyn əlaamatbı yuşan ha'a.
    29: Mıseeyiy Harunee İzrailin ağsaqqalar sav'umee,
    30: Rəbbee Mısayk'le uvhuyn gırgın kar Harunee yuşana'an. Qiyğaled mang'vee insanaaşine ögiyl man əlaamatbı hagva.
    31: İzrailybı manbışilqa hayebaxhenbı. Rəbbıkl'e manbışe opxhanna əq'üba g'avcuna, manbı məxüb g'alepçes deşva, manbışik'le g'ayxhımee, İzrailybı gugaybışil gyuv'ur ı'bəədatbı ha'a.
  5:
    1: 'Mançile qiyğa Mısayiy Harun fironusqa abı eyhen: – İzrailyne Allahee, Rəbbee, inəxüdud eyhe: «Yizın millet g''aykke Zas sahree bayram he''ecen!»'
    2: 'Fironee eyhen: – Rəbb vuşune vor, zı mang''ul k''ırı alixhxhı İzrailybı g''avkvas? Zak''le Rəbbir ats''a deş, İzrailybıb g''ooka deş.'
    3: 'Manbışe eyhen: – Şas cühüt''yaaşina Allah dyagu. Şi g''avke, inçe xhebne yiğna yəq apk''ın sahree, yişde Allahıs, Rəbbis, q''urbanbı allya''as, Mang''vee şalqa yı''q''ı''n ık''arbı g''ıxmelecen, g''ılıncıka gimabat''acen.'
    4: 'Misirne paççahee manbışik''le eyhen: – Mısayiy Harun, nya''a şu millet işıke ha''a? Hudoora vuşda iş g''avce!'
    5: Həşdiylee millet geed qıxha, şosmee manbışe iş hidyav'u vukkan.
    6: 'Mane yiğılycab fironee milletne vuk''lel ulyobzurinbışik''leyiy iş haa''as ulyokanbışik''le eyhen:'
    7: – G'iyniyle şaqa mane milletıs karpıç ha'asın balybiy himele, havaasre hapk'ın cocad se'ecen.
    8: 'Karpıçıd manbışike şene ögiylinmencad qeqqe. K''ıl qıma''a. Manbı tambalar vuxhal-alla ts''irbı ha''a: «Hapk''ın yişde Allahıs q''urbanbı alya''as».'
    9: Manbışda iş hexxee'e iş hee'ecen, horbuşil k'ırı ilymiyxhecen.
    10: 'Milletne vuk''lel ulyobzurinbıyiy, iş haa''as ulyookanbı g''aqa qığeepç''ı İzrailybışik''le eyhen: – Fironee inva vod eyhe: «Zı şos balybiy heles deş.'
    11: Havak'ne balybiy şos nençeyiy ıkkan se'e. İşib vuşda k'ıl qaa'as deş».
    12: Millet Misirvolle ehekkı gidyotxuyn balybiy sa'a eyxhe.
    13: 'Vuk''lel oab ulyozrav''uynbışe manbı iş haa''as ulyooka eyhenniy: – Şi şenke şos balybiy heleng''ameena iş hee''e.'
    14: 'Vuk''lelqa gyuvxhuyne İzrailybışkene ç''ak''ınbışike, fironne insanaaşe gyoota-gyoota qiyghan ıxha: – Nya''a şu sanıxhayiy g''iyna şene ögiylinmeen karpıç hıdi''ı?'
    15: 'İzrailybışiken ç''ak''ınbı fironusqa abı gyaaşenbı: – Nya''a ğu yiğne g''ulaşilqa ina ver ooxa?'
    16: Balybiy yiğne nukaraaşis hele deş, karpıçmee ha'as ilekkan. İlekke yiğın nukarar nəxübiy gyoota! Bınah yiğne milletil vob.
    17: 'Fironee eyhen: – Şos işcab haa''as devkan! Mançil-allad şu eyhen: «Şi hapk''ın Rəbbis q''urban ablyaa''as».'
    18: Hudoora işlemişepxhe. Şos balybiy heles deş, şumee ögiylinmeen karpıç ha'asıncad.
    19: İzrailybışiken ç'ak'ınbışik'le «Yiğısiysın karpıç k'ıl qıma'ava» g'ayxhımee manbışis hayexhen, co dağamiyvaleeqa gyapk'ıva.
    20: Fironusse qığeepç'ımee manbışik'le Mısayiy Harun g'avcu,
    21: 'eyhen: – Hasre Rəbbık''le şu hucooyiy hı''ıva g''acecen, şosda cazaa g''ats''ak''vnecen. Şu şi fironusiy cune insanaaşis g''umooce qav''u. Şi gyapt''ecenva, şucad vuşde xıleqa manbışisqa g''ılınc huvu.'
    22: 'Mısee Rəbbilqa aq''va aqqı eyhen: – Xudaavanda, nya''a Ğu milletilqa ina balyaa ablyav''u? Nişil-allane Ğu zı g''axuvu?'
    23: Yiğne doyule fironusqa hark'ınne yiğıle, mana milletıka sık'ırar yugra dexhe giyğal. Ğumee vuççud hı'ı deş, Yiğın millet g'attixhan ha'asdemee.
  6:
    1: 'Manke Rəbbee Mısayk''le eyhen: – Həşde vak''le g''acesın, Zı hucooyiy fironuk ha''a. Yizde xənne gucune ögiyl, mang''vee manbı g''avkasınbıb, vuk''lele haa''as saccu cune ölkeençe hudooracenva.'
    2: 'Qiyğa Allahee Mısayk''le eyhen: – Zı Rəbb vorna.'
    3: Zı İbrahimıs, I'saq'ı's, Yaaq'ubus Gırgın Əxəna Allah xhinne gyagu, Zıcar Zı manbışis YAHVE xhinne qıvats'ı'ı deş.
    4: Zı manbışika mugaavileniy hav'u, co menne cigaynbı xhinne aaxvan Kana'anğançenbışin cigabı cos helesva.
    5: Zak'le İzrailybışe, Misirbışde xılençe ts'ıts'a'an uts'ur ats'an. Zasse şenbışika hav'una mugaavile yik'el hipxın deş.
    6: 'Mançil-alla İzrailybışik''le eyhe: «Zı Rəbb vorna. Zı şole Misirbışda xamut g''avşesda. Zı Yizde xənne gucuka Misirbışis yı''q''na cazaa huvu, şu manbışde nukariyvalike g''attivxhan haa''asınbı.'
    7: Zı şoke Zasın millet ha'as, Zı vuşda Allah ixhes. Manke şok'le ats'axhxhesın, Zı şu Misireene əq'übeençe g'attivxhan hav'una vuşda Rəbb Allah vor.
    8: Zı şu İbrahimıs, I'saq'ı's, Yaaq'ubus k'ın g'assır helesva uvhuyne cigabışeeqa quvkees. Man cıgabı vuşunbı ixhes. Zı Rəbb vorna».
    9: Mısee man uvhuynbı İzrailybışis yuşana'a. Manbı əq'übayn rı'hı'le g'av'uva, manbışe mang'ul k'ırı iliyxhe deş.
    10: 'Manke Rəbbee Mısayk''le eyhen:'
    11: – Fironusqa, Misirne paççahısqa, hark'ın eyhe, İzrailybı cune ölkeençe g'avkecen.
    12: 'Mısee Rəbbik''le eyhen: – İzrailybışe zal k''ırı ilydiyxhe, fironee nəxüd zal k''ırı ilixheye? Zasse yugrar yuşana''as əxə deş.'
    13: Rəbb Mısaykayiy Harunuka yuşan hı'ı, manbı fironusqa Misirne paççahısqa g'uxoole, İzrailybı cune ölkeençe g'avkecenva.
    14: 'İzrailybışde nasılbışin ç''ak''ınbı inbı vob: İzrailyne ts''erriyne duxayn Ruvenın dixbı: Xanok, Pallu, Xetsroniy Karmi. İn xizanbı Ruvenıke g''adıynbı vod.'
    15: 'Şimonun dixbı: Yemuel, Yamin, Ohad, Yakin, Tsoxar. Sayir Kana''anğançene xhunaşşeykena dix Şaul. İn xizanbı Şimonıke g''adıynbı vod.'
    16: 'Xərıng''ule otçu k''ıning''ulqamene Leviyne dixbışin dobı: G''erşon, Qohat, Merari. Levee vəşşe xhebts''ale yighılle sen ha''a.'
    17: 'G''erşonun dixbı: Livniyiy Şimey. Manbışqad xizanbı ıxha.'
    18: 'Qohatın dixbı: Amram, İtshar, Xevron, Uzziel. Qohatee vəşşe xhebts''ale xhebılle sen ha''a.'
    19: 'Merariyn dixbı: Maxliyiy Muşi. İn xizanbı Leviyke g''adıynbı vod.'
    20: Amramee cuna mamasiy Yoxeved hee'e. Məng'ee Amramıs Haruniy Mısa vuxu. Amramee vəşşe xhebts'ale yighılle sen ha'a.
    21: 'İtsharın dixbı: Qorax, Nefeg, Zixri.'
    22: 'Uzzielin dixbı: Mişael, Eltsafan, Zıtri.'
    23: Harunee Amminadavna yiş Elişeeva hee'e. Mana Naxşonna yiçu yixha. Məng'ee Harunus Nadav, Avihu, Eliazar, İtamar vuxu.
    24: 'Qoraxın dixbı: Assir, Elqana, Aviasaf. İnbı Qoraxın xizanbı.'
    25: Harunne duxee Eliazaree Putielyne yişbışda sa hee'e. Məng'ee Eleazarıs Pinxas uxu. Leviyne xizanbışin ç'ak'ınbı inbı vob.
    26: İne nasılenbıniy vob Haruniy Mısa. Rəbbe manbışik'leniy uvhu, İzrailybı Misirğançe g'oşunbı xhinne qığee'ecenva.
    27: Manbıniy fironuka Misirne paççahıka İzrailybı Misirğançe qığav'uyne hək'ee yuşan hav'u. İnəxbın insanar vuxha Mısayiy Harun.
    28: Rəbb Mısayka Misir yuşana'ang'a
    29: 'uvhuynniy: – Zı Rəbb vorna! Zı vak''le uvhuyn gırgın kar fironuk''le, Misirne paççahık''le eyhe.'
    30: 'Mısee Rəbbik''le eyhen: – Zasse yugrar yuşana''as əxə deş, nəxüdne fironee zal k''ırı alixhxhes?'
  7:
    1: 'Rəbbee Mısayk''le eyhen: – Ğu Yizın cuvab Harunule, yiğne çocule, ğana fironulqa hixhar ha''as. Mana yiğna peyğambar xhinne ixhes.'
    2: Zı vak'le uvhuyn gırgın kar yiğne çocus Harunus yuşan he'e. Hasre mang'veeyid fironuk'le eyhecen İzrailybı Misirğançe g'avkeva.
    3: Zı fironuke hı't'iy ha'as, mang'vee, Zı Misir geed əlaamatbıyiy həşdilqamee g'ıdecuyn karbı he'eyid şol k'ırı alixhxhes deş. Manke Zı Misirılqa xıl alivka'as, yı'q'ı'n əq'übabı g'axıles, Yizın millet, İzrailybı, g'oşunbı xhinne Misirğançe qığaa'as.
    5: Zı xıl alivkav'u İzrailybı manbışde yıq'nençe qığav'umee, Misirbışik'le Zı Rəbb ıxhay ats'axhxhes!
    6: Mıseeyiy Harunee Rəbbee nəxüdiy uvhu həməxüdud ha'an.
    7: Manbı fironuka yuşan ha'ang'a Mısayka molyts'al, Harunukad molyts'ale xhebılle sen ıxha.
    8: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen:'
    9: '– Fironee şok''le uvhuyng''a: «Əlaamat hagveva», Mısee Harunuk''le eyhecen: «Yiğın əsaa alyaat''u fironne ögiylqa dağetç''e». Əsaa manke xoçelqa sak''alas.'
    10: Mısayiy Harun fironusqa abı, Rəbbee uvhuyn xhinne ha'a. Harunee cun əsaa fironneyiy cune insanaaşine ögiylqa dağetçumee, man xoçelqa siyk'al.
    11: Manke fironee k'oran ək'elynanbıyiy cadu ha'anbı cusqa qoot'al. Misirne cadu ha'anbışisse cadubışika man kar ha'as əxən.
    12: Gırgıng'vee con əsaabı ç'iyelqa dağa'a. Dağı'iyn əsaabı xoçebışilqa siyk'al. Harunnemee əsaan gırgın əsaabı k'öğənbı.
    13: Rəbbe uvhuyn eyxhe, firon hı't'iyra ıxha, mang'vee manbışil k'ırı iliyxhe deş.
    14: 'Rəbbe Mısayk''le eyhen: – Firon hı''t''iyra vor, mang''us millet g''aykkas ıkkan deşod.'
    15: G'iyqa miç'eer firon damaysqa ı'qqəmee xoçelqa siyk'alan əsaayid alyaat'u ğu mang'usqa hak'ne. Mana Niline mıglek gozete'e.
    16: 'G''acumee fironuk''le eyhe: «Rəbbee, cühüt''yaaşine Allahee in eyhesva zı vasqa g''axuvu: Cun millet g''aykke sahree Cus ı''bəədat he''ecen! Ğu həşdilqamee k''ırı alixhxhı deş.'
    17: 'Rəbbevud eyhe: Həşde vak''le ats''axhxhesın Mana Rəbb ıxhay. Yizde xılene əsaaka zı Niline xhyanıs ı''xı''mee xhyan ebalqa sak''alas.'
    18: Nileedın balığar hatt'asınbı, əq'ı'yn eva qales, Misirğançenbışisse mançe xhyan ulyoğas əxəs deş».
    19: 'Rəbbee meed Mısayk''le eyhen: – Harunuk''le inəxüd eyhe: əsaa alyaat''u, xıl Misirne damabışilqa, arxbışilqa, g''oleeşilqa, gırgıne xhyan havacene cigabışilqa hotkecen. Maadın gırgın xhyan ebalqa sak''alas. Q''uvayned, g''ayeyned g''abbışee gırgınəəng''ə Misir eb vuxhes.'
    20: Mıseeyiy Harunee gırgın Rəbbee cok'le uvhuyn xhinne ha'a. Harunee fironneyiy cune insanaaşine ögiyl əsaa ooqa qı'ı Nileene xhines ı'xı'mee, gırgın xhyan ebalqa siyk'al.
    21: Nileedın baluğar haat'anbı, mançe məxdun əq'ı'yn eva g'əə giyğal, Misirbışisse mançe xhyan ulyoğas əxə deş. Misir gırgınəəng'ə eb vuxha.
    22: Misirne cadu ha'anbışissed caduyka man kar ha'as əxən. Firon hı't'iyra ıxha, Rəbbee uvhuyn xhinne, mang'vee Mısaylil Harunul k'ırı iliyxhe deş.
    23: Fironee man yik'eeqa ıkkeka deş, sark'ıl cune sareeqa ayk'an.
    24: Misirbışe Niline hiqiy-alla kahrızbı iliykar ulyoğasın xhyan t'abal ha'a. Manbışisse dameençe ulyoğas əxə deş.
    25: Rəbbee damalqa ver ablyav'uyn yighılle yiğ eyxhe.
  8:
    1: 'Rəbbee Mısayk''le eyhen: – Fironusqa hark''ın mang''uk''le eyhe: «Rəbbee inəxüdud eyhe: „Yizın millet g''aykke Zas ı''bəədat he''ecen!'
    2: Vas g'avkas diviykıneene, Zı yiğna ölkavolle qı'rqı'mı't'er gyoğa'as.
    3: Nil qı'rqı'mı'teşika gyavts'u vuxhes. Dameençe manbı qığeeç'u yiğne sareeqa, g'ılexhane cigeeqa, tyuleeqa, yiğne insanaaşineyiy yiğne milletne xaybışeeqa, tandurbışeeqa, xamır ha'ane cigabışeeqa qales.
    4: Qı'rqı'mı't'er valqa, yiğne insanaaşilqa, yiğne milletılqa g'eek'valas“».
    5: 'Rəbbee Mısayk''le meed eyhen: – Harunuk''le inəxüd eyhe: əsaa alyaat''u xıl damabışde, arxbışde, goleeşde ooqa hotkecen. Maadın qı''rqı''mı''t''er Misirne ölkalqa salat''e''ecen.'
    6: Harunee əsaanan xıl Misirne xhyanbışilqa hotkumee, xhinençe qı'rqı'mı't'er ılqeeç'u ç'iyeyn aq'va aqqaqan.
    7: Cadu ha'anbışissed cadubışika man kar ha'as əxən. Manbışissed Misirne ölkalqa qı'rqı'mı't'er salat'a'as əxənbı.
    8: 'Fironee Mısayiy Harun qopt''ul eyhen: – Rəbbis düə he''e, zaked, yizde milletıked qı''rqı''mı''t''er əq''əna qe''ecen. Manke zınad Rəbbis q''urban ablya''as millet g''aykkasın.'
    9: 'Mısee fironuk''le eyhen: – Eyhe vas mısane ıkkan, zı val, yiğne insanaaşıl, yiğne milletil-alla düə hav''u? Mançile qiyğa qı''rqı''mı''t''er vassed, yiğne saraybışissed əlyhəəsınbı. Manbı saccu Nilee axvas.'
    10: 'Fironee eyhen: – G''iyqa. Mısee alidghıniy qele: – Ğu eyhen xhinne ha''as, mançiked vak''le ats''axhxhesın yişde Allahık, Rəbbik akarna sacar deşda.'
    11: Qı'rqı'mı't'er vassed, yiğne saraybışissed, yiğne insanaaşissed, yiğne milletıssed əq'əna qeetxhes. Qı'rqı'mı't'er saccu Nilee axvas.
    12: Mısayiy Harun fironusse avayk'ananbı. Mısee Rəbbıke Vuce salat'ı'iyn qı'rqı'mı't'er ak'anı'iy heqqa.
    13: Rəbbee Mısee Cuke heqqiyn ha'an. Xaybışeedın, məhlabışeedın, çolbuşeedın qı'rqı'mı't'er haat'anbı.
    14: Manbı anbarbışeeqa sa'a. Ç'iyeyke əq'ı'yn eva g'əə giyğal.
    15: Fironuk'le işbı yəqqı'lqa gyatk'u sibık qexhe g'acumee, mana meer hı't'ilqa siyk'al. Rəbbee uvhuyn xhinne eyxhe, fironee Mısayliy Harunul k'ırı iliyxhe deş.
    16: 'Rəbbee Mısayk''le eyhen: – Harunuk''le eyhe, əsaa alyaat''u ç''iyelyne toozus ı''xecen. Misirvollete tooz huneeşilqa sak''alas.'
    17: Manbışe həməxüdud haa'an. Harunee xıle aqqıyn əsaa ulyot'ul ç'iyeleğana ulyosse. Mançe insanaaşilqad həyvanaşilqad huneer ileedaxva. Misirvollette gırgın tooz huneeşilqa siyk'al.
    18: Cadu ha'anbışisıd caduyka insanaaşilqa huneer g'axiles ıkkiykan. Man manbışisse ha'as əxə deş. İnsanarab həyvanarad huneeşe gyats'enbı.
    19: 'Cadu ha''anbışe fironuk''le eyhen: – İnçil Allahna xılib alivku. Meed Rəbbe uvhuyn xhinne eyxhe, firon hı''t''ilqa siyk''al, mang''vee manbışil k''ırı iliyxhe deş.'
    20: 'Rəbbee Mısayk''le eyhen: – G''iyqa miç''eer zara oza qıxha, firon damaysqa ı''qqəmee mang''usqa hark''ın eyhe: «Rəbbee invavud eyhe: „Yizın millet Zas ı''bəədat ha''as g''aykke!'
    21: Ğu manbı g'ıdivkvee, Zı yiğne saraybışilqad, yiğne insanaaşilqad, yiğne milletılqad goganer veçebışiqa g'axıles. Gırgın ç'iyed, Misirbışin xaybıd goganeeşika gyatts'es.
    22: Zı həməxüd ha'as Yizın millet eyxhene Goşen eyhene cigee goganer ixhes deş. Məxüd vak'led ats'axhxhesın Zı ine cigaynar Rəbb ıxhay.
    23: Zı Yizın millet yiğne milletıke cura'asın. Man əlaamat g'iyqa ixhes“».
    24: Rəbbee həməxüdud ha'an. Goganeeşin veçebı aledxu qadı ikkedaç'enbı fironne sareeqad, cune insanaaşine xaybışeeqad. Goganeeşe Misirne ölkalqa ver ablyav'u.
    25: 'Fironee Mısayiy Harun qopt''ul eyhen: – Şu vuşde Allahıs yişdecab ölkee q''urban ablee''e.'
    26: 'Mıseemee eyhen: – Həməxüd ha''as ixhes deş, Misirbış həlyvətq''ıniy qales, şi yişde Allahıs, Rəbbis inyaa q''urban ablya''a g''avce. Manbışis həlyvətq''ıniy qalya''ana şi q''urban ablyav''ee, manbışe şi g''ayeyqqa hevles.'
    27: De'eş, şi Rəbbis, yişde Allahıs q'urban ablya'asdemee xhebılle yiğna sahreeqa yəq əlyhəəs vukkan. Rəbbee şak'le məxüd uvhu.
    28: 'Fironee eyhen: – Zı şu, vuşde Allahıs, Rəbbis q''urban ablyaa''as sahreeqa g''avkasınbı, saccu əq''ənaqa ımaak''an. Zal-allab düə hee''e.'
    29: 'Mısee eyhen: – Zı vasse qığeç''umecar Rəbbis düə haa''as. G''iyqa goganer vassed, yiğne insanaaşissed, yiğne milletıssed aleetxu əlyhəəsınbı. Saccu ğu meed horbu hıma''a, millet Rəbbis q''urban ablyaa''as g''aykkasınva.'
    30: Mısa fironusse ark'ın Rəbbis düə haa'a.
    31: Rəbbee Mısee Cuke heqqiyn ha'an. Firon vucur, cun insanarıb, cun milletıd goganeeşike g'attivxhan haa'anbı. Ma'ab sacab goganiy aaxva deş.
    32: Firon meer hı't'ilqa siyk'al, mang'vee millet g'ekka deş.
  9:
    1: 'Rəbbee Mısayk''le eyhen: – Fironusqa hark''ın mang''uk''le eyhe: «Cühüt''yaaşine Allahee, Rəbbee, invavud eyhe: „Yizın millet Zas ı''bəədat ha''asva g''aykke!“'
    2: Vas manbı g'avkas diviykkın, avqeene,
    3: 'Rəbbee çoleene yiğne həyvanaaşilqa: balkanaaşilqa, əməleeşilqa, devabışilqa, çavra-vəq''əlqa xıl alivkav''u yı''q''ı''n ık''ar g''axiles.'
    4: Rəbbee İzrailybışiniy Misirbışin çavra-vəq'ə sana-sançike cura'asın. İzrailybışda sacab həyvan qivk'as deş».
    5: 'Rəbbee vaxt gyuvxhu eyhen: – Zı man g''iyqa ha''as.'
    6: Qinne yiğıl Rəbbe həməxüdud ha'an. Misirbışin gırgın həyvanar haat'anbı. İzrailybışdamee sacab həyvan qook'a deş.
    7: Fironee hucooyiy eyxheva cun insanar g'axuvumee, İzrailybışda sacab həyvan qivk'u deşubva mang'uk'le ats'axhxhen. Mana meer hı't'ilqa siyk'al, mang'vee millet g'ekka deş.
    8: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen: – Kureençe xhaxhbı gyatsts''ına yı''q alept''e. Havaasre mana yı''q Mısee fironne ulene ögiyl xəəqə dağee''ecen.'
    9: Toz xhinne quvxha, mana yı'q Misirvollette alivxasda. Ölkavolle insanaaşilid həyvanaaşilid maşika gyatsts'ıyn ı'xnabı qığeeç'es.
    10: Manbışe yı'q alyapt'ı fironne ögee ulyoozaranbı. Mısee mana yı'q xəəqə dağav'umee, insanaaşikıd həyvanaaşikıd maşika gyatsts'ıyn ı'xnabı eyxhe.
    11: Gırgıne Misirbışik xhinne, cadu haa'anbışikıd maşika gyatsts'ıyn ı'xnabı ıxhava, manbışisseb Mısayne ögiyl abı ulyoozaras vəəxə deş.
    12: Rəbbee meer firon hı't'ilqa sak'al ha'a. Rəbbee Mısayk'le uvhuyn xhinnecad eyxhe, fironee manbışil k'ırı alixhxhı deş.
    13: 'Rəbbee Mısayk''le eyhen: – Çakra miç''eer oza qıxha fironusqa hark''ın eyhe: «Cühüt''yaaşine Allahee, Rəbbee, inəxüdud eyhe: „Yizın millet Zas ı''bəədat ha''asva g''aykke!'
    14: İne yəqqe Zı valqad, yiğne insanaaşilqad, yiğne milletılqad nekke yı'q'ı'n verbı allya'as. Manke vak'le ats'axhxhesın, dyunyelycar Zak akarana deşda.
    15: Zasse əxəyiy xıl hotku valqad, yiğne milletılqad yı'q'ı'n ık'ar g'axuvu, ç'iyeyne aq'vayle havaakala'as.
    16: Zımee ğu havacena, Yizda guc haagvas, Yizın do dyunyeyscad g'ayxha'as.
    17: Ğumee, həşdilqamee Yizde milletın ögü aqqı, manbı g'avkku deş.
    18: 'Həşde ğu Zal yugda k''ırı alixhxhe: g''iyqa hayne gahıl Zı məxdun it''umun dolu g''axiles, məxdun dolu Misirık''le ipxhıniyle qiyğa g''acu ixhes deş.'
    19: Mançil-allab insanar g'axuvle çoleedın çavra-vəq'əd, yiğın gırgın karıd vüxənayk avqa se'ecen. Çolead vuk'ul hüvxəsın ciga dena avxuyne insanaaşilqad, çavra-vəq'əlqad dolu ixhes, maadın gırgın kar qik'asın“».
    20: Rəbbee uvhuynçile qəpq'ı'nne fironne insanaaşee, zaraba con g'ulariy çavra-vəq'ə xaane suralqa hee'ekka.
    21: K'ırı ilydiyxhınbışemee g'ularıb, çavra-vəq'əd çoleead g'alya'a.
    22: 'Rəbbee Mısayk''le eyhen: – Xıl xəəqə k''yaqqe, Misirne gırgıne insanaaşilqa, həyvanaaşilqa, çolee alyadıyne alabışilqa dolu gyoğas.'
    23: Mısee əsaa xəəqə k'yaqqımee, Rəbbee xəybı g'əhətqə'ə, Misirılqa ts'ayılpaniy dolu g'ıxele.
    24: Gırgınəəng'ə ts'ayılpanıka dolu gyoğa eyxhe. Misir vuxhayle qiyğa maa məxdun it'umun dolu ıxha deşdiy.
    25: Misirvolle doluyn insanar, həyvanar, çoleedın gırgın kar k'etan. Çolee alyadıyn gırgın ok'bı, yivar doluyn haq'vara'anbı.
    26: Saccu Goşen İzrailybı vooxhene cigee dolu dexhe.
    27: 'Fironee Mısayiy Harun qopt''ul eyhen: – Zı ine yəqqee bınah hav''u. Rəbbee gırgıncad qotkuda ha''a, zınay yizde milletın bınah hav''u.'
    28: 'Hucoone ixhes, Rəbbis düə hee''e: man xəybı g''əhətqiyiy dolu ç''əv ixhecen! Zı şu g''avkasınbı, inyaa avqas deş.'
    29: 'Mısee mang''uk''le eyhen: – Zı şahareençe qığeç''umee, xıleppı aaqı Rəbbis düə haa''as. Manke xəybı g''əhətqiyıd ulyozarasın, dolud gyoğas deş. Mançile qiyğa vak''le ats''axhxhesın ine dyunyeyna xərna Rəbb ıxhay.'
    30: Zak'le ats'ancad, ğunayiy yiğın insanar meeb Rəbbile Allahıle qıdəəq'ənas vuxhay.
    31: Kataniy xhıt'a doluyn k'etanbı. Mane gahıl xhıt'ayna den ky'aa'ana, katannab t'et' g'ayhena vaxt vuxha.
    32: Sukiy perinc qiyğa ələəva doluyn manbı k'eta deş.
    33: Mısa fironne sarayeençe qığeç'umee, şahareençe ayk'anna. Mang'vee xıleppı Rəbbılqana aaqımee, doluyka haç'a'an gyoğuyiy, xəybı g'əhətqiy ulyoyzaran.
    34: Fironuk'le doluyka haç'a'an gyoğuyiy xəybı g'əhətqiy ulyozzur g'acumee, mang'vee meeb bınah haa'a. Fironur cun insanarıb hı't'eeşilqa siviyk'al.
    35: Rəbbee Mısayk'le, milletık'le eyheva uvhuyn xhinnecad eyxhe, firon meer hı't'ilqa siyk'al, mang'vee İzrailybı g'ooka deş.
  10:
    1: 'Rəbbee Mısayk''le eyhen: – Fironusqa hak''ne. Zı əlaamatbı hagvasva fironuniy cun insanar hı''t''eeşilqa savaak''al hav''u.'
    2: Qiyğa ğunad Zı nəxübiy Misir tesser hav'u, ma'ad nen əlaamatbıyiy hagu yiğne uşaxaaşısiy nevabışis yuşan he'e. Manke şok'le ats'axhxhesın Zı Rəbb ıxhay.
    3: 'Mısayiy Harun fironusqa abı eyhen: – İnəxüd Rəbbee, cühüt''yaaşine Allahee vod eyhe: «Nimee gahnane ğu Zı uvhuynçil k''ırı ilydiyxhes, Zı uvhuynçilqa qidyaales? Yizın millet Zas ı''bəədat haa''as g''aykke!'
    4: Ğu Zı uvhuyn meed hide'ene, g'iyqa Zı yiğne ölkalqa ts'irtyar salat'a'as.
    5: Mançin ç'iye məxüd aqqas, çine xılençe avubna nyaq'vub g'avces deş. Mançin doluyle axuyn-dyaxuyn karıd, vuşde çolbışee ələən yivarıd hiç'ixarasınbı.
    6: Mançin yiğın, yiğne insanaaşin, Misirbışde gırgıng'uncad xaybı gyats'a'asınbı. Məxdun kar yiğne dekkaaşik'le, dekkaaşine dekkaaşik'le inyaqa qabıyle qiyğa g'acu deşdiy». Mısa manıd uvhu, fironusse ayk'anna.
    7: 'Fironne insanaaşe mang''uk''le eyhen: – Geebniyxan mane insanee şas əq''üba hevles? G''avke man insanar, hapk''ın cone Rəbbis Allahıs ı''bəədat he''ecen. Nya''a vak''le g''ece dişde Misir g''ulyoottalna?'
    8: 'Mısayiy Harun meeb fironusqa qoot''al. Fironee manbışik''le eyhen: – Havak''ne Rəbbis, vuşde Allahıs ı''bəədat he''e. Saccu eyhe maqa vuşbıyiy vüqqəs?'
    9: 'Mısee eyhen: – Şi maqa vüqəsınbı yişde uşaxaaşika, q''əsınbışika, dixbışika, yişbışika, çavra-vəq''əyka. Şi maa Rəbbis bayram alğahas.'
    10: 'Fironee manbışik''le eyhen: – Məxüd ixhes deş! Qiyğad manbı matsxar ha''anbı xhinne eyhen: – Aay-haay, zı şu xhunaşşeeşika, uşaxaaşika g''avkeene, manke Rəbbir şoka eyxhe! Mıts''an şoqa karaı''dəən fıkırbı vod! Şu man heqqıva, havak''ne adamer şucad Rəbbis ı''bəədat he''e. Manva uvhu Mısayiy Harun fironusse g''e''ebaşenbı.'
    12: 'Rəbbee Mısayk''le eyhen: – Misirne ölkalqa xıl hotku, maqa ts''irtyar qale''e. Mançin çolbışee ələəniy dolu gyoğuyle qiyğa axuyn gırgın kar alyatxhvasın.'
    13: Mısee əsaa Misirılqa hotkumee, Rəbbee ç'iyelqa şargına mıts g'uxoole. Mıts bıkırın yiğnayiy xəmna aa'a. Miç'eediysıd mıtsın ts'irtyar adayle.
    14: Ts'irtyar Misirılqa k'yoyhar, mançin ölka bıkırba avqaaqana. Manimeen ts'irtyar g'iynilqameeyid ıxha deş, g'iyniyke şaqad ixhes deş.
    15: Ts'irtyaaşe ç'iyeyn oodun ciga gyatsts'a'an, mançike ç'iyelyna nyaq'vub k'aarıba g'ooce. Mançin doluyle qiyğa axuyn, çolbışee ələən kar, yivaaşilin meyvabı gırgıncad oyxhanan. Misirvolle ç'iyeliy yivaaşil xhınakın kar axva deş.
    16: 'Fironee zaraba Mısayiy Harun qopt''ul eyhen: – Zı Rəbbine, vuşde Allahneyiy vuşde ögiyl bınah hav''u.'
    17: Hucoone ixhes, hayne sayəqeesıb yizde bınahıle ılğeepç'e. Rəbbis, vuşde Allahıs düə hee'e, şi ine gyabat'ane balyaake g'attixhan he'ecen.
    18: Mısee fironusse qığeç'umee Rəbbis düə haa'a.
    19: Manke Rəbbee deryahne suralqa it'umna mıts g'uxoole. Mane mıtsınıd gırgın ts'irtyar Ç'ərəne deryaheeqa aletxu ha'a. Məxüd Misirvolle sacad ts'irt axva deş.
    20: Rəbbemee firon meer hı't'ilqa sak'al ha'a, mang'veeyib İzrailybı g'ooka deş.
    21: 'Rəbbee Mısayk''le eyhen: – Xıl xəəqə qe''e Misirne ölkalqa miç''axiyvalla k''evxhecen, ulyaqa hiviyxəna t''ub g''umoocecen.'
    22: Mısee xıl xəəqə qı'ımee Misirvolle xhebne yiğna geed miç'axda eyxhe.
    23: Xhebne yiğna insanar sana-sang'uk'le g'avces vəvxü deş, manbı xhebne yiğna cigeençe ı'ğviykır deş. İzrailybı vooxhene cigabışeemee işix ıxha.
    24: 'Fironee Mısa qort''ul mang''uk''le eyhen: – Havak''ne Rəbbis ı''bəədat he''e. Şoka vuşun uşaxarıb vukkee. İnyaa vuşun saccu çavra-vəq''ə axvecen.'
    25: 'Mısee eyhen: – Şi yişde Rəbbis Allahıs q''urban ablyaa''asdemee, ğu yişin çavra-vəq''əd şaka g''aykkas ıkkan!'
    26: Gırgın yişin həyvanar şaka qıkkes ıkkan. Şi inyaa yişde həyvanaaşina xhınt'ayıb g'alepçes vukkan deş. Rəbbis, yişde Allahıs q'urbanna allyasın şi mançike həyvanar g'əxəs. Şi maqa ikkyabı şak'le ats'axhxhes deş, nen həyvanariy Rəbbis q'urbanna allya'as.
    27: Rəbbee firon meer hı't'ilqa sak'ala'a, mang'us manbı g'avkkas vukkiykan deş.
    28: 'Mang''vee Mısayk''le eyhen: – Ğadarxhe yizde ulene ögiyle! Sayir yizde ulesqa qımayle! Sayir ğu yizde ulesqa qareene, qik''asda.'
    29: 'Mısee eyhen: – Hasre ğu eyhəxüd ixhecen, sayir zı yiğne ulesqa qales deş.'
  11:
    1: 'Rəbbee Mısayk''le eyhen: – Zı fironulqayiy Misirılqa sayib balyaa g''axuvles. Mançile qiyğa mang''vee şu inçe g''avkvasınbı. Saccu avak''neva vuk''lele haa''as.'
    2: Milletık'le eyhe, adameeşeyiy yedaaşe hiqiy-allane Misirbışike nuk'raykeyiy k'ınəəğəyke hı'iyn karbı heqqecen.
    3: Rəbbee məxüd ha'a, Misirbışde ulesqa millet yugda qadayle. Mısamee fironne insanaaşik'le, Misirne milletık'le geer xərna insan xhinne ats'a eyxhe.
    4: 'Mısee fironuk''le eyhen: – Rəbbe inəxüdud eyhe: «Xəm sura vuxhamee, Zı Misirne yı''q''neençe ılğeç''es.'
    5: Taxtıl gyu'arasde fironne ts'erriyne duxayle girğıl, suk giviyxərne g'ayeyne yı'q'əl giy'ırne nukarne duxalqamee, gırgıng'un ts'eppiyn dixbı hapt'asınbı. Həyvanaaşinıd çikana ts'ettiyn balabı hatt'asınbı.
    6: Misirvolle xədın geşşuy ixhes. Məxdın geşşuy mankilqameeyid ıxha deşdiy, mançile qiyğad mısacad ixhes deş.
    7: İzrailybışilqayiy cone çavra-vəq'əlqa xvaayib gihivxhas deş». Mançike şok'le ats'axhxhesın Rəbbee İzrailybıyiy Misirbı nəxübiy sana-sang'uke curav'u.
    8: 'Yiğın insanar zasqa abı, yizde g''elybışeeqa qutyopk''ul eyhesın: «Ğunar hoora, vaqa qihna hoyharan gırgın milletıd hooracen!» Mançile qiyğa zı əlyhəəsda. Manıd uvhu, Mısa qəlın qek''a fironusse qığeç''ena.'
    9: 'Rəbbee Mısayk''le eyhen: – Zasse Misir geed əlaamatbı hagvas əxecenva, fironee şol k''ırı alixhxhes deş.'
    10: Mıseeyiy Harunee man gırgın əlaamatbı fironuk'le hagveyid, Rəbbee fironuke hı't'iy hı'ı, mang'vee İzrailybı cune ölkeençe g'avku deş.
  12:
    1: 'Rəbbee Mısayk''leyiy Harunuk''le Misireenang''acadniy uvhu:'
    2: – Havaasre mana vaz vuşdemee vuzaaşina xəbna vuxhecen, senıd çile giğlecen.
    3: 'İzrailyne gırgıne cəmə''ətık''le eyhe: ine vuzane yits''ıd''esde yiğıl gırgıng''vee cune xizanısdayiy, cune xaasda urgee vooxhe, mısvaye vooxhe g''əvxəs vukkan.'
    4: Sa urg ooxhanasdemee xizan k'ılbaxheene, hasre manbışe cone xaas delesne xaybışeene insanaaşis sik'ı bit'alee'ecen. Ats'axhe neng'usse nimeniy oxhanas əxəsva.
    5: Şu g'əyxı'yn həyvanar sa seniyn vughulinbı, qı'bı'linbı mexhecen. Urgub, mısvab şosse gyuvk'as vəəxə.
    6: Manbı ine vuzane yits'ıyoq'ad'esde yiğılqamee havace. Exhalqana İzrailyne cəmə'ətın manbı gyatt'ecen.
    7: Mançina eb alyapt'ı, şu karbı oxhanasde xaybışde akkabışde çerçivabışilqa q'abğe.
    8: Manecad xəmde ç'eyç'eybışika, ts'ayıl ç'əra qı'in çuru ilydyadıyne gıneyka oxhne.
    9: Man çuru qumoyxhar, yugda qecu, vuk'ul-k'ıts'ayka, adne karbışika ts'ayıl ç'əra qı'ı oxhne.
    10: Miç'eedilqamee vuççud g'ılymadaççe. Axuyn kar ixhee gyoxhxhan he'e.
    11: 'Çuru otxhanang''a inəxüd he''e: yı''q''eeqa ts''ira avt''le, g''elilqa g''ellin ale''e, xıled əsaa aqqee. Yicid zarada oxhne. İna şok qıdet''u ılğeç''uva Rəbbis ablyav''una q''urban vobna.'
    12: G'iyna xəmde Zı Misirıle k'ena ılğeç'es. Ma'ab yedike vuxhayn ts'eppiyn dixbıb, həyvanaaşin ts'ettiyn balabıd Zı g'iyna xəmde gyapt'asınbı. Rəbb Zı ıxhal-alla Misirıne allahaaşisıb cazaa hevles.
    13: Şu q'abğına eb vuşde xaybışilin işaarat ixhes. Eb g'avcu Zı set'as deş, qidet'u ılğeç'es. Zı Misirbı gyabat'ana balyaa şolqa havaasras deş.
    14: İn yiğ şu yik'el aqqe. Qööne nasılbışed Rəbbin bayram xhinne in yiğ alğehecen. Gırgıne gahbışil in bayram alğehe. İna Zı şos gyuvxhuna q'aanun vobna.
    15: Yighılle yiğna ilydyadıyn gıney oxhne. Vuşde xaana acıxamır ts'eppiyne yiğılycab sav'u avak'anee'e. Şavaayiy ts'eetiyne yiğıle yighıd'esde yiğılqamee acıxamırnan gıney otxhun, İzrailybışde yı'q'ne meexhecen.
    16: Ts'ettiyneyiy yighıd'esde yiğıl muq'addasna iclas see'e. Mane yiğbışil şos otxhuniy hı'iyle ğayrı nenacab iş hımaa'a.
    17: İne ilydyadıyne gıneybışin bayram, Zı şu Misirğançe mane yiğıl g'oşunbışikva qığav'unçil-alla alğehe. İn bayram qööne nasılbışed alğehecen. İna Zı şos huvuna q'aanun gırgıne gahbışisda vob.
    18: İlydyadıyn gıney ts'eppiyne vuzane yits'ıyoq'ad'esde yiğıne exhaliyle gibğıl g'ayı sad'esde yiğıne exhalilqamee oxhne.
    19: Yighne yiğna vuşde xaybışee acıxamır ixhes ıkkan deş. Şavaayiy acıxamırnan gıney otxhun İzrailybışde yı'q'ne meexhecen. Cona ixheyir, menne cigeençe qarına ixheyir hakkal ha'asda.
    20: Acıxamırnan vuççud umoyxhan. Şu nyaa vuxheyib ilydyadıyn gıney oxhne.
    21: 'Mısee İzrailin gırgın ağsaqqalar qopt''ul eyhen: – Hapk''ın vuşde xizanbışisın urgbıyee mısvabıyee g''əyxı'' alle. Allah qıdet''u ılğeç''uyne bayramıs q''urbanbı allee''e.'
    22: Sa xudana züfa eyhena ok' alyapt'ı, lyagameene ebeeqa k'yooq'u akkayne çerçivalqa q'abğe. Miç'eerilqameyir vuşucar g'aqa qığmeç'ecen.
    23: Rəbb Misirbı gyapt'as ı'qqəmee, çerçivalyna eb g'avcu, mane xaabınbışik qıdet'u ılğeç'es. Gyabat'asva arına malaaik vuşde xaybışeeqa, şu gyapt'as ikkeç'es hassaras deş.
    24: İn ədat gırgıne gahbışis şosiy şole qiyğinbışis q'aanun xhinne havaace.
    25: Rəbbee şos helesva cuvab huvuyne cigeeqa qabı hipxhırmeeyib, şu in ədat yik'el hixan hıma'a.
    26: 'Vuşde uşaxaaşe şoke qidghın hı''iyng''a: «Şu in nişisne ha''a?»'
    27: 'Manbışik''le eyhe: «Rəbbee Misirbı gyabat''ang''a, İzrailybışde xaabınbışik qıdet''u ılğeç''uva, şi g''attivxhan hav''uva Rəbbis ablyaa''ana q''urban vobna». Milletın q''aratsabışil gyu''ur, Rəbbis ı''bəədat ha''a.'
    28: Mançile qiyğa İzrailybı apk'ın, Rəbbee Mısayk'leyiy Harunuk'le uvhuyn xhinne gırgın ha'a.
    29: 'Xəm sura vuxhayng''a, Rəbbee Misirbışin Misir yedike vuxhayn ts''eppiyn gırgın dixbı gyabat''anbı: fironne ts''erriyne taxtıl gyu''arasde duxayle girğıl, zindanee aqqıyng''une ts''erriyne duxalqamee. Həyvanaaşinbıd çikana ts''ettiyn balabı gyaat''anbı.'
    30: Mane xəmde fironur, cun insanarıb, gırgın Misirbıcab suğootsanbı. Misirğançe it'umun gyaaşen ses qadayle. Məxdın xav eyxhe deş maa'ar vuşumecar qimek'acen.
    31: 'Xəmdə fironee Mısayiy Harun qopt''ul eyhen: – Sabı-qabı, hudoora! İzrailybışika sacigee yizde milletıke əq''əna qeepxhe. Havak''ne şu eyheen xhineyid Rəbbis ı''bəədat he''e.'
    32: 'Şu şenke uvhuyn xhinne he''e: çavra-vəq''əd ha''aykı hudoora. Zasıb xayir-düə hevle.'
    33: 'Misirbışe İzrailybı mizel avqaqqa vuxha, manbı cone ölkeençe ek''ba qığeepç''ı hudooracenva. Manbışe eyhe ıxha: – Deşxheene, şi gırgınbı hapt''asınbı.'
    34: Milletın acıxamır üvxəs həsilydexhayn xamırnan con lyagambı tanalinçeeqa hitk'ır mıgabışilqa alyat'u ayk'an.
    35: İzrailybışe Mısee uvhuynçil k'ırı gyaqqı, Misirbışisse tanalqan karbı, nuk'ra, k'ınəəğə heqqa.
    36: Rəbbee həməxüd ha'a Misirbışde ulesqa İzrailybı yugba qavayle. Manbışed İzrailybışis ıkkanan helen. Məxüb manbışe Misirbı q'əra qaa'a.
    37: İzrailybı Ramsesğançe Sukkoteeqa avayk'an. Yedaaşileyiy uşaxaaşile hexxana, maa'ar yixhıd vəş aazır meena adamiy ıxha. Mançe manbı gırgınbı iviykar apk'ın.
    38: Manbışika sacigee xəppa menne milletıken insanar, xətta çavra-vəq'əd ayk'an.
    39: Misirğançe qıkkiyne ilydyadıyne xamırıke manbışe fatirer ha'a. Manbı Misirğançe zaraba hittyavhuva, yəqqı'sın oxhanasın kar ha'as həsileepxha deşdiy.
    40: İzrailybı Misir yoq'ud vəşşe xhebts'al senna avxu.
    41: Yoq'ud vəşşe xhebts'al sen g'adiyne yiğıl, Rəbbin millet g'oşunbışiqa Misirğançe ayk'anan.
    42: Misirğançe qığaahasde xəmde Rəbbee manbı coleb-alqa g'ılydyav'uva, İzrailybışe mana xəm Misirbışde xılençe g'attipxhınna xəm xhinne yik'el avqu. Hammaşee mana xəm qabıyng'a İzrailybışis Rəbbinemee muğurbaniy aaxvas vukkiykananbı.
    43: 'Rəbbee Mısayk''leyiy Harunuk''le eyhen: – Qıdet''u ılğeç''uyn bayramnang''a, şu inəxüd ha''as ıkkan: gyuvk''uyne q''urbanıke menne cigeençe qarıyng''us hideles ıkkan.'
    44: Saccu pılıke alişşuyne g'ulusse man otxhuniy, ğu mana sunnat hı'iyle qiyğa oxhanas əxə.
    45: Sık'ınna gahna vuşde cigabışee axvasva menne ölkeençe arıng'usiy, pılıke sık'ınna gahna şos iş haa'asva arıng'us, man otxhuniy heles ixhes deş.
    46: Q'urban ablyav'uyng'une xaa man çuru oxhanas ıkkan, mançe g'aqa qığahas ıkkan deş. Sayid mançin nencad bark'vbı haq'var hıma'a.
    47: İzrailybışde gırgıng'veecad qıdet'u ılğeç'uva alğayhen bayram alğahas ıkkan.
    48: Menne cigeençe arı, şüng'əə mihmanna axvang'usud qıdet'u ılğeç'uva Rəbbis alğayhen bayram alğahas ıkkanxhe, mang'une xaabın gırgın adamer sunnat hav'u vuxhes vukkan. Mançile qiyğa mang'ussed, vuşda sa xhinne ıxha man bayram alğahas əxə. Sunnat hidı'iyne adamee mançike hı'iyn otxhuniy umoyxhancen.
    49: İzrailybışisıb, menne cigeençe qabı coka aaxvanbışisıb q'aanun sa vobna.
    50: İzrailybışe, Rəbbee Mısayk'leyiy Harunuk'le uvhuyn xhinne gırgın ha'a.
    51: Mane yiğılycab Rəbbee İzrailybı g'oşunbışiqa Misirğançe qığa'anbı.
  13:
    1: 'Rəbbe Mısayk''le eyhen:'
    2: '– İzrailee yedarşe ts''eppa vuxuyne dixbışde hək''ee: ts''eppiyn dixbıyiy həyvanaşin ts''ettiyn balabı Yizde doyil qe''e.'
    3: 'Mısee milletık''le eyhen: – Rəbbee Cuna xəbvalla haagu, şu Misirğançe qığav''uyn, nukariyvalike g''attivxhan hav''uyn yiğ yik''el aqqe. Mane yiğıl acıxamırnan gıney umoyxhan.'
    4: G'iyniyn, şu inçe qığeepç'ı əlyhəən yiğ Aviv eyhene vuzan vod.
    5: 'Rəbbee vuşde dekkaaşis k''ınniy g''assır, Kana''anbışin, Q''etbışin, Emorbışin, Q''ivbışin, Yevusbışin nyakiy itv gyodatstsen cigabı şos helesva. Rəbbee şu maqa qabıyng''a, mane vuza man ədat he''e:'
    6: yighılle yiğna ilydyadıyn, acıxamır deşin gıney oxhne. Yighıd'esde yiğılid Rəbbis bayram alğehe.
    7: Mane yighne yiğee ilydyadıyn, acıxamır deşin gıney oxhne. Şu vooxhenemeene cigabışee, acıxamırıb, acıxamırıke hı'iyn karıd ixhes ıkkan deş.
    8: 'Mane yiğıl şu vuşde dixbışik''le eyhe: «Şi in ha''an, Rəbbee şi Misirğançe qığa''ang''a hav''una yugvalla yik''el avqu».'
    9: Rəbbee Cuna xəbvalla haagu, şu Misirğançe qığav'uva, havaasre Rəbbina q'aanun vuşde ghalele g'u'moxhacen. Mançil-allad hasre man ədat vuşde xıleyliniy ligaylin k'ats' xhinne vuşde yik'bışee axvecen.
    10: Senbı atk'ıniylette şu man yiğ yik'el aqqı alğehe.
    11: Rəbbee şosiy vuşde dekkaaşis k'ın g'assır helesva uvhuyne Kana'anaaşine ölkeeqa qabı hipxhırne yiğıle,
    12: ts'eppiyn dixbı Rəbbine doyul qee'e. Həyvanaaşinıd ts'ettiyn vughulyun balabı Rəbbine doyul qe'e.
    13: Ts'eppiyne əməleyne balayl-alla urg qevle. Çil-alla vuççud qidelexheene, mançina gardan havaq'ar hee'e. Gırgıne ts'eppa vuxhayne dixbışil-alla nuk'ra qele.
    14: 'Mısamecad duxee vake man hucooneva qiyghınene, eyhe: «Rəbb şal oğa it''umra ıxha, şi Misirğançe qığav''u, nukariyvalike g''attivxhan hav''u.'
    15: Fironus şi g'avkvas devkanang'a, mana hı't'ilqa sark'ılyne gahıl, Rəbbee Misirbışin gırgın ts'eppiyn dixbı gyabat'anbı. Həyvanaaşinıd ts'ettiyn balabı gyaat'anbı. Mançil-allad zı ts'ettiyn vughulyun həyvanaaşin balabı Rəbbis q'urbanna allya'a, ts'eppiyne yizde dixbışil-allad nuk'ra qele».
    16: Rəbb şal oğa it'umra ıxhay, şi Misirğançe qığav'uy, vuşdemee xıleyliniy ligaylin k'ats' xhinne ixhecen.
    17: 'Fironee millet g''ayqiyng''a, Allahee manbı Filiştinaaşine cigabışile k''ena yəq cit''aba vuxheyib quvqekka deş. Allahee eyhen: – Maa''ab manbışika muhariba hav''eene, manbışe sayid fıkırbı badal hı''ı Misirqacab siviyk''al.'
    18: Allahee millet alik'ar hı'ı sahrayle k'ena Ç'ərane deryahısqa qıkkeka. İzrailybı Misireençe dəv'əysınbı xhinnen silahbı alyaat'u avayk'an.
    19: 'Mısee mançe əlyhəəng''ə, Yusufun bark''vbıd cokasana sı''ı qıkkekanbı. Yusuf qek''ang''a İzrailybışisqa k''ın g''assaras alikkı uvhuynniy: – Allahee şos huvuyn cuvab mısacad yik''el hixan ha''as deş. Şunad əlyhəəng''ə, yizın bark''vbı inyaa g''ılyma''a, şoka qıkkee.'
    20: İzrailybı Sukkotğançe qığeepç'ı, sahrayne k'anek sa Etam eyhene cigee çadırbı giyxə.
    21: Rəbb Vuc manbışde hirniy əlyhəə. Mang'vee yiğniyığın manbışis yəq buludne dirakıqa, xəmdeb ts'ayine dirakıqaniy işix hele haagva. Mang'vee məxüd manbışisse yiğniyığınıb, xəmdeb əlyhəəs vəxəcenvaniy ha'a.
    22: Sık'ınne gahıs xheyib buludna dirak yiğniyığın, ts'ayina dirakıb xəmde manbı g'alyav'u avayk'an deş.
  14:
    1: 'Rəbbee Mısayk''le eyhen:'
    2: – İzrailybışik'le eyhe, havaasre manbı yı'q'əlqa sapk'ıl Pi-Haxirot eyhene cigayne k'ane Migdolneyiy deryahne əree çadırbı gı'xecen. Deryahısnee Ba'al-Tsefonne ögee vuxhecen.
    3: 'Fironusqa həməxüd qales: «İzrailybı nyaqame vuxhesınbı avxu, sahrayn manbışda yəqı''b g''ats''apk''ın».'
    4: Zı firon meer hı't'ilqa sak'ala'as, manar manbışiqa qihna gixhas. Məxüd Zı mang'ukuniy mang'une g'oşunukın hı'ı Yizın do axtı qa'as. Manke Misirbışik'le Zı Rəbb ıxhay ats'axhxhesın. İzrailybışe həməxüdud ha'an.
    5: 'Fironuk''le İzrailybı heepxıva uvhuyng''a, mang''unayiy cune insanaaşina fıkır badal vooxhena. Manbışe eyhen: – Şi in hı''iyn kar hucoone? Şi İzrailybı g''avkku nukarar dena avxu!'
    6: Fironee dəv'əysın daşk'a balkanaaşik qa'as alikkı, cuka g'oşunub qopt'ul ayk'anna.
    7: Mang'vee cuka yixhıd vəş g'əyxı'yne, yugne dəv'əyne daşk'ayle ğayrı, Misirın gırgıncad dəv'əyn daşk'abı alyat'anbı. Gırgıne daşk'abışiqa çin ç'ak'ınbı vooxhe.
    8: Rəbbee firon, Misirna paççah hı't'ilqa sakal ha'a, manar Misirğançe qığəəne İzrailybışqar qihna gexha. İzrailybımee yik'eka əlyhə vuxha.
    9: Misirbı fironne gırgıne dəv'əyne daşk'abışika, balkanaaşil aleepxıynbışika, gırgıne g'oşunbışika sacigee İzrailybışiqa qihna gyabak'a. Misirbışisqa manbı deryahısne çadırbı gixı'yne cigee, Pi-Haxirotne k'ane, Ba'al-Tsefonne hiib gyabak'a.
    10: Firon İzrailybışiqa avayq'arniy vor. Manbı yı'q'əlqa sapk'ıl ilyakiys g'ecen, manbı coqab qihna vob gyapk'ı. Manbı mançile geeb qəpq'ı'n Rəbbilqa ona'a giviyğal.
    11: 'Manbışe Mısayk''le eyhen: – Nya''a Misir nyaq''vbıniy deş, ğu şi hapt''as sahreeqa qabı? Karne ğu hı''ı şi Misirğançe qığav''u?'
    12: 'Nya''a, şi vak''le Misir uvhu dişdiy: «Şi şaleb alqana g''alee''e. Havaasre şi Misirbışda iş haa''as»? Misir nukariyvalla hav''uy, sahree hapt''ıyle yugda eyxheyiy!'
    13: 'Mısee milletıs inəxdun alidghıniy qele: – Qı''məəq''ən, ulyoozre! Şok''le g''iyna g''acesın, Rəbbee şu nəxübiy g''attivxhan haa''a. Həşde g''oocen Misirbı, şok''le sayıb mısacab g''avces deş.'
    14: Rəbbee şol-alla manbışikın ha'asın, yik'bı it'umda aqqe!
    15: 'Rəbbee Mısayk''le eyhen: – Nişil-allane ğu Zalqa ona''a? İzrailybışik''le eyhe, ögiylqa hudooracen.'
    16: Ğumee əsaa, deryahılqa hotk'u xhyan q'öne cigeeqa qe'e, İzrailybışisse mane xhyan deşde cigeençe deryahıle k'ena ılğeepç'es vəəxhecen.
    17: Zımee Misirbı hı't'eeşilqa savaak'al haa'as, manbıb şoqab qihna qavaales. Zınad fironne dəv'əyne daşk'abışikıniy balkanaşil aleepxıyne g'oşunbışikın hı'ı Yizın do axtı qa'as.
    18: Zı mısayiy fironukuniy cune dəv'əyne daşk'abışikın, balkanaaşil aleepxıynbışikın hı'ı, Yizın do axtı qı'ı, manke Misirbışik'le Zı Rəbb ıxhay ats'axhxhes.
    19: İzrailybışile ögiyl əlyhəəna Allahna malaaik, ciga badal hav'u, manbışiqar qihna qöö giyğal. Buludne dirakınıb çina ciga badal hav'u, yı'q'əle,
    20: İzrailyneyiy Misirne g'oşunbışde əree qöö giviyğal. Xəmvollete dirakın İzrailybışis işix gyavhu, Misirbışismee miç'axiyvalla hav'u. Man g'oşunbı xəmvolletee sana-sançisqa qeetxha deş.
    21: Mısee xıl deryahılqa hodakke. Rəbbeyib xəmvollete şargıle aa'ane mıtsıka deryahın xhyan mançe ak'an ha'a ıxha. Məxüd mane cigayn xhyan qeqqva'an. Xhyan q'öne cigeeqa qexhe.
    22: İzrailybıb deryahne xhyan deşde cigayle k'ena ılğeepç'ı avayk'ananbı. Xhyanbı cabırbı xhinne qetxha manbışde sağneyiy solne sural ulyoyzar.
    23: Misirbı gyabak'anbı manbışde qihna. Fironun dəv'əyn daşk'abı, balkanaaşil alepxıynbıb manbışde qihna k'eebaç'enbı deryaheeqa.
    24: Rəbb verığna ul üvxəsse buludneyiy ts'ayine dirakeençe horzul Misirbışin g'oşunbı sana-sançil alikka'a.
    25: 'Mang''vee dəv''əyne daşk''abışin tekarbı sacuraycad qa''a, mançisse yugda alik''aras məxəcenva. Misirbışe eyhen: – Qudoora inçe heepxas! Rəbbee İzrailybışin sura aqqı, şakınıd ha''as ıkkan.'
    26: 'Rəbbee Mısayk''le eyhen: – Xıl deryahılqa hotke xhyanbı çine cigeeqa satk''ıl, maabın Misirbı dəv''əyne daşk''abışika, balkanaaşil alepxıynbışika sacigee çik avub g''alee''ecen.'
    27: Mısee deryahılqa xıl hodakke, xhyanbıd miç'eeqana çine cigeeqa siyk'al. Misirbı xhineençe heebaxamee, Rəbbee manbı haly'av'u deryahne yı'q'neeqa g'aa'a.
    28: İzrailybışiqa qihna deryaheeqa k'eeç'uyn dəv'əyn daşk'abı, balkanaaşil aleepxıynbı, gırgınacab g'oşun yı'q'əlqa satk'ılne deryahne xhyanbışee hööğəna. Mançe şavussecar g'attixhanas əxə deş.
    29: Məxüd ıxha İzrailybı deryahne yı'q'neene xhyan deşde cigayle k'ena ılğeepç'ı avayk'an. Xhyan manbışde sağneyiy solne sural çabır xhinne ulyoyzar.
    30: Mane yiğıl İzrailybı Rəbbee Misirbışde xılençe g'attivxhan haa'a. Qiyğa manbışik'le Misirbı deryahne mıglek hapt'ı g'ooce.
    31: İzrailybışik'le Misirbışik Rəbbee xənne gucuka hı'iyn g'acumee, manbı Rəbbile qəvəyq'ən giviyğal. Mang'ulqayiy Mang'une g'ululqa, Mısalqa, inyam ha'a giviyğal.
  15:
    1: 'Mane gahıl Mıseeyiy İzrailybışe Rəbbis ina mə''niy haa''a: – Rəbbis ina mə''niy qəpqəs, Mang''vee Cun do geed axtı qı''ı! Balkanıb, çil alixınar, Mang''vee deryaheeqa g''av''u!'
    2: Rəbb Yizda guciy mə'niy vorna, Mang'vee zı g'attixhan hı'ı. Mana Yizda Allah vorna, zı Mana qıvats'a'asda! Mana yizde dekkeeyid ı'bəədat hı'ına Allah vorna, zı Mana axtı qa'as!
    3: Gırgıne duşmanaaşile ğamxhesde Rəbbin do YAHVE vodun!
    4: Dəv'əyne daşk'abışika fironna g'oşun deryaheeqa dağav'u! Misirin nekke yugun ç'ak'ınbı Ç'ərane deryahın höbğü!
    5: Xhyan manbışile g'alysikkı, k'oralybışeeqa manbı g'ayebı xhinne qavayk'an apk'ın!
    6: Rəbb, Ğu Yiğne gucuka qıvats'ı! Ğu duşmanar g'ulyotal haa'a!
    7: Ğu Yiğne xənne gucuka, Ğu qidvyaats'anbışikın ha'a! Yiğne qəlın, ts'ayin balybiy gyoxhan ha'an xhinne, manbı gyoovxhan hav'u!
    8: Yiğne nafasın xhyanbı sacigeeqa sa'a, Sacigeeqa sadıyne xhineke cabırbı ha'a, İttehesu deryahne k'oralybışeedın xhyanbı qiyğara'anbı!
    9: 'Duşmanee eyhenniy: «Qihna girxhu, zı manbı avqas, Aqqıyn karıd zı bit''al ha''as! Mançike yizın rı''hcad ats''es! Qiyğale xhineyid g''ılınc qığahas, yizde xılekacab zı manbı gyapt''as!»'
    10: Ğu manbışis uf üvxü, deryahın manbı höbğü! Gurğuşun xhineyib manbı k'oralybışeene xhinek avqa apk'ın!
    11: Ya Rəbb, vornane Vaka sa aqqasda allahaaşine əree? Muq'addasvallee azamatıka, Vasse xhinne mö'ücüzebı ha'as əxəna vornane? Yiğne xəbvalile xhinne qəvəəq'ənasda merna vornane?
    12: Ğu sağın xıl hotkumee, ç'iyeyn manbı höbğüynbı!
    13: Vaqa badaldyooxhena yugvallava, Ğu xalq' g'attixhan hı'ı, Ğu manbışis yəq haagu! Ğu eyxhene Yiğne muq'addasne cigeeqa, Ğu Yiğne gucuka quvkees!
    14: Milletbışik'le man g'ayxhı, tanbışeeqa zeze avxhas, Filiştinar mançile geeb qəvəəq'ənas,
    15: Edomun ç'ak'ınbı qəpq'ı'niyn alyabat'a, Moav vuk'lek vukkeekanbışik zeze ooxha, Kana'anın milletıd nyaqame ixhesın axva!
    16: Havaasre manbışilqa zeze avkkecen, qəvəq'necen! Rəbb, Yiğne xılene gucen, Yiğın millet ılğeç'esmee manbı g'ayelqa savk'alas, nıq'-ç'ı'q' dena aaxvas! Ya Rəbb, Ğu nukariyvalike g'attixhan hı'iyn millet ılğeç'esmee!
    17: Ya Rəbb, Ğu Yiğın millet qalessın Yiğne suvalqa, Ğu Yiğne Xaasva g'əyxı'yne cigee, Ğu manbışis ciga qaa'as, Ey Xudaavand, Ğu Yiğne xıleka itxhınne muq'addasne cigee!
    18: Rəbbee gırgıne gahbışil, hammaşe paççahiyvalla haa'as!
    19: Fironun dəv'əyn daşk'abı, balkanaaşil alepxıynbı deryaheeqa k'epç'ımee, Rəbbee manbışilqa deryahın xhyanbı yı'q'əlqa qalya'a. İzrailybımee deryahne xhyan deşde cigayle k'ena ılğeepç'ı avayk'ananbı.
    20: Harunne yuçee, peyğambar Mayramee, xıleqa dyaf alyat'umee, gırgıne yedaaşed xıleqa dyafbı alyat'u, məng'ı'qab qihna mık'ar ha'a avayk'ananbı.
    21: 'Mayramee manbışis ina mə''niy qəpqı'': – Rəbbinemee qəpqe, Mang''vee Vuc axtı qı''ı. Balkanıb, cil alixınar Mang''vee deryaheeqa g''av''u.'
    22: Mısee İzrailybı Ç'ərane deryahısse Şur eyhene sahreeqa quvkekka. Xhebılle yiğna manbı sahrayle k'ena avayk'an, maa'ad manbışisqa xhyan qızaxxa deş.
    23: Manbı Mara eyhene cigeeqa qabı hipxhıring'a, maadın xhyanıd q'ap'ıdava ulyoğas əxə deş. Mançil-allad mane cigayn do Mara (q'ap'ın) axva.
    24: Milletın «Hucoone ulyoğasva?» Mısaylena haa'a giviyğal.
    25: Manke Mısee Rəbbilqa ona'a, Rəbbeeyid mang'uk'le sa os hagva. Mısee man os xhineeqa dağadaççe, mançile qiyğa man xhyan uloğasın xhinne qexhe. Rəbbee maa manbışis g'ayda-q'aanun huvu, maayib siliys üvxü.
    26: 'Mang''vee eyhen: – Şu Yizde, Rəbbine, vuşde Allahne cuvabıl yugda k''ırı alixhxheene, Yizde ögiyl qotkun işbı he''eene, Zı he''eva uvhuynçil k''ırı gyaqqı q''aanunbışee hagvan xhinne he''eene, Misirbışilqa g''axuvuyne ık''arbışin nencad şolqa g''axıles deş. Şu yug qaa''ana Rəbb Zı vorna.'
    27: Manbı qavaylenbı Elim eyhene cigeeqa. Mane cigee yits'ıq'ölle xhyan ı'lqəən cigayiy yights'al xurmayna yiv vooxhe. İzrailybışe mane xhyanbı ı'lqəəne cigabışde hiqiy-alla çadırbı giyxə.
  16:
    1: İzrailybışin cəmə'ət Elimğançe ayk'anan. Manbı Elimneyiy Sinayne yıq'neene, Sin eyhene sahreeqa Misirğançe qığepç'iyne q'öb'esde vuzane yits'ıxhob'esde yiğıl qabı hiviyxhar.
    2: Sahree milletin Mısaylenayiy Harunulena haa'a giviyğal.
    3: 'İzrailybışe manbışik''le eyhe ıxha: – Misir çurunane k''umk''umbışde k''ane gyuv''urne gahıl, avts''esınmeen gıney otxhanang''a, Rəbbine xılençe ma''ab hapt''ıynxhiy nimee yugda eyxheyiy. Şunad inimeen millet sahreeqa mıssıka gyapt''as qadı!'
    4: 'Rəbbee Mısayk''le eyhen: – Zı şolqa xəənçe gıney gyoğa''as. Hasre millet yiğıs qığeç''ecen, çisın yiğısiysın gıney se''ecen. Zı manbı Yizde q''aanunbışil k''ırı iliyxheyeva məxüb siliys üvxəs.'
    5: Yixhıd'esde yiğıl q'öd şene yiğbışilinmeen sı'ı, ögiykecad otxhanan kar he'ecen.
    6: 'Mıseeyiy Harunee İzrailybışik''le eyhen: – Exhal şok''le ats''axhxhesın Misirğançe şu Rəbbee qığav''u vuxhay.'
    7: Miç'eedmee şok'le Mana inyaa ıxhay, Mang'una xəbvalla g'avcesda. Rəbbik'le g'ayxhin şu Culena haa'a. Şi vuşbıne vooxhee, şu şalena haa'a?
    8: 'Mısee manbışik''le meed eyhen: – Şok''le inəxüd ats''axhxhes Mana Rəbb ıxhay: g''iyna exhal Mang''vee şos çuru heles, miç''eedıd avts''esınmeen gıney. Mang''uk''le g''ayxhiyn şu Culena haa''a. Nya''a şi vuşbune vooxhe? Şu şalena deş, Rəbbilena ha''a.'
    9: 'Mısee Harunuk''le eyhen: – İzrailyne cəmə''ətık''le eyhe: «Rəbbine ögiylqa savaale, Mang''uk''le g''ayxhiyn şu Culqa alepçiy».'
    10: Harun İzrailyne cəmə'ətıka yuşan ha'ane gahıl, cəmə'ətın vuk'ulybı sak'al ha'anbı sahrayne suralqa. Sayid manbışik'le buludne dirakee Rəbbin nur ıxhay g'ece.
    11: 'Rəbbee Mısayk''le eyhen:'
    12: '– Zak''le İzrailybışe Zalena haa''a g''ayxhı. Manbışik''le eyhe: «Exheqana şu çuru oxhanas, miç''eedıd avts''esınmeen gıney. Manke şok''le ats''axhxhesın Zı Rəbb, vuşda Allah ıxhay».'
    13: Exheeqana bilydirçinar aletxu qadı çadırbı gı'xı'yn ciga gyats'a'an. Miç'eebiysıb mane cigayne hiqiy-alla ç'iy ı'xiyxə.
    14: Ç'iy ts'ıts'axhamee, ç'iyene aq'val k'üvən xırıp'-xırıp' ha'an g'iravuk akaran sa kar axva.
    15: 'Ixhyanbı g''acu İzrailybışe sana-sang''uk''le eyhen: – İn hucoone? Manbışik''le man hucoo ıxhay ats''a deşdiy. Mısee manbışik''le eyhen: – İn Rəbbee şos oxhanasva huvuyn gıney vod.'
    16: 'Rəbbee inva şok''le uvhu: «Sı''iyle qiyğa, həməxüd he''e, xizaneene insanaaşis sik''ı ixhecen, gırgıng''ulqa sa vexhxheedın hixhrecen».'
    17: İzrailybışe gırgın cok'le uvhiyn xhinne ha'a. Sanbışe geed sa'a, mansanbışe k'ılda.
    18: Vexhxhayka gyoobakka gibğılmee, geeb sav'uyng'unab hexxaba haagu deş, k'ılyba sav'uyng'unab k'ılyba haagu deş. Gırgıng'vee q'aralika sav'una xhinnecab haa'gva.
    19: 'Mısee manbışik''le eyhen: – Vuşde neng''veecad miç''eediys vuççud g''ılymadaççe.'
    20: Sassanbışe Mısayl k'ırı ilydiyxhı kar miç'eediys g'aledaççe. Mane otxhuneeqa mı'qər a'a, mançike eva g'əə giyğal. Mısee manbışilqa qəl haa'a.
    21: Miç'eeb gırgıng'vee cus vukkanameena q'aralika sa'a vuxha. Qiyğa verığ pıra quvxhamee, mana xhinelqaniyxhe siviyk'alna.
    22: Yixhıd'esde yiğıl manbışe q'öd manimeen otxhuniy sa'a, sang'ulqa q'öble vexhxha gyooxha vuxha. Cəmə'ətne ç'ak'ınbışe co nimeen kariy sı'ıva abı Mısays yuşan ha'an.
    23: 'Mısee manbışik''le eyhen: – Rəbbe inəxüdud eyhe: «G''iyqiyn ülycümün yighıd''esın, manzil haa''an yiğ vod. Man muq''addasın Rəbbin yiğ Şabbat vod. G''iyniykecad qecesın qece, qoxhxharasınıd qoxhre. Hexxada axuynıd g''iyqiys havace».'
    24: Manbışe otxhuniy Mısee uvhiyn xhinne g'iyqilqamee havacıva, mançeeqa mı'q'ərıd ı'ı deş, evad eyxhe deş.
    25: 'Mısee eyhen: – G''iyna şu man otxhanan kar oxhne. G''iyna Rəbbin yiğ, Şabbat vod. Şok''le g''iyna g''ad oxhanas vuççud aveykes deş.'
    26: Şu man kar yixhne yiğna se'e, Şabbatıl, yighıd'esde yiğıl, şok'le vuççud aveykes deş.
    27: Milletıken sabara insanar yighıd'esde yiğılib otxhuniy sa'asva qığepç'eyib manbışik'le vuççud iveeke deş.
    28: 'Rəbbee Mısayk''le eyhen: – Şu mısılqameene Zı g''ixhxhiyne g''ayda-q''aanunuka gyuv''ur-oza qıdeepxhes?'
    29: İlyaake, Zı, Rəbbee şos Şabbatın yiğ huvu, mançil-allad Zı yixhıd'esde yiğıl şos q'öd manimeen otxhuniy hele. Yighıd'esde yiğılyıb gırgınbı cone xaybışee gyuv'urecen, əq'ənaqa ımaak'anancen.
    30: Məxüb milletın yighıb'esde yiğıl manzil haa'a.
    31: Mane otxhuniyn do İzrailybışe manna giyxhe. Mana vuc k'aşnişne toxumukub akar, rangısıb cagvaraba vob. Opxhıniysıb itv qadğuyn k'alet xhinne vob.
    32: 'Mısee eyhen: – Rəbbee inəxüd he''eva vod eyhe: «Sa vexhxha mannayna alyapt''ı şole qiyğiyne nasılbışis havaace. Hasre manbışik''led g''acecen, Zı şu Misirğançe qığav''uyng''a şos sahree huvuyn gıney».'
    33: 'Mısee Harunuk''le eyhen: – Kup alyaat''u mançeeqa sa vexhxha mannayna haç''ee''e. Qiyğad Rəbbine ögiylqa gixhxhe qihniyne nasılbışis havaces ixhecen.'
    34: Rəbbee Mısayk'le uvhuyn xhinne, Harunee havacesva mannanan kup mugaavilenane q'utyeyne hiqa giyxhe.
    35: İnsanarnane cigeeqa, Kana'anqa, qavaalesmee, İzrailybışe yoq'ts'al senna manna ooxhan.
    36: (Sa omer efana yits'ıb'esda pay vobna).
  17:
    1: Gırgın İzrailin cəmə'ət Sin eyhene sahreençe yəqqı'lqa qığeç'e. Rəbbe manbışik'le uvhuyn xhinne manbı ulyoozar-ulyoozar avayk'an. Manbı Refidim eyhene cigeeqa qabı çadırbı g'iyxə. Maa'ad milletın ulyoğasın xhyan eyxhe deş.
    2: 'Mançil-allar manbışe Mısa t''yats''axal hı''ı eyhen: – Şas ulyoğasın xhyan hele! Mısee manbışik''le eyhen: – Nya''a şu zak''le cuvabbı eyhe? Nişil-allane şu Rəbb siliys ı''xı''yxə?'
    3: 'Milletıs xhyan ıkkan eyxhe. Mançil-allad manbışe Mısa t''yats''axal hı''ı eyhen: – Nya''a ğu şi Misirğançe qığav''u? İn ğu şak, şinab, yişin uşaxarıb, həyvanarıd xhineka gyatt''asdemene hı''ı?'
    4: 'Mısee Rəbbilqa onu''u eyhen: – İne milletık zı hucoone ha''as? Manbı zalqa g''aye gyooğa''asınçıl qepxha vob.'
    5: 'Rəbbee Mısays inəxdun alidghıniy qele: – Vakasana sabara milletın ağsaqqalar qopt''ul milletne ögiyl hoora. Nil eyhene damays ı''xı''yn əsayid xılyaqa aleet''e.'
    6: Maane Xorev eyhene ganzıl Zı yiğne ögiyl ulyozaras. Mane yiğne xılene əsaaka ganzıle k'ena it'umda ı'xe, mançeençe milletıs ulyoğasın xhyan qığeç'es. Mısee İzrailyne ağsaqqalaaşine ögiyl həməxüd ha'a.
    7: Mısee mane cigaynıd do Massayiy Meriva (siliys ı'xı'y, cuvabbı uvhiy) giyxhe. Ma'ad İzrailybışe cok'le cuvabbı eyheva, «Rəbbir şakaniyxan deşxhee, de'eşdaniyxanva» uvhu, Rəbbir siliys ı'xı'va man do giyxhe.
    8: Mançile qiyğa Amalekar Refidimeeqa abı İzrailybışika suç'ookanbı.
    9: 'Mısee Yeşuayk''le eyhen: – Hark''ın milletıke insanar g''əvxe, yişdemee Amalekaaşika saç''uvkecen. Zı g''iyqa Allahne əsaaka tepayne q''oma ulyozarasda.'
    10: Yeşueeyid Mısee uvhuyn xhinne ha'a, hark'ın Amalekaaşika siç'ekkvana. Mısa, Harun, Xur hapk'ın ılqeebaç'enbı tepayne q'omaqa.
    11: Mısee xıleppı ooqa qı'ımee İzrailybı ğamebaxhenbıniy, mang'un xıleppı ozzur avqa qeetxhamee, ğamebaxhe giviyğalanbı Amalekar.
    12: Mısayn xıleppı oyzaranbı, mang'usse xıleppı orzuliyvalike ooqa qa'as dəxəmee, Haruneeyiy Xuree g'aye abı Mısa çilqa gya'a. Mang'un sa xıl aqqaqqan Harunee mansad Xuree. Məxüd verığ k'yooçesmee, manbışe mang'un xıleppı xəə aqqaqqa.
    13: Məxüb Yeşuee Amalekbı cune g'ılıncıke alğaa'a.
    14: 'Rəbbee Mısayk''le eyhen: – İnsanaaşe yik''el aqqecenva kitabeeqa ok''ne. Qiyğad Yeşuayk''le eyhe, Zı Amalekaaşin docad ç''iyene aq''vale hakkal ha''asın.'
    15: Mısee q'urban ablya'an ciga ali'ı çin doyud YAHVE Nissi (zas Rəbbee ğamxhesda guc hoole) gixhxhı,
    16: 'eyhen: – Zı Rəbbilqa k''ın g''iysar, Rəbbee Amalekaaşikana dəv''ə ç''əv ha''as deş.'
  18:
    1: Midyanaaşine kaahinık'le, Mısayne abatteyk'le İtronuk'le Allahee Mısayneyiy İzrailybışdemee hı'iyn karbıyiy Rəbbee manbı Misirğançe qığav'uy g'iyxhe.
    2: Mısayne abattee İtronee Mısayna xhunaşşe Tsipporayiy q'ööle uşax yı'q'əlqa qıkkeka. Mısee ögiylycarniy cuna xhunaşşe dekkıne k'anyaqa g'axiyvu. Mısee «Zı menne cigee, merna xhinne ıxhava» uvhu, dixbışde sang'un do Gerşomniy (menne cigayna) gixhxhı.
    4: «Dekkee ı'bəədat hı'iyne Allahee zas kumag hı'ı, fironne g'ılıncıke g'attixhan hı'ıva» uvhu, mansang'unud do Eliyezerniy (Allahee zas kumag ha'a) gixhxhı.
    5: Mısayna abattey İtron, dixbışikayiy xhunaşşeyka sacigee sahreeqa Mısa eyxhene Allahne suvaysqa arayle.
    6: 'İtronee Mısayk''le eyhecenva insan g''ıxele: – Zı yiğna abattey İtron xhunaşşeykayiy q''öne yiğne duxayka vasqa ı''qqə vor.'
    7: Mısa abbateysqa qığeç'u mang'une ögiyl k'yorzul, ubba ha'a. Sana-sang'uke qidghınbı ha'a manbı çadıreeqa ikkebaç'e.
    8: Mısee abatteys, Rəbbee İzrailybışdemee fironulqayiy Misirbışilqa alli'iyn yiğbı, co yəqqə opxhunna əq'üba, sayib Rəbbee co nəxübiy g'attivxhan hav'uva yuşan ha'a.
    9: İtron Rəbbee İzrailybışis yugvalla hav'uva, manbı Misirbışde xılençe g'attivxhan hav'uva geer şadexhena.
    10: 'Mang''vee eyhen: – Şu fironneyiy Misirbışde xılençe g''attivxhan hav''une Rəbbis şukur vuxhena!'
    11: Həşde zak'le ats'an Rəbb manisa allahaaşile nimeexheyir xərra vor. Mang'vee millet hooyç'an-g'oyç'anne Misirbışde xılençe g'attixhan hı'ı.
    12: Qiyğa Mısayne abattee İtronee, Allahıs medın-medın q'urbanbı allya'a. Haruniy İzrailybışin ağsaqqalar, Mısaykayiy cune abatteyka sacigee Allahne ögee gıney oxhanas abayle.
    13: Qinne yiğıl Mısa milletne məhkamayqa ilyakka. Milletıd miç'eediyle exhalqamee Mısayne hiqiy-alla iliyk'ar ıxha.
    14: 'Mısayne abatteyk''le mang''vee milletık ha''an g''acumee, eyhen: – Ğu hucoone milletık ha''a? Nya''a ğu sayrena məhkama ha''a, nya''a manimeen millet yiğne hiqiy-alla miç''eediyle exhalqamee iliyk''ar axu?'
    15: 'Mısee eyhen: – Millet zasqa Allahee eyhen ats''axhxhes adayle.'
    16: İnsanar sana-sang'uka parxaçeepxhamee, zasqa abayle. Zınad manbışde neng'uqa nena bınahiyva eyhe. Sayid zı manbışis Allahne g'ayda-q'aanunbışike yuşan ha'a.
    17: 'Abattee Mısayk''le eyhen: – Ğu man qotkuda deşod ha''a.'
    18: Ğunar, vasqa abaylenbıb mançike saccu oozaranbı. Sang'unemee mana geeb yı'q'na işib. Vassecab mana iş haa'as vəxəs deş.
    19: Ğu zal yugda k'ırı gyaqqe, zı vak'le həşde sa kar eyhes. Hasre Allahır vaka ixhecen! Allahneyiy milletne yı'q'nena ixhe, milletın nyaabiy dağamiyvalla opxhan, ğu Mang'us yuşan he'e.
    20: Manbışik'le g'ayda-q'aanun, ha'asın işbı, qopkuna yəq haagve.
    21: Milletıke kar əxən, Allahıle qəvəyq'ənan, cuvabıl ulyoozaran, pılıka alivşes dyooxhen insanar g'əvxe. Manbı aazırıng'us, vəşing'us, xhots'aling'us, yıts'ıng'us ç'ak'ınbı xhinne gyuvxhe.
    22: Manbışe məhkamabı he'ecen. Cosse ha'as əxən işbı hasre cocad he'ecen, dağamınbıd, dəxənbıd vasqa allecen. Məxüd manbışe vas kumag ha'as, valqa gyooxhana işib k'ıl quvxhes.
    23: Ğu məxüd he'eene, Allahısıd man ıkkiykıneene, vasse örxəs əxəsda. Milletıd yik' sibık qı'ı xaaqa siyk'alıy.
    24: Mısee abattel k'ırı alixhxhı, mang'vee eyhen xhineyid ha'an.
    25: Mısee İzrailybışde əreençe kar əxənbı g'əvxü, milletıs ç'ak'ınbı xhinne giviyxhe. Manbışike aazırıng'us, vəşing'us, xhots'aling'us, yıts'ıng'us ç'ak'ınbı vooxhe.
    26: Mane yiğile otçu manbışe milletıs məhkamabıd ha'a ıxha. Manbışe cosse əxən işbı cocad ha'a ıxha, dağamınbı, dəxənbı Mısaysqa adayle ıxha.
    27: Qiyğa Mısee cuna abattey yəqqılqa araççe. Abatteyir siyk'alna cune ölkeeqa.
  19:
    1: İzrailybı Misireençe qığepç'iyne xhebıd'esde vuzane ts'eppiyne yiğıl Sinayne sahreeqa hiviyxhar.
    2: Refidimğançe qığeepç'ı, manbı qavaylenbı Sinayne sahreeqa. Manbışe suvalqa ı'lqəəne cigee çadırbı giyxə.
    3: 'Mısa suvalqa Allahısqana ılqeç''e. Rəbbee mana suvale qort''ul eyhen: – Yaaq''ubıke g''abıynbışik''le, İzrailybışik''le eyhe:'
    4: «Şok'le Zı Misirbışik hı'iynıd, nəxübiy şu q'aacirın xhinne xılibışil Zasqa qabıyid g'acuyn.
    5: Həşdiyle şu Yizde cuvabıl yugda k'ırı gyaqqeene, Yizda şokana mugaavile havaaceene, manisa milletbışile Zas delesın millet şu vuxhes. İn dyunyecad Yizın vodun,
    6: şunab Yizdemee kaahinaaşin ç'ak'ınbı, paççahar vuxhes, muq'addasın millet ixhes». Man gırgıne İzrailybışik'le eyhe.
    7: Mısa avqa giç'u milletın ağsaqqalar sav'u, Rəbbee uvhuyn gırgın manbışis yuşan ha'a.
    8: 'Milletıncad inəxdun alidghıniy qele: – Rəbbee uvhuyn gırgın şi ha''asın! Mısee manbışin alidghıniy Rəbbis hixhar ha''a.'
    9: 'Rəbbee Mısayk''le eyhen: – Zı yiğne k''anyaqa k''ışşeyne buludee ayres, milletık''le Zı vaka yuşan ha''a g''ayxhı valqa gırgıne gahbışiscad inyam he''ecenva. Mısee milletın uvhuyn Rəbbilqa hixhara''ang''a,'
    10: 'Rəbbee meed Mısayk''le eyhen: – Milletısqa hark''ın manbışik''le eyhe: g''iynayiy g''iyqa manbı məttıba vuxhecen, tanalinbıd hoğlecen.'
    11: Qıtsıqiys Rəbbee nəxüdiy uvhu, həməxübub vuxhecen, Rəbb milletne ulene ögiyl Sinayne suvalqa giç'es.
    12: 'Suvayne hiqiy-alla milletnemee sarhad ts''ıts''av''u manbışik''le eyhe: «Suvalqa ılqımeebaç''e, mançik xıl simet''a. Suvayk xıl set''una g''ılymaraççe, gik''e.'
    13: Məxrına ixheene, g'ayeyqqaye hele vukukaye gek'a gik'e, saccu mang'uk xıl simet'a. İnsan ixheyir həyvan vuxheyib əq'ənançecab gyuvk'e, g'ılymabaççe». G'argıne gaçençe xıliyna syuty hav'umee, manbışisse suvalqa ılqeepç'es vəəxə.
    14: Mısa suvayle g'iç'u milletık'le gicəpxeva eyhe. Manbışed tanalinbı hoyğalanbı.
    15: 'Mang''vee milletık''le eyhen: – Qıtsıqiys Rəbbee nəxüdiy uvhu, həməxübub vuxhe. Sayid yik''el aqqe yadaaşik xıl simet''a.'
    16: Xhebıd'esde yiğıl miç'eed xəy g'əhədaqqə giyğal, ts'ayilpan eyxhe, k'ışşeyn bulud suval ooqa sadayle, g'argıne gaçençenab it'umna syuty vooxhe. Çadırbışisneebın gırgın insanar mançile it'umba qəvəyq'ənanbı.
    17: Mısee Allah qızaxecenva insanar cone çadırbışisse suvaysqa saa'a.
    18: Rəbb Sinayne suvalqa ts'ayine ar giç'uva suva kumayncab alyabat'a. Mane suvayle xənne peşteençen xhinne kuma ı'lqəə eyxhe. Mane gahıl suva it'umba ı'ğviykarna,
    19: ittehesu g'argıne gaçençena syutyub geeb qooxhe giviyğal. Mısee eyhençis Allahee alidghıniy xəybı g'əhədəqqəne sesika qele ıxha.
    20: Rəbb Sinay eyhene suvayne q'omaqa giç'u, maqa Mısa qoyt'al. Mısa maqa ılqeç'umee,
    21: 'Rəbbee mang''uk''le eyhen: – Giç''e milletık''le eyhe, Rəbb g''acesva çosva gyuvxhune sarhadıle ılğımebaç''ecen. Uvhuyn hide''eene con gellesınbı hapt''asınbı.'
    22: Rəbbisqa qeepxhesın kaahinaaşin ç'ak'ınbıb gicəpxı' vuxhes vukkan. Uvhuyn hide'eene Rəbbee manbışikınıd ha'asın.
    23: 'Mısee Rəbbik''le eyhen: – Nya''a Ğu şak''le uvhu dişdiy «Suvayne hiqiy-alla sarhad ts''ıts''av''u mançike er hee''eva». Mançil-allad milletın Sinayne suvalqa gov gyuvxhes deş.'
    24: 'Rəbbee eyhen: – Giç''e, vakasana inyaqa Harun ayre. İlahiyetçeeşine ç''ak''ınbışeb, milletınıd suvalqa Rəbbisqa ı''lqəəva sarhad ılğımooç''ecen. Uvhuyn hide''eene Rəbbee cokun ha''asın.'
    25: Mısa suvayle giç'u man uvhuynbı milletılqa hixhar ha'a.
  20:
    1: 'Allahee inəxdun əmırbı huvu:'
    2: Zı Rəbb, yiğna Allah vorna, ğu Misireençe qığavhuna, nukariyvalike g'attixhan hı'ına.
    3: Hasre vaqa Zale ğayrı mebın allahar mooxhecen.
    4: Ğu vasda byuty xəybışker, ç'iyebışker, xhyanbışker hıma'a.
    5: Məxdıne byuttyaaşis k'yumoyzar, ı'bəədat hıma'a. Zı Rəbb, yiğna Allah vorna, şu merna Zaka sa aqqaqqamee Zı mançis öörəxə deş. Zı g'ımece eyxhene dekkaaşine uşaxaaşilqa xhebne-yoq'ne nasılee Zı yiğbı allya'as.
    6: Zı ıkkiykın, Zı uvhuynbı ha'anbışdemee aazır nasılbışis yugvalybı ha'as.
    7: Nişil-alla qadiy Rəbbin, yiğne Allahın do ghalelqa ılymaat'a. Məxrına ixheene Rəbbee yiğbı allidyı'ı g'alerçes deş.
    8: Şabbat yik'el aqqe. Man yiğ manisa yiğbışike curu'u, muq'addasın yiğ he'e.
    9: Yixhne yiğee yiğın gırgın işbı g'acu ç'əv he'e.
    10: Yighıd'esın yiğıd, Şabbatıd hasre Rəbbis, yiğne Allahıs ixhecen. Mane yiğıl ğunab, dixbışeb, yişbışeb, nukaraaşeb, həyvanaaşed, menne cigeençe qabı yiğne şaharbışee aaxvanbışeb nenacab iş hımaa'acen.
    11: Yixhne yiğee Rəbbee xəybıyiy ç'iye, deryahbı, dyunyeylin gırgıncad kar itxhın. Yighıd'esdemee yiğıl Mang'vee manzil haa'a. Mançil-allab Rəbbee Şabbatne yiğıs barakat hoole, man yiğ manisa yiğbışike cura'an, muq'addasın yiğ ha'a.
    12: Dekkısiy yedis hı'rmat gyuvxhe. Mançil-allab ğu, Rəbbee, yiğne Allahee, vas huvuyne cigabışee xıliyna ı'mı'r haa'as.
    13: İnsan gimek'a.
    14: Zina hıma'a.
    15: Qümöqə.
    16: Merıng'vee hıdi'ıyn, karaı'dəən kar gardanaqa gimiyxhe.
    17: Merıng'une karalqa ul hımaa'a. Şavnecab xaalqa, xhunaşşelqa, nukarılqa, yats'ılqa, əməlelqa nişilqacab ul hımaa'a.
    18: Milletık'le ts'ayılpan, xəybı g'əhədəqqə, suvayle ı'lqəən kuma g'acumee, g'argıne gaçeençena syuty g'avxhumee, manbı it'umba qəpq'ı'n suvayle əq'əna qeebaxhe.
    19: 'Manbışe Mısayk''le eyhen: – Ğucar şaka yuşan he''e. Ğu eyhen şak''le g''ayxhes. Hasre Allah şaka yuşan hıma''acen. Mana şaka yuşan he''ee, şi hapt''asınbı.'
    20: 'Mısee milletık''le eyhen: – Qıməəq''ən. Allah şu siliys üvxəs arı. Mana sayid şu bınahbı hıma''acenva, şu qəvəəq''əna''ascar arı.'
    21: Millet əq'əna ulyoyzar. Mısar ayk'anna Allahnane k'aarıne buludusqa.
  24:
    1: 'Rəbbee Mısayk''le eyhen: – Ğu, Harun, Harunun dixbı Nadav, Avihuyiy sayir İzrailybışde ağsaqqalaaşike yights''al insan Zasqa ılqeepç''ı, Zas əq''ənançecab k''yoozre.'
    2: Qiyğaler, Zasqana saccu ğu qixhe mansabı deş. Millet inyaqa ılqımeç'ecen.
    3: 'Mısee Rəbbee uvhuynbıyiy Mang''un g''ayda-q''aanun milletıs yuşan hı''ımee, milletıncad mang''us cuvab qele: – Şi gırgın Rəbbee uvhuyn xhinne ha''as!'
    4: Mısee Rəbbee uvhuyn gırgın oyk'anan. Mana miç'eer çakra suğots'u suveeqa ı'lqəəne cigee q'urbanbı allya'an ciga alya'a. Qiyğale İzrailyne yits'ıq'öne nasılıs curayda-curayda mang'vee g'ayeyn dirakbı ulyozar ha'a.
    5: Mançile qiyğa mang'vee İzrailyne mek'vunbışisqa Rəbbis mek'vun congariy medın-medın q'urbanna allya'as ilekka.
    6: Mısee həyvanaaşike gyopts'una sura eb lyagameeqa saa'a, avxunab q'urbanbı allya'an cigalqa k'yaa'a.
    7: 'Mang''vee Rəbbika mugaavilenan kitab alyaat''u, maa''ad otk''uninbı milletıs qədəqqə. Milletın eyhen: – Şi Rəbbee uvhuyne gırgınçil k''ırı gyaqqı, gırgın Mang''vee eyhəxüd ha''as.'
    8: 'Qiyğa Mısee lyagameena eb alyapt''ı milletılqa hooçav''u eyhen: – Haane Rəbbee şoka hav''uyne mugaavileyna eb. Mang''vee uvhuyn karbı mugaavile vob.'
    9: Mançile qiyğa Mısa, Harun, Nadaviy Avihu, sayir yights'al İzrailyna ağsaqqal suvalqa ılqeebaç'e.
    10: Maa'ar manbışik'le İzrailybışda Allah g'ece. Mang'une g'elybışik avud lagarane gıranne g'ayeyke hı'iyn, məttın xəy xhinnen sa kariyne.
    11: Allahee İzrailyne ç'ak'ınbışilqa xıl g'oyt'al deş. Manbışe otxhun-ulyooğan, Allahır g'ecena.
    12: 'Rəbbee Mısayk''le eyhen: – Suvalqa Zasqa ılqeç''u, maa ulyozre. Zı vasqa, millet xət qa''asva hets''uyne g''ayebışil Zı opk''unna q''aanun, g''ayda qevles.'
    13: Mısa Allahne suvalqa ılqeç'esva cus kumag ha'ane Yeşuayka ayk'an.
    14: 'Mang''vee ağsaqqalaaşik''le eyhen: – Şi şosqa savk''alasmee inyaa ulyoozre. Haruniy Xur şoka aaxva, vuşuyiy dağamiyvaleeqa girxhu manbışisqa hak''necen.'
    15: Man uvhu Mısa suvalqa ılqeç'e. Mane gahıl suva buludun avqqaqqa.
    16: Rəbbin Nurud Sinayne suval g'ece eyxhe. Yixhne yiğna buludun suva avqu vuxha. Yighıd'esde yiğıl Rəbbee Mısa buludeençe qoyt'al.
    17: İzrailybışik'le Rəbbin Nur suvane q'oma, maane gırgın gyoxhxhan ha'ane yalavne ad g'ece.
    18: Mısa buludeeqa k'iç'u suvalqa ılqeç'e. Mana suval yoq'ts'al yiğnayiy yoq'ts'al xəmna axva.
  32:
    1: 'Milletık''le Mısa suvayle gidəə g''acumee, manbı Harunne hiqiy-alla sabı mang''uk''le eyhen: – Şak''le şi Misirğançe qığav''uyne Mısayne vuk''lelqa qadıyn ats''a deş. Mançil-allab oza qıxha şasın allahar hee''e, manbışe şas yəq haagvecen.'
    2: 'Harunee manbışik''le eyhen: – Vuşde xhunaşşeeşe, yişbışee, dixbışe k''ırıyk qı''in k''ınəəğəyn tenebı zasqa alle.'
    3: Milletıncad k'ınəəğəyke hı'iyn tenebı k'ırıbışile g'ayşu Harunusqa adayle.
    4: 'Harunee manbışe adıyn k''ınəəğə alyaat''u, ts''ayil rışşı qı''ı mançike boğayk akaran sa kar ha''a. Qiyğab hoots''u-q''oots''u boğayk akara qaa''a. Hav''una boğa g''avcu, manbışe eyhen: – İzrailybı, şu Misirğançe qığav''uyn vuşun allahar haane!'
    5: 'Harunuk''le man g''acu, boğayne ögiyl q''urbanbı alyaa''an ciga ali''ı eyhen: – G''iyqa Rəbbis bayram alğahas!'
    6: Qinne yiğıl millet çakda miç'eeqana suğots'u, q'urbanbı allya'a. Mançile qiyğa millet otxhun-ulyoğasva giy'ar, mançe suğots'umeeyib, mık'ar ha'a.
    7: 'Manke Rəbbee Mısayk''le eyhen: – Zaara ixhe suvayle giç''e. Ğu Misirğançe qığavhuyn millet qopkune yəqqı''le qıkkeç''uvud.'
    8: 'Nimee zaraba manbı Zı haagune yəqqı''le qıkkepç''iynbı. Manbışe cos k''ınəəğəyke boğa hav''u, çıs ı''bəədatbı hı''ı, q''urbanbı ali''ı uvhuyn: «İzrailybı, haane şu Misirğançe qığav''uyn allahar!»'
    9: 'Rəbbee Mısayk''le meed eyhen: – İne milletna hı''t''iyvalla Zak''le g''avcuna.'
    10: Havaasre Zı ine milletılqa Yizda qəl k'yaa'as, manbı ç'iyene aq'vayle havaakal haa'as! Vakked sa xədın millet g'alya'as.
    11: 'Mısee cune Rəbbis Allahıs miz k''yaa''a: – Rəbb, Ğu Yiğne milletilqa qəl hımaa''a. Nya''a, Ğu dişdiy manbı Misireençe xənne q''uvvatıkaneyiy q''udratıkane xıleka qığav''u?'
    12: 'Misirbışe eyhesın: «Rəbbee manbışikın ha''asva, ç''iyene aq''vayle havaakal haa''asva Misirğançe qığav''u suvabışisqa qabı». Nişil-allane Ğu Misirbışe man cuvabcad ghalyaqa alyat''asın kar ha''as? Hucoone ixhes, qəlasın hıma''a, milletılqa yiğbı allima''a.'
    13: Yiğın g'ular İbrahim, I'saq', İzrail yik'el qavalee'e, Ğu manbışis Valen k'ın g'assır uvhunniy «Zı şoke g'abıynbı xəədın xənebımee geeb qaa'as, in Zı şos helesva uvhuyn cigad, gırgıne gahbışis şoke g'abıynbışis heles».
    14: Man g'ayxhı Rəbb güvəna qexhe, Cune milletılqa g'axuvlesva uvhuna balyaa g'uxoole deş.
    15: Mısa suvayle xıle q'öne g'ayel otk'unin q'aanunbı ana geç'e. G'ayebışde ine aq'vaylid, şene aq'vaylid otk'un ıxha.
    16: Man g'ayebı Allahee hı'ı, çilqad man q'aanunbı Vucee hets'u oyk'an.
    17: 'Yeşuak''le milletna ts''ir g''avxhu Mısayk''le eyhen: – Millet ulyozzurne cigeençe sıç''ookvan nıq''ıd qöö.'
    18: 'Mısee mang''une cuvabıs eyhen: – Zak''le ğameebaxhenbışdayiy avub aaxvanbışda ts''ir deş, mə''niy qəbəqqə g''iviyxhe.'
    19: Mısa çadırbı gı'xhı'yne cigaysqa qarımee, maana boğayiy maa'ad ha'an mık'ar g'acu qəllamışexhena. Suvalqa ı'lqəəne cigee mang'vee qəlın xıle aqqıyn q'aanunbı otk'unin g'ayebı ç'iyes gyuvotxhur haq'vra'anbı.
    20: Mang'vee manbışe hav'una boğa ts'ayeeqa huvopxhur gyooxhan haa'ana. Mançike axuyn karıd getu-getu toozalqa sak'ala'a. Qiyğa man toozud xhinel alikı'ı, İzrailybışisqa ulyoğas ilekka.
    21: 'Mısee Harunuk''le eyhen: – Mane milletın vak hucoone hı''ı, ğu manbı məxbıne xəbne bınaheeqa av''u?'
    22: 'Harunee eyhen: – Yizda xərna, qəllamışmexhe. Vak''lecad ats''an ine milletıs nimeeyiy qəlasın ha''as ıkkiykanva.'
    23: 'Manbışe zak''le uvhuyn: «Şi Misirğançe qığav''uyne Mısayne vuk''lelqa hucoome qadı şak''le ats''a deş. Mançil-allab şas allahar hee''e, manbı şale ögee hudooracen».'
    24: 'Manke zınad uvhuyn: «Şavukayiy k''ınəəğəyke hı''iyn kar vod, man cule g''ayşecen. Milletınıd k''ınəəğə zasqa adıyn. Zınad man k''ınəəğə ts''ayeeqa huvotxhur, mançikeb ina boğa quvxha».'
    25: Mısayk'le g'ecen, millet yəqqı'le qığeç'u vod. Naş qıxay yik'el hixan hı'iyn xhinne, millet yəqqı'le qığeç'u eyxhe. Harunee mançis yəq huvu vuxha. Manbışe ha'ançile duşmanaaşed əqənabıniy ha'as.
    26: 'Mısa çadırbı gı''xhı''yne cigaysqana qıxha eyhen: – Rəbbin sura aqqına zasqa qora. Man g''ayxhı Leviyne nasıleençen gırgınbı mang''usqa savayle.'
    27: 'Mısee manbışik''le eyhen: – Rəbbee, İzrailyne Allahee, inəxüdud eyhe: «Vuşde gırgıng''vee yı''q''eeqa g''ılınc qe''ecen. Şu çadırbı gı''xhı''yne cigayne q''omançe k''anyaqqamee vuşun çocar, hambazar, k''anenbı gyabat''a hudoora, həməxbıb yı''q''əlqa savk''le».'
    28: Leviyne nasılenbışe gırgın Mısee uvhuyn xhinne ha'a. Mane yiğıl milletna xhebıd aazırılqa ələəna insan gik'u.
    29: 'Mısee Leviyne nasılenbışik''le eyhen: – Şu g''iyna vuşde dixbışdayiy çocaaşina eb k''yav''u, şucab şu Rəbbis g''apsır. Mançil-allab Mang''vee şos g''iyna xayir-düə hevles.'
    30: 'Qinne yiğıl Mısee milletık''le eyhen: – Şu geeb xəbna bınah hav''u. Zı həşde Rəbbisqa ılqeç''es, şavuk''lene ats''a, sayid zasse həməxüd ha''as əxə Rəbb vuşde bınahıle ılyheç''e.'
    31: 'Mısa Rəbbisqa sak''ı eyhen: – İne milletın cos kınəğəyke allahar hav''u, geeb xəbna bınah opxhun.'
    32: Zı Vake heqqa, hucoone ixhes manbışde bınahıle ılyheç'e. Vas manbışde bınahıle ılyheç'es dekkanxhe, manke yizınıd do Yiğne kitabeençe hakkal he'e.
    33: 'Rəbbee Mısayk''le eyhen: – Zas bınahısın kar hı''ına insan Yizde kitabeençe hakkal ha''asda.'
    34: Həşdiyle hoora, Zı vak'le millet nyaqayiy qıkkeva uvhu, hamaqab manbı quvkee. Yizın malaaikıd yəq haagva, vale ögiyl əlyhəəs. Mançina gah qabımee, Zı manbışda cazaa hav'une bınahıl-alla qevlesda.
    35: Sabara gah ılğevçuyle qiyğa, Rəbbee Harunee hav'uyne boğal-alla milletılqa it'umun ık'arbı salat'a'a.
  33:
    1: 'Rəbbee Mısayk''le eyhen: – Ğunar, ğu Misirğançe qığavhuyn milletıd ine cigeençe qığeepç''e. İbrahimıs, I''saq''ıs, Yaaq''ubus Zı k''ın g''assır «Zı şoke g''abıynbışis hevlesva» uvhuynne cigabışeeqa hudoora.'
    2: Manbı nyakiy itv gyodatstsen cigabı vod. Zı maabın Kana'anbı, Emorbı, Q'etbı, Perizbı, Q'ivbı, Yevusbı mançe g'ee'epşesınbı. Şu geed hı't'iy millet ıxhal-alla, yəqqə şokun hidya'asva Zı şoka əlyhəəs deş. Zı vale ögiyl maqa malaaik g'axıles.
    4: Man qəlıkan cuvab g'ayxhı millet geşşe giyğal. Neng'vecad uftanın karbı qa'a deş.
    5: 'Rəbbee Mısayk''le uvhuynniy: – İzrailybışik''le inəxüd eyhe: «Şu hı''t''iy milletıd. Zı şoka sık''ırraxheyir ark''ınnaxhiy, Zı şokun ha''asınniy. Həşdemee şu, şolyun uftanın karbı g''ayşe, Zak''led ats''axhxhes şok hucooyiy ha''asva».'
    6: Məxüd Xorev eyhene suvalqa ı'lqəəne cigee İzrailybışe colyun uftanın karbı g'eşşenbı.
    7: Mısee çadır insanar vooxhene cigayle xılece şaqana güvxü vuxha. Mısee mane çadırın do «Rəbbika yuşanaa'ana çadır» giyxhe. Rəbb t'abala'ana insan mane çadırısqa arayle ıxha.
    8: Mısa Rəbbika yuşanaa'ane çadırısqa əlyhəəne gahıl, millet oza qıxha, cone çadırbışde ghalee ulyozzur, mana çadıreeqa ikkeç'esmee mang'uqa ilyakka ıxha.
    9: Mısa Rəbbika yuşanaa'ane çadıreeqa ikkeç'umee bulud dirak xhinne givç'u, Rəbb Mısayka yuşana'ane gahıl çadırne ghalee ulyoozar vuxha.
    10: Milletık'le buludna dirak çadırene ghalee g'avçumee, manbı oza qeepxha cone çadırbışde ghalee ı'bəədat niyxhe ha'an.
    11: Mısayiy Rəbb sana-sang'uka hambazar xhinne yuşan ha'a vuxha. Mançile qiyğa Mısa çadırbı gı'xhı'yne cigeeqa siyk'al ıxha. Mang'una mek'vna kumagçiymee Nunna dix Yeşua mane çadırıke curexhe ıxha deş.
    12: 'Mısee Rəbbik''le eyhen: – Ğu zak''le «in millet hot''leva» uvhu. Zaka vuşuyiy g''axilesvad uvhu deş. Ğu uvhuyn «Zak''le ğu doyuka ats''a, ğu Yizde ulesqa yugra qarı».'
    13: Hək'erar Yiğne ulen zı aqqıxheene, hucoone ixhes zak'le Yiğna yəq haagve. Məxür zak'le Ğu ats'axhxhes, Yiğne ulenır zı aqqasda. Hucoone ixhes, in insanaar Yiğın millet ıxhay yik'el hixan hıma'a.
    14: 'Rəbbee Mısayk''le eyhen: – Vas rəhətda ixhecenva, Zıcar vaka ı''qqəs.'
    15: 'Mısee Rəbbik''le eyhen: – Ğu şaka ı''qdəəsxhe, şi inçe qığmaa''a.'
    16: Ğu şaka hidyark'ınee, nişikene ats'axhxhes Yiğın milletıd, zınar Yiğne ulen avquvubva? Nişikane menne, zınar, Yiğın milletıd çiyeyne aq'valyne milletbışike cura'as əxəs?
    17: 'Rəbbee Mısayk''le eyhen: – Ğu Yizde ulesqa yugra qarıva, Zak''le ğu doyuka ats''ava, Zı ğu uvhuyn ha''asın.'
    18: 'Mısee eyhen: – Hucoone ixhes, manke Yiğna gırgına xəbvalla zak''le haagve.'
    19: 'Rəbbee eyhen: – Zı Yizda gırgına yugvalla vak''le haagvasda, Zı Yizın YAHVE doyud vak''le ats''axhya''asın. Zas ıkkanang''us Zı yugvalla, vukkanang''usub rəhı''m haa''as.'
    20: Vak'le Yizın aq'va g'aces deş. Yizın aq'va g'acuna insan üç'ürra axvas deş.
    21: 'Qiyğa Rəbbee eyhen: – Haane Yizde k''anene ganzil ciga vobna, mançil ulyozre.'
    22: Yizın Nur inençe ı'lğəəmee, Zı ğu ganzeene sacigeeqa gixhxhı, ooqad Zı ılğeç'esmee xıl aqqas.
    23: Qiyğa Zı mançe xıl g'ayşumee, vak'le Yizın yı'q'cad g'aces, aq'va g'aces deş.
  34:
    1: 'Rəbbee Mısayk''le eyhen: – Şene ögiylyna xhinne q''öble g''aye hoots''e. Zı mançilid, ğu şenke haq''varı''iyne g''ayebışil otk''uninbı ok''vanas.'
    2: Miç'eer Sinayne suvalqa ılqeç'e. Suvane q'oma Yizde ögiyl ulyozre.
    3: Vaka suvalqa vuşucar ılqemeç'ecen, suval vuşucar mexhecen. Suvayne hiqiy-alla çavra-vəq'əd uxhmiyxhancen.
    4: Rəbbee Mısayk'le uvhuyn xhinne, Mısee şene ögiylyna xhinnena q'öble g'ayeb hoots'u, yicbıd alyat'u miç'eer çakra Sinayne suvalqa ılqeç'e.
    5: Rəbb buludne ar giç'u, Mısayne k'ane ulyorzul Cun do, YAHVEva, eyhe.
    6: 'Mısayne ögiyle ı''lğəmee eyhen: – YAHVE Zı vorna, rəhı''mıkana, qidiykkın insanaaşis geed helena Rəbb Allah Zı vorna. Zaqa geed xədın sabır, badaldyooxhena yugvalla vobna.'
    7: Aazırıkane nasılbışis yugvalla haagva. Hı'iyn qəlan karbıyiy qopkune yəqqı'le sapk'ılıybı, bınahbı Zı yik'elixan ha'a. Taxsirnang'uk'le vaqa taxsir deşodva itteyhena meer Zıcar vor, məxbıne dekkaaşine uşaxaaşilqa xhebne-yoq'ne nasılee Zı yiğbı allya'as.
    8: Mısa ek'ra aq'vakkena ç'iyelqa gizerçu Rəbbis ı'bəədat hı'ı,
    9: 'eyhen: – Xudaavanda zı Vasqa yugra qarıxheene, hucoone ixhes, Xudaavanda, şaka qora. Şi hı''t''iy milletıd ixheene, şi hı''iyn qəlan karbıyiy bınahbı Ğu yik''elixan hı''ı, şi Vasqa Yiğın millet xhinne se''e.'
    10: 'Rəbbee eyhen: – Zı mugaavile haa''a: Zı yiğne milletıs həşdilqamee ç''iyelyne aq''valyne milletbışik''le g''idecuyn əlaamatbı hagvas. Hasre yiğne hiqiy-allane milletık''le Rəbbee yiğnemee hı''iyn g''acu qəvəq''necen.'
    11: Həşde şu Zı eyhençıl yugda k'ırı gyaqqe, man Zı eyhen kar he'e. Zı şosse Emorbı, Kana'anbı, Q'etbı, Perizbı, Q'ivbı, Yevusbı g'ee'epşesınbı.
    12: Şu əlyhəəsde cigabışeene milletbışika mugaavile hımaa'a, mana vuşdemee gugu vuxhes.
    13: Manbışin q'urbanbı alyaa'an cigabı hı'ğəkkar he'e, erın g'ayebı giyxvər he'e, Aşerayin yivarıd gyatxe.
    14: Merıng'une allahbışis ı'bəədat hıma'a, saccu YAHVEys ı'bəədat he'e, şu merna Zaka sa aqqaqqamee Zı mançis öörəxə deş.
    15: Nyaggah mane cigabışee aaxvane insanaaşika mugaavilebı hıma'a, manbışe Zas cone allahbışika xayaanat ha'amee, q'urbanbı gyat'amee, şu qoot'alas, man otxhun bınaheeqa k'imabak'a.
    16: Şu manbışde yişşaşike vuşde dixbışis yedar hımaa'a. Deşxheene, vuşde dixbışed manbışde içeeşe cone allahbışika Zas xayaanat ha'ang'a, manbışe ha'an ha'as.
    17: Sayid şosun k'ınəəğə ts'ayil rışşı qı'ı byuttar hıma'a.
    18: Zı şok'le uvhuyn xhinne, uvhuyne gahıl Avivne vuza acıxamır deşin gıneybışin bayram alğehe. Mane vuza yighılle yiğna ilydyadıyn gıney oxhne. Yik'el aqqe mane vuzaniy şu Misirğançe qığav'u.
    19: Gırgın şos ts'etta yedike ıxhayncad, gadebıb, çavra-vəq'əyn vughulyın balabıd Yizınbı vod.
    20: Ts'eppa vuxhayne əməleyne q'uduxne cigee urg qevle. Çine cigee kar qidelesxhe gardan havaaq'ar hee'e. Şos ts'eppa vuxhayne dixbışde cigee nuk'ra qele. Hasre nenacar Zasqa xıl q'ərar ımmaylecen.
    21: Vuşun ha'asın işbı yixhne yiğee he'e, yighıd'esdemee yiğıl manzil hee'e. Kar ezaned sa'aned gahıl, yighıd'esın yiğ manzilis cure'e.
    22: Sukbı qiyşalang'a ts'ettiyne nugbarıka Şavuot (Ülycümbışin) bayram alğehe. Sen ç'əvexheng'ad Alyadıyn Kar Sı'iyn bayram alğehexhe.
    23: Senee xhebne yəqqee vuşun gırgın adamer, vuşde Xudaavandne Rəbbine, İzrailyne Allahne hiqa savalecen.
    24: Zı vuşde hiqiy-alladın milletbı g'e'eşşu, vuşun ciga xət qa'as. Şu senee xhebne yəqqə Rəbbine, vuşde Allahne hiqa savaales vüqqəng'ə, şavussecad yik' hı'ı vuşun ciga aqqas əxəs deş.
    25: Zas ablyaa'ane q'urbanna eb, acıxamırnane gınelqa k'yoohar hımaa'a. Peesaxıs (Allah qıdet'u ılğeç'uyne) bayramısva gyuvk'iyne q'urbanın çuru miç'eediys ımaxvacen.
    26: Yiğne cigabışee ts'etta alyadıynçike inette yugun Rəbbine, yiğne Allahne xaaqa alle. Mısva çine yedine niknee qumooxhar.
    27: 'Rəbbee Mısayk''le eyhen: – İn cuvabbı ok''ne, inçis sikı Zı vakayiy İzrailika mugaavile haa''a.'
    28: Mısa maa'ar Rəbbika yoq'ts'al xəmnayiy yoq'ts'al yiğna ıxha. Mang'vee maa'ad gıneyid, xhyanıd, vuççucad ghalyaqa ıkkı deş. Mang'vee g'ayebışil oo mugaavileyn cuvabbı, yits'ıble əmr, opk'un.
    29: Mısa xılya'ab q'öble mugaavileyna g'aye avqu Sinayne suvayle Rəbbika yuşan hı'ı gəəmee, mang'uk'le ats'a deşdiy cune aq'vayle nur k'əə ıxhay.
    30: Harunuk'leyiy İzrailybışik'le Mısayne aq'vayle nur k'əə g'acumee, mang'usqa qeepxhes qəvəyq'ən vuxha.
    31: Mısee manbı cusqa qoot'al, Harunur manbışin ç'ak'ınbıb Mısaysqa qabımee, mang'vee manbışika gaf haa'a.
    32: Mançile qiyğa gırgın İzrailybı mang'usqa savayle. Mısee Rəbbee cusqa Sinayne suvee quvuyn gırgın q'aanunbı milletısqa qele.
    33: Mısa yuşan hı'ı ç'əvxhamee, mang'vee cune aq'valqa şalavniyxhe alyadaççen.
    34: Mısa Rəbbika yuşan ha'asva ı'qqəmee, mang'vee aq'valin şalav g'eşşe ıxha. Qığeç'esnang'ad mang'vee meed vuk'lelqa şalav alyadaççe ıxha. Rəbbisse İzrailybışisqa sak'ımee, mang'vee cuk'le uvhuynbı manbışilqa hixhara'a ıxha.
    35: Mane gahıl İzrailybışik'le Mısayne aq'vayle nur k'əəniyxhe g'ecen. Mana manbışika yuşan ha'ang'ar vuk'lelin şal g'eşşen deşdiy. Mang'vee vuk'lelin şal sak'ı Rəbbisqa əlyhəəmeniy saccu g'eşşen.
  40:
    36: İzrailybı safareenang'a, Rəbbika yuşan haa'ane çadırıle buludna dirak xəəqə ts'ıts'avxhamee, manbı yəqqı'lqaniyxhe gyabak'anbı.
    37: Bulud xəəqə ts'ıts'devxhaylette, millet cigeençe ı'ğiykaran deşdiy.
    38: Safariy ç'əvuvxhesmee, Rəbbin bulud İzrailyne milletne ulene ögiyl, yiğniyığın çadırıl oo vuxha, xəmdemee mane buludee ts'a gyotxhan ıxha.
8:
  1:
    1: Haakimaaşe xəbvalla haa'ane yiğbışil İzrailil mısvalybı giyğal. Mane yiğbışil Yahudayne cigabışeene Bet-Lexem şahareençene sa adamee xhunaşşeyiy cuna q'öyre dixır alyapt'ı, sık'ınne gahısva ayk'anna Moav eyhene ölkeeqa.
    2: Mane adamiyn do Elimelex, xhunaşşeyn Naomi, dixbışde sang'un Maxlon, mansang'unud Kilyon eyxhe. Manbı Yahudayne Bet-Lexem şahareençen Efratbı vuxha. Man insanar Moavqa qabı maayıb aaxvanbı.
    3: Sabara gahıle Naomiyna adamiy Elimelex qek'ana, mana q'öne duxayka eexva.
    4: Məng'ı'ne dixbışe cos Moavbışin içeer haa'a. Manbışde sang'ı'n do Orpa, mansang'ı'nıd Rut eyxhe. Manbı yits'ılle senmee maa'ab avxuyle qiyğa,
    5: Maxlonur Kilyonur habat'anbı. Naomi adamiyiy dixbıdena eexva.
    6: Naomi Moavne cigabışee yeexhene gahıl, məng'ı'k'le g'iyxhen, Rəbbee Cune milletıs Cuna yugvalla haagu, manbışis gıneyıd huvu. Mana sossaaşika Moavğançe siyk'alnava g'elil qeexhe.
    7: Naomi cene q'öne sossaka sayk'alasva, eexvane cigeençe qığeyç'u Yahudayne cıgabışeeqa yəqqı'lqa geexha.
    8: 'Naomee cene sossaaşik''le eyhen: – Qudoora, vuşda q''öyursana yedyaaşine xaaqa savk''le. Şu hapt''ıynbışisiy zas hav''uyne yugvalil-alla, hasre Rəbbee şos Cuna badal dyooxhena yugvalla haagvecen.'
    9: Hasre Rəbbee şos adamer hevlecen! Mane xizanee şoqa rəhətiyvalla vuxhecen! Manıd uvhu, məng'ee sossaaşis ubbabı hı'ımee, sossar axtıba gyaaşu,
    10: 'eyhen: – De''eş, şi vaka sacigee yiğne milletısqa vüqqəs.'
    11: 'Naomeeme eyhen: – Yizın yişşar, xaaqa savk''le. Nişisne şu zaka vüqqə? Nya''a, şos adamer vuxhesın, zas mebın dixbıne vuxhes?'
    12: Yizın yişşar, savk'le. Zı adamiys yı'qqəsın xhinne deş vor, q'əs qiyxha. Zı həşde uvheene, zaqa umud vob, zı g'iyna xəmde adamiys ark'ın, vuxhne ayxu dixbı uxasva.
    13: Nya'a, manbı ç'ak'ı qeepxhesmee, şu adamer dena aaxvas vooxheyee? De'eş, yizın yişşar! Rəbbee zalqa xıl g'ott'ulva, yizda ı'mı'r q'ap'ı quvxha. Yizın uts'ur vuşun çiled geed vod.
    14: Manbı meeb maa'ab axtıba gyaaşe giviyğal. Orpa abays ubba hı'ı iyeek'anna. Rutmee, abayk at'irq'ın eexvana.
    15: 'Naomee Rutuk''le eyhen: – Haane yiğne g''ayniyna xhunaşşe cene milletısqa, cene allahbışisqa siyk''al. Qeera, ğunar məng''ı''qa sayk''le.'
    16: 'Rutee eyhen: – Zı mizel iyqimeeqqa valqa yı''q'' sak''al hı''ıyee, ğu g''alerçuyee, yeeracenva. Vak''le ats''axhxhe, ğu ark''ınne cigeeqa zınar əlyhəəsda, ğu ulyorzulyne cigee zınar ileezarasda. Yiğın millet yizın millet ixhes, yiğna Allahır yizda Allah ixhes.'
    17: Ğu qiyk'uyne cigee zınar qiyk'asda, maayir k'eyxhasda. Qiyk'uyle ğayrı, menne karan zı vake curey'ee, hasre Rəbbee zakın he'ecen.
    18: Naomilqa hitxhırmee Rutus hək'eracar cekavur yı'qqəs yikkanva, məng'ee məng'ı'ke xıl tsı'ıts'aa'ana.
    19: 'Manbı məxüb Bet-Lexemqa hivxharasmee, sacigee avayk''ananbı. Manbı Bet-Lexemqa qabı hipxhırmee, şaharın cəmə''ət q''omançe-k''anyaqqamee çiçis ı''xı''yxə. Zəiyfabışe eyhen: – İna Naomi dişeene?'
    20: 'Naomee manbışik''le eyhen: – Gırgın əxəne Allahee yizda ı''mı''r q''ap''ı qav''uynçil-alla zak''le Naomiva (ittuna) deş, Marava (q''ap''ına) eyhe.'
    21: Zı inençe gyayts'ı-giyxhı qığeyç'veeyir, Rəbbee zı inyaqa q'ərar sayk'al hey'ı. Nişil-allane şu zalqa Naomiva ona'a? Rəbbee zalqa dağamiyvalla g'axuvu, Gırgın əxəng'vee zalqa yiğbı alli'ı.
    22: Məxür Naomi, Moavne cigabışeençe cene sossaka Moavğançene Rutuka sacigee yı'q'əlqa siyk'al. Manbı Bet-Lexemqa xhıt'a qiviyşalne gahıl qabı hiviyxhar.
  2:
    1: Naomiyne adamiyqa Elimelexıqa, hək'erar sa yugna, qıvaats'ına Boaz donana xını eyxhe.
    2: 'Yiğbışde sa yiğıl Moavğançene Rutee Naomiyk''le eyhen: – Hayeesre zı çolbışeeqa yı''qqəs. Şavne ulesqayiy zı yugra qarı, mang''uqa qihna ark''ın, mang''uke avxuna xhıt''a saa''as. Naomee məng''ı''k''le «Yiş, hiyek''neva» eyhe.'
    3: Rut hark'ın çolbışde sançee, xhıt'a qiviyşalanbışde qihna ı'ğiykır avxuna xhıt'a saa'a. Məxür mana cek'le dyats'adcad, Elimelexne xınıyne Boazne çoleeqa qiyeele.
    4: 'Mane gahıl Boaz Bet-Lexemğançe qarı, xhıt''a qiviyşalanbışik''le eyhen: – Hasre Rəbb şoka ixhecen! Manbışed mang''us «Rəbbeeyib vas xayir-düə hevlecenva» alidghıniy qele.'
    5: 'Boazee qiviyşalanbışde ooqa gixhxhıyng''uke qiyghanan: – İna mek''vna zəiyfa şavunbışdane?'
    6: 'Mane insanee eyhen: – İna mek''vna zəiyfa Moavğançe vor. Mana Moavğançe inyaqa Naomiyka sacigee qarı.'
    7: 'Məng''ee zak''le uvhuyn: «Hucoone ixhes, zı hiyeesre xhıt''a qiviyşalanbışiqa qihna ı''ğiykır avxuna xhıt''a saa''as». Mana çoleeqa miç''eer arına vor, həşdilqameeyir ark''ın deş. Mana vüxənayk avurur sık''ınna gahna giy''ır.'
    8: 'Boazee Rutuk''le eyhen: – Yiş, zal k''ırı alixhxhe! Avxuna xhıt''a saa''asva inençe menne çoleeqa imeek''an. İnyaa yizde g''ulluxçiy içeeşika eexve.'
    9: İleeke, yizde g'ulluxçiy içeeşe nyaabiy xhıt'a qiviyşal, manbışiqa qihna ı'ğiykre. Zı yizde işçeeşik'le vak sumoot'ava uvhu. Vas mısayiy xhyan ıkkiykın, hark'ın yizde işçeeşee gyatsts'ı'iyne parçbışeençe ulyoğe.
    10: 'Rut mang''us ç''iyelqamee k''yorzul eyhen: – Nya''a, zı vasqa yugra qarı? Nya''a, ğu zaka menne cigeençe qarıyng''uka yugra eyxhe?'
    11: 'Boazee məng''ı''s inəxdın alidghıniy qele: – Adamiy qik''uyle qiyğa, ğu abaynemee hı''iyn gırgın kar zak''le g''ayxhiyn. Ğu dek, yed, yiğna vatan g''alepçı, vak''le mankilqamee dyats''anecad milletne k''anyaqa qarı.'
    12: Hasre vas mane işil-allan Rəbbee helecen! Ğu xılik avqa dyuguliyxhesva qariyne Rəbbee, İzrailyne Allahee vas geed mukaafat helecen!
    13: 'Rutee eyhen: – Xərna, zı şadra vor, zı yiğne ulen ayqıva. Ğu zas yik''bı huvu. Zı yiğne g''ulluxçiy içeeşina deyxheeyir, ğu zaka manbışika xhinne yugra yuşan hı''ı.'
    14: 'Yı''q''ı''hı''n kar otxhanmee, Boazee məng''ı''k''le eyhen: – İnyaqa qeera, ğunad gıney şakasana bakmazeeqa k''yoq''u oxhne. Rut qarı qiviyşalanbışde k''ane giy''ırmee, Boazee məng''ı''s qootsuna xhıt''a hoole. Rut opxhun eets''enar, hexxabab aaxvana.'
    15: 'Mana meer k''yapk''ınna xhıt''a saa''asva oza qiyxhamee, Boazee cune nukaraaşik''le eyhen: – Məng''ee ark''ın bafabışde yıq''neençeb saa''axhee, məng''ı''k''le cuvab immeyhe.'
    16: Qiviyşalang'ab məng'ı'sva bafabışeençe q'asdın gıt'ybı dağe'e, hasre se'ecen. Məng'ı'k'le vuççud immeyhe.
    17: Məxüb Rutee exhalilqamee çolee gıt'y saa'a. Sav'una gıt'y gyootumee, məng'ı's sa xəbna ç'emç'e xhıt'ayna vooxhe.
    18: Qiyğab məng'ee mana alyapt'ı, şahareeqa qiyeele. Abayk'led məng'ee nimee geeb xhıt'ayiy sav'uva g'ecen. Rutee yicee yı'q'ı'hin kar otxhanang'a, hexxada axuyn qığavhu abays hele.
    19: 'Abee məng''ı''ke qiyghanan: – G''iyna ğu gıt''y nençene sav''u? Nyaane işlemiş yixha? Hasre yiğna hav''une insanıs xayir-düə vuxhecen! Şavusneyiy yic işlemiş yixhava, Rutee abays yuşan hı''ı, eyhen: – G''iyna zı işlemiş yixhane adamiyn do Boaziy.'
    20: 'Naomee sossak''le eyhen: – Hasre Rəbbee, üç''übınbışikeyiy hapt''ıynbışike cuna badal dyooxhena yugvalla qivdiykkanne Boazıs xayir-düə hevlecen! Naomee meed eyhen: – Mana, şi g''attivxhan hav''iy gardanaqa gexhane xınıbışda sa vorna.'
    21: 'Moavğançene Rutee eyhen: – Sayid mang''vee zak''le uvhuyn, cun qiyşalan cigabı ç''əvxhesmee, cune işçeeşika işlemiş yixhe.'
    22: 'Naomee cene sossak''le, Rutuk''le eyhen: – Yizda yiş, mang''une g''ulluxçiy içeeşika yiğın ı''ğiykıriy yugda ixhes. Deşxhee, merıng''une çolee vak''le cuvabniy eyhes.'
    23: Məxür Rut xhıt'ayiy suk qiviyşil ç'əvuvxhesmee, Boazne g'ulluxçiy içeeşika işlemişeexhe. Eexvasır mana abayka eexva.
  3:
    1: 'Yiğbışde sa yiğıl Rutune abee Naomee məng''ı''k''le eyhen: – Yizda yiş, vas rəhətda ixhecenva, zı vas sa yugun ciga t''abal ha''as ıkkan dişde?'
    2: Nya'a, ğu g'ulluxçiy içeeşika işlemiş yixhana Boaz, yişda xını eyxhe dişde? Mang'vee g'iyna exhal cune xhıt'ayke attayl vara ha'a vod.
    3: Ğunar ə'yeexı'r, micagın tanalinbı ali'ı, ətirbıd qadğu maqa hiyek'ne. Mang'vee otxhun-ulyodğu ç'əvxhesmee, ğucar ğu mang'uk'le himeegva.
    4: Mana g'alixhasva əlyhəəmee, mana nyaaryiy g'ılexhava ats'axhxhe. Qiyğar maqa ikkeyç'u, mang'une g'elybışilin kar g'ayşu maa'ar g'aliyxhe. Mang'veecad vak'le eyhesın, hucooyiy ha'as ıkkanva.
    5: Rutee «Zı ğu uvhuyn gırgın ha'asınva» eyhe.
    6: Mana atteeqa arı gırgın abee uvhuyn xhinne ha'a.
    7: Boaz yugda otxhun-ulyodğu yik' cigeeqa qadımee, g'alixhasva xhıt'ayne anbarbışde mıgleqqa ayk'an. Rutur nıq' dena qarı, mang'une g'elybışilin kar g'ayşu, maa'ar g'ıleexha.
    8: Xəm surak Boaz muğur qıxha alytirk'ılmee, cune g'elybışee zəiyfa g'alirxhu g'eece.
    9: 'Mang''vee məng''ı''k''le eyhen: – Ğu vuşuna? Məng''ee eyhen: – Zı yiğna g''ulluxçiy Rut vorna. Zas vukkul hüvxəsın ciga he''e. Ğu, şi g''attivxhan hav''iy gardanaqa gexhana xını vorna.'
    10: 'Boazee eyhen: – Yizda yiş, hasre vas Rəbbee xayir-düə hevlecen! Ğu ina hav''una yugvalla şene ögiyinçileb yugna vob. Ğu mek''vne karnaneyiy kar deşde adameeşiqa qihna g''iddyarxhuninçil-alla.'
    11: Yizda yiş, ğu həşdiyle qı'meeq'ən! Zı yiğnemee vas ıkkanan kar ha'asın. Yişde şaharne gırgıne insanaaşik'le ğu hək'erar yugna zəiyfa yixhay ats'an.
    12: Zı vuşda xını ıxhay qotkun vodun, saccu şoqa zale k'anena xını vor.
    13: G'iyna xəmdiysır inyaacar eexve. G'iyqa mane vuşde xınıys, şu g'attivxhan haa'as vukkiykınee, yugda ixhes, hasre hee'ecen. De'eş, mang'us man ha'as diykınee, Vorne Rəbbilqan k'ın ixhen, man zı ha'as. Miç'erilqamee inyaa g'aliyxhe.
    14: Rut miç'erilqamee mang'une g'elybışee g'ileexha. Boazee culed-alqa «Hasre şavuk'lecad atteeqa zəiyfa arıva mats'axhxhecenva» uvhuva, Rut torandanang'acad, yic g'ımececenva, oza qeexhe.
    15: 'Boazee Rutuk''le eyhen: – Valqa aletçuyne karan sa sura zasqa hele, ğunad manisa surale aqqe. Rutee Boazee uvhuyn xhinne ha''a. Boazeeyib məng''ı''s xılece xhıt''a kyav''u, məng''ı''ne mıgalqa qoole. Mançer Boaz şahareeqa siyk''al.'
    16: 'Rut cene abaysqa Naomisqa sark''ılymee, məng''ee qiyghanan: – Yiş, nəxüdne ıxha? Rutee, Boazee cenemee hı''iyn gırgın kar abays yuşan hı''iyle'
    17: 'qiyğa, eyhen: – Abaysqa xıl q''ərar simiyk''alva uvhu mang''vee zas inimeena xhıt''ab huvuna.'
    18: 'Naomee Rutuk''le eyhen: – Yiş, sık''ırra örxe, ilyaakas ina iş nəxübiy g''ittiviyxhan. Mane insanee g''iyna mana iş, sa suralqa qığdyavhu ulyozaras deş.'
  4:
    1: 'Boaz şaharne akkabışisqa qığeç''u, insanar sabıyne cigee giy''ar. Boazee eyhena şena k''anena xını mançe ı''lğəmee, mang''vee mang''ulqa onu''u eyhen: «Zasqana sark''ıl, inyaa gyu''relan». Manar qarı giy''arna.'
    2: Boazee şaharne ağsaqqalaaşike yits'ıyre insanır qort'ul «Şunab inyaa gyuvreva» eyhe. Manbıb qabı giviy'aranbı.
    3: 'Boazee mane xınıyk''le eyhen: – Moavne cigabışeençe sark''ılyne Naomee, yişda ebana eyxhene Elimelexin ciga vod massa hele.'
    4: 'İnyaa gyuv''uriynbışdeyiy cəmə''ətne ağsaqqalaaşine k''ane, zı valqa g''ayxhya''an, man ciga ğu alişşes ıkkan. Ğu ilydeşşesxhee, man zak''le eyhe, zak''le ats''axhxhes. Mane işee ts''erriyna ğu eyxhe, qiyğiynar zı. Mang''vee Boazık''le: «Zı man ciga ileşşenva» eyhe.'
    5: 'Boazee eyhen: – Ğu man ciga Naomiyke ileşşemee, mang''une qik''uyne duxayna xhunaşşe Moavğançena Rutur hee''es yikkan. Qiyğa şos dix ıxhayng''a, man ciga qik''uyng''une xizanıs axvecenva.'
    6: 'Xınee eyhen: – Məxüdxheene, zasse man ciga alişşes əxəs deş. Zı man ciga alişşvee, man yizde ts''erriyne xhunaşşeykene uşaxaaşis hixharas deş. Zasse man ciga alişşes əxə deşud, ğucad alişşvee yugda eyxhe.'
    7: Avaala İzrailil sa kar alişşu-massa huvuynemee, sa kar badal hı'iynemee, insanee g'elilin g'ellin g'ayşu mansang'usqa qele ıxha. Man ədat, şi iş yəqqı'lqa gyuvxhunava eyhen ıxha.
    8: 'Xınee Boazık''le eyhen: – Ğucab alivşe. Qiyğad mang''vee cune g''elilin g''ellin g''eşşe.'
    9: 'Boazee ağsaqqalaaşik''leyiy gırgıne cəmə''ətık''le eyhen: – Şu g''iyna şahadar vobınbı, zı Elimelexıke, Kilyonıke, Maxlonuke axuyn gırgın Naomiyke ileşşen.'
    10: Qik'uyng'un do cune cigabışil axvecenva, cune xınıbışde yı'q'neençe, cune şahareençe hımaykalcenva, Maxlon qik'u ayxuna cuna xhunaşşe, Moavğançena Rut zı zas hee'e. Şunab g'iyna şahadar vobınbı!
    11: 'Akkabışisqa sabıyne insanaaşeyiy ağsaqqalaaşe eyhen: – Şi şahadar vob. Hasre Rəbbee yiğne akkalqa qööna zəiyfar Raahileykiy Leayk akarna hee''ecen. Manbışe Yaaq''ubus geeb uşaxar vuxu. Ğu Efratbışde yı''q''ne karnana ixhe, Bet-Lexemılid yiğın do ats''axhxhecen.'
    12: Hasre Rəbbee mane mek'vne zəiyfee vas vuxasın uşaxar Peresna xizan xhinne qıvaats'ına hee'ecen. (Peres Tamarıs Yahudaykeniy ıxha.)
    13: Boazee Rut hee'e, Rutuke mang'us xhunaşşe yeexhe. Boaz Rutuka g'alirxhumee mana vuxhnee eexva. Rəbbee manbışis uşax hele. Rutee dix uxooxa.
    14: 'Yadaaşe Naomiyk''le eyhe ıxha: – Rəbbis şukur vuxhena, Mang''vee g''iyna vas, ğu gatt''iyxhan hee''esda neva huvu. Hasre mang''un do İzrailvolle ats''axhxhecen!'
    15: Mang'vee ğu mek'v qee'es, q'əsvalee vaqa ilyakkas. Mana vas yighne dixıle yugne, ğu yikkanne sossee uxuva.
    16: Naomee uşax xhılibışeeqa alyaat'u, man iykar ha'a, mang'uqa ileeka yixha.
    17: 'Maane hiqiy-allane yadaaşe eyhe ıxha: – Naomiynemee dix ıxha. Mang''un do Oved giyxhe. Mana Davud peyğambarne dekkına, Yesseyna dek ıxha.'
    18: 'İna Peresna nasıl vob: Peresıke Xetsron g''arayle.'
    19: Xetsronıke Ram g'arayle. Ramıke Amminadav g'arayle.
    20: Amminadavıke Naxşon g'arayle. Naxşonıker Salmon g'arayle.
    21: Salmonıker Boaz g'arayle. Boazıker Oved g'arayle.
    22: Ovedıker Yessey g'arayle. Yesseyıker Davud peyğambar g'arayle.
9:
  1:
    1: Efrayimne suvabınane cigee, Rama eyhene şaharee Elkanava adamiy eyxhe ıxha. Mana İyeroxamna dix ıxha. İyeroxamur Elihuyna dix ıxha, Elihur Toxuyna dix ıxha, Toxur Tsufayna dix ıxha. Tsufiy cuke g'abıynbı Efrayimne nasılıne cigabışee aaxva vuxha.
    2: Elkanıka Xannayiy Peninna donan q'öyre xhunaşşer vuxha. Peninnayka uşaxar vobunbıniy, Xannaysme uşaxar vooxhe deşdiy.
    3: Seniys mana insan cune şahareençe qığeç'u, hayk'an ıxhana Şilo eyhene şahareeqa Xəəne G'oşunbışde Rəbbis ı'bəədat hı'ı, q'urbanbı alylya'asva. Mane gahıl Xofniyiy Pinxas Rəbbin kaahinarniy vob. Manbı Eliyn dixbı vuxha.
    4: Elkanee q'urban ablyaa'ane yiğıl cune xhunaşşeys Peninnays, məng'ı'ne dixbışdeyiy yişbışde gırgıng'us q'urbanna pay hoolenaniy.
    5: Xannaysme mang'vee q'öble pay hoole vuxha. Rəbbee məng'ı's uşax hidele ıxheeyid, Elkanays mana geerniyxhe yikkiykanna.
    6: Xannayne q'əyeeme, Rəbbee məng'ı's uşax hideleva məng'ı'lqa cuvabbı ayhe, demalqa giyxhe yixha.
    7: Senbı inəxüd ı'lğəə ıxha. Xanna, mısa Rəbbine xaaqa hark'ınee, məng'ı'ne q'əyee məng'ı'lqa cuvabbı ayhe ıxha. Xanna man eyhenbı g'ayxhı, geeşe yixha, karıd məng'ee otxhan ıxha deş.
    8: 'Məng''ı''ne adamee, Elkanee, məng''ı''k''le eyhe ıxha: – Xanna, nya''a geeşe? Nya''a kar udyotxhan? Nya''a yiğın yik'' gyotxhan? Nya''a, zı yiğnemee yits''ne duxayle hexxana dişde vor?'
    9: Manbışe Şilo eyhene şaharee otxhun-ulyodğuyle qiyğa, Xanna g'elilqa sığeetsa. Kaahin Eliyir, Rəbbine xaane akkabışisne gyu'ur eyxhe.
    10: Yik' gyotxhan-gyotxhan Xannee Rəbbis hülöörəxə düə haa'a vuxha.
    11: 'Məng''ee Rəbbis miz k''yav''u, inəxüd cuvab hele: – Xəəna G''oşunbışda Rəbb, Vak''lecab Yiğne bendelqa abına ver g''oocena. Vasse, zı Yiğna bende yik''el hidirxınee, zas sa dix huvee, zınar mana gırgıne gahbışis Vas heles. Mana Rəbbis g''assırva, mang''una vuk''ul mısacab gyapxhas deş.'
    12: Xannee Rəbbis xıliyna düə haa'a vuxha, Eliyir gyu'ur məng'ı'ne ghalika ilyakka ıxha.
    13: Xannee yik'eençe düə haa'ava, məng'ı'n saccu ghalycad ı'ğiykar eyxhe, ses g'iyxhe eyxhe deş. Eliysqa məxı'd qayle, məng'ee ulyodğuniyxan vod.
    14: 'Mançil-allad mang''vee eyhen: – Ğu mısılqameene ulyoğas? Mançıkana g''alepçe, valqa qeera!'
    15: 'Xannee eyhen: – Yizda xərna, yizın yik'' gyotxhan ıxhayke, zı Rəbbis yizın yik'' q''əra qa''a. Zı çaxıriy p''iyva deş ulyodğu.'
    16: Vasqa məxüd qımaylecen, zı abır deşda zəiyfaniyxan. Zalqa xəbna ver abıva, yizın yik' gyotxhanva, zı düə məxı'b hav'u.
    17: 'Eliyee alidghıniy qele: – Yugna yəq vuxhena. İzrailyne Allahee, ğu heqqiyn vas helesın.'
    18: 'Xannee: «Ğu zaqa, yiğne bendeyqa, yugra eyxheva» uvhu, sark''ıl cene yəqqı''n ark''ın kar oyxhan. Mançile qiyğa məng''ee aq''va qa''a deş.'
    19: Qinne yiğıl manbı miç'eeb çakba oza qeepxha, Rəbbis ı'bəədat hı'ı Ramayeene, cone xaaqa, siviyk'al. Elkana cune xhunaşşeyka Xannayka g'ılexha, Rəbbeeyid məng'ıs ıkkanan ha'an.
    20: Sabara gah ılğevç'uyle qiyğa Xanna vuxhne ayxu sa dix uxooxa. Məng'ee «Mana Rəbbike heqqıva» uvhu, mang'un do Şamuel (Allahık'le g'ayxhı) giyxhe.
    21: Elkanayiy cuna xizan, Rəbbis senıs ablyaa'ana q'urban ablyaa'asvayiy Rəbbis huvuyn cuvab aqqasva, Şiloyeeqa havayk'an.
    22: 'Xannamee mang''uka hiyeek''an deş. Məng''ee adamiyk''le eyhen: – Nebeluğ gyarğılıyle qiyğa, zı mana Şiloyeeqa Rəbbis heles ıkkees. Mana gırgıne gahbışis maa axvas.'
    23: 'Elkaneeyid eyhen: – Vas ıkkanəxüd he''e, mana gyarğıl ç''əvxhesmee xaa giyre. Hasre Rəbbeeyid Vuce huvuyn cuvab aqqecen. Mana, dix gyarğıl ç''əvxhesmee, cuka xaa eexva.'
    24: Uşax gyarğılmee, Xannee xhebne seniyna conga, sa urvanna maşuk', sa tuluğud çaxıren alyaat'u, Rəbbine Şiloyeene xaaqa hiyeek'an. Mane gahıl uşax k'ılda ıxha.
    25: Conga gyuvk'iyle qiyğa, Xannee uşaxıd alyaat'u Eliysqa arı,
    26: 'mang''uk''le eyhen: – Yizda xərna, yiğne canalqan k''ın ixhen, inyaa, yiğne k''ane ulyorzul Rəbbis düə haa''ana şena zəiyfa, zıniy vor.'
    27: Zı ine uşaxnemeeniy düə haa'a, Rəbbee zı heqqıyn, zas huvuyn.
    28: Həşde zı mana Rəbbis hele. I'mı'rvollete mana Rəbbina ixheskan. Manbışe maa'ad Rəbbis ı'bəədat ha'a.
  2:
    1: 'Xannee inəxüb düə haa''a: – Rəbbee yizın yik'' şad hı''ı, Rəbbee zas xəbna guc huvu. Zı şad yeexhe, Ğu zı g''attiyxhaney''il-alla. Zı həşde yizde duşmanaaşile əqəna ha''a.'
    2: Rəbbik akarna q'ör'esda məxrına muq'addasna deşda, Ya Rəbb, Ğu sa vorna! Yişda Allah xhinnena şi havaacena merna deşda!
    3: Şucab şu ç'ak'ıba vukkiy ç'əv he'e! Hexxan cuvabbı ghaleençe g'ımekka! Saccu Rəbb gırgın ats'ana Allah vor, Mang'vee gyoodakke insanaaşin işbı.
    4: İgidyaaşin vukbı hayq'var, Guc deşinbışismee guc qavayle.
    5: Şenke avts'u iviykaranbışe Həşde gıneynemee iş t'abal haa'a, Mıssınbıb həşde avts'u iviykar. Uşax dexheng'ee yighıyre uxu, Geed uşaxaarnanar yiccar ayxu.
    6: Rəbbee insanıs ı'mı'rıb hoolena, Vuceeyib alyabat'ana, Mang'veecarır nyuq'vneeqa k'yaraççena, Vucecarır alqayhena.
    7: Rəbbee insanıs kar helenıd, g'eşşenıd. Mang'vee insan axtır qa'ana, uleker gyayhena.
    8: Rəbbee mı'q'eena kar deşda g'elil qa'ana, Qıvaats'ıynbışika sacigeeyir gya'ana. Mang'vee dyunyecad aqqı.
    9: Cuna yəq' avquynbı Mang'vee havaacenbı, Pisınbıb miç'axiyvalee avgales, Manbışde guçun manbışis kumag ha'as deş.
    10: Culqa g'elil qeepxhaynbı Rəbbee oot'al-ooxal haa'asınbı, Manbışilqa xəybı g'əhətqə'əs. Rəbbee dyunyeyscad məhkama alğahas! Mang'vee Vucee g'əyxı'yne paççahıs guc hoole, Mana axtı qa'a.
    11: Qiyğa Elkana cune Ramayeene xaaqa siyk'al. K'ınna Şamuelymee kaahin Eliyne k'ane Rəbbis k'ılyvalla haa'a axva.
    12: Eliyn dixbı geeb karaı'dəən insanar vuxha. Manbışe Rəbbir qizara'a ıxha deş,
    13: kaahiniyvallab karaəəba haa'a vuxha deş. Şavaamecab q'urban ablyav'u, çuru qoyxharang'a, kaahinna nukar xıle xhebne silinane yabayka hiyxhar ıxha.
    14: Mang'vee man yaba çurunane k'umk'umeeqa, lyagameeqa, tavasareeqa, g'abeeqa, nyaqa ıxhay hiyxə ıxha. Yabalqa qadıyn gırgın mang'vee kaahinıs alyaat'a ıxha. Məxüd manbışe, Şilo eyhene cigeeqa İzrailybışe adıyne gırgıne q'urbanne çurunukcad ha'a ıxha.
    15: 'Man k''ıldanan xhinne, q''urbanın adın ma'' gyoxhxhan ha''asse, kaahinna nukar arı, q''urban ablyaa''ane insanık''le eyhe ıxha: – Kaahinıs ç''əra qa''asın çuru hele. Mang''vee vake qotxhuruyn çuru alyaat''as deş, mang''us çigın çuru hele.'
    16: 'Q''urban ablyaa''ang''vee: «Hasre ts''etta ma'' gyoxhxhan ha''as, qiyğa vas nenayiy pay vukkan manab alept''eva» – uvhumee, nukaree: «De''eş, həşde qavaleva, qudyoolexheeyib gucuka alyapt''asvaniyxheva» – cuvab qelen.'
    17: Rəbbine ögiyl mane mek'vunbışda, Eliyne dixbışda, bınah geeb xəbnaniy vob. Manbışe Rəbbis adıynçis hı'rmat haa'a vuxha deş.
    18: K'ınne Şamueleemee katanıke hı'iyn ileylığ givatxın, Rəbbine ögil k'ılyvalla haa'a vuxha.
    19: Yedee seniysın Şamuelisın k'ınin p'laş iyxhva ıxha. Dek seniysda q'urbanana Şilo eyhene cigeeqa ı'qqəmee, yicir man p'laş alyaat'u ayreele yixha.
    20: 'Kaahin Eliyeeme, Elkanaysiy mang''une xhunaşşeys xayir-düə huvu, eyhe ıxha: – Hasre Rəbbee vas ine yiğne xhunaşşeyke, yicee heqqı Rəbbis huvuyne uşaxıl-alla, mebın uşaxar hevlecen. Mançile qiyğa manbı cone xaaqa siviyk''al vuxha.'
    21: Rəbbee Xannays yugvalla hav'u, məng'ı's Rəbbee mançile qiyğa xhebiyre dixiy q'öyrer yiş heele. K'ınna Şamuelymee Rəbbine ögil xər qexhe eyxhe.
    22: Eli geer q'əs qıxha eyxhe. Mang'uk'le dixbışe İzrailybışik ha'anbıd, Allahne muq'addasne çadırne ghalee iş haa'ane yadaaşika manbı g'alyabak'avad g'ayxhinniy.
    23: 'Eliyee manbışik''le eyhen: – Şu ha''an hucoone? Zak''le gırgıne insanaaşikecad, şu ha''ane karaı''dəəne işbışdecad hək''ee g''iyxhe.'
    24: Yizın dixbı, vuşun ç'əv! Zak'le Rəbbine milletıke g'avxhuna mana xabar yugna deşub.
    25: Sa insanee menne insanne ögee bınah hav'ee, mang'ul-alla merıng'vee Allahıs düə haa'as vooxhe. İnsanee Rəbbis pisın he'eene, şavussene mang'ul-alla düə haa'as vəəxə? Rəbbee manbı gyapt'as vuxhayke, manbışe dekkıl k'ırıcad iliyxhe ıxha deş.
    26: K'ınna Şamuelymee xər qexhe ıxha. Mana Rəbbisır insanaaşisır geer ıkkan ıxha.
    27: 'Mane gahıl sa Allahna insan Eliysqa arı, mang''uk''le eyhen: – Rəbbee inəxüdud eyhe: «Yiğna dekkiy cuna nasıl Misirnang''a, fironne xalq''ıs nukariyvalla haa''ang''a, nya''a, Zı manbışis dyagu dişdiy?'
    28: İzrailyne gırgıne nasılbışde yı'q'neençe yiğne dekkina nasıl Zı Zas kaahinar vuxhecenva g'əvxü. Zı manbışik'le uvhuynniy, Zas q'urbanbı alle'e, ətirbı gyooxhan he'e, Yizde ögeeyib ileylığ qı'ı iviykre. İzrailybışe adıyn gırgın q'urbanbı Zı yiğne dekkıne xizanısniy huvu.
    29: Nya'a şu nişil-allane Yizde xaaqa Zasva Zı əmr hav'u allya'an q'urbanbıyiy Zas ıkkeekan karbı g'eliqqa hele? Nişil-allane ğu yiğın dixbı Zale ooqa avqaaqqa? Şu Yizde milletın İzrailin, Zas adıyne karbışin inekke yugun cigabı otxhun kokeebaxhenbı.»
    30: 'Mançil-allad İzrailyne Allahee Rəbbee invavud eyhe: «Zı şenke cuvabniy huvu, yiğneyiy yiğne dekkıne xizanın Zas gırgıne gahbışilycab g''ullux haa''asva.» Həşdemee Rəbbee eyhe vod: «De''eş, Zı məxüd ha''as deş. Zı şavaayiy axtı qa''a, Zı mana axtı qa''as. Şavaayiy Zı g''eliqqa huvu, Zı məxrına uleke alişşes.'
    31: Gah qavaalesda, Zı yiğne xizanneb xılençe guc g'avşesda. Yiğne xizanıkene şavaacabıb xıliyna ı'mı'r haa'as deş.
    32: Vak'le Yizde xaalqa ablesda ver g'avcesda. Yic İzrailik'le yugun yiğbı g'ece ıxheeyid, yiğne xizanıkene şavaacab xıliyna ı'mı'r haa'as deş.
    33: Zı yiğne xizanınbı Zas q'urbanbı allya'ane cigaysse gırgınbı deş g'ee'epşes. Manbışin uleppı nağın gyatsts'ı, yik'bıd ık'arın aqqı ixhes. Yiğne xizaneençene gırgıng'veecab cit'ana ı'mı'r hav'u hapt'as.
    34: 'Yiğne q''öne duxayne, Xofniyiy Pinxasne, vuk''lelqa qalesın yiğnemee işaarat ixhes: manbı sa yiğıl, sacigee hapt''as.'
    35: Zımee, Zas ıkkananbıyiy Yizde yik'eedınbı gırgıne gahbışil ha'ana, Zasda sa yugna kaahin g'əxəs. Zı mang'una xizan havaacesda, mang'veeyib Zı g'əyxı'yne paççahne ögil k'ılyvalla haa'as.
    36: Yiğne xizanıke üç'übba avxuynbımee, sa sık'ınin nuk'rayiy gıney heqqasva mang'usqa abı, mang'une ögil k'yoozarasınbı, „hucoona ixhes, sa ghalene gıneynemee, zas nena vuxhay kaahinaaşina iş hevleva“».
  3:
    1: Mek'vne Şamuelee, Eliyne k'ane Rəbbis k'ılyvalla ha'a vuxha. Mane gahbışil Rəbbin cuvabıy gyaguybı zarada-zarada eyxhenbı deşdiy.
    2: Sa xəmde Eliy cune tyulee g'alirxhu ıxha. Mang'une uleppışik'le yugda g'ece ıxha deş.
    3: Şamuelymee Rəbbine xaa g'alirxhu eyxhe. Allahna q'utyeb mane xaa vuxha. Maana Allahna bazirıb k'əpq'ı' vuxha deş.
    4: Rəbbee Şamuelilqa ona'a, mang'veeyir «İnyaa vorva» alidghıniy qele.
    5: Qiyğar Eliyne k'anyaqa g'adarxhun «Zalqa onu'iynne, zı inyaa vorva» uvhu. Eliyeemee «Zı onu'u deş, hoora g'alixheva» eyhe. Şamuelir ark'ın g'ılexhana.
    6: Rəbbee «Şamuelyva» meed ona'an. Şamuel meer oza qıxha Eliyne k'anyaqa ark'ın «Zalqa onu'iynne? Zı inyaa vorva!» eyhe. Eliyee «Zı onu'u deş. Dix, hoora g'alixheva» alidghıniy qele.
    7: Şamuelik'le manke Rəbb ats'a deşdiy, Rəbbee mang'us cuvabıd aaqı deşdiy.
    8: 'Rəbbee xhebe''es Şamuelilqa onu''umee, mana tyuleençe suğotsu Eliyne k''anyaqa ark''ın, eyhen: – Ğu zalqa onu''uva, zı inyaa vor. Manke Eliylqa hiyxharan, mek''vne Şamuelilqa onu''una Rəbb ıxhava.'
    9: 'Mançil-allad Şamuelik''le eyhen: – Hoora g''alixhe, meed valqa one''ee, inəxüd eyhe: «Yuşan he''e, ya Rəbb, Yiğne g''ulee k''ırı iliyxhe vod.» Şamuelir ark''ın cune tyuleqa k''eç''ena.'
    10: 'Rəbb arı maa''ar ulyorzul şene ögiylin xhinne «Şamuel! Şamuelyva!» ona''anan. Şamuelee eyhen: – Yuşan he''e, ya Rəbb, Yiğne g''ulee k''ırı iliyxhe vod.'
    11: 'Rəbbee Şamuelik''le inəxüd eyhe: – Zı İzrailil məxbına iş g''avces, g''ayxhiyng''un k''ırı g''avayghas.'
    12: Mane yiğıl, Eliyne xizanne hək'ee uvhuyn gırgın, Zı qomançe k'anyaqqamee ha'asın.
    13: Zı cuk'le uvhunniy, cuk'le ats'ane bınahbışil-alla Zı cune xizanıs gırgıne gahbışisda cazaa hevles. Mang'une dixbışe Zı g'eliqqa huvu. Eliyeemee manbışin ögü ı'xı' deş.
    14: 'Zı mançil-allad Eliyne xizanıs k''ınniy g''assır: Eliyne xizanne bınahıle q''urbanıkayiy menne-menne ıkekkane karbışika ılyheç''es deş.'
    15: Şamuel miç'eerilqamee g'ılexhana, qiyğar oza qıxha Rəbbine xaan akkabı aaqa. Mana cus Allahee gyagu'iyn kar Eliys yuşan ha'as qəyq'ənna.
    16: 'Eliyeemee mang''ulqa onu''u eyhen: – Şamuel, yizda dix. Şamueleeyid «Zı inyaa vorva» mang''us alidghıniy qele.'
    17: 'Eliyee mang''uke qiyghanan: – Rəbbee vak''le hucoovana uvhu? Hucoona ixhes, man zale dyugul hıma''a. Allahee vak''le uvhuynçin, ğu zale saxheeyid dyugul he''ee, hasre Mang''vee vak divan qaqqecen.'
    18: 'Şamuelee mang''us gırgın yuşan ha''an, vuççud dyugul ha''a deş. Eliyeeme eyhen: – Mana Rəbb vorna, hasre Cus nəxüdiy ıkkan həməxüdud he''ecen.'
    19: Şamuel xər qexhe. Rəbb mang'uka ıxha, Rəbbee Şamuelik'le uvhuyn gırgın kar eyxhen.
    20: Rəbbee Şamuelike hək'erar peyğambar hı'iy, gırgıne İzrailik'lecad Danile Beer-Şevalqamee ats'axhxhen.
    21: Rəbb meer Şiloyee gyagva giyğal. Mang'vee Cune cuvabıka Vucecar Vuc Şamuelik'le hagva.
  4:
    1: Şamuelin cuvab gırgıne İzrailis ıxha. Mane gahıl İzrailybı, Filiştinaaşika saç'ivkasva qığeebaç'e. İzrailybışe con çadırbı Even-Ezeree, Filiştinaaşeme Afeqee giyxə.
    2: Filiştinarıb İzrailybışika saç'ivkasva giviyk'ananbı. Mane dəv'ee Filiştinar İzrailyaaşile ğameebaxhenbı. Maa'ar İzrailyaaşike yoq'ud aazır insan qek'a.
    3: 'Millet çadırbı gı''xı''yne cigeeqa siyk''almee, İzrailyne ağsaqqalaaşe sana-sang''uke qiyghanan: – Nya''asdiyxan Rəbbee şi g''iyna Filiştinaaşis avub avxav''u? Qudoora, Rəbbika mugaavilenana q''utye Şiloyeençe şasqa qavaales. Hasre mana şaka vuxhecen, şinab duşmanaaşine xılençe g''attivxhan hee''ecen.'
    4: Milletın Şiloyeeqa insanar g'uxoole. Manbışe Rəbbika mugaavilenana q'utye qavayle. (Mane q'utyel oo keruvar ıxha. Mane keruvaaşe Xəəne G'oşunbışde Rəbbina taxt avqu vuxha.) Eliyna q'öyre dix, Xofniyiy Pinxasıb, Allahıka mugaavilenane q'utyeyne k'ane vooxhe.
    5: Rəbbika mugaavilenana q'utye co çadırbı g'ı'xı'yne cigeeqa qabı hipxhırmee, İzrailybışe məxdın ç'ak'ın ts'irbı ha'a, mançike dyunye ı'ğiykar.
    6: 'Filiştinaaşik''le maana ts''ir g''avxhumee, eyhen: – Cühüt''yarnane cigeena mana ts''ir nəxbınaniyxan? Manbınane çadırbışeeqa Rəbbina q''utye qabıva ats''axhxhamee,'
    7: 'Filiştinar qəpq''ı''n eyhen: – Çadırbışeeqa allahaarıb abı, şalqa ver ables! Həşdilqamee məxdın kar ıxhayncad deşdiy.'
    8: Şalqa ver ables! Şavaane şi Mane gucnane allahaaşine xılençe g'attivxhanaa'as? Sahree, Misirbışde vuk'lelqa cos ıkkanan verbı exan allahar inbı vob.
    9: Filiştinar, yik'eka vuxhe, qı'məəq'ən! Deşxheene, cühüt'yar vuşun həmbalar vuxhaynbı xhinne, şunab manbışin həmbalar vuxhes. Adameer xhinne vuxhe, saç'uvke!
    10: Filiştinar yugba saç'uvku, İzrailybı avub avxu, cone çadırbışeeqa heebaxa. Mane yiğıl geed xəppa insanar hapt'ı. İzrailybışda maa'ar xhebts'al aazır insan qik'u.
    11: Allahna q'utye xılelqa alğaaha, Eliyna q'öyursana dix Xofniyiy Pinxasıb maa'ab habat'anbı.
    12: Mane yiğılycar Benyaminne nasılena sa insan dəv'eençe hixu Şiloyeeqa qarayle. Mang'vee culyun tanalinbı qıtaxxı'ı, vuk'lelqab colqa ver abıva nyaq'v k'yaa'a.
    13: Mana qööne gahıl, Eliy yəqqı'ne mıglek gyu'ur ilyakka ıxha. Mang'un Allahne q'utyeyneme yik' əə ıxha. Mana insan şahareeqa ikkeç'u cok ıxhaynbı yuşan hı'ımee, şaharıke ts'ir g'oottal.
    14: Eliyk'le man ses g'ayxhımee, «Mana nəxbına ts'irneva?» mang'vee qiyghanan. Mana insan zaara Eliysqa qarı, mang'us gırgın yuşan ha'an.
    15: Mane gahıl Eliyqa yüç'əle molyulle sen eyxhe, mang'un uleppıd aqqı ıxha, vuççud g'ece ıxha deş.
    16: 'Mane insanee Eliyk''le eyhen: – Zı dəv''ənane cigeençe qöö vor. Dəv''eençe zı g''iyna hixu. Eliyee qiyghanan: – Dix, hucoon ıxha?'
    17: 'Mana xabar abıyne insanee eyhen: – İzrailybı Filiştinaaşde ögiyle heepxıynbı, geeb insanar hapt''ı. Yiğın dixbı Xofniyiy Pinxas q''öyursana hapt''ıynbı. Allahna q''utyeb şenbışde xılyaqa ılğevç''u.'
    18: Mana insan Allahne q'utyeyne hək'ee yuşan ha'amee, Eliy şaharne akkabışisne gyu'urne cigeençe yı'q'əlqa hı'ğəykar. Mana q'əsrayiy yı'q'ra ıxhayke, mang'una gardan hapq'ır qek'ana. Mana yoqts'al senna İzrailybışda haakim ıxha.
    19: Eliyna sos, Pinxasna xhunaşşe vuxhne yixha. Məng'ı'na uxasda gahıb qabı hıpxhırniy vob. Allahna q'utye mebınbışde xılyaqa ılğevç'u, abbatteyiy adamiyıb hapt'ıynbıva məng'ı'k'le g'ayxhımee, məng'ı's sayangada ık'arbı qayle, məng'ee k'yorzul uxooxan.
    20: 'Mana qeek''ang''a, məng''ı''s kumag ha''ane zəiyfabışe eyhen: – Qı''meeq''ən, vas dix ıxha. Məng''ee şavuscad alidghıniyıd qele deş, nişikacarır sark''ıl ileeka deş.'
    21: Məng'ee «Nur İzrailike apk'ınnava» uvhu, uşaxın do İkavod (nur deşda) giyxhe. Məxüd məng'ee Allahna q'utye merıng'une xılyaqa ılğevç'uva, abbatteyiy adamiyıb hapt'ıva ha'a.
    22: 'Məng''eecad meed eyhen: – Allahna q''utye merıng''une xılyaqa ılğevç''uva İzrailike nurub apk''ınna.'
  5:
    1: Filiştinaaşe Allahna q'utye cone xılyaqa alğavhu, mana Even-Ezerğançe Aşdod eyhene şahareeqa quvkekka.
    2: Allahna q'utye Dagonna byutynane xaaqa quvku, mang'une byuttyune k'anyaqa giviyxhe.
    3: Qinne yiğıl miç'eeb Aşdodğançenbı oza qeepxhayng'a, Dagonna byuty Rəbbine q'utyeyne ögil aq'vakkena quvxha g'ooce. Manbışe Dagonun byuty alyaat'u, cine cigeeqa giyxhe.
    4: Qinne yiğıl miç'eeb manbı oza qeepxhayng'a, meeb Dagonna byuty Rəbbine q'utyeyne ögil aq'vakkena quvxha g'ooce. İne yəqqees, Dagonna vuk'uliy q'öyudsana xıl gyatxhı akkayne ghaleeqa gixhxhı eyxhe. Mang'un saccu candakcad axu eyxhe.
    5: Mançil-allad g'iyniyne yiğılqamee Dagonne kaahinaaşed, Aşdodeene Dagonne xaaqa vüqqənbışed akkayne ghaleeqa g'el giyxhe deş.
    6: Rəbbin xıl Aşdodğançenbışde oo yı'q' qexhe. Manbışilqayiy hiqiy-allanbışilqa verbı allya'a, tanbışik fırar qığa'a.
    7: 'Aşdodğançenbışik''le eyxhenbı g''acumee, eyhen: – İzrailyne Allahna q''utye inyaa, şasnee vuxhes vukkan deş, Mang''un xıl şaliy yişde allahne Dagonne oo yı''q'' qıxha.'
    8: 'Manbışe gırgın Filiştinaaşin ç''ak''ınbı sav''u, manbışike qiyghanan: – İzrailyne Allahne q''utyeyk şi hucoona ha''as? Filiştinaaşine ç''ak''ınbışe eyhen: – Hasre İzrailyne Allahna q''utye Gateeqa quvkeecen. Məxüd ıxha İzrailyne Allahna q''utye Gat eyhene şahareeqa quvkekka.'
    9: Manbışe q'utye Gatqa qabiyle qiyğa Rəbbina xıl mane şaharıl oo yı'q' qooxhe. Mane şahareebın insanar məxüb qəvəyq'ən giviyğal, manbışin yik'bı qodasınçil qeedaxhe. Rəbbee mane şaharın insanar xərıng'ule otçu, k'ıning'ulqamee fıraaşika gyavts'yaa'a.
    10: 'Manbışe mançile qiyğa Allahna q''utye Ekron eyhene şahareeqa g''uxoole. Allahna q''utye Ekronqa qabı hipxhırmee, maane insanaaşe ts''irbı ha''a: – Şiyiy yişin millet gyapt''asdemee, manbışe İzrailyne Allahna q''utye şasqa qabı!'
    11: 'Mançil-allab manbışe gırgın Filiştinaaşin ç''ak''ınbı sav''u eyhen: – İzrailyne Allahna q''utye yəqqı''l hee''e huvooracen. Hasre şakıniy yişde milletıkın mexhecen. Mane şahareebın gırgın insanar məxüb qəvəyq''ən giviyğal, manbışin yik''bı qodu-hapt''asınçil qeebaxhe. Rəbbin xıl manbışil oo geed yı''q''da ıxha.'
    12: Hidyapt'ı üç'übba avxuynbışin tanbı fıraaşika gyayts'e, mane şahareebınbışe haa'an ts'irarıd xəybışeeqa hiyxhar ıxha.
  6:
    1: Rəbbina q'utye Filiştinaaşine cigabışee yighıble vazna avxu.
    2: 'Filiştinaaşe kaahinariy falika ilyaakanbı qopt''ul eyhen: – İne Rəbbine q''utyeyk hucoona ha''as? Şak''le eyhe, şi nəxübiy mana çine cigeeqa savaak''al haa''as?'
    3: 'Manbışe eyhen: – İzrailyne Allahna q''utye yı''q''əlqa savaak''al haa''as vukkanxhee, mana q''ərab savaak''al hımaa''a. Şu mançinemee, taxsir şolyva Rəbbis pay haa''as vukkan. Mane gahıl şunab yug qeepxhesınbı, Mang''vee şoke nya''asiy xıl ts''ıts''dyaa''avad, ats''axhxhesın.'
    4: 'Filiştinaaşe qiyghanan: – Şal taxsirva nena payne Rəbbis haa''as vukkan? Kaahinaaşeyiy falika ilyaakanbışe eyhen: – Filiştinaaşika xhuleyre xərnayiy, hamanimen k''ınəəğəykena fıriy q''öv hav''u g''axuvle. Mana ver vuşdecab deş, vuşde ç''ak''ınbışdeb vuk''lelqa qabına.'
    5: Mançil-alla fıraaşinıd, vuşda ölka q'əra qaa'ane q'övəəşinıd k'opyebı he'e, İzrailyne Allahısıb hı'rmat givxhe. Sayid manke, Mang'vee şokeb, vuşde allahaaşileb, vuşde cigabışileb xıl ts'ıts'aa'a.
    6: Misirbışeyiy fironee q'ı't'y k'eççuyn xhinne, şunad hıma'a. Allah manbışilqa rəhı'm dena qıxhamee, manbışe İzrailybı g'avkkuynbı.
    7: Həşdemee sa ts'edın daşk'a hı'ı, mançik mısacab xamut qidyav'una q'ıkar gyooqa'ana q'öble zer avt'le. Q'ıkarmee mançike curu'u xaaqa qıkkee.
    8: Rəbbina q'utyeb alyapt'ı daşk'eeqa gyuvxhe, taxsir şolyva Mang'us allesın k'ınəəğəyken karbıd mançine k'anene yeşuk'eeqa gixhxhe. Qiyğaled daşk'a yəqqı'l hee'e hooracen.
    9: Yı'q'əle saccu ilyaake. Man çine cigeeqa, Bet-Şemeşne suralqa atk'ınee, mana ver şalqa ooxuna Rəbb vornava eyhen vodun. Maqa idyapk'ıneeme, şak'le ats'axhxhesın, şas ı'xı'yn xıl Mang'un deşud. Man çiled-alqa ıxhayn kar vodun.
    10: Nəxüdiy uvhu, insanaaşe məxüdud ha'an. Q'öble zer qabı daşk'ayk iviyt'al, mançin q'ıkarıd xaa g'alya'a.
    11: Daşk'eeqa Rəbbine q'utyeyka sacigee, manbışe k'ınəəğəyke hı'iyn q'övərnanayiy fırarnana yeşuk giviyxhe.
    12: Mançile qiyğa zerbı qotkuda ayk'ananbı Bet-Şemeşne suralqa. Manbı sağılqa, solulqa siditk'ıl, sa yəq avqu, heğa-heğa ayk'ananbı. Filiştinaaşin ç'ak'ınbı mançiqab qihna Bet-Şemeş giviyğalne cigeeqamee avayk'ananbı.
    13: Mane gahıl Bet-Şemeşğançenbı suk qiviyşal çolee vooxhe. Manbı q'utye g'avcu şadeebaxhenbı.
    14: Daşk'a Bet-Şemeşğançene Yeşuayne çoleeqa qadı, sa xənne g'ayeyne k'ane ulyoyzaran. İnsanaaşe daşk'a haq'var hı'ı mançike osbı ha'a. Zerbışiked, Rəbbis gyooxhan haa'ana q'urban ablyaa'a.
    15: Leviyne nasıleençene insanaaşe Rəbbina q'utye, k'ınəəğəyke hı'iyn q'övəriy fırar sı'ına yeşuk'ub daşk'eençe gyaqqı, sa xənne g'ayel ooqa giyxhe. Mane yiğıl Bet-Şemeşğançenbışe Rəbbis gyooxhan haa'ane q'urbanıle ğayrı, medın q'urbanbıd gyaat'anbı.
    16: Filiştinaaşine maqa abıyne xhone xərıng'uk'le man g'acu, mane yiğılycab Ekronqa siviyk'al.
    17: Filiştinaaşe taxsir colyva Aşdod eyhene şaharne doyule, Gəzzə eyhene şaharne doyule, Aşkelon eyhene şaharne doyule, Gat eyhene şaharne doyule, Ekron eyhene şaharne doyule Rəbbis k'ınəəğəyke hı'iyn fırar adayle.
    18: K'ınəəğəyke hı'iyn q'övərmee, hiqiy-alla cabırbışikane şaharbışisiy çine hiqiy-allane xivaaşis sik'ı adayle. Mane şaharbışiqa xhoyre xərna ıxha. Bet-Şemeşğane Yeşuayne çoleena, Rəbbina q'utye gyuvxhuna xəbna g'aye giyniyne yiğılqamee avxu vob.
    19: Rəbbine q'utyeyne aq'a ilyaakıva, Allahee Bet-Şemeşğançenbışde vuk'lelqa ver ooxa. Rəbbee manbışda yights'al insan gek'a. Milletıd, Rəbbee cone vuk'lelqa ooxune verır-alla geşşe ıxha.
    20: 'Bet-Şemeşğançenbışe eyhen: – İne muq''addasne Allahne, Rəbbine ögil şavusse ulyozaras əxəye? Nyaqane ina q''utye quvkees?'
    21: 'Qiyğa manbışe Kiryat-Yearim eyhene şaharne milletısqa xabar ana insanar g''axuvu, eyhen: – Filiştinaaşe Rəbbina q''utye yı''q''əlqa savaak''al hav''u, able mana quvkee.'
  7:
    1: Kiryat-Yearimne milletın abı Rəbbina q'utye quvkekkana. Manbışe mana tepalyne Avinadavne xaaqa alqavhu, çine k'anyaqar mang'una dix Eleazar ulyozar ha'a.
    2: 'Q''utye Kiryat-Yearimeeqa qabıyne yiğıle geeb vaxt ulğooç''e: g''alle sen g''ayts''e. İzrailin milletcad geşşe eyxhe, manbışe Rəbb t''abal ha''a ıxha.'
    3: 'Şamuelee İzrailyne milletık''lecad eyhen: – Şu yik''eençe Rəbbilqa siviyk''alxhee, mebın allahar, Aştoret donan byuttyar dağe''e. Vuşun yik''bı Rəbbis hele, saccu Mang''us ı''bəədat he''e. Manke Mang''vee şu, Filiştinaaşine xılençe g''attivxhan haa''asınbı.'
    4: Mane gahıl İzrailybışee, Ba'aliy Aştoret donan byuttar dağı'ı, saccu Rəbbis ı'bəədat ha'a giviyğal.
    5: 'Şamuelee eyhen: – Gırgın İzrailybı Mispa eyhene şahareeqa see''e, zı şol-alla Rəbbis miz k''yaa''as.'
    6: 'Manbı Mispeeqa sabı, xhyan alqavhu Rəbbine ögilqa k''ya''a. Mane yiğıl manbışe sivar aqqı eyhen: – Şi Rəbbine ögil bınah hav''u. Şamuelee Mispee İzrailybışis haakimiyvallaniy haa''a.'
    7: İzrailybı Mispeeqa sabıva Filiştinaaşik'le g'ayxhımee, manbışin ç'ak'ınbı İzrailybışilqa vüqqə giviyğal. Man g'ayxhıyn İzrailybı qəvəyq'ənanbı.
    8: 'Mançil-allad manbışe Şamuelik''le eyhen: – Şi Filiştinaaşine xılençe g''attivxhan haa''asdemee, Rəbbilqa, yişde Allahılqa, hınva ehesse, miz k''ee''e.'
    9: Manke Şamuelee gyooqana urg alyapt'ı, mançike Rəbbis gyooxhan haa'ana q'urban ablyaa'a. Şamuelee İzrailynemee Rəbbis miz k'yaa'a, Rəbbeeyid mang'us alidghıniy qelen.
    10: Şamuelee gyooxhan haa'ana q'urban ablyaa'amee, Filiştinar İzraililqa k'yooharasva k'ane qeepxha vooxhe. Rəbbee mane yiğıl Filiştinaaşilqa məxüd man xəybı xənne sesika g'əhədəqqə'ə, manbı mançile curaybacab qəpq'ı'n İzrailybışile avub aaxva.
    11: İzrailybı Mispeençe qığeepç'ı, Bet-Qarne cigabışeeqa qabı hivxharasmee, Filiştinaaşiqab qihna gyapk'ı, manbı gyabat'a vuxha.
    12: Şamuelee sa g'aye alyapt'ı Mispayneyiy Şenne yı'q'neeqa giviyxhe. Qiyğad «Rəbbee şas inyaqamee kumag hı'ıva» uvhu, mane g'ayeyn do Even-Ezer (kumagna g'aye) giyxhe.
    13: Maa'ab avub avxuyn Filiştinar sayıb İzrailyne cigabışeeqa abayle deş. Şamuel ıxhaylette, Rəbbin xıl Filiştinaaşil oğa yı'q'da ıxha.
    14: Filiştinaaşe, Ekronneyiy Gatıne yı'q'ne aqqıyn İzrailybışin şaharbıyiy çine hiqiy-alladın cigabıd Filiştinaaşine xılençe g'ayşu, yı'q'əlqa sak'al ha'a. İzrailibışdeyiy Emorbışde əree sülyh eyxhe.
    15: Şamuelee ı'mı'rvollette İzrailis haakimiyvalla haa'a.
    16: Mana seniys Bet-Elyqa, Gilgaleeqa, Mispeeqa hark'ın maa İzrailybışis haakimiyvalla haa'a vuxha.
    17: Qiyğar mana cune Ramayeene xaaqa siyk'al ıxha. Mançeb mang'vee İzrailis haakimiyvalla haa'a vuxha. Mang'vee mane cigee, Rəbbis q'urbanbı allya'an cigad ali'in.
  8:
    1: Şamuel q'əs qıxhamee, dixbışike İzrailis haakimar haa'a.
    2: Mang'une ts'erriyne duxayn do Yoel, q'ör'esıng'unud Aviya ıxha. Manbışe Beer-Şevee haakimiyvalla haa'a vuxha.
    3: Dixbı dekkıne yəqqı'n avayk'an deş. Manbı haramne pılıqab qihna gyabak'a, ruşvatbı alyaat'a, qotkuda deşin q'aralybı hele ıxha.
    4: Gırgın İzrailin ağsaqqalar Ramayeeqa sabı, Şamuelyne k'anyaqa abı,
    5: 'mang''uk''le eyhen: – Ğu q''əs qıxha, yiğın dixbımee yiğne yəqqı''n əlyhəə deş. Həşdeme menne milletbışika nəxürnayiy, şasdar həməxürna sa paççah gixhxhe. Şas xəbvalla hee''ecen.'
    6: 'Manbışe: «Şasdar sa paççah gixhxhe, mang''vee şas xəbvalla hee''ecenva» uvhuyng''a, Şamuelis manbışe uvhuyn ıkkiykan deş. Mang''vee Rəbbis düə haa''a.'
    7: 'Rəbbee Şamuelik''le eyhen: – Milletın eyhene gırgınçil k''ırı alixhxhe. Manbışe ğu deş, Zı əq''əna qa''a. Manbışis Zı cona Paççah ıxha ıkkan deş.'
    8: Zı manbı Misirğançe qığav'uyne yiğıle, g'iyniyne yiğılqamee manbışe menne allahaaşis ı'bəədatbı hı'ı. Məxüb manbı Zake əq'əna qeepxha. Zak hı'iyn kar, manbışe həşded vak ha'a.
    9: Ğu manbışe eyhençil k'ırı alixhxhıyle qiyğa, ğu manbışilqa yugda hixhar he'e, cos xəbvalla haa'asde paççahee xəbvalla nəxübiy haa'as.
    10: Şamuelee cuke paççah heqqane milletılqa, Rəbbee uvhuyn cuvab hixhar ha'an.
    11: 'Mang''vee eyhen: – Şos xəbvalla haa''asde paççahee, xəbvalla inəxüb haa''as: mang''vee vuşun dixbı sav''u, quvkeesınbı. Dəv''əyne daşk''abışiliy balkanaaşil cus g''ullux haa''as alivkas. Manbıb mang''une daşk''abışde ögee g''adaaxvanas.'
    12: Manbışde sanbışike aazırıng'us, sanbışikeb xhots'aling'us ç'ak'ınbı haa'as. Mansanbıb cun cigabı ezas, şagav sa'as g'axuvles. Avxuynbışisqad silahiy dəv'əyne daşk'abışis kara'alesın karbı ha'as alikkas.
    13: Mang'vee vuşun yişba ətirbıyiy otxhuniybı ha'as, gıneybı qecesva vukkees.
    14: Mang'vee vuşun inekke yugun çolbıyiy t'ımıllığbı, zeytunun bağbı xılençe g'ayşu, cune insanaaşis heles.
    15: Mang'vee vuşde sukukeyiy t'ımılike yits'ıb'esda pay alyapt'ı, məmuraaşisiy cune insanaaşis hevles.
    16: Vuşun g'ular – adamer, yadar – vuşun mek'vunbı, vuşun əməlerıd çikana mang'vee cus alyaat'as.
    17: Vuşde vəq'əbışda yits'ıb'esda pay mang'vee cus alyapt'as, şunab mang'un nukarar vuxhes.
    18: Yiğ qalesın, şu g'əyxı'yne paççahne xıleençe, Allahılqa şucad xıleppı aaqas, Mang'vee şu g'attivxhan hee'ecenva. Rəbbeemee mane gahıl şos cuvab qeles deş.
    19: 'Milletısmee, Şamuelyne cuvabıl k''ırı alixhxhes diykkın, eyhen: – De''eş, şal oğa paççah ıxha şas ıkkan.'
    20: Havaasre menne milletbışis nəxübiy, şasıb paççahee xəbvalla hee'ecen. Dəv'ə gipxhımeeyib, yişde ögee hooracen.
    21: Milletın eyhen gırgın yik'el aqqı, qiyğale man Şamuelee Rəbbis yuşan ha'a.
    22: 'Rəbbee Şamuelik''le eyhen: – Manbışe eyhençil k''ırı alixhxhı, manbışis sa paççah gixhxhe. Manke Şamuelee İzrailybışik''le «Gırgınbı vuşde şaharbışeeqa savk''leva» eyhe.'
  9:
    1: Benyaminaaşiqa Giş donana sa insan ıxha. Mana Avielna dix ıxha. Avielir Tserorna dix ıxha. Tserorur Bekoratna dix ıxha. Bekoratır Afiahna dix ıxha. Mana Gişva eyhena insan geer qıvaats'ına ıxha.
    2: Mane Gişiqar Şaulva donana sa mek'vna dix ıxha. İzrailybışiqa mana xhineena micagna merna deşdaniy. Mana cune milletınbışde gırgıng'ule sa ç'ümna axtıra ıxha.
    3: 'Yiğbışde sa yiğıl Şaulyne dekkın Gişin əməler iygval. Gişee duxayk''le Şauluk''le eyhen: – Oza qixhe, nukaraaşina sayır vaka alyart''u, əməler t''abal ha''as hak''ne.'
    4: Manayiy cuna nukar Efrayimıne suvabınane cigee iviykır, mançeb Şalişa eyhene cigeeqa ılğeebaç'e. Maa'd manbışik'le əməler iveeke deş. Manbı mançe Şa'alim eyhene cigeeqab abaylenbı, maayid manbışik'le əmələr iveeke deş. Mançile qiyğa manbı Benyaminaaşine cigabışeeqa qavayle, maayid manbışik'le əməler iveeke deş.
    5: 'Manbı Tsufne cigabışeeqa qabı hipxhıring''a, Şaulee cukane nukarık''le eyhen: – Qora savk''alascab, dekkee əməler yik''el hixan hı''ı, həşde yişda haa''a giğalas.'
    6: 'Nukareeme mang''uk''le eyhen: – İne şaharee sa Allahna insan vorna. Mana geer hı''rmatnana insan vor, mang''vee hucooyiy uvhu, manıd eyxhen. Qoralan maqa vüqqəs, sayid mang''vee şak''le eyhe, nyaqayiy vüqqəs vukkanva.'
    7: 'Şaulee nukarıke qiyghanan: – Sayıb vüqqəs gyapk''ee, mang''us hucoona ıkkee''es? Yişde q''oç''ebışee oxhanasın karıd axu deş. Mane Allahne insanıs ıkkeesın karıd şaqa deşin. Hucoona şaqa vod?'
    8: 'Nukaree mang''us inəxdın alidghıniy qele: – Zaqa sık''ınin nuk''ra vod. Zı man Allahne insanıs heles, mang''veeyib şak''le yəq haagvasda.'
    9: '(Avaala İzrailee Allahee nenvayiy eyheva ats''axhxhesdemee, inəxüd eyhe ıxha: «Qora, ilyaakang''une k''anyaqa vüqqəs». Mane gahıl peyğambaraaşik''le ilyaakanbıvaniyxhe eyhen.)'
    10: 'Şauleeme nukarık''le eyhen: – Vüqqəsva eyhexhee, qora vüqqəs. Məxüd ıxha, manbı Allahna insannane şahareeqa avayk''an.'
    11: 'Manbı tepalyne şahareeqa ı''lqəəmee, yəqqə manbışisqa xhinelqa vüqqən içer qızaaxa. Manbışe içeeşike qiyghanan: – İnyaa ilyakkana vornane?'
    12: 'İçeeşe manbışik''le eyhen: – Ho''o, şole ögee vor. Mana həşde şahareeqa arı, zaraba vuxhe. Milletın g''iyna q''urbanbı allya''ane cigee, q''urbanbı allya''as.'
    13: Şahareeqa ikkepç'ımee, mana kar oxhanas q'urbanbı allya'ane cigeeqa ılqeç'essecar t'abal he'e. Mana qidyarı milletın kar oxhanas deş. Mang'vee q'urbanıs xayir-düə huvuyle qiyğa qopt'uluynbı kar otxhan giviyğal. Zaraba ılqeepç'ee, mang'uqab qihna avaaq'arasınbı.
    14: Manbı şahareeqa ılqeepç'ımee, manbışisqa Şamuel qızaxxa. Manar tepalyne q'urbanbı allya'ane cigeeqa ı'qqə ıxha.
    15: 'Şaul ayresse sa yiğna ögee, Rəbbee Şamuelis man ats''axhxhı''ı, uvhuynniy:'
    16: «G'iyqa ine gahbışil yiğne k'anyaqa Benyaminaaşine cigabışeençe sa insan g'axıles. Ğu mang'une vuk'lelqa q'ış qadğve. Məxür ğu mang'uke Yizde milletna İzrailyna xərna ha'as. Mang'vee Yizın millet Filiştinaaşde xılençe g'attixhan ha'as. Yizde milletne vuk'lelqa qadıyn Zak'le g'acuyn, manbışda ts'irıb Zalqa hipxhırna».
    17: 'Şamuelik''le Şaul g''acumee, Rəbbee mang''uk''le eyhen: – Zı vak''le uvhuyne ine insanee, Yizın millet aqqas.'
    18: 'Şaulee şaharne akkabışisnee ulyorzulyne Şamuelisqa qıxha qiyghanan: – Hucoona ixhes, ilyaakang''un xav nyaa ıxhay zak''le hagvelan.'
    19: 'Şamuelee, Şauluk''le eyhen: – İlyakkana zı vorna, yizde ögil q''urbanbı gyaat''ane cigeeqa ılqeç''e. Şu g''iyna zaka sacigee kar oxhanas. G''iyqa miç''eedıd zı vak''le ats''axhxhes ıkkanan uvhu, yəqqı''l ha''asda.'
    20: Xhebılle yiğna ögee aguyne əməleeşinab hımaa'a, manbı aveykı vod. İzrailyne milletıncad yik'bı şavulqayiy sak'ı? Nya'a, valqayiy yiğne dekkıne xizanılqa dişeene?
    21: 'Şaulee eyhen: – Nya''a, zı İzrailyne nasılbışde nekke k''ıninçeençe, Benyaminne nasıleençena dişde vor? Nya''a, yizda xizanıb, mane nasılene xizanbışda nekke k''ınna dişde vob? Nişisne ğu zak''le manva eyhe?'
    22: Şamuelee, Şaulıy mang'una nukar gozeeqa qabı, qopt'ulne xhebts'alilqa ələəne insanne q'oma gyaa'a.
    23: 'Şamuelee otxhuniy ha''ang''uk''le eyhen: – Zı vasqa curayda gixhxheva quvuyn çuru qale!'
    24: 'Otxhuniy ha''ang''vee guvu qadı, Şaulne ögilqa giyxhe. Şamuelee eyhen: – İna vasva curav''una pay vob. Oxhne, in yiğnimeeniy curu''u, qopt''ulne mihmanaaşika sacigee ğu oxhnecenva. Mane yiğıl Şaulee, Şamuelika sacigee kar oyxhan.'
    25: Manbı q'urbanbı allya'ane cigeençe şahareeqa geepç'ımee, Şamuelee Şaulıka gaf cune xaane daxal haa'a.
    26: 'Manbı miç''eeb oza qeebaxhenbı. Çakdacad, Şamuelee daxalyne Şaululqa onu''u eyhen: – Oza qixhe, zı ğu yəqqı''l arçes. Manar oza qıxha, Şamuelika sacigee xaançe g''aqa qığeç''e.'
    27: 'Manbı şaharne mıgleqqa geepç''ımee, Şamuelee Şauluk''le eyhen: – Nukarık''le eyhe, şale ögee hooracen. Nukarır ılğeç''ena ögilqa. Şamueleecad meed eyhen: – Ğu ulyozre, zı valqa Allahın cuvab hixhar ha''as.'
  10:
    1: 'Şamuelee zeytunun q''ışnan g''ab alyaat''u, Şaulne vuk''lelqa k''yı''ı, mang''us ubba hı''ı eyhen: – Rəbbee zak''le valqa q''ış qadğveva uvhu, məxür ğu İzrailyna, Cune milletna, xərna hı''ı.'
    2: 'G''iyna ğu zake curxhayle qiyğa, Benyaminaaşine cigabışee, Tselytsax eyhene şahareene Raahileyne nyuq''vnesne vasqa q''öyre insan qızaaxas. Manbışe vak''le eyhesın: «Ğu t''abala''asva hark''ıniyn əməler aveykıynbı. Yiğne dekkısse əməler yik''el hitxın, həşde yiğna haa''a girğıl: „Yizde duxayk hucooniyxan ıxha?“»'
    3: Mançer ğu Tavoreene mı'qəne yivusqa qales. Maa'ab vasqa xhebiyre Bet-Eleeqa Allahıs ı'bəədatıs vüqəən adamer qızaaxas. Manbışde sang'usnee xheyible mısva, mansang'usnee xheyible gıney, xhebır'esıng'usneeme sa tuluğ çaxıren ixhes.
    4: Manbışe vas salam huvu, q'öble gıney hevles. Ğunad alyaat'asınbı.
    5: Mançile qiyğa ğu əlyhəəsda Allahne Givea ehene şahareeqa, maa'ab Filiştinaaşin eskerar vuxhes. Şahareeqa ıkkəəmee, vasqa q'urbanbı allya'ane cigeençe gəən peyğambarar qızaaxas. Manbışe maa'ab arfa, dyaf, zurna, lira əlüvxəs. Coyib peyğambariyvalla haa'as.
    6: Manke Rəbbin Rı'h valqa giç'es, ğunab manbışika sacigee peyğambariyvalla haa'as. Vake maa sa mernacar insan qıxhes.
    7: Man gırgın əlaamatbı ıxhamee, ğu ha'asın kar he'e. Allahır vaka ixhes.
    8: Zale ögee Gilgaleeqa giç'e. Zınar gyoxhxhan ha'an q'urbanbıyiy medın q'urbanbı allya'asva maqa giç'es. Zı maqa qalesmee, yighılle yiğna maa'ar axve. Zı vak'le hucooyiy ha'as ıkkanva eyhesmee, vuççud hıma'a.
    9: Şaul Şamuelisse xaaqa sak'ımee, Allahee mang'un yik' badal ha'a. Man gırgın əlaamatbıd mane yiğılycad eyxhe.
    10: Manbı Giveayeeqa qabımee, manbışisqa peyğambarar qızaaxa. Maa'ad Allahın Rı'h Şaululqa geç'e, Şauleeyib manbışika sacigee peyğambariyvalla haa'a giyğal.
    11: 'Mana şenkecar ats''anbışik''le, mang''vee peyğambariyvalla haa''a g''avcumee, sana-sang''uk''le eyhen: – Gişine duxayk hucooniyxan ıxha? Nya''a, Şaulur peyğambaraaşinane vor?'
    12: 'Maa eyxhene insanaaşine sang''vee eyhen: – İlyaakende, manbışin dekkar sa nəxbıncab insanaare? Mankiyle axuyn vod: «Şaulukerne peyğambar ıxha?» eyhen.'
    13: Şaulee peyğambariyvalla hav'uyle qiyğa, q'urbanbı allya'ane cigeeqa ılqeç'u.
    14: 'Şaulne emisee, mang''ukeyiy mang''une nukarıke qiyghanan: – Nyaqaniy hapk''ın? Şaulee eyhen: – Əməler t''abal ha''asniy hapk''ın, ivdeeke g''acumee, Şamuelyne k''anyaqa hapk''ın.'
    15: 'Şaulne emisee eyhen: – Hucoona ixhes, Şamuelee şok''le uvhuyn zas yuşan he''e.'
    16: 'Şaulee emisiyk''le eyhen: – Mang''vee şak''le əməler aveykiynbıva uvhu. Paççahiyvaline hək''ee Şamuelee hucoovayiy uvhuva, mang''vee emisiysne ağmişcad ha''a deş.'
    17: Şamuelee İzrailybı Rəbbine ögilqa, Mispeeqa sav'u,
    18: 'eyhen: – Rəbbee, İzrailyne Allahee, inva vod eyhe: «Zı İzrailybı Misirğançe qığav''u. Misirbışdeyiy menne şos xəbvalla haa''ane, əq''üba hoolene paççahaaşine xılençe Zı şu g''attivxhan hav''u.'
    19: Şu manimeene dağamiyvalybışike, əq'übabışike g'attivxhan hav'une Allahılqa şu g'iyna yı'q'bı sak'al ha'a. Şu Mang'uk'le „De'eş, şas paççah gixhxheva“eyhe. Həşdemee Rəbbine ögee nasılbışis, xizanbışis sik'ı ulyoozre».
    20: Şamuelee İzrailin gırgın nasılbı, sassadna ögeeqa qığı'ı çöp k'eççu. Çöp Benyaminne nasılılqa gitxhu.
    21: Qiyğad Benyaminne nasılen xizanbı sassadna ögeeqa qığı'ı çöp k'eççu. Çöp Matriyne xizanılqa gitxhu. Matriyne xizanınbışik'led sassabna ögeeqa qığeepç'eva eyhe. Manbışiker Gişna dix Şaul çöp k'eççu, g'əxə. Şaul t'abal ha'a gibğılmee, mana iveeke deş.
    22: 'Manke manbışe Rəbbike qiyghan: – Mana inyaqa qarı dişde? Rəbbee eyhen: – Hooşe, yukbışde yı''q''nee dyugulyxha.'
    23: Manbı maqa g'adapxhın, Şaul ana qavaylenbı. Şaul milletne yı'q'nee ulyorzuling'a, mana gırgıng'ule sa ç'ümna axtıra ıxha.
    24: 'Şamuelee eyhen: – Rəbbee g''əyxı''na insan, şok''le g''eceyee? Milletne yı''q''nee mang''uk akarna sacar deşda. Milletın ts''irıka eyhen: – Paççah geer qa''ana!'
    25: Şamuelee milletıs paççahee vuk'lek vukkekkane ölkayn q'aanunbı yuşan ha'a. Mang'vee man q'aanunbı kitabeeqa otk'un Rəbbine ögilqa giyxhe. Mançile qiyğa Şamuelee millet cone xaybışeeqa g'ekka.
    26: Şaulur cune xaaqa Giveayeeqa ayk'an. Allahee məxüd ha'a, sassa igidyar Şauluqab qihna avayk'an.
    27: 'Sassa karaı''dəəneme insanaaşe inəxüd eyhe ıxha: – İne insanee şi nəxüb g''attivxhan haa''ayee? Manbışe mana qizarır ha''a deş, mang''us paybıd ıkkekka deş. Şaulee mançis nıq'' qığayhe deş.'
  11:
    1: 'Ammonğançene Naxaşee, Gileadne cigabışeena Yaveş eyhena şahar hiqiy-allançe avqaaqqana. Yaveşne milletıncad Naxaşik''le eyhen: – Şaka cuvab g''ats''ak''vne, şinad ğu eyhenbı ha''as.'
    2: 'Ammonğançene Naxaşee manbışik''le eyhen: – Vuşun gırgıng''un sağın uleppı alqı''ı, məxüb İzrail g''eliqqa huvuyle qiyğa, zı şu uvhuynçilqa qarayle.'
    3: 'Yaveşne ağsaqqalaaşe mang''uk''le eyhen: – Şas sa yighılle yiğ hele, xabar ana İzrailyvolle insanar g''axuvles. Şi şavussecab g''attivxhan haa''as dəəxəxhee, manke şicab şi yiğne xılyaqa qevles.'
    4: Xabar ana insanar, Giveayeeqa Şaulusqa abı, milletıs hucooyiy ıxhava yuşan ha'an. Milletıd ts'irıka geşşe giyğal.
    5: 'Mane gahıl Şaul cune yastbışiqar qihna çoleençe qöö ıxha. Mang''vee qiyghanan: – Milletık hucoona ıxha, nya''a man geşşe? Manke Yaveşbışe cos yuşan hı''ıynbı, manbışe mang''ulqa hixhar ha''anbı.'
    6: Man eyhenbı g'ayxhımee, Allahın Rı'h Şaululqa gexa. Şaul qəlın qoxa giyğal.
    7: 'Mang''vee cuna q''öble yats givk''u, san-sanna qaa''a. Qiyğad xabar ana abıynbışisqa man sanbı quvu, İzrailyvolle in eyhe iviykaras ulyooka: – Şaulneyiy Şamuelyne qihna qidyabıynbışde gırgıng''une yatsbışilqab mana ver ooxasvude. Milletılqa Rəbbile qəpq''ı''niyna g''iç'' gyooç''e, manbışin gırgınbı sanab oza qeebaxhenbı.'
    8: Şaulee manbı Bezek' eyhene cigee gipk'ıning'a, İzrailybışiqa xhebıd vəş aazır, Yahudeeşiqar xhebts'al aazır adamiy ıxha.
    9: 'Manbışe Yaveşğançe xabar ana abıynbışik''le eyhen: – Gileadeene Yaveşbışik''le inva eyhe: «G''iyqa verığ pıra quvxhesse, şu g''attivxhanasınbı». Xabar ana abıynbışe mana xabar Yaveşbışilqa hivxhar hav''umee, manbı şadeebaxhenbı.'
    10: 'Yaveşbışe Naxaşik''le eyhen: – G''iyqa şicab şi vuşde xılyaqa qevles, manke şos hucooyiy ıkkan, şak he''e.'
    11: Qinne yiğıl Şaulee cun insanar xhebne cigeeqa bit'al haa'a. Miç'eed qixhesnang'a, manbı Ammonğançenbışin g'oşunbınane cigeeqa akk'yapk'ı, yı'q'ı'hı'lqasmee, manbı gyabat'a vuxha. Üç'übba avxuynbı sassabna mançe heebaxanbı. Q'öyre-q'öyrena vuşucar sacigee axu deş.
    12: 'Milletın Şamuelik''le eyhen: – Şaul yişda paççah ixhes dəxəsva eyhenbı nyavxha? Qavaale şi man insanar gyapt''as.'
    13: 'Şaulee eyhen: – G''iyna vuşucar gik''as deş. G''iyna Rəbbee İzrail g''attivxhan hav''uyn yiğ vod.'
    14: 'Şamuelee milletık''le eyhen: – Qudoora Gilgaleeqa sapk''ıl, paççah vuşuyiyva sayid eyhes.'
    15: Gırgın milletcad Gilgaleeqa atk'ın, Rəbbine ögil Şauluke paççah ha'a. Maa'ad manbışe, Rəbbine ögil q'urbanbı gyaat'a. Gırgıne İzrailybışe Şauluka sacigee mane yiğıl yugda otxhun-ulyoğan.
  12:
    1: 'Şamuelee İzrailybışde gırgıng''uk''le eyhen: – Haane, zı şu eyhençil k''ırı alixhxhı şos paççah gixhxhına.'
    2: Həşde şoqa vuşda paççah vor, zımee q'əs qıxha, ç'ərbı cagvara qeetxha. Yizın dixbımee şoka vob. Zı cehilyranang'ançile g'iyniyne yiğılqamee vuşde ögee ark'ın.
    3: G'iyna zı vuşde ögil ulyorzuling'a, şu zak'le eyhelan, zı şavna yatsne, əməlene alyapt'ı? Vuşune zı horç'un? Vuşuyiy zı azırda hı'ı? Şavuke pıl alyaat'uye, mang'une pisde işilqa ul gyapxı? Rəbbineyiy Mangv'ee g'əyxı'ne paççahne ögee, yizde aq'veeqa aqqe. Zı şoke alyat'uyn sak'al ha'as.
    4: 'Manbışe mang''us inəxüd alidghıniy qele: – Ğu şi mısacab hopç''un deş, azırbab g''alyav''uynbı deş, şavnecad xılençe vuççudud g''ayşuyn deş.'
    5: 'Şamuelee manbışik''le eyhen: – Şok''le g''iyna yizde aq''vee aqqasın vuççud ivdeeke ıxhay, Rəbbik''led, Mang''vee g''əyxı''yne paççahık''led g''acuyn. Manbışed «Ho''o, şaqa yiğne aq''vee aqqasın kar deşinva» eyhe.'
    6: 'Şamueleecad meed milletık''le eyhen: – Mane Rəbbee Haruniy Mısa g''əvxü, vuşun dekkarıb Misirğançe Mang''veecab qığav''u.'
    7: Həşde Rəbbine ögil ulyoozre. Zı şok'le Rəbbee şosiy vuşde dekkaaşis hav'una yugvalla eyhes, mana vuşde aq'val avqas.
    8: Yaaq'ub Misireeqa qarayle. Qiyğa mang'uke g'abıynbışilqa Misirbışe yiğbı examee, manbışe Rəbbilqa xıleppı aaqa. Rəbbeeyib, Haruniy Mısa vuşun dekkar Misirğançe qığav'u, inyaqa qavaalesva g'uxoole.
    9: Manbışemee Rəbb, cona Allah, yik'el hixan ha'a. Rəbbeeyib manbı Xatsorne g'oşunne xərıng'une Sisrayne, Moavne paççahne sayib Filiştinaaşde xılyaqa qoole. Manbışe vuşde dekkaaşika dəv'ə haa'a.
    10: 'Manke milletın gyaaşe-gyaaşe Rəbbilqa xıleppı aaqı, eyhen: «Rəbb, şi Ğu yik''el hixan hı''ı, Ba''aliy Aştoret donane byuttyaaşis ı''bəədat hı''ı, bınah hav''u. Ğu şi həşde duşmanaaşine xılençe g''attivxhan hav''uynxhiy, şi Vas ı''bəədat ha''ayiy».'
    11: Rəbbeeyib manke Yerubba'al, Bedan, İftah, Şamuel g'uxoole. Şu nişilecab qı'məəq'ənceva Mang'vee şu məxüb hiqiy-allane duşmanaaşine xılençe g'attivxhan haa'a.
    12: 'Şok''le Ammonbışda paççah, Naxaş, şolqa ı''qqə g''acumee, vuşda paççah Rəbb Allah ıxhayka, şu ilydyaakkı, zak''le uvhuyn: «De''eş, şaqa yişda paççah ıxha ıkkan».'
    13: Haane şos ıkkiykın, şu g'əyxı'na paççah. İlyaake Rəbbee şos paççah gixhxhına.
    14: Rəbbile qəpq'ı'n Mang'us ı'bəədat he'eene, Mang'vee eyhençil k'ırıbı alixhxhı, Mang'une əmrbışeençe qığdepç'eene, şunab şol oğa gixhxhına paççahır vuşde Allahee, Rəbbee, eyhençika gyuv'ur oza qeepxheene, geed yugda ixhes!
    15: De'eş, şu Rəbbine cuvabıl k'ırı ilydiyxhı, Rəbbine əmreençe qığeepç'eene, nəxdiy Rəbbin xıl vuşde dekkaaşilqa satk'ıl, həməxdıd şolqad sak'alas.
    16: Həşdemee ulyobzur, Rəbbee vuşde ulene ögil haa'asde xənne işiqa ilyaake!
    17: G'iyna suk qiviyşalan yiğ dişde vod? Zı həşde Rəbbilqa xıleppı aaqı, Mang'uk'le xəybı g'əhətqe'eva, gyoğiy g'axıleva eyhes. Manke şok'lecad ats'axhxhesın, şos paççah heqqıyka, şu Rəbbine ögil nimeena bınahiy hav'uva.
    18: Şamuelee Rəbbilqa ona'a, Rəbbeyid manecad yiğıl xəybı g'əhətqı'ı, gyoğiy gyoğa'a. Manke millet Rəbbiled, Şamueliled qətqı'niyn.
    19: 'Milletıncad Şamuelik''le eyhen: – Yişdemee, yiğne g''ulaaşinemee, yiğne Allahılqa, Rəbbilqa, düə hee''e, Mang''vee şi gimabat''acen. Şi yişde manisa bınahbışilqa, paççah heqqıyka sayıb hexxav''una.'
    20: 'Şamuelemee milletık''le eyhen: – Qı''məəq''ən, şu mana bınah hav''u vuxheeyib, Rəbbile sivmiyk''al, Rəbbis ı''bəədat yik''eençe he''e.'
    21: Nişiscad karaı'dəəne byutyaaşinemee, Rəbbile sivmiyk'al. Manbı nişiscad karaı'dəən karbı ıxhayke, mançisse şos nəxbınacab yugvallab haa'as vəəxəs deş, nişikecabıb g'attivxhan haa'as deş.
    22: Rəbbee Cune xənne doyunemee, şu dağaa'as deş. Rəbbis Cus ıkkiykın, şoke Cun millet hı'ı.
    23: Zalqa axvee, zı şol-alla düə hav'uy g'aleççes deş. Mançike zas Rəbbine ögil bınah vuxhes. Zı şos yugna, qopkuna yəq haagvas.
    24: Saccu Rəbbile qəvəq'ne, Mang'us gırgıne gahbışil yik'eençe ı'bəədat he'e. Yik'el aqqe, Rəbbee vuşdemee nəxdın ç'ak'ın işbı hı'ı ıxhay.
    25: Şu pisvalybışike xıl ts'its'dyav'eene, şunab, vuşda paççahır ç'iyene aq'vayle havaakal haa'asınbı.
  13:
    1: Şaul paççah ıxhamee, mang'uqa xhebts'al senniy vod. Mana yoq'ts'ale q'olle senna İzrailyna paççah ıxha.
    2: Şaulee cune g'oşunbışeeqa xhebıd aazır İzrailyğançena g'əyxə. Manbışda q'öd aazır insan cukasana Mikmas eyhene şahareeyiy Bet-Elyne tepabışee vooxhe. Aazır insanmee cune duxayka, Yonatanıka, Benyaminna nasıl vooxhene Givea eyhene şaharee vooxhe. Mansa axuyn milletmee Şaulee cone xaybışeeqa yəqqı'l ha'a.
    3: 'Yonatanee Giveayeene Filiştinaaşde zastaaveebın eskerar gyabat''a, manıd Filiştinaaşik''le ats''axhxhen. Şauleeme: «Cühüt''yaaşik''le g''ayxhecenva!» uvhu, ölkavolle şeypur hook''as ulyookka.'
    4: İzrailybışde gırgıng'uk'le Şaulee, Filiştinaaşde zastaveebın eskerar gyapt'ıyıd, Filiştinaaşik'le İzrailybı g'umooce qeepxhayıd g'ayxhiyn. Millet Şaulne hiqiy-alla salecenva Gilgaleeqa qoyt'al.
    5: Filiştinarıb İzrailybışika səvxəsva savayle. Manbışe xhebts'al aazır dəv'əyn daşk'a, yixhıd aazırır balkanılyna sa'a. Manbışda g'oşun deryahne mıglekna g'um xhinne geeb vuxha. Manbı apk'ın Bet-Aven eyhene şaharne şargıl Mikmasee çadırbı giyxə.
    6: İzrailybışik'le cok ixhesın g'acumee, co ooşaa'a g'avcumee, manbı mağarabışee, axtıne ok'bışee, suvabışee, k'oralybışee, kahrızbışee dyuguleebaxhenbı.
    7: Manbışiken sabarabı İordanne damayne şene aqvalqa Qadne nasıleneyiy Gileadne cigabışeeqa ılğeebaç'e. Şaul vuc Gilgalee axva, cukane milletınıd qəpq'ı'niyvalin yik'bı qoda eyxhe.
    8: Şaulee, Şamuelee uvhuyn xhinne yighılle yiğna gozet ha'an. Mane gahıl Şamuel Gilgalqa arayle deş. Şaulne hiqiy-alla sabıyn insanar heebaxa giviyğal.
    9: 'Şaulee eyhen: – Gyoxhxhan ha''asıniy medın q''urbanbı zasqa qale. Mang''vee vuceecab gyooxhan haa''ana q''urban ablyaa''a.'
    10: Gyooxhan haa'ana q'urban ablyav'u ç'əveepxhamee, Şamuel qarı hiyxhar. Şaul salam hevlesva mang'une ögilqa qığeç'e.
    11: 'Şamuelee eyhen: – Ğu in hı''iyn kar hucoone? Şaulee mang''us cuvab qele: – Zak''le g''acuyn yizde hıqiy-alladın millet hexva vod, ğunar ğu eyhene yiğıl arı hirxhıl deş, Filiştinarıb Mikmasqa vob sabı.'
    12: 'Zı zaled-alqa uvhuyn: «Həşde xhinnee Filiştinar Gilgalılqa zalqa k''yooharas, zımee Rəbbina xayir-düə alyapt''ı deş». Mançil-allar zıcar zı gyooxhan haa''ana q''urban ablyaa''as alikkı.'
    13: 'Şamuelee Şauluk''le eyhen: – Ğu ək''el deşin kar hı''ı. Yiğne Allahne, Rəbbine, əmrılqa əməl hı''ı deş. Ğu məxüd hidi''iynxhiy, Rəbbee yiğna paççahiyvalla İzrailil oğa gırgıne gahbışis havaacesdaniy.'
    14: Həşdemee yiğna paççahiyvalla xıliyba ts'ıts'uvxhes deş. Rəbbee Cus ıkkanna, Cune yik'es sik'ına insan t'abal hı'ı. Ğu Rəbbine əmrılqa əməl hidi'iynçil-alla, Rəbbee mana insan Cune milletna xərna gixhxhı.
    15: Mançile qiyğa Şamuel Gilgaleençe qığeç'u, Benyaminaaşine Givea eyhene şahareeqa ılqeç'e. Şaulee cun insanar qəpq'ı'mee, yixhıd vəşilqa ələəna insan eyxhe.
    16: Şaulıy cuna dix Yonatan, cone insanaaşika Benyaminaaşine Givea eyhene şaharee ulyobzur vuxha. Filiştinarmee mane gahıl, Mikmasee çadırbı gı'xı', ulyobzur vuxha.
    17: Filiştinaaşin g'oşunbı xhebne cigeeqa bit'aleetxha hücum haa'asva qığeedaç'e. Manbışda sa deste Şualne cigabışeene Ofra eyhene şaharne suralqa siviyk'al.
    18: Manasa desteb Bet-Xoronne yəqqı'lqa avayk'an. Xheyib'esda destemee Tsevoimne q'adaalilqa, sarhadılqa avayk'an. Maa sahraaniy vob.
    19: 'Filiştinaaşe uvhuynniy: «Hasre cühüt''yaaşe g''ılınciy nize hıma''acen». Mançil-allad İzrailee sa ixheyir yiva getas əxəna insan deşdaniy.'
    20: Gırgın İzrailybı kyotanbı, toxabı, yak'vbı, ərabbı ek'a'asva Filiştinaaşde k'anyaqa abayle vuxha.
    21: Manbışike kyotan, yaba, yak'v, rab, toxa ek'a'as sa pim nuk'raynaniy hooqqana.
    22: Mançil-allad dəv'ənang'a Şaulneyiy Yonatanne milletıqa g'ılıncbıyiy nizebı ıxha deş. G'ılınciy nize saccu Şauluqayiy cune duxayqa Yonatanıqa ıxha.
    23: Filiştinaaşda deste Mikmasısneene ı'lğəəne cigeeqa qavayle.
  14:
    1: 'Sa yiğıl Şaulne duxee Yonatanee cun silah haqqane nukarık''le eyhen: – Qora derayne şene suralyne Filiştinaaşine desteysqa ılğeepç''es. Mançine hək''ee, mang''vee dekkık''le eyhe deş.'
    2: Şaulna çadırmee Givea ç'əvooxhene cigee Migroneene sa narıne yivek avub güvxü vuxha. Mang'une k'ane yixhıd vəşşilqa ələəna insan eyxhe.
    3: Manbışika sacigee kaahinaaşin ileylığ givatxınna kaahin Axiyar eyxhena. Mana İkavodne çocuna, Axituvna dix eyxhe. Axituvur, Şilo eyhene cigee eyxhene Rəbbine kaahinna Eliyna neva, Pinxasna dix eyxhe. Yonatanın ark'ıniy şavuk'lecad ats'a ıxha deş.
    4: Filiştinaaşina deste ulyobzurne cigeeqa ı'qqəsdemee Yonatan q'öne ganznane cigeençe ılğeç'e. Mane ganzbışin sançin do Botsets, mansançinıd Sene ıxha.
    5: Ganzbışin sa şimalne surayle Mikmasıqa, mansa ganzmee canubne surayle Giveayqa ilyakka ıxha.
    6: 'Yonatanee cune silah haqqane nukarık''le eyhen: – Qora ine sunnat hıdyav''uynbışde desteysqa ılğeepç''es. Sayid Rəbbee yişin sura aqqaqqa. Rəbbis ıkkanang''a, geebnanbı ğamaa''a, ıkkanang''ab, k''ılybananbı ğamaa''a.'
    7: 'Mang''une nukaree eyhen: – Yiğne yik''es nəxüdiy ıkkan həməxüdud he''e. Hoora he''e, ğu nyaqa ark''ınee, zı vaka vor.'
    8: 'Yonatanee eyhen: – Qora şene insanaaşisqa ılğeepç''es, manbışik''le şicab şi haagvas.'
    9: Manbışe şak'le «Şi şosqa qavaalesmee ulyoozreva» uvheene, şi ulyobzurne cigeençe ı'ğdiviykar, cosqab ılqıdebaç'e.
    10: De'eş, cone k'anyaqa ılqeepç'eva uvhee, şinab ılqeebaç'e. Man yişdemee, Rəbbee man insanar yişde xılyaqa quvuva işaara eyxhe.
    11: 'Manbışda q''öyursana şenbışde zastaveençe g''avcesde cigee ulyoozar. Filiştinaaşe eyhen: – İlyaakende, cühüt''yar dyuguleepxhayne q''əç''ürbışeençe qığəə vob.'
    12: 'Eskeraaşe Yonatanık''leyiy mang''un nukarık''le eyhen: – Şasqa ılqeepç''e, vuşun darsbı qeles. Yonatanee cune nukarık''le eyhen: – Zaqar qihna qora, Rəbbee manbı İzrailyne xılyaqa quvu.'
    13: Yonatan g'elybışikayiy xıleppışika ilyt'iyq'an-ilyt'iyq'an ooqa ılqeç'e. Cuqar qihnar cuna nukar ılqeç'e. Yonatan ooqa ılqeç'u, Filiştinar uvxü hı'ğəəkar haa'anbı, cuqar qihna qööne nukareeyib manbı gyabat'anbı.
    14: Ts'eppa aldaaxhvan gibğılmee, Yonataneeyiy cune silah haqqane nukaree g'ane insanılqa ələəna insan gek'a. Manbı q'öne yatsısse sa yiğee ezas əxəsde çolun surameene cigee aldaaxhvan vuxha.
    15: Zastaveeneyiy çolbışeene milletne yik'eeqa qəpq'ı'niy eç'e. Zastaveene eskeraaşineyiy ts'eppa ögeeqa aldaaxhvanas avayk'ananbışde yı'q'nee məxdın alikkiy-gikkiy gexha, mançike ç'iyecad ı'ğiykar. Man qəpq'ı'niy Allahee g'axuvu eyxhe.
    16: Benyaminaaşine Giveayee vooxhene Şaulne mane cigayqa ilyaakane eskeraaşik'le, Filiştinaaşin eskerar opt'ul-opxul heepxı əlyhəə g'ooce.
    17: 'Şaulee cune hıqiy-alla sadıyne milletık''le, eyhen: – Qəpqe, ilyaake vuşuyiy yişinbışda deş. Qəpqı''mee, manbışik''le Yonatanıy mang''una silah haqqana cokasana maa devxhay ats''axhxhen.'
    18: 'Şaulee Axiyayk''le eyhen: – Allahna q''utye inyaqa qavaale. (Şene gahbışil Allahna q''utye İzrailybışiqa vuxha.)'
    19: Şaulee kaahinık'le manva eyhemee, Filiştinaaşine g'oşunnane cigee alikkı-gikkiy sık'ıldad geed qexhe. Şaulee kaahinık'le «Qımaaleva!» eyhe.
    20: Şaulıy mang'une hiqiy-alla sadıyn gırgın millet, dəv'ə əlyhəəne cigeeqa ayk'an. Manbışik'le Filiştinar alivku-givku, sana-sanbı g'ılıncbışika gyabat'a g'ooce.
    21: Ts'eppiykecab Filiştinaaşine suralqa, manbışde zastaveeqa ılğeepç'ıyn cühüt'yar, Şaulneyiy Yonatanne k'anene İzrailyne milletne suralqa ılğeebaç'e.
    22: Efrayimaaşine suvabınane cigabışee dyugul vuxhayne gırgıne İzrailybışik'led, Filiştinaaşin heepxıy g'ayxhımee, manbıb conbışika sacigee Filiştinaaşiqa qihna gyabak'a.
    23: Məxüb mane yiğıl Rəbbee İzrail g'attivxhanaa'ana. Dəv'əb Bet-Avenısqa hiviyxhar.
    24: İzrailybı mane yiğıl geeb obzur vooxhe. Şaulee «Exhalilqamee, zı duşmanaaşikın ha'asmee, şavaayiy gıney otxhun bed-düə vuxhenava!» uvhu, g'oşunusqa k'ın g'assaras ilekka. G'oşuneenbışike şavaacad ghalik vuççud set'a deş.
    25: G'oşun ç'alagaqa ikkeç'umee, manbışik'le ç'iyel itv g'ece.
    26: G'oşunuk'le ç'alagee g'acuyne p'et'aybışike itv gyodatsts'e ıxheeyid, şavaacad xıl ghalyaqa ıkkekka deş. Manbı co g'assırne k'ınile qəvəyq'ən vuxha.
    27: Yonatanık'le, dekkee g'oşunusqa k'ın g'assaras alikkiy ats'a deşdiy. Mang'vee xıledın t'at'aa hotku ç'iyelyne ittveeqa k'yoq'u, qiyğad t'at'alyne ittulqa xıl qadğu, ghalyaqa ıkkekka. Manke mang'une uleppışeeqa işix qayle.
    28: 'G''oşuneene sang''vee eyhen: – «G''iyna şavaayiy kar otxhun mang''us bed-düə vuxhenava!» uvhu, yiğne dekke g''oşunusqa it''umun k''ın g''assarasniy alikkı. Mançil-allab eskerar g''elike-xıleke g''a''apk''ı.'
    29: 'Yonatanee eyhen: – Dekkee, g''oşunus əq''üba vob hoole. İlyaakende, zı mane ittvuke sık''ınincad otxhun, uleppışeeqa işix qadı!'
    30: G'iyna eskeraaşe duşmanaaşike g'ayşuyne otxhuniybışike avts'esınmeen otxhun ıxhaynxhiy, hucoo dexheyiy? Nya'a, Filiştinaaşile sık'ılbab yugba ğamdeebaxheyiy?
    31: Mane yiğıl Şaulna g'oşun, Mikmasıle Ayaloneeqamee Filiştinaaşile ğameebaxhenbı. Mane yiğıl eskerar geeb obzur vooxhe.
    32: Eskeraaşe cone xılyaqa aytk'uyn Filiştinaaşin vəq'əbı, yatsbı, vuç'ebı zarada maacad gyat'u, ebakacad çuru oyxhan.
    33: 'Man Şaululqa hixhar ha''a: – İlyaakende, eskeraaşe çuru ebakacad otxhun, Rəbbine ögil bınah haa''a. Şaulee eyhen: – Şu Rəbb yik''el hixanı''ı, həşdeme zasqa sa xəbna g''aye qa''aak''an hee''e.'
    34: 'Meed Şauleecad eyhen: – G''oşunne yı''q''neençe ılğeepç''ı, manbışik''le eyhe: «Gırgıng''vee cuna yats, vəq''ə zasqa abı, kara''əəba yizde k''ane, mane g''ayel givk''u ooxhnecen. Çuru ebaka otxhun, Rəbbine ögil bınah hımaa''a». Mane xəmde gırgıng''vee, con yatsbıyiy vəq''əbı maqa adı, cone xıleka gyaat''a.'
    35: Məxüd Şaulee ts'etta Rəbbis q'urbanbı allya'an ciga ali'ı.
    36: 'Şaulee eyhen: – Qudoora, Filiştinaaşiqab qihna xəmdecab gyapk''as, miç''eediy qıxhesse, manbışin vodun-deşin g''ayşu, con gırgınbıb gyapt''as. Mang''uk''le «Vas nəxüdiy ıkkan həməxüdud he''eva» eyhe. Kaahineeme «Qudoora, Rəbbike qiyghanasva» eyhe.'
    37: 'Şaulee Allahıke qiyghanan: – Zı Filiştinaaşiqa qihna gixhene? Ğu manbı İzrailybışde xılyaqa qevlesınbıne? Mane yiğıl Allahee mang''us alidghıniy qele deş.'
    38: 'Şaulee eyhen: – G''oşunun ç''ak''ınbı, vuşun gırgınbı inyaqa savaale. Şu g''iyna nena bınahiy hav''uva, ats''axhxhes.'
    39: İzrail g'attivxhan hav'uyne, Vorne Rəbbilqan k'ın ixhen, ine işee yizde duxayn, Yonatanınıd, xıl ixheene, mana gik'as ıkkan. Milletıke şavaacad nıq' qığavhu deş.
    40: 'Şaulee İzrailyne gırgınbışik''le eyhen: – Şu sa sural, zınar yizde duxayka manesa sural ulyoozaras. Eskeraaşe Şauluk''le: «Yiğne yik''es ıkkanəxüd he''eva» eyhe.'
    41: 'Şaulee İzrailyne Allahık''le, Rəbbik''le, eyhen: – Zas qotkuyn alidghıniy qele! K''eççuyne çöpün Şaulıy Yonatan haagva. Bınah milletıl aaxva deş.'
    42: 'Şaulee eyhen: – Yizdeyiy duxayne Yonatanne yı''q''neeyid çöp k''eççe. Çöpün Yonatan hagva.'
    43: 'Şaulee Yonatanık''le eyhen: – Ğu hucoone hı''ı, zak''le eyhe! Yonatanee mang''uk''le eyhen: – Xılene t''at''aane sivelin sık''ınin itv otxhun. Zı mançil-alla qik''asda.'
    44: 'Şaulee eyhen: – Yonatan, ğu g''iyna q''idek''vee, hasre Allahee zas mançiled pisın he''ecen!'
    45: 'Milletınmee Şauluk''le eyhen: – İzrail məxüb uftanba ğamav''una, Yonatanne qik''as? De''eş! Vorne Rəbbilqan k''ın ixhen, mang''une vuk''lelyna sa ç''ərıb ç''iyelqa g''a''avxhas deş. Nya''a, mang''vee g''iyna Allahne kumaagıka iş g''avcu. Məxür Yonatan milletın qik''uyke g''attixhan ha''a, gik''as haysar deş.'
    46: Şaulur Filiştinaaşiqar qihna gexha deş. Filiştinarıb cone cigabışeeqa siviyk'al.
    47: 'Şaul İzrailyna paççah ıxhayle qiyğa, mang''vee hiqiy-allane cone duşmanaaşika: Moavaaşika, Ammonaaşika, Edomaaşika, Tsovayne paççahaaşika, Filiştinaaşika dəv''ə haa''a. Mana nene suralqa ark''ınee duşmanaaşine vuk''lelqa ver ooxa vuxha.'
    48: Mana yik'eka sacikku Amalekaaşile ğamxha, İzrail q'əra qaa'anbışike g'attivxhanaa'ana.
    49: Yonatan, İşvi, Malki-Şua Şaulun dixbı vuxha. Mang'une xənne yişşen do Merav, k'ıning'ı'nıd Mikal ıxha.
    50: Şaulne xhunaşşeyn do Axinoam eyxhe. Mana Axima'atsna yiş yixha. Şaulne g'oşunna xərna Avner ıxha. Avner Şaulne emisiyna, Nerna dix ıxha.
    51: Şaulna dek Gişiy Avnerna dek Ner Avielin dixbı vuxha.
    52: Şaulna ı'mı'rcab Filiştinaaşikane yı'q'ne dəv'ee ılğevç'u. Gucukana, yik'ekana insan nyaariy mang'usqa qızaxxı, mang'vee cusqa alyarat'a ıxha.
  15:
    1: 'Şamuelee Şauluk''le eyhen: – Rəbbee zı g''axuvuna, q''ış qadğu vake Cune milletıs İzrailis paççah ha''as. Həşde ğu Rəbbee eyhençıl k''ırı alixhxhe.'
    2: 'Xəəne G''oşunbışde Rəbbee, inıd eyhe: «İzrailybı Misireençe əlyhəəmee, Amalekaaşe manbışda yəq avqu. Zı mançil-alla manbışilqa yiğbı allya''as.'
    3: Hoora, hark'ın Amalekaar gyapxe. Manbışiqa vodunmeen gırgın kar giyxvər he'e, coyub oot'al-ooxal he'e. Manbı qivmiykkan, manbışin adamerıb, yedarıb, uşaxarıb, gyooqanbıb gyapt'e. Manbışin yatsbıd, vəq'əbıd, devabıd, əməlerıd gyat'e».
    4: 'Şaulee millet qot''ul, manbı Telaim eyhene şaharee qəbəqqənbı: maa''ar q''öd vəş aazır İzrailyne eskerıle hexxana, Yahudeeşina yits''ıd aazır eskerır eyxhena.'
    5: Şaul Amalekaaşine şaharısqana qarı, maane q'adaalil manbı gyapt'asva dyugul eyxhe.
    6: 'Mang''vee Genbışik''le eyhen: – Amalekaaşisse hudoora, manbışike cureepxhe. Şunab manbışika sacigee gidyapt''as. Şu, İzrailybı Misirğançe qığəəmee, manbışis yugvallaniy hav''u. Genbı Amalekaaşike cureepxha avayk''ananbı.'
    7: Şaul Xavila eyhene şahareençe girğıl, Misirne şargılyne Şur eyhene şaharılqamee Amalekbı gyabat'a ıxha.
    8: Mang'vee Amalekaaşina paççah Agag üç'ürra aqqaqqa, mang'un milletmee, gırgıda g'ılıncıke alğayhe.
    9: Amalekaaşina paççah Agagiy manbışin nekke yugun vəq'əbı, yatsbı, kokuiyn q'ıkariy urgbı Şaulusiy cune milletıs qiykkın, gyat'u ak'an ha'a deş. Amalekaaşin gıranın, yugun karbıd manbışis qiykkın, haq'var-hiyxvər ha'as ıkkiykan deş. Nimeeniy Amalekaaşiqa karaı'dəən, pisın kar vod İzrailybışe giyxvər hı'ı ak'an ha'an.
    10: 'Mane gahıl Rəbbee Şamuelik''le inəxüd eyhe:'
    11: – Zı Şauluke paççah hı'ı paşmanxhana. Mang'vee Zalqa yı'q' sak'al hı'ı, Yizın cuvab ç'iyelqa g'a'aççu. Mançike Şamuelis qəl vuxha, xəmvolle Rəbbilqa düə haa'a.
    12: 'Şamuel miç''eeqana Şaul g''acesva suğotsumee, mang''uk''le şavame eyhen: – Şaul Karmel eyhene şahareeqa ark''ın. Maa''ab mang''vee, cus haykal gyuvxhu, mançer Gilgalqa ayk''an.'
    13: 'Şamuel Şauluqa avarq''ılymee, Şaulee eyhen: – Hasre Rəbbee vas xayir-düə hevlecen! Zı Rəbbee eyhen hı''iyn.'
    14: 'Şamueleeme mang''uk''le eyhen: – Nya''a manke yizde k''ıriysqa vəq''əbışiniy yatsbışin heghan sesbı qöö?'
    15: 'Şaulee eyhen: – Manbı Amalekaaşike adı. Milletıs vəq''əbıyiy yatsbı qiykkıniynbı, manbışe inekke yugunbı Rəbbis, yiğne Allahıs, q''urbanna allya''as havacı. İnsanar gyapt''ıynbı, mansa axuyn karbımee giyxvər hı''ı.'
    16: 'Şamuelee Şaulık''le eyhen: – Ç''əv, g''iyna xəmde Rəbbee zak''le uvhuyn, zı vak''le eyhes. Şaulee, «Eyheva» cuvab qele.'
    17: 'Şamuelee eyhen: – Ğucar vasqa k''ırra qööng''ə, nya''a vake İzrailyne nasılbışda xərna ıxha dişde? Rəbbee, q''ış qadğu, vake İzrailyna paççah hı''ı dişde?'
    18: 'Rəbbee ğu g''ıxelemee, inva dişde uvhu: «Hark''ın bınahıka gyavts''uyne milletıkın Amalekaaşikın he''e, manbı gırgıba gyapt''e. Manbışde gırgınbışikın ha''asdesmee, dəv''ə hee''e».'
    19: Nya'a ğu Rəbbil k'ırı ilydiyxhı? Manbışike g'ayşuyne karal qıxha, Rəbbee ilydyaat'asın kar hı'ı?
    20: 'Şaulee Şamuelik''le eyhen: – Zı Rəbbee eyhençil k''ırı gyaqqıyn. Mang''vee eyhene cigeeqa hark''ınna. Manbışda paççah Agag aqqı inyaqa qarı, gırgın Amalekbı gyapt''ıynbı.'
    21: Saccu eskeraaşe şenbışike g'ayşuyne çavra-vəq'əyke, gyat'u ak'an ha'asınçike, nekke yugun yatsbıyiy vəq'əbı g'əyxı' Rəbbis, yiğne Allahıs, Gilgalee q'urbanbı allya'asva havacı.
    22: 'Şamueleeme mang''uk''le eyhen: – Gyoxhxhan ha''aneyiy menne q''urbanbışile geed, Rəbbis Cune cuvabıl k''ırı alixhxhıniy ıkkan. Rəbbine cuvabıl k''ırı alixhxhiy, q''urbanbışileeyiy nekke kokun g''argbışile nimeexheyid yugdaniy vod.'
    23: Rəbbee eyhen hidi'iyna bınah, cadubı hı'iyna xhineecab vob. Culed-alqan karbı hı'iyid, byuttyaaşis ı'bəədat ha'an xhineecad vod. Ğu Rəbbin cuvab əq'əna qı'ı, Mang'veeyir ğu paççahiyvalike hı'ı.
    24: 'Şaulee Şamuelik''le eyhen: – Zı bınah hav''u, Rəbbine əmrıliy, yiğne cuvabıl k''ırı ilydiyxhı. Zı yizde g''oşunule qərq''ı''nna, dişe manbışil k''ırı alixhxhı.'
    25: Hucoona ixhes, həşde ğu yizde bınahıle ilyheç'e, qora zaka yıq'əlqa sak'le, zı Rəbbis ı'bəədat ha'as.
    26: 'Şamuelee Şauluk''le eyhen: – Zı vaka sak''alas deş. Ğu Rəbbee uvhuyn hı''ı deş, Mang''veeyib vasse İzrailyna paççahiyvalla g''avşuna.'
    27: Şamuel mançe əlyhəəsva sak'ımee, Şaulee mana plaşike aqqaqqa, manıd qoxan.
    28: 'Şamuelee mang''uk''le eyhen: – Nəxdiy ğu yizın plaş qotxu məxbı''b g''iyna Rəbbee yiğne xılençe İzrailyna paççahiyvalla qooxas. Mang''vee vas k''anerıng''une, vale yugung''une xılyaqa qevles.'
    29: İzrail Ğamaa'ane Allahee, horbıd ha'a deş, fıkırıb badal haa'a deş, Mana insan deş vor fıkır badal haa'as.
    30: 'Şaulee eyhen: – Zı bınah hav''u. Hucoona ixhes, həşde xalq''ıne ağsaqqalaaşineyiy İzrailyne ögil zas hı''rmat givxhe. Zakasana sak''le, yiğne Allahıs, Rəbbis, ı''bəədat ha''as.'
    31: Şamuel Şauluqar qihna qaraylena, Şauleeyid Rəbbis ı'bəədat ha'a.
    32: 'Şamuelee eyhen: – Amalekaaşina paççah Agag inyaqa yizde k''anyaqa qale. Agagır vuççud dexhesda xhinne qaraylena. Agagee culed-alqa eyhe ıxha: – Mıts''an, zı qik''uyke g''attirxhınna.'
    33: 'Şamuelee eyhen: – Yiğne g''ılıncın nəxübiy yedar kulyfatbı dena g''alyav''u, yiğna yedir həməxür kulyfat dena eexvas. Şamuelee Gilgalee, Rəbbine ögil Agag gyaraxana.'
    34: Mançile qiyğa Şamuel ayk'anna Ramayeeqa, Şaulur Giveayeene, cune xaaqa siyk'al.
    35: Şamuelee, Şaulna geeb haa'a, geed uts'ur ts'ıts'a'a. Mang'uk'le mana qik'asmee, g'ece deş. Rəbbir Şauluke İzrailyna paççah hı'ıva paşman eyxhena.
  16:
    1: 'Rəbbee Şamuelik''le eyhen: – Ğu geebne Şaulna haa''as, geedne uts''ur ts''ıts''a''as? Zı mang''usse İzrailyna paççahiyvalla g''avşuna. Gaç q''ışika gyavts''av''u, yəqqı''lqa gixhe. Zı ğu Bet-Lexemğançene Yesseyne k''anyaqa g''ıxele. Zı mang''une dixbışike Yizdemee paççah g''əyxı''.'
    2: 'Şamuelee eyhen: – Zı nəxürna ı''qqəs? Şauluk''le g''ayxhee, zı gik''asda. Rəbbee eyhen: – Vaka sa vuç''e vukkee, «Rəbbis q''urban ablyaa''as arıva» eyhe.'
    3: Yesseyir q'urban ablyaa'asde cigeeqa qot'le, qiyğa hucooyiy ha'as ıkkanva Zı vak'le eyhesın. Zı eyhene insanne vuk'lelqa ğu q'ış qadğvas, mang'uke Yizdemee paççah ha'as.
    4: 'Şamuelee Rəbbee eyhəxüd ha''a. Mana Bet-Lexemqa qarımee, şaharın ağsaqqalar mang''une ögilqa qəvəyq''ən-qəvəyq''ən qığeepç''ı, eyhen: – Ğu yugvalisne arı?'
    5: 'Mang''vee eyhen: – Ho''o, yugvalis arı. Zı Rəbbis q''urban ablyaa''as arı. Mətteepxha, zakasana q''urban ablyaa''ane cigeeqa able. Şamuelee Yesseyik''leyiy mang''une dixbışik''led mətteepxha q''urban ablyaa''asde cigeeqa ableva eyhe.'
    6: 'Manbı vüqqəmee, Şamuel Eliavıqa ilyakkı culed-alqa eyhen: «İna Rəbbee paççah ixhes g''əyxı''na vor!»'
    7: 'Rəbbeemee Şamuelik''le inəxüd eyhe: – Mang''une micagiyvaliqayiy axtıvaliqa ilymakka, Zı mana əq''əna qı''ı. Rəbb, insan ilyakkan xhinne deş ilyakka. İnsan insanne aq''vayqa, tanaqa ilyakka, Rəbbmee insanne yik''eeqa ilyakka.'
    8: 'Mane gahıl Yesseyee Avinadav qort''ul, mana Şamuelyne ögiyle alğayhe. Şamuelee eyhen: – Rəbbee inar g''əyxı'' deş.'
    9: 'Manke Yesseyee Şamma qort''ul, mana alğayhe Şamuelyne ögeençe. Şamuelee eyhen: – Rəbbee inar g''əyxı'' deş.'
    10: 'Yesseyee dixbışda yighırsana qort''ul, manbı Şamuelyne ögiyle alğaa''a. Şamuelee Yesseyk''le eyhen: – Rəbbee inbı g''əvxü deş.'
    11: 'Şamuelee Yesseyke qiyghanan: – İnbı yiğne dixbışin gırgınbıne? Yesseyee eyhen: – Nekke k''ınnar vorna, mang''vee vəq''əbı uxhiyxhan. Şamuelee Yesseyk''le eyhen: – Mang''uqar qihna insan g''axıle, hasre manar inyaqa qoracen. Mana inyaqa qalesmee, şi sufranılqa savaales deş.'
    12: 'Yesseyee mang''uqar qihna insan g''axuvu mana qalya''ana. Mang''uqa ç''ərəxən xhinnen danbı, micagın uleppı, uftanınıd aq''va eyxhe. Rəbbee Şamuelik''le eyhen: – Oza qixhe, mang''ulqa q''ış qadğve, Zı eyhena mana vor.'
    13: Şamuelee q'ışnana gaç alyapt'ı, çocaaşine k'ane Davudulqa q'ış qadağva. Manke Rəbbin Rı'h Davudulqa g'eç'e, mane yiğıled mang'ul oğa axva. Şamuel mançe Ramayeeqa siyk'al.
    14: Rəbbin Rı'h Şaulule atk'ınmee, Rəbbee mang'ulqa sa medın pisın rı'h g'ıxele ıxha. Mançinıb Şaulus əq'üba hoole vuxha.
    15: 'Şaulne insanaaşe mang''uk''le eyhen: – Allahee g''axuvuyne pisde rı''hı''n həşde vas əq''üba hoole.'
    16: Yişda xərna, yiğne insanaaşilqa əmr hee'e, vas yugba lira əlivxəs vəəxəna insan t'abal he'ecen. Allahee g'axuvuyn pisın rı'h valqa qadımee, mang'vee lira əlivxee, vasıd yugda ixhes.
    17: 'Şaulee cune insanaaşik''le eyhen: – Manke yizdemee sa yugba lira ilyviyxəna insan t''abal hı''ı zasqa ayre.'
    18: 'Mang''une insanaaşine sang''vee alidghıniy qele: – Zak''le Bet-Lexemğançene Yesseyne dixbışde sang''vee yugba lira ilyviyxə g''avcuna. Mana cehil, yik''ekana, yugra siç''ekkvana, k''orara yuşan ha''ana, micagna gadeyiy. Rəbbir mang''ukayiy.'
    19: 'Şaulee, Yesseysqa xabar ana insanar g''axuvu, eyhen: – Vəq''əbı uxhiyxhan ha''ana yiğna dix, Davud, zasqa g''axıle.'
    20: Yesseyee əməlelqa gıney, çaxıren tuluğ, mısva alivxhu, cune duxayka Davuduka Şaulus g'uxoole.
    21: Davud Şaulusqa qarı, mang'une ögil ulyoyzar. Şaulus Davud geer ikkiykan, mang'uke cuna silahdar ha'a.
    22: 'Qiyğa Şaulee, Yesseysqa cuna insan g''axuvu, eyhen: – Hucoona ixhes, hasre Davud yizde k''ane axvecen, mana zasqa yugra qarı.'
    23: Allahee g'axuvuyn pisın rı'h Şaululqa qadıyne gahbışil, Davudee cuna lira alyapt'ı əlivxümee, mana yug qexhe ıxha. Pisın rı'hı'd mang'uke əq'əna qexhe ıxha.
  17:
    1: Filiştinaaşe dəv'ə haa'asdemee g'oşun sav'u, Yahudayne Soko eyhene şahareeqa qavayle. Sokoyneyiy Azeka eyhene şaharbışde yı'q'nee Efes-Dammimee manbışe g'oşun ulyoozarasın ciga ha'a.
    2: Şauluy İzrailybı sabı Ela eyhene q'adaalil g'oşun ulyoozarasın ciga hı'ı, Filiştinaaşika dəv'ə vukkeesva manbışde ögee ulyoozar.
    3: Filiştinar sa tepal, İzrailybıb manisa tepal ulyobzur vuxha. Manbışde yı'q'nee q'adaal ıxha.
    4: Gatne şahareençena Golyat donana sa yugra siç'ekkvana Filiştinaaşde g'oşuneençe ögeeqa qığeç'e. Mana yixhne xılekkumneyiy sayid sa ç'umne axtıvalee ıxha.
    5: Mang'une vuk'lel tuncıke hı'iyn dəbilga ıxha, tanalqad xhone aazır şekelyne yı'q'valeedın zireh ali'ı ıxha.
    6: Mang'une g'elybışiled tuncuke hı'iyn zireh givatxın, mang'un yı'q'əlid mizrag ıxha.
    7: Mang'une nizeyn cık'rı qexhvane xhanayn arğacın dal xhinne xətta ıxha, mançin yivayke hı'iyn sivıd yixhıd vəş şekelyne yı'qvalee ıxha. Mang'un g'alxan haqqanar cule ögil əlyhəə ıxha.
    8: 'Golyat gipk''ınne İzrailybışde ögilqa qığeç''u, ts''ir haa''a-haa''a eyhen: – Nişisne şu qığeepç''ı, dəv''ə haa''asne? Zı Filiştinğançena, şunab Şaulun g''ular dişde vob? Vuşde yı''q''neençe sa insan g''əyxə, hasre mana zasqa giç''ecen.'
    9: Zaka siç'ekkvamee, mang'usse zı gik'as əxee, manke şi vuşun g'ular vuxhes. De'eş, zı ğamxha, zı mana gik'veene, şu yişin g'ular vuxhes, şi eyhençika şu gyuv'ur oza qeepxhes.
    10: 'Filiştinğançeng''vee meed eyhen: – G''iyna zı İzrailybışilqa cuvab ayhe! Zaka qığeç''u saç''ikkvasda vuşde yı''q''neençe insan g''əyxe.'
    11: Filiştinğançeng'vee eyhen g'ayxhı, Şaulur cukan İzrailybıb çiçis üvxüyxə, manbı geeb qəvəyq'ən.
    12: Davud Yahudayne Bet-Lexem şahareençene Yesseyna dix ıxha. Yessey Efratbışda sa ıxha. Mang'uqa molyuyre dix ıxha. Şaulne gahıl Yessey q'əs qıxha ıxha.
    13: 'Mang''una xərna xhebiyre dix Şauluka qihna dəv''eeqaniy apk''ın. Mang''une dəv''eeqa apk''ınne dixbışin dobı inbıniy vod: ts''erriyna Eliav, q''ör''esda Avinadav, xhebır''esdar Şamma.'
    14: Davud Yesseyna nekke k'ınna dix ıxha. Dixbışin çak'ınbı, xhebırsana Şauluqa qihna avayk'an.
    15: Davudur dekkın syuru uxhiyxhan ha'ava, Şaulusqa Bet-Lexemqa hark'ın qarayle ıxha.
    16: Filiştinğançena Golyat, yoqts'al yiğna exhaliy-miç'eer İzrailybışisqa qığeç'u, manbışilqa cuvab ayhe ıxha.
    17: 'Yiğbışde sa yiğıl Yesseyee cune duxayk''le Davuduk''le eyhen: – Həşde yits''ıble kokayiy sa maşuk'' qootsune sukuna alyapt''ı, g''oşun ulyobzurne cigeeqa yiğne çocaaşisqa zaara hoora.'
    18: Manbışde xərıng'usub yits'ıble guru nissenna alept'e. Çocaaşilir alycaxve, manbı nəxübiyva zas xabar able.
    19: Yiğın çocar Şaulukayiy mang'une insanaaşika sacigee Ela eyhene q'adaalil, Filiştinaaşika dəv'ə haa'a vob.
    20: Davud miç'eer çakra suğotsu, cun vəq'əbı menne çobanılqa g'alya'a. Qiyğar mana, Yesseyee uvhuyn xhinne, karbı alyaat'u, ayk'anna. Mana g'oşun ulyobzurne cigeeqa qarı hirxhıling'a, g'oşun dəv'ə haa'asde cigeeqa axtıne seseka giviyk'an g'ooce.
    21: İzrailybıyiy Filiştinar sanasanbışde ögee ulyozar haa'a.
    22: Davudee, vucee adıyn karbı g'oşuneene g'aravulyçilqa g'ali'ı, g'oşun gipk'ınne cigeeqa çocaaşis xoşgelydiy haa'asva g'adayxhvan.
    23: Davudee çocaaşika gaf haa'ang'a, Filiştinaaşine Gat şahareençena Golyat donana sa yugra siç'ekkvana hiqa qığeç'u, meed ögiylin xhinne cuvabbı ayhe. Mang'vee eyhenbı Davuduk'le g'iyxhenbı.
    24: Gırgın İzrailybıcab mana insan g'acumee it'umba qəpq'ı'n heebaxa vuxha.
    25: 'Manbışe eyhe ıxha: – Şok''le mana ögilqa qığeç''una insan g''eceye? Mana İzraililqa cuvab ahas qığeç''u. Mana gik''una insan paççahee geed karnana ha''as, mang''us yişir heylesda, mang''une dekkına xizanıb İzrailyne nalok''bışike g''attivxhan haa''asda.'
    26: 'Davudee cune k''ane ulyobzurne insanaaşike qiyghanan: – İna Filiştinğançena gik''uyne, İzrail tesseriyvalike g''attivxhan hav''uyne insanıs hucooy''e heles? İna sunnat hidi''ına Filiştinğançena vuşuna eyxhe, Vorne Allahne g''oşunbışilqa cuvab ayhe?'
    27: Milletın, mana gik'uyne insanık hucooyiy ha'asva, sayid eyhen.
    28: 'Davud insanaaşika yuşan ha''amee, mang''vee eyhenbı xərne çocuk''le, Eliavık''le g''iyxhe. Mançike çocus qəl vuxha qiyghanan: – Nişisne ğu inyaqa arı? Çoleena yişda sa-q''öble vəq''ə, ğu şavulqane g''alepçı? Zak''le ats''an, ğucar ğu xərra ıkkekka ıxhayke, yiğne yik''eençed yugun karbı ılğı''də ıxhayke, ğu inyaqa dəv''əyqa ilyakkas arı.'
    29: 'Davudee eyhen: – Nya''a, zı hucoona hı''ı? Nya''a, zas yuşan ha''asırne dexhes?'
    30: Davud çocuke merıng'ulqa sak'ı, mançinacab gaf haa'a giyğal, milletınıd ögiylin xhinne mang'us alidghıniy qele.
    31: Davudee yuşan ha'anbı g'ayxhinbışe, mang'un cuvab Şaululqa hixhar ha'a. Şauleeyir mana cusqa qoyt'al.
    32: 'Davudee Şauluk''le eyhen: – Hasre mane insanıl-alla şavaacad aq''va havaxan hıma''acen. Zı, yiğna g''ul, hark''ın mang''uka səyxəsda.'
    33: 'Şaulee Davuduk''le eyhen: – Vasse mane Filiştinğançeng''uka saç''ikkvas əxəs deş, ğu uşax vod, manamee k''ırranang''ançile otç''u dəv''əbışee siç''ekkvana vor.'
    34: 'Davudee Şauluk''le eyhen: – Zı dekkın syuru uxhiyxhana''asniy haykanna. Şirın, syoyun abı syuruneençe urg avqu əlyhəəmee,'
    35: zı mançiqar qihna gyurxhu mançileğana kar ı'xı' ghalençe urg g'ooşenaniy. Mane həyvanaaşina sa zalqa g'opk'uluyng'amee, zı mana həyvan gardanılyne xhayıke avqu mana gyook'ananiy.
    36: Zı, yiğne g'ulee, şirıd, syoyub gyuvk'una. Mana sunnat hidi'ına Filiştinğançenar mançina sa xhinne ixhes, mang'vee Vorne Allahne g'oşunulqa cuvab avhuva.
    37: 'Şirneyiy syoyune ghalençe zı g''attixhan hı''iyne Rəbbee, Filiştinğançeng''uner xılençe g''attixhan ha''asda. Şaulee Davuduk''le eyhen: – Hak''ne, Rəbb Vuc vaka ixhecen!'
    38: Şaulee cun silahbı Davuduk qa'a. Vuk'lelqa tuncuna dəbilga giviyxhe, tanalqad zirehbı alya'a.
    39: 'Davudee mane zirehıl ooğançe g''ılınc qı''ı iykar. Mankilqamee mang''vee silah iykar hı''iyn deşdiy. Qiyğa Davudee Şauluk''le eyhen: – Zasse man karbı ali''ı iykaras əxə deş. Zı həşdilqamee məxdın karbı ali''iynbıcad deşdiy. Davudee manbı tanale g''eşşenbı.'
    40: Qiyğa xılyaqa əsaa alyaat'u, arageençe cusda xhoble hamavarna g'ayeb g'əvxü, manbıd q'oç'eeqa k'i'ı xılene sapandıka mana Filiştinğançeng'usqa qexhe.
    41: Filiştinğançenar cune g'alxan haqqang'uka mane gahıl Davudne suralqa q'öö eyxhe.
    42: Filiştinğançeng'uk'le Davud ç'ərəne danbışika, aq'vayle uftanra, mek'vra g'acumee, mana mang'uqa ooğançe-avqa ilyakka.
    43: 'Mang''vee Davuduk''le eyhen: – Nya''a, zı vas xvaane vob, ğu zalqa t''at''aaka ı''qqə? Filiştinğançeng''vee cone allahaaşika Davudus bed-düə hav''u eyhen:'
    44: – Zasqana qora, zı yiğne ç'urunuke xəəne şit'yaaşisiy, çolane həyvanaaşis heles.
    45: 'Davudeeme Filiştinğançeng''uk''le eyhen: – Ğu zalqa g''ılıncıka, nizeyka, mizragıka qöö, zımee valqa ğu hokuyne İzrailyne g''oşunbışde Allahne, Xəəne G''oşunbışde Rəbbine doyuka q''öö.'
    46: G'iyna Rəbbee ğu yizde xılyaqa qeles, zınar ğu gik'asda. Zı yiğna vuk'ul tanake curaa'asda. G'iyna Filiştinaaşde g'oşunbışin leşbı, zı xəəne şit'yaaşisiy çolane həyvanaaşis heles. Mançile qiyğa gırgıne dyunyeyk'lecad ats'axhxhesın İzrailee Allah vorna.
    47: İnyaqa sabıyne gırgıng'uk'lecad ats'axhxhesın, Rəbbee g'ılıncıkayiy nizeyka deş g'attivxhan haa'a, ina Rəbbina dəv'ə vobna, Mang'veeyib şu yişde xılyaqa qevles.
    48: Filiştinğançena Davudne ögeeqa qığeç'esva, mang'usqana qöömee, Davud zaara ı'ğiykır Filiştinaaşde g'oşunbışde suralqana g'adayxhvan.
    49: Davudee q'oç'eeqa xıl k'eççu g'aye alyabat'a, qiyğab sapandeeqa gyuvxhu avhu, Filiştinğançeng'une ligaylek'ena üvxüyxə. G'aye qipxhırmee mang'une ligayna bark'v havayq'ar, vucur aqvakkena ç'iyelqa qukkyoyk'al.
    50: Davud Filiştinğançeng'ule sapandıkayiy g'ayeyka ğamexhe. Davudne xılee g'ılıncıd eyxhe deş, mang'vee Filiştinğançena ı'xı' gek'ana.
    51: Davud g'adarxhun Filiştinğançeng'une k'ane ulyoyzar. Filiştinğançeng'un g'ılınc qığayşu mana gik'u, qiyğab vuk'ul tanıke curaa'a. Filiştinaaşik'le cona yugra siç'ekkvana qik'u g'acumee, manbı heebaxanbı.
    52: İzrailiniy Yahudayn g'oşunbıd ts'irbı ha'a manbışiqa qihna gyadak'va. Manbışe Filiştinar Gateeqa ikkəəne cigeeqamee, Ekronne akkabışisqamee g'e'eebaşenbı. Gateeqayiy Ekronqa əlyhəəna Şaarayimna yəqvolle Filiştinaaşin gyapt'ıynbı opt'ul-opxul vuxha.
    53: İzrailybı Filiştinaaşiqab qihna gyapk'ı, mançe sapk'ılıyle qiyğa manbışin g'oşunbı ulyozzuriyn cigabı q'əra qa'a.
    54: Davudee Golyatna vuk'ul alyapt'ı İyerusalimqa qavayle. Filiştinğançeng'un g'ılıncmee adı, Davudne çadıreeqa giyxhe.
    55: 'Şauluk''le Davud Filiştinğançeng''usqa qığəə g''acumee, mang''vee g''oşunbışde xərıng''uke, Avnerıke, qiyghanan: – Avner, ina cehil şavna dixne? Avneree eyhen: – Paççah, geer qa''ana, ats''a deş.'
    56: 'Paççahee eyhen: – Ats''axhxhelan, mana cehil şavna dixiy.'
    57: Davud Golyat gik'u qöömee, Avneree mana qort'ul, Şaulusqa ıkkekka. Filiştinğançeng'una vuk'ulyub mang'une xıleecab vooxhe.
    58: 'Şaulee mang''uke qiyghanan: – Cehil, ğu şavna dixne? Davudee «Yiğne Bet-Lexemğançene g''uluna, Yesseyna dix vornava» alidghıniy qele.'
  18:
    1: Davud Şauluka yuşan hı'ı ç'əvxhayle qiyğa, Yonatanne yik'esqa Davud yugra qarayle. Mang'us Davud vuc xhinne ıkkiykan giyğal.
    2: Mane yiğıle Şaulee Davud cune k'ane aqqaqqa, dekkıne xaaqa əlyhəəs haysar deş.
    3: Mana vuc xhinne geer ıkkanva Yonatanee Davuduka hambaziyvalla haa'asva cuvab g'ats'ayk'van.
    4: Yonatanee tanalinbı g'ayşu, g'ılıncıka, vukuka, zirehıka sacigee ts'irab Davudusqa qoole.
    5: Şaulee Davud nene işiqar qihna g'axuvee, mang'vee mana iş yugba haa'a vuxha. Mançil-allar Şaulee Davuduke cune g'oşunee ç'ak'ınbışda sa ha'a, man milletned, Şaulne hiqiy-allanbışded ulesqa yugda qadayle.
    6: Davudee Filiştinğançena gik'u yı'q'əlqa siyk'almee, İzrailyne gırgıne şaharbışeençen yedar dyafbıyiy t'amp'ırbı alyaat'u, şadeebaxhen mə'niybıyiy mık'ar ha'a paççah Şaulne ögeeqa qığeebaç'e.
    7: 'Yedaaşe mık''ar ha''a-ha''a, inəxdın mə''niybı qədəqqə ıxha: – Şaulee aazırbışika, Davudemee, yits''ıd aazırbışika gyapt''ı.'
    8: 'Şaulus mançike geeb qəl vooxhe, manbışe eyhenbı mang''une yik''eençe eyxhe deş. Mang''vee eyhen: – Davudee yits''ıd aazırıka, zımee aazırıkava manbışe eyhe. Sık''ınne gahıle manbışis mang''uke paççahcar ha''as ıkkiykanas.'
    9: Mane yiğıle Şaul Davuduqa sacurayracar ilyakka giyğal, mang'vee Davudus paxıliyvalla haa'a.
    10: Qinne yiğıl Allahee g'axuvuyn pisın rı'h Şaululqa gexa. Mang'vee xaa nen qadiy ha'a giyğal. Davudeeme, vucee ögiyl ha'an xhinne, meeb xılyaqa lira alyapt'ı mana ilyviyxə vuxha. Şaulne xıle nize eyxhe.
    11: Şaulee «Hasre Davud ine nizeyka baruguk at'iq'an ha'asva» culed-alqa uvhu, man xıledın nize ayhen. Davudusse q'öne yəqqee mançike hixvas əxəna.
    12: Rəbbee Davudun sura aqqıva, vucur g'alerçuva, Şaul Davudule qəyq'ənna.
    13: Mançil-allar Şaulee Davud cuke əq'əna qı'ı, mang'uke aazırıng'una xərna hı'ı. Mançile qiyğa Davudee g'oşun dəv'eeqa vukku qadayle ıxha.
    14: Rəbb Davuduka vorva, mang'une xılençe gırgın işbı qöö ıxha.
    15: Davudne xılençe gırgın qöö g'acu, Şaul qəyq'ənna.
    16: Gırgıne İzrailybışisiy Yahudabışis Davudee co dəv'eeqa vukku qavayleva, mana geer ıkkan ıxha.
    17: 'Şaulee Davuduk''le eyhen: – İna yizda xərna yiş, Merav vorna, mana zı vas heyles. Saccu ğu yizde yəqqə yik''eka ixhe, Rəbbinab dəv''ə vukkee. Şaulne fıkıreençe «Hasre mana yizde deş, Filiştinaaşde xıle qik''ecenva» ılğeç''e.'
    18: 'Davudee Şauluk''le eyhen: – Nya''a, zı vuşune eyxhe? Yizda xizan hucoo eyhen karne, dekkına xizanıb İzrailee şavunbışdane vob, zake paççahıs yezne ixhes?'
    19: Şaulna yiş Merav, Davudus heylesda gah qabımee, mana Mexolğançene Adrielis heele.
    20: Davudmee, Şaulne manisa yişşis Mikalıs ıkkiykan. Mançina gaf Şaululqa hivxhar hav'umee, mana mang'une yik'eençe vooxhe.
    21: 'Şaulne fıkreençe «Davudus Mikal hiyvu, mang''us gugu haa''as, Davud Filiştinaaşde xıleka gik''asva» ılğeç''e. Qiyğa Şaulee Davuduk''le eyhen: – Vasse g''iyna meer yizda yezne ixhes əxə.'
    22: 'Şaulee cone hiqiy-allanbışilqa əmr haa''a, Davuduk''le dyugulenda inəxüd eyheva: – İlekke paççahıs ğu nimeeyiy ıkkan, mang''une hiqiy-allanbışisir ğu ıkkanna. Qora ğu həşde mang''us yezne ixhe.'
    23: 'Şaulne hiqiy-allanbışe, Davudus man g''ayxha''ang''a, Davudee manbışik''le eyhen: – Paççahna yezne ıxhay, vuşdemee nəxdın ıxhay karne vod? Zı kar deşda, şavuk''lecar dyats''ana insan vor.'
    24: Şaulne hiqiy-allanbışe «Davudee inva uvhuva» Şaululqa hixhar ha'a.
    25: 'Şaulee eyhen: – Davuduk''le eyhe: «Paççahee vake, yişşel-alla pıl deş heqqa. Mang''vee vake, çine cigee, cuna qəl qığaahasva, cune duşmanaaşin vəşne Filiştinğançeng''un sunnat hı''iyn ç''ürüx heqqa». Manıd Şaulee, Davud Filiştinaaşde xıleka gik''asva ha''a.'
    26: Şaulne hiqiy-allanbışe man eyhenbı Davudulqa hixhar ha'anbı. Davudusur yezne ixhes ıkkiykkanna. Gyuvxhuna gah g'avalessecab,
    27: Davud cune g'oşunıka hark'ın Filiştinaaşda q'öd vəş adamiy gek'a. Paççahna yezne ixhesdemee, Davudee manbı sunnat hav'u ıxhayn ç'ürüxbı paççahısqa adayle. Manke Şauleeyir cuna yiş Mikal Davudus heelena.
    28: Şaululqa hitxhırmee, Rəbb Davuduka vorva, yişşes Mikalısır Davud ıkkanırva,
    29: mana mang'ule sık'ırar geer qəyq'ən giyğal. Qik'asmeeyir mana Davudna duşman eyxhe.
    30: Filiştinaaşde g'oşunbışde ç'ak'ınbışe dəv'ə ç'əvcab haa'a vuxha deş. Manbışe dəv'ə hav'uylette, Davud mane dəv'əbışee, Şaulne gırgıne hiqiy-allane insanaaşile ək'elika ıxha. Mançile qiyğa milletın mang'un do axtıda aqqaqqa.
  19:
    1: Şaulee cune duxayk'le Yonatanık'leyiy cune hiqiy-allanbışik'le Davud gik'eva eyhe. Yonatanısmee, Davud geer ıkkan ıxha.
    2: 'Yonatanee Davudulqa xabar g''uxoole: – Yizde dekkıs Şaulus ğu gik''asır ıkkan. Həşdiyle, hucoon ixhes, ğucar ğu g''iyqa miç''eer havace. Sa ciga t''abal hı''ı, çolee dyugulyxhe.'
    3: Zınar dekkıkasana çoleeqa, ğu dyugulyxhayne cigaysqa, ayres. Mang'uka yiğne hək'ee yuşan ha'as, mang'vee hucooyiy uvhu zı valqa hixhar ha'asın.
    4: 'Yonatanee dekkıs Şaulus, Davudne hək''ee yugun karbı yuşan hı''ı, eyhen: – Paççahee, cune nukarıs Davudus pisvalla hımaa''acen. Mang''vee vas mısacab pisvalla hav''u deş. Mang''vee hı''iyn gırgın işbıd, yiğne yugvalinemee ıxha.'
    5: Mang'vee, qik'uyle qı'dərq'ı'n Filiştinğançena Golyat gik'u, Rəbbeeyib İzrail g'attivxhan hav'u. Ğunar man g'acu, şadxhana. Nya'a ğu nişilycar-alla taxsir deşda Davud gik'u, q'ərane cigeeqa eb k'yaavak'an hav'u, vasda bınah haa'as?
    6: Şaulee Yonatanne cuvabıl k'ırı alixhxhı, «Zı mana gik'as deşva» uvhu, Vorne Rəbbine hək'ee k'ın g'iysar.
    7: Yonatanee Davud qort'ul, co yuşan hı'iyn gırgın mang'us yuşan ha'a. Qiyğar, Davud Şaulusqa ıkkekka. Davudur şenkiyn xhinne, Şaulusnee axva.
    8: Meeb dəv'ə giviyğal. Davudur oza qıxha ayk'anna Filiştinaaşika saç'ikkvas. Davud manbı ootal-ooxhal hav'u, ğamexhena, manbı Davudne ögiyle heebaxanbı.
    9: Yiğbışde sa yiğıl Şaul xaa'ar xıle nizeyka gyu'uringa, mang'ulqa Rəbbee g'axuvuyn pisın rı'hı'd qadı gexa. Davudee mane gahıl lira ı'lyviyxə vooxhe.
    10: Şaulus Davud nizeyka barugus at'iq'an ha'as ıkkiykan. Davud mang'une ögiyle hexvana, mang'vee avhuyn nized qadı barugeeqa k'exa. Mane xəmde Davud hixu g'ittiyxhanna.
    11: 'Şaulee Davudne xaaqa insanar g''ıxoole, mana nyaariyva ats''axhxha, miç''eer g''ik''ecenva. Davudne xhunaşşee Mikalee, mang''us xabar huvu eyhen: – G''iyna xəmde vasse, hixu dyugulyxhes dəxeene, g''iyqa miç''eer ğu g''ik''asda.'
    12: Qiyğa Mikalee Davud g'uleençe gyaqqa, manar hixu g'ittiyxhanna.
    13: Mikalee xaana byuty alyapt'ı tyuleeqa giviyxhe, vuk'lelqad ç'ərnan ts'e'ın g'ekva qali'ı, ooqad tanalinbı adaççe.
    14: Şaulee, Davud aqqasva g'axuvuyn insanar abımee, Mikalee «Mana ık'ar vorva» eyhe.
    15: 'Şaulee mebın insanar g''axuvu, eyhen: – Mana tyulyunukacar zasqa ayre, zı mana gik''as.'
    16: Man insanar aqa ikkeepç'ımee g'ecen, tyuleeqa, vuk'lelqa ts'e'ın g'ekva qali'ıyn byutud hotku.
    17: 'Şaulee Mikalık''le eyhen: – Nya''a zas horbı hı''ı? Yizda duşman g''aykkı, manar hixu g''attirxhınna. Mikalee Şaulus alidghıniy qele: – Davudee zak''le uvhuyn, g''aykke zı əlyhəəs! Deşxheene, zı ğu giyk''as!'
    18: Davud hixu g'attirxhınmee, Ramayeeqa Şamuelyne k'anyaqa qarı, Şaulee cuk hı'iyn gırgın mang'us yuşan ha'an. Mançile qiyğa mana Şamuelika sacigee Nayot eyhene şahareeqa ark'ın, maa aaxva.
    19: Şaulus «Davud Ramayeene Nayoturva» xabar qabayle.
    20: Şaulee mana aqqasva, maqa insanar g'ıxoole. İnsanaaşik'le, Şamuel q'oma ulyorzulyne peyğambaraaşine desteyn peyğambariyvalla haa'a g'ooce. Man g'acumee, Şaulee g'axuvuyne insanaaşilqad Allahın Rı'h geç'e. Manbışeb peyğambariyvalla haa'a giviyğal.
    21: Man ıxhaynbı Şaululqa hixhar hı'ımee, mang'vee mebın insanar g'ıxoole. Manbışeb peyğambariyvalla haa'a. Şaulee, xhebe'es insanar g'uxoole, manbışeb peyğambariyvalla haa'a.
    22: 'Nekke qiyğa vuccar Ramayeeqa arı, Seku eyhene cigayne k''anene, xənne kahrızısqa qarı, maane insanaaşike qiyghanan: – Şamueliy Davud nyaane vob? Maane neng''veemee, «İnyaa''ab, Ramayeene Nayotee vobva» eyhe.'
    23: Şaul Ramayeene Nayotqa əlyhəəmee, mana Allahne Rı'hı'n aqqaqqa. Qıyğar insanaaşe Şaul Ramayeene Nayotulqa qıkkeka. Mang'veeyib peyğambariyvalla haa'a vuxha.
    24: 'Qiyğa mang''vee tanalinbı qakki''ı, Şamuelyne ögil peyğambariyvalla haa''a. Mana bıkırne yiğnayiy xəmna ts''eler qukyork''ul axva. Mançil-alla insanaaşe eyhe: «Şaulıkerne peyğambar ıxha?»'
  20:
    1: 'Davud Ramayeene Nayoteençe hixu, Yonatanne k''anyaqa qarı eyhen: – Nya''a, zı hucoona hı''ı? Yizın taxsir hucoona? Zı yiğne dekkıs nəxbına pisvallane hav''u, mang''us zı gik''as ıkkan?'
    2: 'Yonatanee mang''us alidghıniy qele: – Məxdın kar mısacad ixhes deş! Ğu qik''as deş. Yizde dekkee nenacab iş, xəbna vuxheeyib k''ınna vuxheyib zak''le ittevhu haa''as deş. Nya''asdiyxan dekkee, mana iş zale dyugul hav''u? Məxdın kar ixhes deş!'
    3: 'Davudee mang''us k''ın g''assır, eyhen: – Zı vasqa yugra qarıynçina, yiğne dekkık''le ats''a vod. Mançil-allad dişe mang''us vak''le dyats''axhxha ıkkan. Ğu aq''va qa''asınçina mang''uk''le ats''an. Vorne Rəbbilqaniy yiğne canılqan k''ın ixhen, yizde qik''uys sa g''el qittasın ciga axu.'
    4: 'Yonatanee Davuduk''le eyhen: – Yiğne yik''es hucooyiy ıkkan, zı vas ha''asın.'
    5: 'Davudee Yonatanık''le eyhen: – G''iyqa ts''ebna vaz giviyğalan bayram vod, zı paççahıka sa sufranıl gyu''ur kar oxhanas ıkkan. Həşde ğu zı hasre, qıtsıq exhalilqamee, hark''ın çolee dyugulyxhes.'
    6: 'Yiğne dekke zı qirghın he''ee, mang''uk''le eyhe: «Davudee cune şahareeqa Bet-Lexemqa alycaxxvas ı''qqəseeva zake geed qiyghın». Maa''ab, həşde cone xizanın seniysda q''urban gyook''a.'
    7: 'Mang''vee uvheene: «Yugdavud», manke zı, yiğna nukar, yugra ixhes. De''eş, mang''us mançike qəl vuxheene, vak''le ats''axhxhe, mang''uqa kara''əən fıkırbı deşud.'
    8: Zas yugvalla hee'e, ğu Rəbbine ögil zaka cuvab g'ats'atk'un. Zal bınah vobxhee, ğucar zı gik'e. Nişil-allane vas zı yiğne dekkısqa ıkkees ıkkan?
    9: 'Yonatanee eyhen: – Man yiğne vuk''lelqa qales deş! Yizde dekkıqa karaı''dəən fıkırbı ıxhay, zak''le g''acuynxhiy, nya''a vak''le ittevhu g''alyadaççeyiy?'
    10: 'Davudee Yonatanık''le eyhen: – Dek vaqa qəlaka yuşan he''eene, man zalqa şavaane hixhar ha''as?'
    11: 'Yonatanee Davuduk''le eyhen: – Qora çoleeqa qığeepç''es. Manbışda q''öyursana g''aqa qığeepç''ı, çoleeqa avayk''an.'
    12: 'Qiyğa Yonatanee Davuduk''le eyhen: – İzrailyne Allahılqan, Rəbbilqan, k''ın ixhen, g''iyqayee, qıtsıqee ine gahılqasse, zak''le dekkına fıkır vaats''a vuxhesda. Mang''uqa yiğne hək''ee yugun fıkırbı ixheene, zı manbı valqa hixhar ha''asınbı.'
    13: De'eş, yizde dekkıne fıkreençe karaı'dəən karbı ılğəə ixheene, zınad man valqa hixhar hide'eene, ğunar yəqqı'l iderçveene, hasre Rəbbee yizde vuk'lelqa mançiled pisın yiğbı alle'ecen. Hasre Rəbb yizde dekkıka nəxüriy eyxhe, vakar həməxür ixhecen.
    14: Zı nimeeletteyiy vor, ğunab zak'le Rəbbina g'idyabat'ana yugvalla haagve. Zı qik'uyng'ar,
    15: Rəbbee Davudun gırgın duşmanar ç'iyene aq'vayle havaakal hav'uyleb qiyğa, mana yugvalla yizde xizanıle g'ıts'maak'vance.
    16: 'Yonatanee Davudne nasılıka cuvab g''ats''atk''un, eyhen: – Hasre Rəbbee vucee, Davudne duşmanaaşikın he''ecen!'
    17: 'Yonatanee Davuduk''le eyhen: – Vas zı ıkkanxhee, sayid k''ın g''aysre. Davudus Yonatan cus vuc ıkkanan xhinne ıkkan ıxha.'
    18: 'Qiyğa Yonatanee Davuduk''le eyhen: – G''iyqa ts''ebne vuzan bayram alğahas. Yiğna ciga q''ərab g''avcumee, ğu t''abal ha''asda.'
    19: Qıtsıq ğu şenke dyugul ıxhayne cigaysqana qarı, Ezel eyhene g'ayeysne gyu're.
    20: Zı karalqa ayhen xhinne, mane suralqa vukeençe xhebılle ox ahas.
    21: 'Qiyğa «Hoora, oxbı t''abal he''eva» zı maqa sa gade g''axıles. Zı gadeyk''le uvheene: «Oxbı yiğne k''ane vod, hoora manbı zasqa qaleva», manke ğunar qora. Vorne Rəbbilqan k''ın ixhen, manke ğu g''attirxhın ixhes, vak vuççud ixhes deş.'
    22: De'eş, zı gadeyk'le «Oxbı vake əq'əna'ad vodva» uvhee, ğu qığeç'u, yiğne yəqqı'n hoora. Man Rəbbee ğu əq'ənaqa g'ıxeleva eyhen vodun.
    23: Zınay ğu, həşde yuşan hı'iynçilqamee qabımeeme, yik'el aqqe, Rəbb yizdayiy yiğna gırgıne gahbışiscar Şahad vorna.
    24: Davud çolee dyugul eyxhe. Ts'ebne vuzan bayram giyğalang'a paççah otxhuniy oxhanasva sufranılqa giy'ar.
    25: Mana ögiylin xhinne cune cigee barugusnee Yonatanne ögee giy'ar. Şaulne k'anyaqa Avner giy'ar. Davudna cigamee q'ərab aaxva.
    26: Mane yiğıl Şaulee vuççud eyhe deş. Mang'usqa həməxüd qayle «Davudne vuk'lelqa hucoomecad qadı ixhes. Mançil-allad mang'un gicərxiy atk'ın ixhes».
    27: 'Qinne, vuzane q''öd''esde yiğılib Davudna ciga meeb q''ərab aaxva. Şaulee Yonatanıke qiyghanan: – Nya''asdiyxan Yesseyna dix Davud sanıxhar, g''iynar kar oxhanas sufranılqa qidyarı?'
    28: 'Yonatanee alidghıniy qele: – Davudee Bet-Lexemqa ı''qqəsva, zake geed qiyghın.'
    29: 'Mang''vee uvhuyn: «Hucoona ixhes, hasre zı ı''qqəs. Yişde xizanın şaharee q''urban ablyaa''a, yizde çocee zak''le maa''ar ixheva uvhu. Hucoona ixhes, zı yiğne ulen aqqıxheene, g''aykke hark''ın çocar g''avces». Mançil-alla mang''usse paççahne sufranıl arı, gyu''aras dəxı''.'
    30: 'Şaulee Yonatanılqa qəl hav''u eyhen: – İykarne zəiyfayna dix, ğu eyhenniyxan, zak''le ğu Yesseyne duxayka hambaziyvalla haa''ava ats''a dişdiyxhan. Yiğne yedisıd, vasıd naş qixhecen.'
    31: Nimeeletteyiy Yesseyna mana dix ine ç'iyene aq'val vor, ğunar yiğna paççahiyvallab aaxvas deş. Mang'uqa qihna insan g'axıle, hasre mana yizde k'anyaqa ayrecen. Mana qidek'u ixhes deş.
    32: 'Yonatanee dekkıs Şaulus alidghıniy qele: – Mana nişil allane qik''as ıkkan? Mang''vee hucoona hı''ı?'
    33: Şaulee Yonatan gik'asva nize ayhe. Manke Yonatanılqa hiyxharan, dekkıs Davud gik'asır ıkkan.
    34: Yonatan qəlın qoxa, sufranıle oza qexhena. Ts'enne vuzane q'öd'esde yiğıl Yonatanee vuççud oyxhan deş. Dekkee Davud k'ap'ik'ıle avuqa qı'ı g'acu, mang'vee aq'va givaxana'a.
    35: Yonatan qinne yiğıl miç'eer Davud g'acesva çoleeqa arayle. Mang'une k'aner sa k'ınna gade eyxhe.
    36: 'Mang''vee gadeyk''le eyhen: – G''adaxhvne, hark''ın zı ayhen oxbı t''abal he''e. Gade g''adayxhvanmee, Yonatanee mang''une vuk''lel ooğançe ox ayhe.'
    37: 'Gade Yonatanee avhune oxasqa hiyxharmee, Yonatanee yı''q''əle onu''u eyhen: – Haaşe, ox vake şaqana vod, yiğne ögee vod!'
    38: 'Yonatanee meer gade qort''ul, eyhen: – Zaara ixhe, ulymoyzar, g''adaxhvne! Gadee ox alyaat''u, cune xərıng''usqa Yonatanne k''anyaqa siyk''al.'
    39: Gadeys nişikecab xabar vuxha deş. Man saccu Yonatanık'leyiy Davuduk'le ats'a ıxha.
    40: 'Yonatanee cun silahbı gadeysqa quvu, eyhen: – Hoora, inbı şahareeqa qıkkee.'
    41: Gade ark'ıniyle qiyğa, Davud g'ayeyne canubne suralqa qarı, q'aratsabışil gyu'ur xhebne yəqqees Yonatanne ögee ç'iyelqamee k'yoyzarna. Manbışe sana-sang'us ubbabı hı'ı, gyaaşenbı. Davud Yonatanıle geer geşşe.
    42: 'Yonatanee Davuduk''le eyhen: – Vas yugna yəq vuxhena. Zınay ğu Rəbbine doyule sana-sang''us k''ın g''assır, uvhunniy: Rəbb yizdeyiy yiğne, yişde uşaxaaşine yı''q''neenar gırgıne gahbışisda Şahad vorna. Mançile qiyğa Davud oza qıxha, cune yəqqı''n ayk''an, Yonatanır şahareeqa siyk''al.'
  21:
    1: 'Davud Nov eyhene şahareeqa kaahin Aximelekne k''anyaqa qarayle. Davud g''acu Aximelek qərq''ı''n, qiyghanan: – Nya''a ğucar ıxha? Nya''a yiğne k''ane vuşucar deş?'
    2: 'Davudee Aximelekık''le eyhen: – Paççahee zas iş huvu uvhuyn, zı nişisiy g''axuvu, zas nena işiy huvuva neng''uk''lecad mats''axhxhecen. Zı mançil-allad yizde insanaaşik''le, zı uvhuyne cigabışee yizde ögilqa qığeepç''eva uvhu.'
    3: Vaqa oxhanasın hucoona vod? Vaqa vobxhee, zas xhoble komba gıneyna hevle. Deşxheene, vaqa hucooyiy oxhanasın vod, man hele.
    4: 'Kaahinee Davuduk''le eyhen: – Zaqa məxdıncad gıney deşin, yiğne k''anebın mek''vunbı yadaaşika devxhaxheene, muq''addasın gıney vod.'
    5: 'Davudee kaahinıs inəxdın cuvab qele: – Mısacab, şi nenemee işiqab qihna vüqqəmee, şaka yedar vuxhaynbı deş. Yizın insanar nenemecab işiqab qihna vüqqəmeeyib, manbışe tanbı məttıda havace. G''iyna manbı manisa yiğbışileb məttıba vob.'
    6: Rəbbis adıyne gıneyle ğayrı maa'ad medın gıney dexhayke, kaahinee mang'us muq'addasın gıney hele. Man gıney Rəbbine ögiyle alyaat'uyn ıxha, çine cigee manecad yiğıl g'ümən gik'anasva.
    7: Mane yiğıl Şaulne insanaaşina sa maa'ar eyxhe. Mang'vee maa'ad Rəbbis ı'bəədat ha'a ıxha. Mana insan Şaulne çobanaaşina xərna, Edomğançena Doeg ıxha.
    8: 'Davudee Aximelekık''le eyhen: – Deşinne vaqa inyaa nize, g''ılınc? Paççahee zak''le zaraba haa''asda iş uvhuynçil-alla, zasse yizın g''ılıncıd, silahbıd alyaat''as əxı'' deş.'
    9: 'Kaahinee eyhen: – Ğu Elayne q''adaalil gik''uyne Filiştinğançene Golyatın g''ılınc vod. Man tanalinçeeqa hitk''ır kaahinne ileylığne yı''q''əl vod. Vas man ıkkanxhee aleet''e, mançile ğayrı inyaa medın deşin. Davudee eyhen: – Mançile yugun deşin, qale man zasqa.'
    10: Mane yiğıl Davud Şauluke hixu, Gatne paççahne Akişne k'anyaqa ayk'an.
    11: 'Akişne insanaaşe mang''uk''le eyhen: – İna şene ölkayna paççah Davud dişeene? Mık''ar ha''amee yadaaşee ing''une hək''ee dişdiy qədəqqə: «Şaulee aazırbışika, Davudeeme, yits''ne aazırbışika gyapt''ı»?'
    12: Davuduk'le man eyhenbı g'ayxhımee, mana Gatne paççahıle, Akişile qəyq'ən giyğal.
    13: Davudee vucecar-vuc manbışde ögil bəç'ər xhinne hagva, mang'vee beynyava karbı ha'a, qıç'ekku akkayk cıgabı hı'ı, rixhybı saqqalılqa gekka.
    14: 'Akişee cune insanaaşik''le eyhen: – Şok''le g''ecen mana insan bəç''ərır. Nişisne şu mana zasqa arı?'
    15: Zaqa bəç'ərarne k'ılyba, şu inar zasqa bəç'əriyvalla haa'as arı? İnəxrına insan yizde xaaqa ikkeç'es eyxheye?
  22:
    1: Davud mançe qığeç'u, Adullamne mağaree dyugul eyxhe. Mang'une çocaaşik'leyiy dekkıne xizaneene mansabışik'le man g'ayxhımee, gırgınbı sabı, mang'usqa abayle.
    2: I'mı'r yı'q'bananbı, borcbınanbı, hooç'an-g'ooç'ananbı, gırgınbı Davudusqa savayle. Mana manbışda xərna eyxhe. Mang'une k'ane yoq'ud vəşilqa ələəna insan eyxhe.
    3: 'Davud mançe Moavne Mitspa şahareeqa arı, Moavne paççahık''le eyhen: – Hucoona ixhes, Allahee zak ha''asın ats''axhxhesmee, dekkiy yed abı, vuşde k''ane aaxvecen.'
    4: Davudee manbı Moavne paççahne k'ane g'alyaa'a. Manbı maa'ab, Davud dyugulyxhayne xıl hidixharasde cigeençe qığeç'esmee, aaxva.
    5: 'Qad peyğambaree Davuduk''le eyhen: – Ğu ine dyugulyxhayne cigee ımaxva, Yahudayne cigabışeeqa hoora. Davud mançe ark''ın Xeretne ç''alageeqa ikkeç''e.'
    6: Şauluk'le g'iyxhen, Davudıy cukan insanar aveekiynbı. Mang'una çadır Giveayeene sa tepal, tamarisk eyhene yivek avub güvxü. Şaul maa xılead nize aqqı, gyu'ur ıxha. Mang'un gırgın insanarıb cune hiqiy-alla sabı vooxhe.
    7: 'Şaulee cune hiqiy-alla sabıyne insanaaşik''le eyhen: – Benyaminaaşenbı, həşde zal k''ırı alixhxhe. Nya''a, Yesseyne dixee, Davudee, vuşde gırgıng''us çolbıyiy t''ımıllığbı helesınbıne? Nya''a, mang''vee vuşun gırgınbı – vəşı''ng''un, aazırıng''un k''omandirar haa''asınbıne?'
    8: Dişene, vuşun gırgınbı zalqa dyugulenba g'elil qeepxha? Yizde duxee Yesseyne duxayka cuvab g'ats'ayk'vanmee, şavaacad zalqa hixhar hı'ı deş. Vuşde neg'veecab yizda hav'u deş. G'iyniyn xhinne yizde duxee, yizde nukarıs dyugulxhayne cigeençe zalqa g'ok'alas xər qa'a. Man şu zalqa hixhar hı'iynne?
    9: 'Şaulne insanaaşine k''ane ulyorzulyne Edomğançene Doegee Şauluk''le eyhen: – Zak''le Yesseyna dix, Nov eyhene şaharee, Axituvne duxayne, Aximelekne, k''anyaqa arıyng''a g''acu.'
    10: Aximelekee mang'unemee Rəbbike qiyghın. Sayid mang'vee Davudus otxhuniyiy Filiştinğançene Golyatın g'ılınc huvu.
    11: Paççahee Axituvne duxayne, kaahin Aximelekneyiy mang'une xizanne, Novee vooxhene avxuyne kaahinaaşine qihna insan g'ıxele. Manbışin gırgınbı paççahısqa abaylenbı.
    12: 'Şaulee eyhen: – Axituvna dix, həşde zal k''ırı alixhxhe. Aximelekee eyhen: – Yizda xərna, k''ırı iliyxhe vod.'
    13: 'Şaulee mang''uk''le eyhen: – Nya''a ğunayiy Yesseyna dix zalqa g''elil qeepxha? Ğu Allahıke mang''unemee qiyghın. G''iyniyn xhinne zalqa g''elil qa''asdemee, Yesseyne duxayne xılyaqa gıneyiy g''ılınc huvu, nya''a zas gugu hav''u?'
    14: 'Aximelekee paççahık''le eyhen: – Yiğne gırgıne insanaaşee Davud xhineena yı''q'' qizarasda vornane? Mana paççahna yezne eyxhe, yiğne g''aravulyçeeşinar xərna, yiğne xaayir mana geer hı''rmatnana insan vor.'
    15: Zı ts'ette deş mang'unemee Allahıke qiyghan. Hasre paççahee zalqa, cune nukarılqa, cune nukarne xizanılqa bınah givmiyxhecen. Mançike zas k'ınna vuxheeyib xabar vuxha deş.
    16: 'Paççahee eyhen: – Aximelek, ğunar, yiğne xizanın gırgınbı hapt''as vukkan.'
    17: 'Paççahee cune hiqiy-alla ulyobzurne g''aravulyçeeşik''le eyhen: – Hapk''ın Rəbbin kaahinar gyapt''e. Manbı Davuduka sapçı. Manbışik''le Davudun hixuy g''ayxhı, zalqa hixhar hı''ı deş. Paççahne g''aravulyçeeşis Rəbbine kaahinaaşilqa xıl g''ot''alas, manbı gyapt''as vukkiykan deş.'
    18: 'Paççahee Edomğançene Doegık''le eyhen: – Hoora, man kaahinar gyapt''e. Edomğançena Doegır hark''ın, man kaahinar gyabat''anbı. Mane yiğıl mang''vee, katanıke ileylığ ali''ına molyts''ale xhoyre kaahin gek''a.'
    19: Qiyğa mang'vee kaahinaaşina şaharıb, Novıb, g'ılıncıke alğaahana. Mang'vee maabın gırgın adamer, yedar, uşaxar, gyooqanbı, yatsbı, əməler, vəq'əbı g'ılıncıke alğaa'a.
    20: Axituvna neva, Aximelekna dix Evyatar hixu, Davudusqa qarayle.
    21: Evyataree, Şaulee Rəbbin kaahinar gyapt'ıva Davudus xabar abayle.
    22: 'Davudee Evyatarık''le eyhen: – Şene ögil Edomğançena Doeg zak''le şaa''ar g''acumee, ats''anniy mang''vee gırgın Şaululqa hixhar ha''as ıxhay. Yiğne dekkına xizan gyapt''ıyna bınah zal vobna.'
    23: Yizde k'ane axve, qı'məyq'ən, yizın can alişşes ıkkanang'us yiğınıd can alişşes ıkkan. Yizde k'ane axvee, vak vuççud ixhes deş.
  23:
    1: 'Davudus xabar abayle: – Filiştinar Qeilalqa k''yoptul, maadın attabı vod q''əra qa''a.'
    2: 'Davudee Rəbbike qiyghanan: – Hark''ın Filiştinaaşika səyxene? Rəbbee Davuduk''le eyhen: – Hudoora k''yootle, Filiştinaaşike Qeila g''attivxhan hee''e.'
    3: 'Davudne insanaaşemee, Davuduk''le eyhen: – Şi inyaa''acab, Yahudayne cigabışeecab q''əvəyq''ən. Filiştinaaşde Qeilayeene g''oşunbışde ögeeqa şi nəxübne qığeepç''es?'
    4: 'Davudee meed Rəbbike qiyghan, Rəbbeeyid mang''uk''le eyhen: – Oza qıxha Qeilayeeqa hak''ne. Zı Filiştinar yiğne xılyaqa qevles.'
    5: Davudun insanar Qeilayeeqa hapk'ın, maane Filiştinaaşilqa k'yoohar. Manbışin çavra-vəq'ə Davudee g'ahayşu qıkkekkan. Davudee Filiştınbışilqa ver ablyav'u, Qeilayn millet g'attixhan ha'an.
    6: (Mançile oğiylid Aximelekne dixee Evyataree Qeilayeeqa Davudne k'anyaqa g'adayxhvan qöömee, kaahinaaşin ileylığ adayle.)
    7: 'Davud Qeilayeeqa arıva Şaululqa hixhar ha''an. Şaulee eyhen: – Allaheecar mana yizde xılyaqa quvu. Mana ç''ak''ın akkabınaneyiy sat''ulbınane şahareeqa ikkeç''u, vucee cun ögü ı''xı''.'
    8: Şaulee Qeilayee Davudıy cukan insanar avqasva, gırgına g'oşun dəv'əys sa'a.
    9: 'Davuduk''le Şaulee cuk qəlasın ha''as ıxhay ats''anniy. Mang''vee kaahin Evyatarık''le eyhen: – Kaahinaaşin ileylığ inyaqa qale.'
    10: 'Davudeecad meed sak''ı, eyhen: – İzrailyna Allah eyxhena, Rəbb, zak''le g''ayxhiyn, zal-alla Şaulus Qeilayeeqa arı şahar q''əra qaa''asıb vukkan.'
    11: Qeilayne milletın zı mang'une xılyaqa qelesdaniyxan? Zak'le, Yiğne nukarık'le, g'ayxhiyn ixhesınne, Şaul inyaqa ayresdane? İzrailyna Allah eyxhena, Rəbb, hucoona ixhes, man zak'le eyhe. Rəbbee «Mana ayresdava» alidghıniy qele.
    12: 'Mane gahıl Davudee meed qiyghanan: – Qeilayne milletın, zınayiy yizın insanar mang''une xılyaqa qevlesınbıniyxan? Rəbbee «Qevlesınbıva» eyhe.'
    13: Davud yixhıd vəşşılqa ələəne insanıka Qeilayeençe qığeç'u, inyaa-şa axva giyğal. Davud Qeilayeençe hixu ark'ınnava, Şaululqa hixhar hı'ımee, mang'vee cuna fıkır badal haa'ana, maqa hayk'an deş.
    14: Davud xılyaqa gidexhasde xhinene cigabışee, Zif eyhene sahrayne tepabışee axva eyxhe. Şaulee mana yiğıscar t'abal ha'a ıxha, Allaheemee Davud mang'une xılyaqa gixhas haysar deş.
    15: Davud Zifne sahreene Xoreşnang'a mang'uk'le g'iyxhen, Şaulee vucur gik'asva t'abal ha'a.
    16: Şaulna dix Yonatan Xoreşeeqa Davudne k'anyaqa arı, mang'us Allahne doyule yik'bı hele.
    17: 'Davuduk''le mang''vee eyhen: – Qı''məyq''ən, yizde dekkıne Şaulne xılyaqa ğu gixhas deş. Ğu İzrailyna paççah ixhes, zınar vale qiyğiyna q''ör''esda insan. Man yizde dekkık''le Şauluk''led çikana ats''an.'
    18: Qiyğa manbışde q'öng'eesana sana-sang'us Rəbbine ögil cuvab hele. Mançe Yonatan ayk'anna xaaqa, Davudur Xoreş axva.
    19: 'Zifğançenbı Giveayeeqa Şaulusqa abı, eyhen: – Davud yişde k''anene, Yeşimonne canubılyne Xakilayne tepalyne Xoreşee xıl hidixharasde cigabışee dyugulyxha vor.'
    20: Paççah, vas mısayiy ıkkan, maqa ayre, şicar aqqı mana yiğne xılyaqa qelesda.
    21: 'Şaulee eyhen: – Zas yugvalla hav''uynçil-alla, Rəbbee şos barakat helecen.'
    22: Sayıb hapk'ın yugda ats'axhxhe, mang'vee g'el nyaqayiy gixhxhı, şavuk'leyiy mana maa'ar g'acu. Zak'le mana süvə xhinnena insan vorva g'ayxhı.
    23: Mana dyugulexhen cigabı gırgınbı ats'axhxhe, yugda ats'axhxhad, zasqa savk'le. Zınar maqa şoka ı'qqəsda. Mana nimeletteyiy ine ölkee Yahudee, zı mana gırgınəəng'ə t'abal ha'asda. Mana inçeğana ixheene, mana zı Yahudavolle gırgınəəng'ə t'abal ha'asda.
    24: Zifğançenbı oza qeepxha Şaulne ögee Zifqa avayk'an. Davudıy cun insanar Yeşimonne canubılyne, Arava eyhene cigayne Maonne sahree vuxha.
    25: Şaulıy cun insanar mana t'abal ha'asva, mane cigeeqa havayk'an. Man Davudulqa hixhar hı'ımee, mana ganznane cigeeqa qarı, Maonne sahree ulyoyzar. Şauluk'le man ats'axhxhamee, Maonne sahree Davuduqar qihna gexha.
    26: Şaul cune insanaaşika suvane ine surale, Davudur cune insanaaşika suvane şene surale əlyhəə vooxhe. Davudus, Şaulıle hixu, dyugulyxhes ıkkiykan. Şaulusmee mang'un ögü ı'xı', mana aqqas ıkkiykan.
    27: 'Mane gahıl Şaulusqa xabar ana sa insan arı eyhen: – Zaara ixhe, yı''q''əlqa sak''le, yişde ölkalqa Filiştinar k''yoptul.'
    28: Şaulee, Davuduqa qihna girxhuy g'aletçu, mançe ayk'anna Filiştinaaşika səyxəs. Mançil-alla mane cigays Sela-Hammaxleqotva (Curepxhayn Ganz) do giyxhe.
    29: Davud mançe En-Gedi eyhene cigeene xıl hidixharasde cigabışeeqa ayk'an.
  24:
    1: 'Şaul Filiştinaaşikar qihna girxhu, mançe yıq''əlqa qöömee, mang''uk''le eyhen: – Davud En-Gedi eyhene sahree vor.'
    2: Şaulee İzrailğançe xhebıd aazır yugra sıc'ekvana insan cuka qort'ul, Davudıy mang'un insanar t'abal haa'asva suvayn ts'e'bı uxiyxhanne suvabışeeqa hayk'an.
    3: Mana qaraylena yəqqı'ne mıglekne vəq'əbı akkya'ane cigaysqa. Maa'ab mang'uk'le mağara g'avcu, g'eline yəqqı'sva maqa ikkeç'e. Davudıy mang'un insanarıb mane mağaree aqana gyuv'ur vooxhe.
    4: 'Davudne insanaaşe mang''uk''le eyhen: – Rəbbee vak''le eyhen yiğ haane: «Yiğna duşman yiğne xılyaqa qeles, vas hucooyiy ıkkan he''e». Davud dyugulenra Şaulusqa qıxha mang''une tanalinçın siv gyadaxa.'
    5: Şaulne tanalinçın siv gyatxıva, Davudun mang'uqa yik' gyoyxhan.
    6: 'Mang''vee cune insanaaşik''le eyhen: – Rəbbee g''əyxiyne yizde xərıng''ulqa xıl g''ot''ul məxbına iş hav''uy Rəbbee zake əq''əna qee''ecen. Mana nya''a, Rəbbee g''əyxı''na dişde vor?'
    7: Məxüd uvhu Davudee cune insanaaşin ögü ı'xı', Şaululqa k'yumootalcenva. Şaulur mağareençe qığeç'u cune yəqqı'n ayk'an.
    8: 'Mançile qiyğa Davud, Şauluqa qihna mağareençe qığeç''u, mang''ulqa onu''u eyhen: – Yizda xərna, paççah! Şaul sak''ı yı''q''əlqa ilyakkımee, Davud mang''us aq''va ç''iyek qet''asmee k''yoyzarna.'
    9: 'Mang''vee Şauluk''le eyhen: – «Davudus yiğın yugun ıkkan deşva» eyhene insanaaşine cuvabıl nya''a ğu k''ırı iliyxhe?'
    10: G'iyna vak'le yiğne uleka g'acu, Rəbbee ğu mağaree yizde xılyaqa quvu. Zı ittunçiliy aqqaqqa, ğu gik'ecenva, yizdamee valqa rəhı'm qabı. Zı manbışik'le uvhuyn «Zı yizde xərıng'ulqa xıl g'ot'alas deş, mana Rəbbee g'əyxı'na paççah vorna».
    11: Dek, haane ilekke, yizde xılene yiğne tanalinçine siveqa. Yiğne tanalinçin siv gyatxeeyid, zı ğu gik'u deş. Vak'le g'ace, ats'axhxhe, vas qəlasın ha'asıd, valqa insanar g'elil qaa'asıb yizde xılençe qöö deş. Zı yiğne ögil bınah hav'u deş, vas meer zı gik'as ıkkan.
    12: Zasiy vas Haakim hasre Rəbb Vuc ixhecen! Zal-alla hasre Mang'vee vakın he'ecen. Zı valqa xıl g'ot'alas deş.
    13: 'Avaala inəxüdniyxhe eyhen: «Qəlnang''vee qəlasın ha''a». Mançil-allad zı valqa xıl g''ot''alas deş.'
    14: Şavulqayiy İzrailyna paççah ı'qqə? Ğu şavuqa qihnane girxhu? Qivk'una xvaane g'ohooşe, deşxhee, genane?
    15: Zasiy vas haakimiyvalla havaasre Rəbbee Vucee hee'ecen. Hasre Mana Vuc ilekkecen yizde işiqa. Hasre Rəbbee, Vuce zı yiğne xıleençe g'attixhan hı'ı, zı qorkurava hagvecen.
    16: 'Davudee man uvhu ç''əvxhamee, Şaulee qiyghanan: – Yizda dix Davud, yuşan ha''ana mana ğune vor? Manıd qiyghın, Şaul axtıra geşşe giyğal.'
    17: 'Qiyğa mang''vee Davuduk''le eyhen: – Zı ğu xhinne qorkuna deş vor, zı vas yugvalla hidyaa''ameeyib, ğu zas yugvalla hav''u.'
    18: Ğu g'iynar zaka yugra ıxha, Rəbbee, zı yiğne xılyaqa quvuyng'ar, ğu zı gik'u deş.
    19: Şavaa cuna duşman aveykımee, vuççud hidyı'ı, g'ekkayiy? Hasre ğu g'iyna zak hı'iynçil-alla, Rəbbee vas yugun helecen.
    20: Zak'le ats'an, vake İzrailyna paççah ixhes. İzrailyna paççahiyvalla yiğne xılyaqa ılğevç'umee, ğu mana xılya'ab it'umba avqas.
    21: Zale qiyğa yizda nasıl g'itsdyaak'vanasva, zake g'abıynbı gidyapt'asva, həşde ğu zas Rəbbilen k'ın g'assre.
    22: Davudee, Şaulus k'ın g'iysar. Mançile qiyğa Şaul ayk'anna cune xaaqa. Davudıy cun insanarıb xıl hidixharasde cigeeqa ılqeebaç'e.
  25:
    1: Şamuel qik'umee gırgın İzrailybı sabı, mang'us ak' avqaaqqa. Mana Ramayee cune xaane k'ane k'eyxha. Davudmee mançe Paran eyhene sahreeqa ayk'an.
    2: Maoneençena sa insan, Karmel eyhene şaharee geed karnana insan ıxha. Mang'uqa xhebıd aazır vəq'ə, aazırıb ts'e' vooxhe. Mang'vee vəq'əbı Karmel qoyşar ıxha.
    3: Mane insanın do Naval, cune xhunaşşeynıd Avigail ıxha. Mang'una xhunaşşe geer ək'elikana, micagna yixha. Kalevne nasıleençena cena adamiymee geed yı'q'ı'n xasyatnana, qı'çına sa ıxha.
    4: Davuduk'le sahreenang'a, Navalee vəq'əbı qoyşarva g'iyxhe.
    5: 'Mang''vee cuna yits''ıyre mek''vna insan g''axuvu, manbışik''le eyhen: – Karmelqa, Navalısqa ılqeepç''ı, zalena salam hivxhar hee''e.'
    6: 'Mang''uk''le eyhe: «Xıliyna ı''mı''r haa''ana! Yugra ixhena! Ğunayiy yiğın xav, yiğınbışin gırgınbı yugvalybışeecab vuxhenbı!'
    7: Zak'le g'ayxhiyn ğu vəq'əbı'e qoyşar. Yiğın çobanar yişde k'anenang'a, şi manbışik soot'u deş. Manbı Karmel vuxhaylette, manbışin vuççud agu deş.
    8: Man vasse yiğne nukaraaşiked qidghın ha'as əxə, manbışe cocad vas gırgın yuşan ha'asın. Həşde, hucoona ixhes, yizde mek'vne insanaaşika yugra ixhe, manbı vasqa bayramne yiğıl abı. Hucoona ixhes, şas, yiğne nukaraaşisiy yiğne dixes Davudus vaqa vodunçike vasse əxənmeen hele».
    9: Davudun mek'vun insanar Navalısqa abı, Davudee cok'le uvhuyn gırgın mang'us yuşan ha'an. Qiyğad mang'vee hucoovayiy eyhesva, k'ane ulyoozar.
    10: 'Navalee manbışis inəxdun alidghıniy qele: – Vuşune vor mana Davud? Vuşuna Yesseyna dix? Həşde cone ç''ak''ınbışisse heebaxan nukarar geeb qeepxha.'
    11: Vuşde uvhiyn, zı həşde gıneyke, xhineke, vəq'əbı qoyşaranbışisva gyatt'uyne həyvanaaşine çurunuke alyaat'u, şosne heles? Zak'le şu nençe vuxhaycad ats'a deş.
    12: Davudun insanar xıl q'ərab cone yəqqı'n yı'q'əlqa sapk'ıl, şeng'vee uvhuyn gırgın Davudus yuşan ha'an.
    13: Davudee cune insanaaşik'le «Gırgıngvee yı'qəqqa g'ılıncbı qe'eva» eyhe. Manbışde gırgınbışed yı'qəqqa g'ılıncbı qa'anbı. Yoq'ud vəş insan Davuduqar qihna ayk'an, q'öd vəşir coqa vonne karaka axva.
    14: 'Navalne nukaraaşine sang''vee mana gaf, mang''une xhunaşşeys, Avigailıs, hivxhar haa''a: – Davudee, yişde xərıng''us salam hevlesva, cun insanar sahreençe g''axuvu. Yişde xərıng''veeme, manbışik''le ghalyaqa qadıyn uvhuyn.'
    15: Mane insanaaşe şas geeb yugvalla hav'u. Manbı şak mısacab soot'ıynbıb deş. Şi çolee sacigee vuxhayletteb, yişin vuççud aguyn deş.
    16: Şi manbışde k'ane vəq'əbı uxhiyxhan ha'ang'a, xəmdeb yiğniyığınıb suvayne yı'q'əl xhinne vuxha.
    17: Vasse hucooyiy ha'as əxəva, həşdiyle meer ğucar ilekke. Yişde xərıng'uned, mang'une xaane gırgıng'uned vuk'lel yığ höö vod. Mana Naval geer karaı'dəəna, şavussecad cuvab eyhes dəxəna insan vor.
    18: Avigail zaara oza qiyxha, q'öd vəş gıney, q'ölle çaxıren tuluğ, xholle vəq'əyn laşşag, sa xəbna qootsuyne sukuna maşuk', vəş ts'ets' qeqquyne t'ımılena, q'öd vəş t'exa qeqqu'ıyne incileeşin sı'ı, əməleeşilqa iliyxhe.
    19: 'Qiyğad nukaraaşik''le eyhen: – Şu ögee hudoora, zınar yı''q''əle qiyeelesda. Cene adamiyk''le, Navalık''lemee, məng''ee vuççud eyhe deş.'
    20: Avigail əməlelqa aliyxı, suvayle gəəmee, mana g'eece yixha deş. Məng'ı's Davudıy cun insanar sayangaba qızaaxa.
    21: 'Davudee eyhe ıxha: – Nişisniy zı mang''une çoleene çavra-vəq''əyqa imiygvalycenva, ilyakka. Mang''vee zı hav''une yugvalis pisvalla hav''u.'
    22: Miç'eerilqasse Navalne insanaaşina sa adamiyxheyir zı üç'ürra g'alerçvee, hasre Allahee Davuduk mançile pisın he'ecen.
    23: Avigailik'le, Davud g'aciykum, mana zaara əməleyle g'iyç'u, Davudus aq'va ç'iyek qet'asdemeene cigeeqa k'eezarna.
    24: 'Qiyğar mang''une g''elybışeeqa qukkyork''ul eyhen: – Yizda xərna, havaasre mançina bınah zal vuxhecen. Həşde, hucoona ixhes, zı, yiğna nukar, vaka yuşan hee''es hiyeesre. Zı eyhençil k''ırı gyaqqe.'
    25: Mane karaı'dəəne insanın, Navalın cuvab, ğu yik'eeqacad ıkmekka. Mana, cun do xhineenacar vor. Mang'un do Naval (bəç'ər) vod, vucur do xhineenacar bəç'ər vor. Yizda xərna, zak'lemee, yiğne nukarık'le, ğu g'axuvuyn insanar g'avcucab deş.
    26: 'Yizda xərna, Rəbbine doyuleyiy yiğne canalen zı k''ın g''iysar: ğu Rəbbee qəlas eb k''yav''uyke havacı. Hasre yiğne duşmanaaşikıd, valqa yiğbı allya''as ıkkananbışikıd Navalne vuk''lelqa qadıyn qoracen.'
    27: Zı vas adıyn karbı həşde hasre vaqa qihna qööne yiğne insanaaşisqa qeles.
    28: Hucoona ixhes, yizde bınahıle ilyheç'e! Zak'le ats'a vod, vas Rəbbee yugna nasıl hevles, ğu Rəbbina dəv'ə vukkekka. Hasre ı'mı'rvolle vaqa nəxbınacab qəl mooxhecen.
    29: Şavusmee ğu g'eheşşes, gik'as ıkkiykınee, yiğna ı'mı'r Rəbb Allahee Cune yut'elee havaaces. Yiğne duşmanaaşina ı'mı'rmee, Mang'vee sapandeençe aahana g'aye xhinne aahas.
    30: Rəbbee vas Vucee eyhen gırgın yugvalybı ha'amee, ğu İzrailyna paççahna alğayhemee,
    31: 'ğu eyhes deş: «Zı nişiscabniy qəl mang''uke qığaaha, merıng''una eb k''yaa''a, həşde mançike yizın yik'' gyotxhan». Rəbbee vas yugvalla haa''amee, yiğna nukar, zı, yik''eliyxan himee''e.'
    32: 'Davudee, Avigailik''le eyhen: – İzrailyne Allahıs, Rəbbis, g''iyna ğu yizde ögilqa qığeyhıva, şukur vuxhena.'
    33: Ək'elikana iş g'avcuva, hasre Rəbbee vas xayir-düə hevlecen! G'iyna ğu, zı eb k'yav'uyke, yizde xılekacab qəl qığavhuyke g'attixan hı'ı.
    34: 'Rəbbee zı şoke qəl qığavhuyke havacı. İzrailyne Allahılqa Vorne Rəbbilqan k''ın ixhen: ğu zaara ı''ğiykır, yizde ögilqa ittyarınaxhiy, miç''eerilqasse Navalne xaane adameeşina sacar axvas deşdiy.'
    35: 'Davudee, məng''ee adıyn karbı xılyaqa alyaat''u, eyhen: – Ğu geer qee''ena, həşde oşeday xaaqa sayk''le. Haane, zı yiğne cuvabıl k''ırı alixhxhı, ğu uvhuyn hı''iyn.'
    36: Mançe Avigail Navalısqa siyk'al. Navalne xaa paççahne xaadın xhinnen otxhun-ulyodğiy eyxhe. Mana geed ulyodğiyke kefaka eyxhe. Miç'eediy qixhesmee, xhunaşşee mang'uk'le vuççud eyhe deş.
    37: Miç'eer Naval culqa qarımee, xhunaşşee mang'us gırgın yuşan ha'an. Navalne yik'eeqa ık'ar qayle, mang'un tan ittehesu g'ayelqa siyk'al.
    38: Ooğançe yits'ılle yiğ kara ılğeç'umee, Rəbbee Navalıkın ha'an, mana gek'ana.
    39: 'Davuduk''le Naval qik''uva g''ayxhımee, eyhen: – Zı tesser hı''iyne Navalıke, yizda qəl qığavhuyne Rəbbis şukur vuxhena. Mang''vee zas, Cune nukarıs, Navalıke qəl qığaahas hapsır deş. Navalna qəl Rəbbee Navalıke cuke qığavhu. Qiyğa Davudee cun insanar Avigailisqa gaxuvu, cus xhunaşşe yixheva eyhe.'
    40: 'Davudun insanar Karmelqa, Avigailyne k''anyaqa abı eyhen: – Davudee, ğu cus hee''esva, şi inyaqa g''axuvu.'
    41: 'Avigail ç''iyek qeet''asdemeene cigeeqa k''yorzul, eyhen: – Haane zı, yiğne nukaree, vasıb k''ılyvalla ha''asda, yiğne nukaraaşin g''elybıd hoğalasınbı.'
    42: Mana zaara oza qiyxha əməlelqa ileexa. Ces nukariyvalla haa'ana xhoyre mek'vna zəiyfar qort'ul, mana Davudne insanaaşiqa qihna iyeek'an, mang'us xhunaşşe yixhes.
    43: Davudee İzre'elyğançena Axinoamır hey'ı yixha. Mana q'öyursana Davudun xhunaşşer vooxhe.
    44: Şauleemee, cuna yiş Davudna xhunaşşe yeexhena Mikal, Gallim eyhene şahareençene Layişne dixes Paltiys hiyvu yixha.
  26:
    1: 'Zifğançenbı Giveayeeqa, Şaulne k''anyaqa abı eyhen: – Davud Yeşimonne şene aq''valyne Xakila eyhene tepal dyugul eyxhe.'
    2: Şaulee, Davud t'abal ha'asva xhebır aazır g'əyxı'na İzrailyğançena insan qort'ul, manbışika sacigee Zifne sahreeqa geç'e.
    3: Mang'vee, Yeşimonne şene aq'valyne Xakila eyhene tepal yəqqı'ne mıglek zastava giviyxhe. Sahree axvane Davuduk'le, Şaul cuqar qihna qöö g'ecena.
    4: Davudee cun insanar dyugulenba g'axuvu, hək'erar Şaul arıy ats'axhxha.
    5: Mana Şaulee zastava gyuvxiyne cigeeqa arayle. Maa'ar Davud, Şauliy g'oşunna xərna Nerna dix Avner g'alyabak'ane cigayqa ilyakka. Şaul vuc zastavayne yı'q'nee g'alirxhu eyxhe. Eskeraaşe cosun cigabı mang'une hiqiy-alla qa'a.
    6: 'Davudee Q''etbışda eyxhene Aximelekıkeyiy Yoavne çocuke Tseruya donane zəiyfayne duxayke Avişayke qiyghanan: – Vuşune zakasana Şaulne k''anyaqa, zastaveeqa ı''qqə? Avişayee «Zı vaka g''iç''esdava» eyhe.'
    7: Davudıy Avişay zastavaysqa xəmde qabı hiviyxhar. Manbışik'le Şaul zastavayne ar g'alirxhu g'ece, cun nized cune vuk'lene k'anyaqacad k'exı eyxhe. Avneriy eskerar cune hiqiy-alla g'alyapk'ı vooxhe.
    8: 'Avişayee Davuduk''le eyhen: – G''iyna Allahee yiğna duşman yiğne xılyaqa quvu. Həşde ğu zasqa hasre mana nizeyka ı''xı'' ç''iyek at''iq''an ha''as. Q''öd''es ı''xəsıd ıkkiykanas deş.'
    9: 'Davudee Avişayk''le eyhen: – Mana gimek''a! Rəbbee g''əyxı''yng''ulqa xıl g''ot''uluyng''ukun Rəbbeecad ha''asın.'
    10: 'Davudeecad meed eyhen: – Vorne Rəbbilqa k''ın ixhen, Rəbbee mang''ukun hidyı''ı g''alerçes deş. Mana vuccarme qik''as, deşxhee, dəv''eeme gik''as.'
    11: Rəbbee g'əyxı'ng'ulqa xıl g'ot'uluyle, Rəbbee Vucee zı havacecen. Hucoona ixhes, həşde ğu mang'une vuk'lene k'anedın nizeyiy parç aleet'e, əlyhəəs.
    12: Davudee Şaulne vuk'lene k'anedın nizeyiy parç alyaat'u, mançe avayk'ananbı. Manbı şavuk'lecab g'avcu deş. Manbışe ha'anıd şavuk'lecad ats'axhxhe deş, vuşucarır muğur qexhe deş. Rəbbee manbışilqa it'umun nyak' salat'ı'ıva, manbı g'alyapk'ı vooxhe.
    13: Davud şene suralqa ılğeç'u, əq'ənane tepayne q'omaqa ılqeç'e. Manbışde yı'q'nee xılece yəq vuxha.
    14: 'Davudee, milletılqayiy Nerne duxalqa Avnerılqa ts''ir haa''a: – Avner, zas alidghıniy qele! Avneree alidghıniy qele: – Ğu vuşune eyxhe, paççah muğur qa''a?'
    15: 'Davudee Avnerık''le eyhen: – Ğu adamiy dişde vor? İzrailee vak akarana vuşune vor? Nya''a ğu yiğne xərıng''uqa paççahıqa ilydyakka? Milletıkena sa insan yiğna xərna, paççah gik''asvayiy arı.'
    16: Ğu valqa gyooxhana yugba haa'a deşub. Vorne Rəbbilqan k'ın ixhen, vuşun gırgınbı hapt'asın karbı vob, Rəbbee g'əyxı'ng'uqa ilyaaka deşub. İlekkende, paççahne vuk'lene k'anedın nizeyiy parç həşde nyaadiy?
    17: 'Şauluk''le Davudun ses qıvaats''ı, eyhen: – Yizda dix Davud, yuşan ha''ana ğune vor? Davudee eyhen: – Ho''o, zı vorna, yizda xərna paççah.'
    18: 'Qiyğa vuceecad meed eyhen: – Nya''a, yizda xərna zaqar qihna girxhu? Nya''a, zı hucoone hı''ı? Yizda bınah hucoone?'
    19: Hucoona ixhes, həşde zal, yiğne nukarıl k'ırı alixhxhe? Zalqa ğu g'elil qı'ına Rəbbxheene, zı Mang'us q'urban ablyaa'as. De'eş, man insanaaşe hı'ıxhee, hasre manbı Rəbbine ögil g'ulyootlecen! Manbışe Rəbbike gexhan zı ılymat'acenva zı g'e'eşşuna. Həşde zasse yizde Allahıs ı'bəədat ha'as əxə deş.
    20: Hımaasar yizda eb Rəbbike əq'ənane cigabışee k'yavaak'anas. Suvabışee nəxübiy g'ön üvxəsva alycaaxva, həşde İzrailyna paççahır həməxür zı gena xhinne ı'xəsva qığeç'u.
    21: 'Şaulee eyhen: – Yizda dix Davud, zı bınah hav''u, sak''le. G''iyna yizda ı''mı''r yiğne ulesqa gıranba qabıynçil-alla, zı vas sayid pisın ha''as deş. Ək''elydeşiyvalla hav''u, zı xəbna bınah hav''u.'
    22: 'Davudee eyhen: – Paççah, yiğın nize haane! Hasre yiğne nukaraaşina sa arı, man aleet''ecen.'
    23: Rəbbee, gırgıng'uscad cune qopkuvaliys sik'ı hele. G'iyna Rəbbee ğu yizde xılyaqa quvuyng'ar, zı Rəbbee g'əyxı'ng'ulqa xıl g'ot'ul deş.
    24: G'iyna nəxübiy yiğna ı'mı'r yizde ulesqa gıranba qabı, havaasre yizda ı'mı'rıb Rəbbine ulesqa həməxüb gıranba quvooracen. Mang'vee zı gırgıne dağamiyvalybışike g'attixhan he'ecen.
    25: 'Şaulee Davuduk''le eyhen: – Yizda dix Davud, ğu yugvalybışeecar ixhena! Ğu ç''ak''ın işbı g''aces, gırgın işbıd ha''as həsilyxhesda. Mançile qiyğa Davud cune yəqqı''n ayk''an, Şaulur xaaqa siyk''al.'
  27:
    1: 'Mane gahıl Davudne ək''eleeqa in qayle: – Sa yiğıl zı Şaulne xılençe qik''asda. Yizdemee inekke yugun, Filiştinaaşde ölkeeqa hixu, dyugulyxhay ixhes. Şauleeyir zı İzrailvolle t''abal hı''iyle xıl ts''ıts''aa''a, zınar mang''une xılençe g''ittiyxhaniy.'
    2: Davud cuka ı'ğviykarne yixhıd vəş insanıka Gatne paççahne, Maokne duxayne Akişne suralqa ılğeç'e.
    3: 'Davud cune insanaaşiqa Gatee, Akişne k''ane axva. Mang''une gırgıne insanaaşiqa xizan vuxha. Davuduqa cuqamee q''öyre xhunaşşe yixha: İzre''elyğançena Axinoam, sayir Karmelyğançene Navalna sip''ıriy Avigail.'
    4: Davud Gatqa hixuva Şaululqa hixhar hı'ımee, mang'vee sayır Davud t'abal ha'a deş.
    5: 'Davudee Akişik''le eyhen: – Zı yiğne ulen aqqıxheene, hiqiy-allane şaharbışde sançee zas ciga hele, zı maa''ar axvas. Nişisne zı, yiğna nukar, vaka, paççahne şaharee axva?'
    6: Mane yiğıl Akişee mang'usqa Tsiklag eyhena şahar qoole. G'iyniyne yiğılqameeyib Tsiklag Yahudayne paççahaaşina vob.
    7: Davud Filiştinaaşde cigabışee sa sennayiy yoq'uble vazna axva.
    8: Davudıy cun insanar abı, Geşurbışilqa, Girzbışilqa, Amalekbışilqa k'yootal vuxha. Man milletbı avaalacad Şurulqayiy Misirılqa hivxharasdemeene cigabışee eyxhe ıxha.
    9: Davudee hücüm hav'uyne cigabışee adamerıb, yedarıb üç'übba g'alyaa'a vuxha deş. Manbışin vəq'əbı, yatsbı, əməler, devabı, alya'an karbı mang'vee alyaat'u, Akişisqa siyk'al ıxha.
    10: Akişee mang'uke qidghın ha'ang'a «G'iyna şavulqane k'yoptulva», Davudee mang'us inəxdın alidghıniyniy qelen sassa yəqqees «Yahudabışde cigabışde canubne suralqa», sassa yəqqees «Yeraxmelybışde cigabışde canubne suralqa», sassa yəqqees «Genibışde cigabışde canubne suralqa».
    11: 'Davudee həməxüdud ha''a ıxha. Mang''vee cuna iş inəxüb g''ooce vuxha: «Şi ha''anbı hasre hixhar hıma''acenva» uvhu, manbışin adamerıb, yedarıb gyabat''a vuxha. Manbışda nenacarır Gateeqa arayle ıxha deş. Filiştinaaşde ölkee axuylette, mang''vee həməxüd hı''ı.'
    12: 'Akiş, Davudul hayxha, culed-alqa eyhe ıxha: – Mana cune milletne İzrailyne ulele həməxür g''a''arxhu vor, mana g''iyniyke şaqa yizda nukarcar ixhes.'
  28:
    1: 'Mane gahbışil İzrailybışika səvxəsva, Filiştinaaşe con g''oşunbı sacigeeqa sa''a ıxha. Akişee Davuduk''le eyhen: – İn vak''le ats''axhxhe, ğunayiy yiğın insanar yizde sural, yişde g''oşunee vuxhes.'
    2: 'Davudee Akişik''le eyhen: – Geed yugda! Zasse, yiğne nukarısse hucooyiy ha''as əxəva, vak''lecad g''acesın. Akişee Davuduk''le eyhen: – Geed yugda, zı vake, zı qik''asmee, yizda can gyuden ha''as.'
    3: Şamuel qık'uyng'a, gırgıne İzrailyne xalq'ın mang'us ak' avqu. Mana Ramayee, cune şahareecar, k'eyxhı. Mane gahıl Şaulee ölkeençe cadubı ha'anbıyiy hapt'ıynbışin rı'hbı qoot'alan gırgınbı ge'eepşı vuxha.
    4: Filiştinar sabı-qabı, Şunemee eyhene şaharee zastava giviyxhe. Şauleeyib gırgın İzrailybı sav'u, Gilboa eyhene suval zastava giviyxhe.
    5: Şauluk'le Filiştinaaşda zastava g'avcumee, qərq'ı'niyvalin mang'un yik' sacuraycad qa'a.
    6: Mang'vee Rəbbike qiyghan, Rəbbeemee mang'us cuvab nik'eeyid, kaahinıle ğanad, peyğambaraaşiled ğanad nəxüdcad qele deş.
    7: 'Şaulee cune insanaaşik''le eyhen: – Yizdemee, hapt''ıynbışin rı''hbı qoot''alna sa zəiyfa t''abal hee''e. Zı məng''ı''kexheeyid hark''ın qiyghanas. Mang''une insanaaşe eyhen: – En-Doree sa məxürna zəiyfa vorna.'
    8: 'Şaulee cune tanalin paççahaaşin karbı g''ayşu, medınbı ali''ı, q''öyre insanır qort''ul, maqa hayk''an. Mana xəmde mana zəiyfa eexvane cigeeqa hiyxhar. Şaulee məng''ı''k''le eyhen: – Yizdemee, zı eyhene qik''uyng''un rı''h qot''le.'
    9: 'Zəiyfee eyhen: – Vak''lecad ats''an, Şaulee ine ölkee hı''iyn. Mang''vee ine ölkeençe cadubı ha''anbıyiy hapt''ıynbışin rı''hbı qoot''alan gırgınbı g''eepşıynbı. Nişil-allane zı qiyk''ecenva, ğu zas gugu haa''a?'
    10: 'Şaulee zəiyfayk''le eyhen: – Vorne Rəbbilqan k''ın ixhenva eyhe, ine işil-alla vak vuççud ixhes deş.'
    11: 'Zəiyfee eyhen: – Yiğnemee vuşune qot''le? Şaulee «Zasqa Şamuel qot''leva» eyhe.'
    12: 'Zəiyfayk''le Şamuel g''acuys it''umna bagaray hav''u, eyhen: – Voo, ğu Şaulur, nya''a zas horbı hı''ı?'
    13: 'Paççahee məng''ı''k''le eyhen: – Qı''meeq''ən, eyhe vak''le hucooyiy g''ece? Zəiyfee eyhen: – Ç''iyek avğançe qı''ğəən rı''h g''ece.'
    14: 'Şaulee qiyghanan: – Mana şavukiy akar? Zəiyfee eyhen: – P''laş ali''ına sa q''əsda adamiyır qığəə. Şauluk''le mana Şamuel ıxhay ats''axhxha, mang''us ç''iyelqamee k''yoyzarna.'
    15: 'Şamuelee Şauluk''le eyhen: – Nişisne ğu zı ı''giykar ha''a? Nişisne qoyt''al? Şaulee eyhen: – Zı xənne dağamiyvaleeqa girxhu vor. Filiştinar zalqa k''yophur, Allaheeyid zale aq''va sak''al hı''ı. Mang''vee peyğambaraaşile ğanad, nik''eeyid zas cuvab qele deş. Mançil-allar zı ğu qort''ul, zak''le eyheva, zı hucooyiy ha''as ıkkan.'
    16: 'Şamuelee eyhen: – Rəbbee vake aq''va sak''al hı''ı, Mana yiğna duşman ıxha. Maa''ad zake qiyghanasın hucooyiy?'
    17: Rəbbee zale ğana vak'le uvhuyn, həşde hı'iyn. Mang'vee paççahiyvalla yiğne xılençe g'avşu, yiğne k'anerıng'usqa, Davudusqa quvu.
    18: Ğu Rəbbine cuvabıl k'ırı alixhxhı deş, Mang'una qəl Amalekbışike qığavhu deş. G'iyna dişe, Mang'vee valqa ina ver ablyav'u.
    19: Rəbbee vaka sacigee İzrailib Filiştinaaşde xılyaqa qevles. G'iyqa ğunar yiğın dixbıb yizde k'ane vuxhes. Rəbbee İzrailyna g'oşunub çikana Filiştinaaşde xılyaqa qevles.
    20: Şamuelee eyhenbı g'ayxhı, Şaul qərq'ı'niyvalin ç'iyelqa qukkyoyk'al. Mang'vee bıkırne xəmnayiy yiğna kar udyotxhun ıxhayke, mang'uqa taq'at axva deş.
    21: 'Zəiyfa Şaulusqa qiyxhamee, mana sacuray qıxha g''acu, eyhen: – Zı, yiğne nukaree, val k''ırı alixhxhıyn. Zı qiyk''uyle qiyeeq''ən yixheeyir, meed ğu uvhuyn hı''iyncad.'
    22: Hucoona ixhes, həşde yiğne nukarne cuvabıl k'ırı alixhxhe, zı yiğne ögeeqa sa ghaledın gıney gixhxhes, man oxhne. Yəqqı'lqa qığəmee, taq'at ixhecen.
    23: Şaulee «Deş ıkkanva» eyhe. Cune insanaaşed zəiyfayka sacigee mana kar oxhanas ilekkamee, mang'vee manbışil k'ırı iliyxhen. Mana ç'iyele oza qıxha, tyulee g'iya'ar.
    24: Zəiyfayqa xaa tavulyna dana vooxhe. Məng'ee mana zaraba givk'u, urvad alyaat'u balatıy deşin gıney ha'a.
    25: Qiyğa məng'ee man Şaulneyiy cune insanaaşine ögilqa giyxhe. Manbışe man otxhun, manecab xəmde oza qeepxha avayk'ananbı.
  29:
    1: Filiştinaaşe gırgına cona g'oşun Afeq eyhene şahareeqa saa'a. İzrailybışemee cos zastava İzre'elyne xhyan ı'lqəəne cigaysne giviyxhe.
    2: Filiştinaaşde g'oşunbışin ç'ak'ınbı vəşna, aazırna g'oşunbışika əlyhəə vuxha. Davudıy cun insanarıb Akişika sacigee yı'q'əle qöö vuxha.
    3: 'Filiştinaaşde ç''ak''ınbışe qiyghanan: – İne cühüt''yaaşin inyaa''ad hucoone axu? Akişee manbışis inəxdın alidghıniy qele: – İna İzrailyne paççahna Şaulna nukar Davudur. Mana zasnee eyxhen sa senıle geed vod. Mana Şaulusse hixu zasqa qarıyne yiğıle, zak''le mang''uke pisın kar g''acuyn deş.'
    4: 'Filiştinaaşde ç''ak''ınbışe Akişilqa qəl hav''u, eyhen: – Mana insan yı''q''əlqa sak''al he''e, hasre ğu cuk''le uvhuyne cigee axvecen. Mana dəv''eeqa ımmaylecen, deşxheene, conbışika sarçu, şaka səyxəs. Cune xərıng''usqa, Şaulusqa yugra qalesva, mang''vee yişde insanaaşin vuk''ulybı gyatxhı, mang''us ıkkees.'
    5: İçeeşe mık'ar ha'amee, «Şaulee aazırbışika, Davudeeme yits'ne aazırbışika gyapt'ıva», mə'niybı qədəqqəng'a, yik'el qalya'ana Davud ina vuc vor.
    6: 'Akişee Davud qort''ul, eyhen: – Vorne Rəbbilqan k''ın ixhen, ğu qorkuna insanır. Yiğın zakasana g''oşunee sacigee ark''ıniy zas ıkkanan. Ğu zasqa qarıyne yiğıle, g''iyniyne yiğılqamee zak''le vake pisın g''acuyn deş. Ç''ak''ınbışik''lemee, ğu yugracar g''ece deşur.'
    7: Həşdiyle ğu, yugraxhinee yı'q'əlqa sak'le. Filiştinaaşde ç'ak'ınbışde ulesqa yugda qidyalesın kar hıma'a.
    8: 'Davudee Akişik''le eyhen: – Zı vasqa qariyne yiğıle, g''iyniyne yiğılqamee zı vasqa yugda qidyalesın nya''a, hucoona hı''ı? Nya''a zasse həşde hark''ın yizde paççahne duşmanaaşika saç''ikkvas dəxə?'
    9: 'Akişee Davudus inəxdın alidghıniy qele: – Zak''le ats''an, ğu yizde ulesqa Allahın malaaik xhinne yugra qöö vor. Filiştinaaşde ç''ak''ınbışemee eyhen: «Davud şaka dəv''eeqa ımmaylecen».'
    10: Həşde vaka qööne, yiğne xərıng'une, Şaulne, nukaraaşika miç'er çakra oza qıxha, hoora.
    11: Davudıy cun insanar Filiştinaaşde cigabışeeqa savk'alasva miç'eeb çakba oza qeebaxhe. Filiştinaarme İzre'elyqa avayk'an.
  30:
    1: Davudıy cun insanar Tsiklag eyhene şahareeqa xhebı'esde yiğıs qabı hiviyxhar. Mane gahıl Amalekbı abı, Negevılqayiy Tsiklagılqa k'yoohar. Manbışe Tsiklag q'əra qav'u, qiyğab gyooxhan haa'a.
    2: Manbışe, maane zəiyfabışda nenacar geek'a deş. Xərıng'ule k'ıning'ulqamee manbışin gırgınbı avqu, cokasana quvkekka.
    3: Davud cune insanaaşika şahareeqa ikkeç'umee, mang'uk'le şahar gyooxhan hav'u, con dixbı, yişba, yedar şenbışe cone ögeeqa gyavhu quvku, g'ooce.
    4: Man g'acu, Davudıy cun insanar uledın nağbı qeqvasmee gyaaşenbı.
    5: 'Şenbışe avqu quvkiynbışde yı''q''nee, Davudna q''öyursana xhunaşşe: İzre''elyğançena Axinoamiy Karmelyğançene Navalna sip''ıriy Avigailir yeexhena.'
    6: Davudun yik' qoxa eyxhe, milletın mana g'ayeqqa helesva uvhuva. Maane insanaaşin cone uşaxaaşiqa yik' gyotxhan ıxhayke, məxüd eyhe ıxha. Davudeeyid yı'q' cune Allahılqa Rəbbilqa qiyzar.
    7: 'Mang''vee, Aximelekne duxayk''le kaahin Evyatarık''le uvhuyn: – Hucoona ixhes, yizdemee kaahinaaşin ileylığ inyaqa alle. Evyatareeyid man kar Davudne k''anyaqa adaylen.'
    8: 'Davudee Rəbbike qiyghan: – Zı ine şaharılqa kyophuriynbışiqa qihna gyurxheene, avayq''aree? Rəbbee mang''uk''le eyhen: – Gixhe qihna. Ğu manbışiqa avaq''arasdar, manbışe avquynbıb g''attivxhan haa''asınbı.'
    9: Davud cukane yixhıd vəş insanıka Amalekbışiqar qihna gexha. Manbı Besor eyhene qadaalisqa qabı hipxhırmee, q'öd vəş insan maacab aaxva.
    10: Davudıy manasa cukasanana yoq'ud vəş insanmee maa'ab ulyoozarcab deş, manbı Amalekbışiqab qihna gyabak'a. Manasa q'öd vəş insan manimee obzur vooxhe, Besor eyhene qadaalikecab manbışisse ılğeepç'es vəəxə deş.
    11: Çolee manbışisqa sa Misirğançena qızaxxa, mana manbışe Davudusqa arayle. Manbışe mang'us gıneyıd xhyanıd helen.
    12: Qiyğa manbışe mang'us qooqqav'una inciliyiy q'öble ts'ets'y t'ımılena hoole. Mang'vee man karbı otxhuniyle qiyğa culqa qarayle. Xhebılle yiğnayiy xheyible xəmna mang'vee mankilqasse gıneyid otxhun ıxha deş, xhyanıd ulyodğu eyxhe deş.
    13: 'Davudee mang''uke qiyghanan: – Ğu vuşune vor, nençena arı? Mang''vee Davuduk''le eyhen: – Amalekbışde sang''una zı nukar vor. İxhesır zı, Misirbışda eyxhe. Hiyyiğna zı ık''iyk''ırna, yizde xərıng''veeyir zı g''alerçuna.'
    14: Şi canubulynang'a, Keretbışde, Yahudayne, Kalevne cigabışeeqa k'yophur. Tsiklagıs ts'a ı'xı', gyooxhan hav'una.
    15: 'Davudee mang''uk''le eyhen: – Vasse zı, mane şaharbışilqa k''yophuriynbışisqa ıkkees əxəyee? Mane insanee eyhen: – Ğu zı gidek''asvayiy yizde xərng''une xılyaqa qidelesva Allahılqan k''ın g''assıreene, zınar ğu maqa ıkkeesda.'
    16: Mang'vee Davud mane insanaaşisqa qarayle. Mane gahıl şaharbışilqa k'yophuriynbı inyaa-şaa opt'ul vuxha. Manbışe Filiştğançeyiy Yahudeençe geed kar qıkkı. Qiyğad inyaa-şaa otxhan-ulyoğa, mık'ar ha'a, cos ıkkananbı ha'a vuxha.
    17: Davud verığ k'yooçuyle qiyğa, qinne yiğıl exhalilyqamee manbı gyabat'a ıxha. Devabışilqa aleepxı, hepxıyne yoq'ud vəş mek'vung'ule ğayrı, mançe şavussecar hixu g'attixhanas əxı' deş.
    18: Mang'vee Amalekbışe qıkkiyn gırgın karıd, cuna q'öyursana xhunaşşer yı'q'əlqa siyeek'al hee'ena.
    19: Ç'ak'ınbı, k'ıninbı, gırgın dixbıyiy yişba, şenbışe cone xılelqa qı'iyn gırgın kar Davudee yı'q'əlqa sak'al ha'an. Mançike vuççud inyaqa-şaqa ıxha deş.
    20: Davudee manbışisse gırgın çavra-vəq'ə g'eşşen. Çavra-vəq'ə ha'aykı qıkkekkamee «İnbıd Davudee g'ayşunbı vodva» eyhe ıxha.
    21: Davud, obzurva coqab qihna qavaales dəvxüyne, Besorne qadaalil avxuyne q'öd vəş insanısqa siyk'al. Man insanar Davudneyiy cukane insanaaşine ögilqa qığeebaç'e. Davudee cosqana qabıyne insanaaşis salam hoole.
    22: 'Davuduka sacigee hapk''ınne qüvçüneyiy karaı''dəəne insanaaşe eyhen: – Manbı şaka hidyapk''ıninçil-alla, şi Amalekbışike g''ayşuyne karan manbışis vuççud heles deş. Manbışde gırgıng''usqa saccu con yedariy uşaxar qevles. Hasre manbıb alyapt''ı, inençe hudooracen.'
    23: 'Davudeeme manbışik''le eyhen: – De''eş, yizın çocar! Rəbbee şas huvuyne karak, şosse man ha''as əxəs deş. Şi Rəbbee havaacı. Mang''vee, yişin cigabı q''əra qı''iynbıb yişde xılyaqa quvu.'
    24: Şavaa vuşde mane cuvabıl k'ırı iliyxheyee? Dəv'eeqa hark'ıning'uqab, yişde karane k'ane axuyng'uqab akaranacab pay vuxhes vukkan. Gırgıng'us akaraba bit'al haa'as vukkan.
    25: Mane yiğıle, Davudee mana q'aanun bıkırne İzrailynemee haa'a. Mana q'aanun İzrailil g'iyniyne yiğılqameeyib avxuna.
    26: 'Davud Tsiklageeqa qarımee, mang''vee Amalekbışike g''ayşuyne karbışin sık''ıninbı, cus hambazar vooxhene Yahudayne ağsaqqalaaşis g''axuvu, eyhen: – Hayna Rəbbine duşmanaaşike g''ayşunçike, şos hav''una pay vobna.'
    27: Mang'vee man paybı g'ıxelenbı Bet-Elee, canubul Ramoteeyiy Yattiree,
    28: Aroeree, Sifmotee, Eştemoayee,
    29: Rakalee, Yeraxmelybışdeyiy Genbışisde şaharbışee,
    30: Xormayee, Bor-Aşanee, Ataxee,
    31: Xevronee vooxhenbışisiy vuciy cun insanar nyaabiy vuxha mane cigaynbışis.
  31:
    1: Mane gahıl Filiştinariy İzrailybı siviyxənbı. İzrailybı, mane Filiştinaaşika siviyxəne cigeençe heepxı avayk'ananbı. İzrailybışin xəppananbı Gilboa eyhene suval gyapt'ıynbı.
    2: Filiştinar Şaulneyiy mang'une dixbışde qihna gyapk'ı, mang'un dixbı Yonatan, Avinadav, Malki-Şua gyabat'anbı.
    3: Şaulne hiqiy-alla əlyhəəna dəv'ə yı'q' qooxhe. Vuk ayhenbı mang'ulqa k'yophur, mana qik'asde yiğıl araççe.
    4: 'Şaulee cun silah haqqang''uk''le eyhen: – G''ılınc qığavhu zı gik''e, deşxheene, mane sunnat deşde karbışe con g''ılıncbı zak eta''a, zı demalqa gixhxhes. Mang''una silah haqqana geer qəyq''ən ıxhayke, mang''usse man ha''as əxə deş. Manke Şaulee cun g''ılınc alyaat''u, vuc çilqa hı''ğəkkar ha''a.'
    5: Şaul qik'u g'acumee, mang'une silah haqqang'veeyir vuceecar-vuc g'ılıncılqa hı'ğəkkar hı'ı, Şauluka sacigee qek'ana.
    6: Mane yiğıl Şaul vucur, mang'una xhebiyre dixır, cuna silah haqqanar, cun gırgın insanarıb habat'anbı.
    7: Q'adaalyne şene aq'valyneyiy İordanne damayne şenesa sural vooxhene İzrailybışik'le İzrailyna g'oşun hooxa, Şaulıy cun dixbıb hapt'ı g'avcumee, con şaharbı g'ali'ı, heebaxa giviyğal. Filiştinar qabı, manbışde cigabışee aaxva.
    8: Qinne yiğıl Filiştinar hapt'ıynbışilin karbı g'ayşesva abıyng'a, manbışik'le Gilboa eyhene suval Şauluniy cune xhebne duxayn mayıtbı iveeke.
    9: Manbışe Şaulna vuk'ul g'ats'apk'ın, silahbıd alyaat'anbı. Manbışe byuttyaaşis ı'bəədat ha'ane xaybışeeqayiy milletılqa mana xabar hivxhar haa'asdemee, manbışe Filiştinne ölkayne gırgıne surabışilqa insanar g'uxoole.
    10: Şaulun silahbı manbışe alyaat'u, cone byutyne Aştoretne xaaqa giyxhe, Şaulun mayıtıd Bet-Şean eyhene şaharne cabırbışis g'adaxbışika ı'xiyxə.
    11: Gileadeene Yaveş eyhene şahareene milletık'le Filiştinaaşe Şauluk hı'iyn g'iyxhe.
    12: Man g'ayxhımee şaharın gırgın cehilyar g'elil qepxha, xəmvolle yəq apk'ın, Şauluniy mang'une dixbışin mayıtbı Bet-Şeanne cabırbışile g'eşşenbı. Yaveşeeqa qabı, manbışe man mayıtbı gyoxhxhan ha'a.
    13: Qiyğale xhinnee manbışe, mane mayıtbışike axuyn bark'vbı sı'ı, Yaveşeene tamarisk yivek avud k'eyxha. Coyud yighılle yiğna sivar aqqaqqa.
10:
  1:
    1: Şaul qik'uyle qiyğa, Davud Amalekbışile ğamxha siyk'almee, mana Tsiklageeqa qarayle. Ma'ar mana q'ölle yiğna axva.
    2: Xhebıd'esde yiğıl Şaulne zastaveençe sa insan arayle. Mang'vee culqa abına ver haagvasva tanalinbı qıt'axxa'a, vuk'ulelqa nyaq'v kyaa'a. Mana insan Davudusqana qarı, mang'une ögil ç'iyelqamee k'yoyzarna.
    3: 'Davudee mang''uke qiyghanan: – Nençene qöö? Mane insanee eyhen: – İzrailyne zastaveençe hixu, zıcar zı g''attixhan hı''ı.'
    4: 'Davudee mang''uk''le eyhen: – Maa''ad hucoona ıxha? Hucoona ixhes, zak''le eyhe. Mane insanee eyhen: – Eskerar dəv''ə əlyhəəne cigeençe heepxıynbı, con g''ellesınbıb hapt''ıynbı. Şaulıy cuna dix Yonatanıb hapt''ıynbı.'
    5: 'Davudee cus xabar abıyne insanıke qiyghanan: – Şaulıy Yonatan hapt''ıva vak''le nençene ats''a?'
    6: 'Mang''vee Davuduk''le eyhen: – Mane gahıl nəxüdme ıxha, zı Gilboayne suvaliy. Zak''le maa''ar cune nizeyk qirzıl Şaul g''acu. Balkanaaşil aleepxıynbıyiy dəv''əyn daşk''abıd mang''usqayiy hiyxhar.'
    7: Şaul yı'q'əlqa sak'ı ilyakkımee, zı g'acu mang'vee onı'ıyn. Zı mang'uk'le «Hooyva» uvhu.
    8: 'Mang''vee zake qiyghıniyn: «Ğu vuşune vor?» Zınad mang''uk''le, «Zı Amalekbışda vorva» uvhu.'
    9: 'Şaulee zak''le uvhuyn: «Zasqana qıxha, zı gik''e. Zı sakaratee vorna, zas ine ık''arbışike g''attixhanas ıkkan».'
    10: Zı mançil-alla mang'usqa qıxha, mana g'ik'una. Zak'le ats'anniy, mang'usse avur axuyle qiyğa, ı'mı'r haa'as vəəxəs deş. Qiyğa zı mang'une vuk'lelin taciy xılelin lexa g'ayşu, inyaqa yizde xərıng'unemee, vasqa adı.
    11: Man g'ayxhımee, Davudeeyiy cune k'anenbışe ts'ıts'ı'ı colyun tanalinbı qıt'axxa'a.
    12: Manbışe Şaulnemee, mang'une duxayne Yonatannemee, gırgıne Rəbbine milletnemee exhalilqamee ak' avqu. Manbışe gyaaşe-gyaaşe sivar aqqaqqa, geebınbı g'ılıncıke alğav'u gyapt'ıva.
    13: 'Davudee, cus mana xabar abıyne mek''vung''uk''le eyhen: – Ğu nençenane vor? Mang''vee alidghıniy qele: – Zı menne cigeençena vor, zı Amalekbışde sang''una dix vor.'
    14: 'Davudee mang''uk''le eyhen: – Nəxürne ğu qı''dərq''ı''n Rəbbee g''əyxı''ng''ulqa gik''asva xıl g''ott''ul?'
    15: 'Ğu gik''uyna bınah val vob! Ğucad, yiğne ghaleka, gardanaqa alyaat''u, «Zı Rəbbee g''əyxı''na paççah gik''uva». Davudee cune insanaaşina sa qort''ul eyhen: – Hoora, mana gik''e. Mang''veeyir ı''xı'' mana g''ek''ana.'
    17: Davudee, Şaulneyiy cune duxayne Yonatanee ak'ee ina mə'niy qəpqı'.
    18: 'Qiyğab mana «Vukuna mə''niy» Yahudabışik''le xəp quvxheva əmr haa''a (mana mə''niy «Qorkuyng''une kitabee» opk''un vobna):'
    19: İzrail, yiğna xəbvalla, yiğnecab axtıne cigabışee güvk'una. Nəxbın cehilyar hapt'ıynbı!
    20: Filiştinaaşin içeer şadmeebaxhecenva, Sunnat hıdyav'uynbışde içeeşe bayrambı hıma'acenva. İn Gatee ats'axhxhıma'a, Aşkelonne şahrabışee mançina hımaa'a.
    21: Gilboayn suvabı, Şolqa çiyiy gyoğıy hasre mexhecen, Vuşde q'adaalybışee hasre şagavıd ılymaylecen. Maa'ad cehilyaaşiniy Şaulun g'alxan g'eliqqa huvu, maa'ad çilqa q'ış qıdyadğu.
    22: Gyapt'ıynbışde ebake, gucnanbışde tanıke, Yonatanın vuk yı'q'əlqa siyk'alan deşdiy, Şaulunıd g'ılınc idyats'ı qadaylen deşdiy.
    23: Şaulıy Yonatan, şu üç'übnang'a manimee vukkananbı, yugunbı vuxha. Habat'ameeyib cureepxha deş. Şu q'aacirıleb ek'ınbı, Aslanaaşileb gucukanbı vuxha.
    24: İzrailin içeer, Şaulnemee gyaaşe! Mang'vee şolqa ç'ərəxən, gıranın tanalinbıniyxhe alya'anbı. Tanalinçılqad k'ınəğəyken karbıniyxhe qa'anbı.
    25: Siç'ookkane cigee nəxbın cehilyar hapt'ıynbı! Yonatan şene axtıne tepabışil qik'u.
    26: Yizda çoc Yonatan, yiğnemee yizın yik' gyotxhan. Ğu yizdemee, geer gıranra ıxha. Yiğın zı ıkkiykıniy, yedar vukkiykıniyle zı ooqaniy aqqaqqa.
    27: Nəxüb cehilyar hapt'ıynbı! Dəv'əyn silahbıd aguynbı!
  2:
    1: 'Sabara gah ılğevç''uyle qiyğa, Davudee Rəbbike qiyghanan: – Zı Yahudayne nenemecar şahareeqa hak''nene? Rəbbee eyhen: – Hak''ne. Davudee qiyghanan: – Nyaqane hak''ne? Rəbbee eyhen: – Xevroneeqa.'
    2: 'Davudur maqa cune q''öyursana xhunaşşeyka hayk''anna: İzre''elyğançena Axinoamır, Karmelyğançena Navalna sip''ıriy Avigailer.'
    3: Davudee cukan insanarıb cone xizanbışika Xevronqa qabı, mançine hiqiy-allane şaharbışee manbışis aaxvasın cigabı hele.
    4: Yahudayeençen insanar abı, Davudulqa q'ış qadğu, maa'ar mang'uke Yahudayne nasılına paççah ha'a. Maa'ad Davuduk'le uvhumee, Şaul Gileadeene Yaveşne milletın k'eyxhıva,
    5: 'Davudee maqa cun insanar g''uxoole. Mang''vee cune insanaaşik''le eyhen: – Maane milletılqa in yizın cuvab hixhar he''e: «Rəbbee şos xayir-düə hevlecen, vuşda xərna eyxhene Şaulus, şu yugvalla hav''u, mana k''eyxhıva.'
    6: Hasre mane vuşde işil-alla Rəbbee Cuna badal dyooxhena yugvalla şos haagvecen. Zınad mane vuşde işil-alla şos yugun ha'as.
    7: Vuşda xərna eyxhena Şaul qik'uva şu həşde xıleppı avqa qıma'a, it'umba ulyoozre. Yahudayne nasılen, cosda paççah zake hı'ı».
    8: Şaulne g'oşunbışde q'oma ulyorzuling'vee Nerne duxee Avneree, Şaulna dix İşboşet cukasana Maxanayimeeqa qıkkı ıxha.
    9: Maa'ar Avneree mana Gileadne, Aşuriyne, İzre'elyne, Efrayimne, Benyaminne cigabışee vooxhene insanaaşde – gırgıne İzrailyna paççah ha'a.
    10: Şaulne duxayqa, İşboşetıqa, İzrailyna paççah ıxhayng'a yoq'ts'al senniy vod. Mang'una paççahiyvalla q'ölle senna ts'ıts'avxha. Yahudayne nasılınmee, Davudun sura aqqı ıxha.
    11: Davudee Xevronee, Yahudayne nasıles paççahiyvalla yighılle sennayiy yixhıble vazna hav'u.
    12: Yiğbışde sa yiğıl Nerna dix Avner, Şaulne duxayne İşboşetne insanaaşika Maxanayimğançe Giveoneeqa hayk'an.
    13: Tseruya donane zəiyfayna dix Yoavmee, Davudne insanaaşika Giveonusneene xhyan sadıyne cigaysqa, manbışde ögilqa qığeç'e. Yoav cune insanaaşika xhyan sadıyne cigayne sa aq'val, Avnerır cune insanaaşika – manisa aq'val giy'ar.
    14: 'Avneree Yoavık''le eyhen: – Havaasre mek''vunbı suğootsu, yişde ögil saç''ivkvecen. Yoaveeyid eyhen: – Havaasre saç''ivkvecen.'
    15: Şaulne duxayne İşboşetne sural sıç'ookvan Benyaminaaşin mek'vunbı qəpqı'mee, yits'ıq'vayre insan eyxhe. Davudne suraler yits'ıq'vayre eyxhe.
    16: Manbışe sana-sananbı vuk'ulbışike avqu, g'ılıncbı hiyxə. Manbışin gırgınbı habat'anbı. Mançil-allad Giveoneene mane cigayk'le Xelqat-Hatsurimva (G'ılıncbışin çol) eyhe.
    17: Mane yiğıl ma'ad geed it'umın saç'ikkvuy ıxha. Avneriy İzrailybı, Davudne insanaaşis maa'ab avub avxu.
    18: 'Tseruya donane zəiyfayna xhebırsana dix: Yoav, Avişay, Asahelib maa''ab vooxhe. Asahel, çolana ceyran xhinne, g''elike ek''ra ıxha.'
    19: Mana neng'uqacar ilydyakkı, Avnerıqa qihna girxhu. Mang'uqar qihna g'adayhvanmee,
    20: 'Avner yı''q''əlqa ilyakkı, eyhen: – Asahel, ğune vor? Mang''vee eyhen: – Ho''o, zı vorna.'
    21: 'Avneree mang''uk''le eyhen: – Yiğne sağıqa, soluqa sa ilekke. Mane mek''vunbışda sa aqqı, manbışin silahbı g''ayşe. Asaheleemee Avnerıke xıl ts''ıts''a''a vuxha deş.'
    22: 'Avneree, Asahelik''le meed eyhen: – Zaqar qihna gimexha, zake xıl ts''ıts''ee''e! Nişil-allane zı ğu gik''as? Qiyğa zı yiğne çoçune Yoavne aq''veeqa nəxürna ilyakkas?'
    23: Asahelee meeb mang'uke xıl ts'ıts'aa'a deş. Manke Avneree cun nize alyat'u, cık'rıhiyna mang'une vuxhnele k'ena məxüd ı'xiyxə, cık'rı mang'une yı'q'ək ciga hı'ı qığeç'e. Asahel qukkyorkul cigeecar qek'ana. Mançile qiyğa Asahel qik'uyne cigaysse ı'lğən gırgınbı, maa'ab ulydyobzur ılğeebaç'e vuxha deş.
    24: Yoaviy Avişay Avnerıqa qihna g'adaaxhvan. Verığ k'yooçemee, manbı qabı hiviyxharanbı Giveonne sahrayne yəqqı'lyne Giahne ögilyne Ammava eyhene tepalqa.
    25: Benyaminaaşinbı Avnerne hiqiy-alla savayle. Qiyğab apk'ın, sa tepayne q'omaqa ılqeepç'ı, maayib ulyoozaranbı.
    26: 'Avneree ts''irıka Yoavık''le eyhen: – Şi mısılqameene g''ılıncıke hapt''as? Nya''a, vak''le ats''a dişdiy, nekke qiyğa yugdacad ixhes deş? Ğu yiğne insanaaşik''le mısane eyhes, cone çocaaşiqab qihna gimabak''va?'
    27: 'Yoavee eyhen: – Vorne Allahılqa k''ın ixhen, ğu manva ittevhuynxhiy, yizın insanar cone çocaaşiqa qihna miç''eebilqamee gyapk''asınbıniy.'
    28: Qiyğa Yoavee şeypur əlüvxümee, manbışin gırgınbı ulyoozaranbı. İzrailybışiqa qihna gyapk'iy ç'əvə'an, manbışika sayib sıç'ookka deş.
    29: Avneriy cun insanar xəmvolle Arava eyhene q'adaalile k'ena avayk'an. Manbı İordanne damayle ılğeepç'ı, Bitronule k'ena qabı, Maxanayimeeqa hiviyxhar.
    30: Yoavee, Avnerıqa qihna girxhuy ç'əv hı'ı sark'ılymee, cuna g'oşun sa'a. Asahelıle ğayrı Davudne insanaaşike yits'ıyüç'ər insan hiyxhar deşiy.
    31: Davudne insanaaşemee, Benyaminaaşina, Avnerne insanaaşina, xhebıd vəşşe yixhts'al insan gek'a.
    32: Asahel Bet-Lexemqa qıkkı, cune dekkına nyaq'vanane mağaree k'eyxha. Yoaveeyiy cune insanaaşe xəmvolle yəq avayk'an, miç'eebiys manbı qabı Xevronqa hiviyxhar.
  3:
    1: Şaulneyiy Davudne nasılen səvxı'y xıliyda ts'ıts'exhe. Vaxt apk'ıniylette, Davudne nasılena guc hexxooxhe, Şaulnemee nasılena k'ıl qooxhe vuxha.
    2: Xevronee Davudus dixbı vooxhe. Ts'erriyna dix İzre'elyğançene Axinoamee uxuna Amnon ıxha.
    3: Q'ör'esda Karmelyğançene Navalne sip'ıree Avigailee uxuna Kilav ıxha. Xhebır'esda Geşurne paççahne Talmayne yişşee Maakayee uxuna Avşalom ıxha.
    4: Yoq'ur'esda Haggitee uxuna Adoniya, xhor'esda Avitalee uxuna Şefatya,
    5: yixhır'esdar Davudne xhunaşşee Eglayee uxuna İtream ıxha. Davudus man gırgınbı dixbı Xevronee vuxha.
    6: Şaulnayiy Davudna nasıl siviyxəmee, Avneree Şaulne sural guc saa'a vuxha.
    7: 'Şauluqa Ayyayna yiş Ritspa donana caariye yixha. İşboşetee Avnerık''le eyhen: – Nya''a ğu, yizde dekkıne caariyeyka g''ılexha?'
    8: 'İşboşetne mane cuvabıke Avnerıs geeb qəl vuxha, eyhen: – Nya''a zı vas, Yahudaabışin sura aqqına xvaana vuk''ulyne vob? Zı g''iyna yiğıniy yiğne dekkıne Şaulne nasılen, mang''une hambazaaşin sura aqqı. Zı ğu Davudne xılyaqa quvu deş. Ğu həşde mane zəiyfal-alla yizde gardanaqa bınah giviyxhe!'
    9: Zı Davudus, Rəbbee mang'us k'ın g'assırıyn hide'eene, hasre Allahee Avnerne vuk'lelqa yiğbı alle'ecen!
    10: Zı paççahiyvalla Şaulne nasılıke g'avşu, Davudusqa qevles. Mana İzrailynayiy Yahudeyayna, Danile Beer-Şevalqamee, paççah ixhes.
    11: İşboşetık'le man eyhenbı g'ayxhımee, mana Avnerıle qəyq'ən ıxhayke, mang'us alidghıniycad qeles dəxə axva.
    12: 'Qiyğa Avneree, Davudusqa cun insanar g''axuvu, eyhen: – İn ciga şavunne vod? Qora, zınayiy ğu cuvab g''ats''ak''vanas. Qiyğa gırgınacab İzrail yiğne suralqa ts''ıts''aa''as zı vas kumag ha''asın.'
    13: 'Davudee eyhen: – Geed yugda, zı vaka cuvab g''ats''ak''vanasın. Saccu ğu zasqa ı''qqəmee, vakasana Şaulna yiş Mikal ayre. Mana dena zasqa ımmayle.'
    14: 'Davudee, İşboşetısqa Şaulne dixesqa cun insanar g''axuvu, eyhen: – Zı vəş sunnat hıdi''ına Filiştinğançena gik''ul-alla zas Şaulee hiyvuna yizda xhunaşşe Mikal zasqa seek''al hee''e.'
    15: İşboşetee, insan g'axuvu, zəiyfa adamiysse Layişne dixesse Paltielsee g'ayşes ileeka.
    16: 'Məng''ı''na adamiy geşşe-geşşe Baxurimqamee xhunaşşeyqa qihna ayk''an. Maa''ad Avneree mang''uk''le eyhen: – Yı''q''əlqa sak''le. Manar siyk''alna.'
    17: 'Avner İzrailyne ağsaqqalaaşika yuşanxha, eyhen: – Şos mısa ıkkannaniy vor, Davuduke şos paççah ha''as!'
    18: 'Həşde vuşde yik''eençe ı''lğəən he''e! Rəbbee Davuduk''le dişdiy uvhu: «Zı Yizde nukarne Davudne xıleka, İzrail Filiştinaaşdeyiy gırgıne duşmanaaşine xılençe g''attivxhan haa''as».'
    19: Avneree man, hark'ın, Benyaminaaşik'led eyhen. Qiyğa İzrailyneyiy Benyaminaaşde yik'eençe ılğəən Davudus yuşan ha'asva, mana Xevronqa hayk'an.
    20: Xevroneeqa, Avnerıka sacigee Davudusqa g'ayre insan arayle. Davudee, Avnerısiy cune insanaaşis otxhun-ulyodğiy hele.
    21: 'Avneree Davuduk''le eyhen: – Hasre zı həşde hark''ın, gırgına İzrail yizde xərıng''usqa, paççahısqa, saa''as. Ğunar manbışika cuvab g''ats''ak''vne. Qiyğab vas nişşisiy vukkan, xəbvalla hee''e. Məxüd ıxha Davudee Avner vuççud hidi''ı g''ekkana.'
    22: Mane gahıl Yoav, Davudne insanaaşika dəv'eençe sark'ıl eyxhe. Manbışe mebınbışike g'ayşuyn geed kar adayle. Mane gahıl Avner, Davudusse Xevronğançe ark'ın eyxhe. Davudee, Avner vuççud hidi'ı, g'aykkı ıxha.
    23: 'Yoav, gırgıne g''oşunuka sark''ıling''a, mang''uk''le eyhen: – Nerna dix Avneriy arı. Paççahee mang''uk vuççud hidi''ı, g''aykkına.'
    24: 'Yoav, paççahne k''anyaqa qarı, eyhen: – Ğu hı''iyn kar hucoone? Yiğne k''anyaqa Avnerniy''e arı? Ğu nya''a mana g''aykkı? Həşde mana ark''ınna.'
    25: Vak'lecar Nerna dix Avner ats'ana. Mang'vee vas horbı ha'asva, yiğın hark'ın-qaraylen cigayiy ğu g'ecen işbı ats'axhxhesvacar arı ıxha.
    26: Yoav Davudusse qığeç'umee, mang'vee Avnerıqa qihna cun insanar g'uxoole. Manbışer Avner Sira eyhene kahrızısse yı'q'əlqa sak'al ha'a. Davuduk'le man ats'acad eyxhe deş.
    27: Avner Xevronqa sak'ımee, Yoavee cona q'öyrecab, yuşan haa'asın xhinne, mana şaharne akkabışiyle aqa akkyayhe. Qiyğad cune çocul Asahelil-alla, mang'une vuxhnes g'ılıncıqa ı'xı', gek'ana.
    28: 'Davuduk''le, man ats''axhxhamee, eyhen: – Rəbbine ögil Nerne duxayne Avnerne ebal-alla, mısacab zaliy yizde ölkal bınah aaxvas deş.'
    29: Havaasre mana bınah Yoavılqayiy mang'une xizanılqa vuxhecen. Hasre Yoavne nasılee maşika gyatsts'ıyn ı'xnabınana insan deşda, əsaka iykarna insan deşda, g'ılıncıke qek'ana insan deşda, mıssınçika qek'ana insan deşda gah mooxhecen.
    30: Yoaveeyiy cune çocee Avişayee Avner gek'ana. Manbışe mana cona çoc Asahel Giveonee əlyhəəne dəv'ee gik'uynçil-alla gek'a.
    31: 'Qiyğa Davudee Yoavık''leyiy cune k''anene insanaaşik''le eyhen: – Tanalinbı qıt''axxı, palanbı ale''e, Avnernemee gyaaşe. Avner qıkkek''ane mıghırıqa qihna vuc paççah Davud ayk''an.'
    32: Avner Xevronee k'eyxha. Paççah mang'une nyuq'vnel oo axtıra geşşena. Mang'uka sacigee milletıd geşşen.
    33: 'Paççah Davud Avnerne nyuq''vnel oo inva eyhe-eyhe geşşu: Avner məxür, g''eliqqa huvu, gik''as dexheyiy.'
    34: Yiğın xıleppı ayt'ıl ıxha deş, G'elybışisıb zincır üvxü vuxha deş. Ğu sixnareeşine ögil qukkyoyk'alan xhinne qukkyork'ul. Manva uvhumee, millet meed Avnernemee geşşen.
    35: 'Qiyğa manbışin gırgınbı abı, Davudee, exha qixhesse, kar oxhnecenva mana ittunçil aqqaqqa ıxha. Davudeeme, k''ın g''assır, eyhen: – Verığ k''yooçesse, yizde ghalek gıney, medın kar set''veene, havaasre Allahee zalqa ver ablee''ecen!'
    36: Milletık'le paççahee ha'an g'acu, man gırgın manbışde yik'eençe eyxhe. Paççahee ha'an gırgıncad milletıs ıkkiykanan.
    37: Mane yiğıl gırgıne milletık'leyiy gırgıne İzrailik'lecad ats'axhxhen, Nerna dix Avner paççahee gidek'u ıxhay.
    38: 'Paççahee cune insanaaşik''le eyhen: – G''iyna İzrailee xərna, qıvaats''ına insan qik''uva ats''a dişde?'
    39: G'iyna zı g'əyxı'na paççahır ixheene, zaqa guc k'ılyba vob. Tseruyayn dixbı, Yoaviy Avişay, zale nimee vuxhee gucuka vob. Havaasre Rəbbee pisvalla haa'ang'us, haa'ane pisvallays sik'ı helecen!
  4:
    1: Şaulne duxayk'le İşboşetık'le, Avner Xevron eyhene şaharee gik'uva ats'axhxhamee, mang'us zeze ooxha. İzrailin milletıd man g'ayxhı qəyq'ən giyğal.
    2: Şaulne duxayqa İşboşetıqa q'öyre cune destebışda xərna ıxha. Manbı Benyaminaaşinbı vooxhene Beerotğançene Rimmonun dixbı vuxha. Manbışde sang'un do Baana, mansang'unud Rexav ıxha. Beerot vucub Benyaminaaşinacab vuxha.
    3: Beerotbı Gittayimeeqa heepxı qabı vuxha, g'iyniyne yiğılqameeyib manbı maa'ab menne cigaynbı xhinne aaxva.
    4: (Şaulne duxayqa Yonatanıqa q'öyudsana g'el k'aana Mefiboşet donana dix ıxha. İzre'elyğançe Şaulıy Yonatan gyapt'ıva xabar qabımee, mang'uqa xholle sen ıxha. Mane k'ıning'uqa ileekang'vee mana mançe alyart'u, zaara heexvava, gade xılençe g'a'araççe mang'un g'elybı hayq'var.)
    5: İşboşetee yı'q'ı'hna manzil haa'amee, Beerotğançene Rimmonun dixbı Rexaviy Baana yəqqı'l gyabak'va. Manbı pırane gahıl qabı mang'une xaasqa hiviyxhar.
    6: İşboşet cune gozee tyulee g'alirxhu eyxhe. Rexaviy cuna çoc Baana suk alyabat'anbı xhinnee xaaqa ikkeepç'ı, mang'une vuxneeqa xincal hi'yxə. Qiyğab vuk'ul g'ats'pk'ın, vucub alyapt'ı, mançe heebaxanbı. Xəmvolle manbı Arava eyhene qadaalyne yəqqı'le k'ena avayk'ananbı.
    8: 'İşboşetna vuk''ul manbışe Xevroneeqa Davudne k''anyaqa abı, paççahık''le eyhen: – İna Şaulne yiğne duşmanna duxayna İşboşetna vuk''ul vob. Mane Şaulısniy ğu gik''as ıkkan. G''iyna Rəbbee, yişde xərıng''ul – paççahıl-alla Şaulukeyiy cune nasılıke in hı''ı, qəl qığavhu.'
    9: 'Davudee Beerotğançene Rimmonne dixbışis Rexavısiy cune çocus Baanays inəxdın alidghıniy qele: – Zı Tsiklageenang''a culygena ixheene zas yugna xabar ana insanniy arı: «Şaul qik''unava». Zı mançil-allar mana aqqı gik''as alikkı. Mang''vee zas abıyne xabarın mukaafat mang''us man ıxha. Həşde karaı''dəən insanar qopkune insanne xaaqa ikkeepç''ı, mana cune tyulee gik''uyng''a, şosqa nəxüdiy qöö, zı mang''una eb ç''iyel g''alepçı, manbı ç''iyene aq''val gidyapt''ı g''alyaa''aye? Zı gırgınçike g''attixhan ha''ane Vorne Rəbbilqan k''ın ixhen məxdın kar ixhes deş!'
    12: Davudee cune insanaaşilqa əmr haa'a, manbışeb manbı avqu gyabat'anbı. Qiyğad manbışin g'elybıyiy xıleppı gyatxı, Xevroneene xhyan səəne cigayne k'ane k'eyxə. İşboşetna vuk'ulyub alyapt'ı, Xevroneene Avnerne nyuq'vneeqa k'evxhu.
  5:
    1: 'İzrailin gırgın nasılbı Xevronqa Davudne k''anyaqa abı inəxüd eyhe: – Şi vaka sa milletınbı, sa ebanbı vob.'
    2: Şenke yişda paççah Şaulnang'a, ğucabniy İzrailybı dəv'eeqa vukku qavaylenbı. Rəbbee vak'leniy uvhu, ğu Cune milletıs çobaniyvalla haa'as, şi vuk'lek vukkeekana ixhes.
    3: İzrailin gırgın ağsaqqalar Xevronqa paççah Davudne k'anyaqa abayle. Paççahee maa'ad Rəbbine ögil manbışika cuvab g'ats'ayk'van. Ağsaqqalaaşe Davud İzrailyna paççah ixhecenva mang'ulqa q'ış qadağva.
    4: Davud paççah eyxheng'a mang'uqa xhebts'al senniy vod. Mang'vee İzrailis yoq'ts'al senna paççahiyvalla haa'a.
    5: Davudee, Xevronee Yahudays yighılle sennayiy yixhıble vazna paççahiyvalla haa'a. İyerusalimeençeb mang'vee bıkırne İzrailisiy Yahudays xhebts'ale xhebılle senna paççahiyvalla hav'u.
    6: 'Paççahiy cun insanar İyerusalimqa hapk''ın, maane avaalacab vooxhene Yevusbışilqa k''yoohar. Yevusbışe Davuduk''le eyhen: – Vasse inyaqa ikkeç''es əxəs deş. Ğu inyaqa areene yişde bı''rq''ı''nbışisser, k''aanbışisser ğu inençe g''e''eşşes əxəsda. Manbışisqa məxüd qöö ıxha, Davudusse mane şahareeqa ikkeç''es əxəs deş.'
    7: Davudee maana Sion eyhena g'ala avqaaqqana. Həşde mançik'le «Davudna Şaharva» eyhe.
    8: 'Davudee mane yiğıl eyhen: – Vuşuyiy Yevusbışilqava arı, hasre xhyan qööne tuneleençe ılğeç''u qoracen. Məxüb şu Davud g''ımece eyxhene «bı''rq''ı''nbışileyiy k''aanbışile» ğameepxhes. Həşde dişe eyhe: «Bı''rq''ı''nayiy k''aana xaaqa ikkeepç''es deş».'
    9: Davud mane g'aleecar axva, mançil-allad mane g'alayk'le Davudna Şaharva eyhe. Mang'vee g'alayn hiqiy-alladın cigad Millo eyhene tepaysqamee adın cigad ali'ı qa'an.
    10: Xəəna G'oşunbışda Rəbb Davuduka ıxhal-alla, mang'una guc yiğ-yiğıle hexxooxhe vuxha.
    11: Sur eyhene şaharne paççahee Xiramee, Davudne k'anyaqa cun insanar, sidırne yiven os, osanayiy g'ayeyna iş haa'as vəəxən insanar g'uxoole. Manbışe Davudus saray alya'a.
    12: Manke Davuduk'le ats'axhxhen, Rəbbee vuc İzrailyna paççah hı'ı, cuna paççahiyvallab axtı qav'u.
    13: Davud Xevronğançe İyerusalimqa qarıyle qiyğa, mang'vee cus mançe mebın xhunaşşeriy caariyebı haa'a. Manbışeb Davudus dixbıyiy yişba vuxooxa.
    14: 'Mang''us İyerusalim vuxhayne dixbışin dobı inbı vod: Şammua, Şovav, Natan, Sıleyman,'
    15: İvxar, Elişua, Nefeg, Yafia,
    16: Elişama, Elyada, Elifelet.
    17: Filiştinaaşik'le g'iyxhen, Davud İzrailyna paççah ha'asva mang'ulqa q'ış qadğu. Manke manbışin gırgınbı Davud t'abal ha'asva avayk'an. Davuduk'le man ats'axhxhamee, yı'q'əlqa g'aleeqa siyk'al.
    18: Filiştinarıb Refaimne q'adaalilqa qabı, maa'ab aaxva.
    19: 'Davudee Rəbbike qiyghanan: – Zı Filiştinaaşika səyxene? Ğu manbı yizde xılyaqa qevlesınbıne? Rəbbee Davuduk''le eyhen: – Ho''o, hoora səyxe, zı manbı yiğne xılyaqa qıdevu g''alepçes deş.'
    20: 'Davud Ba''al-Peratsimeeqa arı, Filiştinar gyapxı-gyapt''ı, eyhen: – Selin çine ögeedın kar haq''var hiyxvər ha''an xhinnee, Rəbbeeyib yizde ögiylin duşmanar oot''al-ooxal hav''u. Mançil-allad mane cigayn do Ba''al-Peratsim (ot''al-oxal ha''ana iyesiy) giyxhe.'
    21: Filiştinar heepxı əlyhəəmee, con byuttyar maa'adcad g'alya'a. Davudeeyiy cune insanaaşed man byuttyar sı'ı, qıkkekkanbı.
    22: Filiştinar meeb Refaimne q'adaalilqa abı, maa'ad çadırbı giyxə.
    23: 'Mançinemee Davudee Rəbbike qiyghan, Rəbbeeyid Davuduk''le eyhen: – Ts''erriykecar manbışde ögilqa qığmeç''e. Yı''q''əle apk''ın, totan yivarnane surale manbışilqa k''yoohre.'
    24: Totane yivaaşine q'ombışile g'elybışin sesbı qöö gidğılmee, ğu zaara ı'ğiykre. Filiştinaaşde g'oşunukun ha'asva, mane gahıl Rəbb yiğne ögil əlyhəəs.
    25: Davudee gırgın, Rəbbee cuk'le uvhuyn xhinnee ha'a. Mang'vee Gevayeençe Gezereeqa hivxharasdee cigeeqamee Filiştinar gyabat'a ıxha.
  6:
    1: Davudee İzrailyğançe meer yugna, siyxənə xhebts'al aazır insan g'əyxı', saa'a.
    2: Davud, Yahudeene Ba'ala eyhene şahareençe Allahna q'utye qavaalesva, cune insanaaşika sacige maqa ayk'an. Mana q'utye Rəbbine doyul vuxha. Mane q'utyel oo keruvar ıxha. Xəəne G'oşunbışde Rəbbina taxt mane keruvaaşil oo vuxha.
    3: Allahna q'utye ts'enne daşk'eeqa alivxhu, Avinadavne tepalyne xaançe qığaahana. Daşk'ad Avinadavne dixbışe Uzzayeeyiy Axioyee he'ekka ıxha.
    4: Manbışe Allahna q'utye daşk'eeqa gyuvxhu qığaaha. Q'utyeyne ögiylir Axio ayk'an.
    5: Davudur, gırgın İzrailin milletıd gıranne osake hı'iyn t'ampırbı, lirabı, dafbı, medın aalyatbı əlixı', Rəbbine ögil şadba mık'ar hı'ı.
    6: Naxonne attayle ı'lğəəmee, yatsbı qaçayxaranbı. Uzzeeyib xıl hotku, g'ı'moxhacenva Allahna q'utye avqaaqqa.
    7: Rəbbina Uzzalqa qəl avqaaqqa, mang'vee hı'rmat deşvaala hav'uva mana maacar ı'xı' gek'ana. Uzza Allahne q'utyeyne k'ane qek'a.
    8: Davudus, Rəbbee Uzza gik'uva qəl vooxhe. Mane cigayn do g'iyniyne yiğılid Perets-Uzza (Uzzayn qik'uy) vod.
    9: 'Mane yiğıl Davud Rəbbile qərq''ı''n, eyhen: – Zasqa Rəbbina q''utye nəxüb ables vooxheye?'
    10: Davudus Rəbbina q'utye cusqa, Davudne Şahareeqa quvkees vukkiykan deş. Mang'vee mana Gatğançene Oved-Edomne xaaqa quvkees ulyookka.
    11: Rəbbina q'utye xheyible vazna Oved-Edomne xaa aaxva. Rəbbee Oved-Edomusub, mang'une xizanısıb yugna barakat hoole.
    12: Paççah Davudulqa «Rəbbee Oved-Edomne xizanıb, mang'une gırgıne karasıb Allahne q'utyel-alla barakat huvuva» hixhar ha'a. Manke Davud Oved-Edomne xaaqa hark'ın, mançe Allahna q'utye cun do huvuyne Davudne şahareeqa şadba qavayle.
    13: Rəbbina q'utye haaqqanbışe yixhnəqqees g'el qittumee, Davudee sa yats'iy tavulyna q'ıka gyook'a.
    14: Davudee katanıken ileylığ ali'ı, Rəbbine ögil vəəxəxüb g'oyk'al-ulyoyk'al mık' haa'a.
    15: Davuduka sacigee gırgıne İzrailyne milletın şadvalin ts'irbı ha'a-ha'a, şeypur ı'lyviyxə Rəbbina q'utye quvkeeka vuxha.
    16: Rəbbina q'utye Davudne Şahareeqa quvkekkamee, Şaulna yiş Mikal g'uleençe ileeka yixha. Məng'ı'k'le paççah Davudee Rəbbine ögil g'oyk'al-ulyoyk'al mık' haa'a g'avcumee, məng'ee mana k'ap'ik'ıle avqa qa'a.
    17: Rəbbina q'utye qabı, Davudee mançinemee g'üvxüyne çadrene ab, çisva qav'uyne cigeeqa giviyxhe. Davudee Rəbbine ögil gyoxhxhan ha'aniy medın q'urbanbı allya'a.
    18: Davudee q'urbanbı alli'iyle qiyğa, milletıs, Xəəne G'oşunbışde Rəbbine doyule xayir-düə hoole.
    19: Qiyğa mang'vee İzrailyne milletne adameeşisıb, yadaaşisıb gırgıng'uscab sa gıney, sık'ınin çuru, sa ts'ets'ib qooqqune t'ımılena hoole. Mançeb gırgınbı xaybışeeqa siviyk'al.
    20: 'Davud cune xaabınbışis xayir-düə hevlesva xaaqa sak''ımee, Şaulna yiş Mikal mang''une ögilqa qığeyç''u, eyhen: – İzrailyne paççahee g''iyna vuceecar-vuc nəxür haguna! Mana cune insanaaşineyiy cune g''ulluxçiy içeeşine ögil bəç''ər xhinne ts''ele qıxha.'
    21: 'Davudee Mikalık''le eyhen: – Zı man Rəbbine ögil hı''ı. Mang''vee zı yiğne dekkıneyiy mang''une bıkırne nasılene cigee g''əyxı'', Cune milletıs, İzrailybışis, xərna hı''ı. Zı inçile qiyğar Rəbbine ögil şadxhesda.'
    22: Zı yizde ulene ögil sık'ırar uleke g'a'ayxhasda. Ğu eyhene g'ulluxçiy içeeşemee zı axtı qa'as.
    23: Şaulne yişşeqa, Mikalıqa, qiyk'asde yiğılqamee uşax eyxhe deş.
  7:
    1: Paççah cune sarayeeqa sarımee, Rəbbee mang'us cune hiqiy-allane duşmanaaşike macal hele.
    2: 'Mane gahıl paççahee Natan donane peyğambarık''le eyhen: – İlekke, zı sidırne gıranne yiveke ali''ıyne sarayee axva, Allahna q''utyemee çadıree vob.'
    3: 'Natanee paççahık''le eyhen: – Rəbb vaka vor, hoora yiğne yik''eedın he''e.'
    4: 'Mane xəmde Rəbbee Natanık''le inəxdun cuvab eyhe:'
    5: '– Hark''ın yizde nukarık''le Davuduk''le eyhe, Rəbbee inıd eyhe: «Ğune, Zı axvasın, Zasın xav alya''as?'
    6: İzrailybı Misirğançe qığav'uyne yiğıle, g'iyniyne yiğılqamee Zı nenecar xaa axu deş. Zı nyaqa ark'ınee, Yizde çadıree axu.
    7: 'Zı gırgıne gahbışilycar İzrailyne milletıka sacigee ı''ğiykır. Zı mısacad İzrailyne milletna haa''ane ç''ak''ınbışik''le uvhu deş: „Zas sidrıke xav ale''e“».'
    8: 'Həşde Yizde nukarık''le Davuduk''le eyhe, Xəəne G''oşunbışde Rəbbee inıd eyhe: «Zı ğu vəq''əbı uxhiyxhanne cigabışeençe qarı, vake İzrailis xərna hı''ı.'
    9: Ğu hark'ınne gırgıne cigabışee, Zı vaka ıxha. Yiğne ögiylin duşmanar oot'al-ooxal hav'u. Həşded yiğın do menne qıvaats'ıyne insanaaşin do xhinne qıvaats'a'asın.
    10: 'G''iyniyke şaqa cone cigabışee gyuv''recenva, şavaacabıb manbı mançe ı''ğviykar hımaa''acenva, Zı yizde milletne İzrailynemee sa ciga qa''as. Zı haakimar milletın ç''ak''ınbı xhinne gyuvxhuyng''a, qəlnane insanaaşe manbı hooç''an-g''ooç''ananbıniy. Həşde məxdın kar ixhes deş: Zı vas duşmanaaşine xılençe rəhətiyvalla hevles. Vake g''abıynbı paççahar vuxhesva, Rəbbee vak''le g''ayxha''a.'
    12: Yiğna ı'mı'r ç'əvuvxhamee, ğunar yiğne dekkaaşisqa ark'ınmee, yiğne cigeeqana yiğna dix ha'as. Zı mang'una paççahiyvalla it'umba haa'as.
    13: Mang'vee Yizde doyulyun xav alya'as. Zınab mang'una paççahiyvalla gırgıne gahbışis it'umaa'asda.
    14: Zı mang'unemee Dek ixhes, manar Yizdemee dix ixhes. Mang'vee bınah hav'umee, Zı mang'us, insanaaşe cone uşaxaaşis caza hoolena xhinnena, caza hevles.
    15: Zı mang'uke Yizda badal dyooxhena yugvalla, Şauluke g'avşuna xhinne, g'avşes deş.
    16: Zı məxüd ha'as yiğna nasılıb, yiğna paççahiyvallab gırgıne gahbışis vuxhes. Yiğna paççahiyvalina taxtıb gırgıne gahbışiscab vake g'abıynbışisne vuxhes».
    17: Natanee gırgın Allahee haguyn Davudus yuşan ha'an.
    18: 'Paççah Davud Allahne çadıreeqa ikkeç''u, Rəbbine ögil gyu''ur eyhen: – Ay Xudaavanda Rəbb, zı vuşune vor, yizda nasılıb şavnane vob, Ğu zı inimee axtı qı''ı?'
    19: Ya Xudaavanda Rəbb, Yiğne ulesqa manıd k'ılda qadı, Ğu zake g'abıynbışde vuk'lelqa qalesınıd uvhu. Xudaavanda Rəbb, inıd insanaaşinemee ı'brat ixhes.
    20: Davudusse medın Vak'le hucoo eyhes əxəyee? Ya Xudaavanda Rəbb, Vak'lecar zı, Yiğna g'ul, ats'ana!
    21: Ğu in gırgın ç'ak'ın işbı, Yiğne cuvabnemee, Vas ıkkanəxüd zak'le hagvasdemee hı'ı.
    22: Ğu nimeecar Xərrayiy, ya Xudaavanda Rəbb! Şak'le yişde k'ırıbışika g'ayxhı, Vak akarana sacar deşda, Vale ğayrı Allahır deşda.
    23: Yiğın İzrail millet xhinnen, ç'iyene aq'val, medın millet vodunne? Ğu manbı Misirğançe qığavhu, gattivxhan hav'u. Yiğın do ats'axhxhecenva Ğu manbışde ögil ç'ak'ın əlaamatbı hagu, ç'ak'ın işbı g'acu. Manbışike Vas millet ha'asva, Ğu manbışde ögiylin milletbıyiy manbışin allahbı g'e'epşi.
    24: Gırgıne gahbışis Ğu İzrailike Vasın millet hı'ı, Ğunar, Rəbb, manbışda Allah ıxha.
    25: Həşdiyle, Ya Rəbb Allah, zasiy zake g'abıynbışis huvuyn cuvab həməxüd he'e, gırgıne gahbışis axvecen. Gırgınıd hasre Ğu eyhəxüd ixhecen.
    26: Hasre insanaaşe «Xəəna G'oşunbışda Rəbb İzrailyna Allah vorva» uvhu, Yiğın do gırgıne gahbışis axtı qe'ecen! Yiğne g'uluna, Davudna nasılıb Yiğne ögil havaasre it'umba ulyoozrecen.
    27: 'Xəəna G''oşunbışda Rəbb, İzrailyna Allah, Ğu man zak''le hagu, uvhuyn: «Yiğna nasıl it''umba vuxhes». Mançil-alla zı yik'' hı''ı Vas məxübna düə hav''u.'
    28: Ya Xudaavanda Rəbb, Ğu Allah vorna, Yiğın cuvabıd qotkuyn vod. Ğu həşde Yiğne g'ulus ina yugna xabar huvu.
    29: Gırgıne gahbışil Yiğne ögil vuxhecenva, Yiğne g'ulune nasılıs xayir-düə huvuy Vasqa yugda qalecen. Ya Xudaavanda Rəbb, Ğu məxdın cuvabniy huvu. Yizde nasılen Yiğne xayir-düəyka gırgıne gahbışisda xayir-düə alept'ecen!
  8:
    1: Mançile qiyğa Davud Filiştinaaşile ğamxha, manbı cus vukkanəxüb vuk'lek vukkeeka. Manbışde xılençe Meteg-Ammahıb g'ooşena.
    2: Qiyğa Davud Moavbışiler ğamexhena. Mang'vee manbı ç'iyelqa g'alyapk'as alivku, baağıka ulyoopku, manbı xhebne desteeqa bit'al ha'a. Xhebne desteyna q'öble deste mang'vee gyabat'anbı. Sa destemee mang'vee g'ookana. Moavbı Davudus nukarar vooxhe, mang'us nalok'bı qele giviyğal.
    3: Tsovayna paççah eyxhena Rexovna dix Hadadezer, Fərat eyhene damayne hiqiy-alladın ciga meed cune xılyaqa alğahasva arayle. Maa'ar Davud mang'ule ğamexhena.
    4: Davudee Hadadezerna aazıriy yighıd vəş balkanılyna, g'ad aazırır hoyhar arına esker aqqaqqa. Mang'une balkanaaşina vəş Davudee cus avqu, axuyne daşk'ayk qı'iyne balkanaaşinıd g'elin damarbı gyatxas ilekka.
    5: Damask vooxhen Arambı Tsovayne paççahıs Hadadezerıs kumagıs abımee, Davudee manbışda g'ayeq'vəd aazır insan gek'a.
    6: Davudee Damask vooxhene Arambışde ölkee cun g'oşunbı ulyozar ha'a. Mang'vee manbışike nukarar haa'a, manbışe Davudus nalok'bı qele giviyğal. Davud nyaqa hark'ıneeyir, Rəbbee mana ğama'ananiy.
    7: Mang'vee Hadadezerıne insanaaşin k'ınəəğəken g'alxanbı alyaat'u, İyerusalimqa qadayle.
    8: Paççah Davudee, Hadadezerne Betaxiy Berotay donane şaharbışeençe geed yez adayle.
    9: Xamatne paççahık'le Toik'le Davud Hadadezerne gırgıne g'oşunulecar ğamxhava g'iyxhe.
    10: Hadadezeree hammaşee Toika dəv'ə haa'a vuxha. Hadadezerıle ğamxhava Davud nəxüriyva qiyghanas, sayir mana tabrik ha'asva paççah Toiyee dix Yoram mang'une k'anyaqa g'ıxele. Yoramee Davudus k'ınəəğəyn, nuk'rayn, yezan karbı adayle.
    11: Paççah Davudee in cus adıyn k'ınəəğəyken, nuk'rayken, yezaken, vucee menne milletbışike g'ayşuyn karbı Rəbbis g'iysar.
    12: Mang'vee Edombışike, Moavbışike, Ammonbışike, Filiştinaaşike, Amalekbışike g'ayşuyn karbı Rəbbis g'iysar. Davudee Tsovayne paççahısse Rexovna dix eyxhene Hadadezerıssed g'ayşuyn karbıd Rəbbis g'iysar.
    13: Davudee Q'evane q'aadalil Edombışda yits'ımoled aazır insan oot'al-ooxal hı'ı siyk'almee, mana gırgıng'uk'le ats'axhxhena.
    14: Edomne gırgıne suralqa mang'vee cun g'oşunbı ulyoozar hı'iyle qiyğa, Edombı mang'un g'ular vooxhe. Davud nyaqa hark'ıneeyir Rəbbee mana ğama'ananiy.
    15: Davud İzrailynacar paççah eyxhe. Mang'vee millet qotkuda vuk'lek ıkkekka, gırgıngunemeeyir mana qorkura ıxha.
    16: Tseruya donane zəiyfayna dix Yoav g'oşunna xərna ıxha. Axiludna dix Yehoşafat taarix oyk'anna ıxha.
    17: Axituvna dix Tsadokiy Evyatarna dix Aximelek kaahinar vuxha. Seraya mirza ıxha.
    18: Yehoyadayna dix Benaya Keretbışdayiy Peletbışda xərna ıxha. Davudun dixbı kaahinar vuxha.
  9:
    1: 'Davudee eyhen: – Şaulne nasılena üç''ürra axuna vornane? Yonatannemee, zı mang''us yugvalla haa''as.'
    2: 'Şaulne nasılıs g''ulluxçiyvalla haa''ana Tsiva donana sa insan ıxha. Mana Davudne k''anyaqa qoyt''al, paççahee mang''uke qiyghanan: – Tsiva ğune vor? Mang''vee eyhen: – Ho''o, yizda xərna, zı vorna.'
    3: 'Paççahee eyhen: – Şaulne nasıleençe saxheyir üç''ürna insan vornane, zı mang''us Allahne yəqqee yugvalla haa''ayiy? Tsivee paççahıs alidghıniy qele: – Ho''o, Yonatanıqa q''öyudsana g''el k''aana dix vor.'
    4: 'Paççahee mang''uk''le eyhen: – Həşde mana nyaane vor? Tsivee paççahık''le eyhen: – Mana həşde Lo-Devar eyhene şaharee, Ammielyne duxayne Makirne xaa vorna.'
    5: Paççah Davudee insan g'axuvu, Lo-Devarğançe Makirne xaançe Mefiboşet cusqa ayra'a.
    6: 'Şaulna neva, Yonatanna dix eyxhena Mefiboşet Davudne k''anyaqa arı, mang''us hı''rmat gyuvxhu, k''yoyzarna. Davudee ona''an: – Mefiboşet! Mang''vee «Zı, yiğna nukar, inyaa vorva» alidghıniy qele.'
    7: 'Davudee mang''uk''le eyhen: – Qı''məyq''ən, yiğne dekkıne Yonatannemee, zı vas yugvalla hidyav''u g''alerçes deş. Yiğne q''əsde dekkın Şaulun gırgın cigabı zı vas sak''al ha''as. Ğu gırgıne gahbışil yizde sufranıle otxhuniy oxhanas.'
    8: 'Mefiboşet Davudus k''yorzul, eyhen: – Nya''a, zı, yiğna g''ul, vuşune eyxhe? Ğu, zına xhineene qivk''une xvaana haa''a?'
    9: 'Paççahee Şaulna g''ulluxçiy Tsiva qort''ul, eyhen: – Şaulıniy mang''une nasılen gırgın kar, yiğne xərıng''une nevaysqa quvu.'
    10: Yiğne xərıng'une nevayn cigabı ğunayiy yiğne dixbışeyiy yiğne nukaraaşe mang'unemee ezu-qiyşalas. Şagavıd mang'usqa qeles, mang'uqa oxhanasın kar ixhecenva. Vuşde xərıng'une nevee, Mefiboşetee, gırgıne gahbışil yizde sufranıle kar oxhanas. (Tsivayqa yitsıxhvayre dixıy g'ayrer nukar vor.)
    11: 'Tsivee paççahık''le eyhen: – Yizda xərna, paççah, ğu uvhuyn gırgın zı, yiğne g''ulee, ha''asın. Mefiboşetee, paççahne dixbışde sang''vee xhinne, Davudne sufranıle otxhuniy oyxhan ıxha.'
    12: Mefiboşetıqa sa k'ınna Mika donana dix ıxha. Tsivayne xaabın gırgınbı Mefiboşetın nukarar vuxha.
    13: Mefiboşetee paççahne sufranıle kar otxhan ıxhayke, mana mançile qiyğa İyerusalimee axva. Mang'un q'öyudsana g'el k'aada ıxha.
  10:
    1: Sabara gahıle Ammonbışda paççah qek'a. Mang'une cigee paççah mang'una dix Xanun eyxhe.
    2: 'Davudee eyhen: – Dekkee zas badal dyooxhena yugvalla hav''uva, zınab mang''une dixes Xanunus yugvalla haa''as. Davudee cun insanar Naxaşne duxayne Xanunne k''anyaqa, dekkıs baş-sağlığıyvalla hevles g''uxoole. Davudun insanar Ammonne ölkeeqa qabı hipxhırmee,'
    3: 'Ammonbışde ç''ak''ınbışe cone xərıng''uk''le Xanunuk''le eyhen: – Vak''le həməxüdmede ats''a, Davudee baş-sağlığıyvalla hevles insanar yiğne dekkıs hı''rmatnemeene g''uxoole? Davudee yiğne k''anyaqa insanar şahar uleke alğaahas, mana vaats''a vuxha, qiyğab hı''ğəəkar haa''as g''axuvu!'
    4: Xanunee Davudun insanar avqu, manbışin saqqalbı suralqamee, tanalqa ali'iyn karbıd avğançe giviy'arne cigeeqamee gyatxas ilekka. Qiyğab mang'vee manbı cone xaybışeeqa yəqqı'l haa'a.
    5: 'Man kar Davudus yuşan hı''ımee, manbı naşvalin habat''ava, Davudee manbışde ögilqa insanar g''uxoole. Paççahee eyhen: – Saqqalbı aleelesmee Yerixoyee aaxve, qiyğa savk''le.'
    6: Ammonbışik'le co Davudne ulele gyapk'ı g'ooce. Manke manbışe Bet-Rexoveeneyiy Tsova eyhene cigeene Arambışike cos g'ad aazır hoyharna esker pılıke kumagıs qot'alecenva insanar g'uxoole. Manbışe Maaka eyhene cigayna paççah aazırne insanıka, sayir Tov eyhene cigeençe yits'ıq'vəd aazır insan qoyt'al.
    7: Davuduk'le man ats'axhxhamee, Yoavıka gırgın yugba sıç'ookan cehilyarnana g'oşun mang'ul ooqa g'uxoole.
    8: Ammonbı qığeepç'ı, şaharne akkabışde ögil saç'uvkasınbı xhinne giviyk'an. Tsovayniy Rexovın Arambı, Tov eyhene cigayneyiy Maaka eyhene cigayne insanaaşika qığeepç'ı, g'ab curayba ulyoozar.
    9: Yoavık'le cune g'oşunne ögiyleyiy yı'q'əle duşmanar gipk'ın g'avcumee, mang'vee İzrailyne gırgıne g'oşunuke yugun gəvxüyn cehilyar curav'u, Arambışde ögilqa giviyk'an.
    10: Avxuyne insanaaşilqar cuna çoc Avişay xərna gixhxhı, manbı Ammonbışde ögiyl giviyk'an.
    11: 'Yoavee Avişayık''le eyhen: – Arambı zale gucuka vuxheene, ğu zas kumagıs ayre. De''eş, Ammonbı vale gucuka vuxheene, zı vas kumagıs ayres.'
    12: Yik'eka ixhe. Qora, yişde milletnemee, yişde Allahne şaharbışdemee, yişda adamiyvalla haagvas. Hasre Rəbbeyid Cusqa neniy yugda qöö, man he'ecen.
    13: Yoaviy mang'una g'oşun Arambışika sıç'ookka gibğılmee, Arambı Yoavne ögiyle heebaxanbı.
    14: Ammonbışik'le Arambı heebaxa g'avcumee, coyub Avişayne ögiyle heepxı, şahareeqa ikkeebaç'e. Ammonbışikan saç'ivkuy ç'əvxhamee, Yoav İyerusalimqa siyk'al.
    15: Arambışik'le co İzrailybışile avub aaxva g'avcumee, manbı sacigeeqa savayle.
    16: Manbışde paççahee, Hadadezeree, insan g'axuvu, Fərat eyhene damayne şene aq'valin Arambı dəv'eeqa qığaa'a. Manbıb Hadadezerne g'oşunne xərıng'uka, Şovakıka, sacigee Xelam eyhene şahareeqa abayle.
    17: Mançina xabar Davudus abımee, mang'vee gırgın İzrailybı sav'u, İordanne damayle ılğeç'u, Xelameeqa arayle. Arambı Davudne ögil saç'uvkasva giviyk'an.
    18: Arambı İzrailybışde ögiyle heebaxanbı. Davudee Arambışda yighıd vəş dəv'əyn daşk'a he'ekkana, yoq'ts'al aazırır balkanıl alixı arına esker gek'a. Manbışda g'oşunna xərna Şovakır, Davudee ı'xı' maacar gek'ana.
    19: Hadadezerne xılek avubne paççahaaşik'le con gırgınbı İzrailybışis avub avxu g'avcumee, manbışe İzrailybışikana dəv'ə ç'əv hav'u, manbışis nukarar vooxhe. Mançile qiyğa Arambı qəvəyq'ənanbı Ammonbışis kumagbı ha'as.
  11:
    1: Yuxhxhan qadımee, paççahar dəv'əys qığeebaç'ene gahıl, Davudee Yoav cune insanaaşikayiy gırgıne İzrailyne g'oşunuka dəv'eeqa yəqqı'l ha'a. Manbışe Ammonbışikın hı'ı, manbışda paytaxt Rabba hıqiy-allançe avqaaqqa. Davud vucmee İyerusalimcar axva.
    2: Sa yiğıl exheeqana, Davud tyuleençe suğotsu, cune paççahaaşine sarayne daxalqa ılqeç'u maa'ar iykar giyğal. Mana daxayle ilyakkımee, mang'uk'le sa zəiyfa əyeexər g'eece. Mana zəiyfa geer uftanna yixha.
    3: 'Zəiyfayne hək''ee qiyghanasva Davudee insan g''ıxele. G''axuvuyne insanee eyhen: – Mana zəiyfa Q''etbışda eyxhene Uriyna xhunaşşe, Eliamnar yiş Bat-Şeva vor.'
    4: Davudee insanar g'axuvu mana cusqa ayree'e. Mana zəiyfa Davudusqa arımee, məng'ı'n yadaaşik eyxhenbı manke ç'əveetxha ıxha. Davud məng'ı'ka g'ılexhana. Mançile qiyğa zəiyfa cene xaaqa siyk'al.
    5: Zəiyfa vuxhne eexva. Məng'ee Davudusqa insan g'ıxele «Zı vuxhne vorva» eyhes.
    6: 'Davudee Yoavne k''anyaqa insan g''axuvu eyhen: – Q''etbışda eyxhena Uriy yizde k''anyaqa g''axıle. Yoavee Uriy Davudne k''anyaqa g''ıxele.'
    7: Uriy Davudne k'anyaqa arımee, Davudee mang'uke Yoaviy g'oşun nəxübne, dəv'ə nəxübne əlyhəəva qiyghan.
    8: 'Qiyğa Davudee Uriyk''le eyhen: – Xaaqa hoora, sık''ırra g''alixhe. Uriy paççahne sarayeençe qığeç''umee, paççahee yı''q''əle mang''us pay g''uxoole.'
    9: Uriymee xaaqa ayk'an deş. Mana paççahne manesa nukaraaşika sacigee sarayne akkayne ghalee g'ılexha.
    10: 'Davuduk''le «Uriy xaaqa ark''ın deşva» uvhumee, mang''vee Uriyke qiyghanan: – Nya''a, ğu yəqqı''le dişde qarı? Nya''a xaaqa idyark''ın?'
    11: 'Uriyee Davuduk''le eyhen: – Allahıka mugavilenana q''utye, İzrailybı, Yahuder çadırbışee aaxvamee, yizda xərna eyxhena Yoaviy eskerar g''ab çolbışee aaxvamee, ho''ne zı xaaqa ark''ın otxhan-ulyoğa xhunaşşeyka g''alixhe? Valqaniy yiğne canılqan k''ın ixhen, zı məxdın kar mısacad ha''as deş.'
    12: 'Davudee Uriyk''le eyhen: – Ğu g''iynar inyaa axve, zı ğu g''iyqa yəqqı''l ha''asda. Uriy mane yiğılir, qinne yiğılir İyerusalim axva.'
    13: Davudee mana cusqa qort'ul yugda otxhun-ulyoğu'ı keçe xhinne qa'a. Uriy paççahısse exheeqana qığeç'e. Mana g'alixhasva meer cune ögilynecar cigeeqa, paççahne nukaraaşisqa ayk'an. Mana cune xaaqa meer ayk'an deş.
    14: Miç'eed qıxhamee, Davudee kağız otk'un, Yoavısqa hixhar he'ecenva Uriysqa qele.
    15: 'Kağızee inva otk''un eyxhe: «Uriy it''umba dəv''ə əəne cigeeqa yəqqı''l he''e. Mana ögil ulyozar he''e, qiyğa zaraba şu yı''q''əlqa ts''ıts''eepxhe, hasre mana ı''xı'' gik''ecen».'
    16: Yoavee şahar hiqiy-allançe avqumee, mang'uk'le şenbışin yugba aldaaxhvananbı nene surak vuxhay ats'anniy. Mançil-allar mang'vee Uriy mane suralqa salat' ha'a.
    17: Şaharın insanar Yoavıka səvxəsva, şaharıke g'aqa qığeebaç'e. Manke Davudne g'oşunun sabarabı habat'anbı, habat'anbışde yı'q'nee Q'etbışda eyxhena Uriyer ıxhana.
    18: Yoavee Davudne k'anyaqa dəv'ə nəxübiy ılğevç'uva xabar ana insan g'ıxele.
    19: 'Mang''vee xabar ana g''ıxelene insanıs xət qa''an: – Ğu dəv''əyne hək''ee yuşan hı''ı ç''əvexhemee,'
    20: 'paççahıs sayıb mançike qəl vuxha vake qiyghınee: «Nya''a şu səvxəsva şaharısqa manimee k''ane qeepxha? Nya''a şok''le ats''a dişdiy, manbışe cabırbışile vukbı ahas ıxhay?'
    21: 'Şavaane Yerubbeşetna dix Avimelek gik''u? Nya''a, cabırıle dişdiy mang''ulqa sa zəiyfee yöxxəyna g''aye g''a''apçı, mana Tevetsee gik''u? Nya''a şu manimee cabırbışisqa k''ane qeepxha?» Manva paççahee vak''le uvheene, ğu mang''uk''le eyhe: «Yiğna nukar Q''etbışda eyxhena Uriyer qik''una».'
    22: Xabar ana ı'qqəna insan yəqqı'lqa gexha. Mana qarı Davudusqa hirxhıl, Yoavee cuk'le uvhuyn gırgın mang'us yuşan ha'an.
    23: 'Xabar ana arıyne insanee Davuduk''le eyhen: – Şen insanar şalqa k''yoptul, şaka saç''uvkasva şaharıke g''aqa qığeepç''ı. Şinab manbı şaharne akkabışisqamee yı''q''əlqa g''ee''epşiynbı.'
    24: Vukbı ayhenbışee cabırbışile paççahne eskeraaşilqa vukbı gyoğu'u, paççahne eskeraaşike habat'anbıb vuxhaynbı. Yiğna nukar Q'etbışda eyxhena Uriyer maa'ar qik'una.
    25: 'Davudee xabar abıyng''uk''le eyhen: – Yoavık''le eyhe: «Mançil-alla aq''va havaxan hıma''acen. G''ılıncın ina-şena geer gik''u. Həşdiyle guc sacigeeqa sav''u, mane şaharılqa sayıb k''yoohre, mana hı''ğəəkar hee''e». Məxüd ğu Yoavıs yik''bı hele.'
    26: Uriyne xhunaşşeyk'le Bat-Şevayk'le Uriy qik'uva g'ayxhımee, mang'us ak' avqaaqqa.
    27: Ak' ç'əvuvxhayle qiyğa, Davudee insan g'axuvu, Bat-Şeva cune xaaqa qiyelee'e. Məng'ı'ke cus xhunaşşe hee'e. Qiyğa məng'ee Davudus dix uxooxa. Davudee hav'una mana iş Rəbbine yik'eençe vooxhe deş.
  12:
    1: 'Rəbbee Natan peyğambar Davudne k''anyaqa g''ıxele. Natan mang''une k''anyaqa arı, inəxüd eyhe: – Sa şaharee q''öyre insan vooxhe. Manbışda sa karnana manasar kar deşda eyxhe.'
    2: Karnane insanıqa geed çavra-vəq'ə eyxhe.
    3: Kar deşdang'uqamee alivşu xəp qaa'ane vughulyne bederıle ğayrı, vuççud eyxhe deş. Mang'vee mana beder cune uşaxaaşika sacigee xəp qaa'a vuxha. Mançin mang'une xılençe kar oyxhan ıxha, mang'une k'oleençed xhyan ulyoğa ıxha. G'alyuvxhasıb mana mang'ul oo g'ulyoxha vuxha. Mana mang'unemee yişşene cigee vuxha.
    4: Sayəqees karnane insanısqa menne cigabışeençe mihman arayle. Karnane insanıs cong'əə arıyne mihmannemee otxhuniy ha'asva cune çavra-vəq'əyke həyvan avqu givk'as qiviykkanna. Mang'vee hark'ın kar deşing'una beder avqu abı, cong'əə arıyne mihmanıs otxhuniy ha'a.
    5: 'Davudna mane insanılqa qəl avqu, Natanık''le eyhen: – Vorne Rəbbilqan k''ın ixhen, man hı''iyne insanıs qik''uyud avaak''a.'
    6: Rəhı'm hidyav'u, məxbına iş g'avcuva, mang'vee mane bederıl-alla yoq'nəqees geed kar qeles.
    7: 'Natanee Davuduk''le eyhen: – Mana insan ğu vorna! İzrailyne Allahee Rəbbee inəxüdud eyhe: «Zı ğu İzrailyna paççah xhinne g''əyxı'', Zı ğu Şaulne xılençe g''attixhan hı''ı.'
    8: Zı vas yiğne xərıng'un xav huvu. Mang'un yadar Zı yiğne xhılibışeeqa quvu. Zı vas İzrailiniy Yahudayn milletbı huvu. Man vak'le k'ılda g'acuxhee, Zı vas mançile hexxanıd helesınniy.
    9: Nya'a ğu Rəbbine ulesqa pisba qööna iş hav'u? Nya'a ğu Mang'un cuvab g'eliqqa huvu? Q'etbışda eyxhene Uriyne xhunaşşeyke vas xhunaşşe hee'esva, ğu mana g'ılıncıqqa huvu. Ğu mana Ammonbışde xıleka gik'u.
    10: G'iyniyke şaqa yiğne xaake mısacad g'ılınc əq'əna qixhes deş. Ğu Yizın cuvab g'eliqqa huvu, Q'etbışda eyxhene Uriyne xhunaşşeyke vas xhunaşşe hey'ı».
    11: 'Rəbbee inəxüdud eyhe: «Zı vakın divan yiğne xaabınbışisqacad qaqqas alikkas. Zı yiğne ulene ögil, yiğın yadar alyapt''ı, vas delesne insanısqa qevles. Manar yiğne-yiğın, ulek''le g''ece-g''ece yiğne yadaaşika g''alixhas.'
    12: Ğu man kar dyugulenda hı'ı, Zımee man kar yiğene yı'q'ı'hne gahıl gırgıne İzrailybışde ulene ögil ha'as alikkas».
    13: 'Davudee Natanık''le eyhen: – Zı Rəbbine ögil bınah hav''u. Nataneeyid sak''ı, Davuduk''le eyhen: – Rəbbee yiğna bınah havaakal hav''una, ğu qik''as deş.'
    14: Ğu məxdın kar hı'iyle qiyğa, Rəbbine duşmanaaşisser Mana k'ap'ik'ıle avqa qa'as əxə. Mançil-allar vake ıxhana dix qik'asda, axvas deş.
    15: Mançile qiyğa Natan cune xaaqa siyk'al. Rəbbee, Davudna dix ık'iyk'ara'ana. Man uşax qik'uyne Uriyeyne xhunaşşeyken ıxha.
    16: Davudee uşaxnemee Allahıs düə haa'a. Mana sivacı xəmbı cune gozee q'ərane ç'iyel alğa'a.
    17: Sarayn ağsaqqalar mana ç'iyele oza qa'asva qabı k'ane ulyoozar. Mana ozar qexhe deş, karıd oyxhan deş.
    18: 'Yighıd''esde yiğıl uşax qek''an. Davudun nukarar uşax qik''uva mang''uk''le eyhes qəvəyq''ənanbı. Manbışisqa məxüd qayle: – Uşax üç''ürnang''a, şi mana ittunçil aqqeyir, mang''vee şal k''ırı alixhxhı deş. Həşde uşax qik''uva şi mang''uk''le nəxüdne eyhes? Sayid cuk sa kar ha''a.'
    19: Davuduk'le cune nukaraaşe ğud-ğud haa'a g'avxhumee, uşax qik'uva ats'axhxhen. Mang'vee manbışike «Uşax qik'uynneva?» qiyghan. Manbışe «Ho'ova» eyhe.
    20: Man g'ayxhı, Davud ç'iyele oza qıxha, əyxı'r-səyxı'r vuk'lelqa zeytunun q'ışid qadğu, tanalinbıd badal hı'ı, Rəbbine xaaqa hark'ın, Mang'us kyoyzarna. Qiyğa mana mançe cune xaaqa sak'ı, cus otxhuniy heleva eyhe. Cus oxhanas hucooyiy huvu, mang'vee oyxhanan.
    21: 'Nukaraaşe mang''uke qiyghanan: – Ğu in ha''an kar hucoone? Uşax üç''ürnang''a, ğu sivacı geşşu-gyaxvananiy, həşde uşax qik''umee, ğu oza qıxha kar otxhan girğıl?'
    22: 'Davudee manbışis inəxdın alidghıniy qele: – Uşax üç''ürnang''a, zı sivacı geşşu-gyaxvananiy. Zalygena ixhee, Rəbbis zı qiykkın, uşax gidek''avaniy eyhe.'
    23: Həşde uşax qik'uyn, zı nişisne siv aqqas? Nya'a mana zasse yı'q'əlqa sak'al ha'as əxəyee? Mana zasqa sak'alas deş, zı mang'usqa əlyhəəs.
    24: Qiyğa Davudee xhunaşşeys Bat-Şevays yik'bı hele, ikkeç'u məng'ı'ka g'ılexha. Mana vuxhne ayxu dix uxooxa. Davudee mang'un do Sıleyman giyxhe. Rəbbis man uşax ıkkiykanan.
    25: Mang'vee maqa Natan peyğambar g'ıxele, mangv'eeyid uşaxın do Yedidiyah (Rəbbis ıkkanna) giyxhe.
    26: Yoavee Ammonbı vooxhene Rabba eyhene şaharılqa cuna g'oşun k'yoohar hav'u, maana paççahna g'ala avqaaqqa.
    27: 'Qiyğa Yoavee Davudne k''anyaqa ina xabar ana insanar g''uxoole: – Şi Rabba eyhene şaharılqa k''yophur, manbışe xhyan havacen cigabı aqqı.'
    28: Həşdiyle ğu avxuna g'oşun sav'u, arı mane şaharın hiqiy-alladın cigabı aqqe. Qiyğab vuc şahar alept'e. Deşxheene, zı mana şahar avqee, mançis yizın do heles.
    29: Davudeeyib avxuna g'oşun sav'u, Rabbeeqa arı, dəv'əyka mana avqaaqqana.
    30: Mang'vee manbışde paççahne vuk'lele tac alyaat'u, cune vuk'lelqa giyxhe. Man tac k'ınəəğəyke hı'ı ıxha, çina yı'q'vaalab sa talant vuxha. Mançine hiqiy-allançed gıranın g'ayebıyiy gitk'ın. Davudee mane şahareençe geed gıranın kar qığa'a.
    31: Mane şahareedın millet mang'vee qığatxhu, ayxaaka, yivayne kılıngıkayiy yak'uka işbı gaces ilekka. Qiyğale xhinne manbışisqa karpıç ha'as ilekka ıxha. Davudee Ammonbışde gırgıne şaharbışik man hı'iyle qiyğa, qığeç'u cune g'oşunuka İyerusalimqa ayk'an.
  13:
    1: Qiyğa in ıxha. Davudne duxayqa Avşalomuqa Tamar donana micagna yiçu yixha. Davudne menne dixes Amnonus mana Tamar yikkiykan.
    2: Amnonus cuna duvuxna yiçu Tamar manimee yikkiykan, mana mançike ık'iyk'arna. Mana adamiys hidyark'ınna içiy yixhayke, Amnonus məng'ı'k hucoomecad ha'as dağamda qöö ıxha.
    3: Amnonuqa Yonadav donana sa hambaz ıxha. Yonadav Davudne çocuna, Şimayna dix ıxha. Vucur geer bicna kar ıxha.
    4: 'Yonadavee Amnonuk''le eyhen: – Ay paççahna dix, nya''a ğu yiğ-yiğıle k''eçe? Ğu man zak''le eyhelan! Amnonee mang''uk''le eyhen: – Zas yizde çocuna Avşalomna yiçu Tamar yikkan.'
    5: 'Yonadavee mang''uk''le eyhen: – Tyuleeqa k''iç''u, ğucar ğu ık''arna xhinne hagve. Dek ğu g''acesva vasqa arımee, mang''uk''le eyhe: «Hucoona ixhes, yuçeyk''le Tamarık''le eyhe arı zas kar oxhan he''ecen. Yizde ulene ögil zas otxhuniy he''ecen, zak''ler mana g''ayces, məng''ı''ne xılençe kar oxhanas».'
    6: 'Amnon tyuleeqa k''iç''u, vuceecar vuc ı''kar hag''va. Paççah mana g''acesva arımee, mang''vee paççahık''le eyhen: – Hucoona ixhes, yizda yiçu Tamar ayrecen, yizde ulene ögil zas q''öble kokay hee''ecen, zınad manbı cene xılençe oxhanas.'
    7: 'Davudee xaaqa insan g''axuvu, Tamarık''le eyhen: – Həşde yiğne çocune Amnonne xaaqa hiyek''ne, mang''us oxhanasın kar he''e.'
    8: Tamar çocune Amnonne xaaqa hark'ıning'a, mana g'alirxhu eyxhe. Tamare xamır hı'ı, çocune ulene ögil kokaybı qece.
    9: 'Qiyğa məng''ee tava alyapt''ı, çocune ögilqa otxhanan kar giyxhe. Mang''us oxhanas ıkkiykan deş. Amnonee eyhen: – Hasre gırgınbı zasse qığeepç''ecen. Gırgınbı mang''usse qığeebaç''enbı.'
    10: 'Amnonee Tamarık''le eyhen: – Otxhanan kar anne gozeeqa qıkkee, maa''ad zı yiğne xılençe alyaat''u oxhanasın. Tamare çocusva hı''iyn kokaybı alyaat''u, anne gozeeqa qıkkekka.'
    11: 'Kokaybı Amnonee oxhnecenva cusqana qıkkekkamee, Amnon Tamarık at''irq''ın eyhen: – Yiçu, qeera zaka g''aliyxhe.'
    12: 'Tamare mang''uk''le eyhen: – De''eş çoc, yizın do qığmayhe! İzrailee məxdın karbı ha''anbı deşxhe. Məxbına beynyavavalla hımaa''a.'
    13: Məxdıne doyuka zı nyaqana yixhes? Yiğınıd İzrailee beynyavava do qığeç'es. Həşde hucoona ixhes, ğu hark'ın paççahıka yuşanxhe, mang'vee zı vas heylesda. De'eşva eyhes deş.
    14: Amnonee məng'ı'l k'ırı ilydixhı, guc geeb vuxhayke mana qıkkeek'val hey'ı, məng'ı'ka g'ılexhana.
    15: Mançile qiyğa Amnonuk'le Tamar g'ımeece qeexhe. Amnonus Tamar cus yic yikkanançiler geer g'imeece qeexhe. Mang'vee Tamarık'le «Oza qiyxha ğadariyxheva» eyhe.
    16: 'Tamare mang''uk''le eyhen: – De''eş, yizda çoc! Ğu zı g''e''eyşuyka, mançile ögil hav''uyne pisvalileb, sık''ılbab xəbna pisvalla zas haa''a. Amnonee məng''ı''l k''ırı ilydiyxhı,'
    17: 'cuna nukar qort''ul eyhen: – İna zasse g''e''eyşu, akka qe''e!'
    18: Nukareeyir içiy g'aqa qığeyhı, akka qa'an. İçiyne tanal gıranın micagın gurt eyxhe. Məxdın gurtbı paççahne adamiys hidyapk'ınne yişbışe alya'a ıxha.
    19: Tamaree vuk'lelqa yı'q k'yaa'a. Qiyğad tanalin gurt qıt'axı'ı, vuk'lelqa xıleppıd aqqı hülöörəxə geeşe-geeşe iyeek'anna.
    20: 'Çocee Avşalomee məng''ı''kle eyhen: – Vaka, yiğna çoc Amnonne g''alirxhu? Yiçu, həşde nıq'' qığmayhe, mana yiğna çoc vorna. Man ıxhayn yik''eeqa ıkmekka. Məxür Tamar cene çocune Avşalomne xaa gırgıng''vee dağerçuna xhinne eexva.'
    21: Paççah Davuduk'le mana gaf g'avxhumee, mana qəlın əq'əna.
    22: Avşalomee Amnonuk'le yugunud pisınıd cuvab eyhe deş. Mang'vee yiçu mıc hey'ı, məng'ı'ka g'alirxhuynçil-alla Avşalomuk'le Amnon g'ımece ıxha.
    23: Ooğançe q'ölle sen ılğeç'uyle qiyğa, Efrayim eyhene şaharıs k'anene Ba'al-Xatsoree Avşalomee vəq'əbı qoyşar eyxhe. Avşalomus paççahın gırgın dixbı maqa otxhun-ulyoğas qoot'alas vukkiykan.
    24: 'Mana paççahısqa arı, eyhen: – G''iyna zı, yiğne nukaree, vəq''əbı qoyşar. Hucoona ixhes, g''iyna paççahiy cun insanar zasqa savaale.'
    25: 'Paççahee Avşalomuk''le eyhen: – De''eş dix, yişin gırgınbı abee, vas yı''q''da gyuaras. Avşalomee mana nimee ittunçil aqqeyir, paççah maqa arayle deş. Paççahee Avşalomus xayir-düəyib huvu, mana yəqqı''l araççe.'
    26: 'Avşalomee meed eyhen: – Manke yizda çoc Amnonxheeyir şaka g''axıle. Paççahee mang''uke qiyghanan: – Nişisne mana şoka ıkkekka?'
    27: Avşalomee xıl ts'ıts'aa'a deş. Davudee manke Amnonur gırgın cun dixbıb mang'uka g'uxoolenbı.
    28: 'Avşalomee cune insanaaşilqa əmr haa''a: – İlyaake Amnonee çaxır ulyodğu vuc xhinne qıxhamee, zı şok''le «Amnonus ı''xeva!» eyhes. Manke şu mana gik''e, qı''məəq''ən. Zı şos əmr hoole! Adamer vuxhe, yik''eka vuxhe!'
    29: Avşalomee nəxüdiy uvhu, nukaraaşed həməxüd Amnonus ı'xiyxən. Paççahne dixbışik'le eyxhenbı g'acu, zaraba cone g'atiraaşilqa aleepxı, mançe heebaxanbı.
    30: 'Manbı yəqqənang''a Davudulqa inəxübna gaf hiviyxhar: – Avşalomee paççahın gırgın dixbı gyapt''ıynbı, manbışda nenacar üç''ürra g''alerçu deş.'
    31: Paççah oza qıxha, tanalin qıt'axxı'ı, ç'iyelqa gizyaraççe. Mang'une k'anene gırgıne cune insanaaşed tanalinbı qıt'axxa'anbı.
    32: 'Davudne çocune Şimayne dixee Yonadaveeme inəxüd eyhe: – Yizde xərıng''usqa həməxüd qımaylecen, cune dixbışin gırgınbıniyxan hapt''ı. Saccu Amnoncar qik''u. Avşalomuqa məxbına fıkır cuna yiçu Tamar Amnonee cuka g''aliyxhas aliykkıyne yiğıle vuxha.'
    33: Hasre yizde xərıng'un paççahın gırgın cun dixbı hapt'ıva gaf g'avxhuva yik' gimoyxhancen. Saccu Amnoncar qik'u.
    34: Avşalommee hixu ark'ın ıxha. G'aravulee, vuk'ul ooqa qav'umee, tepayle geeb insanar gəə g'ooce.
    35: 'Yonadavee paççahık''le eyhen: – Haane paççahın dixbı qöövub! Zı, yiğne nukaree, nəxüdiy uvhu, həməxüdud eyxhen.'
    36: Mang'vee cuvab uvhu g'attirxhınmee, axtıba gyaaşe-gyaaşe maqa paççahın dixbı ikkeebaç'e. Paççahır gırgın cun insanarıb hülööbəxə gyaaşe giviyğal.
    37: Davudee yiğıs-yiğıs dixes, Amnonus, ak' avqaaqqa vuxha. Avşalomeeme hixu Geşurne paççahne Talmayne k'anyaqa ayk'an. Talmay Ammihudna dix ıxha. Geşureeqa hixuna Avşalom maa'ar xhebılle senna axva.
    39: Amnon qik'u, ooğançe sabara gah ılğevç'ule qiyğa, paççah Davud culqa qarayle. Mana Avşalomuke qəl qığahasva qihna gexha deş.
  14:
    1: Tseruyayne duxayk'le Yoavık'le ats'anniy, paççahın yik' Avşalomuqa gyotxhan ıxhay.
    2: 'Yoavee Teqoayeeqa insan g''ıxele mançe ats''alynana zəiyfa ayres. Mang''vee arıyne zəiyfayk''le eyhen: – Hucoona ixhes, ğucar ğu ak'' avquyn xhinne heegve. K''aarın tanalinbı ale''e, vuk''lelqa zeytunun q''ış qımadağva, ğucar ğu qik''uyng''unemee geer yiğbına geeşen xhinne heegve.'
    3: Paççahne k'anyaqa hark'ın, inəxüd eyhe. Yoavee, paççahık'le hucooyiy eyhesva, xət qa'an.
    4: 'Teqoayeençena zəiyfa paççahısqa ikkeyç''u, mang''une ögee aq''vak k''ena ç''iyelqa gizerçu, eyhen: – Ay paççah, kumag he''e!'
    5: 'Paççahee mang''uk''le eyhen: – Vak hucoona ıxha? Zəiyfee eyhen: – Zalqa yiğ adı, yizda adamiy qik''u. Zı sip''ıriy vorna.'
    6: Zaqa, yiğne nukarıqa, q'öyre dixniy vor. Sa yiğıl manbışda q'öyre çolee sana-sang'uka aldapxhıninbı. Maa'ar manbı curaa'asda vuşucar ıxha deş. Sang'vee manasa ı'xı' gik'una.
    7: 'Həşde gırgınacab xizan zalqa g''elil quvxha, manbışe eyhen: «Çoc gik''una şasqa qale, şi mana çoc gik''yunçil-alla gik''as. Dekkın kar şavusiy axvas manar gik''as». Manbışe məxüd zaqa vodun-deşin man ts''ünq'' q''ətqa''as. Məxüb manbışe çiyeyne aqval yizde adamiyke g''abıynbı g''alepçes deş.'
    8: 'Paççahee zəiyfayk''le eyhen: – Xaaqa sayk''le. Zı yiğne hək''ee əmr haa''asda.'
    9: 'Teqoayeençene xhunaşşee paççahık''le eyhen: – Yizda xərna paççah, hasre mançina bınah zalqayiy yizde xizanılqa vuxhecen! Paççahılqayiy cune taxtılqa bınah gyumooxhacen!'
    10: 'Paççahee eyhen: – Şavaayiy vak''le sa cuvab uvhu, mana zasqa ayre. Mançile qiyğa mana vak sayır set''as deş.'
    11: 'Zəiyfee eyhen: – Hucoona ixhes, paççahee, Rəbbilqa, cune Allahılqa k''ın g''aysrecen, şavusqacad yizde dixıke qəl qığaahas havaasaras deşva. Deşxhee, manbışe yizda dix gik''as. Davudee eyhen: – Vorne Rəbbilqan k''ın ixhen, yiğne duxayne vuk''lele ç''ərıb g''a''avxhas deş.'
    12: 'Zəiyfee Davuduk''le eyhen: – Hucoona ixhes, zasqa sa cuvab eyhes hasre. Paççahee «Eyheva» eyhe.'
    13: 'Zəiyfee eyhen: – Nya''a manke ğu, Allahne milletne ögil məxbına iş hav''u? Ğu məxüd uvhuyka, valqa bınah qaa''a. Menne cigeeqa hixu ark''ınna yiğna dix ğu vasqa sak''al hı''ı deş.'
    14: Yişin gırgınbı hapt'asınbı, şi ç'iyelqa ott'ulne yı'q'əlqa sa'as dexhene xhyanık akar. Allaheeyid insanıke ts'ıts'ı'ı can g'eşşe deş, Mang'veeyib Cuke əq'ənaqa girxhuna nəxürne Cus k'ane qa'asva fıkır ooxhan.
    15: 'Zı milletın qı''yeeq''ən hey''ı, çil-allar zı həşde vasqa, yizde xərıng''usqa paççahısqa arı. Yizde fıkreeqa qadıyn: «Hark''ın paççahıka gaf haa''as, sayid mang''vee zı uvhuyn ha''a.'
    16: Paççahee, zı uvhunçil k'ırı alixhxhı, zınayiy yizda dix, şi gyapt'as vukkanang'une xıleençe g'attivxhan haa'a. Məxüb şi Allahne milletne yı'q'neençe hakkal hidyaa'a».
    17: 'Mançil-alla zı məxüd uvhu: «Yizda xərna paççah, sa cuvab eyhe, yizın yik'' cigeeqa qoracen». Vasse Allahne malaaikısse xhinne yugun pisınçike cura''as əxən. Hasre Rəbb, yiğna Allah, vas kumagxhecen!'
    18: 'Paççahee zəiyfayk''le eyhen: – Zı vake sa cuvab qiyghanas, mançin alidghıniy zake dyugul hıma''a. Zəiyfee eyhen: – Yizda xərna paççah, hucoona ixhes qiyghne.'
    19: 'Paççahee qiyghanan: – İne yiğne işee Yoavna xılyne alivku vob? Zəiyfee alidghıniy qele: – Yizda xərna paççah, valqan k''ın ixhen, şavussecad val k''ırı ilydiyxhı t''ub cigeençe ı''ğviykar haa''as vəəxəs deş. Ho''o, yiğne nukaree Yoavee zas əmr hav''u, zı hucooyiy eyhes ıkkanvad, mang''vee xət qı''ı.'
    20: Məxüd yiğne nukaree Yoavee mana iş qa'asva hı'ı. Yizde xərıng'una paççahna ək'el, Allahne malaaikna ək'elymee geeb vob, mang'uk'le dyunyel eyxhen gırgın ats'an.
    21: 'Paççahee Yoavık''le eyhen: – Ho''o, zı man kar ha''asın. Hoora, şena mek''vna Avşalom yı''q''əlqa sak''al he''e.'
    22: 'Yoav aq''vakkena ç''iyelqa gizerçu, «Ğu paççah geer qa''anava» uvhu. Qiyğa Yoavee meed eyhen: – G''iyna paççahee, cune nukaree uvhuyn hı''ı. Həşde zak''le, yiğne nukarık''le, ats''axhxhayn, vasqa zı yugra qarı ıxhay.'
    23: Yoav Geşureeqa hark'ın, Avşalom İyerusalimeeqa sak'al ha'a.
    24: 'Paççaheeme eyhen: – Hasre mana cune xaaqa sak''lecen, yizde ulesqa qımaylecen. Avşalom cune xaaqa siyk''al, mana paççahne ulesqa qarayle deş.'
    25: İzrailyvolle Avşalom xhinne micagna adameeşina insan ıxha deş. Gırgıng'us mana ıkkan ıxha. Vuk'lele kıts'alqamee mang'uqa qəlan ciga ıxha deş.
    26: Senıs, ç'ərbışe mang'us yı'q'valla haa'ava, mang'vee manbı gyadaxa ıxha. Qiyğad g'apanıl gyoodkumee, q'öd vəş şekel qadayle ıxha. (Şekel paççahee gixhxhiyn standart ıxha.)
    27: Avşalomuqa xhebiyre dixiy Tamar donana sa yiş yixha. Tamar geer micagna içiy yixha.
    28: Avşalom q'ölle senna İyerusalim axveeyir, mang'uk'le paççahın aq'va g'ece deş.
    29: Avşalomee Yoavıqar qihna insan g'ıxele. Avşalomus ıkkananniy, Yoavee vuc paççahısqa ıkkı. Yoavıs mang'une k'anyaqa ayres ıkkiykan deş. Avşalomee q'ör'es Yoavne k'anyaqa insan g'ıxele. Mang'us meer mang'une k'anyaqa ayres ıkkiykan deş.
    30: 'Avşalomee manke cune nukaraaşik''le eyhen: – İlyaake, Yoavın xhıt''anan çol yizde çoluk at''itq''ın vod. Hapk''ın, maqa ts''a ı''xe. Avşalomne nukaraaşed hapk''ın, maqa ts''a ı''xiyxən.'
    31: 'Manke Yoav Avşalomne xaaqa arı, qiyghanan: – Nya''a yiğne nukaraaşe abı, yizde çolus ts''a ı''xı''?'
    32: 'Avşalomee Yoavık''le eyhen: – Zasqa ayreva zı yiğne k''anyaqa insan g''axuvu. Eyhelan zak''le, zı inyaqa Geşureençe nişisniy qarı? Zı şaacar axunaxhiy inçile nimeexheyid yugda eyxheyiy. Hasre zak''le paççah g''aces. Zaqa bınah vobxhee, gik''ecen.'
    33: Yoavee hark'ın, man gırgın paççahılqa hixhar ha'an. Paççaheeyir Avşalom cusqa qoyt'al. Avşalom paççahısqa arı, mang'une ögil aq'va ç'iyek qet'asmee k'yoyzarna. Paççahee mang'us ubba ha'a.
  15:
    1: Sabara gah ılğevç'uyle qiyğa, Avşalomee cus dəv'əyn daşk'a, balkanar, xhots'al cune ögil g'adaxhvanasda insan t'abal ha'a.
    2: 'Mana miç''eer çakra suğots''u, şaharne akkabışisqa əlyhəəne yəqqəniy ulyoyzarna. Mançe cone yı''q''nee gipxhına gaf paççahee məhkama alğehecenva vüqqən insanar ı''lğəəmee, mang''vee manbı cusqa qopt''ul, qiyghan ıxha: – Ğu nene şahareençene? Mane insaneeyid alidghıniy qele ıxha, vuc sa neneme İzrailyne nasıleençena vorna.'
    3: 'Avşalomee mane insanık''le inəxüd eyhe ıxha: – Yiğna iş yugnab, qopkunab vuxheeyib, paççahısnee val k''ırı alixhxhesda insan deşda.'
    4: 'Avşalomee meed eyhe ıxha: – İne ölkayna haakim zıcarxhiy hı''ına. Manke zı, vuşuyiy zasqa məhkamee he''eva arı, mang''une işiqa qorkuraniy ilyakkas.'
    5: Vuşumecar k'yozarasva Avşalomusqa qexhemee, mang'vee xıl hotku, mana insan cusqa ts'ıts'ı'ı, ubba ha'a ıxha.
    6: Avşalomee məxüd paççahısqa məhkama ha'asva vüqqəne gırgıne İzrailybışikcad ha'a ıxha. Məxüb mang'vee İzrailybı culqa saa'a vuxha.
    7: 'Yoq''ulle sen ılğeç''uyle qiyğa, Avşalomee paççahık''le eyhen: – Hucoona ixhes, hasre zı Xevronqa hark''ın, Rəbbis cuvab huvuyn kar ha''as.'
    8: 'Zı, yiğna nukar, Aramne cigabışeene Geşurne şaharee axvamee, k''ınniy g''assır: «Rəbbee zı İyerusalimqa sak''al he''ee, zı Mang''us ı''bəədat ha''as Xevronqa ı''qqəs».'
    9: Paççahee mang'uk'le «Yugna yəq vuxhenava» eyhe. Avşalomur Xevronqa ayk'an.
    10: 'Avşalomee dyugulenba gırgıne İzrailyne nasılbışeeqa cun insanar g''axuvu, maabınbışik''le eyhen: – Gaçeençe qı''ğəəne süttyun ses g''ayxhımee, «Avşalom Xevron paççah ıxhava» eyhe.'
    11: İyerusalimğançe Avşalomuka sacigee q'öd vəş insan ayk'an. Manbı məttıne yik'eka mang'uqab qihna əlyhəə vuxha. Manbışis nişikecab xabar vuxha deş.
    12: Avşalomee q'urbanbı allya'amee, mang'vee Davudna muşaavir Giloonçena Axitofel cune şahareençe, Giloonçe, cusqa qoyt'al. Avşalomne suralqa ı'lğəənbı yiğ-yiğıle geeb qeebaxhe vuxha. Manbışis Davudne yı'q'əle qeepxhes vukkan vuxha.
    13: 'Sa insan Davudusqa arı, mang''uk''le eyhen: – İzrailybışin yik''bı Avşalomulqa vod satk''ıl.'
    14: 'Davudee İyerusalimeene cune gırgıne insanaaşik''le eyhen: – İnçe heepxas! Deşxheene, Avşalomne xılençe yişde neng''ussecar g''attixhanas əxəs deş. Zaraba vuxhe əlyhəəs. Deşxheene, mana şaka avarq''ıl, yişde vuk''lelqa yiğbı exas, şaharıb g''ılıncike alğaahas.'
    15: 'Paççahne insanaaşe eyhen: – Şi yiğın nukarar vob, hasre ğu, yişde xərıng''vee, eyhen ixhecen.'
    16: Paççahıqab qihna mang'un gırgın xaabınbı qığeebaç'enbı. Mang'vee saccu yits'ıyre caariye xaaqa ilyaakasva g'alyaa'a.
    17: Paççahıqad qihna gırgın milletcad qığeç'u, şahareençe qığəəne xaasqamee qadı, ulyoyzaran.
    18: Gırgın mang'un insanar Keretbışika, Peletbışika, yixhıd vəş Gateençe cuqab qihna qabıyne Gatbışika sacigee, cune ögiyle ılğeebaç'e.
    19: 'Paççahee Gatğançene İttayk''le eyhen: – Ğu nya''a şaka ı''qqə? Sak''le, ixhesde paççahıka Avşalomuka axve. Ğu menne cigeençe g''e''eşşu qarına vor.'
    20: Ğu inyaqa həşdebışee qarı. G'iyna zı ğu zaka əlyhəəsne alikke? Zak'le zı nyaqa əlyəsvacar ats'a deş. Ğumee sak'le, yiğın insanarıb vaka quvke. Hasre Rəbbee Cuna badal dyooxhena yugvalla vak'le haagvecen!
    21: 'İttayee paççahıs alidghıniy qele: – Vorne Rəbbilqaniy yizde xərıng''une paççahne canılqan k''ın ixhen, ğu, yizda paççah, nyaa''ar ixhee, zınar qik''u ixheeyir, üç''ür ixheeyir, maa''ar ixhes.'
    22: 'Davudee İttayk''le eyhen: – Qora manke ögilqa ılğeç''e, ögee hoora. Gatğançene İttaykan gırgın mang''un insanar, cone k''anebın gırgın uşaxar qabı, ılğeebaç''enbı.'
    23: Paççahın insanar əlyhəəmee, ölkeebın gırgın insanar okur aletçu gyaaşenbı. Paççahee Qidronna q'adaal ılğevç'umee, mang'ukan gırgın milletcad sahrayne suralqa ayk'an.
    24: Maa'ar Tsadokır ıxhana. Mang'une k'ane Leviyke g'abıynbı vuxhaynbı. Manbışe Allahıka mugaavilenana q'utye quvkekka vuxha. Allahna q'utye manbışe ç'iyelqa giviyxhe. Evyataree gırgın millet şahareençe qığeç'esmee q'urbanbı allya'a.
    25: 'Paççahee Tsadokuk''le eyhen: – Allahna q''utye şahareeqa savk''al hee''e. Zı Rəbbine ulesqa yugra qaree, Mang''vee meer zı yı''q''əlqa sak''al hı''ı, Cuna q''utyeyiy Cuna çadır zak''le hagvasın.'
    26: De'eş, «ğu Zas ıkkanna deşurva» uvheene, hasre zak Cus hucooyiy ıkkan he'ecen. Zı Mang'une xıle vorna.
    27: 'Paççahee kaahin Tsadokuk''le eyhen: – İlekke, hucooyiy eyxhe. Ğunayiy yiğna dix Axima''ats, Evyatarne duxayka Yonatanıka sacigee hexxan hidi''ı şahareeqa savk''le. Ğunar, Evyatareeyib q''öyursana vuşun dixbı şoka vukkee.'
    28: Zı şoke xabar qavaalesmee, İordanne damayle ılğəəne cigee, sahree ixhes.
    29: Tsadokeeyiy Evyataree Allahna q'utye İyerusalimeeqa savaak'al haa'a. Cona q'öyursanab İyerusalimee axva.
    30: Davud Zeytunne suvalqa geşşe-geşşe ılqeç'e. Mang'vee vuk'lelqa kar atçu eyxhe, g'elilqamee kar ali'ı ıxha deş. Mang'uka sacigee suvalqa ı'lqəənbıb vuk'lelqa kar atçu gyaaşe-gyaaşe ılqeebaç'e.
    31: 'Şavaame «Axitofel Avşalomne k''ane vorva, g''elil qeepxhaynbışde suralirva» xabar hoole. Davudee Rəbbis düə haa''a: – Ya Rəbb, zı Vake heqqa, Axitofelin mı''sləhətbı nişiscad karaı''dəənbı he''e.'
    32: Davud milletın Allahıs ı'bəədat ha'ane suvane q'omaqa hirxhılymee, Arkibışda Xuşay mana g'aces arayle. Mang'vee culqa abına ver haagvasva tanalinbı qıt'axxa'a, vuk'ulelqa nyaq'v kyaa'a.
    33: 'Davudee mang''uk''le eyhen: – Ğunar zaka sacigee əlyhəəsxhee, ğu zas dağamra ixhes.'
    34: 'İnekke yugun, ğu şahareeqa sak''ı, Avşalomuk''le eyhe: «Paççah, zınar yiğna nukar ixhes. Şenke nəxübiy yiğne dekkıs nukariyvalla hav''u, həşdeb vas haa''as». Məxüd vasse zas kumag ha''as əxə. Vasse Axitofelin mı''sləhətbı alyt''ik''al ha''as əxə.'
    35: Kaahin Tsadokiy kaahin Evyatar maa'ab vaka vuxhes. Paççahne sarayee g'ayxhiyn gırgın kar, ğu kaahinaaşilqa Tsadokılqayiy Evyatarılqa hixhar ha'as.
    36: Manbışda q'öyre dix – Tsadokna dix Axima'ats, Evyatarna dix Yonatan – manbışde k'ane vob. Şok'le g'ayxhiyn gırgın manbışde xıleka zalqa hixhar he'e.
    37: Avşalom İyerusalimeeqa ı'kkəəmee, Davudna hambaz Xuşayır şahareeqa ikkeç'e.
  16:
    1: Davud suvayle gəə girğılmee, mang'us Mefiboşetna nukar Tsiva qızaxxa. Mang'vee q'öd vəş gıney, vəş t'exa qeqqvuyne t'ımılin, vəş t'exa incilyna, sa tuluğ çaxıren alyaat'u, manbıd q'öne əməlelqa alixhxhı, Davudne ögilqa arayle.
    2: 'Paççahee Tsivayk''le eyhen: – İnbı nyaqane ıkkekka? Tsivee eyhen: – Əməler paççahın xaabınbı aleepxecenva, gıneyiy incilerıd yiğne nukaraaşe oxhnecenva, in çaxırıd sahreene obzuruynbışe ulyoğecenva adı.'
    3: 'Paççahee Tsivayk''le eyhen: – Yiğne xərıng''una neva, Mefiboşet, nyaane vor? Tsivee paççahık''le eyhen: – Mana «G''iyna İzrailybışe yizde q''əsde dekkına paççahiyvalla zasqa savaak''al haa''asva» uvhu, İyerusalimee axu.'
    4: 'Paççahee Tsivayk''le eyhen: – Manke Mefiboşetın gırgın kar yiğın eyxhe. Tsiva paççahıs k''yorzul, alidghıniy qele: – Saccu zı yiğne ulesqa yugra qoracen.'
    5: Paççah Davud Baxurim eyhene şahareeqa qarayle. Mançe mang'usqa Şaulne xınıbışda Gerayna dix Şimey qığeç'e. Şimey Davudus bed-düə haa'a-haa'a qığeç'e.
    6: Davudne hiqiy-alla cehilyaariy cun esker vuxhayka ilydyakkı, mang'vee Davudulqayiy Davudne insanaaşilqa g'ayebı ayhe.
    7: 'Şimeyee Davudulqa inəxübna bed-düə haa''a: – Agvle, agvle, insanar gyabat''ana, karaı''dəəna insan!'
    8: Ğu Şaulne cigee paççah ıxha. Rəbbeeyid vak in Şaulne nasılıke k'yapk'ınne ebal-alla hı'ı. Həşde Rəbbee paççahiyvalla yiğne dixesqa Avşalomusqa quvu. Valqa mana ver ğu insanar gyabat'anava abı.
    9: 'Tseruya donane zəiyfayne duxee Avişayee paççahık''le eyhen: – Nya''a mane xvaan yizde xərıng''us, paççahıs, məxbına bed-düə hav''u? Hasre zı hark''ın mang''una vuk''ul qooxas.'
    10: 'Paççahee eyhen: – Tseruyayn dixbı, zake şos hucoone? Mang''vee, Rəbbee «Davudus bed-düə hee''eva» uvhu, bed-düə haa''axhee, şavusse mang''uk''le «məxüd hıma''ava» eyhes əxəyee?'
    11: 'Davudee Avişayk''leyiy gırgıne cune insanaaşik''le eyhen: – Zake g''ariyne yizde dixes zı gik''as ıkkan. Mane Benyaminyaaşikeng''uk''le hucoo eyhes eyxheyee! Mana culer-alqa g''alerçe, hasre heecen bed-düə. Mang''uk''le məxüd Rəbbee uvhu.'
    12: Həməxüd eyxhe, Rəbbik'le zak ıxhayn g'acu, şeng'vee g'iyna zas hav'uyne bed-düə-alla, zas yugun ha'a.
    13: Davudıy cun insanar cone yəqqı'n əlyhəə vuxha. Şimeyeeme suvayne sirtıle bed-düə haa'a-haa'a aykan. Mang'vee manbışilqa g'aye, toz dağa'a.
    14: Paççahiy cukan gırgın insanar İordanne damaysqa hipxhır, obzurva maa'ad manzilybı ha'a.
    15: Avşalomiy gırgına İzrailybışda g'oşun İyerusalimeeqa qabayle. Axitofelir mang'uka sacigee ıxha.
    16: Davudna hambaz, Arkibışda Xuşay, Avşalomusqa arı «Paççah geer qa'ana! Paççah geer qa'anava!» eyhe.
    17: 'Avşalomee Xuşayk''le eyhen: – Manane yiğne hambazılqana, Davudulqana, yiğna badal dyooxhena yugvalla? Nya''a hambazıka sacigee idyark''ın?'
    18: 'Xuşayee Avşalomuk''le eyhen: – De''eş, zı saccu Rəbbee, ine milletın, gırgıne İzrailincar, g''əyxı''yne insanın sura aqqas. Zı mang''uka axvas.'
    19: Ğu zak'le eyhelan zı şavusne nukariyvalla haa'as? Hambazne dixes dişde? Yiğne dekkis nəxbına nukaruyvallayiy hav'u, vasıb həməxübna nukariyvalla haa'as.
    20: 'Avşalomee Axitofelik''le eyhen: – Şi hucooyiy ha''as ıkkanva mı''sləhət g''avcelan!'
    21: 'Axitofelee Avşalomuk''le eyhen: – Yiğne dekkee xaaqa ilyaakasva g''alyav''uyne cune caariyeeşika g''alixhe. Manke gırgıne İzrailik''lecad ğu dekkıs g''ımece qıxhava ats''axhxhesın. Yiğne suralyne gırgınbışeed yiğın sura sık''ıldad geed aqqas.'
    22: Avşalomee dekkıne sarayne oğa çadır güvxü, maa'ar gırgıne İzrailyne ulene ögil dekkıne caariyeeşika g'ılexha.
    23: Mane gahbışil Axitofelee g'avcuna mı'sləhət, Allahıken cuvab xhinne ıxha. Axitofelee g'avcuna mı'sləhət Davudnemeeyib Avşalomnemeeyib həməxüb vuxha.
  17:
    1: 'Axitofelee Avşalomuk''le eyhen: – Hasre zı yits''ıqvəd aazır insan g''əyxı'', xəmde Davuduqa qihna gixhas.'
    2: Mana orzul, rı'hı'le g'a'arxhung'a, şi manbışilqa k'yophur mang'una ul qəvəəq'ənaa'as. Manke mang'une k'anebın gırgınbı heepxasınbı. Zınar manke saccu paççah Davud gik'as.
    3: Qiyğale gırgın millet zı vasqa sak'al ha'as, istağ tsumaysqa seek'al hee'en xhinne. Gırgınbı valqa savk'lecenva, ğu mana t'abal ha'ana insan gidek'u g'alerçes ıkkan deş. Manke milletıkıd vuççud ixhes deş.
    4: Man cuvab Avşalomusud gırgıne İzrailyne ağsaqqalaaşisıd yugda qadayle.
    5: 'Avşalomee eyhen: – Qudoora, həşde Arkibışda Xuşayır qot''alas, sa mang''vee eyhenıçilid k''ırı alixhxhes.'
    6: 'Xuşay Avşalomusqa arımee, Avşalomee mang''uk''le eyhen: – Axitofelee şas inəxübna mı''sləhət g''avcu. Şi mang''vee eyhəxüd ha''asee? De''eş, hidya''asxhee, ğu hucoo he''evane eyhe?'
    7: 'Xuşayee eyhen: – Axitofelee həşde huvuna mı''sləhət yugna deşub.'
    8: Vak'lecad ats'an, yiğna dekkiy mang'ukan insanar igider vob. Manbı həşde balabı g'ayşu axuyn syobı xhinne vob. Yiğna dek ək'elika siç'ekkvana insan vor, mana mısacar g'oşunne yı'q'nee g'alixhas deş.
    9: 'Mana həşde mağarabışde sançeeye, deşxhee, menne cigeeye dyugulyxha vor. Mang''una g''oşun yiğne eskeraaşilqa ts''eppa k''yophur, ğamuvxhee, man g''ayxhiynbışe eyhesın: «Avşalomuqa qihna apk''ıninbı avub avxu».'
    10: Manke aslanaaşin xhinnen yik'bınan igiderıb qəvəəq'ənasınbı. Gırgıne İzrailybışik'lecad ats'an, yiğna dek nəxruna g'oçax ıxhay, cukanbıb nəxbın igider vuxhay.
    11: 'Zı vas inəxübna mı''sləhət g''ooce: Danile Beer-Şevalqamee gırgın İzrailybı deryahne mıglena g''um xhinne vasqa savaalecen. Ğunab yiğne xılen manbı dəv''eeqa vukkee.'
    12: Mana axvane cigabışde sançee şi mang'ulqa xəənçe ç'iyelqa g'e'exhxhan şeh xhinne k'yooharas. Manar, cukane insanaaşina sacarır üç'ürra g'ılydyaraççe.
    13: Mana menne şahareeqa ark'ın ixheene, gırgıne İzrailybışe mane şaharısqa t'ü'ər adı, mana şahar habğı, dameeqa g'a'apçes. Mane şaharıke sa k'ınna g'ayeb g'alepçes deş.
    14: 'Avşalomeeyiy cukane gırgıne İzrailybışe eyhen: – Arkibışda Xuşayna mı''sləhət, Axitofelyne mı''sləhətıle yugba vob. Məxüd Rəbbee Avşalomne vuk''lelqa ver ablyaa''asdemee, Axitofelyna yugna mı''sləhət havaakal haa''a.'
    15: 'Xuşayee kaahinaaşik''le Tsadokık''leyiy Evyatarık''le eyhen: – Axitofelee Avşalomusiy İzrailyne ağsaqqalaaşis inəxübna mı''sləhət g''avcu. Zımee manbışik''le inva uvhu.'
    16: 'Həşde şu ina xabar ana Davudusqa zaara insan g''axıle. Şu mang''uk''le eyhe: «G''iyna xəm İordanne damayne ine aqval sahree hımaa''a. Damayne şene aq''valqa ılğeepç''e. Deşxheene, paççahır cukan gırgın insanarıb hapt''asınbı».'
    17: Yonataniy Axima'ats En-Rogelee aaxva vuxha. Sa nukar içee manbışis xabar abayle vuxha, manbışeb mana xabar paççah Davudus hivxhar haa'a vuxha. Manbı şaharee neng'uk'lecab g'avces vukkan deşdiy.
    18: Sa gadeyk'le manbı g'ooce, mang'veeyid man hark'ın Avşalomulqa hixhar ha'a. Mançil-allab manbı mançe zaraba qığeepç'ı Baxurimee eyxhene sa adamiyne xaaqa qavayle. Mane adamiyne məhlee kahrız vooxhe. Manbı maqa k'eebaç'e.
    19: Mang'une xhunaşşee örtyug alyaat'u kahrızılqa aççu, çilqab xhıt'a gyooka, şavuk'lecad vuççud g'ımececenva.
    20: 'Avşalomun insanar mane xaaqa abı, zəiyfayke qiyghanan: – Axima''atsiy Yonatan nyaane vob? Zəiyfee manbışik''le eyhen: – Damayke ılğeepç''ı. Mane insanaaşe manbı t''abal haa''a. Vuşucar ivdeykımee, sapk''ıl İyerusalimqa avayk''an.'
    21: 'Avşalomun insanar apk''ıniyle qiyğa, Yonataniy Axima''ats kahrızeençe qığeepç''ı, paççah Davudus xabar hevlesva avayk''an. Manbışe mang''uk''le eyhen: – Oza qeepxhe, damayke zaraba ılğeepç''e. Manke manbışe Axitofelee uvhiynçina gaf ha''a.'
    22: Davudıy cun insanar İordanne damayle ılğeebaç'enbı. Miç'eerilqasse damayle ılğıdeç'una sa insan axva deş.
    23: Axitofelik'le iş cune mı'sləhətıka hidyav'u g'avcumee, mang'vee cune əməleys palan ı'xı' cune şahareeqa, xaaqa siyk'al. Mang'vee cune karak hucooyiy ha'as ıkkanvad uvhu, ark'ın vuceecar vuc givayxanna. Mana, cuna dek k'eyxiyne mağaree k'eyxha.
    24: Davud Maxanayimeeqa qarayle. Avşalomur cune k'anene gırgıne İzrailybışika İordanne damayle ılğeç'e.
    25: Avşalomee, Amasa Yoavne cigeeqa g'oşunbışda xərna giyxhe. Amasa, Yitra donane İzrailyğançeng'una dix ıxha. Mang'una yed Naxaşna yiş Avigailiy yixha. Yoavna yed Tseruya Avigailiynar yiçu yeexhe.
    26: Avşalomee İzrailybışika Gilead eyhene cigee çadırbı giyxə.
    27: Davud Maxanayimeeqa arayle. Maqa mang'usqa Ammonne Rabba eyhene şahareençene Naxaşna dix Şovi, Lo-Devareençe Ammielyne dix Makir, Rogelim eyhene şahareençe Gileadğançena Barzilay abayle.
    28: Manbışe Davudusiy cune g'oşunus doşagbı, k'olabı, nyuq'vneke hı'iyn g'abbı, ooxhanas suk, xhıt'a, urva, qoots'una suk, hüvə,
    29: itv, şor, zerane nikneke hı'iyn nisse, vəq'əbı adayle. Manbışisqa məxüd qayle, g'oşun çolee mıssıbaniyxan, obzur, xhyan denamee avxu.
  18:
    1: Davud cune hıqiy-allane g'oşunuqa ilyakka. Mang'vee g'oşun aazırna, vəşna bit'al hav'u, manbışilqa ç'ak'ınbı giviyxhe.
    2: 'Davudee g''oşun xhebne cigeeqa bit''al haa''a. Ts''eppiyne destel ooqa Yoav, q''öd''esde destel ooqa Yoavna çoc, Tseruyayna dix Avişay, xhebıd''esde destel ooqar Gatğançena İttay xərna giyxhe. Paççahee g''oşunuk''le eyhen: – Zı şoka dəv''eeqa hidyark''ın gyuaras deş.'
    3: 'Eskeraaşe mang''uk''le eyhen: – Hımayk''an, şi heepxas gyapk''eene, manbı şaqa sapk''ıl ilyaakas deş. Yişinbışin surabı hapt''eeyib, manbı şaqa meeb sapk''ıl ilyaakas deş. Ğu yişde yits''ne aazırıng''ule ooqana vor. Mançilesa, ğu şas şahareençe kumag he''e.'
    4: 'Paççahee manbışik''le eyhen: – Şosqa nəxüdiy yugda qöö, zı həməxüdud ha''asın. Gırgına g''oşun vəşna, aazırna şahareençe qığevç''esmee, paççah şaharne akkabışisne ulyoyzar.'
    5: 'Paççahee Yoavılqa, Avişayalqa, İttayalqa əmr haa''a: – Hucoona ixhes, yizdemee şene gadeyka, Avşalomuka, g''üvənaba vuxhe! Paççahee g''oşunbışde vuk''lel ulyobzuriynbışis Avşalomne hək''ee huvuna q''arar gırgıne eskeraaşik''le g''avxhuna.'
    6: Davudna g'oşun, İzrailybışka dəv'ə haa'asva qığooç'e. Dəv'ə Efrayimne ç'alagee vooxhe.
    7: Maa'ab İzrailyna g'oşun Davudne insanaaşile avub aaxva. Mane yiğıl maa'ab geeb eb k'yapk'ın, g'ad aazır insan qik'u.
    8: Maana dəv'ə hiqiy-allane gırgıne cigabışeeqab hiviyxharna. Mane yiğıl ç'alagın g'ılıncıle geeb insanar gyabat'a.
    9: Avşalom Davudne insanaaşisqa qızaxxa. Mana cune g'atiril alixı, xənne mı'qəne yivek avğançe ı'lğəəmee, mang'una vuk'ul yivene geed bıtağbınane cigayk açayxar. Məxür mana xəə'ər givarxın axva, vuc alixına g'atirme qığevç'u avayk'anna.
    10: 'Eskeraaşine sang''uk''le man g''acu, Yoavıs yuşan ha''a: – Zak''le həşde Avşalom mı''qəne yivele qı''xı'' g''acu.'
    11: 'Yoavee cus man yuşan hı''iyne insanık''le eyhen: – Hucoo? Vak''le manayee g''acu? Nya''a ğu mana mankecar ı''xı'' gidek''u? Zı vas mançil-alla yits''ılle şekel nuk''rayniy sayib ts''iraniy hevles.'
    12: 'Mane insanee Yoavık''le eyhen: – Yizde xılyaqa aazır şekelib huvunaxhiy, zı paççahne duxaylqa xıl g''udyoyt''alıy. Vak''le, Avişayk''le, İttayk''le, «Yizdemee mana gade Avşalom havaceva» paççahee əmr haa''a zak''le g''ayxhiyn.'
    13: Zı paççahne cuvabıke qığeç'u, Avşalom gik'unaxhiy, vuççud nəxüdcad paççahıke dyugul ha'as eyxhe deş. Ğunad yizın sura aqqas deşdiy.
    14: 'Yoavee mang''uk''le eyhen: – Zaqa, vaka avaak''an haa''asda gah deşda. Avşalom mı''qəne yivele qı''xı''carniy vor, mana qik''u deşiy. Yoavee xılyaqa xhebılle mizrag alyat''u, mang''une yik''eeqa hiyxə.'
    15: Yoavın silah haqqana yits'iyre gade Avşalomusqa yoq'ne surale qeepxha, mana ı'xı' gek'ana.
    16: Qiyğa, g'oşunun İzrailybışiqa qihna gyapk'iy ç'əv he'ecenva, Yoavee şeypur ı'lyviyxə.
    17: Avşalomur yivele g'ayşu, ç'alageene sa xənne g'uyeeqa dağaraççe. Ooqab g'ayebışda anbar saa'a. Manke gırgın İzrailybı cone xaybışeeqa heebaxa.
    18: Avşalomee üç'ürnang'a sa xəbna g'aye alyapt'ı, mana Paççahaaşine Q'adaalil cus aabida xhinne ulyoozar haa'a. Mang'vee mane g'ayel «Zas yizın do havacesda dix ıxha deşva» uvhu, mane g'ayeys cun do hele. G'iyniyne yiğılid mançik'le Avşalomna haykalva eyhe.
    19: 'Tsadokne duxee, Axima''atsee eyhen: – Hasre zı g''adayxvan paççahısqa hark''ın, Rəbbee vuc duşmanaaşine xılençe g''attixhan hı''ıva xabar hevles.'
    20: 'Yoavee mang''uk''le eyhen: – Ğu mana gaf g''iyna deş, sa menne yiğıl sa mebna yugna gaf paççahıs hee''e. G''iyna mang''una dix qik''u.'
    21: 'Yoavee Kuş eyhene cigeençene adamiyk''le eyhen: – Hoora, paççahısqa hak''ne, g''iyna g''acuynbı mang''us yuşan he''e. Mana insanır Yoavıs kyorzul, mançe g''adayxvan ayk''anna.'
    22: 'Tsadokne duxee Axima''atsee meed Yoavık''le eyhen: – Hucooyiy eyxhe ixhecen, hasre zınar şene adamiyqa qihna g''adaxvanas. Yoavee eyhen: – Nya''a, dix, vasır şeng''uqar qihna g''adaxvanas ıkkan? Ğu mana gaf hav''uva vas mukaafat heles deş.'
    23: 'Mang''vee eyhen: – Hasre hucooyiy eyxhe ixhecen, zı g''adaxvanasda. Yoavee mang''uk''le «G''adaxvneva» eyhe. Axima''ats Q''adaaline yəqqı''n g''adarxhun, Kuş eyhene cigeençene adamiyle ögee qexhe.'
    24: Mane gahıl Davud anneyiy g'anne akkabışde yı'q'nee gyu'ur eyxhe. G'aravulyçiy şaharne akkayne oone cabırılqa ılqeç'umee, mang'uk'le sa insan g'adayxvan qöö g'ece.
    25: 'Mang''vee paççahılqa onu''u, cuk''le g''acuyn paççahıs yuşan ha''a. Paççahee eyhen: – İnsan saxhee mang''vee, xabar vukkekka vuxhes. Mana insan hiyxhar ıxha.'
    26: 'G''aravulyçiyk''le g''adayxvan qööna sa merna insanır g''ece. Mang''vee akkee ulyorzuling''ulqa onu''u, eyhen: – Meer sa merna insanır g''adayxvan qöö. Paççahee eyhen: – Manar xabar vukkekkana vor.'
    27: 'G''aravulyçee eyhen: – Ts''erriyng''un g''adarxhuniy Tsadokne duxayne Axima''atsne g''adarxhuniyıkıd akar. Paççahee eyhen: – Mana yugna insan vor, mana yugne xabarıka ı''qqə.'
    28: 'Axima''atsee paççahık''le it''umda eyhen: – Gırgın yugda vod! Qiyğa mana paççahne ögil ç''iyelqamee k''yorzul eyhen: – Yuğne Allahıs, Rəbbis şukur vuxhena! Rəbbee valqa, yizde paççahılqa, xıl g''ott''uluynbı yuğnecab xılyaqa quvuynbı.'
    29: 'Paççahee eyhen: – Yizda dix Avşalom yugrane vor? Axima''atsee eyhen: – Yoavee zınay sa merna paççahna nukar g''uxoolemee, zak''le maa''ad alikkı-gikkıy gitxhu g''acu. Zak''le maa hucoome ıxhay, nenme ıxhay ats''a deş.'
    30: 'Paççahee eyhen: – Sa suralqana qıxha, maa''ar ulyozre. Manar sa suralqana qıxha ulyoyzarna.'
    31: 'Kuş eyhene cigeençena qarı eyhen: – Yizde xərıng''us, paççahıs zaqa yugna xabar vobna! Rəbbee g''iyna valqa g''elil qeepxhaynbışde xılençe ğu g''attixhan hı''ına.'
    32: 'Paççahee mang''uk''le eyhen: – Yizda dix Avşalom yugrane vor? Kuş eyhene cigeençeng''vee eyhen: – Hasre yizde xərıng''une paççahne duşmanaaşikiy, mang''ulqa g''elil qeepxhayne gırgıng''uk Avşalomuk ıxhayn ixhecen.'
    33: 'Paççah sacuraycar qa''a. Mana şaharne akkabışde oone gozeeqa ılqeç''u, geşşena. Mang''vee ooqa ılqə-ılqə eyhe ıxha: – Yizda dix, yizda dix Avşalom! Dix, yiğne cigee zıcarxhiy qik''una! Yizda dix Avşalom!'
  19:
    1: Yoavılqa «Paççah Avşalomuqa vor geşşe, mang'vee ak'ıb avquva» hixhar ha'a.
    2: Mane yiğıliyn duşmanaaşile ğamepxhay ak'ılqa siyk'al. Eskeraaşik'le paççahın yik' duxayqa gyotxhanva g'iyxhe.
    3: G'oşun mane yiğıl şahareeqa, dəv'eençe hixu qööna, naş qexhe dyugulenra şahareeqa ı'kkəəna xhinne ikkyooç'e.
    4: 'Paççahee aq''valqa kar atçu, it''umba ts''ir haa''a: – Yizda dix Avşalom, ay Avşalom! Dix yizda, ay dix!'
    5: 'Yoav paççahne xaaqa ikkeç''u, eyhen: – G''iyna yiğın can, dixbışin, yişbışin, yiğne yadaaşin, caariyebışin canbı g''attixhan hı''iyn yiğın insanar ğu k''ap''ik''ıle avqa qav''u.'
    6: Vas ğu g'ımecenanbı vukkan, ğu ıkkananbı vukkan deş. G'iyna ğu yişde gırgıng'uk'le haguyn, g'oşunbışin ç'ak'ınbıyiy manbışin insanar yiğnemee vuççud deşin kar vodun. G'iyna zalqa hitxhır, Avşalom axu yişin gırgınbı g'iyna hapt'ıynbıxhiy, man yiğnemee yugdaniy ixhes.
    7: Həşde milletısqa qığeç'e, manbışis yik'bı hele. Rəbbilqan k'ın ixhen, ğu g'iyna milletısqa qığdeç'vee, vaka exhalilqasse sacar insan axvas deş. Manıd mek'valile g'iyniyne yiğılqamee yiğne vuk'lelqa qadıyn nekke pisın kar ixhes.
    8: Paççah oza qıxha, şaharne akkabışisda giy'ar. G'oşunuk'led «Paççah şaharne akkabışisne gyu'urva» uvhumee, g'oşun paççahısqa savayle. Gırgın İzrailybıme cone xaybışeeqa apk'ın vooxhe.
    9: 'İzrailyne gırgıne nasılbışe sana-sang''uka xıliyn ha''a, eyhe ıxha: – Paççahee şi yişde duşmanaaşine xılençe g''attivxhan hav''u! Filiştinaaşde xılençeb mang''vee şi g''attivxhan hav''u. Həşder Avşalomul-alla mana vuccar ölkeençe hixu.'
    10: Şas xəbvalla hee'ecenva şi g'əyxı'na Avşalomur dəv'ee qik'una. Həşde paççah Davud yı'q'əlqa sak'al hı'iynemee, şu nya'a vuççud itteyhe?
    11: 'Paççah Davudee kaahin Tsadokusqayiy kaahin Evyatarısqa in cuvab hixhar ha''as insan g''ıxele: – Yahudayne ağsaqqalaaşik''le inəxüd eyhe: «Paççah yı''q''əlqa sak''al ha''amee, şu nya''a nekke qiyğiynbı vooxhe? İzrailycad yuşan ha''an karbı paççahılqa, mang''une xaalqa hiyxhar.'
    12: Yizın çocar, şi sa ebanbı vob. Nya'a paççah sak'al ha'ang'a şu nekke qiyğiynbı vooxhe?»
    13: 'Amasayk''led eyhe: «Nya''a şi sa ebanbı dişde vob? Yizde k''ane gırgıne gahbışis Yoavne cigeena g''oşunbışda xərna ğu dexheene, hasre Allahee zalqa mançileb pisda ver ablee''ecen».'
    14: 'Mang''vee məxüd gırgıne Yahudeeşin yik''bı sang''un yik'' xhinne culqa sak''al ha''a. Manbışe paççahısqa insan g''axuvu, eyhen: – Paççah, ğunar, yiğın gırgın insanarıb savk''le.'
    15: Paççah sak'ı, İordanne damaysqa hiyxhar. Yahuder paççahne ögeeqa, mana damayke alğahasva Gilgal eyhene cigeeqa abayle.
    16: Baxurimğançene Benyaminne nasıleençene Gerayna dix Şimeyir Yahudeeşika sacigee zaara paççah Davudne ögeeqava geç'e.
    17: Mang'uka Benyaminaaşina aazır insan arayle. Qiyğa Şaulne xaana nukar Tsiva, yits'uxhvayre mang'una dix, g'ayrer nukar arayle. Manbı zaraba-zaraba İordanne suralqa paççahısqava avayk'an.
    18: Coyub paççahısqa yugba qudoorabacenva mang'una xizan damayle alğaahas, damayne şena aq'valqa ılğeebaç'e. Gerayna dix Şimey, paççah İordanne damayle ılğeç'umee, Davudne ögil ç'iyelqa gizyaraççe.
    19: 'Mang''vee paççahık''le eyhen: – Hasre yizde xərıng''uk''le zal bınah g''umoocecen. Ğu, yizda paççah, İyerusalimğançe qığeç''uyne yiğıl zı, yiğne nukaree, hav''una bınah yik''el qavaale hımaa''a.'
    20: Zak'le hav'una bınah vaats'ana. Mançil-allar zı g'iyna paççahne ögilqa gırgıne İzrailybışile ögee arı.
    21: 'Tseruyayne duxee Avişayee eyhen: – Şimeyee Rəbbee g''əyxı''ng''uk''le eyhesınbı-ittehesınbı axu deş. Mançil-allar mana gik''as ıkkan.'
    22: 'Davudee eyhen: – Tseruyayn dixbı, zake şos hucoone? Nya''a zas duşmanna g''ats''apk''ın? Zak''le zı İzrailyna paççah ıxhay yugda ats''a vod, mançil-allar g''iyna İzrailee vuşucar gik''as deş.'
    23: 'Paççahee qiyğa Şimeyk''le eyhen: – Ğu gik''as deş. Paççahee mang''us k''ın g''iysar.'
    24: Şaulna neva Mefiboşet paççahne ögilqa arayle. Paççah ark'ınne yiğıle, xaaqa sağra-salamatra sak'alasde yiğılqamee, mang'vee g'elybıyiy tanalinbı hodğul deş, muç'ru gyapxhı deş.
    25: 'Mana paççahne ögilqa İyerusalimeeqa arımee, paççahee mang''uke qiyghanan: – Nya''asdiy, Mefiboşet, ğu zaka qidyarı?'
    26: 'Mefiboşetee eyhen: – Yizda xərna paççah! Zı, yiğna nukar, k''aarava, zas əməleys palanbı ı''xı'', vaka sacigee əlyhəəsniy ıkkan. Yizde nukaree, Tsiveeme, zas horbı hı''ı.'
    27: Man k'ıldanan xhinne, mang'vee paççahne ögil zalqa zı hidi'iyncad karbı qı'ı. Yizda xərna paççah, ğu Allahna malaaik xhinnena insan vor. Həşde vas hucooyiy ıkkan manıd he'e.
    28: Yizde q'əsde dekkıne nasılen gırgınbı ğu gyapt'askanniy. Ğumee zı, yiğna nukar, yiğne sufranıl gi'ı. Zaqa medın cuvab eyhesın ghal deşin.
    29: 'Paççahee mang''uk''le eyhen: – Nya''a xıliy qa''a? Zı vak''leyiy Tsivayk''le çolbı q''öna qe''eva eyhe.'
    30: 'Mefiboşetee paççahık''le eyhen: – Yizda paççah xaaqa salamatra sak''iyle qiyğa, hasre gırgın vuceecad aleet''ecen.'
    31: Gileadğançena Barzilayır Rogelimğançe arı ıxha. Paççah İordanne damayke alğahasva, manar paççahıqa İordanne damaysqamee qaraylena.
    32: Barzilay geer q'əsda, molyts'alyne seneeqa hirxhılyna sa adamiy ıxha. Mana geed karnana insan ıxha. Paççah Maxanayim eyhene cigee axvamee, paççahısın gırgın kar Barzilayee adayle ıxha.
    33: 'Paççahee Barzilayk''le eyhen: – Zaka sacigee damayke ılğeç''e, vasın gırgın kar zı İyerusalimee helesın.'
    34: 'Barzilayee paççahık''le eyhen: – Zaqa nimeena ı''mı''rne avxu zı vaka İyerusalimeeqa ı''qqəs?'
    35: Həşde zaqa molyts'al sen vod. Zı nişincar şada'a deş. Zasqa ulyoğançıniy otxhaxhançin evad qöönne? Zak'le mə'niy qədəqqəne adameeşiniy zəiyfabışin sesıd g'ayxhes əxəyee? Manke zı nişisne hexxara yizde xərıng'us paççahıs yuk ixhes?
    36: Zas paççahıka İordanne damayle ılğeç'u sık'ınna yəq əlyhəəs vukkan. Nişisınne zas məxdın mukaafat?
    37: Hasre zı sak'ı, yizde şaharee dekkıneyiy yedine k'ane qik'as. Yiğna nukar, yizda dix Kimham hasre vaka damayle ılğeç'ecen. Yiğne yik'eençe nena yugvallayiy qöö mang'us manab hee'e.
    38: 'Paççahee eyhen: – Kimham zaka sacigee damayne şene aq''valqa ılğeç''es, yiğne yik''esqa yugda qöön zı ha''asın. Vas zake hucooyiy ıkkan, vas ıkkanan gırgın zı ha''asın.'
    39: Gırgın millet İordanne damayle ılğeç'uyle qiyğa, paççahır damayle ılğeç'ena. Qiyğa paççahee Barzilayıs ubba hı'ı, mang'us xayir-düə hoole. Manar cune xaaqa siyk'al.
    40: Paççah Gilgaleeqa ayk'an. Cuka sacigeeyir Kimham hayk'an. Yahudeeşina goşunna gırgına, İzrailybışdeme goşunna sura paççahıka avayk'an.
    41: 'Gırgın İzrailybı paççahısqa abı, eyhen: – Nya''a yişde çocaaşe Yahudeeşe ğu qöqü? Nya''a manbışe ğu, yiğna xizan, yiğne k''anebın insanar İordanne damayle alğav''u?'
    42: 'Gırgıne Yahudeeşe alidghıniy qele: – Paççah yişda xını eyxhe. Nya''a, mançike şos qəl vooxhe? Nya''a, şi paççahne sufranıle otxhuniy otxhuninne? Deşxhee, şi paççahıke hucoomecadee alyaat''u?'
    43: 'İzrailybışe Yahudeeşis alidghıniy quvu, eyhen: – Paççah şas şole yits''ne yəqqees geer k''ane eyxhe. Davud şole şas geer eyxhe. Nya''a şu şaqa ooğançe avqa ilyaaka? Paççah yı''q''əlqa sak''al ha''asva, nya''a şi dişdiy ts''etta uvhu? Yahudeeşin cuvab İzrailybışde cuvabıle qetan eyxhe.'
  20:
    1: 'Mane yiğbışil Benyaminaaşina Bikriyna dix Şeva donana sa karaı''dəəna insan Gilgalee eyxhe. Mang''vee şeypur əlixı'', eyhen: – Şaka Davuduka, Yesseyne duxayka, sacigeedın kar deşin! Yişda mang''uka avqas deş! İzrailybı, gırgınbı xaybışeeqa savk''le!'
    2: Gırgıne İzrailybışe Davud g'alerçu, Bikriyne duxayqa Şevayqa qihna avayk'an. Yahudermee cone paççahıke Davuduke cureebaxhe deş. Manbı İordanne damaysse İyerusalimqamee Davuduqa qihna avayk'an.
    3: Davud cune İyerusalimeene sareeqa siyk'al. Mang'vee sarayqa ilyaakasva g'alyav'uyn caariyebı sa xaaqa akkyaa'a. Qiyğa mane xaane hiqiy-alla g'aravulyçer giviyxhe. Mang'vee manbışis gırgıncad helen. Mana saccu manbışika g'ılexha deş. Manbı sip'ırer xhinne vuxha. Manbı hapt'asmee mane xaançe qığeebaç'e deş.
    4: 'Paççahee Amasayk''le eyhen: – Xhebne yiğee Yahuder zasqa see''e, ğunar cone k''ane ixhe.'
    5: Amasa, Yahuder sacigeeqa qoot'alasva ark'ıneeyir, cus gyuvxhuyne gahıl yı'q'əlqa siyk'al deş.
    6: 'Davudee Avişayk''le eyhen: – Həşde Bikriyne duxee, Şevayee, şas dekkanan Avşalomuled geed ha''as. Yizın insanarıb alyapt''ı, ğu mang''uqar qihna hoora. Deşxheene, sayıb mang''vee hiqiy-allançe cabırbışika it''um hı''iyn şaharbı t''abal hı''ı, yişde uleke aygval.'
    7: Yoavın insanar, Keretbı, Peletbı, gırgın yugun cehiler Bikriyna dix Şeva t'abal ha'asva İyerusalimeençe mang'uqa qihna gyabak'a. Manbışil ooyur Avişay ıxha.
    8: Manbı Giveoneene xənne g'ayeyne k'anenang'a Amasa manbışde ögilqa arayle. Yoavıl dəv'əyn tanalinbı ıxha, yıq'eeqab ts'ira qav'u vuxha. Mane ts'iraylid g'ılınc givatxın ıxha. Mana ögilqava əlyhəəme, g'ılınc givatxınne cigeençe qakkitxhu, g'e'exhxhan.
    9: 'Yoavee Amasayk''le eyhen: – Yizda çoc, ğu yugrane vor? Qiyğa Yoavee Amaseys ubba ha''asva, mana sağne xıleka muç''ruyke aqqaqqa.'
    10: Amasee, Yoavne solne xılene g'ılıncılqa fıkır hoole deş. Yoavee xılen g'ılınc Amasayne vuxhnyaqa hı'xı' mang'un iç'alatbı ç'iyelqa ehekka'a. Q'öd'es g'ılınc hı'xəsda iş aaxva deş, mana mankecar qek'ana. Yoaviy cuna çoc Avişayıb Bikriyne duxayqa, Şevayqa, qihna avayk'an.
    11: 'Yoavne insanaaşine sang''vee Amasayne k''ane ulyorzul, eyhen: – Şavusiy Yoav ıkkan, vuşuyiy Davudne sural Yoavıqa qihna qoracen.'
    12: Amasa yəqqı'ne yı'q'nee eban alyart'u ıxha. Mane insanık'le g'ecen, Amasayne mayıtısqa qarına-qarına maa'ar ulyoyzarır. Millet mang'usne ulyoyzar g'ecemee, mang'vee Amasayn mayıt yəqqı'ne yı'q'neençe alyaat'u, çoleeqa qıkkı, ooqad tanalin kar adaççe.
    13: Amasa yəqqı'le alyart'uyle qiyğa, gırgınbı Bikriyna dix Şeva aqqasva Yoavne qihna avayk'an.
    14: Yoav Avel-Bet-Maaka eyhene şaharılqasse gırgıne İzrailyne nasılbışde yı'q'neençe ılğeç'e. Maane cigabışeençeb g'oşun sabı, mang'uqab qihna avayk'an. Sayib mang'uqab qihna Berim eyhene cigeençenbı avayk'an.
    15: Yoavna g'oşun k'yoptul, Avel-Bet-Maaka hiqiy-allançe avqaaqqana. Manbışe şaharne cabırbışde hiqiy-alla nyuq'vneke sa axtın ciga hı'ı, cabırbı qukkyok'al ha'as havayk'an.
    16: 'Mane gahil sa ək''elikane zəiyfee şahareençe ts''ir hav''u, eyhen: – K''ırıbı alixhxhe! K''ırıbı alixhxhe! Hucoona ixhes, Yoavık''le inyaqana qoracen, cuk''le eyhesın cuvab vodun.'
    17: 'Yoav məng''ısqana qarımee, məng''ee qiyghanan: – Yoav ğune vor? Mang''vee, «Ho''o, zı vornava» eyhe. Zəiyfee meed eyhen: – K''ırı alixhxhe, zı, yiğne nukaree, vak''le hucooyiy eyhes. Mang''vee «Yizın k''ırı val vodva» alidghıniy qele.'
    18: 'Zəiyfee eyhen: – Şenke «Mı''sləhət Avel eyhene şahareençe hevqevaniyxhe» eyhen. İş manbışe məxüb g''ooce vuxha.'
    19: Mana İzrailyna yugvalla vukkanna qopkuna sa şahar vobna. Vas İzrailyne xəbne şaharbışda sane hı'ğəəkar haa'as vukkan? Nişil-allane vas Rəbbis vukkanne şaharbışda sa hı'ğəəkar ha'as vukkan?
    20: 'Yoavee alidghıniy qelen: – Hı''ğəəkaraa''asdayiy avaak''an haa''asda fıkır zake əq''əna quvxhecen!'
    21: 'Man ğu eyhen xhinne deş vod. Efrayimne suvabınane cigeençe Bikriyne dix Şeva paççah Davudılqa g''elil qıxha. Saccu mana şasqa qele, zınar ine şaharısse qığeç''u, əlyhəəsda. Zəiyfee Yoavık''le eyhen: – Mang''una vuk''ul şaharne cabırıle valqa dağepçes.'
    22: Zəiyfa ək'elika ı'ğiykır milletne k'anyaqa iyeek'an. Milletınıb Bikriyne duxayna Şevayna vuk'ul gats'apk'ın, mang'usqa dağabaççe. Mançile qiyğa Yoavee şeypur ı'lyviyxə, g'oşunub şaharne hiqiy-allançe ts'ıts'ooxhena. Gırgınbı cone xaybışeeqa siviyk'al. Yoavır İyerusalimqa paççahne k'anyaqa siyk'al.
    23: Yoav gırgıne İzrailyne g'oşunna xərna ıxha. Yehoyadayna dix Benaya Keretbışdayiy Peletbışda xərna ıxha.
    24: Adoram həmbalaaşina xərna ıxha. Axiludna dix Yehoşafat taarix oyk'anna ıxha.
    25: Şeva mirza ıxha, Tsadokiy Evyatarıb kaahinar vuxha.
    26: Yair eyhene şahareençena İra Davudusne kaahin ıxha.
  21:
    1: 'Davudee paççahiyvalla haa''ane gahıl, xhebille sen çiçiqad qihna q''ittin ıxha. Mançinemee Davudee Rəbbike qidghın ha''a. Rəbbee Davuduk''le eyhen: – Man Şauleeyiy cune nasılen k''yav''uyne ebal-alla vod. Mang''vee Giveonğançenbıniy gyapt''ı.'
    2: Paççahee Giveonbı qopt'ul, manbışika yuşan ha'ana. Giveonbı İzrailybı deş vuxha. Manbı Emor eyhene milletıke avxuynbı vuxha. İzrailybışe manbı üçübba g'alya'asva k'ın g'assır ıxha. Şaulusmee manbı gyapt'ı avaak'an haa'as vukkiykın. Mang'us mane cigabışee saccu İzrailybıyiy Yahuder avxu vukkan vuxha.
    3: 'Davudee Giveonaaşike qiyghanan: – Zasse vuşdemee hucoo ha''as əxəyee? Şu, Rəbbee g''əyxı''yne milletıs xayir-düə huvuynemee, şi hav''una bınah zasse nəxüb havaakal haa''as vəəxəyee?'
    4: 'Giveonbışe mang''uk''le eyhen: – Şas Şaulıniy cune nasılen k''ınəəğəyiy nuk''ra ıkkan deş. İzrailir şas vuşucar gik''as ıkkan deş. Davudee manbışik''le eyhen: – Şos hucooyiy ıkkan, zı manıd ha''asın.'
    5: 'Manbışe paççahık''le eyhen: – Şi İzrailil ımaaxvacenva Şaulee şake öc alyapt''ı, şi gyapt''ı.'
    6: Mang'uke g'arına yighıyre adamiy şasqa hele. Şinab manbı Rəbbee g'əyxı'yne Şaulne Givea eyhene şaharee Rəbbine ögil givaaxanas. Paççahee «Manbı zı şosqa qevlesınbıva» eyhe.
    7: Paççah Davudus Şaulne ühatsühat Yonatanna dix Mefiboşet qiykkanna. Mang'us mana qiykkanna Rəbbine ögil Yonatanıs k'ın g'assırva.
    8: Paççahee Armoniyiy merna Mefiboşet alyabat'a. Manbı Ayyayne yişşee Ritspee Şauluke vuxuyn dixbı vuxha. Sayıb mang'vee Şaulne yişşee Meravee Mexolğançene Barzilayne duxayke Adrielike vuxuyn xhoyre dix alyabat'a.
    9: Mang'vee manbı Giveonbışisqa qoole. Giveonbışe manbı Rəbbine ögil suval givaaxananbı. Manbışda yighırsana sacigee habat'anbı. Manbı xhıt'a qiviyşalne ts'eppiyne yiğbışil givaaxan.
    10: Ayyayne yişşee Ritspee cesva palan alyaat'u, ganzıl gyadaççe. Ritspa xhıt'abı qiyşal gibğılıne yiğbışile, givapxıninbışilqa gyoğiy gyoğasde yiğılqamee maa'ar ayxu. Məng'ee manbışde mayıtbışisqa yiğniyığın xəybışin şit'yar, xəmded çolan həyvanar qeetxhes hassır deş.
    11: Şaulne caariyee, Ayyayne yişşee Ritspee ha'ana mana iş Davudulqa hivxhar haa'ana.
    12: Davudee hark'ın, Şaulıniy mang'une duxayn Yonatanın bark'vbı Gileadne Yaveşne ç'ak'ınbışike g'eşşenbı. (Filiştinaaşe Gilboa eyhene suval Şaul gik'uyne yiğıl manbışin mayıtbı Bet-Şeane maydama givayxananbı. Yaveşğançene insanaaşeb abı, manbışin mayıtbı qöqənbı.)
    13: Davudee Şauluniy mang'une duxayn Yonatanın bark'vbı mançe alyaat'anbı, şene givapxınne yıghıng'unud bark'vbı sa'anbı.
    14: Davudne insanaaşe Şaulıniy mang'une duxayn Yonatanın bark'vbı Benyaminaaşine cigabışeene Tsela eyhene şaharee, Şaulne dekkıne, Gişine, mağareene nyuq'vnesnee k'eyxha. Paççahee manbışik'le uvhuyn gırgın, mane insanaaşe ha'an. Mançile qiyğa Allahee ölkaynemee ha'ane gırgıne düəbışis alidghıniy qelen.
    15: Meeb Filiştinaaşda İzrailybışika dəv'ə gyooxha. Davud cune insanaaşika Filiştinaaşika səyxəsva ayk'an. Manbı Filiştinaaşika siviyxəmee Davud oyzarna.
    16: Rafayke g'arıyne İşbi-Benovusus Davud gik'as ıkkiykan. Mang'une nizeyn siv tuncuke xhebıd vəş şekel yı'q'vəlee ıxha. Yı'q'eeqad mang'vee ts'edın g'ılınc qı'ı eyxhe.
    17: 'Tseruyayna dix Avişay Davudusqa kumagıs qarı, Filiştinğançena mang''vee ı''xı'', gek''ana. Mane gahıl Davudne insanaaşe mang''us k''ın g''assır, eyhen: – İzrailin işix k''imədəqqəcenva, sayır ğu şaka dəv''eeqa ayres deş.'
    18: Mançile qiyğa Filiştinaaşika Gov eyhene cigee meed səvxiy gexha. Mane gahıl Xuşa eyhene cigeençene Sibbekayee Rafayke g'arına Saf gek'ana.
    19: Filiştinaaşika Gov eyhene cigee meed səvxiy gexha. Manke Bet-Lexemğançene Yareyne duxee Elxananee Gatğançena Golyatna çoc gek'ana. Mang'une nizeyn cık'rı qexhvane xhanayn arğacın dal xhinne xətta ıxha.
    20: Gat eyhene şaharne k'ane sa menne yəqqees gitxhuyne səvxee, Rafayke g'arına sa axtına canakana insan ıxha. Mane insanne xıleppışilib, g'elybışilib yixhıble t'ubiy. Mang'uqa gırgıba g'ayeyoq'ab t'ub vuxha.
    21: İzrailybışik'le mang'vee nen qadiy eyhemee, Davudne çocune Şimayne duxee Yonatanee mana gek'ana.
    22: Mana Rafayke g'arına yoq'uyre insan Gatğançenbı vuxha. Manbı Davudneyiy Davudne insanaaşine xıleke hapt'ı.
  22:
    1: 'Rəbbee Davud gırgıne cune duşmanaaşineyiy Şaulne xılençe g''attixhan hı''ımee, Davudee Rəbbis ina mə''niy qəbəqqə:'
    2: Rəbb yizda suva vobna, yizda g'ala, zı g'attixhan ha'ana vorna.
    3: Allah yizın ganz vodun, Mang'usne zı dyugul ixhes. Yizın g'alxan, zı g'attixhanasda suva, it'umun ciga Mana vor. Allahee zı g'attixhan ha'a. Ğu, Rəbb, zı eb ulyooğanbışde xılençe g'attixhan ha'a!
    4: Şukur gyooxhane Rəbbilqa ona'as, yizde duşmanaaşine xılençer g'attixhanasda.
    5: Yizde hiqiy-alla gyabat'an mırtar ıxha, zı gek'ane damabışile zı qəyq'ən ıxha.
    6: Ahalın t'ü'bı zalqa alitk'ır ıxha, gyapt'asde gugubışeqar zı girxhu ıxha.
    7: Dağamiyvalee zı Rəbbilqa onu'iyn, Allah kumagıs qort'ul. Mang'uk'le yizın ses Cune xaa g'ayxhiyn, yizın uts'ur Mang'une k'ıriysqa hitxhıriyn.
    8: Mang'us qəl vuxhal-alla ç'iye oyt'al, ı'ğiykaran, xəən xhebbı iğiykar, manbı hoyharanbı.
    9: Mang'une quşeençe kuma qığeç'u, ghalençe gyooxhan haa'an ts'a ı'xiyxə. Mançikeb gyopxhanna ghadır k'yoohar.
    10: Mang'vee xəybı qaxı, ç'iyelqamee geç'ena. Miç'axiyvalla Mang'une g'elybışik avub vuxha.
    11: Sa keruvulil alixı, mıtsıne xılibışil ilexa.
    12: Hiqiy-allan ciga xəmdilqa sak'al ha'a, xhineka gyatsts'ıyne k'aarıne buludbışike Culqa aççesın kar ha'a.
    13: Mang'une nuruke gyotxhanan ts'a qı'ğəə ıxha.
    14: Rəbbee xəybı g'əhətqə'ə, Haq'-Ta'aalee ses gyayhe.
    15: Vukbı avhu, duşmanar ehevkaa'anbı, ts'ayılpan ı'xı'ı', manbı oot'al-ooxal haa'anbı.
    16: Qəvəəq'ənasde Rəbbine sesıke, quşeençene qı'ğəəne it'umne nafasıke, deryahın k'oralybı g'ece giyğal, dyunyeyn xhebbı g'ece giyğal.
    17: Mang'vee xəybışeençe xıl hotku, zı aqqı, zı k'orane xhyanbışeençe qığavhu.
    18: Zı gucnane duşmanıke Mang'vee g'attixhan hı'ı, zı g'ımece eyxhenbışike, yizdemee geeb gucnanbışike g'attixhan hı'ı.
    19: Yizde pisde yiğıl manbı yizde ögilqa qığeepç'ı, Rəbbeeme zı aqqı.
    20: Mang'vee zı dağamiyvalike hixu'u, zı ıkkiykın, zı g'attixhan hı'ı.
    21: Yizde qopkuvalis sik'ı Rəbbee zas huvu, yizde xılene məttıvalis sik'ı huvu.
    22: Mang'vee məxüd hı'iyn zı Rəbbina yəq' avquva, pisda ıxha Allahılqa yı'q' sak'al hidi'ıva.
    23: Mang'un gırgın q'aanunbı yizde ögil vod, Mang'une g'aydabışiler hixu deş.
    24: Zı Mang'une ögil məttıne yik'eka ıxha, zıcar zı bınahıke havacına.
    25: Rəbbee yizde qopkuvalis sik'ı huvu, Cune ulene ögil yizde məttıvalis sik'ı huvu.
    26: Ğu saadik'ranang'uka saadik'ra eyxhe, kaamilinbışika kaamilyra vor.
    27: Məttınbışika məttıra, quç'opkuriynbışika, cone quç'opkuriys sik'ı eyxhe.
    28: Hooç'an-g'ooç'ananbı Ğu g'attivxhan haa'a, cocab-co axtıba vukkekanbışilqab Ğu ul giviyxhe, manbı k'ap'ik'ıle avqa qaa'a.
    29: Rəbb, Ğu yizın işiğ vod, Ğu yizda miç'axiyvalla nurulqa savaak'al haa'a.
    30: Zı Vakasana duşmanaaşikın ha'a, yizde Allahıka şaharbı aqqaqqa.
    31: Allahna yəq kaamilyba vob, Rəbbin cuvab mətdıda vod! Mang'ulqa yı'q' qizzırna gırgına, Mang'vee g'attixhan ha'ana.
    32: Rəbbile ğayrı, Allah vuşune vor? Yişde Allahıle ğayrı, medın ganz nenne vod?
    33: Allah yizda it'umna g'ala vobna, Mang'vee yizda yəq qopku qaa'a.
    34: Mang'vee yizın g'elybı maralın g'elybı xhinne ek' qa'a, Zı axtıvalee it'umra aqqaqqa.
    35: Mang'vee yizın xıleppı dəv'əysın xhinne qa'a, zasse tuncıke hı'iyn vuk quç'okara'as əxən.
    36: Ğu zas g'attixhanasın g'alxan huvu, Ğu hı'iyne kumaagıka zı axtı qı'ı.
    37: Zasse saccu Vaka əq'ra iykaras əxə, zı məxür qaçayxarır deş.
    38: Zı duşmanar g'ee'epşiynbı, manbı gyapxıynbı, manbışikın ixhesmee yı'q'əlqar sak'ı deş.
    39: Zı manbı hööq'əv'u ç'əvxhana, manbışisse suğoots'asıb vəvxü deş, yizde g'elybışik avqa manbı qukk'yopk'ul.
    40: Dəv'əynemee Ğu zalqa guc alipk'ır, zalqa g'elil qeepxhaynbı Ğu yizde g'eliqqa huvu.
    41: Duşmanar zalqa yı'q'ı'hina qav'u, zı g'ımecenanbışikınıd zı hı'iyn.
    42: Manbışe uleppı ooqa qe'eeyid, manbı g'attivxhan haa'anbı vuxha deş, Rəbbilqa onu'eeyid, Mang'vee alidghıniy quvu deş.
    43: Zı manbı k'ööq'ü, toz xhinne qav'u, şahrabışeedın battağ xhineeyib k'ööq'üynbı.
    44: Ğu zı, yizde milletne g'elil qepxhayke g'attixhan hı'ı, zake milletbışda xərna hı'ı, zak'le dyats'ancad milletbı yizde xılyaqa quvu.
    45: Menne cigeençenbı yizde ögil k'yozarav'uynbı, yizın do g'ayxhımee, eyhen ha'a.
    46: Menne cigeençenbı yizde ögil hapq'ıriynbı. Qəpq'ı'n zezebı atk'u, dyuguleepxhayne cigeençe qığeepç'iynbı.
    47: Rəbb vorna! Yizde Ganzıs şukur vuxhena! Zı g'attixhan hı'iyn Ganz, Allah, axtı qe'e!
    48: Allahee zal-alla qəl qığaaha, milletbı yizde xılyaqa qele.
    49: Mang'vee zı yizde duşmanaaşine xılençe g'attixhan ha'a, Mang'vee zı yizde duşmanaaşile ooqana ha'a, Zı eb ulyooğanbışde xılençe g'attixhan hı'ı.
    50: Rəbb, mançil-alla zı Ğu menne milletbışde yı'q'nee axtı qa'as, zı Yiğne doyus şukur haa'as!
    51: Allahee Cune paççahıs xədın ğamxhaybı heles, g'əyxı'yne Davudne nasıles gırgıne gahbışilycab yugvalla haagvas.
  23:
    1: 'Davudee nekke qiyğa inva uvhu: – Yesseyne duxee Davudee, Allahee axtı qı''ıne insanee, Yaaq''ubne Allahee g''əyxı''ng''vee, ittune miznane mə''niybı İzrailee qədəqqəng''vee inəxüdud eyhe:'
    2: Rəbbine Rı'hı'n zale ğana uvhu, Mang'un cuvab yizde mizel vod.
    3: 'İzrailyne Allahee inəxüd uvhu, İzrailyne Ganzın zak''le inəxüd uvhu: «Allahıle qəyq''ənang''vee insanaaşis qopkuba xəbvalla haa''a.'
    4: Mana buludbı deşde miç'eeb ılqəəne, gyoğiyle qiyğa hits'aagharne, ok' aleylyaa'ane verığne ulek akar».
    5: Hək'ebab, Allahee yizda xizan g'əvxüna! Mang'vee zaka gırgıne gahbışisın cuvab dişde g'ats'atk'un? Man cuvab bıkırın, badal dexhen ıxha. Mang'vee zas ıkkananbı hele, Mang'vee zı g'attixhan ha'a.
    6: Gırgın karaı'dəənbı zazabı xhinne dağaa'as. Manbışilqa şavaacad xıl hotkas deş.
    7: Manbışik soot'asınbışe, nizeyl, g'ılıncıl alyapt'as vukkan. Manbışin gırgınbı cigeecab gyooxhan haa'asınbı.
    8: 'Davudne igideeşin dobı inbı vod: Taxmonne şahareençena Yoşev-Başşevet xhebne igidna xərna ıxha. Sa dəv''ee mana molyud vəş insanılqa nizeyka hark''ın, manbı gyapt''ıynbı.'
    9: Mang'ule qiyğa Axoxiyna neva, Dodoyna dix Eleazar ıxha. Mana xhebne igidna sa ıxha. Filiştinaaşine g'oşunulqa cuvab ayhemee, mana Davuduka ıxha. İzrailybı yı'q'əlqa ts'ıts'eepxhamee,
    10: saccu sa Eleazar cune cigeençe ı'ğdiykar. Mang'vee g'ılıncıd alyaat'u, xıleppı rı'hı'le g'a'atk'vasmee, Filiştinar gyabat'a. Dəv'ə ç'əvuvxhayle qiyğa, mang'usse xıl aaqı, g'ılınc dağeççes əxə deş. Mane yiğıl Rəbbee İzrailybışis xədın ğameepxhay hele. İzrailybı mane yiğıl Eleazarısqa saccu maa'ab avxuyn hapt'ıynbı q'əra qaa'asvacab siviyk'al.
    11: Mang'ule qiyğiyna Harar eyhene şahareençena Ageyna dix Şamma ıxha. Sa yəqqee Filiştinar Lexi eyhene cigee sabayle. Maad hüvə oozıyn çol ıxha. İzrailybışin millet Filiştinaaşile q'ətq'ı'n, mançe hexvan.
    12: Saccu Şamma çolune yı'q'nee ulyoyzar. Mang'vee Filiştinaaşisqa çol qele deş, manbı gyabat'anbı. Mane yiğıl Rəbbee İzrailybışis xədın ğameepxhay hele.
    13: Suk qiviyşalne gahıl xhebts'alyne xərıng'una xhebiyre Davudne k'anyaqa Adullamne mağaraysqa abayle. Mane gahıl Filiştinaaşina g'oşun Refaimne q'adaalilqa savayle.
    14: Davudmee xıl hidixharasde cigee ıxha. Filiştinaaşikene sabaranbı manke Bet-Lexem vuxha.
    15: 'Davud xhyanıka gyorxhan ıxhayke eyhen: – Zas Bet-Lexemne akkaysneene kahrızeençe xhyan ıkkekkanaxhiy ıxhana!'
    16: Manke mane xhebne igidee Filiştinar sabıyne cigayne yı'q'neençe g'ılıncbışika cosda yəq hav'u, Bet-Lexemne akkabışisneene kahrızeençe xhyan gyatsts'ı, paççah Davudus adayle. Davudus man xhyan ulyoğas diykkın, man xhyan Rəbbis helen xhinne ç'iyelqa ot'al ha'a.
    17: 'Mang''vee eyhen: – Rəbb, Ğu zı mançike havace. Nya''a, yizdemee hapt''ıyle qı''dəpq''ı''n xhyan gyatsts''es hapk''ıninbışda zı eb ulyooğayee? Mançil-allad mang''vee man xhyan ulyoğa deş. Man xhebne igidee hı''ı.'
    18: Yoavna çoc Tseruyayna dix Avişay xhebts'alyne igidna xərna ıxha. Mana cune nizeyka xhebıd vəş insanıka saçikku, manbışin gırgınbıb mang'vee gyapt'ıynbı. Mançile qiyğa mang'un do xhebne igidin do xhinne qıvaats'ıyn eyxhe.
    19: Mana xhebts'alyne igidiler qıvaats'ına ixheeyir, şene xhebne igidika avayq'ar deş.
    20: Yehoyadayna dixır Benayır ç'ak'ın işbı g'ecena qıvaats'ına insan ıxha. Mana Qavtse'el eyhene şahareençe qarı ıxha. Benayee q'öyre Moavğançena inekke yugna igid gek'a. Mang'vee yiznane yiğıl k'orane cigeeqa giç'u, şir gik'u.
    21: Sayır mang'vee sa geer xərna Misirğançena gik'u. Misirğançeng'une xıle nize ıxha. Benaya mang'ulqa t'at'aka ark'ın, Misirğançeng'une xılençe ts'ıts'ı'ı mang'un nize g'eşşen. Qiyğar Misirğançeng'une nizeykacar mana gek'ana.
    22: Man gırgın Yehoyadayne duxee Benayee ha'a. Mançil-alla mana xhebiyre igid xhinne qıvaats'ına ıxha.
    23: Mana xhebts'alyne igidiler qıvaats'ına ixheeyir, şene xhebne igidika avayq'ar deş. Davudee mana, cus g'aravuliyvalla ha'anbışda xərna giyxhe.
    24: 'Mane xhebts''alyne igidne yı''q''nee inbıb vuxhaynbı: Yoavna çoc Asahel, Bet-Lexemğançene Dodoyna dix Elxanan,'
    25: Xarodğançena Şammayiy Eliqa,
    26: Peletğançena Xelets, Teqoağançena İqqeşna dix İra,
    27: Anatotğançena Aviezer, Xuşabışda Mevunnay,
    28: Axoxibışda Tsalmon, Netofğançena Maharay,
    29: Netofğançene Baana dix Xelev, Benyaminne nasılena Giveağançene Rivayna dix İttay,
    30: Piratonğançena Benaya, Gaaşne q'adaalile Hidday,
    31: Aravğançena Avi-Alvon, Barxumğançena Azmavet,
    32: Şaalvonğançena Eliaxba, Yaşenın dixbı, Hararğançene Şammayna dix Yonatan, Ararğançene Şararna dix Axiam,
    34: Maakağançene Axasbayna dix Elifelet, Giloğançene Axitofelyna dix Eliam,
    35: Karmelyğançena Xetsray, Aravğançena Paaray,
    36: Tsovağançene Natanna dix İgal, Gadne nasılena Bani,
    37: Ammonğançena Tseleq, Tseruyayne duxayn Yoavın silah ı'ğiykar ha'ana Beerotğançena Naxaray,
    38: Yeterğançena İrayiy Garev,
    39: Q'etbışda Uriy. Manbı gırgıba sacigee xhebts'ale yighiyre insan ıxha.
  24:
    1: 'Rəbbina qəl meeb İzraililqa avqaaqa. Mang''vee Davuduk''le eyhen: «Hoora, İzrailybıyiy Yahuder qəpqe». Məxür Mang''vee Davud İzrailybışilqa g''elil qı''ı.'
    2: 'Davudee cune k''anene g''oşunne xərıng''uk''le Yoavık''le eyhen: – Həşde Danile Beer-Şevalqamee, gırgıne İzrailyne nasılbışde yı''q''nee iviykre, manbı qəpqe. Zak''le manbı nimeenbı vuxhay ats''axhxhes ıkkan.'
    3: 'Yoavee paççahık''le eyhen: – Yiğın millet nimeeniy, hasre Rəbbee, yiğne Allahee, manbı vəş nəqqees mançile geeb qee''ecen. Yiğne ulek''led man g''acecen. Nya''a, nişil-allane yizde xərıng''us paççahıs məxbına iş haa''as vukkan?'
    4: Paççahın cuvab Yoavneyiy g'oşunne ç'ak'ınbışde cuvabıle ooqan ıxha. Yoaviy g'oşunun ç'ak'ınbı İzrailin millet qətqəs vüqqəva paççahısse qığeebaç'enbı.
    5: Manbışe İordanne damayle ılğeepç'ı, Aroer eyhene şaharne k'ane çadırbı giyxə. Mana şahar q'adaalyne yı'q'nee vuxha. Qiyğa manbı Qadıne nasılene cigabışile k'ena Yazer eyhene şahareeqa avayk'an.
    6: Mançe manbı Gileadeeqa, Taxtim-Xodşi eyhene cigeeqa havayk'an. Mançeb Dan-Yaan eyhena şahar ılğevç'u, Sidonne şahareeqa qabı hiviyxhar.
    7: Sur eyhene g'aleeqa, Q'ivbışdeyiy Kana'anbışde gırgıne şaharbışeeqa manbı hapk'ın, hiviyxharanbı. Nekke qiyğab manbı qavaylenbı Yahudayne canubulyne Beer-Şeveeqa.
    8: Yüç'ne vuzeyiy g'ane yiğee manbışe ölka k'anençe-qomaqamee gits'ibaxhana. Mançe İyerusalimeeqa siviyk'al.
    9: Yoavee nimeeniy insanar vuxhava paççahık'le eyhe. İzrailee mane gahıl g'ılıncıka səyxəs əxəsda molyud vəş aazır, Yahudeeyir xhod vəş aazır igid ıxha.
    10: 'Davudee millet qətqəs alikkıyle qiyğa, mang''us culecad cus naş qexhe. Mang''vee Rəbbik''le eyhen: – Mana iş hav''u, zı xəbna bınah opxhun. Rəbb, həşde hucoona ixhes ine g''ulune taxsirıke ılyheç''e, zı bəç''əriyvalla hav''u.'
    11: 'Davud qinne yiğıl miç''er oza qıxesse, Rəbbee Davudulqa hixhar ha''ane Qad peyğambarık''le eyhen:'
    12: '– Hoora, Davuduk''le eyhe, Rəbbee inva vod eyhe: «Yiğne ögilqa xhebılle kar gixhxhes. Mançin sa g''əyxe, Zı vak ha''as».'
    13: 'Qad Davudusqa arı, mang''uk''le eyhen: – G''əyxe, yighılle senna yiğne ölkee mısvalybı ıxhane vas ıkkan? Xheyible vazna hixu yiğne duşmanaaşine xılençe iykarasne ıkkan? Deşxheene, xhebılle yiğna yiğne ölkee yı''q''ı''n ık''arbı ıxhane ıkkan? Həşde yugba fıkır opxhun, ğu yiğın cuvab eyhe. Zı hark''ın zı G''axuvuyng''uk''le eyhes.'
    14: 'Davudee Qadık''le eyhen: – Yizdemee geed dağamda vod. İnsanne xılyaqa gyapk''asse hasre Rəbbine xılyaqa gyapk''ecen. Rəbbiqa rəhı''m geeb vob.'
    15: Mane yiğıl miç'ediyle otçu, Vucee gyuvxhuna gah ç'əvuvxhesmee, Rəbbee İzraililqa yı'q'ı'n ık'arbı g'ıxele. Danile Beer-Şevalqamee yights'al aazır insan qek'a.
    16: 'İyerusalimeen insanar gyapt''asva malaaikın xıl hodakkemee, Rəbbis maabın insanar qiviykkın, malaaikık''le eyhen: – Ç''əv, xıl g''ayşe! Rəbbin malaaik mane gahıl Aravna donane sa insanne attayne k''ane ıxha. Aravna Yevusbışda ıxha.'
    17: 'Davuduk''le millet gek''an malaaik g''acumee, Rəbbik''le eyhen: – Bınah hav''una zı vor, taxsir zal vod. Nya''a ine syuru xhineene insanaaşe hucoone hı''ı? Manbışil-alla zasiy yizde xizanıs caza hevle.'
    18: 'Mane yiğıl Qad Davudusqa arı, eyhen: – Hark''ın Yevusbışda eyxhene Aravnayne attal Rəbbis q''urbanbı allya''an ciga ale''e.'
    19: Qadıne cuvabıka, Davud, Rəbbee əmr hav'uyn xhinne maqa hayk'an.
    20: Aravna avqa ilyakkımee, Davudıy cun insanar cusqa qöö g'ooce. Mana g'aqa qığeç'u, paççahne ögil ç'iyelqamee k'yorzul,
    21: 'eyhen: – Nəxürkenane yizda xərna paççah zasqa arı? Davudee eyhen: – Rəbbis q''urbanbı allya''an ciga alya''asdemee zı vake yiğna atta alivşes arı. Milletılin yı''qı''n ıkar ulyoozrecenva zı Rəbbis q''urbanbı alya''as.'
    22: 'Aravnee Davuduk''le eyhen: – Hasre yizde xərıng''vee, paççahee cune ulesqa yugda qöönmeen alyaat''u, Rəbbis q''urbanbı alle''ecen. Haane gyoxhxhan hı''ı q''urbanna allya''asın yatsbı aleet''e. Gyoxhxhan ha''asde osune cigee mıgrabıyiy yatsbışde gardanaqa qa''an karbı aleet''e.'
    23: 'Paççah, man gırgın zı vas hele. Aravnee meed eyhen: – Hasre Rəbb, yiğna Allah, vaka yugra ixhecen.'
    24: 'Paççaheeme Aravnayk''le eyhen: – Zı vake man ciga məxüdcad deş alyaat''as, zı mançike vas hək'' qevles. Zas q''ərad gitxhuyn kar zasse Rəbbis, yizde Allahıs, gyooxhan haa''ana q''urban xhinne ablyaa''as dəəxə. Davudee attaykeyiy yatsbışike xhots''al nuk''ra qele.'
    25: Davudee maa'ad Rəbbis q'urbanbı allya'an ciga ali'ı, maa'ad gyoxhxhan ha'aniy medın q'urbanbı allya'a. Rəbbee ölkaynemee haa'ana düə q'abıl haa'ana, mançikad İzrailee yı'q'ı'n ık'arbı ç'əveedaxhenbı.
27:
  1:
    1: Yahudayne paççahee Yehoyakimee paççahiyvalla haa'ane xhebıd'esde sen, Baabilyna paççah Navuxodonosor, cune g'oşunuka İyerusalimısqa qarı. Mang'una g'oşun şaharne hiqiy-alla ulyoozar, mana avqas vukkiykan.
    2: Xudaavandee Yahudayna paççah Yehoyakim Navuxodonosorusqa qele. Navuxodonosoree Allahne xaançe sabara karbıd alyaat'anbı. Navuxodonosoree manbı Şinareeqa, Baabilyva eyhene cigabışeeqa, cune byutybışde xaaqa qıkkı, maane xazineeqa giyxhe.
    3: 'Qiyğa paççah Navuxodonosoree cune sarayne işçeeşine vuk''lel ulyorzulyne Aşpenazılqa əmr haa''a: «Paççahne nasılençenbıyiy qıvaats''ıyne İzrailyne xizanbışeençen,'
    4: vuk'dyak'aran, micagın, ək'elikan, ats'alynan, kar xət qıxhes əxəsın, sarayee paççahıs, paççahee eyhen ha'as əxəsın mek'vunbı see'e. Manbışis ğu Baabilyna miziy kitabbı xət qe'e».
    5: Paççahee manbışis vucee otxhanne otxhuniykeyiy çaxıreke yiğısiysta pay curaa'a. Manbışed xhebılle senna qətqiyle qiyğa, paççahıs xidmat haa'aniy givğalas.
    6: Mang'vee sav'uynbışika sacigee cühütyar Daniyal, Xananya, Mişael, sayır Azarya eyxhe.
    7: 'Paççahne işçeeşine vuk''lel ulyorzuling''vee manbışis medın dobı giyxhe: Daniyalılqa Belyteşassar, Xananyalqa Şadrak, Mişaelilqa Meşak, Azaryalqad Aved-Nego.'
    8: 'Daniyalee culed-alqa eyhen: «Zıcar zı paççahee otxhanne otxhuniykayiy mang''vee ulyoğane çaxıreka mı''q''ı'' qidya''as». Vucecar vuc mı''q''ı'' qıdyı''iynemee, mang''vee sarayne işçeeşine vuk''lel ulyorzuling''ulqa ghal aaqa.'
    9: Allahee həməxüd ha'a, Daniyal sarayne işçeeşine vuk'lel ulyorzuling'une ulen aqqaqqana, mana mang'usqa yugra qarayle.
    10: 'Sarayne işçeeşine vuk''lel ulyorzulyung''vee, Daniyalık''le eyhen: – Şos otxhuniyiy çaxır heleva uvhuyne yizde xərıng''ule, paççahıle zı qəyq''ənna. Paççahne ulesqa şu manesa mek''vunbışile zaifba qabee, manke mang''vee yizda vuk''ul g''ats''aak''vanas.'
    11: 'Sarayne işçeeşine vuk''lel oo ulyorzulyung''vee, Daniyalne, Xananyanne, Mişaelyne, Azaryanne vuk''lel ooqa insan giyxhe. Daniyalee mang''uk''le eyhen:'
    12: – Qora ğu, yits'ne yiğna şi, yığın nukarar, siliys üvxe. Hasre şas, oxhanas saccu alyadıynçike allecen, ulyoğasıd xhyan helecen.
    13: Nekke qiyğab ilyaake, şiyee aq'vayle yugba deşxheene, paççahın kar otxhanan mek'vunbıyee. Mançile qiyğa vas nəxüdiy ıkkan həməxüdud he'e.
    14: Mana manbışe eyhençilqa qarı, manbı yits'ılle yiğna siliys üvxiyxə.
    15: Yits'ne yiğıle manbı, paççahın otxhuniybı otxhunne, maane menne mek'vunbışile yugbab, ç'ak'ıbab g'ooce vuxha.
    16: Man g'acu, mane nukaree, manbışin paççahee helen otxhuniyiy çaxır, manbışisse g'ayşu, alyadıynbı hele.
    17: Allahee mane yoq'ne mek'vung'us ats'al, ı'limbı ats'axhxhesda ək'el huvu. Daniyalıs gyagvad ıxhayn, nik'ek g'acuynıd hucoo eyheniyva eyhesıd əxı'yn.
    18: Paççah Navuxodonosoree manbı cusqa ableva eyhen yiğ qadı hitxhıring'a, sarayne işçeeşine vuk'lel ulyorzulyung'vee manbı paççahısqa abayle.
    19: Paççah manbışde gırgıng'uka yuşan ha'ana, mang'uk'le manbışde yı'q'nee Daniyalıka, Xananyayka, Mişaelika, Azaryayka sa aqqasda merna iveeke deş. Mançile qiyğa manbı paççahısqa işilqa alyabat'a.
    20: Paççahee manbışike gırgıne ats'alybışdeyiy ək'elikane karbışde hək'ee qidghın hı'ımee, g'ecen, manbışik'le cune ölkeene gırgıne sehırbazaaşileyiy cadubı ha'anbışile yits'ne yəqqees geedıd ats'a.
    21: Daniyal Kir eyhene paççahee, paççahiyvalla haa'asde senilqamee maa axva.
  2:
    1: Navuxodonosoree paççahiyvalla haa'ane q'öd'esde sen, mang'uk'le nyak'bı g'ece. Mançile qiyğa mang'un yik' sacuray qa'a, nyak'cad hexva.
    2: Paççahee əmr haa'a, cuk'le nik'ek g'acuyn nen eyheyiyva ats'axhxhesva, mang'vee cusqa sehirbazar, nyak'bı qa'as əxənbı, cadubı ha'anbı, sayıb Baabilin k'oran ək'elynan insanar qoot'leva eyhe. Manbı paççahısqa sabıyng'a,
    3: 'mang''vee manbışik''le eyhen: – Zak''le sa nyak'' g''acu, mançinıd yizın yik'' sacuray qa''a. Zas ats''axhxhes ıkkan, man hucoo eyheniy.'
    4: 'Baabilyne k''orane ək''elynanbışe, paççahıs Arami mizel alidghıniy qele: – Paççah, geer qa''ana! Vak''le g''acuyn nyak'' şas, yiğne nukaraaşis, yuşan he''e, şinad eyhes man nenva eyheniy.'
    5: 'Paççahee manbışik''le eyhen: – De''eş! Zı inəxüd ha''as: şu zak''le nik''ek g''acuynud, yizın nyak''ıd nen eyheniyva ittevheene, şoke xüvəbı ha''as, vuşun xaybıd yı''qqı''lqa sak''al ha''as.'
    6: Şu zak'le nik'ek g'acuynud, yizın nyak' nen eyheniyvad uvheene, zı mançil-alla şos paybı, mukaafatbı, xəbnab hı'rmat haa'as. Həşde şu zak'le nik'ek g'acuynud, yizın nyak' nen eyheniyvad eyhe.
    7: 'Manbışe meed alidghıniy qele: – Hasre paççahee şas, cune nukaraaşis, cuk''le g''acuyn nyak'' yuşan he''ecen, şinad man nen eyheniyva eyhes.'
    8: 'Manke paççahee eyhen: – Zak''le ats''an, şos vaxtcab xıliy qaa''as vukkan. Şok''le zı uvhuyn yugda ats''an:'
    9: yizın nyak' zas yuşan hidee'ene, şos sa caaza vuxhes. Vuşde ək'eleeqa qımaylecen, şu şoled-alqan karbı qığı'ı, zas horbı he'eene, zı qiyğa mançil-alla fıkır badal haa'as. Həşde şu zas nyak' yuşan he'e. Qiyğa zak'led ats'axhxhes, man nyak' nen eyheniy şosse eyhes əxəvudva.
    10: 'Baabilyne k''orane ək''elynanbışe paççahık''le inəxüd eyhe: – Ç''iyene aq''valycar, paççahee eyhen ha''as əxəna insan deşda. Nenecad paççahee, vuc nimee xərrar, gucukar ixheene, məxdın kar şehirbazaaşike, nyak''bı qa''as əxənbışike, Baabilyne k''orane ək''elynanbışike heqqiyn deşdiy.'
    11: Paççahee eyhen kar geed dağamın kar vod. Man paççahık'le allahaaşile ğayrı şavussecad eyhes əxəs deş. Allaharmee insanaaşile əq'əna vooxhe.
    12: Man cuvab g'ayxhı, Baabilyna paççah əq'əna. Baabilin gırgın k'oran ək'elynanbı gyapt'ecenva mang'vee əmr haa'a.
    13: K'oran ək'elynanbı gyapt'eva əmr qığevç'umee, Daniyalıy cun hambazarıb gyapt'asva t'abal haa'a vuxha.
    14: Paççahne g'aravulyçeeşine oo ulyorzulyna Ariox, Baabilin k'oran ək'elynanbı gyapt'asva ı'qqəmee, Daniyal mang'uka k'orane ək'elika, ats'alika yuşan ha'a.
    15: 'Mang''vee Arioxuke qiyghanan: – Paççahee nya''asdiyxan inəxüb qəvəəq''ənasda əmr hav''u? Manke Arioxee gaf vuxhana xhinne Daniyalıs haa''ana.'
    16: Manke Daniyal paççahısqa hark'ın, mang'uke cun nyak' nen eyheniyva, yuşan ha'asda gah hooqa.
    17: 'Daniyal xaaqa sak''ı, cune vuk''lelqa qadıynçine hək''ee hambazaaşis: Xananyeys, Mişaelıs, Azaryeys yuşan ha''a.'
    18: 'Mang''vee manbışik''le eyhen: – Xəybışde Allahıke heqqe, Mang''una zas rəhı''m qabı, zı mançine sirrılqa hixhare''ecen. Manke şi, Baabilyne k''orane ək''elynanbı gyapt''as deş.'
    19: 'Rəbbee, Daniyalıs xəmde man sir gyagva''an. Mançil-allab Daniyalee xəybışde Allahıs inəxüb şukur haa''a:'
    20: – K'orana ək'eliy guc Mang'una vuxhal-alla Allahın do hammaşe axtıvalee ixhecen!
    21: Vaxtıy dyovur badal haa'ana Mana vor! Paççahar taxtılqa gyaa'anar, g'a'anar meer Mana vor. Mang'vee ək'elynanbışis k'orana ək'el, kar ats'anbışisıd ats'al hele.
    22: K'oraaleedın, dyugulenıd aaqana Mana vor, nurud Mang'uka vod, miç'axvaleedınıd g'ecenar meer Mana vor!
    23: Ğu zas k'orana ək'eliy guc huvil-alla zı Ğu axtı qa'a, zı Vas şukur haa'a, Yizde dekkaaşina Allah. Şi Vake heqqıyn kar, Ğu zak'le haguyn. Paççahın nyak' nen eyheniyva Ğu şak'le uvhuyn!
    24: 'Mançile qiyğa Daniyal Baabilin k''oran ək''elynanbı gyapt''ecenva paççahee gixhxhiyne Arioxne k''anyaqa arı, eyhen: – Baabilin k''oran ək''elikanbı gimabat''a. Zı paççahne k''anyaqa ıkkee, zı mang''us cun nyak'' nen eyheniyva yuşan ha''as.'
    25: 'Arioxee Daniyal mankecar paççahısqa ıkkı eyhen: – Zak''le paççahın nyak'' nen eyheniyva, eyhes əxəsda aveykına. Mana insan Yahudeyeençe aqqı, qarıynbışda sa vorna.'
    26: 'Paççahee Daniyalıke (mang''us mankilqasse Belyteşassarva do gixhxhı) qiyghanan: – Vasse zak''le g''acuyn nyak'' yuşan ha''as əxəyee? Sayid man nen eyheniyva eyhes əxəyee?'
    27: 'Daniyalee eyhen: – Nenecad k''orane ək''elynang''usse, cadu ha''ang''usse, nyak'' qa''angusse, sehirbazısse paççahık''le g''acuyne nyak''ın sir, mang''us yuşan ha''as əxəs deş.'
    28: 'Xəə''ədme, sirbı aaqas əxəna Allah vor. Mang''vee vuk''lelqa qalesınbıd paççah Navuxodonosoruk''le hagva. Ğu nik''eenang''a vak''le g''acuyn nyak''bı inəxdınbı ıxha:'
    29: Paççah, ğu yiğne tyulee g'alirxhuyng'a, yiğne fıkreençe ı'lğəə ıxha, vuk'lelqa hucooniyxan qales, inçile qiyğa nenniyxan ixhes. Sirbı Aaqqang'veeyid vak'le hucooyiy ixhesva haguyn.
    30: Zı mane sirrılqa dyunyel gırgıng'ule ək'elikananava deş hirxhıl. Zı man nyak' paççahılqa hixhar he'ecenva, vak'led yiğne yik'eençe ı'lğəənbı ats'axhxhecenva, zas man nyak' aaqı.
    31: Paççah, vak'le nik'ek sa xəbna haykal g'avcu. Geeb xəbna, qəvəəq'ənasda xhinnena, huç'omç'arna haykal yiğne ögee ulyobzur vuxha.
    32: Mane haykalna vuk'ul məttıne k'ınəəğəyke, t'ap'anbıyiy xıleppı nuk'rayke, vuxhuniy umabıd yezake ıxha.
    33: G'elybıd yivayke, mı'q'lebışinmee sık'ınin cigabı yivayke, sık'ıninbıd qoocune g'ı'bı'ne nyuq'vneke ıxha.
    34: Ğu mançiqa ilyakkane gahıl, xıl sidet'ucab çileb alqa g'aye qopxu qabı, mançine yivaykeyiy g'ı'bı'ne nyuq'vneke hı'iyne mı'q'lebışis qipxhır manbı xüvə-xüvəna qa'a.
    35: Mankecad yivayke, g'ı'bı'ne nyuq'vneke, yezake, nuk'raykeyiy k'ınəəğəyke xüvəbı ıxha, g'ı'lina attayl eyxhene balybiyk akara qaa'a. Qabıyne mıts'ınıd man alixa'an, maa'ad mançike vuççud g'alyadaççe deş. Haykalıs qipxhırne g'ayeyke sa xəbna suva qooxhe, mane suvaynıd dyunyecad aqqaqqa.
    36: Vak'le g'acuyn nyak' məxdın ıxha. Həşded paççahıs man nen eyheniyva yuşan ha'as.
    37: Ğu paççahaaşina paççah vorna. Xəybışde Allahee vas paççahiyvalla, guc, xəbvalla, manimee xədın do huvu.
    38: Mang'vee yiğne xılyaqa insanaaşina nasıl, çolun həyvanar, xəədın şit'yar quvu. Mane gırgınçına paççah, Mang'vee ğu hı'ı. Şena k'ınəəğəykena vuk'ul ğu vorna.
    39: Qiyğa, vale avqana sa mebna paççahiyvalla vuxhes. Mançileb qiyğa yezakena, dyunyecad vuk'lek ıkkeesda, xheyıb'esda sa mebnab paççahiyvalla vuxhes.
    40: Yoq'ub'esda paççahiyvallamee yiva xhinne it'umba vuxhes. Yivayn gırgın kar haq'var-hiyxvər ha'an xhinne, mane paççahiyvallinıd gırgın man paççahiyvallabı haq'var-hiyxvəra'asın.
    41: Mı'q'lebışiniy g'elybışde t'ubaaşin sa sura qoocune g'ı'bı'ne nyuq'vneke, mansa surad yivayke ıxhay vak'le g'acuyn. Həməxbıb mana paççahiyvalla sura-surana vuxhes. Mançika yivayna it'umiyvalla vuxheeyib, g'ı'bı'na nyaq'v alivkiyıd vak'lecad g'acuyn.
    42: Nəxüdiy g'elybışde t'ubaaşin sık'ınin ciga yivayke, sık'ıninıd g'ı'bı'ne nyuq'vneke ıxha, həməxdıd mane paççahiyvalin sa sura it'umda, mansa sura kavrakda ixhes.
    43: Nəxdiy vak'le yival g'ı'bı'na nyaq'v alivku g'avcu, həməxdıd mang'un milletbı ixhes. Manbışe sana-sang'us yişşar adameeşis huveeyib, manbı sana-sang'uk at'ivq'anas deş, yivayiy g'ı'bı'na nyaq'v sana-sançil itt'idiyq'anan xhinne.
    44: Mane paççahaaşine gahıl xəybışde Allahee mısacab ilykidevxhasda, menne milletbışde xılyaqa ılğıdevç'esda xhinnena paççahiyvalla alyaa'as. Mançin çile ögiylin gırgın paççahiyvallabı alykyahasınbı, vucmee mısacab alykivxhas deş.
    45: Vak'lecad g'acuyn suvayk xıl sidet'ucab g'aye qopxu qabı, yivayke, yezıke, g'ı'bı'ne nyuq'vneke, nuk'rayke, k'ınəəğəyke xüvəbı hı'ı. Məxüd xənne Allahee g'iyniyke şaqa ixhesınbı paççahılqa hixhar hı'ı. Man nyak' qotkuyn vodun, man nen eyheniyvad qotkuda yuşan hı'ı.
    46: Mankecar paççah Navuxodonosor aq'vakkena gizerçu, Daniyalıs k'yorzul, mang'unemee paybı alleva, ətirbı gyoxhxhan he'eva eyhe.
    47: 'Paççahee Daniyalık''le eyhen: – Vasseke mane sirrılqa hixharas əxı''na, vuşda Allah hək''erar allahaaşina Allahır, paççahaaşinar Xərna vor, sirrılqar hixhar ha''ana Mana vor.'
    48: Mane yiğıle paççahee Daniyal xənne işbışilqa giyxhe, mang'us geed xədın paybı hele. Mang'une xılyaqa Baabilyna şahariy mançine hıqiy-allan cigabı qele, Baabilyne k'orane ək'elynanbışdar xərna ha'a.
    49: Daniyalee paççahıke heqqa, paççaheeyib Şadrak, Meşak, Aved-Nego Baabilyne cigabışee ç'ak'ıne işbışilqa giviyxhe. Daniyal vucmee paççahne sarayeecar axva.
  3:
    1: Paççah Navuxodonosoree k'ınəəğəyna haykal haa'a. Mançina axtıvalla yixhts'al, əq'vallab yixhılle xılekkum ıxha. Haykalıb gyuvxhu vuxhana Baabilyne cigabışeene Dura eyhene çoleeqa.
    2: Qiyğa paççah Navuxodonosoree caanişinar, emırar, valibı, muşavirar, xazinadarar, haakimar, məmurar, sa cuvabıka, mane cigayne gırgın vuk'lel ulyobzurıynbı vucee gyuvxhuyne haykalısqa, mana g'avsaras savalecenva xabar g'uxoole.
    3: Mane gahıl paççah Navuxodonosoree gyuvxhiyne haykalne k'anyaqa, haykalıs g'avsrencenva caanişinar, emırar, valibı, muşavirar, xazinadarar, haakimar, məmurar, mane gırgıne cigayne vuk'lel ulyobzırıynbı savayle.
    4: 'Xabar hooleng''vee axtıda eyhen: – Menne milletbışin, xalq''bışin, menne-menne mizyaaşil yuşan haa''an insanar, şolqa əmr haa''a:'
    5: şeypur, zurna, lira, arfa, naq'ra, tulugna zurna, menne neneyiy ı'liyxəne instrumentbışin ses g'ayxhıyne gahıl paççah Navuxodonosoree givxhiyne k'ınəəğəyne haykalne ögee aq'vakkena qukkyopk'ul mançis k'yoozre.
    6: Vuşuyiy aq'vakkena qukkyudyork'ul mançis k'idyorzul, xəbne gyopxhanne peşteeqa g'uvoxharas.
    7: Məxüd gırgıne milletbışee, xalq'bışee, menne-menne mizyaaşil yuşan haa'anbışe şeypurun, zurnayn, lirayn, arfayn, naq'rayn, tulugne zurnayn, menne neneyiy ı'liyxəne instrumentbışin ses g'ayxhiyne gahıl ç'iyelqa gizepçı, paççah Navuxodonosoree gyuvxhuyne k'ınəəğəyke hav'uyne haykalıs k'yobzur.
    8: Mane gahıl Baabilyaaşiken sabarabı sabı, cühüt'yaaşine hək'ee hexxan karbı yuşan ha'a.
    9: 'Manbışe paççah Navuxodonosoruk''le eyhen: – Paççah, geer qa''ana!'
    10: Ğu əmr hav'u, şavuk'leyiy şeypurun, zurnayn, lirayn, arfayn, naq'rayn, tulugne zurnayn, menne neneyiy ı'liyxəne instrumentbışin ses g'ayxhı, k'ınəəğəyke hav'uyne haykalne ögee ç'iyelqa gizerçu mançis k'yozrecen.
    11: Vuşuyiy mançine ögil ç'iyelqa gizderçu mançis k'yudyorzul, xəbne gyopxhanne peşteeqa g'uvoxharas.
    12: Ğu Baabilyne cigabışee ç'ak'ıne işbışilqa gyuvxhuyne çühüty'aaşe Şadrakee, Meşakee, Aved-Negoyee val k'ırı iliyxhe deş. Manbışe yiğne allahaaşis ı'bəədat ha'a deş, ğu hav'uyne k'ınəəğəyne haykalne ögee gizepçi mançis k'yoozar deş.
    13: Mançike Navuxodonosorus qəl vooxhe. Mang'vee Şadrak, Meşak, Aved-Nego cusqa ableva əmr haa'a. Man insanar paççahısqa abaylenbı.
    14: 'Navuxodonosoree manbışik''le eyhen: – Şadrak, Meşak, Aved-Nego, man hək''enne, şu yizde allahaaşis ı''bəədat hidya''ava, zı gyuvxhuyne k''ınəəğəyne haykalne ögee gizepçi, mançis k''idyoozarva?'
    15: Vuşdemee yugdaniy ixhes, şok'le şeypurun, zurnayn, lirayn, arfayn, dyafın, tulugne zurnayn, menne ı'liyxəne instrumentbışin ses g'ayxhıyne gahıl, zı hav'uyne haykalne ögee gizepçi mançis k'yobzuree. Mançine ögee gizepçi mançis k'idyobzureene, xəbne gyopxhanne peşteeqa g'uvooxharas. Mane gahıl nene allaheene şu yizde xılençe g'attivxhan haa'as?
    16: 'Şadrakee, Meşakee, Aved-Negoyee paççahıs inəxdın alidghıniy qele: – Ay Navuxodonosor, ine işee şicab şi vake g''attivxhan hav''iy nişisınne?'
    17: Şi xəbne gyopxhanne peşteeqa hüvxəv'ee, şi ı'bəədat ha'ane Allahısse şi peşteençe g'attivxhan haa'as vəəxəsınbı. Mang'vee şi yiğne xılençe g'attivxhan haa'asbı.
    18: Şas, vak'le in ats'axhxha ıkkan, şi eyhencadıd dexheene, meeb şi yiğne allahaaşis ı'bəədat ha'as deş, ğu gyuvxhiyne k'ınəəğəyne haykalne ögee gizepçi mançis k'yoozaras deş.
    19: Manke Navuxodonosorus Şadrakıke, Meşakıke, Aved-Negoyuke qəl vooxhe. Mang'un qəlıke aq'vacad badal eyxhe. Mang'vee əmr haa'a, peşt hammaşee qahaançile yighne yəqqees hissaxaba vuxhecen.
    20: Cune g'oşunne nekke gucukane eskeraaşilqa əmr haa'a Şadrakın, Meşakın, Aved-Negoyn g'elybı-xıleppı ayt'ıl xəbne gyopxhanne peşteeqa dağee'ecenva.
    21: Şadrakee, Meşakee, Aved-Negoyee tanalqa cübbabı, şalvarbı ali'ı ıxha, vuk'lelqad çalmabı qı'ı ıxha. Manbı cone tanalinçikacab g'elybı-xıleppı ayt'ıl xəbne gyopxhanne peşteeqa hiviyxə.
    22: Paççah cune əmrel oğa it'umra ulyorzulyva, peşt geeb g'ooxhaa'a. Eskeraaşe xhebiyre hambaz peçteeqa hiviyxəng'ə, mançike qı'ğəəne yalavın eskerar gyabat'anbı.
    24: 'Mane gahıl paççah Navuxodonosor peşteeqa horzulymee, ghal aaqı axva. Qiyğa mana zaara g''elilqa suğotsu, cune mı''sləhətçeeşike qiyghanan: – Nya''a, şi g''el-xıl ayt''ılna xhebiyre insan dişde ts''ayeeqa dağav''u? Manbışe paççahıs inəxdın cuvab qele: – Ay paççah, ğu hək''en eyhe!'
    25: 'Paççahee manbışik''le eyhen: – Zak''le ts''ayee, vuççud dexhayn xhinne iykarna, g''el-xıl idiyt''ılna yoq''uyre insan g''ece. Manbışda yoq''ur''esda allahaaşine duxaykır akar.'
    26: 'Navuxodonosor peştıne k''anyaqa qarı, onu''u eyhen: – Allah Ta''aalayn g''ular, Şadrak, Meşak, Aved-Nego, qığeepç''e, inyaqa qudoora. Manke Şadrakır, Meşakır, Aved-Negoyır ts''ayeençe qığeebaç''enbı.'
    27: Hiqiy-alla sabıyne canişinaaşık'le, emıraaşık'le, vaalibışik'le, paççahne mı'sləhətçeeşik'le g'ecen, ts'ayın mane insanaaşine tanık vuççud hı'ı deşud. Manbışde ç'ərbışikıd, tanalqa ali'iynçıkıd ts'a set'u deşud, manbışike gyotxhuniyn evad qöö deşud.
    28: 'Navuxodonosoree eyhen: – Şadrakne, Meşakne, Aved-Negoyne Allahıs şukur vuxhena! Mang''vee Cun malaaik g''axuvu, Culqa yı''q''bı qizzıriyn g''ular g''attivxhan hav''u. Manbı paççahne əmıreençe qığeepç''ı hapt''ıyle qəpq''ı''n deş. Manbışis cone Allahıle ğayrı menne allahaaşis k''yoozarasiy ı''bəədat ha''as ıkkiykın deş.'
    29: 'Mançil-allab zı həşde əmr gırgıne xalq''bışis, milletbışis, menne-menne mizyaaşil yuşan ha''anbışis əmr ha''a: Şadrakne, Meşakne, Aved-Negoyne Allahıs kufr hı''ıne insanıke xüvəbı ha''as. Manbışin xaybıd yı''qqı''lqa sak''al ha''as. Məxüb g''attivxhan haa''as vəəxəna merna allah dexhal-alla.'
    30: Mançile qiyğa paççahee Baabileeyiy çine hiqiy-allane cigabışee Şadrakıs, Meşakıs, Aved-Negonus sık'ıldad ç'ak'ın işbı hele.
  4:
    1: 'Paççah Navuxodonosoree gırgıne dyunyelyne xalq''bışik''le, milletbışik''le, menne-menne mizyaaşil yuşan haa''ane insanaaşik''le eyhen: «Vuşun barakat geed qixhen!'
    2: Zas ıkkanniy Allah Ta'aalee yizdemee hı'iyn əlaamatbıyiy mö'cuzabı şos yuşan ha'as.
    3: Nimeena xəbvallayiy Mang'une əlaamatbışee, Nimeenacab guciy Mang'une mö'cuzabışee! Mang'una paççahiyvalla gırgıne gahbışista paççahiyvalla vobna, Mang'vee vuk'lek vukkiy nasılıle nasılılqa ılğeç'es!»
    4: «Zı, Navuxodonosoree, xaa, yizde sarayee nişinacab hidya'ana yugna, karnana ı'mı'rniy haa'a vob.
    5: Yiğbışde sa yiğıl, zı qəq'ənı'iyn sa nyak' g'acu. Nik'ek g'acuyne karbışda zı fıkır opxhanmee, zı mane fıkırbışee geer qəq'ən hı'ı.
    6: Zı, mançil-allab əmr hav'u, yizın nyak' nen eyheniyva ats'axhesdemee, zasqa Baabilin gırgın k'oran ək'elynanbı see'eva.
    7: Manke zasqa sehirbazar, cadubı ha'anbı, falçeer abayle. Zı manbışis yizın nyak' yuşan he'eeyid, manbışisse man nyak' nen eyheniyva eyhes əxı' deş.
    8: Nekke qiyğa zasqa Daniyal donana arayle, zı mang'usud yizın nyak' yuşan ha'an. (Mang'un do Belyteşassar vod, yizde allahne doyulyna, muq'addasne allahaaşin rı'h mang'une ad vod).
    9: 'Zı uvhuyn: – Sehirbazaaşina nekke xərna eyxhena Belyteşassar! Zak''le ats''an, yiğne ad muq''addasne allahaaşin rı''h vod, yiğnemee sirrılqa hirxhıliy dağamın deş vod. Həşde zı vas zak''le nik''ek g''acuyn yuşan ha''as. Ğu yizın nyak'' zas qe''e.'
    10: Zak'le nik'ek, dyunyeyne yı'q'nee sa geeb axtına yiv g'avcu.
    11: Yiv manimee xəb qooxhe, manimee it'umooxhe, mançin q'om xəybışeeqa hiyxhar. Mana yiv dyunyeyne gırgıne surabışile g'ooce vuxha.
    12: Mançil uftanna t'ele, geed meyvabı, gırgıng'uscad oxhanasın kar eyxhen. Mançine avud çolun həyvanar, yivelid xəybışeedın şit'yar eyxhe ıxha. Gırgıne üç'üdunçıncad mançile kar otxhan ıxha.
    13: Zı nik'eenang'a zak'le, xəybışeençe muq'addasın malaaik gəə g'acu.
    14: 'Mane malaaikee axtıne sesika eyhen: „Mana yivub, çilin bıtağbıd gyatxe, mançilyna t''eleb g''ılymabaççe ulyoode, meyvabıd inyaqa-şaqa dağe''e. Hasre mançik avudun həyvanarıd, cilin şit''yarıd hetxvecen.'
    15: Saccu mançin dunk kokbışika sacigee yivaykayiy yezaka alitk'ır, çolee ələəne ok'bışee hasre. Hasre man xəybışde çiyin çüvə qe'ecen, həyvanaaşika sacigeeyid ok'bışee ixhecen.
    16: Hasre mane yiveke insanna ək'el g'avşu, mançis həyvanna ək'el hevlecen. Hasre yighılle senna məxüd ixhecen.
    17: 'Həşdiyne insanaaşik''le ats''axhxhecenva, muq''addasne malaaikaaşe əmr hav''u: insanaaşine paççahiyvalis Allah Ta''aalee xəbvalla haa''a. Mang''veeyib paççahiyvallab şavusqayiy Cus vukkan mang''usqab qoolena. Mang''usser insanaaşine yı''q''nee nekke avqanar manbışda xərna ha''as əxəna“.'
    18: Zak'le – paççah Navuxodonosoruk'le – məxdın nyak' g'acu. Belyteşassar, man zak'le g'acuyn nyak' nen eyheniyva zak'le eyhe. Yizde paççahiyvaleene k'orane ək'elynanbışde sang'ussecad man nen eyheniyva eyhes əxı' deş. Vasse man ha'as əxəsın, val muq'addasne allahaaşin rı'h vod».
    19: '«Mane gahıl Belyteşassar donana Daniyal, sabara gahna ghal aaqıcar axva, mana cunecar fıkırbışile qəyq''ənna. Paççahee mang''uk''le eyhen: – Belyteşassar, nik''enır, mançine mə''naynır ğu qəq''ən hıma''acen. Belyteşassaree eyhen: – Yizda xərna, ğu şavuk''leyiy g''ımece, man nyak'' manbışin ıxhaynxhiy, man nen eyheniyvad yiğne duşmanaaşine vuk''lelqa qadınxhiy!'
    20: Vak'le g'avcuna axtına, it'umna, q'om xəybışeeqa hiviyxharna, dyunyeyne gırgıne surabışile g'oocena,
    21: çılin t'ele micagna, meyvabı geednana, gırgıng'vee otxhanna, çolan həyvanar əqeeeqa qadaylena, xəəne şit'yaaşe çil akvaabı ha'ana
    22: yiv, paççah, ğu vorna. Ğu xər qıxha it'umxhana, yiğna xəbvalla xəybışeeqa, yiğın vuk'lek vukkiyid dyunyeyne gırgıne surabışilqa hitxhır.
    23: 'Paççahık''le xəənçe giç''una muq''addasna malaaik g''acu. Mang''vee eyhenıd g''iyxhen: «Mana yiv gyapxı oot''e. Saccu mançin dunkiy kokbı yivaykayiy yezaka alitk''ır nyuq''vnee, çolane ok''bışee g''aletçe. Hasre mançis xəəne çiyin xhyan helecen, yighılle sen ılğeç''esmeeyib çolane həyvanaaşika aaxvecen».'
    24: Paççah, haane zı vak'le nyak' hucoo eyheniyva eyhe. İn Allah Ta'aalee, yizde xərıng'une, paççahne vuk'lelqa qalesın uvhu.
    25: Ğu insanaaşine yı'q'neençe g'e'eşşesda, ğu çolune həyvanaaşika sacigee ixhes. Vas yatsıs xhinne ok' ooxhan haa'as, ğu xəəne çiyın əyxəra'as. Ğu məxür yighılle senna axvas. Allah Ta'aalee insanaaşine paççahiyvallabışis xəbvalla haa'ava, Mang'veecadıd manbı Cus neng'uneyiy xılyaqa ıkkanıd qeleva, manke vak'le ats'axhes.
    26: Vak'le nik'ee yivene dunkuka sacigee kokbıd havaceva uvhuyn eyhe g'ayxhiyn, man yiğna paççahiyvalla vasqa savaak'alasdava eyhen vodun. Valqa gırgınçis Xəybışee xəbvalla haa'ava hitxhıring'a, man ixhes.
    27: 'Mançil-allad, paççah, ğu zal yugda k''ırı alixhxhe: bınahbışike xıl ts''ıts''ee''e. Bınah haa''asse, kardeşinbışis rəhı''m, qopkuvalla he''e. Ğu məxüd he''eene, sayıb, yiğna yugvalybışeena gah xıliy qooxhe».'
    28: Man gırgın kar paççah Navuxodonosorne vuk'lelqa qadaylen.
    29: Ooğançe yits'ıq'vəble vaz ılğevç'uyle qiyğa, paççah Baabileene sarayne daxal iykarang'a,
    30: 'eyhen: – Hayna xəbna paççahaaşina paytaxt Baabil, zı yizde xənne gucuka, yizın do axtıda ixhenceva alyav''u.'
    31: 'Cuvab paççahne ghalençe qığeç''u ç''əvxha deşdiy, xəybışeençe ses qaadayle: – Paççah Navuxodonosor, yiğna paççahiyvalla xılençe g''avşesdava q''arar huvu.'
    32: Ğu insanaaşine yı'q'neençe g'e'eşşesda, çolane həyvanaaşika ixhes, yatsın xhinneyib ok' ooxhanas. Ğu məxür yighılle senna axvas. Allah Ta'aalee insanaaşine paççahiyvallabışis xəbvalla haa'ava, Mang'veecadıd manbı Cus neng'uneyiy xılyaqa ıkkanıd qeleva, manke vak'le ats'axhes.
    33: Navuxodonosorne hək'ee uvhiyn karbı mankecad vuk'lelqa qadaylenbı. Mana insanaaşine yı'q'neençe g'e'eşşena, mang'veeyib yatsan xhinne ok' ooxhan giyğal. Mang'un ç'ərbı q'aacirna vusun xhinne xıliy qıxhesmee, xhınt'arıd şit'yaaşin xhınt'ar xhinne xıliy qıxhesmee xəybışde çiyın mana əyxər ha'a ıxha.
    34: «Zı Navuxodonosor, man yiğbı çəveedaxheng'a, xəəqa ilyakkı. Manke yizda ək'el zalqa sapk'ıl. Zı Allah Ta'aalays şukur hav'u, Gırgıne gahbışil Vorung'un do axtı qı'ı.
    35: Mang'unemee, dyunyeyn gırgın insanar vuççud deşin kar vod.
    36: Yizda ək'el zalqa sapk'ılne gahıl, zalqa paççahaaşina xəbvalla, axtın do satk'ıl. Yizın mı'sləhətçeerayiy zas k'anenbınbı meeb zasqa sapk'ıl. Manbışe zı meer paççahiyvalilqa sak'al hı'ı. Zı şenkiynçıler qıvaats'ına ıxha.
    37: Xəybışde Paççahın gırgın işbı yugunbı, yəqbıd qotkuynbı ıxhal-alla, həşdiyle zı, Navuxodonosoree, Mang'us şukur haa'a, Mana axtı qa'a. Mang'usse co axtıba avqaaqanbı avqa qa'as vəəxənbı».
  5:
    1: Paççah Belyşassaree aazırne cune insanıs xədın otxhun-ulyodğiy hele, manbışika çaxır ulyoğa.
    2: Belyşassaree çaxır ulyodğuyle qiyğa əmr haa'a, cune dekkee Navuxodonosoree İyerusalimeene Allahne xaançe qığı'iyn k'ınəəğəyniy nuk'rayn g'abbı cusqa alleva. Paççahıs, cune k'anebınbışika, cune yedaaşika, cune caariyebışika mançee çaxır ulyoğas ıkkiykan.
    3: Manke maqa Allahne İyerusalimeene xaançe qığı'iyn k'ınəəğəyn g'abbı adayle. Paççahee vucee, cus k'anebınbışe, cune yedaaşe, cune caariyebışe mançee çaxır ulyoğa.
    4: Manbışe çaxır ulyoğa-ulyoğa k'ınəəğəyke, nuk'rayke, yezıke, yivayke, yiveke, g'ayeyke hav'uyn allahar axtı qaa'a vuxha.
    5: Mane gahıl maa'ad, insanne xılen t'ubar g'ece giyğal, paççahne sarayne xənne axtıne şamdamıs k'anene cabırıl, mane t'ubaaşe hucoomecad oyk'anan. Paççahık'le mane xılen oyk'anang'a, g'ece ıxha.
    6: Man g'acu, paççahne aq'vaylin rangcad ayk'an, mana mançile məxı'r qəyq'ən giyğal, q'aratsabı çiçıs qiyxhar, iykaras dəxə axva.
    7: 'Paççahee it''umna ts''ir hav''u eyhen: – Cadu ha''anbı, Baabilin k''oran ək''elynanbı, falçer zasqa see''e! Abıyne Baabilyne k''orane ək''elynanbışik''le paççahee inəxüd eyhe: – Şavaayiy man otk''unin, nenvayiy uvhu mang''ulqa paççahaaşin karbı alya''as, gardanaqab k''ınəəğəyna tsep qaa''as, cuker paççahiyvalina xhebır''esda insan ha''as.'
    8: Paççahın gırgın k'oran ək'elynanbı aqa ikkepç'eeyiyb, manbışisse man qətqəsıd əxə deş, paççahık'le maa nenvayiy otk'unva eyhesıd əxə deş.
    9: Manke paççah sık'ırar geer qəyq'ən, aq'vad hak xhinne qexhe. Mang'us k'anebınbıb nyaqame vuxhesınbı aaxva.
    10: 'Kraliçayk''le paççahıniy cune k''anenbışin sesbı g''ayxhı mihmanarnane gozeeqa qiyeele. Kraliçee eyhen: – Paççah, geer qa''ana! Nişilecar qı''məyq''ən, hak xhinne qımexhe.'
    11: Yiğne paççahiyvalee, muq'addasne allahaaşin rı'hnana sa insan vor. Yiğne dekkıne gahıl, mana gırgın kar ats'anava, ək'elikanava, allahaaşina xhinne k'orana ək'elynanava qıvaats'a ıxha. Yiğne dekkee, paççah Navuxodonosoree, mana sehirbazaaşina, cadu ha'anbışda, Baabilyne k'orane ək'elynanbışda, falçeeşina xərna gixhxhı.
    12: Mane insanın do Daniyalniy vod. Qiyğa paççahee mang'un do badal hı'ı, Belyteşassar ha'a. Mana k'orana ək'elynana, ats'alynana, geer ək'elikana, nyak'bı nen eyhenbıyiy eyhes əxəna, dağamne karbışde sirrılqa hixharas əxəna, alikkı-gikkiyke vuk'ul qığaahana insan ıxha. Eyhe, vasqa mana Daniyal qot'lecen, mang'veeyid vak'le maa'ad nenvayiy otk'un eyhesın.
    13: 'Manke paççahısqa Daniyal ayra''a, paççahee mang''uke qiyghanan: – Yizde paççah dekkee, Yahudeençe ögilqa gyapq''ır qabıyne çühüt''yaaşina dişde Daniyal ğu vor?'
    14: Zak'le yiğne hək'ee g'ayxhiyn, vaqa allahaaşin rı'h, nuraaniyvalla, ats'al, k'orana ək'el vobva.
    15: Zasqa k'oran ək'elynanbıyiy sehirbazar abı, maa'ad hucooyiy otk'unva qətqı' eyhesva. Man nen eyhenenva manbışisse zak'le eyhes əxı' deş.
    16: Yiğneme hək'ee zak'le g'ayxhiyn, ğu alikkı-gikkiyke vuk'ul yugba qığahava. Həşdemee vasse maa'ad otk'uniyn qətqı', maa'ad nenvayiy otk'un eyhes əxeene, yiğne tanalqa paççahaaşin karbı alya'as, gardanaqab k'ınəəğəyna tsep qaa'as. Yizde paççahiyvaleyir xhebır'esda insan ha'as.
    17: 'Daniyalee paççahık''le eyhen: – Ğu helesın paybı vascad ixhe, helesva eyhen mukaafatbıd maa sang''us hele. Maa''ad otk''uniynıd zıcad qətqı'' vak''le eyhesın.'
    18: Paççah, Allah-Ta'aalee yiğne dekkıs Navuxodonosorus paççahiyvalla, xəbvalla, guc, qıvaatsıvallaniy huvu.
    19: Allahee mang'us huvuyne xəbvalike gırgın xalq'bı, milletbı, menne-menne mizyaaşil yuşan haa'anbı mang'ule qəvəyq'ən vuxha. Manava uvhumee, manbışde caneeqa zeze ooxha vuxha. Paççahıs gyapt'as vukkananbı gyabat'a, g'avkkas vukkanbı g'ookka, axtı qaa'as vukkananbı axtı qaa'a, avqa qaa'asınbıb avqa qaa'a vuxha.
    20: Mang'une yik'en zale ğayrı deşdava eyhemee, mang'vee q'ı't'y keççumee, mana paççahne taxtıle gyaqqana, xəbvallab xıleençe g'ooşena.
    21: Mana insanaaşençer g'e'eşşena, mang'una ək'elib həyvanaaşina ək'el xhinnecab qooxhe. Mana əməleeşika axva ıxha, yatsın xhinneyib mang'vee ok' opxhan vuxha. Mang'un tanıd xəəne çiyin hoyğal ıxha. Allah Ta'aalee insanaaşin paççahiyvallabıd vuk'lek ıkkekkava qiyğa mang'ulqa hiyxhar. Mang'vee, Cus ıkkanar paççahiyvalina xərna ha'ana.
    22: Vak'lemee, mang'une duxayk'le Belyşassarık'le man gırgın ats'a ıxha. Ğumee, Allahne ögil k'ıl qıxhesde cigee,
    23: ğucar ğu xəəne Xudavandayne ögil axtı qı'ı. Mang'une xaadın g'abbı vasqa allyı'ı ğunad, vas k'anebınbışed, yiğne yedaaşed, yiğne caariyebışed mançeençe çaxırbı ulyodğu. Ğu k'ınəəğəyke, nuk'rayke, yezake, yivayke, yiveke, g'ayeyke hav'une allahaaşilqa şukur hav'u. Mane allahaaşik'le g'iyxhed deş, g'eced deş, manbışik'le vuççudud ats'a deş. Vas nafas huvuna, ğu haa'ana gırgına işib vaats'ana Allah ğu axtıcar qı'ı deş.
    24: Mançil-allad Mang'vee, xıl g'axuvu, man ok'anas alikkı.
    25: 'Cabırıl invaniy otk''un vod: MENE, MENE, TEKEL, PARSİN.'
    26: 'Otk''uninçina mə''na ina vob: MENE (qətqəs) – Allahee ğu paççahnan yiğbı qətqı'', manbı ç''əvı''iynbı.'
    27: TEKEL (gyoorkas) – ğu terezyugul gyoorku geer sibıkra qarı.
    28: PARSİN (bit'al ha'as) – yiğna paççahiyvalla bit'al hav'u, Midiyabışisiy Farsbışis huvu.
    29: Manke Belyşassarne əmrıka Daniyalılqa paççahaaşin tanalinbı alya'a, gardanaqa k'ınəəğəyna tsep qaa'a, mang'uke paççahiyvalina xhebır'esda insan hı'ıva ses adaççe.
    30: Manecar xəmde Baabilyna paççah Belyşassar g'ek'ana.
    31: Mang'une cigee yixhts'ale q'ölle sennana Midiyabışikena Dara donana paççah eyxhe.
  6:
    1: Darays ölka q'omançe-k'anyaqqamee vuk'lek vukkeesdeme vəşşe g'ayre xərna gixhxhes ıkkiykan.
    2: Manbışilqar xərna xhinne xhebiyre vazir gixhxhes ıkkiykan. Mane xhebne vazirna sayir Daniyal ıxhaniy ıkkan. Mane vəşşe g'ayre ç'ak'ınbışe vaziraaşis hı'sabniy qeles ıkkan, paççahın vuççud ımaykancenva.
    3: Mana Daniyal, manisa vaziraaşilee ək'elika ıxha, mang'uka geeb k'orana ək'el vuxha. Paççahne ək'leeqa qaylen, mançil-allar mang'uke ölkayna cule qiyğiyna q'ör'esda insan ha'as.
    4: Manke vaziraaşısiy ç'ak'ınbışis Daniyalne gardanaqa taxsir gixhxhes ıkkiykan. Daniyal qorkuna, yı'q' qizarasda, yugba iş haa'ana insan ıxha. Mang'vee paççahıs horbı ha'anbı deşdiy.
    5: 'Nekke qiyğa mane insanaaşe eyhen: – Şasse saccu mang''vee cune Allahna Q''aanun haa''ava, mang''une gardanaqa bınah gyuvhes vəəxə.'
    6: 'Manke vazirariy ç''ak''ınbı paççahne k''anyaqa sabı eyhen: – Paççah Dara, geer qa''ana!'
    7: 'Ölkeebın gırgın vazirar, emirar, ç''ak''ınbı, mı''sləhətçer, vaalibı mı''sləhətılqa qabayle, paççahee sa əmr hevlecen: şavaayiy xhebts''al yiğna, paççahıle ğayrı allahıs, insanıs düə hav''u, şirarnane g''uyeeqa dağerçecen.'
    8: Paççah, q'adağa haa'ana q'aanun givxhe. Çik avğançeb yiğna g'ol ts'ıts'ee'e. Mana q'aanun Midiyanaaşinayiy Farsaaşina q'aanun xhinne badal haa'as mooxhecen.
    9: Paççah Daree məxbına q'aanun giviyxhena, mançik avub g'olıb ts'ıts'aa'ana.
    10: Daniyalık'le məxbıne q'aanunus g'ol ts'ıts'av'uva g'ayxhımee, mana cune xaaqa ayk'an. Mang'une oone gozen İyerusalimne suralqan g'uleppı aaqı ıxha. Daniyalee vucee ögil ha'an xhinne, yiğıs xhebne yəqqees q'arats'abışil gyu'ur cune Allahıs düə, Mang'us şukur haa'a.
    11: Daniyalne yı'q'əle qeepxhes vukkanan insanar maqa sacigee abıyng'a, Daniyalee Allahıs düə haa'a, Allahılqa axva g'ece.
    12: 'Manke manbı paççahısqa abı, paççahee ha''as hidyaysarne karane hək''ee yuşan haa''a: – Ay paççah, nya''a ğu dişdiy xhebts''al yiğna, vale ğayrı allahısee, insanısee düə hav''una ixheene, şirarnane g''uyeeqa dağerçeva əmr huvu? Paççahee eyhen: – Man hək''edad həməxüd vod, ina q''aanun midiyabışinayiy farsaaaşina q''aanun xhinne badal dyooxhena vob.'
    13: 'Mane gahıl manbışe paççahık''le eyhen: – Ay paççah, ha''avku qabıyne cühüt''yaaşina eyxhene Daniyalee ğunar, ğu q''adağa haa''ana əmırıb qivzar hidyav''u, ögiylin xhinne xhebne yəqqees meeb cune Allahıs düə vob haa''a.'
    14: Paççahık'le man g'ayxhımee aq'va qa'a, mang'une yik'eençe Daniyal g'attixhan hı'iy ı'lğəə. Paççahıs mana, ixheene verığ k'yooçassecar g'attixhan ha'as ıkkiykan.
    15: 'Daniyalne yı''q''əle qeepxhes vukkananbı, sabı paççahısqa abı eyhen: – Paççah, vak''le man ats''axhxhe, midiyaanaşiniy farsaaşin q''aanunbı xhinne, paççahee huvuna nenacab q''aanuniy q''adağa haa''ana əmır badal haa''as vooxhe deş.'
    16: 'Man g''ayxhımee paççahee əmr haa''a: «Daniyalır qale, şirarnane g''uyeeqa huvoxhre». Paççahee Daniyalık''le inəxüd eyhe: – Hasre ğu yik''eençe ı''bəədat ha''ane, yiğne Allahee g''attixhan he''ecen!'
    17: Qiyğab sa xəbna g'aye abı, g'uyne ghalilqa giviyxhe. Daniyalıs huvuyne hökmun vuççudcad badal mexhecenva paççahee, cune t'ucvaykayiy cune k'anebınbışde t'ucvabışika mane g'ayelqa peçat giyxə.
    18: Qiyğa paççah cune sareeqa sark'ıl, xəmvolled ghalek vuccud set'a deş. Mane xəmde mang'us mə'niybıd qədəqqə deş. Mana nyak' hixu axva.
    19: Miç'eediy qıxhamee, paççah cigeençe ek'ra suğotsu, şirarnane g'uyusqa hayk'an.
    20: 'Mana g''uyusqana qıxha Daniyalıke qəyq''ən-qəyq''ən qiyghanan: – Daniyal, Vorne Allahna g''ul! Ğu yik''eençe ı''bəədat ha''ane Allahısse, ğu şiraaşike g''attixhan ha''as əxı''nane?'
    21: 'Daniyalee eyhen: – Paççah, geer qa''ana!'
    22: Yizde Allahee Cun malaaik g'axuvu, şiraaşin ghalybı ayt'ılıynbı. Zaqa Allahne ögil taxsir dexhayke, mançisse zak set'as əxı' deş. Zı, paççah, mısacad vas qəlasın hı'ı deş.
    23: Paççah mang'ul-alla geer şadxha, Daniyal g'uyeençe qığeheva əmr haa'a. Mang'vee cune Allahılqa yı'q' qizzır ıxhayke, Daniyal g'uyeençe alqavhumee, mang'une tanal sa lagara qıxhaynva ciga eyxhe deş.
    24: Paççahee əmr haa'a, Daniyalne gardanaqa man karbı gixhxhes ıkkanan insanar cusqa able. Manbı cone uşaxaaşika, yedaaşika sacigee g'uyeeqa dağaa'a. G'uyune xhanelqa hivxharassecab şiraaşe manbı avqu, manbışin gırgın bark'vbı qiçaqvanbı.
    25: 'Mane gahıl paççah Daree dyunyeyne gırgıne xalq''bışilqa, milletbışilqa, menne-menne mizyaaşil yuşan haa''anbışilqa inəxüd oyk''an: Barakat vuşun geed qixhen!'
    26: Zı fərman hoole yizde paççahiyvaleebın gırgın insanar, Daniyalne Allahıle qəpq'ı'n ı'bəədat he'ecen.
    27: Mang'vee g'attivxhanıb haa'anbı, havacenbıb.
    28: Daniyalee Darayne gahılib, farsaaşine paççahne Kirıne gahılib yugna ı'mı'r hav'u.
  7:
    1: 'Baabilyne paççahee Belyşassaree paççahiyvalla haa''ane ts''eppiyne sen, Daniyal g''alirxhumee, mang''uk''le sa nyak'' g''ece. Mang''vee cun nyak'' oyk''anan. Daniyalee cun nyak'' inəxüd yuşan ha''a:'
    2: – Zak'le xəmde nik'ek, xəybışde yoq'ne mıtsen xəbna deryah ı'ğviykar haa'a g'avcu.
    3: Deryaheençe sana-sançık idyakarna yoq'uble həyvan qığeevç'u.
    4: Ts'eppiyna həyvan şirık akaraba vuxheeyib, mançiqa q'acırın xhinnen xılibıyiy. Zı ilyakkamee, mançin xılibı qodu, mana ç'iyele oza qav'u, insan xhinne g'elil ulyoozar hav'u. Mançis insanın xhinne ək'el huvu.
    5: 'Qöb''esda həyvanmee, syoyukiy akar. Mana sa suraqqa axtıbayiy, mançine ghalene silibışde yı''q''neençeb xheyible barkviy k''yaqqı. Mançik''le eyhe ıxha: «Oza quvxha, avts''esınmeen çuru oxhne».'
    6: Mançile qiyğa zak'le vaşaq'ık akarna sa həyvan g'avcu. Mançiqa yoq'uble vuk'uliy, mançine yı'q'əkıd şit'ençik akaran yoq'ulle xıliyiy. Mançine xılyaqa xəbna hökum quvu vuxha.
    7: Nekke qiyğa zak'le nik'ek xəmde g'avcuna sa curaynacab, geeb qəlana, geeb gucnana həyvaniy. Mançiqa ç'ak'ın yivayn silibıyiy. Mançe gırgın qodu otxhan, axuynıd g'elybışika k'öq'ə ıxha. Mana menne həyvanaaşik akarcab deşiy, sayıb mançiqa yits'ıble gaçiy.
    8: Zı gaçbışiqa ilyakkamee, sayıb manisa gaçbışde yı'q'neençe sa mebna k'ınna gaç ələə g'avcu. Mançis qığevç'esda ciga haa'asdemee, mançile ögil qığeevç'una xheyible gaç ulqopxu dağepçı vuxha. Mane k'ınne gaçıqa insanıqa xhinne ghaliy uleppıyiy. Mançine ghalin yic geed xədın kar xhinneyiy ıkkeka.
    9: 'Zak''le qiyğa in g''acu: Maqa paççahaaşin taxtbı giyk''an, Avalacar Vorna qarı, mançine sançil giy''ar. Mang''une tanal nyak xhinne cagvaran karbıyiy, vuk''lelin ç''ərbıd xha xhinne cagvaradayiy. Mang''una paççahaaşina taxt ts''ayiniy alyapt''ı əə, Mang''une paççahaaşine taxtın tekarbıd ts''ayeeyiy.'
    10: Mang'une ögüyleb ts'ayına damayiy gyobatstse. Qəpqəs-ələpqəs devxhesdemeene insanaaşe Mang'vee uvhuynbıyiy ha'a. Gırgın man insanar Mang'une ögiyl ulyoozar. Kitabbı aaqa, məhkama giyğal.
    11: Gaç ghal gyatsts'ı yuşan haa'amee, zı ilyakka k'ırıniy iliyxhe vod. Mana gaçnana həyvan yizde ulene ögil gyuvk'u, ts'ayeeqa dağepçı, gyooxhan hav'u.
    12: Manisa həyvanaaşin haakimiyyat xılençe g'ayşu, mançina ı'mı'r sabara gahıs xıliy qav'u.
    13: Zak'le xəmde nik'ek, İnsanne Duxayk akarana xəybışeene buludbışika sacigee qöö g'acu. Mana Avalacar Vornang'une suralqa qöömee, ıkekkana Avalacar Vornang'usqa.
    14: Mang'us xədın doyiy haakimiyyat, paççahiyvallaniy huvu, gırgıne xalq'bışe, milletbışe, menne-menne mizyaaşil yuşan haa'anbışe Mang'us k'ılyvalla he'ecenva. Mang'un haakimiyyat ç'əvcad dexhen haakimiyyat vodun. Mang'una paççahiyvalla mısacab hığəəkaras deş.
    15: Zı, Daniyal, hucoome ha'asda axuna, mane nik'ek g'acuyne karbışe zı qəq'ən hı'ı.
    16: 'Zı maa''ar ulyorzulinbışde sang''usqa qıxha, «İn gırgın hucoo eyheniyva?» – qidghın hı''iyn. Maane sang''vee man gırgın nen eyheniyva zak''le uvhuyn:'
    17: – Mana yoq'uble xəbna həyvan, dyunyelyne aq'val vuxhesda yoq'uble paççahiyvalla vobna.
    18: Qiyğa paççahiyvalla Haq'-Ta'aalayne muq'addasne insanaaşina vuxhes, gırgıne gahbışiscab manbışde xıle aaxvas.
    19: Manke zı mang'uke, manisa həyvanaaşik idyakarne yivayn silibınane, yezan xhınt'arnane yoq'ub'esde həyvanne hək'ee qiyghın. Mana həyvan gırgın insanar qəvəq'ənaa'asda xhinnena həyvan vuxha. Mançin yivayne silibışikayiy yezane xhınt'aaşikayiy qıtt'axı'ı otxhan. Çike axuyn karıd g'elybışik avqa qı'ı k'öq'ə ıxha.
    20: Zas ats'axhxhesniy ıkkan, mançine vuk'lelyna mana yits'ıble gaç nen eyhenniy vod. Sayid zas nekke qiyğa qığevç'uyne gaçıne hək'eeniy ats'axhxhes ıkkan. Mana qığevç'umee, mançine ögilyna xheyible gaç g'oo'oxhana. Mana, uleppınana, ghal gyatsts'ı yuşan haa'ana, mansane gaçbışile xəppa g'oocena gaçniy vob.
    21: Zak'le, mana gaç muq'addasne insanaaşika sıç'ooka, manbışile ğamooxheniy g'ooce vob.
    22: Sayır mane gahıl Avalacar Vorna qarı, Haq'-Ta'aalayne muq'addasne insanaaşine xayıreeqan cuvab uvhu. Qiyğab paççahiyvalla muq'addasaaşine xılyaqa ılğooç'ena gah qabı hipxhır.
    23: 'Mang''vee zak''le inəxüd uvhu: «Yoq''ub''esda həyvan, ç''iyene aq''val vuxhesda yoq''ub''esda paççahiyvalla vobna. Mana manisançik akaraba vuxhes deş, mançin gırgın ç''iyeyn aq''vacad höğəsın, gırgın karıd k''öq''ü, haq''vara''asın.'
    24: Yits'ıble gaç, ine paççahiyvaleençe qığeç'esda yits'ıyre paççah vorna. Manbışile qiyğa, manbışik idyakarna sa merna paççah qığeç'u, mana xhebiyre paççah hığəkkar ha'asda.
    25: Mang'vee Haq'-Ta'aalayk idvaak'ıyn cuvabbı eyhes, Mang'une muq'addasne insanaaşilqa yiğbı allya'as. Gırgın g'at'u, mang'us bayrambıyiy Q'aanun badal haa'as vukkiykanas. Muq'addasın insanar mang'usqa sa seniys, q'öne seniys, sura seniys qevles.
    26: Qiyğaleme məhkama ixhes, mang'un haakimiyyatcad xılençe g'ayşu, vucur ot'al-oxal hı'ı, ak'ana'asda.
    27: Paççahiyvalla, haakimiyyat, ç'iyene aq'valyne gırgıne paççahiyvalybışda guccab Haq'-Ta'aalayne muq'addasne milletne xılyaqa qevles. Mana paççahiyvalla gırgıne gahbışisdacab paççahiyvalla vuxhes, gırgıne hökumdaraaşe Mang'us xidmat haa'as, Mang'vee eyhen ha'as».
    28: İnçikab gaf ç'əvooxhena. Zı Daniyal, yizde fıkırbışilecar geer qərq'ı'n, aq'va hak xhinne qıxha. Man eyhenbımee, zı yik'el aqqıynbı.
32:
  1:
    1: 'Rəbbee Amitayne duxayk''le Yunusuk''le inəxdun cuvab eyhe:'
    2: '– Oza qıxha Nineva eyhene xənne şahareeqa hark''ın maabınbışilqa hixhar he''e: co ha''an nyaayid deşin karbı Zak''le ats''a vodunbı.'
    3: Yunususmee oza qıxha, Rəbbile hixu menne suralqa, Tarşişeeqa əlyhəəs ıkkiykan. Mana ghal-k'ena Yafeeqa qarayle. Ma'ad mang'vee Tarşişeeqa əlyhəən gamı t'abal ha'a. Yəqqı'na hək'ib quvu, Rəbbile hixvasva mana manbışika gameeqa giy'ar.
    4: Rəbbemee mane gahıl deryahılqa məxübna it'umna mıts g'uxoole, gamı haq'varasınçil qexhe.
    5: Gameebınbı qəpq'ı'n cone allahbışilqa ona'a giviyğal. Gamı sibık qa'asva manbışe gırgın kar deryaheeqa dağa'a. Yunusmee mane gahılqasse gamıyne avudne cigeeqa giç'u it'umra g'alirxhu eyxhe.
    6: 'Gamıyna xərna mang''usqa qarı eyhen: – Ğu nya''a g''alirxhu? Oza qıxha yiğne Allahılqa one''e. Sayid Mang''vee şas kumag ha''a, hapt''ıyke g''attivxhan haa''a.'
    7: 'Gameebınbışe sana-sang''uk''le eyhen: – Qudoora çöp k''eçç''u ilyaakas şavul-allayiy şalqa in yiğbı ı''qqə. Çöp k''eçç''umee, man Yunusulqa g''e''exha.'
    8: 'Manbışe mang''uke qiyghanan: – Həşde ğu şak''le eyhelan, in şak qitxhuyn divan şavul-allane vod? Ğu hucoonexhe ha''an? Nençene qöö? Vatan nyaa''ane vob? Nene milletnane vor?'
    9: 'Mang''vee eyhen: – Zı cühüt'' vorna. Zı ç''iyeyiy deryah itxhıning''us, xəybışde Allahıs, Rəbbis, ı''bəədat ha''a.'
    10: 'Mang''vee manbışik''le eyhen, vuc Rəbbile hexvava. Manbı it''umba qəpq''ı''n qiyghanan: – Ğu in hı''iyn hucoone?'
    11: 'Deryaheena mıts it''um qooxhe g''avcu, manbışe mang''uke qiyghanan: – Mana mıts huvoracenva şi vak hucoone ha''as?'
    12: 'Yunusee manbışik''le eyhen: – Zı alyart''u deryaheeqa huvoxhre. Manke mıts ulyoozarasda. Zak''le ats''an, məxübne it''umne mıtseeqa şu zal-alla gyapk''ı.'
    13: Gameebınbışis avarbı it'umda alik'arı'ı xhyan g'ıttiyxhane cigeeqana əlyhəəs vukkiykıneeyib, geeb g'ooxhene mıtsın əlyhəəs havaasar deş.
    14: 'Manke manbı giviyğalanbı Rəbbilqa ona''a: – Hucoone ixhes, Rəbb, mane insanın şi tan ileşşeva şi gimabat''a. Bınah deşung''un hı''sab şake qımeqqa. Ğu, Rəbb, Vas ıkkanəxüd hı''ı.'
    15: Manbışe Yunus aqqı deryaheeqa g'uvorxhulymee, mıtsıb ulyoozarna.
    16: Gameebınbı it'umba qəpq'ı'n, Rəbbis cuvab huvu q'urban ablyaa'a.
    17: Rəbbee geed xədın baluğ qali'ı Yunus k'öğəs ilekka. Yunus baluğne vuxhnee xhebılle yiğnayiy xheyible xəmna axva.
  2:
    1: 'Yunusee baluğne vuxhnenang''a cune Rəbbis Allahıs inəxübna düə haa''a:'
    2: Rəbb, zı dağamiyvalenang'a Valqa onu'u, Ğunad alidghıniy quvuyn. Zı ahaleençe ts'ir hav'u, Vak'le yizda ts'ir g'avxhuna.
    3: Ğu zı deryahne k'oralybışeeqa g'uvorxhul, Zı xhyanbışde yı'q'nee axu, Yiğın gırgın xhyanbıyiy dalğabı Zal ooğançe ılğeeç'u.
    4: 'Manke zı uvhuyn: «Ğu zı Vake əq''əna qı''ı, Meed zak''le Yiğın muq''addasın xav İyerusalimee g''acesıncad».'
    5: Nafas əlyhəəsme xhyanbı zalqa qadı, K'oralybışeeqa qıkkı, Vuk'lelqad xavsiy alitk'ır.
    6: Suvabışde avqamee zı giç'una, İttehesu Ğu dunyeyn akkabı zal oğa it'umetxha. Ğumee yizda Rəbb Allah Yizın tan k'oralybışeençe g'attixhan hı'iyn.
    7: Yizda ı'mı'r k'yabat'amee, Zı Rəbb yik'el qali'ı, Yizda düə Valqa, Yiğne muq'addas xaalqa hipxhırna.
    8: Şavaayiy nişiscad karaı'dəəne bütbışis ı'bəədat ha'a, Manbışe Ğu yik'el hixan ha'a, Colqana rəhı'm avaak'an haa'a.
    9: Zımee şukur haa'ane mə'niybışika Vas q'urbanbı allya'as. Zı huvuyn cuvab cigeeqa qalya'asın. G'attivxhan haa'ana sa Rəbb Vuc vorna!
    10: Rəbbee baluğuk'le uvhuyng'a, mançin Yunus ghalençe xhyan deşde cigeeqa qığayhe.
  3:
    1: 'Rəbbee Yunusuk''le q''ö''es inəxdun cuvab eyhe:'
    2: – Oza qıxha Nineva eyhene xənne şahareeqa hark'ın, Zı uvhuynbı maabınbışilqa hixhare'e.
    3: Rəbbee uvhuynçil k'ırı gyaqqı, Yunus Ninevalqa ayk'an. Nineva geeb xəbna şahar vuxha, mançe ılğeç'esdemee xhebılle yiğniyxhe ıkkiykanan.
    4: 'Yunus giyğalna şaharvolle iykar. Ts''ettiyne yiğıl ı''qqəs əxənemene cigabışeeqa hark''ın, mang''vee eyhen: – Yoq''ts''alyne yiğıle Nineva kunfa-yakun haa''asda!'
    5: Ninevağançenbışe Allahılqa inyam hı'ı, siv aqqeva ses qığayhe. Manbışe xərıng'ule otçu k'ıning'ulqamee palanbı alya'a.
    6: Mana xabar Ninevayne paççahılqa hipxhırmee, mana cune taxtıle giç'u, paççahaaşin tanalinbı g'ayşu, palan alyı'ı yı'qqıl giy'ar.
    7: 'Paççahee əmr haa''a cuneyiy ağsaqqalaaşine doyule Nineval inəxüd eyhecenva: «İnsanaaşe, həyvanaaşe, çavra-vəq''əyn vuççud umoyxhancen, xhyanbı ulymoğacen, uxhiyxhanasıd hımayk''ancen.'
    8: İnsanaaşilqa, həyvanaaşilqa palanbı ale'ecen. Gırgıng'vee Allahıs geeb düə he'e. Havaasre manbışe karaı'dəəne işbışikeyiy insanaaşis haa'ane pisvalike xıl ts'ıts'ee'ecen.
    9: Şavuk'lene ats'a, Allahee sayıb şalqana qəl rəhı'mılqa savaak'alav'u, şi hapt'ıyke g'attivxhan haa'a».
    10: Allahık'le manbı karaı'dəəne işbışile sapk'ıl g'avcumee, manbışilqa rəhı'm haa'a. Manbışilqa ablyaa'asva uvhuna ver, ablyaa'a deş.
  4:
    1: Yunusus man diykın, qəlın qoxa eyxhe.
    2: 'Mang''vee Rəbbis inəxübna düə haa''a: – Ya Rəbb, zı hamanva nya''a xaanang''acar dişdiy uvhu? Mançil-allar zı Tarşişeeqaniy hixu. Zak''le ats''anniy Yiğna yugvalla avayk''an deş, Ğu rəhı''mnana, xədın sabırnana, ablyaa''asva uvhuna ver, ablyaa''as devkanna Allah vor.'
    3: Rəbb, hucoone ixhes, həşdiyle yizın can alişşe, zas ı'mı'r haa'as vukkan deş, qik'as ıkkan.
    4: 'Rəbbee mang''uk''le eyhen: – Deşxhee, vas mançike geebne qəl vuxha?'
    5: Yunus qığeç'u şaharne şargne sural giy'ar. Ma'ad mang'vee cusun verığ qıdyoot'asın xhinnen cigad ali'ı, şaharık hucooyiy ixhesva ilyakka giy'arna.
    6: Rəbb Allahee, Yunusus yugda ixhecenva, maa'ad əq gyaahasın sa ala aleylya'a. Yunus man ala g'acu geer şadexhena.
    7: Qinne yiğıl miç'eeqana mane alalqa Allahee mı'q g'ıxoolee. Mane mı'qən ala adğançe otxhunmee, ala qeqqvan.
    8: 'Verığ ılqevç''umee, Allahee maqa kar qeqqva''ana g''ümana mıts g''ıxoole. Verığın mang''una vuk''ul gyooxhanav''u, mana sa curay qa''a girğılymee, mang''vee cus qik''uy heqqa: – Zas ı''mı''r haa''as vukkan deş, qik''as ıkkan!'
    9: 'Allahemee Yunusuk''le eyhen: – Deşxhee, vas alayl-alla geebne qəl vuxha? Yunusee eyhen: – Ho''o! Zas qik''asda xhinnena qəl vuxha!'
    10: 'Rəbbee mang''uk''le eyhen: – Ğu idezuyn, ğu ilydyakkıyn sa xəmne əəre alyadı-qeqquyn ala vas qiykkan!'
    11: Nəxübne Zas qidivkvanas manimee xəbna Nineva eyhena şahar, maadın vəşşe g'alle aazır sağıy sol dyats'an milletiy manimeen çavra-vəq'ə?
39:
  1:
    1: Rəbbee Cun cuvab İzraililqa, Malakiya peyğambarıle ğana hixhar ha'a.
    2: 'Rəbbee «Zas şu vukkiykıninbıva» eyhe. Şossemee «Şi nəxübne vukkiykınva?» qiyghanas əxə. Rəbbeeyid inva eyhe: – Nya''a, Esav Yaaq''ubna çoc dişdiy vor? Zımee, Yaaq''ub ıkkanaalin şu, cuke g''abıynbı, g''əvxü,'
    3: Esaviy mang'uke g'abıynbımee, Zı əq'əna qav'u. Zı manbı vooxhen suvabı q'əra qa'as hassır, manbışde doyulin cigabı çaq'alaaşis huvu.
    4: 'Edom vooxhene, Esavıke g''abıynbışisse eyhes əxə: – Şakın ıxheeyid, şi meed man hatq''ur-hiyxürin cigabı qa''asınbıcad. Saccu Xəəne G''oşunbışde Rəbbee inva vod eyhe: – Hasre, manbışe ale''ecencad, Zımee meed hı''ğəkkar ha''asın. Gırgıne gahbışil manbışde ölkayk''le g''ulyopt''ulna ölkava eyhes, coyub Rəbbina qəl avquyn millet xhinne qıvaats''as.'
    5: 'Şok''le man vuşdecad uleppışika g''acumee, şucad eyhes: «İzrailiked şaqana, Rəbbin do axtıda vod!»'
    6: 'Xəəne G''oşunbışde Rəbbee eyhen: – Ay Yizın do qizar hidya''an kaahinar! Duxee dekkıs, g''uleeyib cune iyesiys hı''rmat giviyxhe. Zı Dekxheene, nyavxha şu Zas giviyxhena hı''rmat? Zı İyesiyxhee meeb nyavxha şu Zas giviyxhena hı''rmat? Şosse «Nəxüdne şi Yiğın do qizar hidi''ıva?» qiyghanas əxə.'
    7: – Şu Yizde q'urbanbı allya'ane cigalqa kara idyalesın Zasın otxhuniy adı giyxhe. Mançikad, «Şi Vas dekkanan nəxüdne ha'ava?» qiyghan. Şu Rəbbin q'urbanbı allya'an ciga qizar hidi'ı, məxüd Mang'us dekkanan ha'a.
    8: Şu bı'rq'ı'n həyvanar q'urbanna alli'iy yugunne vod? K'aana, vuk'arna həyvan q'urbanna ablyav'uy nya'a yugunne vod? Məxbına sa həyvan yiğne ölkayne xərıng'us hevle, ilekke mang'us ğu ikkiykanaseeva, mang'vee yiğna haa'asee? Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    9: Həşde Allahıs düə hee'e, Mang'vee şos rəhı'm hee'ecen. Şu məxdın q'urbanbı allya'amee, Mana şoqa yugra eyxheye? Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    10: Vuşde sang'vee, Yizde q'urbanbı allya'ane cigee, q'ərane cigeeqa ts'a gyoxhxhan ha'asse, Yizde xaan akkabıcad qı'iynxhiy yugda eyxheyiy! Yizın yik' şoka gyotxhan deş, şu allya'an q'urbanbıd alyaat'as deş! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    11: Verığ ılqəəne cigeençe, k'yooçene cigeeqamee, Yizın do milletbışde yı'q'nee axtıda vod! Gırgınəəng'ə Yizde doyule ətirbı gyoxhxhan ha'a, məttın paybı adayle! Man Yizın do milletbışde yı'q'nee, axtıda ıxhayke ha'a! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    12: Şumee, «Rəbbine q'urbanbı allya'ane cigaylin otxhuniy muq'addasın deş vod, man qizar hide'eeyid eyxheva» uvhu, mançina muq'addasiyvalla avaak'an haa'a.
    13: Ooğançe «İnimeena əq'übavad!» uvhu, şu mançilqa yı'q' sak'al ha'a! Məxüd Xəybışde Xərıng'vee Rəbbee eyhe! Şu Zas q'urbanna ablyaa'asva q'ööq'üna, k'aana, vuk'arna həyvan abeene, Zı mana şoke alyabat'aye? Məxüd Rəbbee eyhe!
    14: Syuruneençe g'apsırne yugne g'argıne cigee, Xudaavandays q'ı'bı'lyna həyvan abıyne horalays bed-düə vuxhena! Zı inekke xərna Paççahva, gırgıne milletbışe Yizın do axtı qa'a! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  2:
    1: 'Xəəne G''oşunbışde Rəbbee eyhe vod: – Kaahinar, ina əmr həşde vuşdemee vob: Yizde cuvabıl k''ırı ilydiyxheene, Yizın do yik''eençe axtı qıde''eene, şolqa bed-düə gyooğav''u, vuşun xayir-düəbı bed-düəlqa sak''al ha''as. Şu Yizın do yik''eençe axtı qıdi''ıva, şu Yizda bed-düə alyapt''ınacab.'
    3: Zı şol-alla şoke g'abıynbışikınıd ha'asın. Bayrambışil şu q'urbanna alli'iyne həyvanaaşin xhidbı Zı vuşde aq'vabışile k'ena ı'xəs, mançika sacigee şu dağaa'as.
    4: Manke şok'le ats'axhxhes, Zı mana əmr şoka, Leviyne nasılıka, hav'una mugaavile aaxvecenva g'axuvu. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    5: Zı Leviyne nasılıka barakatnana ı'mı'r hoolena mugaavileniy hav'u. Zas hı'rmat gyuvxhuva, Zı manbışis man gırgın huvuyn. Manbıb Zale qəpq'ı'ninbı, Yizde doyusub hı'rmat gyuvxhuna.
    6: Manbışde mizel qopkuna Q'aanun vuxha, ghaleençed horbı qığeeç'enbı deşdiy. Manbışe Yizde ögil yugnayiy qopkuna ı'mı'r hav'u. Geebınbı manbışe yəqqı'lqa sav'u.
    7: Kaahinaaşine ghalen ats'al havaces ıkkan, insanaaşisse manbışde mizele Q'aanun t'abal haa'as vəəxecenva. Kaahinar Xəəne G'oşunbışde Rəbbee g'axuvuynbı vob.
    8: Şumee, kaahinar, yəqqı'le qığeepç'ıynbı, şu helene ats'aalybışika mansanbıb şoqab qihna habğı. Zı Leviyne nasılıka hav'una mugaavile şu havakkal hav'una. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    9: Şu Yizde yəqqı'n apk'ın deş, Q'aanunuka g'acesde işbışee, şu gırgıng'uqa sa uleka ılyaakı deş. Mançil-allab Zı şu milletnecab g'eliqqa hevles, k'ap'ik'ıle avqa qaa'as.
    10: Yişda gırgıng'una Dek sa dişde vor? Şi sa Allahee dişde ipxhın? Nya'a manke şi dekkaaşika hav'una mugaavileyna muq'addasiyvalla avaakan haa'a, sana-sang'us horbı ha'a?
    11: 'Yahudayne milletın Allahıs xayaanat hı''ı. İzraileeyiy İyerusalimee həlyvəəq''ənasın işbı hı''ı: Yahudabışee menne allahbışis ı''bəədat ha''an yedar hav''u, Rəbbis ıkkananne, muq''addasne cigayna muq''addasiyvalla avaakan hav''u.'
    12: Man hı'ına insan vuşu ıxhay ixhecen, Xəəne G'oşunbışde Rəbbis q'urban ablyaa'ana çikana ixheeyir, Rəbbee mana Yaaq'ubne çadırbışisse g'e'eşşecen.
    13: 'Şu in karıd ha''an: gyaaşu-gyaaxu, Rəbbin q''urbanbı allya''an cigad ulene nağıka gyats''a''an. Məxüd, şu adıyne q''urbanıqa Rəbb sak''ı ilydakkava, manbı şoke ilydyaat''ava ha''a.'
    14: Şosse «Nişil allavane?» qidghın ha'as əxə. Ğu mek'vranang'a hey'iyne zəiyfayneyiy yiğne yı'q'nee Şahad Rəbb vorna. Ğu, mana yiğna nikahıkana xhunaşşe yixhayka ilydyakkı, məng'ı's xayaanat hı'ı.
    15: Allahee şu sa tan, sa rı'h xhinne dişde ipxhın? Nya'asdiyxan Mang'us şu sa vuxha vukkan? Mang'us Cunemee nasılniy vukkan. Mançil-allab şucab şu havaace. Hasre şavaacad mek'vranang'a hey'iyne xhunaşşeys xayaanat hıma'acen.
    16: 'İzrailyne Allahee, Rəbbee eyhen: – Xhunaşşeyka yugra dexhena, mana qıxeelena Zak''le g''ımece vor. Mançil-allad şucab şu havaace, xayaanat hıma''a! Məxüd Xəəne G''oşunbışde Rəbbee eyhe!'
    17: 'Vuşde yuşan hav''uyn Rəbb ozar ha''a. «Nəxürne şi Mana ozar ha''ava?» şosse qiyghanasıd əxə. Şu eyhen: – Qəlasın ha''anbı Rəbbine ulesqa yugba qöö, Rəbbis manbı vukkananbı. Şucadıd meed eyhen: – Qopkuvalin məhkama alğayhena Allah nyaane? Mançikar şu Mana ozar ha''a.'
  3:
    1: Haane, Zı g'axuvuna ı'qqə vor. Mana Zale ögee ark'ın yəq qaa'as. Şu t'abal ha'ana Xudaavand sayangara Cune İyerusalimeene xaaqa qales. Şos g'aces ıkkanna, mugaavileyn cuvab allesda qales. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    2: Vuşune öörxəs Rəbb qarıne yiğıl? Vuşune öörxəs Mana qarımee? Mana xhiməə qa'an ts'a xhinneyiy mətta'an sap'ın xhinne ixhes.
    3: Rəbbee Leviyna nasıl mətta'as. Mang'vee man k'ınəəğəyiy nuk'ra ts'ayıka rışşi qı'ı, mətta'ane insanee xhinne ha'as. Mançile qiyğa manbışe Rəbbis qotkuyn q'urbanbı allya'as.
    4: Manke Yahudayne ölkeeyiy İyerusalimee avaalıyne yiğbışil allya'an, ögiylyne senbışil allya'an q'urbanbı xhinne Rəbbisqa yugda qales.
    5: Zı vuşun məhkama alğahasdemee, şosqa ayres. Cadubı ha'anbı, zina ha'anbı, horbışika k'ın g'iysaranbı, işçiyn pıl qidelenbı, adamer hapt'ı avxuyn yedariy dek, yed dena avxuyn uşaxar t'yaats'axal haa'anbı, menne cigeençe qabıynbı g'e'eebaşenbı, Zale qı'dəəq'ənanbı man şu ha'an karbı Zı sık'ınne gahıle aq'valqa qığahas! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    6: Zı Rəbb vorna, badaldexhena. Yaaq'ubıke g'abıynbı, şunab badal meebaxhe!
    7: Yizde əmrbışilqa şu dekkaaşine gahıle gibğıl yı'q'bı sak'al ha'a. Zalqana savk'le, Zınar şolqa sak'alasda! Məxüd Xəəne G'oşunbışde Rəbbee eyhe! Şossemee «Nəhı'bna savk'alasva?» qidghınıd ha'as əxə.
    8: İnsaneeyid Allahıke qöqəyee? Şumee Zake qöqən. «Vake hucoona qöqəva?» şosse qiyghanas əxə. Yits'ınçina sa pay, sayid Zas ikkekan.
    9: Milletıncad Zake qöqənçil-alla, vuşde gırgıng've bed-düə alyapt'ı.
    10: Yits'ınçina sa pay bıkırba able, Yizde xaa oxhanasın kar ixhecen. Şu mançika Zı siliys ı'xe! Nya'a, Zı mançile qiyğa şos xəən g'uleppı aaqas dişde, hexxalika barakat hevles dişde? Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    11: Zı ts'irtyaaşisqa vuşun ezuyn kar oxhanas hassaras deş, vuşde tayangbışile t'ımılid nyaqacad ixhes deş. Məxüd Xəybışde Xərıng'vee Rəbbee eyhe!
    12: Vuşda ölka micagne cigalqa savk'uva, gırgıne milletbışecad şok'le baxtivarva eyhes. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    13: «Şu Zak'le ivdyaak'asın cuvabbı uvhuva» Rəbbee eyhe. Şossemee «Nya'a, şi Vak'le hucoone uvhuva?» qiyghanas əxə.
    14: 'Şu uvhuyn: «Allahıs ı''bəədat hı''iy, nişiscad karaı''dəən kar vodun. Mang''vee eyhenbı hı''ı, Xəəne G''oşunbışde Rəbbine ögil hapq''ır iviykıriyke nya''a, şas hucoone ıxha?'
    15: Şi həşde cocab-co axtıba vukkekanbışik'le baxtivararva eyhe. Qəlasın ha'anbışin işbıd yugda ayk'an, Allah siliys ı'xı'yxənbıb cazaake g'ittiviyxhananbı».
    16: Mane gahıl Rəbbile qəvəyq'ənanbı sana-sang'uka yuşan haa'a vooxhe. Manbışe yuşan ha'an Rəbbik'le g'iyxhe ıxha, Mang'vee mançil yugda k'ırı iliyxhe. Rəbbile qəpq'ı'n Mang'une doyus hı'rmat giviyxhenbışdemee, Mang'une ögil manbışin işbı oyk'anan kitab aaqı eyxhe.
    17: 'Xəəne G''oşunbışde Rəbbee eyhen: – Mane yiğıl Zı manbışike Zas gıranın insanar haa''as. Dekkıs vucee eyhen ha''ana dix nəxüriy qiykkan, Zasıb manbı məxüb qivikkanasınbı.'
    18: Mane gahıl şosse qorkung'uke pisda, Allahıs g'ullux ha'ang'uke hidya'ana meer curaa'as əxəsda.
  4:
    1: 'Xəəne G''oşunbışde Rəbbee eyhen: – Peşt xhinne gyotxhanan yiğ k''ane qexhe vod. Gırgın cocab co axtıba vukkekanbıyiy pisvalla haa''anbı, mane yiğıl balybiy xhinne gyooxhanas. Mane k''ane qexhene yiğın manbı gyooxhan haa''asınbı. Manbışike kokbıd, bıtağbıd axvas deş.'
    2: Zale qəvəyq'ənanbışdemeeme, Qopkuvalina verığ ılqevç'es. Mançine şü'ülee yug qav'iy ixhes. Ağıleençe g'aykkiyn q'ıkar xhinne şu huvaagas.
    3: Pisınbı şu kööq'əsınbı. Zı man ha'asde yiğıl, manbı vuşde g'elybışik avub yı'q xhinne vuxhes. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
    4: Yizda nukar Mısa Xorevne suvalynang'a, Zı mang'us İzrailyne milletnemeecab huvuna Q'aanun, Yizın g'aydabıyiy əmrbı şu yik'el aqqe.
    5: İlyaake, Rəbbin xədın, dağamın yiğ qalesse, Zı şosqa İlyas peyğambar g'axıles.
    6: Zı qarı in cigabı kunfa-yakun hıma'acenva, Mang'vee dekkaaşin yik'bı dixbışilqa, dixbışinbıd dekkaaşilqa sak'al ha'as.
40:
  1:
    1: 'İbrıhımaaşina, Davudaaşina eyxhena I''sa Masixhna nasıl:'
    2: İbrıhımıke I'saq' g'arı. I'saq'ıke Yaaq'ub g'arı. Yaaq'ubukeb Yahudiy mang'un çocar g'abı.
    3: Yahudukeb Tamaree vuxuyn Peresiy Zarax g'avayle. Peresıker Xetsron g'arayle. Xetsronuker Ram g'arayle.
    4: Ramıker Amminadav g'arayle. Amminadavıker Naxşon g'arayle. Naxşonıker Salmon g'arayle.
    5: Salmonıker Raxavee uxuna Boaz g'arayle. Boazıker Rutee uxuna Oved g'arayle. Ovedıker Yessey g'arayle.
    6: Yesseyker paççah Davud g'arayle. Davuduker Uriyeyne xhunaşşee uxuna Sıleyman g'arayle.
    7: Sıleymanıke Rexavam g'arayle. Rexavamıke Aviya g'arayle. Aviyadıker Asaf g'arayle.
    8: Asafıker Yehoşafat g'arayle. Yehoşafatıke Yehoram g'arayle. Yehoramıker Uzziya g'arayle.
    9: Uzziyeker Yotam g'arayle. Yotamıker Axaz g'arayle. Axazıker Xizqiya g'arayle.
    10: Xizqiyeker Menaşşe g'arayle. Menaşşeyker Amos g'arayle. Amosuker Yoşiya g'arayle.
    11: İzrailin millet Baabil eyhene ölkeeqa g'e'eşşemee, Yoşiyayke Yekonyayiy mang'un çocar g'avayle.
    12: Baabileençe qabıyle qiyğa, Yekonyayke Şealtiel g'arayle. Şealtieliker Zorubbabil g'arayle.
    13: Zorubbabiliker Avihud g'arayle. Avihuduker Elyaqim g'arayle. Elyaqimıker Azor g'arayle.
    14: Azoruker Tsadok g'arayle. Tsadokuker Axim g'arayle. Aximiker Elihud g'arayle.
    15: Elihuduker Eleazar g'arayle. Eleazarıker Mattan g'arayle. Mattanıker Yaaq'ub g'arayle.
    16: Yaaq'ubuke Mayramna adamiy Yusuf g'arayle. Mayrameeyir I'sa, insanaaşe Masixhva eyhena uxoxa.
    17: Gırgıda İbrıhımılee Davudulqameen nasılbı qədəqqəxhee yits'ıyoq'ab vooxhe, Davudulee Baabilqa g'e'epşesmeen nasılbıd qədəqqəxhee yits'ıyoq'ab vooxhe, Baabilqa g'eepşiyled Masixhılqameen nasılbı qədəqqəxheeyid yits'ıyoq'abcab nasıl vooxhe.
    18: 'I''sa Masixhın yedike ıxhay inəxüd ıxha: mang''una yed Mayram Yusufne doyulyniy qey''ı. Manbışe davatbı ha''assecad, məng''ı''n vuxhne yixhay aq''valqa qığeç''e. Məng''ee uxasın Uşax Muq''addasne Rı''hı''ke eyxhe.'
    19: Yusuf qorkuna insan eyxhe, Mayram insanaaşine k'ane tesser hidee'esva, mang'us mana dyugulenra galerç'es yikkiykan.
    20: 'Mang''vee man kar ək''leeqa k''eççumee, mang''us nik''ek Rəbbin malaaik dyagu eyhen: – Davudaaşda dix Yusuf! Mayram hee''es qıməyq''ən, məng''ı''ne vuxhnedın Uşax Muq''addasne Rı''hı''ken vodun.'
    21: Mayramee Dix uxas, ğu Mang'un do I'sa (Rəbbee g'attixhan ha'a) gixhxhe, Mang'vee Cun millet manbışde bınahbışike g'attixhan ha'as.
    22: 'İn gırgın kar, Rəbbine mizele yuşan ha''ane peyğambaree otk''unin xhinne eyxhe:'
    23: «Haane, içiy vuxhne ayxu sa Dix uxas, Doyud İmmanuel gixhxhes». (İmmanuel «Allah şaka vornava» eyhen vodun.)
    24: 'Yusuf muğur qıxhamee, mang''vee Rəbbine malaaikee uvhuyn xhinne ha''a: Mayramıke cus xhunaşşe hee''e.'
    25: Mayramee Dix uxasmee, Yusuf məng'ı'ka g'ılexha deş. Məng'ee uxuyne Uşaxın doyud, Yusufee I'sa giyxhe.
  2:
    1: I'sa Hirodee paççahiyvalla haa'ane gahıl, Yahudeyayne Bet-Lexem eyhene şaharee yedike ıxha. I'sa yedike ıxhamee, şargılee İyerusalimqa geed ats'alynan insanar abı,
    2: 'maane insanaaşike qiyghanan: – Nyaaxha Yahudeeşda həşde yedike ıxhana paççah? Şak''le şargıle Mang''una xəne g''avcu, Mang''us k''yoozaras abı.'
    3: Man g'ayxhımee, paççah Hirodiy İyerusalimeedın millet nyaqame ixhesın axva.
    4: 'Hirodee cusqa gırgın kaahinaaşin ç''ak''ınbıyiy Q''aanunun mə''əllimar sav''u qiyghanan: – Nyaane Masixh yedike ixhes?'
    5: 'Manbışe eyhen: – Yahudeyayne Bet-Lexemne şaharee. Məxüd peyğambaree otk''un:'
    6: «Yahudeyayne cigabışeena Bet-Lexem, Ğu Yahudeyayne ç'ak'ıne şaharbışda nekke k'ınna deş vob. Yiğne arğançe Yizde milletıs İzrailis Çoban, Xərna qığeç'es».
    7: Manke Hirodee geed ats'an insanar cusqa dyugulenba qopt'ul, manbışike xəne qığevç'una qopkuna gah qiviyghan.
    8: 'Mang''vee manbı Bet-Lexemqa g''uxoolemee, eyhen: – Hapk''ın mane Uşaxne hək''ee yugda ats''axhxhe. Aveykımeeyir, zas xabar g''axuvle, zınar arı Mang''us k''yozaras.'
    9: Manbışe paççahee uvhuynçil k'ırı gyaqqı yəqqı'lqa gyabak'a. Mane gahıl şargıle g'avcuyne xəneynıb manbışik'le yəq haagva vuxha. Mana xəne apk'ın, Uşaxnane cigayne oo ulyoozar.
    10: Geed ats'ane insanaaşik'le xəne g'avcu, geeb şadebaxhenbı.
    11: Manbı xaaqa ik'eepç'ı, Uşaxiy mang'una yed Mayram g'avcu, Uşaxne ögiyl gugaybışil gyuv'ur ç'iyelqamee k'yoozaranbı. Qiyğad co adıyn xazinanan balagbı aaqı, Mang'us k'ınəəğə, yugun evanan gıranın gətraniy gıranın ətirbı hele.
    12: Manbışik'le nik'ek Hirodusqa nyaggah sivmiyk'alva g'acuva, manbı menne yəqqı'ncab cone ölkeeqa siviyk'al.
    13: 'Geed ats''an insanar apk''ınmee, Yusuf nik''enang''a mang''usqa Rəbbin malaaik adı eyhen: – Oza qıxhe, Uşaxiy cuna yedir alyart''u zaara Misirqa hixvee. Hirodıs Uşax t''abal hı''ı gik''asıd ıkkan, mançil-allar zı vak''le eyhesmee maa''ar axve.'
    14: Mane xəmdecar Yusufee Uşaxiy cuna yed alyapt'ı Misirqa ayk'an.
    15: 'Goone Hirod qik''asmee, manbı ma''ab aaxva. Məxüd Rəbbine mizele yuşan ha''ane peyğambaree otk''unin xhinne eyxhe: «Zı Yizda Dix Misirğançe qort''ul».'
    16: Hiroduk'le geed ats'ane insanaaşe cus horbı hı'ıva ats'axhxhamee, mang'us k'yabaylena. Mang'vee Bet-Lexemneyiy mançine hıqiy-allane cigabışeebın q'öne senılqameen gırgın gadebı gyapt'eva eyhe. Uşax yedike ıxhana gah mang'uk'le geed ats'alynane insanaaşine cuvabıke, ögilycab vats'a vooxhe.
    17: 'Məxüd Yeremiya peyğambaree otk''unin xhinne eyxhe:'
    18: «Raamee ses qadayle, Mana Raahileyna uşaxaaşiqa geeşena, Uts'urna ts'ir vooxhe. Manbı devxhal-alla, Ces yik'bı huvuyid ıkkiykan deş».
    19: Hirod qik'uyle qiyğa, Yusuf Misirnang'acar mang'usqa nik'ek Rəbbin malaaik adı
    20: 'eyhen: – Oza qixhe, Uşaxiy cuna yed alyapt''ı İzrailyqa sak''le. Şen Uşax gik''as ıkkananbı hapt''ıynbı.'
    21: Yusuf oza qıxha Uşaxiy cuna yedir alyapt'ı, İzrailyqa siyk'al.
    22: Yusufuk'le, Hirodne cigee mang'une duxee Arxelayee Yahudeya eyhene cigee paççahiyvalla haa'a g'avxhumee, mana qəyq'ənna maqa sak'alas. Mang'uk'le sa medın nyak' g'acuyle qiyğa, mana Galileya eyhene cigeeqa ayk'an.
    23: 'Maqa qarı, mana Nazaret eyhene şaharee axva. Məxüd peyğambaree otk''unin xhinne eyxhe: «Mang''uk''le Nazaretğançenava eyhes».'
  3:
    1: Mane yiğbışil Yahudeyayne sahree, xhineeqa k'yooq'ana Yəhye giyğalna Allahın cuvab insanaaşilqa hixhar ha'a.
    2: 'Mang''vee eyhe ıxha: – İnsanar, bınahbışike xıl ts''ıts''ee''e, Allahne yəqqı''lqa savk''le! Xəybışda Paççahiyvalla k''ane quvxha!'
    3: 'İnva Yeşaya peyğambareecadniy Yəhyeyne hək''ee otk''un: «Sahreençe ses g''iyxhe: Rəbbis yəqbı he''eva, Mana ılğeç''esın cigabı qotku qe''eva!»'
    4: Yəhyee devayne xhayıken tanalinbı alya'a ıxha, yı'q'eeqab g'ekvayna ts'ira iviyt'al vuxha. Mang'un otxhuniyıd ts'irtyariy çolane t'ot'aaşe hı'iyn itv ıxha.
    5: Mang'usqa geeb insanar İyerusalimğançe, Yahudeyne cigabışeençe, İordanne damayne hiqiy-allançe vüqqə vuxha.
    6: Manbışe bınahbı gardanaqa alyat'umee, mang'veeyib manbı İordanne dameeqa k'yooq'u gicərxı'ybı alyaat'a'a ıxha.
    7: 'Geeb fariseyariy saddukeyar mang''usqa, co dameeqa k''yooq''u gicərxı''ybı aleet''e''eceva vüqqə vuxha. Yəhyeeyid manbışik''le eyhe ıxha: – Xoçebışda nasıl! Şavaane vuşde ək''leeqa k''eççu, Allahıke qöönçile şosse heepxas vəxəsınbıva?'
    8: Qotkuyn işbı he'e, şu bınahıke xıl ts'ıts'av'uy hagve.
    9: Vuşde ək'leeqa qımaylecen «Nya'a, İbrıhım yişda dek dişdeva?» eyhes! Zı şok'le eyhen, Allahısse ine g'ayebışikeb İbrıhımıs uşaxar haa'as vəəxəsınbı.
    10: Haane, yak'vud yivaaşik avudcad vod. Yugna meyva hudyoolena yiv, gyapxı ts'ayeeqa g'uvoxharas.
    11: Zı, şu bınahıke xıl ts'ıts'av'uva, xhineeqa k'yooq'u gicəpxı'ybı alyaat'a'a. Zale qiyğa Qarınamee zale geer gucuka ixhes. Zı Mang'un g'elilinbı haqqasır kara idyayle. Mang'vee şu, ts'ayeeqa, Muq'addasne Rı'heeqa k'yooq'u, gicəpxı'ybı alyaat'a'as.
    12: Attayl sukuke həpır-çüpır cura'asva mang'un kurak xıle vod. Cuna suk anbareeqa sa'as, çike qığeç'uyn həpır-çüpırıd k'idəbəqqəne ts'ayiqqa heles.
    13: Mane gahıl Galileyençe İordanne damaysqa Yəhyeysqa, Cus gicərxı'y ale't'e'ecenva I'sa arayle.
    14: 'Yəhyeys man hassaras diykın eyhen: – Ğu zasqa gicərxı''y alyaat''a''asde cigee, zıne Vasqa gicərxı''y alyaat''as?'
    15: 'I''see mang''us inəxdun alidghıniy qele: – Hasre həşdiys məxüd ixhecen. Şi Allahıs ıkkanan ha''as ıkkan. Mançis Yəhyee «Ho''ova» eyhe.'
    16: I'sa gicərxı'y alyaat'u xhinençe qığeç'umee, xəybı q'öna qeedaxhe. Mang'uk'le Allahın Rı'h qı'nerke xhinne qadı Culqa gexa g'ece.
    17: 'Sayid xəybışeençe ses qadayle: – İna Zas geer ıkkanna Dix vorna, Mang''vee Yizde yik''es şadvalla hoole!'
  4:
    1: Qiyğa I'sa iblisın siliys ı'xecenva Allahne Rı'hı'n mana sahreeqa ıkekka.
    2: I'sa sahreenang'a, Mang'vee yoq'ts'al yiğnayiy yoq'ts'al xəmna kar udyotxhan ıxhayke, Mana it'umra mıs qexhe.
    3: 'Manke siliys ı''xı''yxəna Mang''usqa qarı eyhen: – Ğu Allahna Dixxhee, mane g''ayebışik''le eyhe gınelqa sak''lecen.'
    4: 'I''see mang''us inəxdun alidghıniy qele: – «İnsanee saccu gıneykacab deş, Allahne ghalençe qığəəne cuvabıkab çikana ı''mı''r haa''ava» otk''un.'
    5: Qiyğa iblisın Mana muq'addasne İyerusalimne şahareeqa arı, Allahne Xaane nekke axtıne cigeeqa giyxhxhı,
    6: 'eyhen: – Ğu Allahna Dixxhee, Ğucar-Ğu inçe avqa ehe. Nya''a, otk''un dişde: Allahee «Yiğnemee malaaikaşilqa əmr haa''as, Ğu xılibışil qıkkecen, Yiğın g''elybı g''ayebışile k''ena qimiyxharcenva».'
    7: 'I''see mang''uk''le eyhen: – «Yiğna Rəbb Allah siliys ı''xmiyxəvad» otk''un vod.'
    8: 'Manke iblisın I''sa sa geed axtıne suvalqa alqavhu, Mang''uk''le dyunyeyn gırgın paççaharnan cigabı hits''ayghar hagu eyhen:'
    9: – Ğu kyorzul zas ı'bəədat he'eene, in gırgın Vak'le g'ecen zı Vas heles.
    10: 'Manke I''see mang''uk''le eyhen: – Şeyt''an, Zake əq''əna qixhe! Nya''a otk''un dişde: «Rəbbis Allahıs k''yozre, saccu Mang''us ı''bəədat he''e».'
    11: Mançile qiyğa iblisın Mana Culer-alqa g'alyaraççe. Mang'usqa malaaikar g'ullux haa'as adayle.
    12: I'sayk'le Yəhye aqqı aqa arçuva g'ayxhımee, Mana Galileyeeqa siyk'al.
    13: Mana Nazaretğançe qığeç'u, Zevuluniy Naftaliyne nasılbışde cigabışeeqa, golyune mıglekne Kefernahum eyhene şahareeqa qarı, maa axva.
    14: 'İnəxüd Yeşaya peyğambaree otk''unin xhinne eyxhe:'
    15: «Zevulunneyiy Naftaliyne cigabışee, Deryahısqane yəqqı'l, İordanne damayne şene aq'val, Allah dyats'ane milletbı eyxhene Galileyee,
    16: Miç'axiyvalee eyxhene milletık'le, Xədın işiğ g'ece. Hapt'asde əqı'n avquynbışilqa Nur gyoğa».
    17: 'Mane gahıle I''sa giyğalna Allahın cuvab hixhar ha''a. Mang''vee eyhe ıxha: – Bınahbışike xıl ts''ıts''ee''e, Allahne yəqqı''lqa savk''le! Xəybışda Paççahiyvalla k''ane quvxha.'
    18: 'Yiğbışde sa yiğıl I''sa Galileyayne golyusse ı''lğəəmee, Mang''uk''le q''öyre çoc g''ooce: Pyoturva eyhena Şimoniy mang''una çoc Andrey. Manbı baluğ ar aqqaqqanbı vuxha. Manbışe xhineeqa tor ayhe ıxha.'
    19: 'I''see manbışik''le eyhen: – Zaqab qihna qudoora, Zı şoke Xəybışeene Paççahiyvaleeqa insanar avqqaqqanbı haa''as.'
    20: Çocaaşe mankecad tor g'aleççu, I'sayqab qihna qavayle.
    21: I'sa sık'ırra ögiylqa ark'ınmee, Mang'usqa sa mebın çocar, Zavdayna dix Yaaq'ubiy mang'una çoc Yəhye qızaaxa. Manbışe cone dekkıka, Zavdayika, sacigee lotk'ee tor qa'a eyxhe. I'see manbı Cusqa qoot'al.
    22: Mang'vee qopt'uluykum, manbışe dekkır, lotk'ad g'aletçu, Mang'uqab qihna qavayle.
    23: I'sa Galileyavolle iykır maane, manbışde sinagogabışee xət qa'a ıxha. Mang'vee Xəybışde Paççahiyvalina yugna xabar insanaaşilqa hivxhar haa'a vuxha, insanar gırgıne ık'arbışike, ç'irvalybışike yug qaa'a vuxha.
    24: Mang'une hək'ee Suuriyeevolled ats'axhxhen. Mançile qiyğa Mang'usqa gırgın it'umun ık'arbınanbı, cinaaşe avquynbı, cole əəmbı, paralic ı'xhı'ynbı abayle vuxha. Mang'veeyib manbı yug qaa'a vuxha.
    25: Galileyeençe, Dekapolis eyhene cigeençe, İyerusalimeençe, Yahudeyayeençe, İordanne damayne şene aq'vayle Mang'uqab qihna insanaaşin t'arat'cad qöö ıxha.
  5:
    1: İnsanaaşin t'arat' g'acu, I'sa suvalqa ılqeç'u giy'arna. Mang'usqa Cun telebabı qavayle,
    2: 'Mana manbışis ine cuvabıka xət qa''a giyğal:'
    3: – Nimee baxtivarariy, «Allahdena co nişiscab karaı'dəənbıva» eyhenbı! Xəybışda Paççahiyvalla manbışda vuxhes.
    4: Nimee baxtivarariy, gyaaşenbı! Allahee manbışis yik'bı helesınbı.
    5: Nimee baxtivarariy, cocab co ögeeqa hudyoolenbı! Allahee manbışis cuvab huviyn ciga heles.
    6: Nimee baxtivarariy, Allahna qopkuna yəq otxhuniyleyiy ulyodğuyle geeb vukkananbı! Allahee manbışis cos ıkkanan helesın.
    7: Nimee baxtivarariy, rəhı'm haa'anbı! Allaheeyib manbışis rəhı'm haa'as.
    8: Nimee baxtivarariy, yik' məttınbı! Manbışik'le Allah g'aces.
    9: Nimee baxtivarariy, uğooduyiy duşmaniyvalla ç'əv haa'anbı! Allahee manbışik'le Cun uşaxarva eyhes.
    10: Nimee baxtivarariy, qotkuda ha'ava vuk'lelqa yiğbı ı'k'əənbı! Xəybışda Paççahiyvalla manbışda vuxhes.
    11: Şu nimee baxtivarariy Zal-alla cuvab alyaat'anbı, Zal-alla dağamiyvaleeqa gyapk'ıynbı, Zal-alla horbışika gardanaqa kar giyxhenbı.
    12: Şadepxhe, şoqa xəybışee xəbna hək' vuxhes. Həməxüdıd şole ögee vuxhayne peyğambaraaşine vuk'lelqa yiğbı alli'ı.
    13: Şu ç'iyena q'ev vobna. Q'evan çina q'ızmalla avaak'an hav'eene, nişisse mançina q'ızmalla savaak'al ha'as vəxəye? Mana mançile qiyğa saccu insanaaşine g'elybışeeqa g'aqa dağaa'asın xhinne qooxhe, menne nişiscab kara avayle deş.
    14: Şu ine dyunyeyn nur vod. Suvane q'oma alyav'una şahar dyugul ha'as vooxhen kar deş vodun.
    15: Neng'vecab qavhuna lyampa g'abık avqa giviyxhe deş, mana axtıne cigeeqa gırgıng'ulqa xaa'ad işix gixhecenva giviyxhe.
    16: Hasre həməxüdud vuşun nur insanaaşilqa gixhecen, manbışik'led vuşun yugun işbı g'acu, Xəybışeena vuşda Dek axtı qe'ecen.
    17: Vuşde ək'leeqa qımaylecen, Zı peyğambaraaşe uvhuniy Q'aanunee ot'kunin ak'an ha'aasniyxan qarıva. Zı manbı ak'an ha'as deş, cigeeqa qalya'as, nişisiy manbı ıkkanva hagvas qarı.
    18: Zı şok'le hək'en eyhe, xəybıyiy ç'iye hığəkkarasse Q'aanunee otk'unin gırgın kar ixhesın, Mançee otk'unin gırgın kar dexha, Mançençe sa k'ınna hərfıb, sa k'ınin xat'ıd hakkalas deş.
    19: Şavaayiy Q'aanunee opk'unna sa k'ınna əmr xheeyib hidyav'u, vucee hı'iynıd mebınbışis xət qı'ı, mana Xəybışde Paççahiyvallee nekke avqana ixhes. Q'aanunee otk'unin ha'ana, man mebınbışis xət qa'ana Xəybışde Paççahiyvallee axtına ciga avqas.
    20: Zı şok'le eyhen, vuşda qopkuvalla fariseyaaşineyiy Q'aanunne mə'əllimaaşine qopkuvalile hexxaba devxheene şu Xəybışde Paççahiyvaleeqa eepç'es deş.
    21: Yişde dekkaaşik'le şenkecad uvhu «İnsan gimek'a», şavaayiy gik'u mang'uqad məhkama ilyakkas.
    22: Zımee şok'le eyhen, şavaayiy çoculqa qəl hav'u, hasre mang'uqad məhkama ilekkecen. Şavaayiy çocuk'le «Bəç'ərva» uvhu, hasre mang'uqad nekke xədın məhkama ilekkecen. Çocuk'le «Nişiscar karaı'dəən karva» uvhunar cehinyamne ts'ayee gyoxhxhanas.
    23: Mançil-allad, q'urbanbı allya'ane cigeeqa Allahıs pay abıyne gahıl vas yik'el qadeene, çoc vale ts'imisra vor,
    24: pay ma'ab g'alepçı, hark'ın ts'erra çoc mizel aqqe. Mançile qiyğa sark'ıl yiğna pay hevle.
    25: Vake borc qeqqang'uka yəqqəcab miz t'abal hee'e, deşxhee, mang'vee ğu haakimısqa hixhara'as, haakimeeyir g'aravulyçiysqa qeles, g'aravulyçeeyir zindaneeqa arçes.
    26: Zı vak'le hək'en eyhe, ğu mançe borc bıkırda qıdeqqı g'aykkas deş.
    27: Şok'le «Zina hıma'ava» uvhuyn g'ayxhiyn.
    28: Zımee şok'le eyhen, vuşuyiy menne zəiyfayqa ghalençe xhyan k'əə ilyakkı, yik'ee zina hı'ınacar xhinne eyxhe.
    29: Yiğne sağne ulen ğu karaı'dəəne yəqqı'lqa ts'ıts'a'axhee, mana ul alqavhu dağepçe. Yiğnemee tanan sa sura atk'ıniy, tan bıkırdacad cehinyameeqa dağeççuyle yugda ixhes.
    30: Yiğne sağne xılen ğu karaı'dəəne yəqqı'lqa ts'ıts'a'axhee, man xıl gyatxı dağeççe. Yiğnemee tanan sa sura atk'ıniy, tan bıkırdacad cehinyameeqa atk'ıniyle yugda ixhes.
    31: «Şavaayiy xhunaşşe qıxeele, məng'ı's qaxiyvunava xılyaqa kağız heleva» uvhu.
    32: Zımee şok'le eyhen, şavaayiy zinal deş, menne k'aral-alla xhunaşşe qıxeele, məhrıng'vee xhunaşşe zina ha'as haly'eehena xhinne eyxhe. Merıng'uke qığeyç'una xhunaşşe hey'ınar zina hı'ına xhinne eyxhe.
    33: 'Şok''le, yişde dekkaaşik''le şenkecad uvhuyn g''ayxhiyn: «Horbışika k''ın g''ımiysar, nişinemeeyiy Rəbbilqa k''ın g''assır, manıd he''e».'
    34: Zımee şok'le eyhen, nişilqacad k'ın g'ımiysar. Xəəlqan k'ın g'ımiysar, mana Allahna taxt vobna,
    35: ç'iyelqan k'ın g'ımiysar man Allahın g'elik avudun ciga vodun, İyerusalimılqanıd k'ın g'ımiysar mana xənne Paççahna şahar vobna.
    36: Yiğne vuk'lelinıd k'ın g'ımiysar, vasse mançilyna ç'ərıb cagvarayiy k'aarı qaa'as vəəxə deş.
    37: Vuşun «ho'o» ho'o ixhecen, «de'eşıd» de'eş ixhecen. Mançile hexxan şeyt'anıken vodun.
    38: Şok'le «Ulene cigee ul, siliyne cigee sili qeqqeva» uvhuyn g'ayxhiyn.
    39: Zımee şok'le eyhen, şos pisın ha'axhee hasre he'ecen. Şavaayiy yiğne aq'vayn sağın sura g'oxhxhu'u, mang'ulqa aq'vayn mansa surad sak'al he'e.
    40: Ğu məhkameeqa huvu yiğın tanaalin gurt g'ayşes ıkkanxhee, məhrıng'us mançil ooğançe ali'iynıd hele.
    41: Vasqa, şavamecad cun kar sa kilometırna haqqas ilekkaxhee, məhrıng'un kar q'ölle kilometır haqqe.
    42: Vake kar heqqang'us hele, vake borc hekkang'uked aq'va sak'al hıma'a.
    43: Şok'le «Vas k'anena ıkkiykne, duşmanır g'ımece ixheva» uvhuyn g'ayxhiyn.
    44: Zımee şok'le eyhen, vuşun duşmanar vukkiykne, şoqa qihna gyapk'ıynbışdemeeyib düə hee'e.
    45: Manke şu, vuşde Xəybışeene dekkın hək'en uşaxar vuxhes. Mang'una verığ yugunbışilqab, pisınbışilqab akaraba gyooxha, Mang'un gyoğiyid qopk'uynbışilqab g'ahapk'iynbışilqad akaradacad gyoğa.
    46: Şu vukkananbıcab şos vukkanva, mançike şos nəxdun mukaafatne ixhes? Nya'a, məxüd şene karaı'dəəne nalok'bı sa'anbışed ha'a dişde?
    47: Şu saccu vuşde çocaaşiscab salam hoolexhee, nya'a man curayn karee? Nya'a, Allah qıvdyaats'anbışe həməxüd ha'a dişee?
    48: Hasre vuşdab yugvalla Xəybışeene Dekkına yugvalla xhinne ç'əvcab dyooxhena vuxhecen.
  6:
    1: İlyaake, şu yugvalla haa'ang'a, mana insanaaşine ulene ögiyl manbışik'le haagvasva hımaa'a. Deşxheene, şu vuşde Xəybışeene Dekkıke nəxbınacab mukaafat alyapt'as deş.
    2: Kasibıs sadaq'a helemee, man dyak'v haa'a himele. Məxüd aq'vasın ha'anbışe, cone hək'ee yugda yuşan he'ecenva, sinagogbışeeyiy şahrabışee ha'a. Zı şok'le hək'en eyhe, manbışe con mukaafat alyaat'uyn.
    3: Ğumee sadaq'a helemee, solne xılek'le sağınçın hucoome ha'acad mats'axhxhecen.
    4: Hasre ğu huvuyn sadaq'a dyugulenda axvacen. Dyugulenıd g'ecene yiğne Dekkee vas mukaafat helesın.
    5: Düə haa'ameeyib, aq'vasın ha'anbışe haa'na xhinne hımaa'a. Məxbınbışis sinagogbışee, şahrayne vutbışik insanaaşik'le g'ecene cigabışee ulyobzur düəbı ha'asxhe ıkkiykananbı. Zı şok'le hək'en eyhe, manbışe con mukaafat alyaat'uyn.
    6: Ğumee düə haa'ang'a, yiğne gozeeqa ikkeç'u, aqqad qı'ı dyugulenba yiğne Dekkıs düə hee'e. Manke dyugulenıd g'ecene yiğne Dekkee vas mukaafat helesın.
    7: Düə haa'amee, menne dinıne milletbışe xhinne sa kar hakkee himeqqa. Manbışisqa həməxüd qöö, co sa kar geed eyheng'aniyxan, Allahık'le g'ayxhes.
    8: Şu manbışik akaraba mooxhe! Vuşde Dekkık'le şos hucooyiy ıkkan, şu Cuke heqqassecad ats'a.
    9: 'Mançil-alla şu inəxüb düə hee''e: «Xəybışeena Dek yişda! Hasre gırgıng''ve mizel Yiğın do axtıda aqqecen!'
    10: Havaasre Yiğna Paççahiyvalla quvooracen, Xəybışee nəxübiy Hasre ç'iyelid Vas ıkkanəxı'd ixhecen!
    11: Hucoone ixhes, g'iyniysın şas oxhanasın gıney hele.
    12: Şi qotkuda hidi'iynçile, Ğu ılyheç'e, Nəxüdiy şi şak qotkuda hidi'iyn yik'el hixan ha'a.
    13: Həməxüd he'e, şi bınahın hımoot'alcen, Şeyt'anıke şi g'attivxhan hee'e».
    14: Şu insanaaşe şok hı'iynbı yik'el hixan he'eene, vuşda Xəybışeena Dekkır vuşde bınahbışile ılyheç'es.
    15: Şu insanaaşe şok hı'iynbı yik'el hixan hide'eene, vuşda Dekkır vuşde bınahbışile ılyheç'es deş.
    16: Siv aqqımee aq'vasın ha'anbışe xhinne, aq'va havaxan hı'ı ivmiykar. Manbışe siv aqqiy hagvasdemee məxdıne aq'vabışika iviykar. Zı şok'le hək'en eyhe, manbışe con mukaafat alyaat'uyn.
    17: Ğumee siv aqqımee, ç'ərılqa əğəə hadğve, aq'va hoğle.
    18: İnsanaaşik'le ğu siv aqqıvacad mats'axhxhecen. Məxür ğu insanaaşik'le deş, dyugulen g'ecene Dekkik'le g'aces, mançil-alla Mang'veeyid vas mukaafat heles.
    19: İne dyunyel kar sıma'a. Maa'ad kar guvayn otxhan, pasın aqqaqqa, sixnareeşe xaybı q'əra qa'a.
    20: Mançine cigee şu şosun kar xəybışee se'e. Maa'ad man guvaynıd otxhan deş, pasınıd aqqaqqa deş, sixnareeşeb ikkepç'ı qöqə deş.
    21: Yiğın kar nyaadiy, yiğın yik'ıd maa'ad ixhes.
    22: Ulen tanıs işix hele. Yiğna ul yugba vuxheene, yiğın tanıd nurun gyatsts'ı ixhes.
    23: Yiğne mıssıne ulek'le yugda g'idecexheene, yiğın tancad miç'axiyvalee ixhes. Yiğın «nur» miç'axvallaxhee, mana miç'axiyvalla nimeenaniyxan vob!
    24: Şavussecab q'öne xərıng'us g'ullux haa'as vəəxəs deş. Mang'us manbışda sa ıkkiykanasda, manasame g'ımece ıxhes. Manbışde sang'un, mang'vee sura aqqasın, mansang'uqa sark'ılir ilyakkas deş. Şosse sayangaba Allahısıb var-devletısıb g'ullux haa'as dəəxə.
    25: Mançil-alla Zı şok'le eyhen, hucoone oxhanas, hucoone ulyoğas, hucooniyxan alya'asva mançina hımaa'a. Nya'a, ı'mı'r otxhuniyle, tanıd tanalinçile gıranda dişde vod?
    26: 'Xəəne şit''yaaşiqa ilyaake: mançin ezad deş, gyoxad deş, anbarbışeeqa sa''ad deş. Vuşde Xəybışeene Dekkemee manbı mıssıda g''alya''a deş. Nya''a şu şit''yaaşile nimeexheyib ooqa dişde vob?'
    27: Vuşde şavussene nişinamecab haa'a, sa sə'ət ı'mrena hexxa'as vəəxə?
    28: 'Nişisne şu tanalqançina haa''a? Çolune t''et''ybışiqa ilyaake nəxüdiy ələə: mançin işib ha''a deş, uxarad ha''a deş.'
    29: Şenmeen karnane Sıleymaneeyid mançine sançilin xhinne uftanın tanalinbı ali'ı deş.
    30: İnyam k'ıldananbı, çoleene g'iyna vobne, g'iyqab peşteeqa apçesde ok'alqa Allahee məxdın tanalinbı alya'axheene, nya'a şolqa alya'as dişde?
    31: Mançil-allad «Hucooniyxan oxhanasva?», «Hucooniyxan ulyoğasva?», «Hucooniyxan alya'asva?» mançina hımaa'a.
    32: Mane karbışde gırgınçına Allah qıdvyaats'anbışe haa'a. Şoqamee Xəybışee Dek vorna, şos man karbı ıkkananbıva Mang'uk'le ats'an.
    33: Şumee ts'eppe Allahna Paççahiyvallayiy Mang'una qopkuvalla t'abal hee'e. Mançile qiyğa man gırgın kar şoqa ixhesın.
    34: Mançil-allab g'iyqiyna hımaa'a, mançin çincab-çina haa'asda. Yiğısiysta-yiğısiysta əq'üba vuxhesdacab.
  7:
    1: Merıng'ulena hımaa'a, şolenab hıma'acenva.
    2: Şu nəxübiy merıng'ulena haa'a, şolenab həməxüb haa'as. Şu nəxüdiy ulyoodakke, şosud həməxüd ulyootkes.
    3: Nya'a, vak'le çocune uledın çöp g'ece, yiğne ulena ç'il g'udyooce?
    4: 'Yiğne ulee ç''ilynang''a, nəxüdne ğu yiğne çocuk''le eyhes: «Hasre zı yiğne uledın çöp qığahasva!»'
    5: Aq'vasın ha'ana, ts'eppa yiğne ulena ç'il qığeehe! Mançile qiyğa vak'lecad g'acesın, nəxüdiy çocune uledın çöp qığahas eyxheva.
    6: Muq'addasın xvaabışis himele, deşxhee mançin satk'ılıd şu qoodas. Vuşun mirvaribı vokbışde ögiylqa k'ima'a, deşxhee mançin manbı k'öq'əsınbı.
    7: Heqqee – şos helesın, t'abal he'ee – aveykesın, akka k'etvee – şos aaqasın.
    8: Hekkang'us helenxhe, t'abal ha'ang'uk'le iveekenxhe, akka k'etvang'usud aaqanxhe.
    9: Vuşde yı'q'nee məxrına vornane, duxee gıney heqqamee, g'aye hevlecen?
    10: Şavaane, dixee baluğ heqqamee, xoçe hevles?
    11: Vuşun yik'bı nimee pisınbı ixheeyid, şosse vuşde uşaxaaşis yugun paybı heles əxənbı, nya'a, vuşde Xəybışeene Dekkee şu Cuke heqqeene yugun karbı hidevune g'alyaa'as?
    12: Gırgıne karee şos insanar şoka nəxübiy vuxha vukkan, şunab insanaaşika həməxüb vuxhe. Q'aanununud, peyğambaraaşed uvhiyn man yic vodun.
    13: Muğne akkayle ikeepç'e. İnsanar gyabat'ana yəqı'b, mançin akkabıd əq'ı'nbı vod. Gellesınbı mane yəqqı'n avayk'an.
    14: I'mrena yəqqı'b, çin akkabıd muğunbı vod. Manbı iveykenbı geeb k'ılybabı vob.
    15: Horalay peyğambaraaşike şucab şu havaace. Manbı şosqa gevane g'ekvee abayle, abğançemee mıssına umul xhinne vooxhe.
    16: Manbı şok'le cone işbışike vaats'a vuxhes. Nya'a, şok'le g'ara tikanıl t'ımıl, zazaaleb inciliy saa'a g'avcunane?
    17: Yugne yiven yugnab meyvaxhe hoolena, qööçene yivenıb qööçena meyvaxhe hoolena.
    18: Yugne yivel qööçena meyva aleylena deşxhe, qööçene yivelib yugna meyvaxhe ilydyaalena.
    19: Yugna meyva hudyoolena yivıb gyapxı ts'ayeeqaxhe huvooxharna.
    20: İşbışike şok'le horalay peyğambarar vaats'a vuxhes.
    21: Zak'le «Yişda Xərna, yişda Xərnava» eyhen gırgınbı Xəybışeene Paççahiyvaleeqa ikeepç'es deş. Saccu Xəybışeene Yizde Dekkıs ıkkanan hı'ına maqa ikkeç'es.
    22: 'Q''iyaamatne yiğıl gellenbışe Zak''le eyhesın: «Yişda Xərna, yişda Xərna, şi Yiğne doyuka dişdiy peyğambariyvalla haa''a? Yiğne doyuka dişdiy cinar qığa''a? Nya''a, Yiğne doyuka dişdiy gellesın əlaamatbı hagva?»'
    23: 'Manke Zı manbışik''le eyhesın: «Pisvalla ha''anbı, Zak''le şu vaats''a deş, Zake əq''əna qeepxhe!»'
    24: İn Zı eyhenbı g'ayxhı, mançil k'ırı alixhxhına, it'umne cigee xav ali'iyne ək'elikane insanık akar.
    25: Nimeen gyoğuybı gyoğeeyid, nimee damabı qakkyatk'ıneeyid, nimee mıtsbı e'eeyid man xav cigee ulyozzuriyn. Man suval alyı'il-alla hı'ğətkır deş.
    26: İn Zı eyhenbı g'ayxhı mançil k'ırı ilydiyxhına insan, g'umul xav ali'ıyne beynyavayk akar.
    27: Gyoğiybı gyoğas, damabı qakkyak'anas, mıtsbı a'as mane gırgınçin xaakın ha'asın. Xavıd qukkyok'alasın, mançike vuççud axvas deş.
    28: I'sa yuşan hı'ı ç'əvxhamee, millet Mang'vee yuşan hı'iynçile matxha axva.
    29: Mang'vee Q'aanunne mə'əllimaaşe xhinne deş xət qı'ı. Mang'vee gırgın kar Cune xıle vod xhinne xət qı'ı.
  8:
    1: I'sa suvayle giç'umee, Mang'uqab qihna geeb insanar qavayle.
    2: 'Maa''ar Mang''usqa maşnane ı''xnabışe gyatsts''ına sa insan qıxha: «Yizda Xərna, Vas zı məttı qa''as ıkkiykınee, əxəsdava» uvhu Mang''us k''yoyzarna.'
    3: 'I''see xıl hotku mang''uk set''u eyhen: – Ho''o, Zas ıkkanan, məttı qıxhe! Mana insan mankecar məttı qexhena.'
    4: 'I''see mang''uk''le eyhen: – Nyaggah neng''uk''lecad vuççud immeyhe. Ğunar kaahinısqa hak''ne mang''uk''le ğu hagve. Qiyğab Mısee uvhuyn xhinne q''urban ablee''e. Məxüd yiğın yug qıxhay insanaaşik''le g''acesın.'
    5: 'I''sa Kefernahumqa arımee, Mang''usqa vəşıng''una k''omandir qıxha, miz k''yaa''a:'
    6: – Yizda Xərna, yizde nukarıs paralic ı'xı' xaa g'alirxhu vor, mang'vee xəppa əq'üba opxhan.
    7: 'I''see mang''uk''le eyhen: – Zı arı mana yug qa''asda.'
    8: 'Vəşıng''une k''omandiree Mang''une cuvabıs eyhen: – Yizda Xərna, zı Vak avaak''ına deş vor, Ğu yizde akkalqa ayres. Ğu sa cuvabcad uvhee, yizda nukar qixhesda.'
    9: Zaqa ç'ak'ınbıb vobunbı, yizdeb xılek avub eskerar vob. Zı manbışde sang'uk'le «Hoorava!» uvhee, mana əlyhəəsda, mansang'uk'led «Qorava!» uvhee, manar qalesda, nukarık'le «İn he'eva!» uvhee mang'veeyid ha'asın.
    10: 'Mang''une cuvabıle I''sa mattexhena. Mang''vee Cuqad qihna q''ööne milletık''le eyhen: – Zı şok''le hək''eda eyhe, Zak''le İzrailee məxdın xədın inyam neng''uqacad g''acu deş.'
    11: Zı şok'le eyhen, Xəybışeene Paççahiyvalleeqa şargıleyiy garbıle menne milletbışinbı geebbı ables. Manbı İbrıhımıka, I'saq'ıka, Yaaq'ubuka sa sufranıl savaales.
    12: Co ine Paççahiyvalinbıva eyhenbımee ine Paççahiayvaleençe miç'axne cigeeqa dağaa'as. Mançe geşşuybıyiy ık'arıke silibı sana-sançil qadaxan ses qöö ixhes.
    13: 'Qiyğa I''see vəşıng''une k''omandirık''le eyhen: – Hoora! Yiğne inyamıs sik''ı vas heles. Mang''una nukar mankecar yug qexhena.'
    14: I'sa Pyoturne xaaqa arımee, mang'una abay g'ızdırmayn gyorxhan tyulee g'eece.
    15: I'sa məng'ı'ne xılek set'umee, g'ızdırma avayk'anna. Mana siğeetsu, Mang'us sufra qa'a.
    16: Exha qıxhameeyid I'saysqa cinaaşe avquyn geeb insanar abayle. Mang'vee cuvabıka cinaarıd qığa'anbı, vuk'aranbıb yug qaa'anbı.
    17: 'Məxüd Yeşaya peyğambaree otk''unin xhinne eyxhe: «Mang''vee yişin ık''arbı ts''ıts''ı''ı, Yişin ç''irvallabı Culqa alyaat''u».'
    18: I'sayk'le Cune hiqiy-alla geed millet sadı g'acumee, Mang'vee Cune telebabışik'le golyune şene suralqa ılğeepç'eva eyhe.
    19: 'Maa''ar Mang''usqa Q''aanunne mə''əllimaaşina sa qıxha eyhen: – Mə''əllim, Ğu nyaqa ark''ınee, zı Vaqar qihna qales.'
    20: 'I''see mang''uk''le eyhen: – Süvəbışiqad, xəə''əd ileedaxvane şit''yaaşiqad akvaa vodun. İnsanne Duxayqamee vuk''ul apçesınıd ciga deşin.'
    21: 'I''sayne sa menne telebee I''sayk''le eyhen: – Yizda Xərna, hasre zı ts''erra hark''ın dek k''eyxhas.'
    22: 'I''see mang''uk''le eyhen: – Zaqa qihna qora. Havaasre hapt''ıynbışecab con hapt''ıynbı k''evxhecen.'
    23: I'sa lotk'eeqa gyu'urmee, Mang'un telebabı Cuqab qihna qavayle.
    24: Sayangaba golee xəbna t'ufan g'ooxa, mançin hı'iyne mırtbışin lotk'a gyayts'en. Mane gahıl I'sa g'alirxhu eyxhe.
    25: 'Telebabı Mang''usqa qeepxha Mana muğur qı''ı eyhen: – Yişda Xərna, şakın eyxhe vod, şi g''attivxhan hee''e!'
    26: 'I''see manbışik''le eyhen: – İnyam k''ıldananbı, nya''a şu qəvəyq''ən? Mana oza qıxha t''ufanık''leyiy mırtbışik''le «İleezreva!» eyhe. Manbıd ileezaranbı.'
    27: 'Mançile telebabı mattepxha eyhen: – Mana nəxrına İnsanne? T''ufanınıd, mırtbışinıd Mang''vee uvhuyn ha''a?'
    28: I'sa golyune şene aq'valqa ılğeç'u, Gadarbışde cigabışeeqa qarımee, maane mağarabışeene nyaq'vbışeençe, q'öyre cinaaşe aqqına insan Mang'une ögiylqa qarayle. Manbışiqa məhbına qəl vuxha, insanar qəpq'ı'niyvalin mane yəqqı'le ı'lğəə vuxha deş.
    29: 'Manbışe ts''ir üvxü eyhen: – Allahna Dix, Vas şake hucoone ıkkan? Ğu şas əq''üba hevlesne, gah hidipxhırcar qarı?'
    30: Manbışike sık'ılda şaqana vokbışin turuğ uxhiyxhan eyxhe.
    31: 'Cinaaşe I''says miz k''yaa''a vuxha: – Ğu şi qığa''asxhee, vokbışde turuğeeqa g''e''eepşe.'
    32: I'see mançik'le «Hiderava!» eyhe. Manbıd insanaaşine adğançe qığeeç'u, vokbışde turuğeeqa ayk'an. Vokbışin turuğcad ganzıle goleeqa ayhe, mançina sacab üç'übba aaxva deş.
    33: Vokbı uxhiyxhan ha'anbı hepxı şahareeqa qabı, cinaaşe avq'uyne insanaaşine vuk'lelqa qadıyn gırgın yuşan ha'an.
    34: 'Mançile qiyğa şaharın cəmə''ətcad I''sayne ögiylqa qığeç''u, Mang''uk''le eyhen: – Hucoone ixhes, yişde cigabışeençe qığeç''e.'
  9:
    1: I'sa lotk'eeqa gyu'ur, golyune şene aq'valyne Cune şahareeqa qarayle.
    2: 'Mang''usqa paralic ı''xı''na tyuleena sa insan ıkkekka. I''sayk''le manbışin inyam g''acumee, paralic ı''xı''yng''uk''le eyhen: – Dix, qı''məyq''ən, yiğne bınahbışile ılyheepç''ıynbı.'
    3: 'Manke maa''ane sabara Q''aanunne mə''əllimaaşe coled-alqa uvhuyn: – Mang''vee kufurud ha''a!'
    4: 'Manbışde fıkıreençe ı''lğəən g''acu I''see eyhen: – Nya''a vuşde yik''eençe pisın karbı ı''lğəə?'
    5: 'İnçin neniy eyhes dağamda: «Bınahbışile ılyheepç''ıynbıvane», deşxhee, «Oza qıxha iykrevane»?'
    6: 'Şok''le inıd ats''axhxhe, ç''iyeyne aq''val İnsanne Dixısse bınahbışile ılyheç''es əxəna. Qiyğa Mana paralic ı''xı''yng''ulqa sak''ı eyhen: – Oza qıxhe, tyulyud alyaat''u yiğne xaaqa hoora.'
    7: Manar oza qıxha cune xaaqa ayk'an.
    8: Milletık'le man g'acu qətq'ı'n, insanaaşis məxbına guc hoolena Allah axtı qa'a.
    9: 'I''sa mançe ı''lğəəmee, nalok''bı sa''ane cigee gyu''urna Matta donana sa insan g''acu, mang''uk''le eyhen: – Zaqar qihna qora. Manar suğotsu I''sayqar qihna qarayle.'
    10: I'sa sufranılqa qarımee, nalok'bı sa'anbıyiy bınahnanbı abı, Mang'ukayiy Mang'une telebabışika sacigee kar otxhan ıxha.
    11: 'Fariseyaaşik''le man g''acumee, Mang''une telebabışik''le eyhen: – Nya''a vuşde Mə''əllimee nalok''bı sa''anbışikayiy bınahnanbışika sacigee kar oyxhan?'
    12: 'I''sayk''le man g''ayxhı eyhen: – Vuk''dyak''arne insanaaşis doxtur ıkkiykkanna deşxhe, mana vuk''aranbışisxhe ıkkiykkanna.'
    13: Şu ts'eppa hudoora havak'ne «Zas q'urban deş, rəhı'm vukkan» eyhene cuvabına mə'na vaats'a vuxhe. Zı qopkuynbı deş, bınahnanbı qoot'alasva arı.
    14: 'Mane gahıl Yəhyeyn telebabı I''saysqa abı qiyghanan: – Nya''a şiyiy fariseyaaşe geed sivar aqqaqqa, Yiğne telebabışe ıqdyaqqa?'
    15: 'I''see manbışik''le eyhen: – Tsuma k''anenang''a, davatbışeeqa abıyne mihmanaaşe nya''a aq''vabı qa''as eyxheyee? Tsuma manbışisse alyart''asın yiğbı qadımee, manke manbışed sivar aqqasınbı.'
    16: Neng'veecab yisseyne tanalinçilqa ts'enne parçeykena yamax üvxiyxə deş. Ts'ebna parçe yisseynçik avqas deş, curuvxhesda. Q'əç'ür sık'ılbab xəp quvxhes.
    17: Ts'edın çaxırıd yisseyne tuluğbışeeqa haç'a'an deşxhe. Deşxheene tuluğbı qodu çaxırıd ehekkasın, tuluğbışikınnıd ixhesın. Ts'edın çaxır, ts'enne tuluğbışeeqaxhe haç'a'an. Məxüd he'eene tuluğbıd, çaxırıd axvasın.
    18: 'I''sa yuşan ha''amee, Mang''usqa sinagogna xərna qarayle. Mana I''says k''yorzul eyhen: – Yizda yiş həşde xhinne qiyk''u, Ğu həşde arı məng''ı''lqa xıl gixhxheene, mana eexvasda.'
    19: I'sa suğots'u, telebabışika sacigee mang'uqar qihna ayk'an.
    20: Mane gahıl yıts'ıq'vəlle senna eb k'əən ık'arnana sa xhunaşşe, I'saysqa yı'q'əle qiyxha Mang'une tanalinçine baağık seet'a.
    21: 'Məng''ee celed-alqa eyheva: – Mang''une tanalinçikcar seet''unaxhiy, yug qeexheyiy.'
    22: 'I''sa sak''ımee mana g''aycu eyhen: – Yiş, qimeeq''ən, yiğne inyamın ğu yug qey''ı. Zəiyfa hamankecar yug qeexhena.'
    23: I'sa sinagogne xərıng'une xaaqa arımee, maadın alikkı-gikkıyiy ak'ına mə'niy dyutyak'ee hook'anbı g'avcu,
    24: 'eyhen: – G''eepç''e ögiyle, içiy qiyk''u-karey''ı deşur, mana g''alirxhu vor. Manbışe I''sayne cuvabıs əqənabı ha''a.'
    25: Cəmə'ət g'aqa qığavhu, I'sa aqa ikkeç'u, içiyne xıleke aqqımee içiy sığeets'ana.
    26: Mana xabar, mane cigabışde gırgıne surabışilqa hiviyxharna.
    27: I'sa mançe qığeç'umee, Mang'uqab qihna q'öyre bı'rq'ı'na «Davudna Dix, şalqa rəhı'm hee'eva!» ts'ir haa'a qöö vuxha.
    28: 'Mana xaaqa ikkeç''umee, bı''rq''ı''nbı Mang''usqa qavayle. I''see manbışik''le eyhen: – Zasse man ha''as əxəva şu inyam ha''anne? Bı''rq''ı''nbışe Mang''uk''le eyhen: – Ho''o, yişda Xərna!'
    29: 'I''sa manbışde uleppışik qet''u eyhen: – Vuşde inyamıs sik''ı helen.'
    30: Manbışin uleppı mankecad qeedaxhenbı. I'see manbışik'le «Nyaggah şavuk'lecad immeyheva» eyhe.
    31: Manbışemee mana xabar, mançe qığeepç'ı mane cıgayne gırgıne surabışilqa hivxhar haa'ana.
    32: Manbı mançe qı'ğəəne gahıl, I'saysqa cinaaşe aqqına, yuşan ha'as dəxəna insan arayle.
    33: 'I''see cin qığavhumee, mana insan yuşan ha''a giyğal. Cəmə''ət mane işile mattıxha eyhen: – İzrailil inəxdun kar mısacad ıxhayn deşdiy!'
    34: 'Fariseyaaşemee eyhe ıxha: – Mang''vee cinar, cinaaşine xərıng''une kumagıka qığa''a.'
    35: I'sa gırgıne xivaaşeeyiy şaharbışee alycaxva maane sinagogbışee xət qa'a ıxha. Mang'vee Xəybışeene Paççahiyvalina yugna xabar yuşan haa'a, gırgıne ık'arbışikeb yug qaa'a vuxha.
    36: 'Cuqa qihna qöön cəmə''ət g''acu, I''sayna manbışilqa rəhı''m qavayle: manbı çoban dena axuyn vəq''əbı xhinne obzur-opt''ul, hucoome ha''asınbı avxu vuxha.'
    37: 'Mang''vee Cune telebabışik''le eyhen: – Şagav geedıd, işçermee k''ılyba.'
    38: Mançil-allab şagavne İyesilqa miz k'ee'e, Cun şagav sa'asın işçer g'axuvlecenva.
  10:
    1: I'see yıtsıq'vəyre teleba Cusqa sav'u, manbışis cinaaşis əmr haa'as vəəxəsda guc hoole. Manbı qığa'as, ık'arbışike, vuk'arbışike yug qaa'asda xhinnena guc.
    2: 'Mane yıts''ıq''vəne g''axuvuyngun dobı inbı vod: ts''erriyna Pyoturva eyhena Şimoniy mang''una çoc Andrey, Zavdayna dix Yaaq''ubiy mang''una çoc Yəhye,'
    3: Filippiy Bartalamay, Tomasiy nalok'bı sa'ana Matta, Alfayna dix Yaaq'ubiy Tadday,
    4: Kanançiy Şimoniy I'sa merıng'une xılyaqa quvuna Kariotğançena Yahuda.
    5: 'I''see, mana yıtsıq''vəyre teleba in xət qı''ı g''uxoole: – Menne milletbışisqa ımaak''an, Samariyebışde nenecab şahareeqa ikkimeebaç''e.'
    6: Ts'eppa aguyne vəq'əbışisqa xhinne İzrailyne milletısqa havak'ne.
    7: Hapk'ınne cigabışee «Xəybışda Paççahiyvalla k'ane quvxhava» eyhe.
    8: Vuk'aranbı yug qee'e, hapt'ıynbı üç'üb qee'e, ı'xnabışe gyavts'uynbı məttee'e, cinarıd qığe'e. Şos man q'ərad huvu, şunad q'ərad hele.
    9: Şu şoka yı'q'eeqa qı'ı k'ınəəğayn, nuk'rayn, medın nencad pıl ılymaat'a.
    10: Yəq'ısva torbaniy, badal ha'asın gurtniy, çarıxbıniy, əsaaniy ılymaat'a. İşçiys otxhanan kar gexha.
    11: Nene xiveeqa, şahareeqa ikkepç'ee, maa'ar şos sik'ına insan t'abal he'e, mançe əlyhəəsmeeyib manbışəəng'ə aaxve.
    12: Xaaqa ikkepç'ımeeyib gırgıng'us salam hevle.
    13: Xav şos sik'ınxhee, vuşda xayir-düə mançil vuxhes, şos sik'ın deşxhee, vuşda xayir-düəyib mançil aaxvas deş.
    14: Şavusmecab şu abı devkanxhee, şol k'ırı ilydiyxhexhe məxdıne xaançe, şahareençe əlyhəmee, vuşde g'elybışilin tooz gikke.
    15: Zı şok'le hək'en eyhe, Q'iyaamatne yiğıl mane şaharıs Sodomuliy Homorayle dağamda ixhes.
    16: Haane, Zı şu vəq'əbı xhinne umulybışisqa g'ıxoole. Mançil-allab xoçebı xhinne ək'elika, qı'nerkebı xhineyib ziyan hudyoolenbı vuxhe.
    17: İnsanaaşike şucab şu havaace, manbışe şu məhkamabışeeqa ts'ıts'aa'as, cone sinagogbışee çümqbışika gyootas.
    18: Şu Zal-alla ç'ak'ınbışisqayiy paççahaaşisqa vukkees. Şunad manbışisiy menne milletbışis Yizde hək'ee yuşan haa'as.
    19: Şu mebınbışde xılyaqa qoolemee, nəxüdne eyhes, hucoone eyhesva, mançina hımaa'a. Hucooyiy eyhes ıkkanva mane gahıl şok'le hagvasın.
    20: Mankeb şu deş yuşan haa'as, vuşde adın Xəybişeene Dekkın Rı'h yuşan ha'as.
    21: Çocee çoc, dekkee dix merıng'une xılyaqa gyapt'ecenva qevles. Uşaxaarıb dekkılqayiy yedilqa g'elil qeepxa, manbı merıng'une xılyaqa gyapt'ecenva qevles.
    22: Şu gırgınbışik'le Zal-alla g'ımooce qeepxhes. Vuşuyiy k'anyaqqamee örxü g'attixhanasda.
    23: Şu sa şaharee dağamiyvaleeqa gyapk'ımee, manisa şahareeqa heepxe. Zı şok'le hək'en eyhe, şu İzrailyne şaharbışee alycaaxu ç'əveepxhesse, İnsanna Dix qalesda.
    24: Teleba mə'əllimıle, nukarır cune xərıng'ule xərra eyxhena deşxhe.
    25: Teleba cuna mə'əllim xhinne, nukarır cuna xərna xhinne ixhee ç'əv. Xaane xərıng'uk'le Ba'al-Zevulva eyhexheene, mang'une xaabınbışik'le man cuvab nimeexheeyid geed eyhes!
    26: Mançil-allab manbışile qı'məəq'ən. Məxdın ooqa kar aletçuyn, kar eyxhen deş, man mats'axhxhecen. Məxdınıd dyugulenın deşin, aq'valqa qığmeç'ecen.
    27: Zı şok'le miç'axiyvalee uvhuyn, şu yiğniyığın eyhe, vuşde k'ıreeqa uvhuynud şu daxabışile eyhe.
    28: Can gik'as əxənbışile, rı'h gik'as dəxənbışile qı'məəq'ən. Canıkınıd, rı'hı'kınıd cehinyamee ha'as Əxəsıng'ule qəvəəq'ne.
    29: Q'öble maççariy, nya'a sa yezane pılıs massa hoole dişde? Mançina sacab vuşde Xəybişeene Dekkee ittevhu ç'iyelqa g'a'avxhas deş.
    30: Mang'uk'le vuşde vuk'lel xhuleble ç'ər vuxhayıd ats'a vod.
    31: Mançil-allab qı'məəq'ən, şu qətqəs-ələtqəs dexhesde maççareeşileb nimeexheyib gıranba vob!
    32: Şavaayiy insanaaşine ulene ögiyl Yizın sura aqqı, Zınad Yizde Xəybışeene Dekkıne ögiyl, mang'un sura aqqas.
    33: Şavaayiy insanaaşine ulene ögiyl Yizın sura ıqdyaqqı, Zınad Yizde Xəybışeene Dekkıne ögiyl, məxrıng'un sura aqqas deş.
    34: Vuşde fıkreeqa qımaylecen, Zı ç'iyene aq'valqa sülyh allesvaniyxan arı. Zı sülyh deş, g'ılınc allesva arı.
    35: Zı dix dekkıke, Yiş yedike, Sosur abayke curaa'asva arı.
    36: İnsanın xaabınbı, mang'un duşmanar vuxhes.
    37: Dekkiy yed Zale geer ıkkanna, Zas sik'ına deş vor. Dixiy yiş Zale geer ıkkannar, Zas sik'ına deş vor.
    38: Cun çarmıx alyaat'u Zaqar qihna qıdyarınar, Zas sik'ına deş vor.
    39: Şavusiy cuna ı'mı'r havaaces vukkan, mang'vee cuna ı'mı'r avaak'an haa'asda. Şavaayiy cuna ı'mı'r Zal-alla huvu, mang'vee cuna ı'mı'r meeb alyapt'asda.
    40: Şos akka aaqang'vee, Zasıd aaqasın. Zas akka aaqang'vee, Zı G'axuvuyng'usud aaqasın.
    41: Peyğambarıs, peyğambarva akka aaqang'vee peyğambarıs sik'ınab mukaafat alyapt'as. Qorkune insanıs, qorkunava akka aaqang'vee, qorkuyng'us sik'ınab mukaafat alyapt'as.
    42: Zı şok'le hək'eda eyhe, şavaayiy Yizde qıvdyaats'ıyne telebays sa k'oleedın mık'an xhyan huvu, mana mukaafat dena axvas deş.
  11:
    1: I'see, Cune yıtsıq'vəne telebayk'le hucooyiy ha'as ıkkanva uvhu, mançe İzrailybışde şaharbışee xət qa'asvayiy maabınbışilqa Allahın cuvab hixhara'as ayk'an.
    2: 'Yəhye zindaneenang''a Masixhee ha''ane işbışde hək''ee g''ayxhı, mang''vee cun telebabı Mang''usqa qiyghanas g''uxoole: – Qalesda Ğuniy vor, deşxhee, mernane gozet ha''as?'
    4: 'I''see manbışis inəxdun alidghıniy qele: – Hudoora, g''acu-g''ayxhiyn Yəhyeys yuşan he''e:'
    5: bı'rq'ı'nbışik'le g'ecen, k'aanbı iviykaranbı, maşikan ı'xnabınanbı mətteebaxhenbı, g'idiyxhenbışik'le g'iyxhen, hapt'ıynbı üç'üb qeebaxhe, kar deşinbışilqa yugna xabar hivxhar haa'a.
    6: Zalqa şak hidi'ına nimee baxtivariy!
    7: 'Yəhyeyn telebabı apk''ınmee, I''sa cəmə''ətıs Yəhyeyne hək''ee yuşan ha''a giyğal: – Sahreeqa nişiqa ilyaakasniy hapk''ın? Q''amışiqane, mıtsın ı''ğiykar ha''ane?'
    8: Nişiqaniy şu ilyaakas hapk'ın? İnsanıqane, micagın tanalinbı ali'ıyne? Micagın tanalinbı ali'ıynbı paççahaaşde saraybışee vooxhe.
    9: Manke nişiqa ilyaakasniy hapk'ın? Peyğambarıqane? Ho'o, Zı şok'le eyhen, mana peyğambarıler ooqana vor.
    10: 'Mana şena insan vor, cune hək''ee otk''unna: «Haane, Vale ögiyl xabar ana Yizda insan g''ıxele, Mang''vee Vas yəq haa''as».'
    11: Zı şok'le hək'eda eyhe, yadaaşe vuxuynbışde yı'q'nee məxrına xhineeqa k'yoq'ana Yəhye xhinne xərna ıxha deş. Xəybışeene Paççahiyvaleenamee nekke qıvdyaats'ına, mang'ule xərna ixhes.
    12: Yəhyeyne yiğbışile g'iyniyne yiğılqamee, Xəybışeene Paççahiyvaleeqa gucuka gyabak'a, şavaayiy maqa gixhasva əq'üba opxhan manar gexhana.
    13: Q'aanununud, gırgıne peyğambaraaşed Yəhyelqasse uvhu.
    14: Şu q'abıl ha'axhee, Yəhye sak'alasda. Mana İlyas peyğambar vorna.
    15: K'ırıbınang'vee k'ırı alixhxhecen!
    16: 'Şavukne Zı ine gahılin insanar akar haa''as? Manbı maydama gyuv''urne menne uşaxaaşilqa cuvab ayhene uşaxaaşik akar:'
    17: «Şi şos dyutyak' hook'u, şumee mık'ar hı'ı deş! Şi şos ak'ına mə'niy qəpq'ı', şumee gyaaşu deş!»
    18: Yəhye qarıyng'a, mang'vee kar udyotxhanva, çaxırıd ulydyoğava, «Mana cinın aqqıva» eyhe ıxha.
    19: İnsanna Dixmee qarıyng'a Mang'vee otxhan-ulyoğava, «İne vuxhnat'ay, ulyoğane insanıqa ilyaakende, nalok'bı sa'anbışikayiy bınahnanbışika hambaz ıxha!» K'orana ək'elymee ha'ane işbışike vaats'a vooxhe.
    20: 'Qiyğa I''see Vucee əlaamatbı haguyne şaharbışee, bınahbışike xıl ts''ıts''di''iynbışis, Allahne yəqqı''lqa sidipk''ılıynbışis güx haa''a:'
    21: – Şolqa ver ooxas, Xoraziniy Bet-Tsayda! Şok'le haguyn əlaamatbı, Allah qıvdyaats'anbışik'le Suriy Sidonul haguynbıxhiy, maabınbışe noots'acabniy bınahbışike xıl ts'ıts'aa'as, Allahne yəqqı'lqa savk'alas, p'erk'iybıd ali'ı yı'qqı'l gyuv'aras.
    22: Zı şok'le hək'eda eyhe, Q'iyaamatne yiğıl şos Suruleyiy Sidonıle dağamda ixhes.
    23: Kefernahum, vak'le yiğna ciga xəybışee vuxhesvane ats'a? De'eş, yiğna ciga cehinnyamee vuxhes. Vak'le haguynmeen əlaamatbı Sodomıl haguynbıxhiy, mana şahar g'iyniyne yiğılqamee aaxvasdaniy.
    24: Zı şok'le sayid eyhen, Q'iyaamatne yiğıl vas Sodomule dağamda ixhes.
    25: 'Manke I''see eyhen: – Dek, Ğu in karbı, k''orana ək''elynanbışikeyiy aalimaaşike dyugul hı''ı uşaxaaşik''le haguva, Zı Ğu, xəybışdayiy-ç''iyebışda Rəbb, axtı qa''a!'
    26: Ho'o, Dek, Ğu man Vas məxüd ıkkiykın hı'ı.
    27: Yizde Dekkee gırgıncad Yizde xılyaqa quvu. Dekkıle ğayrı, Dix şavuk'lecar ats'a deş. Dekkır Duxayle ğayrı şavuk'lecar ats'a deş. Dixesır Dek şavusiy hagvas ıkkan, manbışik'ler haagvana.
    28: Obzuriynbıyiy xev yı'q'dananbı, Zasqa able, Zı şu sibık qaa'as.
    29: Zıcar Zı axtıra ıkdekkana vor, Yizın yik'ıd güvənada vod. Zı hoolena xamut alept'e, Zaked şos xət qixhe. Manke şok'leb rəhətiyvalla aveekesda.
    30: Zı hoolena xamut yı'q'ba deş vob, xevıd sibıkın vod.
  12:
    1: Mane gahıl, I'sa Şabbatne yiğıl suk qevhuyne çolbışile k'ena ı'lğəə eyxhe. Mang'un telebabı mıssıba vuxhal-alla, manbışe gıt'y (sunbul) qoodu abna suk opxhan giviyğal.
    2: 'Fariseyaaşik''le man g''acu, Mang''uk''le eyhen: – İlekkende, Yiğne telebabışe Şabbatne yiğıl hidya''asın işbı vod ha''a!'
    3: 'I''see manbışik''le inəxüd eyhe: – Nya''a şu qətqı'' dişde, Davudıy cukanbı mıs qeepxhayng''a, mang''vee hucooyiy hı''ıva?'
    4: Mana Allahne xaaqa ikkeç'u, muq'addasın gıney alyaat'u, cukanbışika sacigee oyxhanan. Man gıney kaahinaaşile ğayrı şavuscad oxhanas ıkkan deşdiy.
    5: Şu Q'aanune qətqı' dişde, kaahinaaşe Şabbatne yiğıl Allahne Xaa iş hav'eeyib, manbışil taxsir axva deş?
    6: Zı şok'le eyhen, Allahne Xaaler Doyukana inyaa vor.
    7: Şok'le «Zas q'urban deş, rəhı'm vukkan» cuvab hucoo eyhen ıxhay atsts'axhanxhiy, şu taxsir deşinbışilqa bınah qaa'as deşdiy.
    8: İnsanna Dix, Zı Şabbatne yiğınar Xərna vorna.
    9: I'sa mançe sinagogeeqa qarayle.
    10: 'Maa''arır xıl qeqquna sa insan eyxhe. Fariseyaaşe I''salqa taxsir qaa''asın kar t''abal ha''a ıxhayke, manbışe Mang''uke qiyghanan: – Nya''a, Q''aanunun Şabbatne yiğıl yug qaa''as havaysaranbıne?'
    11: 'I''see manbışis inəxdun alidghıniy qele: – Vuşde neng''ukamecab sa vəq''ə vuxheene, vucub Şabbatne yiğıl g''uyeeqa g''a''aybxheene, nya''a, şu mana mançe alqaahas dişde?'
    12: İnsan vəq'əyle nimeexheyir gıranra vor! Mançil-allab Şabbatne yiğıl yugvalla haa'as havaysarna.
    13: 'Mançile qiyğa Mang''vee ık''arang''uk''le eyhen: – Xıl hotke! Mang''veeyid xıl hotkumee, xıl yug qexhe, mansa xıl xhinne qexhe.'
    14: Fariseyar sinagogeençe qığeepç'ı, I'saykın nəxüdne ha'asva gaf haa'a.
    15: I'sayk'le man ats'axhxha mançe ayk'anna. Mang'uqab qihna geeb insanar avayk'an, Mang'vee manbışin gırgınbı yug qaa'anbı.
    16: I'see Cune hək'ee neng'uk'lecad eyhes ixhes deşva uvhu.
    17: 'Məxüd Rəbbine mizele yuşan ha''ane Yeşaya peyğambaree otk''unin xhinne eyxhe:'
    18: «Haane Zı g'əyxı'na G'ul! Zas Mana geer ıkkan, Yizde yik'es ıkkanəxrına Mana vor. Zı Yizın Rı'h Mang'us heles. Mang'vee milletbışis qotkuyne məhkamayne hək'ee yuşan haa'as.
    19: Mang'vee ts'irıb haa'as deş, hı'ccatıd ha'as deş, Mang'un sesid şahrabışee g'ayxhes deş.
    20: Mang'un qotkuyn məhkama ğamdexha, Mang'vee hoççunin q'amışid haq'var ha'as deş, K'ətqəs qexhen pelyted k'ətqə'əs deş.
    21: Milletbışda umud Mang'une doyulqa vuxhes».
    22: Mançile qiyğa I'sayne k'anyaqa cinaaşe aqqına bı'rq'ı'na, miz avquna sa insan arayle. I'see mana yug qa'ana. Mang'uk'le g'ecenıd, yuşanır ha'ana.
    23: 'Gırgın insanar mançile mattepxha sana-sang''uke qiyghanan: – Deşxhee, inane vor Davudna Dix, Masixh?'
    24: 'Fariseyaaşik''le man g''ayxhı eyhen: – Mang''vee cinar, cinaaşine xərıng''une Ba''al-Zevulne gucuka qığa''a.'
    25: 'Fariseyaaşine ək''leençe ı''lğəən I''sayk''le ats''axhxha, Mang''vee manbışik''le eyhen: – Sa ölka q''öne cigeeqa quvxhaxhee mana q''əra quvxhes, q''öne cigeeqa quvxhana şaharıb, xavıd geed aaxvas deş.'
    26: Şeyt'anın şeyt'an qığayhexheene, man adğançe q'öna qıxhava eyhen vodun. Məxüdxheene, nəxübne mançina paççahiyvalla aaxvas?
    27: Zı cinar Ba'al-Zevulne gucuka qığa'axheene, manke vuşde telebabışe şavne gucukane qığa'a? Mançil-allab manbı şos haakimara vuxhes.
    28: De'eş, Zı cinar Allahne Rı'hı'ka qığa'axheene, Allahna Paççahiyvalla şolqa qabınava eyhen vodun.
    29: Şavusse gucnane insanne xaaqa ikkeç'u, mang'un g'el-xıl idiyt'ıl sixbı ha'as əxəyee? Məxrıng'un ts'etta g'el-xıl ayt'alas ıkkan, qiyğad sixbı ha'as.
    30: Yizın sura ıqdyaqqına, Zaka parxaçra vor, Zaka sidya'ang'veeyid dağa'anxhe.
    31: Mançil-allad Zı şok'le eyhen, insanaaşine gırgıne bınahbışileyiy kufurıle ılyheepç'esınbı, saccu Allahne Rı'hı's hı'iyne kufurıle ılyhıdeepç'es.
    32: Şavaayiy İnsanne Duxayk'le cuvab uvhu mang'une bınahıle ılyheepç'esınbı, Muq'addas Rı'hı'k'le cuvab uvhuyng'unemee bınahıle ine dyunyeylib şene dyunyeylib ılyheepç'es deş.
    33: Yivek'le yugnava eyhexhee, mançine şagavık'led yugnava eyhe. De'eş, yivek'le qüvçunava eyhexhee, mançine şagavık'led qüvçunava eyhe. Yiv çine şagavıkexhe vaats'a vooxhena.
    34: Xoçebışda nasıl, şu pisınbınang'a, vuşde ghalyaqa yugun qayleyee? İnsanne yik'eedın mizelyxhe eyxhen.
    35: Yugne insanee yugvaline xazineençe yugun karbıxhe qığa'anbı, pisıng'veeyid pisde xazineençe pisınbıxhe qığa'anbı.
    36: Zı şok'le eyhen, Q'iyaamatne yiğıl nişil-alla qadiy uvhuyne cuvabıl-alla, insanaaşe cuvab qeles.
    37: Ghaleençe qığeç'uyne sa cuvabıl-alla vak'le qorkunavad eyhesın, menne cuvabıl-alla valqa taxsirıd gixhxhesın!
    38: 'Manke Q''aanunne mə''əllimaaşeyiy fariseyaaşe I''sayk''le eyhen: – Mə''əllim, şas Ğu əlaamat hagu ıkkan.'
    39: 'I''see manbışis inəxdun alidghıniy qele: – Allahne yəqqı''le qıkk''epç''iyne, ine gahıne pisde insanaaşe əlaamat t''abal ha''a. Manbışis Yunus peyğambarne əlaamatıle ğayrı nencad əlaamat heles deş.'
    40: Nəxüriy Yunus peyğambar xhebılle yiğnayiy xheyible xəmna xənne baluğne vuxhne axu, həməxürur İnsanna Dix, Zı xhebılle yiğnayiy xheyible xəmna ç'iyene k'oralybışee axvas.
    41: Ninevayne milletın Yunus peyğambarne cuvabıl k'ırı alixhxhıva, bınahbışike xıl ts'ıts'av'uva, Allahne yəqqı'lqa satk'ılva, Q'iyaamatne yiğıl manbı oza qeepxha mane insanaaşilqa taxsir gixhxhes. Həşdemee inyaa Yunusuler Xərna vor.
    42: Canubne kraliçeeyid dyunyeyne şene q'omançe arı Sıleymanne k'orane ək'elil k'ırı alixhxhıva, məng'eeyid Q'iyaamatne yiğıl oza qiyxha mane insanaaşilqa taxsir gixhxhes. Həşdemee inyaa Sıleymanıler Xərna vor.
    43: Cin insanne adğançe qığeç'uyle qiyğa xhyanbı deşde cigabışee iliyk'ar axva, çisın manzil haa'asın ciga t'abal ha'a, yicıd iveeke deş.
    44: 'Mane gahıl mançin eyhen: «Zı dorala, qığeç''uynecar xaaqa sak''alas». Mane xaaqa sak''ımee, mançik''le xav qatxhu, vuşucar dena, məttıda g''aces.'
    45: Manke man atk'ın çikasana yighılle çiled pisın cinar qott'ul qales. Manbıd maqa adı, maayıd axvasınbı. Məxrune insanıs qiyğa ıxhayn, ts'etta ıxhaynçile pisda qales. İne gahıne pisde insanaaşine vuk'lelqad man qales.
    46: I'sa cəmə'ətıka yuşan ha'amee, Mang'una yediy Mang'un çocar Mang'uka yuşan haa'asva abı, g'ab ulyoozar.
    47: 'Şavaamee Mang''uk''le eyhen: – Yiğna yediy Yiğın çocar g''abıb ulyobzur, Vakavub yuşan haa''as vukkan.'
    48: 'I''see mane insanıs inəxdun alidghıniy qele: – Yizda yediy Yizın çocar vuşbıne?'
    49: 'Mang''vee xıleka Cun telebabı haagu eyhen: – Yizda yedir, Yizın çocar inbı vob.'
    50: Şavaayiy Yizde Xəybışeene Dekkıs ıkkanan ha'a, manar Yizda çoc, Yizda yiçu, Yizda yed yeexhe.
  13:
    1: I'sa manecar yiğıl xaançe qığeç'u, golyune k'ane giy'ar.
    2: Mang'une hiqiy-alla manimeen millet sadıva Mana ark'ın lotk'ee giy'ar, milletmee deryahne mıglekcad axva.
    3: 'I''see manbışis misaalabı ts''ıts''a-ts''ıts''a''a geed kar yuşan ha''a: – Sa insan toxum oozasva qığeç''e.'
    4: Mang'vee toxum oozamee, toxumen sabarabı yəqqı'ne mıgleqqa g'a'adak'va. Maqad şit'yar aletxu qadı, manbı oyxhananbı.
    5: Mane toxumın sabarabıd g'a'adak'vanbı nyaq'v k'ılybanane g'ayenane cigeeqa. Nyaq'v maa'ab k'ılybava, manbı zaradacad aleylenbı.
    6: Verığ üvxümeeyib kokbı deşva manbı qeqvanbı.
    7: Mançike sassabıd ğı'ç'iybışeeqa g'a'adak'va. Ğı'ç'iyid axtı qıxha, manbı çik avud g'alya'a, aleyles haysar deş.
    8: Yugne cigeeqa g'a'atk'uyne toxumbışemee yugun şagav hele. Mançine sassançin vəş nəqqees, sassançin yixhts'al, sassançinıd xhebts'al nəqqees ezuynçile geed şagav hele.
    9: K'ırıbınang'vee k'ırı alixhxhecen!
    10: 'Telebabı I''saysqa qeepxha qiyghanan: – Nişil-allane cos misaalabı ts''ıts''a''a?'
    11: 'Mang''vee manbışis inəxdun alidghıniy qele: – Şos Xəybışeene Paççahiyvaleene dyugulene karbışin ats''axhxhay huvu, şenbışismee huvu deş.'
    12: Şavuqayiy vod, məxrıng'us sık'ıldad geed heles, məxrıng'uqa gırgın hexxaalika ixhes. Şavuqayiy deş, məxrıng'une xılençe vodunıd g'ayşesın.
    13: Zı misaalabı ts'ıts'aa'a-ts'ıts'aa'a mançil-alla manbışika yuşan ha'a, manbışik'le ilyaakamee g'ece deş, k'ırı iliyxhemeeyid g'iyxhe deş, manbışilqa hiyxharıd deş.
    14: 'Məxüd Allahne mizele yuşan ha''ane Yeşaya peyğambaree otk''unin xhinne eyxhe: «G''ayxhiylette g''ayxhesın, şolqamee yic hixharas deş, İlyaakıylette ilyaakasınbı, şok''lemee yic g''aces deş.'
    15: İne milletın yik'bı g'ayelqa sak'ı, K'ırıbışik'led dağamda g'iyxhe, Manbışe uleppı gyatxıynbı, Uleppışik'led g'ımececenva, K'ırıbışik'led g'imiyxhecenva, Yik'bışik'led haymexhecenva, Zalqab siviyk'al deş, Zı co yug qeecenva».
    16: Şu nimee baxtivarariy, vuşde uleppışik'led, k'ırıbışik'led g'ece-g'iyxheva!
    17: Zı şok'le hək'en eyhe, peyğambaraaşine g'ellesınbışik'led, qopk'une insanaaşik'led, şok'le g'ecenbı g'acu ıkkaniy, g'acesme manbışik'le əxı' deş, şok'le g'iyxhenıd manbışik'le g'ayxhes ıkkaniy, g'ayxhesıd əxı' deş.
    18: Həşde şu k'ırı alixhxhe mane ezang'une misaalayka hucooyiy eyhes ıkkiykınva.
    19: Şavuk'leyiy Xəybışeene Paççahiyvaline hək'ee eyhen g'ayxhı, mang'ulqa man hidiyxhar, mang'une yik'eeqa ezuyn şeyt'anın qöqən. Yəqqı'ne mıgleqqa g'a'aypxhına toxum mana vob.
    20: G'ayenane cigeeqa g'a'aypxhınamee, eyhen g'ayxhı, şadvalin zarada «Ho'ova» eyhene insanık akar.
    21: Məxrı'ng'uqa kok deşva mana sık'ınna gahna axva. Dağamın yiğbı qadımee, Allahne cuvabıl-alla mang'uqa qihna gyapk'ımee, mana yəqqıle qığeç'esda.
    22: Ğı'ç'eeqa g'a'aypxhınamee, eyhen g'iyxhene, yiğısiysın işbı ha'ava, var-devletın hoyt'alva, man g'ayxhiyn cuvab cune adcad gek'ane insanık akar. Mançil-allad toxumen şagav hele deş.
    23: Yugne cigeeqa g'a'aypxhınamee, eyhen g'iyxhene, vuk'leeqa k'yadaççene insanık akar. Məxrıng'vee sassa yəqqees vəş, sassa yəqqees yixhts'al, sassa yəqqeesıd xhebts'al nəqqees ezuynçile geed şagavxhe helen.
    24: 'I''see manbışis sa mebna misaala ts''ıts''aa''a: – Xəybışda Paççahiyvalla nişikne akar? Haane, insanee cune çoleeqa yugna toxum üvxü.'
    25: İnsanar g'alyapk'ıyng'a mane insanna duşman arı, sukeeqa xarvak' oozu ayk'anna.
    26: Suk ələə gibğılmee xarvak' g'ooce giviyğal.
    27: 'Nukarar xaane iyesiysqa qabı eyhen: «Yişda xərna, nya''a ğu çoleeqa yugna toxum dişde üvxü? İna xarvak'' nençeniyxan vuxha?»'
    28: 'Mang''vee nukaraaşik''le eyhen: «Man duşmanee hı''ı». Nukaraaşe mang''uke qiyghanan: «Vas ıkkanxhee, şi hapk''ın mana ulyoodas?»'
    29: 'İyesee eyhen: «De''eş, şu xarvak'' ulqodamee, sayıb g''idevcu sukcab ulyooda.'
    30: Hasre qiyşalasmee manbı sacigeecad aleeylecen. Qiyşalne gahıl, zı qiyşalanbışik'le ts'etta xarvak' sav'u, gyoxhxhan haa'asın xhinnen bafabı he'eva eyhes. Qiyğab suk yizde anbareeqa üvxeva eyhes».
    31: 'I''see manbışis sa mebnab misaala ts''ıts''aa''a: – Xəybışda Paççahiyvalla insanee cune çoleeqa üvxüyne xardalne toxumek akar.'
    32: Xardalna toxum gırgıne toxumbışda nekke k'ınna vuxheeyib, mana alyabımee dirigee ələəne alabışde nekke axtınçilqa siviyk'al. Mançike xəə ileedaxvane şit'yaaşe akvaabı ha'asda xhinnena sa yiv vooxhe.
    33: 'I''see manbışis sa mebnab misaala ts''ıts''aa''a: – Xəybışda Paççahiyvalla xamırılqa ilekkane acıxamırık akar. Zəiyfee man alyaat''u xhebne vexhxheene urveeqa alikkı''ı bıkırda aleylesmee g''alyadaççen.'
    34: I'see man gırgın misaalabı ts'ıts'a'a-ts'ıts'a'a eyhe ıxha, Mang'vee milletıs misaala ts'ıts'dyav'u vuççud eyhe ıxha deş.
    35: 'Məxüd peyğambaree otk''unin xhinne eyxhe: «Zı ghal misaalabı ts''ıts''a''asva aaqas, Dyunye itxhıniyle inyaqa Dyugulenda axuyn karbı Zı şos yuşan ha''as».'
    36: 'I''sa milletıke curxha, xaaqa ikkeç''e. Mang''un telebabı Mang''usqa qabı eyhen: – Çolee alyabıyne xarvak''na misaala hucoo eyheniyva şas yuşan hee''e.'
    37: 'I''see manbışis inəxdun alidghıniy qele: – Yugna toxum oozana İnsanna Dix vorna.'
    38: Çolud dyunye vod. Yugun toxumbıd Paççahiyvalin uşaxar. Xarvak'ıb şeyt'anın uşaxar vob.
    39: Xarvak' oozuna duşmanır, iblis vorna. Qiviyşalna gahıb dyunyeyn axır vodun, qiviyşalanbıb malaaikar vobınbı.
    40: Xarvak' ulyoodu gyooxhan haa'an xhinne, məxüd dyunyeyn axır qadıyng'a ixhes.
    41: İnsanne Duxee Cun malaaikar g'axuvles, mançinıd pisde yəqqı'lqa ts'ıts'aa'an karbıyiy pisvalla ha'an gırgınbı Mang'une Paççahiyvaleençe saa'as.
    42: Manbı geşşuybıyiy ık'arıke silibı sana-sançil qadaxan ses qööne gyopxhanne peşteeqa dağaa'as.
    43: Qopkuynbımee mane gahıl cone Dekkıne Paççahiyvalee verığ xhinne hits'aaghar vuxhes. K'ırıbınang'vee k'ırı alixhxhecen!
    44: Xəybışda Paççahiyvalla çolee dyugulyav'uyne xaziynayk akar. İnsanık'le mana aveykımee dyugul haa'a. Qiyğa man çol alişşes əxecenva, şadra ayk'anna cuqa vodun gırgıncad kar massa heles.
    45: Xəybışda Paççahiyvalla nişikne akar? Haane, sa taaciree micagın mirvaribı t'abal ha'a.
    46: Mang'uk'le geeb gıranna mirvari aveykımee, mana sa mirvari alivşes vəəxecenva, ayk'anna cuqa vodunmeen gırgın kar massa heles.
    47: Sayib Xəybışda Paççahiyvalla deryaheeqa avhuyne, curayn-curayn baluğar gyatk'uyne toruk akar.
    48: Tor gyatsts'ımee, man hadğu deryaheençe qığayhen. Qiyğab gyuv'ur yugun baluğar g'əyxı' ç'emç'ebışeeqa sa'a, pisınbıd dağa'anbı.
    49: Dyunyeyn axır hitxhıring'ad həməxüd ixhes. Malaaikar adı pisınbı qopkuynbışde əreençe g'əvxü,
    50: manbı geşşuybıyiy ık'arıke silibı sana-sançil qadaxan ses qööne gyopxhanne peşteeqa dağaa'as.
    51: I'see manbışike «İn eyhen gırgın şolqa hitxhırinneva?» qiyghan. Manbışe «Ho'ova» eyhe.
    52: 'I''see manbışik''le eyhen: – Xəybışeene Paççahiyvaline hək''ee uvhuyn hitxhırna Q''aanunna mə''əllim, mançil-allar xaazineençe ts''edıniy yisseyn qığayhene xaane iyeseeşik akar.'
    53: I'see man misaalabıd ts'ıts'ı'ı mançe ayk'anna.
    54: 'Mana Cune şahareeqa sark''ıl, maane sinagogee cəmə''ət xət qa''a giyğal. Cəmə''ət mançile mattıxha eyhen: – Nençeniyxan Mane İnsanıqa manimeena k''orana ək''el vuxha? Nəxüdniyxan Mang''usse man əlaamatbı hagvas əxə?'
    55: İna ustadna Dix dişee? Mang'une yedinıd do Mayram dişde vod? Nya'a Yaaq'ub, Yusuf, Şimon, Yahuda Mang'un çocar dişde vob?
    56: Nya'a Mang'un gırgın yiçubı inçeğana dişde vooxhe? Nençeniyxan Mane İnsanıs man gırgın ıxha?
    57: 'Manbışe I''salqa inyam ha''a deş. I''seemee manbışik''le eyhen: – Peyğambarıs Cune vatanıleyiy Cune xaale ğayrı gırgınəəng''ə hı''rmat giviyxhena.'
    58: Manbışe inyam hidya'ava, Mang'veed maa geed əlaamatbı hagva deş.
  14:
    1: Mane gahıl I'sayne hək'eedın xabarbı Galileyayne xərıng'uk'le Hiroduk'le g'iyxhe.
    2: 'Mang''vee cune nukaraaşik''le eyhen: – Mana xhineeqa k''yooq''ana Yəhye vorna. Mana hapt''ıynbışde əreençe üç''ür qı''ı qarıva, Mang''usse məxdın əlaamatbı hagvas əxə.'
    3: Hirodee vucee ögeecar dişdiy, çocune Filippne xhunaşşeyne Hirodiadaynemee, Yəhye aqqı'ı g'elybı-xıleppı ayt'ıl, zindaneeqaniy dağerçu.
    4: 'Nya''askanniy Yəhyee Hiroduk''le uvhuva: «Vas Hirodiada hee''es yixhes deşva».'
    5: Hirodus Yəhye gik'as ıkkiykıneeyir, mana cəmə'ətıle qəyq'ənnaniy. Cəmə'ətıd Yəhyeyqa peyğambarıqa xhinneniy ilyakkan.
    6: Hirodın yedike ıxhayn yiğnang'a, Hirodiadayna yiş yı'q'neeqa qığeyç'u mang'usva mık' haa'a. Man Hirodne yik'eençe eyxhe.
    7: Mang'vee k'ın g'iysar, içee cuke heqqıyn helesınva.
    8: 'İçeeyid yedee xət qı''iyn eyhe: – Zas xhineeqa k''yooq''ane Yəhyeyna vuk''ul sinee qavaale.'
    9: Man g'ayxhı paççahın yik' sacurayıd qe'eene, mang'vee mihmanaaşinee ögee k'ın g'assırva içee heqqiyn «Alleva» eyhe.
    10: Mang'vee zindaneeqa insan g'axuvu Yəhyeyna vuk'ul gyapxas ulyooka.
    11: Mang'una vuk'ul gyapxı sineeab içiys abayle. İçeeyib mana yedis vukkekka.
    12: Yəhyeyne telebabışe abı mang'un candak alyaat'u, k'eyxhan. Qiyğab mançina xabar ana I'saysqa abayle.
    13: Man g'ayxhı, I'sa lotk'eeqa gyu'ur vuşucar deşde sa cigeeqa ayk'an. Şaharbışeene insanaaşik'le Mana nyaqa ark'ıniy ats'axhxha, Mang'uqab qihna iviykar avayk'an.
    14: I'sa lotk'eençe giç'uyng'a, Mang'uk'le maqa sadıynmeen millet g'acu, manbışis rəhı'm qavayle. Mang'vee maabın vuk'aranbı yug qaa'anbı.
    15: 'Exha qexhemee, I''sayn telebabı Mang''usqa qeepxha eyhen: – İnyaa hiqiy-alla vuççud deşin. Gecdad vod. Millet g''aykke hapk''ın hiqiy-allane xivaaşeençe cosun oxhanasın kar alişşecen.'
    16: 'I''seemee manbışik''le eyhen: – Imaak''ancen manbı. Manbışisın otxhuniy şu hele.'
    17: 'Telebabışe I''sayk''le eyhen: – İnyaa şaqa xhone gıneyleyiy q''öne baluğule ğayrı vuççud deşin.'
    18: I'see «Şoqa vodun Zasqa qaleva» eyhe.
    19: Milletık'led «Şunab ok'ul gyuvreva» eyhe. I'see Vuce xhoble gıneyiy q'ölle baluğ aqqı, xəəqə ilyakkı, Allahıs şukur haa'a. Qiyğad man gıney hatq'ur telebabışisqa qele, telebabışed man milletıs bit'al ha'a.
    20: Gırgınbı otxhun avts'uyle qiyğa, yıts'ıq'vəbleb xəbna gyavts'una ç'emç'e hexxada axuyne gıneyna saa'a.
    21: Uşaxariy yedar qı'dəbəqəxhee, man otxhuniy xhone aazırılqa ılqəəne insanee otxhun.
    22: I'see mankecab Cun telebabı ulyookanbı lotk'eeqa gyuv'ur şene aq'valqa ılğeepç'es. Vucur, insanar mançe əlyhəəsmee maa axva.
    23: I'sa cəmə'ət atk'ıniyle qiyğa, Vuccar axumee, exheeqana düə haa'asva suvalqa ılqeç'e.
    24: Mane gahılqasse lotk'a mane cigayke əq'əna qıxha eyxhe. Manbışde suralqa mıts aa'ava, lotk'ayle k'enad mırtar qiyxhar ıxha.
    25: Miç'eed qıxhesse, I'sa goleene xhinel iykar, manbışisqa qarayle.
    26: 'Telebabışik''le Mana xhinel oo iykar g''acu, qəvəyq''ənanbı. Manbı qəpq''ı''n ts''irbı ha''a: – Man rı''hı''d!'
    27: 'Mankecar I''sa manbışika yuşan ha''a giyğal. Mang''vee manbışik''le: «Qı''məəq''ən, Zı vorva» eyhe.'
    28: 'Pyoturee Mang''us inəxdun cuvab qele: – Yizda Xərna, Mana Ğuxheene, zak''le xhinel oo iykar Vasqa «Qorava» eyhe.'
    29: I'see «Qorava» eyhe. Pyoturur lotk'eençe qığeç'u xhinel oo iykar I'saysqana ayk'an.
    30: Mıts it'umba aa'a g'avcu, mana qərq'ı'niyvalin xhinek avqa əə giyğal. Manke «Yizda Xərna, zı g'attixhan he'eva!» mang'vee ts'ir haa'a.
    31: 'I''see mankecad xıl hotku mana aqqaqqana. I''see mang''uk''le eyhen: – K''ılda inyamnana, nya''a ğu ək''leeqa əxəsee-dəxəseeva qali''ı?'
    32: Manbı lotk'eeqa ılqeepç'ımee mıts k'ıl qooxhe.
    33: Lotk'eebınbışe «Ğu hək'erar Allahna Dixırva» uvhu Mang'us k'yoozaranbı.
    34: I'sayiy Cun telebabı golyune şene aq'valqa, Genisaretne suralqa ılğeebaç'e.
    35: Maa vooxhene insanaaşik'le I'sa qıvaats'ı, hiqiy-alla Mana arıva ses adaççe. İnsanaaşeb gırgın vuk'aranbı Mang'usqa abayle.
    36: 'Vuk''aranbışe I''salqa miz k''yaa''a: – Hucoone ixhes, Yiğne tanalinçine baağık xheeyib şi soot''as havaasre. Mang''une tanalinçine baağık soot''uyn gırgınbı yug qeebaxhe vuxha.'
  15:
    1: 'Mane gahıl I''saysqa İyerusalimğançe fariseyariy Q''aanunun mə''əllimar abı eyhen:'
    2: – Nya'a Yiğne telebabışe yişde baba-dideeşe uvhiyn hidya'a? Nya'a manbışe gıney otxhanang'a xıleppı hudyoyğal?
    3: 'I''see manbışik''le eyhen: – Nya''a şu manke baba-dideeşin ədatbı ha''ava, Allahee uvhiyn hidya''a?'
    4: 'Nya''a Allahee dişde uvhu: «Dekkısiy yedis hı''rmat gyuvxhe», «Şavaayiy dekkıqayiy yediqa hoku, məxrına gik''eva»?'
    5: 'Şumee eyhen: sa insanee «Dekkiy yed, zı şos helesın Allahıs huvuva» uvhee,'
    6: məxring'vee dekkısiy yedis hı'rmat givdiyxheeyib vooxhe. Şu məxüd hı'iyka Allahne Cuvabıle heepxı, baba-dideeşin ədatbı ha'a.
    7: 'Ay q''öbvalla haa''anbı! Nimee yugda dişee Rəbbine mizele yuşan ha''ane Yeşaya peyğambaree şuna xhinnenbışde hək''ee otk''un:'
    8: «Mane milletın Zas ghalekacab hı'rmat giviyxhe, Manbışin yik'bı Zaka deş vod.
    9: Manbışin Yizde ögiyl k'yobzuriy nişiscad karaı'dəən kar vod, Co xət qa'anıd, insanaaşe cokecad qığavhuyn karbı vod».
    10: 'I''see millet Cusqa sı''ı eyhen: – Yugda k''ırı alixhxhe, vuk''leeqa k''eççe.'
    11: İnsan ghalyaqa ıkkekançin deş əq'əə'ə, mang'une ghaleençe qığəənçe əq'əə'ə.
    12: 'Mane gahıl Mang''usqa telebabı qeepxha eyhen: – Vak''le ats''anne, Ğu eyhenbı fariseyaaşik set''uynbı.'
    13: 'I''see manbışik''le eyhen: – Yizde Xəybışeene Dekkee idezuyn kar kokeençe g''ı''ttitğəsın.'
    14: Manbı coleb-alqa g'alee'e, manbışe cok akaran bı'rq'ı'nbıcab hoot'al. Bı'rq'ı'ng'vee bı'rq'ı'na hoytalxhee, manke q'öyursana xandak'eeqa g'a'apk'as.
    15: Pyoturee Mang'uk'le «Mana misaala şas yugba yuşan he'eva» eyhe.
    16: 'I''see eyhen: – Vuşded vuk''leeqa k''iç''u dişde?'
    17: Nya'a vuşde vuk'leeqa k'idəə, ghalyaqa ıkkiyn gırgın vuxhneqa ayk'anva, mançile qiyğa qığeç'e ıxhay?
    18: Ghaleençe qı'ğəən cuvab, yik'eençexhe qaylen, mançinıb insanar əvq'əə'ənbı.
    19: Pisın fıkırbı, gyapt'iy, zina, sixbı, horbışika aq'val aqqiy, qəlasın uvhiy gırgın man kar insanne yik'ee eyxhe.
    20: İnsan əq'ə'ən karbı manbı vod. Hidyodğılne xıleppışika insanee kar otxhunva mana əq'ən kar deş vod.
    21: I'sa mançer Suriy Sidon eyhene cigabışeeqa ayk'an.
    22: 'Maa''ar Mang''usqa mane cigabışee yeexhena, kana''anbışda sa xhunaşşe ts''ir haa''a qeexhe. Məng''ee Mang''uk''le eyhe ıxha: – Yizda Xərna, Davudna Dix, zalqa rəhı''m hee''e! Yizda yiş cinaaşe ayqı, məng''ee geeb əq''üba ts''ıts''aa''a!'
    23: I'see məng'ı's cuvabcad qele deş. Manke Man'gusqa telebabı qeepxha «Hucoone ixhes, g'aykke mana, deşxhee mana şaqar qihna ts'ir haa'a qööva» eyhe.
    24: 'I''see zəiyfayk''le eyhen: – Zı saccu İzrailyne aguyn vəq''əbı xhinnene insanaaşisqa g''axuvu.'
    25: 'Zəiyfa Mang''usqana qiyxha, kyorzul eyhen: – Yizda Xərna, zas kumag he''e!'
    26: 'I''see məng''ı''k''le eyhen: – Uşaxaaşine xılençe gıney g''ayşu, xvaabışis k''eçvee yugda dexhe.'
    27: 'Zəiyfee eyhen: – Ho''o, yizda Xərna, Ğu qotkuda eyhe! Xvaabışemee, iyeseeşine sufranıle g''a''atk''uyn xüvəbıxhe oyxhan.'
    28: 'Məng''ı''ne mane cuvabıs I''see eyhen: – Ay zəiyfa! Vaqa xədın inyamıd, hasre vas ıkkanəxüd ixhecen. Məng''ı''na yişir mankecar yug qeexhena.'
    29: I'sa mançe qığeç'u, Galileyayne golyune mıglekğançe ılğeç'u, maane suvabışde sançilqa ılqeç'u giy'arna.
    30: Mang'usqa maqa geeb insanar sabayle. Maqa sabıynbışiqa k'aanbı, bı'rq'ı'nbı, quç'opkuriynbı, yuşan haa'as dəəxənbı, geed ık'arnanbı vooxhe. Manbı I'sayne g'elybışisqa qaa'a, I'seeyib manbı yug qaa'a vuxha.
    31: Yuşan haa'as dəəxənbı – yuşan haa'a, quç'opkuriynbı – yug qeepxha, k'aanbı – iviykar, bı'rq'ı'nbışik'le – g'ece, g'acumee, millet mattıxha İzrailyna Allah axtı qa'a.
    32: 'I''see Cun telebabı qopt''ul eyhen: – Zalqa mane cəmə''ətnavub alipxhı, xhebılle yiğna manbı Zaka vuxha, manbışiqa oxhanasın karıd axu deş. Zas manbı kar udyotxhun yəqqı''l taq''atıle g''a''apk''ı vukkan deş.'
    33: 'Telebabışe Mang''uk''le eyhen: – Şi inimeene hiqiy-alla insanar deşde cigee, inimeen cəmə''ət ats''ya''asın gıney nençene ha''as?'
    34: 'I''see manbışike qiyghanan: – Şoqa xhuleble gıneyne vob? Manbışe eyhen: – Yighıble gıneyiy sık''ıninbıd baluğar vod.'
    35: I'see cəmə'ətık'le ç'iyel gyuv'reva eyhe.
    36: Qiyğa Mang'vee yighıble gıneyiy baluğar alyaat'u, mançil-alla Allahıs şukurub hav'u, manbı hatq'ur telebabışisqa qele. Telebabışed milletıs bit'al ha'a.
    37: Gırgınbı otxhun aats'enbı. Mançile hexxana yighıble gyavts'una ç'emç'eb aaxvana.
    38: Uşaxaaşileyiy yadaaşile ğayrı, gıney yoq'ne aazır insanee oyxhan.
    39: I'sa insanar mançe əlyhəəsmee maa axva. Qiyğale xhinne, Vucur lotk'eeqa gyu'ur Magdan eyhene cigeeqa ayk'an.
  16:
    1: Maa'ab Mang'usqa fariseyariy saddukeyar sabayle. I'sa siliys ı'xəsva manbışe Mang'uk'le xəənçen cok'le sa əlaamat hagveva eyhe.
    2: 'I''semee manbışik''le eyhen: – Exha qexhemee, xəv ç''əraxəda g''acu şu eyhen: «Hava yugba vuxhes».'
    3: Miç'eedmee xəybı sadı g'acveene «G'iyna t'ufan vuxhesva» şu eyhe. Şok'le xəə eyxhen karbı nen eyheniyva, eyhes əxeeyid, ine gahbışin işaaratbımee vuşde vuk'leeqa k'əə deş.
    4: Allahne yəqqı'le qıkk'epç'iyne, ine gahıne pisde insanaaşe əlaamatbı t'abal he'eeyid, manbışis Yunus peyğambarne əlaamatıle ğayrı medın əlaamat hagvas deş. I'see manbı g'alyav'u ayk'anna.
    5: Telebabışe golyune şene aq'valqa ı'lğəəmee, oxhanasın gıney alyaat'as yik'el hixan hı'ı.
    6: 'I''see manbışik''le eyhen: – Fariseyaaşineyiy saddukeyaaşine acıxamırıke əq''əna qeepxhe.'
    7: 'Telebabışe sana-sang''uk''le eyhe ıxha: – Mang''vee manva, şi gıney ılydyaat''uva eyhe.'
    8: 'I''sayk''le manbışe yuşan ha''an ats''axhxha eyhen: – Ay inyam k''ıldananbı, nya''a şu şoscad, şoqa gıney deşva yuşan haa''a?'
    9: Man vuşde vuk'leeqa k'iç'u dişde? Xhod aazırıng'us xhoble gıney g'aypxhırna gah, nya'a şosse yik'elyne hipxın? Şu manke xhuleble ç'emç'eniy hexxaba avxuyne gıneyna sav'u?
    10: Yoq'ud aazır, yighne gıneyka ats'ı'iyle qiyğa, xhuleble ç'emç'e gıneyna hexxaba avxuy şos yik'el dişee?
    11: Nya'a vuşde vuk'leeqa k'idəə, fariseyaaşineyiy saddukeyaaşine acıxamırıke əq'əna qeepxheva eyheng'a, Zı gıney deş eyhe.
    12: Manke telebabışde vuk'leeqa k'əə, əq'əna qeepxheva, I'see gıney ha'ane acıxamırıke deş, fariseyaaşeyiy saddukeyaaşe xət qa'ane karbışike ooxhud eyhe ıxhay.
    13: 'I''sa Filippne Keysariyayne cigabışeeqa qarımee, Mang''vee Cune telebabışike qiyghanan: – İnsanaaşine uvhiyn, İnsanna Dix vuşiyiy?'
    14: 'Telebabışe eyhen: – Sanbışe xhineeqa k''yooq''ana Yəhyeva, mansanbışe İlyas peyğambarva, şensanbışe Yeremiya peyğambarva, sa mebınbışe peyğambaraaşina nenameeva eyhe.'
    15: 'I''see manbışike qiyghanan: – Şosqa nəxüdiy qöö Zı vuşune vor?'
    16: 'Şimon-Pyoturee eyhen: – Ğu Vorne Allahna Dix, Masixh vorna.'
    17: 'I''see mang''uk''le eyhen: – Yuhanna dix Şimon, ğu nimee baxtivariy, man vak''le insanaaşe deş, Yizde Xəybışeene Dekkee haguva!'
    18: Zı vak'le eyhen, ğu Pyotur (ganz) vorva, Zınab Yizda ummat mane ganzıl oab alyaa'as. Mane ganzıl alyav'uyne Yizde ummatıle, cehinnyamın gucbıd ğameedxhes deş.
    19: Xəybışeene Paççahiyvalin mık'eybı Zı vasqa qeles. Ğu ç'iyel ha'as eyxheva uvhuyn kar, Xəybışeene Dekkeeyid ha'as hassarasın. Ğu ç'iyel ha'as dexhesva uvhuyn karıd, Xəybışeene Dekkee ha'as hassaras deş.
    20: Qiyğa I'see əmr haa'a, Vuc Masixh ıxhay neng'uk'lecad immeyheva.
    21: Mançile qiyğa I'sa giyğalna telebabışis yuşan ha'a, Vuc İyerusalimqa əlyhəəs ıkkanva, maane ağsaqqalaaşine, kaahinaaşine ç'ak'ınbışde, Q'aanunne mə'əllimaaşine xılençe Vucee geeb əq'üba ooxhanasva, Vuc gik'asdava, xhebıd'esde yiğılir Vuc üç'ür qa'asdava.
    22: 'Pyoturee I''sa sık''ırra şaqana qıkkı eyhen: – Yizda Xərna, Vascar Ğu qiykne! Hasre man Yiğne vuk''lelqa qımaylecen!'
    23: 'I''semee Pyoturuk''le eyhen: – Ögiyle g''eç''e, şeyt''an! Ğu Yizda yəq avqaaqqa! Ğu Allahne işbışda deş, insanne işbışda haa''a!'
    24: 'Qiyğa I''sa Cune telebabışilqa sak''ı eyhen: – Şavusiy Yizda teleba ixhes ıkkan, vucee cuna hımaa''acen. Məxrıng''vee culqa gexhan çarmıxıd alyaat''u Zaqar qihna qoracen.'
    25: Şavaayiy cuna ı'mı'r havaace, mang'vee mana avaak'an haa'as. Yizdemee ı'mı'r avaak'an hav'uyng'veeme, cuna ı'mı'r havaacesda.
    26: İnsanee gırgın dyunye xılel qı'ı, ı'mı'r havaaq'ar hav'eene, mançike hucoo xayirne? I'mı'r yı'q'əlqa savaak'al haa'asdemee, insanısse hucoo heles əxəyee?
    27: İnsanna Dix, Zı, Dekkıne nuree malaaikaaşika qarımee, Mang'vee gırgıng'us co hı'inçil-alla gexhan qeles.
    28: Zı şok'le hək'en eyhe, inyaa ulyobzurne sabaranbışik'le, İnsanna Dix Paççahiyvalika qariy g'ıdecu hapt'as deş.
  17:
    1: Ooğançe yixhılle yiğ ılğeç'uyle qiyğa, I'see Pyoturiy Yaaq'ubiy mang'una çoc Yəhyer qort'ul sa axtıne insanar deşde suvalqa ılqeebaç'e.
    2: Manbışde ulene ögiyl Mana sayangara badalexhena. Mang'un aq'va verığ xhinne hits'ayghar giyğal, tanalqa ali'ıyn karbıd işiğ xhinne capmee-cagvara qeedaxhe.
    3: Mane gahıl manbışik'le Mısayiy İlyas I'sayka gaf haa'a g'ooce.
    4: 'Pyoturee eyhen: – Yizda Xərna, yişin inyaa vuxhay nimeecad yugda ıxhayn! Vas ıkkanxhee, zı inyaa xhebılle paga alya''as, sa Vas, sa Mısays, sayid İlyasıs.'
    5: 'Pyotur yuşan ha''ane gahıl, manbışilqa sa hits''aagharna bulud qabı, əq haa''a. Qiyğa mançençe ses qadayle: – İna Zas geer ıkkanna Dix vorna, Mang''vee Yizde yik''es şadvalla hoole! Mang''ul k''ırı alixhxhe!'
    6: Telebabışik'le man g'ayxhı it'umba qəpq'ı'n, aq'vakkena ç'iyelqa dizyabatçe.
    7: I'sa manbışisqana qarı, manbışik xıl set'u «Oza qeepxhe, qı'məəq'ənva» eyhe.
    8: Manbışe vuk'ulybı ooqa qı'ımee, I'sayle ğayrı vuşucar g'ece deş.
    9: 'Suvayle g''əəmee I''see telebabışik''le eyhen: – İnsanna Dix qik''u üç''ür qa''asmee, şok''le həşde g''acuyn şavuscad yuşan hıma''a.'
    10: 'Telebabışe Mang''uke qiyghanan: – Nya''a manke Q''aanunne mə''əllimaaşe, ts''erra İlyas peyğambar qales ıkkanva eyhe?'
    11: 'I''see manbışis inəxdın alidghıniy qele: – Hək''erar İlyas peyğambar qarı gırgın kar qa''as ıkkan.'
    12: Zımee şok'le eyhen, İlyas qarına, saccu manbışik'le mana qıvats'ı deş, manbışe mang'une vuk'lelqa yiğbı exı. İnsanne Duxeeyib manbışde xılençe geeb əq'üba ts'ıts'aa'as.
    13: Manke telebabışde vuk'leeqa k'eç'e, Mang'vee xhineeqa k'yooq'ane Yəhyeyne hək'ee ooxhud eyheva.
    14: Manbı insanar sabıyne cigeeqa qabımee, I'saysqa sa adamiy qarı Mang'une ögiyl q'aratsabışil gyu'ur
    15: 'eyhen: – Yizda Xərna, yizde duxalqa rəhı''m hee''e, mang''vee sudurğayke geeb əq''üba opxhan. Mang''vee vuceecar-vuc ts''ayeeqa, xhineeqa huvoyxhar.'
    16: Zı mana Yiğne telebabışisqaniy arı, manbışisse mana yug qa'as əxı' deş.
    17: 'I''see eyhen: – Yəqqı''le qıkkeepç''iyn, inyam deşin ine gahılyın insanar, Zı mısilqameene şokanacar ixhes? Zı mısilqameene şos öörxəs? Uşax inyaqa, Yizde k''anyaqa qale.'
    18: I'see cinık'le gadeyne adğançe qığeç'eva əmr haa'a. Manıd qığeç'en. Gader mankecar yug qexhena.
    19: 'Telebabı I''sayka cocab avxumee, manbışe qiyghanan: – Nya''a şasse man qığahas dəxı''?'
    20: 'I''see manbışik''le eyhen: – Şoqa inyam k''ılda ıxhal-alla. Zı şok''le hək''edacad eyhe, şoqa sa k''ınna xardalna toxumeen inyam ıxha, şu mane suvayk''le «ciga badal hee''eva» uvheene, mançin ciga badal haa''asda. Şossed ha''as dəxən kar axvas deş.'
    22: 'Manbı Galileyeenang''a I''see telebabışik''le eyhen: – İnsanna Dix insanaaşine xılyaqa qelesda gah k''ane qooxhe.'
    23: Manbışer Mana gik'asda. Xhebıd'esde yiğısmee Mana üç'ür qa'as. Man g'ayxhı telebabışe aq'vabı qa'a.
    24: 'Manbı sapk''ıl Kefernahumqa qabımee, Allahne xaan nalok''bı sa''anbı Pyoturusqa qeepxha qiyghanan: – Vuşde Mə''əllimee nalok''bı qelenbı dişde?'
    25: 'Pyoturee «Qelenva» eyhe. Pyotur xaaqa ikkeç''uykum, I''see mang''uke qiyghanan: – Şimon, vasqa nəxüdiy qöö, ine dyunyeyne paççahaaşe nalok''bı şavukene sa''a? Cune dixbışikene, deşxhee, menne cigaynbışikene?'
    26: 'Pyoturee «Menne cigaynbışikeva» uvhumee, I''see mang''uk''le eyhen: – Yiğne uvhuyn məxdud qığəə, manbışde dixbışe nalok''bı qele deşud.'
    27: İnyaabın insanar tsimis qimebaxhecenva, golyusqa hark'ın tilov eehe, ts'etta gitxhuyn baluğ aleet'e. Ğu mançin ghal aaqımee, nuk'rayn pıl g'aces. Man alyaat'u, Zalid, valid-alla qele.
  18:
    1: 'Mane gahıl telebabı I''saysqa qeepxha qiyghanan: – Xəybışeene Paççahiyvalee nekke xərna vuşune vor?'
    2: I'see Cusqa sa k'ınin uşax qott'ul, telebabışde yı'q'nee ulyozar ha'a.
    3: 'I''see manbışik''le eyhen: – Zı şok''le hək''edacad eyhe, şu badaleepxha in k''ınin uşaxar xhinne qideepxheene, şosse Xəybışeene Paççahiyvaleeqa mısacab ikkepç''es vəəxəs deş.'
    4: Şavaayiy vuc ine uşaxın xhinne xərra ıkdekka, Xəybışeene Paççahiyvalee nekke xərna mana ixhes.
    5: Şavaayiy Yizdemee məxrıne uşaxıs akka aaqa, məxrıng'ee akka Zasıd aaqasın.
    6: Zalqa inyam ha'ane k'ıninbışda saxheeyir şavaamecar yəqqı'le qığavhee, məxrıng'une gardanaqa xəbna yöxxəyna g'aye qav'u, deryaheeqa dağerçve yugda eyxhe.
    7: İne dyunyel pisde yəqqı'lqa hoot'alne karbışil-alla, insanaaşilqa ver ooxas! Məxdıne karbışin ögü ı'xəs eyxhen deş, man karbı ha'as kumag hı'iyng'ulqame ver ooxas.
    8: Yiğne xılen, g'elin ğu pisde yəqqı'lqa hoyt'alxhee, man gyatxı dağetçe. Qik'uyle qiyğa, Allahne k'ane, xıl, g'el dena ıxhay, q'öne xılekayiy q'öne g'elika gırgıne gahbışis ts'ayeeqa huvorxhuliyle nimeexheeyid yugda eyxhe.
    9: Ğu, yiğne ulen pisde yəqqı'lqa hoyt'alxhee, mana alqavhu dağepçe. Qik'uyle qiyğa, Allahne k'ane, sa uleka ıxhay, q'öne uleka cehinyamne ts'ayeeqa gırgıne gahbışis huvorxhuliyle nimeexheeyid yugda eyxhe.
    10: İne k'ıninbışiqa nenacar ooğançe avqa ılymakka. Zı şok'le eyhen, manbışde malaaikaaşik'le xəybışee Yizde Dekkın aq'va gırgıne gahbışil g'ecen.
    12: Şosqa nəxüdiy qöö? Şavuqame vəş vəq'ə vobxhee, mançina sa nyaqamecab apk'ınee, nya'a mang'vee mana yüç'əle yüç'üb suval g'alepçi mana apk'ınna t'abal haa'as ı'qqəs dişde?
    13: Zı şok'le hək'eda eyhe, mana mang'uk'le aveykeene, aveykınçil-alla, mana şene idyapk'ıniyne yüç'əle yüç'ünçile geer şadxhes.
    14: Məxdıd vuşde Xəybışeene Dekkis, mane k'ıninbışda sacar agu ıkkan deş.
    15: Yiğne çocee vas qəlasın he'ee, hark'ın mang'uk'le, mang'vee hav'una bınah eyhe. Hasre man gırgın karıd, vuşde q'öng'ünecad əree axvecen. Mang'vee val k'ırı alixhxheene, ğu çoc agval ha'a deş.
    16: De'eş, mang'vee val k'ırı ilydiyxheene, vakasana sayee, q'öyreyee insan ıkkee. Qiyğa ğu uvhiyn gırgın kar, q'öng'vee, xhebıng'vee tastiq' he'ecen.
    17: Mang'vee mane insanaaşilid k'ırı ilydiyxheene, Yizde ummatık'le eyhe. De'eş, mang'vee ummatılid k'ırı ilydiyxheene, hasre mana yiğnemee nalok'bı sa'anayiy Allah qıvdyaats'anbışda sa xhinne ixhecen.
    18: Zı şok'le hək'eda eyhe, şu ç'iyel ha'as eyxheva uvhuyn kar, Xəybışeene Dekkeeyid ha'as hassarasın. De'eş, şu ç'iyel ha'as dexheva eyhen karıd Xəybışeene Dekkee ha'as hassaras deş.
    19: Meed Zı şok'le eyhen, ine dyunyel hucoomeecad sa kar heqqasva, vuşda q'öyre sa fıkrelqa qabee, Yizde Xəybışeene Dekkee manbışis ıkkanan kar hidevu g'alepçes deş.
    20: Q'öyre xhebiyre insan Yizde doyule nyaabiy sabı, Zınar maa manbışde yı'q'nee ixhesda.
    21: 'Mane gahıl Pyotur I''saysqa qıxha eyhen: – Yizda Xərna, çocee zas qəlasın hı''ıxhee, zı xhulene nəqqeesne mang''une bınahıle ılğeç''es ıkkan? Yighne nəqqeesmeene?'
    22: 'I''see mang''uk''le eyhen: – Zı vak''le eyhen, yighne yəqee deş, yighne nəqees yights''alyna (7x70).'
    23: Mançil-allab, Xəybışda Paççahiyvalla nişikiy akar? Haane, paççahee cune nukaraaşike hı'sab qeqqa.
    24: Paççahee hı'sab qeqqa girğılymee, mang'usqa ts'erra, cus yits'ıd aazır talant borcnana arayle.
    25: Mang'uqa qelesın kar dexhal-alla, paççahee əmr haa'a vucur, xhunaşşer, uşaxarıb, cuqa vodun gırgın karıd massa huvu borc qelecen.
    26: 'Man g''ayxhı nukar ç''iyelqa gizerçu eyhen: «Zas sık''ınna gah hevle, zı gırgın sak''al ha''asın».'
    27: Paççahna nukarılqa rəhı'm qabı, vucur g'ekkana, borcud qımeleva eyhe.
    28: Mana nukar g'aqa qığeç'umee, mang'usqa cus nuk'rayn vəş pıl borcnana sa merna nukar qızaxxa. Mang'vee mana gardanıke aqqı «Zaara ixhe, həşde xhinne borc qeleva» eyhe.
    29: 'Borcnana mang''une g''elybışeeqa qukkyork''ul miz k''ya''a: «Zas sık''ınna gah hevle, gırgın zı sak''al ha''asın».'
    30: Mang'us məxüd ha'as ıkkiykan deş. Mançil-allar mang'vee «Borc qelesmee, mana insan zindaneeqa arçeva» eyhe.
    31: Menne nukaraaşik'le mang'vee ha'anbı g'acu aq'vabı qa'a. Qiyğab apk'ın cok'le g'acuynbı paççahıs yuşan ha'a.
    32: 'Paççahee mana nukar cusqa qort''ul eyhen: «Karaı''dəəna nukar, nya''a ğu zas miz k''yav''u, zı yiğın borc hakkal hı''ı dişde?'
    33: Nya'a vasse, zı vas rəhı'm hav'una xhinne, ğunab yiğne hambazıs rəhı'm haa'as vəəxəs dişdiy?»
    34: Mançike paççahıs qəl vuxha, gırgın borc quvu ç'əvxhesmee, mana nukar əq'üba hoolenbışde xılyaqa qele.
    35: Vuşde girging've vuşde çocaaşe hı'iynbı yik'eençe yik'el hixan hide'eene, Yizde Xəybışeene Dekkeyid şok man ha'as.
  19:
    1: I'sa yuşan hı'ı ç'əvxhamee, Galileyeençe qığeç'u İordan damayne şargılyne Yahudeyeeqa ayk'an.
    2: Mang'uqab qihna geeb insanar qavayle. I'see manbı maa'ab yug qaa'anbı.
    3: 'I''saysqa fariseyar qeepxha Mana siliys ı''xəsva qiyghanan: – Nişil-alla qariy adamiys cuna xhunaşşe qaxiyles yeexheye?'
    4: 'I''see manbışis inəxdun alidghıniy qele: – Nya''a, şu qətqı'' dişde, İpxhıning''vee ts''eppiykecab «adamiyiy zəiyfa ipxhın».'
    5: «Mançil-alla insanee dekkiy yed g'alyabaççe, xhunaşşeyka eyxhe. Adamiyiy xhunaşşe sa vuxhesva».
    6: Həşde manbı q'öyre deş, sa vooxhe. Mançil-allad hasre Allahee at'iq'an hı'iyn insanaaşe curma'acen.
    7: 'Fariseyaaşe I''sayk''le eyhen: – Nya''a manke Mısee insanaaşik''le uvhu: «Xhunaşşeyne xılyaqa qaxiyvunava kağız huvu, qaxiyles yeexhe»?'
    8: 'I''see manbışik''le eyhen: – Vuşun yik''bı g''ayebı xhinneva Mısee şosqa xhunaşşer qaxuvles hapsır. Ts''etta məxüd deşdiy vod.'
    9: Zımee şok'le eyhen, şavaayiy zinayle ğayrı menne karal-alla cuna xhunaşşe qaxiyvu, merna xhunaşşe hey'ı, mana zina hı'ına xhinnecar eyxhe.
    10: 'Telebabışe I''sayk''le eyhen: – Adamiynemee xhunaşşe hiveeciy manimee dağamın karxhee, xhunaşşe hidey''iycad mançile yugda eyxhe.'
    11: 'I''see manbışik''le eyhen: – Zı man uvhuyn gırgıng''usse ha''as əxəs deş. Şavusiy man Allahee huvu, mang''usse ha''as əxəs.'
    12: Məxbınbı vobınbı, yedike vuxhayng'acab xadimba vuxha, məxbınbıb vobınbı, insanaaşe məxüb qav'u, sassanbışed Xəybışeene Paççahiyvalinemee xhunaşşe hee'ecar deş. Hasre şavusseyiy əxə, mang'veeyid he'ecen.
    13: Mane gahıl insanaaşe I'saysqa uşaxar abayle, Mang'vee manbışilqa xıl gixhxhı düə hee'ecenva. Telebabışe manbışik'le cuvabbı eyhe ıxha.
    14: 'I''seemee manbışik''le eyhen: – Uşaxar Zasqa qeepxhes havaasre! Manbışda yəq uvqımaaqqa! Xəybışeena Paççahiyvalla məxbınbışda vob.'
    15: I'see manbışilqa xıl gixhxhı, düə hav'u, mançe ayk'anna.
    16: 'Sa insan I''saysqa arı qiyghanan: – Mə''əllim, zı nəxbına yugvalane haa''as vukkan, zaqa exır ixhecenva?'
    17: 'I''see mang''uk''le eyhen: – Nya''a ğu Zake yugvaline hək''ee qidghın ha''a? Yugna Sa Allah vorna. Vas məxbına ı''mı''r vukkanxhee, Mang''une əmırbışil k''ırı alixhxhı, Mang''vee eyhen he''e.'
    18: 'Mane insanee I''sayke «Nene əmırbışilyneva?» qidghın ha''a. I''see mang''uk''le eyhen: – Gimek''a, zina hıma''a, sixbı hıma''a, hıdi''ıyn karaı''dəən kar insanne gardanaqa gimiyxhe,'
    19: dekkısiy yedis hı'rmat gyuvxhe, yiğne k'anena ıkkiykne, nəxüriy vas ğu ıkkan.
    20: «Zı man gırgın ha'anva, medın zas hucooyiy g'idiyxharva?» mane mek'vne insanee I'sayke qiyghan.
    21: 'I''see eyhen: – Vas yiğın gırgın işbı yugunbı ıxha ıkkanxhee, hark''ın yiğın gırgın kar massa hele. Qiyğad çike ıxhayn pıl kar deşinbışis bit''al he''e. Manke vaqa xəybışee xaziyna vuxhes. Mançile qiyğa Zasqa sak''le, Zaqar qihna qora.'
    22: Mane mek'vne insanıqa geed kar ıxhal-alla, I'see uvhuyn g'ayxhımee, mang'vee aq'va qı'ı mançe ayk'anna.
    23: 'Mançile qiyğa I''see telebabışik''le eyhen: – Zı şok''le hək''edacad eyhe, karnane insanın Xəybışeene Paççahiyvaleeqa ikk''eç''uy dağamda vod.'
    24: Zı meed şok'le eyhen, devayn veebayne q'əç'eençe ılğevç'uy, karnane insanın Allahne Paççahiyvaleeqa ikk'eç'uyle rəhətda ixhes.
    25: 'Man I''see eyhen g''ayxhı, telebabı mançile mattebaxhenbıcab. Manbışe qiyghanan: – Şavussene manke g''attixhanas əxəs?'
    26: 'I''sa manbışiqa ilyakkı eyhen: – Man insanısse ha''as əxəs deş, Allahıssemee ha''as dəxən kar deşin.'
    27: 'Pyoturee I''sayk''le eyhen: – Haane, şi gırgın g''aletçu Vaqab qihna q''öö, mançil-alla şas hucoone ixhes?'
    28: 'I''see manbışis inəxdun alidghıniy qele: – Zı şok''le hək''edacad eyhe, dyunye ts''ed qıxhamee, İnsanna Dix Cune nurune taxtıl gyu''urmee, şu, Zaqab qihna qabıynbı İzrailyna yıts''ıq''öble nasıl vuk''lek vukkeesva yits''ıq''öne taxtıl gyuv''aras.'
    29: Şavaayiy Yizdemee xaybı, çocar, yiçubı, dek, yed, uşaxar, con cigabı g'ali'ı məxrıng'us vəş nəəqees mançile geed heles, gırgıne gahbışisda ı'mı'rıb mang'una vuxhes.
    30: Tseppiynbışin gellesınbı, nekke qiyğiynbı vuxhes, nekke qiyğiynbıb tseppiynbı vuxhes.
  20:
    1: Xəybışda Paççahiyvalla nişikiy akar? Haane, iyesiy miç'eeqana cune t'ımıllığeeqa işçer t'abal ha'as ı'qqəna.
    2: Mana işçeeşika yiğısiys sa nuk'rayn pıl hevlesva yuşanxha, manbı cune t'ımıllığeeqa g'uxoole.
    3: Sə'ət yüç'ülle eexheng'a mana meer maydamaqa qığeç'e. Mang'uk'le maa'ab iş dena avxuyn insanar g'ooce.
    4: 'Mang''vee manbışik''le eyhen: «Şunab yizde t''ımılyne bağeeqa işlemişeepxhes havak''ne. Şolqa gyooxhana hək''ib zı qopkuba qevlesda».'
    5: Manbıb avayk'ananbı. Sə'ət yits'ıq'vəble vooxheng'ayiy sə'ət xheyible vooxheng'a, mana meer qığeç'u man kar ha'an.
    6: 'Sə''ət xhoble vooxheng''a mana meer qığeç''ena. Mang''uk''le maa''ab meeb ulyobzuriyn insanar g''ooce. Mang''vee manbışike qiyghanan: «Nya''a şu yiğ iş dena ulyobzur exha qa''a?»'
    7: Manbışe «Şavacab şas iş hidevunava» eyhe. Mang'vee manbışik'led «Şunab yizde t'ımılyne bağeeqa işlemişeepxhes havak'neva» eyhe.
    8: 'Exha qexhemee, bağıne iyesee cun işçeer vuk''lek vukkekang''uk''le eyhen: «Gırgın işçer qopt''ul, manbışda hək'' qevle. Ts''erra nekke qiyğa abıynbışile giğle. Nekke qiyğab miç''eeb abıynbışda qevle».'
    9: Sə'ət xhonçul abıyne işçeeşis sa nuk'rayn pıl hele.
    10: Ts'eppa abıynbışisqa həməxüd qadayle cos geedme heles. Manbışisıd sa nuk'rayke pıl qele.
    11: 'Manbışe colqa gyooxhana hək'' alyapt''ımee, iyesiylena haa''a giviyğal. Manbışe eyhe ıxha:'
    12: «Nekke qiyğa abıynbışe sa sə'ətna iş hav'u, ğu verığık avub nekke dağamne gahıl işlemişeepxhayn şinayiy manbı sa avqu».
    13: 'İyesee manbışde sang''us inəxdun alidghıniy qele: «Hambaz, zı vas horbı hı''ı deş. Ğu zaka sa nuk''rayne pılıke dişdiy yuşanxha?'
    14: Vas quvuna hək'ib alyapt'ı hoora. Zasmee nekke qiyğa arıyng'usub vas xhinnenacab hək' qevles vukkan.
    15: Nya'a zasse yizde pılıke, yik'es ıkkanan ha'as dəxəyee? Deşxhee, yiğne mıssıne ules, yizda yugvallane qiviykkan?»
    16: Həməxübıb nekke qiyğiynbı tseppiynbı vuxhes, tseppiynbıb nekke qiyğiynbı vuxhes.
    17: 'I''see İyerusalimqa əlyhəəmee, yits''ıq''vəyre teleba sa suralqa qopt''ul eyhen:'
    18: – Həşde şi İyerusalimqa ılqəə, maa'ar İnsanna Dix, Zı, kaahinaaşine ç'ak'ınbışdeyiy Q'aanunne mə'əllimaaşine xılyaqa qeles. Manbışe Mang'us məhkama hı'ı, Mana gik'as ıkkanva yuşaneepxhes.
    19: Manbışe Mana menne milletbışde xılyaqa demalqa gixhxhesiy çümqbı ı'xı' çarmıxılqa ts'ıts'e'ecenva qeles. Xhebıd'esdemee yiğıys Mana üç'ür qa'as.
    20: Mane gahıl Zavdayne dixbışda yed, cene dixbışika sacigee I'saysqa qeexhe. Mana Mang'us k'yorzul, Mang'uke hucoomecad heqqan.
    21: 'I''see zəiyfayke «Vas hucoone ıkkanva» qiyghan? Zəiyfee Mang''uk''le eyhen: – Hasre ina yizda q''öyre dix Yiğne Paççahiyvalee sa Yiğne sağne sural, manasar solne gyuv''recen.'
    22: 'I''see eyhen: – Şos hucoome ıkkan, şok''le ats''a deş. Zı ulyoğasde k''oleençe, şosse əxəyee? Manbışe «Şasse əxəsınva» eyhe.'
    23: 'I''see manbışik''le eyhen: – Zı ulyoğasde k''oleençe, şunad ulyoğasın. Saccu vuşume sağıl, vuşume solul gyu''arasva Zı deş eyhe. Yizde Dekkee man cigabı şavunbıvayiy uvhu, manbıb gyuv''arasınbı.'
    24: Man g'ayxhiyne yits'ne telebayna, mane q'öne çoculqa qəl avqaaqqa.
    25: 'I''see telebabı Cusqa qopt''ul eyhen: – Şok''le ats''an, milletbışde ç''ak''ınbışe con milletbı vuk''lek ıkkekka, xəbvallab milletbışis conecab qıvaats''ıynbışe haa''a.'
    26: Şu məxüd hidya'as ıkkan. Vuşde yı'q'nee xərna ixhes ıkkanang'vee, hasre şos k'ılyvalla he'ecen.
    27: Vuşde yı'q'nee ts'erriyna ixhes ıkkannar vuşdacar nukar ixhecen.
    28: İnsanna Dixır Cus k'ılyvalla hee'ecenva deş, Vucee mebınbışis k'ılyvalla haa'asva, Vuc qik'u, geebınbı gattivxhan ha'asva qarı.
    29: I'sayiy telebabı Yerixon eyhene şahareençe əlyhəəmee, manbışiqab qihna geeb insanar qavayle.
    30: Yəqqı'ne mıglek q'öyre bı'rq'ına insan gyu'ur eyxhe. Manbışik'le mançe I'sa ı'lğəəva g'ayxhımee «Yişda Xərna, Davudna Dix! Şalqa rəhı'm hee'eva!» ts'irbı ha'a.
    31: Cəmə'ətın manbışik'le nimee nıq'bı aqqeva uvheeyid, manbışe «Yişda Xərna, Davudna Dix! Şalqa rəhı'm hee'eva!» sık'ıldad ç'ak'ın ts'irbı ha'a.
    32: 'I''sa ulyorzul, manbıb Cusqa qopt''ul qiyghanan: – Hucoone Zı vuşdemee he''e, hucoone şos ıkkan?'
    33: 'Manbışe eyhen: – Yizda Xərna, şas ıkkanan yişde uleppışik''le g''acecen.'
    34: I'sayna manbışilqa rəhı'm qabı, manbışde uleppışik xıl set'a. Mankecad bı'rq'ı'nbışde uleppişeeqa işix qayle. Manbıb I'sayqa qihna avayk'an.
  21:
    1: Manbı İyerusalimısqa hiviyxharne cigee, Zeytunne suvalyne Bet-Fage eyhene xiveeqa qavayle. Mançe I'see q'öyre teleba g'axuvu,
    2: 'eyhen: – Ögilyne xiveeqa havak''ne. Şok''le maqa ikkepç''ımeecab avt''ulna əməleyiy çina q''udux g''avces. Manbı Zasqa alle.'
    3: Şoke şavaamecad «Hucoone ha'ava» qiyghıneene, «Manbı Xərıng'usqa ıkkanva» eyhe. Mane insanee mankecad şosqa ıkkees hassarasınbı.
    4: 'Man karbı peyğambaree otk''unin xhinne eyxhe:'
    5: '«İyerusalimeene milletık''le eyhe: Şosqa vuşda Paççah qöö vor. Mang''vee Vucecar Vuc axtıra ıkkeka deş, Mana xev ıxı''yxəne əməlel, Əməleyne q''uduxul gyu''ur qarayle».'
    6: Telebabı hapk'ın gırgın I'see uvhuyn xhinne ha'a.
    7: Əməleyiy çina q'udux qabı, çilqa con tanalinbı adaççe. Mançil ooğançer I'sa giy'ar.
    8: Maqa sabıyne gellesınbışe tanalin karbı g'ayşu yəqqı'lqa gyadaççe, avxuynbışed yivaaşin bıtağbı hatq'ur yəqqı'lqa gyoka.
    9: 'I''sayle ögiyl, yı''q''əl əlyhəənbışe ts''irbı ha''a inəxüd eyhe ıxha: – HosannaDavudne Dixes! Rəbbine doyuka Qarıyng''us şukur vuxhenava! Nekke axtıne xəybışee hosanna!'
    10: I'sa İyerusalimqa ikkeç'umee «İna Vuşuneva?» gırgına şaharcab g'elil qooxhe.
    11: 'Cəmə''ətınıd eyhe ıxha: – İna Galileyayne Nazaret şahareençena I''sa Peyğambar vor.'
    12: I'sa Allahne Xaane məhleeqa ikkeç'u, maa kar alişşu-massa helen gırgınbı g'e'eebaşenbı. Mang'vee pılbı badal ha'anbışin istolbı, qı'nerker massa helenbışin riyadbı alyt'ik'al hı'ı,
    13: 'eyhen: – «Yizde xaan do düəyn xav ixhesva» otk''un, şumee man g''ulduraaşine akvaalqa sak''al hı''ı.'
    14: Mang'vee Allahne Xaane məhlee Cusqa qeepxhayn k'aanbıyiy bı'rq'ı'nbı yug qaa'anbı.
    15: Uşaxaaşe Allahne Xaane məhlee «Davudne Dixes hosannava!» ts'irbı ha'a. Kaahinaaşine ç'ak'ınbışik'leyiy Q'aanunne mə'əllimaaşik'le Mang'vee hı'iyn əlaamatbıyiy uşaxaaşe ha'an man ts'irbı g'ayxhımee, manbışda I'salqa qəl avqaaqqa.
    16: 'Manbışe I''sayk''le eyhen: – Manbışe eyhen Vak''le g''iyxheye? I''seeyid manbışik''le eyhen: – Ho''o. Nya''a şu qətqı'' dişde: «Uşaxaaşeyiy yedik gyooqanbışe Ğu axtı qa''as»?'
    17: Mang'vee manbı g'alyav'u, şahareençe qığeç'u Bet-Anya eyhene cigeeqa ayk'an. Xəmder maa axva.
    18: Qinne yiğıl miç'eer, I'sa şahareeqa siyk'almee, mısniy qıxha vor.
    19: 'Yəqqı''ne mıglek Mang''uk''le inciliyna yiv g''avcu, çisqa qexhe. Mang''uk''le yivel t''eleyle ğayrı vuççud ivdeeke g''acumee, I''see yivek''le eyhen: – Hasre val sayib meyva ılymaalecen! İnciliyna yiv mankecab qooqqana.'
    20: 'Telebabışik''le man ıxhayn g''acu, mattepxha eyhen: – Nimee zaarabane inciliyna yiv qooqqu?'
    21: 'I''see manbışis inəxdun alidghıniy qele: – Zı şok''le hək''edacad eyhe, şu şakkee idyavxu yik''eençe inyam he''eene, şene inciliyne yivene vuk''lelqa qadıynçiled hexxanbı şosse ha''as əxəs. Şu ine suvayk''lecad «Oza quvxha deryaheeqa g''ook''leva!» uvhee, həməxüdıd ixhesın.'
    22: Vuşde yik'ee inyam vodxhee, düə haa'amee hucooyiy heqqı man gırgın ixhesın.
    23: 'I''sa Allahne Xaane məhleeqa arı maa insanaaşis xət qa''amee, Mang''usqa kaahinaaşin ç''ak''ınbıyiy ağsaqqalar qeepxha eyhen: – Şavaane Vasqa man işbı ha''as hassır? Şavaane Ğu Xərna hı''ı?'
    24: 'I''see manbışis inəxdun alidghıniy qele: – Zınad şoke sa kar qiyghanas, şu Zas alidghıniy quveene, Zınad Şavaayiy Zasqa man işbı ha''as hassırva şok''le eyhes.'
    25: 'Yəhyeysqa insanaaşis gicəpxı''ybı alyaat''a''as Şavaaniy hassır, Allaheenyiy insanaaşeniy? Manbışe sana-sang''uk''le eyhe ıxha: – Şi «Allaheeva» uvhee, «Nya''a şu mang''ulqa inyam hidi''ıva?» eyhes.'
    26: «İnsanaaşeva» uvheeyid, cəmə'ətıle qəvəyq'ən. Manbışde gırgıng'vee mang'uk'le peyğambarva eyhe.
    27: 'Manbışe I''sayk''le «Şak''le ats''a deşva» eyhe. I''seeyid manbışik''le eyhen: – Zınad Şavaayiy Zasqa man işbı ha''as hassırva şok''le eyhes deş.'
    28: 'I''see meed eyhen: – Şu inçik''le hucoova eyheyiy: Sa adamiyqa q''öyre dixniy vor. Mana dixbışde sang''usqa qıxha, «Dix, g''iyna hark''ın t''ımılene bağee iş he''eva» eyhe.'
    29: Ts'etta dixee «Zas ıkkan deşva» eyhe. Qiyğalemee fıkır badal hav'u, hayk'annacar.
    30: Mana insan q'ör'esde dixesqa qıxha, manva eyhe. Q'ör'esde dixemee «Xərna, ı'qqənava» uvhu hayk'an deş.
    31: 'Mane q''öng''üne neng''veene dekkıs ıkkanan ha''a? Manbışe «Ts''erriyng''veeva» eyhe. I''see manbışik''le eyhen: – Zı şok''le hək''edacad eyhe, nalok''bı sa''anbıyiy gocebı şole ögiyl Allahne Paççahiyvaleeqa əlyhəə vob.'
    32: Yəhye şosqa qopkuna yəq haagvasniy qarı. Şumee mang'ulqa inyam hı'ı deş, nalok'bı sa'anbışeyiy gocebışemee mang'ulqa inyam hı'iyn. Şok'le man gırgın g'acuyled qiyğa, fıkır badal hav'u mang'ulqa inyam hı'ı deş.
    33: 'Sa menne misaalal k''ırı alixhxhe: Sa xaane iyesee t''ımılen bağ ezu, çine hiqiy-allad cabır alya''a. Qiyğad mane cabırıke ad t''ımıl hoyç''anan ciga hı''ı, k''aneb hiqiy-allan ciga g''acecenva talvar alya''a. Qiyğad man t''ımılen bağ arendays menne işçeeşisqa quvu, vucur menne ölkeeqa ayk''an.'
    34: Şagav sa'ana gah hipxhırmee, mang'vee cun nukarar culqa gyooxhana pay alyapt'asva mane işçeeşisqa g'ıxoole.
    35: Mane işçeeşemee maqa abıyne mang'une nukaraaşine vuk'lelqa yiğbı exa. Manbışin sassabı gyootanbı, sassabı gyabat'anbı, sassabıb g'ayeqqa hoole.
    36: Manesa nəqqee xaane iyesee sık'ılbab geeb nukarar g'ıxoole. İşçeeşemee manbışikıd, cole ögiyl abıyne nukaraaşik hı'iyn ha'a.
    37: 'Nekke qiyğa mang''vee manbışisqa dix g''ıxele: «Duxaylexheeyid manbışis naş qexheva» uvhu.'
    38: 'İşçeeşik''le dix g''acumee, manbışe sana-sang''uk''le eyhen: «Dekkın in gırgın kar ing''us axvas. Qudoora manar gik''as, şascad axvecen».'
    39: Manbışe mana aqqı t'ımılene bağeençe qığavhu gek'ana.
    40: Bağına iyesiy arıyng'a, mang'vee mane işçeeşik hucooniyxan ha'as?
    41: 'Manbışe I''sayk''le eyhen: – Mang''vee manbı əq''üba hoole-hoole gyapt''as. Qiyğad cun t''ımılen bağ mebınbışisqa arendays qeles, şagavbı hiyxharne gahıl culqa gyooxhana pay manbışe qevlecenva.'
    42: 'I''see manbışik''le eyhen: – Nya''a şu Muq''addasda Otk''ununçee in qətq''ı'' dişde: «Ustadaaşe dağepçina g''aye Nekke kara əəne vutteeqa gyuvxhune g''ayelqa sapk''ıl. Mana Rəbbina iş vuxha, Şi mançile matteepxhaynbı.»'
    43: Zı mançil-alla şok'le eyhe, Allahna Paççahiyvalla şosse g'avşu, Cun şagav hixhara'asde menne milletısqa qevles.
    44: Mane g'ayelqa qutyork'ulyung'uke xüvəbı ixhes, şavulqayiy mana g'a'aypxhıb hoç'anasda.
    45: Kaahinaaşine ç'ak'ınbışik'leyiy fariseyaaşik'le Mang'vee ts'ıts'an misaalabı g'ayxhımee, manbışilqa hiyxharan, Mang'vee cone hək'ee vod eyheva.
    46: Mançil-alla manbışis Mana aqqas ıkkiykıneeyir, milletıle qəvəyq'ən aaxvanbı. Milletık'ler I'sa peyğambar xhinneniy ats'a.
  22:
    1: 'I''see manbışik''le meed misaalabı ts''ıts''a''a-ts''ıts''a''a eyhe ıxha:'
    2: – Xəybışda Paççahiyvalla nişikne akar? Haane, paççahee dixes davatbı ha'a.
    3: Mang'vee davatbışeeqa insanar qoot'alasva cun nukarar g'ıxoole. Qopt'uluynbışismee ables vukkiykan deş.
    4: 'Manke paççahee cun mebın nukarar g''axuvu eyhen: «Qopt''uluynbışik''le eyhe, sufranılqa otxhun-ulyodğuy gixhxhı vod, congariy medın koki''iyn həyvanarıd gyatt''uynbı, gırgın hı''iyn, davatbışeeqa able».'
    5: Qopt'uluynbı mançil bacit deepxha avayk'ananbı cone işbışqab qihna. Manbışin sassabı avayk'ananbı cone çolbışeeqa, mansanbı avayk'ananbı kar alişşu massa heles.
    6: Avxuynbışemee qəlas xhinne mang'un nukarar k'ap'ik'ıle avqa qav'u, gyabat'anbı.
    7: Paççahıs mançike qəl vuxha cuna g'oşun g'axuvu, cun nukarar gyapt'ıynbı gyapt'as, manbışda şaharıb gyooxhan ha'as ulyookka.
    8: 'Mançile qiyğa paççahee cune nukaraaşik''le eyhen: «Sufranılqa otxhun-ulyodğuy gixhxhı vod, zı maqa qopt''uluynbımee mançis avak''ıynbı devxhaynbı.'
    9: Həşde şu yəq'bı ilekkane cigabışeeqa havak'ne, maa şosqa vuşuyiy qızaxxı davatbışeeqa qoot'le».
    10: Nukararıb havayk'ananbı. Manbışisqa yəq'ı'l-q'ı't'ıl vuşuyiy qızaxxı, yugna-pisda gırgına qoyt'alna. Məxüd davatbı ılğeeç'esın ciga mihmanaaşe gyayts'en.
    11: Paççah mihmanaaşiqa ilyakkamee, mang'uk'le davatbışis sik'ıyn tanalinbı ılydyı'ına sa insan g'ece.
    12: 'Paççahee mang''uk''le eyhen: «Hambaz, ğu nəxürne inyaqa davatbışin karbı ılydyı''ı iç''u?» Mana insan hucoome eyhesva axvana.'
    13: 'Paççahee cune nukaraaşik''le eyhen: «Mang''un g''elybıyiy xıleppı ayt''ıl, yizde xaançe miç''axne cigeeqa dağerçe. Mançe geşşuybıyiy ık''arıke silibı sana-sançil qadaxan ses qöö ixhes».'
    14: Mançil-allab qopt'uluynbı geebbı vuxhes, g'əvxüynbıme k'ılbabı.
    15: Mançile qiyğa fariseyar avayk'ananbı mı'sləhətbı ha'as, nəxürne I'sa cuvabıl aqqasva.
    16: 'Manbışe irodianaaşika sacigee I''saysqa con telebabı g''axuvu eyhen: – Mə''əllim, şak''le ats''an Ğu qorkuna, Allahna yəq qopkuba haagvana, şavuncad sura ıqdyaqqana, Ğu gırgıng''uqacar akarara eyxhe.'
    17: Həşde Ğu şak'le eyhelan, Vasqa nəxüdiy qöö, şi imperatorus nalok' qeles ıkkanee, deşxhee dişee?
    18: 'I''sayk''le manbışiqa karaı''dəən fıkırbı ıxhay ats''axhxha eyhen: – Q''öbvalla haa''anbı, nya''a şu Zı siliys ı''xiyxə?'
    19: Zak'le hagvelan, şu nene k'apik'ıkayiy nalok' qele. Manbışed Mang'usqa sa nuk'rayn pıl adayle.
    20: 'I''see manbışike qiyghanan: – Vuşuyiy çil ts''ıts''ı''ı, şavuniy mançil do otk''un?'
    21: 'Manbışe «İmperatorunva» eyhe. Manke I''see manbışik''le eyhen: – İmperatorun imperatorusqa, Allahınıd Allahısqa qele.'
    22: I'see uvhiynçile manbı mattebaxha, Vucur g'alerçu avayk'ananbı.
    23: 'Manecab yiğıl I''saysqa saddukeyar abayle. Manbışe insan qik''umee üç''ür qeexhe deşvaniy eyhe. Saddukeyaaşe I''sayke qiyghanan:'
    24: '– Mə''əllim, Mısee inəxüdniy uvhu: «Vuşumecar uşax dexha qik''veene, qik''uyng''une çocee mang''una xhunaşşe hey''ı, çocus nasıl haa''as vukkan».'
    25: Yighıyre çocniy vob. Ts'erriyng'vee xhunaşşe hey'ı uşax ixhessecar qik'una. Mang'una xhunaşşe çocee hey'ı.
    26: Man kar mang'une q'öd'esded, xhebıd'esded gırgınecad çocaaşine vuk'lelqa qaylen.
    27: Gırgıng'ule qiyğa mana zəiyfar qeek'ana.
    28: Hapt'ıynbı üç'üb qeebaxhemee mana yighne çocuna neng'unane xhunaşşe yixhes? Man gırgın çocar məng'ı'n adamer vuxha.
    29: 'I''see manbışis inəxdun alidghıniy qele: – Şok''le Muq''addasın Otk''uniybıyiy Allahna guc dyaats''ançil-alla şu qopkuba yuşan haa''a deş.'
    30: İnsanar üç'üb qeepxhayng'a xhunaşşer haa'asıb, adamiysıb vüqqəs vuxhes deş. Gırgınbı Xəybışeen malaaikar xhinne vuxhes.
    31: 'Allahee hapt''ıynbı üç''üb qeepxhesva uvhiynçine hək''ee şu qətqı'' dişde:'
    32: «Zı İbrıhımna, I'saq'na, Yaaq'ubna Allah vorna?» Mana hapt'ıynbışda deş, üç'übınbışda Allah vorna.
    33: Mang'vee xət qa'ançile cəmə'ət mattexhen.
    34: Fariseyaaşik'le I'see saddukeyar ghalybı sa'as alivkuva g'ayxhımee, Mang'une hiqiy-alla savayle.
    35: 'Mane Q''aanunne mə''əllimaaşine sang''vee I''sa siliys ı''xəsva Mang''uke inəxdun kar qiyghan:'
    36: – Mə'əllim, Q'aanuneena nekke xəbna əmr nenane?
    37: 'I''see mang''uk''le eyhen: – «Yiğna Rəbb Allah yik''eençe, rıhı''kacar, gırgıne ək''elika ıkkıykne.»'
    38: Mana nekke xəbna ts'eppiyna əmr vob.
    39: 'Mançik akarna q''öb''esda ina vob: «Vas k''anena, vas ğu nəxüriy ıkkan həməxür ıkkiykne».'
    40: Gırgına Q'aanuniy peyğambaraaşin uvhiybı mane q'öne əmıreke giyğal.
    41: 'Fariseyar sacigeeqa sabıyng''a I''see manbışike qiyghanan:'
    42: – Şosqa nəxüdiy qöö Masixh vuşune vor? Mana Şavna Dixne? Manbışe «Mana Davudna Dixva» eyhe.
    43: 'I''see manbışik''le eyhen: – Nya''a, manke Allahne Rı''hı''n hoyt''alne Davudee Masixhık''le «Yizda Xərnava» eyhe:'
    44: '«Rəbbee yizde Xəring''uk''le eyhen: Yizde sağıl gyu''re, Zı duşmanar Yiğne g''elik avqa qaa''asmee»?'
    45: Davudee Mang'uk'le «Yizda Xərnava» eyhexhee, Mana nəxürna Davudna Dix eyxhe?
    46: Mançin alidghıniy I'says şavussecad qeles əxə deş. Mane yiğıled neng'veecad yik' hı'ı, Mang'uke sa kar qiyghan deş.
  23:
    1: 'I''see cəmə''ətık''leyiy Cune telebabışik''le eyhen:'
    2: – Q'aanunne mə'əllimaaşeyiy fariseyaaşe Mısayne doyule xət qa'a ıxha.
    3: Şu mançil-allad manbışe eyhençil k'ırı alixhxhı, şok'le uvhuyn gırgın he'e. Saccu manbışe ha'an şu hıma'a, manbışe uvhiyn ha'a deş.
    4: Manbışe yı'q'ı'n, haqqas dağamda eyxhen karbı insanaaşine yı'q'əlqa iliyxhe. Come man xev cigeençe ı'ğiykar ha'asvaxheyib, t'ub ı'ğviykar haa'a deş.
    5: Gırgıncad manbışe insanaaşik'le g'acecenva ha'a. Mançınemeeyid manbışe colyna q'ut əq', tanalinçilin bağar xıliy qa'a.
    6: Manbışis otxhan-ulyoğane cigabışeeyiy sinagogbışee nekke qoma gyuv'aras,
    7: maydambışee salam alyapt'as, insanaaşe cok'le «Mə'əllimva» uvhiy geedxhe ıkkiykan.
    8: Vuşun gırgınbıb çocar vob. Şoqar sa Mə'əllim vor. Mançil-allad hasre şolqa şavaacad «Mə'əllimva» on hıma'acen.
    9: Şoqa sa Dek vor, Vucur Xəybışee vor. Mançil-allad ç'iyene aq'val şavuk'lecad «Dekva» immeyhe.
    10: Şoqa sa Rəhbər vor, Manar Masixh vor. Şok'le hasre şavaacad «rəhbərva» immeyhecen.
    11: Vuşde yı'q'neene nekke xərıng'vee hasre şos k'ılyvalla he'ecen.
    12: Vucecar vuc axtı qa'ana Allahee avqa qa'as, vucecar vuc avqa qa'anar Allahee axtı qaa'as.
    13: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu Xəybışeene Paççahiyvalin akkabı insanaaşine aq'vabışeeqa qa'a. Maqa şunab ikkəə deş, ikkeepçes vukkananbıb havaysar deş.
    15: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu çiyebı-deryahbı gits'idaxhva dinılqa sa xheyir insan sak'ala'asva. Dinılqa sak'al hı'ımeeyir, şu məxrına insan şole q'önəqqees geer cehinyamıs avak'ı ha'a.
    16: 'Şolqa ver ooxas, bı''rq''ı''n rəhbərar! Şu eyhen: «Şavaayiy Allahne xal k''ın g''iysar, man k''ın eyxhe deş. De''eş, Allahne xaane k''ınəəğəl g''assıreene, man eyxhen».'
    17: Ay ək'el deşin bı'rq'ı'nbı! Allahne xaadın k'ınəəğəne yugda, deşxhee Allahın xavne, man k'ınəəğə muq'addasın ha'an?
    18: 'Şucad meed eyhe: «Şavaamecad q''urbanbı allya''ane cigaylen k''ın g''assıreene, man k''ın eyxhe deş. De''eş, ablya''ane q''urbanılqan k''ın g''assıreene, man eyxhen».'
    19: Ay bı'rq'ı'nbı, q'urbanne yugba, deşxhee, q'urbanbı allya'an cigane, mana q'urban muq'addasna ha'an?
    20: Q'urban ablyaa'ane cigayle k'ın g'iysarang'vee, mançilqayiy mançilyne gırgıne karalqacad k'ın g'iysar xhinne eyxhe.
    21: Allahne xaalqa k'ın g'iysarang'veeyid, mançilqad, mançine Arıng'ulqad çikana k'ın g'iysaran xhinne eyxhe.
    22: Xəybışilen k'ın g'iysarang'veeyid Allahne taxtılqaniy mançil Gyu'uring'ulqad k'ın g'iysaran xhinne eyxhe.
    23: 'Şolqa ver ooxas, q''öbvalla haa''an Q''aanunun mə''əllimariy fariseyar! Şu naaneyna, şyuyutna, zirayna yits''ınçina sa pay Allahıs quveeyib, Q''aanunee otk''unin nekke ç''ak''ın işbı ha''a deş: şu qopkuvalla, rəhı''m, inyam yik''elycad hixan ha''a. Şu şençika sacigee inıd ha''askanniy.'
    24: Ay bı'rq'ı'n rəhbərar! Şu ulyoğasın kar miçak curaa'asva vexhxheençe alğayhe, devamee bıkırbacab k'ööğə.
    25: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu k'olayiy g'ab g'adğançe hoyğal, adğançemee manbı vuşde q'ı'rq'ı't'iyvalika, mıssıne uleka sı'iyne karaka gyatsts'ı vod.
    26: Bı'rq'ı'na farisey, ğu ts'etta k'olayiy g'ab adğançe hoğle, manke manbı g'adğançed məttı qeetxhesınbı.
    27: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu g'abğançe cagvara qav'uyne micagba g'oocene mağareene nyuq'nek akar. Mana micagba g'abğançe vuxheeyib, abğançe hapt'ıynbışde bark'vbışikayiy nəxdıne ıxheeyid mı'q'ı'ne karbışika gyavts'u vooxhe.
    28: Şunab həməxüb insanaaşik'le g'abğançe qopkuba g'avceeyib, yik'ee şu q'öbvalla haa'a, pisın işbı g'ece.
    29: Şolqa ver ooxas, q'öbvalla haa'an Q'aanunun mə'əllimariy fariseyar! Şu peyğambaraaşine nyaq'vbışil mavzoleybı alya'a, qopkuynbışinbıd gutsybı uftan qa'a.
    30: 'Qiyğad şu eyhen: «Şi baba-dideeşine gahıl vuxhaynbıxhiy, manbışika sacigee peyğambaraaşina eb k''yaa''as deşdiy».'
    31: Məxüd şu peyğambarar gyapt'ıynbışin uşaxar vuxhay gardanaqa alyaat'a.
    32: Məxüdxheene, baba-dideeşe gibğılna iş şu g'attivxhan hee'e!
    33: Şu xoçebışike g'adıyn xoçebı vod! Nəxübne şu cehinyamıke g'attivxhvanas?
    34: Mançil-allab Zı şos peyğambarar, k'orana ək'elynan insanar, mə'əllimar g'uxoole. Şunab, manbışin sabarabı gyapt'asınbı, çarmıxılqa ts'ıts'aa'as. Mansanbıb vuşde sinagogbışee çümqüqqa huvu, şahareençe şahareeqa g'e'eepşes.
    35: Mançil-allab ç'iyeyne aq'val gyapt'ıyne gırgıne qopkuyne insanaaşine ebal-alla şu cuvab qeles. Şu Habilile gibğıl Berekiyeyna dix Zakariyelqameen qopkuyn insanar gyabat'a vuxha. Mana Zakariyır şu Allahne xaaneyiy q'urbanbı allya'ane cigayne yı'q'nee gik'u.
    36: Zı şok'le hək'edacad eyhe, mane gırgıne karbışil-allana caza mane gahıne insanaaşilqa gyuvxhas.
    37: Ay İyerusalim, İyerusalim, peyğambarar gyabat'ana, vasqa g'axuvuynbı g'ayeqqa hoolena şahar! Xhulene yəqqeesne şit'en çin şit'yaler, xılibışik avqa saa'anbı xhinne Zas yiğın insanar sa'as vukkiykın! Şosmee man ıkkiykın deş!
    38: Həşde ilyaake, vuşun xav g'ulyottul axvas.
    39: 'Zımee şokl''e eyhen: «Rəbbine doyuka Qarıyng''us şukur vuxhenava!» şu eyhesmee, şok''le Zı g''aces deş.'
  24:
    1: I'sa Allahne Xaane məhleençe qığeç'umee, Mang'usqa telebabı qeebaxhe. Manbışis Allahne Xaana binaa Mang'us bıkırba haagvas vukkiykan.
    2: 'I''see manbışik''le eyhen: – Şok''le in gırgın g''ecenne? Zı şok''le hək''edacad eyhe, mançina g''aye-g''ayel aaxvas deş, man gırgın ot''al-oxal ha''asın.'
    3: 'I''sa Zeytunne suval gyu''uring''a, Mang''usqa telebabı qabı qiyghanan: – Ğu şak''le eyhelan, man Ğu eyhen karbı mısane ixhes? Sayır Ğu qalesnang''a hucoone ixhes, dyunyeyn exır hiyxharang''a?'
    4: 'I''see manbışis inəxdun alidghıniy qele: – Yugba ilyaake, şu neng''veecad yəqqı''le qığmaa''acen.'
    5: «Zı Masixhva» geed insanaaşe qabı eyhes. Manbışe məxüb geebbı yəqqı'le qığaa'as.
    6: Şok'le muhariba əəva, muhariba vuxhesva g'ayxhes. Şu mançile qıməəq'ən. Man gırgın ixhes ıkkan. Man gırgın eyxhenbı – dyunyeyn exır k'ane qıxhava eyhen vodun.
    7: Millet milletılqa, devlet devletılqa g'elil qixhes. Sassa cigabışee mısvalybı ixhes, ç'iyebı ı'ğiykaras.
    8: Man gırgın «k'oybı giyğalanbıva» eyhen vodun.
    9: Mane gahıl şos əq'übabı heles, gyapt'asınbı. Zal-alla şu gırgıne milletbışik'le g'umooce vuxhes.
    10: Manke gellesın insanar Allahne yəqqı'le savk'alasınbı, manbışik'le sana-sanbı g'umooce qeepxhes, manbışe sana-sanbı duşmanaaşine xılyaqa qevles.
    11: Horalay geeb peyğambarar qavaales, manbışe geebbı yəqqı'le qığaa'as.
    12: Pisvalla geeb quvxhaylette gellesınbışin sana-sanbı vukkiykıniy k'ıl qıxhes.
    13: Vuşuyiy k'anyaqqamee örxür g'attixhanasda.
    14: Mana Xəybışde Paççahiyvaline hək'eena yugna xabar dyunyevollete yuşan haa'asda. Gırgıne milletbışilqa mana xabar hipxhırmee, dyunyeyn exır ixhes.
    15: Şok'le Daniyal peyğambaree uvhuna xhinnena, «Muq'addasne cigeena həlyvəəq'ənasda xhinnena q'əralla» g'avcumee (hasre qədəqqəng'ulqa hixherecen),
    16: yahudeebınbı manke suvabışilqa heepxecen.
    17: Hasre mane gahıl, daxalyna xaadın karbı aalyat'asva avqa gimeç'ecen,
    18: çoleenar tanalinçılqava xaaqa sımiyk'alcen.
    19: Vuxhne avxuynbışeyiy uşax gyoqa'anbışe mane yiğbışil əq'üba ts'ıts'a'as.
    20: Düə hee'e, vuşun heepxiy q'ı'dmilqayiy Şabbatne yiğılqa gimexhacen.
    21: Mane yiğbışil məxdın divan qixhas, dyunye itxhıniyle həşdilqameeyid həşdiyle şaqad mısacad ixhes deş.
    22: Man yiğbı cit'a qıdi'iynbıxhiy, sang'ussecar g'attixhanas əxəs deşdiy. Allahee g'əvxüynbışil-alla man yiğbı cit'a qa'as.
    23: Mane gahıl şok'le şavaamecad, «İlyaakende, Masixh inyaa vor, şaa vor» uvheene, mançil haymeebaxhe.
    24: Horalay peyğambarariy horalay masixhar qavaales. Manbışe ç'ak'ın əlaamatbıyiy gorsatmabı hagvas. Manbışis g'əvxüynbıb yəqqı'le qığa'as vukkiykanas.
    25: İlyaake, Zı şok'le vuşde vuk'lelqa qalesınbı uvhu.
    26: Mançil-allad şavaamecad şok'le uvhee «Mana şaa'ar sahree vor», «Mana anne gozee vor» mançilqa haymeebaxhe, maqa hımaak'an.
    27: Nəxüdiy ts'ayılpan şargıl ı'xı'mee garbıl g'ece, həməxüdud İnsanna Dix, Zı, siyk'almee ixhes.
    28: Leşnane cigeeqa mayit otxhanan şityarxhe sadaylenbı.
    29: Mane yiğbışil qitxhuyne divanıle qiyğa, «Verığ avqas, Vaz k'yooçes, Xənebı k'yoharas, Xəybışeedın gucbı ı'ğiykaras».
    30: Manke İnsanne Duxayn əlaamat xəybışee g'aces. Ç'iyeyne aq'valin gırgın milletbı ts'irbı ha'a geşşes. Manbışik'le İnsanna Dix xəybışeene buludbışil xənne gucukayiy nuruka qöö g'aces.
    31: Mang'vee Cun malaaikar g'axuvles, malaaikaaşed gaçeençe qığəəne it'umne syuttyuka Mang'un g'əvxüynbı dyunyeyne yoq'ne surale, q'omançe k'anyaqqamee sa'asınbı.
    32: 'İnciliyne yiveyne hək''eene misaalal k''ırı alixhxhe: mançin t''ur g''avhu t''ele aleylya''ang''a, g''ı''l k''ane qexheva şok''le ats''axhxhen.'
    33: Şok'led man gırgın kar g'acumee ats'axhxhe, İnsanna Dix k'ane vor, Mana akkayne ghalee vor.
    34: Zı şok'le hək'edacad eyhe, ine gahılyın insanar əlyhəəssecad man gırgın kar ixhes.
    35: Xəybıyiy ç'iye əlyhəəsınbı, Zı uvhuyn cuvab əlyhəəs deş.
    36: Man yiğ mısayiy ixhesva, sə'ət xhulençiliy ixhesva xəybışeene malaaikaaşik'leyiy Allahne Duxayk'le ats'a deş. Man saccu Dekkık'le ats'a.
    37: Nüh peyğambarıne gahıl nəxüdiy ıxha, həməxüdud İnsanna Dix siyk'almeeyid ixhes.
    38: Q'ıfrımıle ögiyl, Nüh gameeqa ikkeç'esde yiğılqamee, insanaaşe otxhan-ulyoğa, adameeşe xhunaşşer haa'a, yedarıb adameeşis əlyhəə vuxha.
    39: Q'ıfrım qabı manbışin gırgınbı vukkeesmee, manbışik'le vuççud ats'a deşdiy. Həməxüdud İnsanna Dix sak'alasnang'a ixhes.
    40: Mane gahıl çolee iş haa'anbışda sa alyart'u, sa g'alerçesda.
    41: Yöxxee suk g'iviyxərne q'öne zəiyfayna sa alyart'u, sa g'alerçesda.
    42: Mançil-allab muğurba vuxhe, şok'le vuşda Xərna mısa ayres ıxhay ats'a deş.
    43: Şok'le innıd ats'axhxhe, xaane iyesiyk'le sixnariy mısa ayresva ats'axhxhanxhiy, mana g'ilydirxhu, sixnariy xaaqa ikkeç'escar hassaras deşdiy.
    44: Mançil-allab yugba ilyaake, sok'le İnsanna Dix mısa ayres ıxhay ats'a deş.
    45: Nukaraaşis cine gahıl otxhuniy helecenva, manbışil ooqa iyesee gixhxhına qorkuna, ək'elynana nukar vuşune?
    46: İyesiy xaaqa sak'ımee, vucee uvhuna iş haa'a g'oocena nukar nimee baxtivariy!
    47: Zı şok'le hək'edacad eyhe, iyesee mang'uke cune gırgıneecar karana xərnaniy ha'as.
    48: Hucooniyxan ixhes manacar nukar pisda ıxhanaxhiy? Mang'vee «Yizda xərna həşdebışee qales deşva» uvhu,
    49: giğalasdaniy vuc xhinnen nukarar gyoota, p'iyanınbşika otxhun-ulyoğa.
    50: Mang'una xərna, mang'une ək'eleeqacar qidyalesde yiğıl, sə'ətıl qarı,
    51: mang'us yı'q'na caza huvu q'öbvalla haa'anbışika sacigeeniy havaces. Mançe geşşuybıyiy ık'arıke silibı sana-sançil qadaxan ses qöö ixhes.
  25:
    1: Mane gahıl Xəybışda Paççahiyvalla nişikiy akaraba vuxhes? Haane, yits'ıyre içiy bazirbı alyaat'u tsumayne ögiylqa qığeepç'ı.
    2: Mane içeeşina xhoyre ək'elikana, xhoyrer bəç'ər kar yeexhe.
    3: Bəç'ərne içeeşe bazirbı alyaat'anbı, yicbı gyoxhxhan ha'asın q'ışmee alyaat'a deş.
    4: Ək'elikanbışemee bazirbışika sacigee, q'ışıd alyaat'an.
    5: Tsuma qarı hidiyxharva, manbışin gırgınbı nik'en avqu g'alyabak'anbı.
    6: Xəmne yı'q'nee «Tsumay qöövur, mang'une ögiylqa qığeepç'eva» ts'ir qavayle.
    7: Mane gahıl, mane içerşin gırgınbı oza qeepxha con bazirbı qa'a giviyğal.
    8: 'Bəç''ərne içeeşe ək''elynanbışik''le eyhen: «Vuşde q''ışıke şasıd hele, yişin bazirbı k''ədəqqə vod».'
    9: 'Ək''elynane içeeşe eyhen: «Deş hele, şi yişde q''ışıke şosud huvee, şasıd şosud g''ayxharas deş. Mançin nekke yugun, şu şosun hapk''ın massa helenbışike alişşe».'
    10: Manbı q'ış alişşes hapk'ınne gahıl tsumay qaraylena. Manasa xhoyre içiymee, mang'uka sacigee davatbı ixhesde cigeeqa ikkeepç'ı, akkabı qa'anbı.
    11: Qiyğa bəç'ər içer qabı «Yişda xərna! Yişda xərna! Şasıd akka eeqeva!» eyhe.
    12: 'Tsumee manbışik''le eyhen: «Zı şok''le hək''en eyhe, zak''le şu vaats''a deş».'
    13: Mançil-allab muğurba vuxhe. Şok'le Mana qalesın yiğıd, sə'ətıd ats'a deş.
    14: Mane gahıl eyxhenbı yəqq'ılqa qığəəne insanık akarda ixhes. Mang'vee yəqqı'lqa qığeç'esse cusqa cun nukarar sav'u, cuqa vodunmeen gırgın kar manbışilqa amaanatna g'alyadaççe.
    15: Mang'vee manbışis sik'ı, sang'us xholle, sang'us q'ölle, mansag'usud sa talant pılın huvu ayk'an.
    16: Xholle talant pılın ıxhayng'vee, zara ark'ın man pıl sa menne işeeqa gixhxhı, mançilqa xhobled hexxa'an.
    17: Q'ölle talant pılın ıxhayng'veeyid həməxüd hı'ı, mançilqa q'ölled hexxa'an.
    18: Sa talant pılın ıxhayng'veeme xandak' alitk'ur, xərıng'vee cusqa amaanat xhinne huvuyn pıl maqa dyugul ha'a.
    19: Xılece gah ılğevç'uyle qiyğa, mane nukaraaşina iyesiy sak'ı, vucee manbışisqa amaanat xhinne huvuyne pılıne hək'ee qiyghan.
    20: 'Xholle talant pılın amaanatna alyaat''ıyng''vee, xholled hexxada adı eyhen: «Yizda xərna, ğu zalqa xholle talant pılınniy g''aletçu. Haane, zı mançilqa xholled hexxı''iyn».'
    21: 'İyesee eyhen: «A ğu geer qa''ana! Ğu yugna, qorkuna nukarır! Ğu k''ınna iş haa''ang''ab zaqa qorkura ıxhava, zı ğu xənne işbışilqa gixhxhes. Mançil-allar ikkeç''e zaka, yiğne xərıng''uka sacigee, şadxhe!»'
    22: 'Q''ölle talant pılına alyaat''unar arı eyhen: «Yizda xərna, ğu zalqa q''ölle talant pılınniy amaanatna g''aletçu. Haane, zı mançilqa q''ölle talantıd hexxı''iyn».'
    23: 'Xərıng''vee mang''uk''le eyhen: «A ğu geer qa''ana! Ğu yugna, qorkuna nukarır! Mançil-allar ikkeç''e zaka, yiğne xərıng''uka sacigee, şadxhe!»'
    24: 'Sa talant pılına alyaat''unar arı eyhen: «Yizda xərna, zak''le ğu it''umna insan ıxhay ats''anniy, ğu üvxüdivxı''yne cigeençe qiviyşalna, udyoozuyne cigeençeb saa''anaxhe.'
    25: Zı mançile qərq'ı'n, mançil-allar hark'ın ğu huvuyn sa talant pılın ç'iyek avqa dyugul hı'ı. Ğu huvuyn haane, həşde yı'q'əlqa aleet'e».
    26: 'Xərıng''vee mang''uk''le eyhen: «Ğu iş haa''as devkanna, pisda nukarır! Ho''ne vak''le ats''anniy, zı üvxdüvxı''yne cigeençe qiviyşalna, udyoozuyne cigeençeb saa''anava?'
    27: Manke ğu, zı huvuyn pıl faizısxheeyid huvu, zı qalesse yizdemee hexxa'askanniy!
    28: Həşde mang'usse mana talant alyapt'ı yits'ıble talantnang'usqa qevle!
    29: Şavuqayiy vod, məxrıng'us sık'ıldad geed heles, məxrıng'uqa gırgın hexxalika ixhes. Şavuqayiy deş, məxrıng'une xılençe vodunıd g'ayşesın.
    30: Mana nişiscar karaı'dəəna nukar, xaançe qığavhu, sa miç'axne cigeeqa dağerçe. Mançe geşşuybıyiy ık'arıke silibı sana-sançil qadaxan ses qöö ixhes».
    31: İnsanna Dix Cune gırgıne malaaikaaşika, Cune nuree qarımee, Mana Cune nurune taxtıl gyuaras.
    32: Gırgın milletbı Mang'une ögiylqa sales. Mang'veeyib vəq'əbı ts'e'bışike cura'ane çobanee xhinne, manbı sana-sang'uke curaa'asınbı.
    33: Mang'vee Cune sağılqa vəq'əbı, solulqad ts'e'bı sa'as.
    34: 'Mane gahıl Paççahee Cune sağne suralinbışik''le eyhesın: «Yizde Dekkee xayir-düə huvuynbı! Zasqa qudoora, dyunye itxhıniyng''acad şosva hav''una Paççahiyvalla gırgıne gahbışiscab şos alept''e.'
    35: Zı mıssıranang'a, şu Zas oxhanasın kar huvu, Yizın ghal-miz xhyanıka gyotxhanang'a şu Zas xhyan huvu, Zı menne cigeençenaniy vor, Şu Zake vuşda hı'ı.
    36: Zı ts'elerniy vor, şu Yizde tanalqan kar huvu, Zı ık'armee, şu Zaqa ilyaakıynbı, Zı zindaneenang'a, şu Zal alycaaxvas abı».
    37: 'Manke qopkuynbışe Mang''uke qiyghanasın: «Yişda Xərna, Ğu mısane mıssıra axu, şi mısane Vasın oxhanasın kar huvu? Mısane Yiğın ghal-miz xhyanıka gyotxhanang''a, şi Vas xhyan huvu?'
    38: Mısane şak'le Ğu menne cigeençena xhinne g'acu yişda hı'ı? Mısane şak'le Ğu ts'eler g'acu tanalqan kar huvu?
    39: Mısane şak'le Ğu ık'ar, zindanee g'acu Vasqa abı?»
    40: 'Paççaheemee manbışik''le eyhesın: «Zı şok''le hək''edacad eyhe, şu Yizde nekke k''ınne çocaaşine sang''us hı''iyn, Zas hı''iyn xhinne eyxhe».'
    41: 'Manke Mang''vee Cune solne suralinbışik''led eyhesın: «Bed-düə alyapt''ıynbı, Yizde ögiyle ts''ıts''eepxhe! İblisısiy çine malaaikaaşis qı''iyn ts''a vod, şunab maqa hudoora.'
    42: Manıd Zı mıssırang'a, şu Zas oxhanasın kar hidevuva, Yizın ghal-miz xhyanıka gyotxhanang'a, ulyoğasın xhyan hidevuva,
    43: Zı menne cigeençena xhinne g'acu, vuşda hıdyı'ıva, Zı ts'elernang'a tanalqan kar hidevuva, Zı ık'arang'a, zindaneenang'a Zasqa ityabıva».
    44: 'Manbışed qidghın ha''asın: «Yişda Xərna, mısane şak''le Ğu mıssıra, ghal-miz xhyanıka gyotxhan, menne cigeençena xhinne, ts''eler, ık''ar, zindanee g''acu, Vas ıkkanan hidi''ı?»'
    45: 'Mane gahıl Mang''vee manbışis inəxdun alidghıniy qeles: «Zı şok''le hək''edacad eyhe, şu Yizde nekke k''ınne çocaaşine sang''us man hıdyı''ıva, Zak hı''iyn xhinneecad eyxhe».'
    46: Manbışis gırgıne gahbışisda cazaa hevles, qopkuynbışismee gırgıne gahbışisda ı'mı'r hevles.
  26:
    1: 'I''sa yuşan hı''ı ç''əvxhamee, telebabışik''le eyhen:'
    2: – Şok'le q'öne yiğıle Peesax ixhesva ats'an. İnsanna Dixır çarmıxılqa ts'ıts'e'ecenva mebınbışde xılyaqa qeles.
    3: Mane gahıl kaahinaaşin ç'ak'ınbıyiy milletın ağsaqqalar Kayafa donane xərne kaahinne məhleeqa savayle.
    4: Manbışe fı'ı'l hav'u I'sa aqqı, gik'asva yuşaneepxha.
    5: 'Manbışe eyhe ıxha: – Man saccu bayramnang''a hidya''as, sayid millet g''elil qexhe.'
    6: I'sa Bet-Anyee maşnan ı'xnabınane Şimonne xaanang'a,
    7: Mang'usqa sa zəiyfa ayreele. Mane zəiyfayne xılya'ad geed gıranın ətirnan marmarın g'ab eyxhe. I'see kar otxhanang'a, zəiyfee man ətir I'sayne vuk'lelqa qadağva.
    8: 'Telebabışis mançike qəl vuxha eyhen: – Hexxan kar nişisne ha''a?'
    9: Nya'a, man ətir gıranda massa huvu, çike ıxhayn pılıd kar deşinbışis heles ixhesınniy.
    10: 'I''sayk''le manbışe eyhen ats''a-ats''a, manbışik''le eyhen: – Nya''a şu zəiyfa t''yats''exal hee''e? Məng''ee Yizdemee yugna iş hav''u.'
    11: Kar deşinbı gırgıne gahbışil şoka vuxhes, Zımee gırgıne gahbışil şoka ixhes deş.
    12: Məng'ee Zalqa man ətir qadğu, k'eyxhas ixhesın xhinne qı'ı.
    13: Zı şok'le hək'edacad eyhe, dyunyeyne ıkkanne cigee ina yugna xabar mısa yuşan hav'ee, ina zəiyfar yik'el qiyele'esda, yicee hı'iynıd.
    14: 'Mane gahıl yits''ıq''vəne telebayke, Kariotğançene Yahuda donane sang''vee, kaahinaaşine ç''ak''ınbışisqa arı eyhen:'
    15: – Zı Mana vuşde xılyaqa quvee, şu zas hucoona heles? Manbışed mang'us xhebts'al nuk'rayn pıl hele.
    16: Mane yiğıle Yahudee I'sa manbışde xılyaqa qelesda gah t'abal ha'a giyğal.
    17: 'İlydyadıyne gıneybışde bayramne ts''ettiyne yiğıl, telebabışe I''sayke qiyghanan: – Vasın exhaliysın Peesaxın otxhuniy nyaane he''e?'
    18: 'I''see manbışik''le eyhen: – Şahareeqa hapk''ın inəxrıng''usqa ikkeepç''ı, mang''uk''le eyhe: «Mə''əllimeevud eyhe, Cuna gah hipxhırna, Vucee Cune telebabışika sacigee Peesax yiğne xaa alğahas».'
    19: Telebabışe I'see uvhuyn gırgın hı'iyle qiyğa, Peesaxısın oxhanasın kar ha'a.
    20: Exha qexhemee I'sa Cune yits'ıq'vəne telebayka sufranılqa savayle.
    21: 'Manbışe kar otxhanmee, I''see eyhen: – Zı şok''le hək''edacad eyhe, vuşde sang''vee Zı merıng''une xılyaqa qeles.'
    22: 'Telebabışe aq''vabı qı''ı, Mang''uke sana-sang''uqad qihna qiyghanan: – Yizda Xərna, zı deş ho''oçee?'
    23: 'I''see eyhen: – Zaka sacigee g''abeeqa xıl k''yoq''uyng''vee, Zı merıng''une xılyaqa qeles.'
    24: İnsanna Dix Cune hək'ee Muq'addasne Otk'uninçee otk'unin xhinne əlyhəə. İnsanna Dix merıng'une xılyaqa quvuyng'ulqa ver ooxas! Mang'unemee yedike dexhaycadniy yugda ixhes.
    25: 'Manke I''sa merıng''une xılyaqa qeles ıkkanne Yahudeeyid qiyghanan: – Mə''əllim, zı deş ho''oçee? I''see mang''uk''le eyhen: – Manva ğucad uvhu!'
    26: 'Manbışe karbı otxhanang''a, I''seeyid gıney alyaat''u, Allahıs şukur hav''u gıney hatq''ur telebabışis huvu eyhen: – Alyaat''u oxhne, in Yizın can vod.'
    27: 'Qiyğa Mang''vee k''ola alyaat''a, mançil-allab Allahıs şukur hav''u, telebabışisqa quvu eyhen: – Mançeençe gırgıng''vee ulyoğe!'
    28: İna Yizda eb vob, insanaaşine geebne bınahbışile ılyhepç'esdemee k'yaa'ana. Mana eb mugaavile yugba vuxhecenva k'yapk'ın.
    29: Zı şok'le eyhen, Dekkıne Paççahiyvalee şoka sacigee ts'edın ulyoğasde yiğılqamee, Zı sayid t'ımılene ine meyvayke hı'iynçike ulyoğas deş.
    30: Manbışe Zabureençen mə'niybı qətqı', Zeytunne suvalqa avayk'an.
    31: 'Qiyğa I''see manbışik''le eyhen: – G''iyna xəmde vuşde gırgıng''vee Zı g''alerçesdava otk''un: «Zı Çobanıs ı''xəs, Syuruneedın vəq''əbıd heetxvasınbı».'
    32: Zı üç'ür qı'ımeeme, Galileyeeqa əlyhəəs, şu maa'ab gozet haa'as.
    33: 'Pyoturee Mang''us inəxdın alidghıniy qele: – Gırgıng''veecar Ğu g''alerçveene, zı Ğu mısacar g''alerçes deş!'
    34: 'I''see mang''uk''le eyhen: – Zı vak''le hək''edacad eyhe, g''iyna xəmde dadal hook''asse, vak''le Zı dyats''ava ğu xhebne yəqqees eyhes.'
    35: 'Pyoturee Mang''uk''le eyhen: – Zı Vaka qik''as gyurxheeyir, zı man ha''as deş! Telebabışde gırgıng''veecad manva eyhe.'
    36: 'I''sa manbışika Getsemaniye eyhene cigeeqa qarı, telebabışik''le eyhen: – Zı hark''ın düə haa''as, şu inyaa gyuv''re.'
    37: Mang'vee Cukasana Pyoturiy Zavdayna q'öyre dix ıkkekka. Mang'un yik' sacuraycad qa'a giyğal.
    38: 'Manke I''see manbışik''le eyhen: – Yizın rı''h qik''asde xhineene uts''urun gyatsts''ı. İnyaa aaxve, Zakasana muğurba gyuv''re.'
    39: 'Mana sık''ırra şaqana ark''ın aq''vakkena ç''iyelqa g''alirxhu, düə haa''a: – Dek Yizda! Hasre eyxhexhee, Zı mane əq''übayne k''oleençe ulydyoğas! Zas ıkkan xhinne deş, hasre, saccu Vas ıkkanan xhinne ixhecen!'
    40: 'I''sa telebabışisqa sak''ımee, g''ecen manbı g''alyapk''ı vob. Mang''vee Pyoturulqa onu''ı eyhen: – Nya''a şosse Zakasana sa sə''ətna xheeyib muğurba gyuv''aras dəəxə?'
    41: Qopkune yəqqı'le sivmiyk'alcenva muğurba avxu düəbı he'e. Rı'h it'umda, canmee guc deşin vodun.
    42: 'I''sa q''ör''es ark''ın meeb düə haa''a: – Dek Yizda! Zas mane əq''übayne k''oleençe ulydyoğas dexhexheene, hasre Vas ıkkanan xhinne ixhecen.'
    43: I'sa sark'ıling'a manbı meeb g'alyapk'ı g'ooce. Manbı geeb obzur vuxhayke uleppı aaqas əxə ıxha deş.
    44: Mang'vee manbı g'alyav'u xhebır'es manacab düə ha'as ayk'an.
    45: 'Qiyğa I''sa telebabışisqa sak''ı eyhen: – Vuşun gırgınbı g''alyapk''ı manzilybıne ha''a? Haane, gah k''ane quvxha, İnsanna Dix bınahnanbışde xılyaqa qele.'
    46: Oza qeepxhe əlyhəəs. Haane, Zı merıng'une xılyaqa qelesda qöö vor.
    47: Yitsıq'vəne telebayna sa eyhena Yahuda qööng'ə, I'sa yuşan ha'acarniy vor. Mang'uka sacigee geeb g'ılıncnanayiy dalnan insanar vooxhe. Manbı kaahinaaşine ç'ak'ınbışeyiy milletne ağsaqqalaaşe g'axuvuynbı vuxha.
    48: 'I''sa manbışde xılyaqa qelesde Yahudee işaara huvu uvhunniy: – Zı Şavus ubba hee''ene, I''sa Mana vor, Mana aqqe.'
    49: Mane gahıl mana I'saysqa qıxha «Salam, yizda Mə'əllimva!» uvhu Mang'us ubba ha'a.
    50: 'I''see mang''uk''le eyhen: – Hambaz, ğu nişisiy arı, man he''e. Mankecab I''saysqa insanar qeepxha, Mana aqqaqqana.'
    51: Manke I'saykane sang'vee g'ılınc hı'tdidxı', xərne kaahinne nukarne k'ırıyle k'ena ı'xı', mang'un k'ırı g'a'adaççen.
    52: 'I''see mang''uk''le eyhen: – G''ılınc cigeeqa gixhxhe. G''ılınc xılyaqa alyaat''uyn gırgınbı g''ılıncikecab hapt''as.'
    53: Deşxhee, vasqa həməxüdee qöö Zasse Dekkıkee kumag heqqas əxəs dişdiyxan? Zı uvhuynxhiy, Mang'vee Zas mankecad yits'ıq'vəne legionıle geed malaaikarniy g'axıles.
    54: İn karbı ixheskaniy deşxhee, nəxüdniy Muq'addasne Otk'uniybışee otk'uniynbı ixhes?
    55: 'Mane gahıl I''see cəmə''ətık''le eyhen: – Nya''a g''uldurulqa vüqqənbı xhinne g''ılıncbışikayiy dalbışika Zı aqqas abı? Zı yiğıs Allahne Xaane məhlee gyu''ur xət qa''amee, şu Zı aqqı deş.'
    56: İn gırgın karbı peyğambaraaşine otk'uniybışee, otk'uniynbı ixhecenva eyxhe. Manke gırgıne telebabışe I'sa g'alerçu, heepxı avayk'ananbı.
    57: I'sa aqqıynbışe Mana xərne kaahinne Kayafayne k'anyaqa qarayle. Q'aanun mə'əllimariy ağsaqqalarıb maqa savayle.
    58: Pyotur əq'ənançecar xərne kaahinne məhlaysqamee I'sayqa qihna qarayle. Hucooyiy eyxheva g'acesva, Pyotur məhleeqa ikkeç'u xərne kaahinne g'aravulyçeeşika giy'ar.
    59: Kaahinaaşin ç'ak'ınbıyiy Aali Şuureene gırgıng'vee I'sa gik'asdemee horbışika Mang'une aq'val ulyoozarasınbı t'abal haa'a vuxha.
    60: Horbışika aq'val ulyoozarasınbı geebbı abeeyib, manbışis ıkkanəxrına iveeke deş. Nekke qiyğa q'öyre insan qığeç'u
    61: 'eyhen: – Mang''vee «Zasse Allahın xav qukkyok''al hı''ı, xhebne yiğee alya''as əxəva» uvhu.'
    62: 'Xərna kaahin suğotsu, I''sayk''le eyhen: – Manbışe Yiğne hək''ee eyhençis nya''a Ğu cuvabcad qidele?'
    63: 'I''see mang''une cuvabısıd vuççud eyhe deş. Xərne kaahinee meed Mang''uke qiyghanan: – Zı Vake, Vorne Allahne doyule qiyghan: Allahna Dix, Masixh Ğune?'
    64: 'I''see mang''uk''le eyhen: – Ğu qotkuda uvhu. Zımee şok''le mançiled hexxada eyhes, inçile qiyğa şok''le İnsanna Dix, Gırgın Əxəng''une sağne sural gyu''uriy buludbışil qööcar g''aces.'
    65: 'Manke xərne kaahinee culyun tanalinbı qıtaxı''ı eyhen: – Mang''vee kufur hı''ı! İnçile qiyğa şas aq''val ulyoozarasınbı nişisınbıne? Mang''vee hı''iyn kufur şok''led g''ayxhiyn!'
    66: Şu mançik'le hucoovane eyhe? Manbışed «Mana taxsirkarır, gik'as eyxheva» eyhe.
    67: Mankecabıb giviyğalanbı I'sayne aq'vays xudaariy tyubı ı'xiyxə. Sassanbışe Mang'une aq'veeqa çapalaxbı ı'xiyxə
    68: 'eyhe ıxha: – Ay Masixh, şas peyğambar xhinne yuşan hı''ı eyhelan, şavaayiy Vas ı''xiyxə?'
    69: 'Mane gahıl məhlee gyu''urne Pyoturusqa gulluxçiy zəiyfa qiyxha eyhen: – Ğunar Galileyeençene I''sayka sacigeeniy vor.'
    70: 'Gırgıng''une ögiyl man Pyoturee gardanaqa ilydyaat''u eyhen: – Ğu hucoome eyhe, zak''le ats''a deş!'
    71: 'Qiyğa mana akkabışisqa qarımee, sa menne gulluxçiy zəiyfayk''le g''acu eyhen: – İna insanır Nazaretğançene I''sayka sacigeeniy vor.'
    72: 'Pyoturee meed gardanaqa ilydyaat''u, k''ın g''assır eyhen: – Zak''le mana İnsan ats''acar deş!'
    73: 'Sahavule, şaqana ulyobzuriyn insanar mang''usqa qabı eyhen: – Hək''erar ğu şenbışda vor. Manva yiğne yuşan hı''iyncadıd eyhe.'
    74: 'Pyoturee cuqacad g''arğışbıd hı''ı, k''ınyıd g''assır, eyhen: – Zak''le mana İnsan ats''a deş! Mane gahılyıb dadal hook''a.'
    75: Pyoturuk'le I'see «Dadal hook'asse vak'le Zı dyats'ava ğu xhebne yəqqees eyhesva» uvhiy yik'el qayle. Mana mançe qığeç'u, hülöörəxə geşşe giyğal.
  27:
    1: Miç'eed qıxhamee, gırgıne kaahinaaşine ç'ak'ınbışeyiy milletne ağsaqqalaaşe I'sa gik'u ak'an ha'as ıkkanva eyhe.
    2: Manbışe I'sayn g'el-xıl ayt'ıl, Romeençe xərna xhinne g'axuvuyne Pilatne xılyaqa qele.
    3: I'sa merıng'une xılyaqa quvuyne Yahudayk'le Mana gik'as ıkkan g'acumee, mang'us vucee hı'iynçile naş qexhe. Vucee alyaat'uyn xhebts'al nuk'ra kaahinaaşine ç'ak'ınbışisqayiy ağsaqqalaaşisqa qadı,
    4: «Zı bınah hav'u, taxsir deşda İnsan gik'asva vuşde xılyaqa quvuva» eyhe. Manbışemee mang'uk'le «Mançike şas hucoone? Vak'le ats'ava» eyhe.
    5: Yahudee vucee mane işil-alla alyaat'uyn pıl Allahne xaa dağı'ı, mançe ark'ın vuceecar-vuc givayxanna.
    6: 'Kaahinaaşine ç''ak''ınbışe mang''vee dağı''iyn pıl sı''ı eyhen: – İna ebake quvuna q''iymat vuxhayke, Allahne xaane q''utyeeqa gyuvxhes vuxhes deş.'
    7: Manbışe conecab əree gaf hav'u, mane pılıke menne cigeençe qabıynbı k'eepxhesın, nyuq'vneke k'olabı ha'ang'un çol ileşşe.
    8: Mançil-allad, mane cigayk'le g'iyniyne yiğılqamee «eban çolva» eyhe.
    9: 'İnəxüd Yeremiya peyğambaree otk''unin xhinne eyxhe: «İzrailybışe Mang''us gyuvxhuna q''iymat, xhebts''al nuk''ra, manbışe alyapt''ı'
    10: mançike k'olabı ha'ang'un çol ileşşe. Manva zak'le Rəbbeeniy uvhu».
    11: 'I''sa Pilatısqa, mane cigayne xərıng''usqa arımee, mang''vee I''sayke qiyghanan: – Yahudeeşina Paççah Ğune? I''seeyid mang''uk''le «Ğucad məxüd eyheva» eyhe.'
    12: Kaahinaaşine ç'ak'ınbışeyiy ağsaqqalaaşe Mang'une gardanaqa taxsir giyxhemee, I'see nıq'cad qığayhe deş.
    13: 'Manke Pilatee Mang''uke qiyghanan: – Yiğne gardanaqa giyxhenmeen karbı Vak''le g''iyxhe dişee?'
    14: I'see mang'une nenecad cuvabıs alidghıniy qele deş. Mançile Pilat geer mattexhena.
    15: Gırgıne Peesaxne bayrambışil, mane cigayne xərıng'vee, Pilatee sa aqqına insan g'ekkan ədatniy vod. Məxrına insan cəmə'ətıniy g'əxəna.
    16: Mane yiğbışil sa qıvaats'ına, I'sa Barabba eyhena insan aqqı eyxhe.
    17: 'Mançil-allad millet sacigeeqa sadımee Pilatee qiyghanan: – Şos zı vuşu g''aykkıne ıkkan? I''sa Barabbane deşxhee, Masixhva eyhena I''sane?'
    18: Mang'uk'le ats'anniy, manbışe I'sa paxılıyvalin cune xılyaqa quvuva.
    19: 'Pilat cune taxtıl gyu''urmee, mang''une xhunaşşee mang''usqa ina xabar ana insan g''ıxele: – Mane qorkune İnsanıkana vaqa iş mooxhecen, g''iyna zı nik''ek, Mang''unemee geeb əq''üba opxhun.'
    20: Kaahinaaşine ç'ak'ınbışeyiy ağsaqqalaaşe millet mizel aqqı, manbışe Barabba g'aykeva, I'sar gik'eva eyhecenva.
    21: 'Pilatee manbışike qiyghanan: – Zı vuşdemee q''öng''una nenane g''aykke? Manbışed «Barabbava!» eyhe.'
    22: Pilatee manbışike «Masixhva eyhene I'sayk hucoo he'evane?» qiyghan. Manbışde gırgıng'vee «Çarmıxılqa ts'ıts'e'eva!» eyhe.
    23: Pilatee «Nişil-allane? Hucoone Mang'vee qəlasın hı'ıva?» qiyghan. Milletınmee «Çarmıxılqa ts'ıts'e'eva!» sık'ılbab xəbna ts'ir haa'a.
    24: 'Pilatık''le cune xılençe vuççud qüdöö, millet sık''ıldad g''elil qexhe g''acumee, mang''vee xhyan alyaat''u milletne ögiyl xıleppı hodğul eyhen: – Şok''lecad g''ecen, Mang''uke k''yapk''ıyne ebal-alla zalqa taxsir deşin.'
    25: 'Milletıncad mang''us inəxdın alidghıniy qele: – Mang''uke k''yapk''ınne ebal-alla şinayiy yişde uşaxaaşee cuvab qeles!'
    26: Manke Pilatee manbışdemee Barabba g'aykka'ana. I'sar çümqbı ı'xı', çarmıxılqa ts'ıts'a'as qeleva eyhe.
    27: Eskeraaşer I'sa Pilatne sareeqa qıkkekka. Maa'ad Mang'une vuk'lelqa legioncad sadayle.
    28: Manbışe Mang'une tanalinbı qakkyı'ı, Mang'ulqa ç'əran p'laş alya'a.
    29: Zazalxumbışike tac hootxur vuk'lelqa gyavhu, sağne xılyaqad q'amış hele. Qiyğab q'aratsabışil gyuv'ur «Yahudeeşine paççahıs salam vuxhenava!» uvhu Mana demalqa giyxhe.
    30: Mang'us tyubı ı'xiyxə, q'amış alyapt'ı vuk'lele k'ena üvxiyxə.
    31: Mana demalqa gixhxhıyle qiyğa, Mang'ulyun p'laş g'avşu tanalqa Cuncad karbıd alyı'ı çarmıxılqa ts'ıts'a'asva g'aqa qığayhe.
    32: Manbı g'aqa qığəəng'ə, manbışisqa Şimon donana Kireneençena sa insan qızaxxa. Eskeraaşe mang'usqa I'sa givaxanasın çarmıx haqqas ilekka.
    33: Golgota donane cigeeqa qavayle. Golgota «vuk'lena bark'v» eyhen vodun.
    34: Mang'us ödüka alikkı'iyn çaxır hele. I'see man ghalek set'umee, ulyoğas ıkkiykan deş.
    35: Eskeraaşe Mana çarmıxılqa ts'ıts'ı'iyle qiyğa, çöp k'eççu Mang'un tanalinbı cone əree qa'a.
    36: Qiyğab maa gyuv'ur Mang'uqa ilyaaka.
    37: Vuk'lel ooqad «Yahudeeşina Paççah I'sa haaneva», mana nişil-allayiy çarmıxılqa ts'ıts'ı'ıva otk'un gixhxhı ıxha.
    38: Mane gahıl I'sayka sacigee, Mang'une sağıliy solul q'öyre g'uldur çarmıxılqa ts'ıts'aa'a.
    39: K'anençe ı'lğəəmbışe vuk'ulybı g'uvoyxhar, Mang'uk'le cuvabbı eyhe ıxha.
    40: «Allahın xav qottul, xhebne yiğee alya'ana! Ğu Allahna Dixxhee, Ğucar Ğu çarmıxıle gyaqqe, Ğucar Ğu g'attixhan he'eva!» eyhe ıxha.
    41: 'Kaahinaaşine ç''ak''ınbışer, Q''aanunne mə''əllimaaşer, ağsaqqalaaşer I''sa demalqa gixhxhı eyhe ıxha:'
    42: – Mebınbı g'attivxhan haa'anbıniy, Cusse Vucme g'attixhan ha'as əxə deş! İzrailyna Paççah vorna, hasre çarmıxıle giç'ecen şinad Cus inyam ha'as.
    43: Mang'vee yı'q' Allahılqaniy qizzır, Allahısır Mana ıkkanxhee, hasre g'attixhan he'ecen. Nya'a Mang'vee «Vuc Allahna Dixvaniy» eyhen!
    44: I'sayka sacigee çarmıxılqa ts'ıts'av'uyne g'ulduraaşed I'sayk'le həməxdun cuvabbı uvhu.
    45: Yı'q'ı'hı'le sə'ət xhebınçilqamee ç'iyeyn aq'va miç'ax qexhe.
    46: 'Sə''ət xheyible vooxhemee, I''see ts''irıka eyhen: – Eli, Eli, lema savaxtani? (İn «Yizda Allah, Yizda Allah, nya''a Ğu Zı g''alerçuva?» eyhen vodun.)'
    47: 'Maa k''ane ulyobzurune sabaranbışik''le man g''ayxhı eyhen: – İng''vee İlyas peyğambarır qoyt''al.'
    48: Manbışda sa mankecar g'adarxhun, gupk'a alyaat'u ç'ürç'üməne çaxıreeqa k'yooq'u, q'amışilqa qav'u Mang'une ghalesqa qaa'a, ulyoğecenva.
    49: 'Mansanbışemee eyhe ıxha: – Mana Culer-alqa g''alerçe, ilyaakas İlyasee arı Mana g''attixhan ha''asee?'
    50: I'see meeb xəbna ts'ir hav'umee, nafas qığeç'een.
    51: Mane gahıl Allahne xaab gyuvapxınna örtyug q'omançe k'anyaqqamee qıt'aaxı, q'öne cigeeqa qooxhe. Ç'iyebı ı'ğiykar, ganzbı q'öne cigeeqa qeedaxhe.
    52: Nyaq'vbı çiled-alqa aaqı, maabın gellesın qopkuyn insanar suğoots'anbı.
    53: Manbı I'sa üç'ür qıxhayle qiyğa, nyaq'vbışeençe qığeepç'ı muq'addasne şahareeqa, İyerusalimeeqa ikkeebaç'e. Maa'ab manbı xılece insanaaşik'le g'ooce.
    54: I'sayne vuk'lel oğa ulyorzulyne k'omandirık'leyiy eskeraaşik'le ç'iyebı ı'ğiykar, maa eyxhen karbı g'acumee, manbı mançile it'umba qəpq'ı'n, «Hək'erar, Mana Allahna Dix ooxhurva!» eyhe.
    55: Maa'ab əq'ənançe ilyaakan xılece yedarıb vuxhaynbı. Manbı Galileyeençecab I'sayqab qihna, Mang'us g'ullux haa'as qöönbı vuxha.
    56: Maa'ar manbışde yiq'ne Magdaleençena Mayram, Yaaq'ubnayiy Yusufna yed Mayram, Zavdayne dixbışda yedir vuxhaynbı.
    57: Exha qexhemee, sa karnana insan arayle. Mana I'sayne telebabışda sa, Arimateeğançena Yusuf eyxhe.
    58: Mana Pilatne k'anyaqa hark'ın, I'sayn mayit qeqqa. Pilateeyib I'sayn mayit mang'usqa qeleva əmr haa'a.
    59: Yusufee I'sayn mayit alyaat'u, məttıne kafaneeqa hiyk'ar.
    60: Qiyğar Mana ganzıne ab hipk'ırne cune ts'ebne nyuq'vneeqa gixhxhı, mançeeqa ikkəəne cigeeqab xəbna g'aye qavaak'an haa'a.
    61: Magdaleençena Mayramyiy manasa Mayram nyuq'vnene ögee gyuv'ur vooxhe.
    62: Qinne yiğıl, man Şabbatın yiğ eyxhe, kaahinaaşin ç'ak'ınbıyiy fariseyar Pilatne k'anyaqa sabı
    63: 'eyhen: – Xərna, şene horalee üç''ürnang''a uvhuynniy «Vuc xhebne yiğıle üç''ür qixhes».'
    64: Mançil-allab əmr hee'e xhebıd'esde yiğılqamee nyuq'vneqa ılyaakecen. Deşxhee telebabı abı Mana qöqü milletık'le «Mana hapt'ıynbışde yı'q'neençe üç'ür qıxhava» eyhes. Man qiyğiyn hor, ts'ettiynçile pisın ixhes.
    65: 'Pilatee manbışik''le eyhen: – G''aravulyçerıb alyapt''ı havak''ne, şos nəxüdiy ıkkan, he''e.'
    66: Manbıb hapk'ın nyuq'vneeqa ikkəəne cigeene g'ayelqa peçat gyı'xı', maa g'aravulyçer ulyoozar haa'a.
  28:
    1: Şabbatın yiğ ılğeç'uyle qiyğa, ülycümne ts'ettiyne yiğıl çakba miç'eeb Magdaleençena Mayramiy manasa Mayram abaylenbı nyaq'v g'avces.
    2: Sayid sayangada, it'umda ç'iyebı ı'ğiykır, manıd Rəbbin malaaik xəənçe giç'u nyuq'vneeqa ikkəəne cigeena g'aye qavaak'an hav'u, çil gyu'urva ıxha.
    3: Malaaik yic ts'ayilpanık, çin tanalin karbıd cagvarada yiz xhinne ıxha.
    4: Maa ulyobzuruyne g'aravulyçeeşik qəpq'ı'niyvalin zeze ooxha, manbı hı'ğəpkır hapt'ıynbı xhinne aaxva.
    5: 'Malaaikee zəiyfeeşik''le eyhen: – Qı''məəq''ən, zak''le ats''an şu çarmıxılqa ts''ıtsı''ına I''sa t''abal ha''a ıxhay.'
    6: Mana inyaa deşda, Vuce eyhəxür Mana üç'ür qa'a. Qudoora şok'led Mana g'alirxhuyn ciga g'ace.
    7: 'Zaraba apk''ın Mang''une telebabışik''le eyhe: «I''sa hapt''ıynbışde yı''q''neençe üç''ür qı''ı, şole ögee Galileyeeqa ark''ın. Şok''le Mana maa g''acesda». Haane, zı şok''le eyhen.'
    8: Yadar qəvəyq'ənanbı. Manbı I'sayne telebabışis xabar hevles, nyuq'vnesse şadeepxha g'adaaxvananbı.
    9: Sayır manbışde ögeeqa I'sa Vuccar qığeç'u, «Şos salamva» eyhe. Yadarıb Mang'usqa qeepxha Mang'un g'elybı xhılibışeeqa sı'ı, Mang'us k'yoozaranbı.
    10: 'I''see manbışik''le eyhen: – Qı''məəq''ən! Hapk''ın Yizde çocaaşik''le eyhe, Galileyeeqa qudooracen. Manbışik''le ma''ar Zı g''acesda.'
    11: Yadar telebabışisqa vüqqəmee, g'aravulyçeeşin sabarabı şahareeqa abı cok'le g'acuyn karbı kaahinaaşine ç'ak'ınbışis yuşan ha'a.
    12: Kaahinaaşine ç'ak'ınbışe ağsaqqalaaşika gaf hav'uyle qiyğa, g'aravulyçeeşis geed pılbı huvu
    13: 'eyhen: – Eyhe «şi xəmde g''alyapk''ımee Mang''une telebabışe abı Mana qöqüna».'
    14: Mana gaf Pilatne k'ıriysqa hipxhıreene, şi mang'uqa gaf hav'u, gyapk'ıyne dağamiyvalike şu g'attyuvxhan haa'asınbı.
    15: G'aravulyçeeşed pılbı alyaat'u, gırgın cok'le uvhuyn xhinne ha'a. G'iyniyne yiğılqameeyib yahudeeşe mana gaf məxüb haa'a.
    16: Yits'ıssar teleba Galileyeeqa, I'see manbışik'le uvhuyne suvalqa avayk'an.
    17: Manbışik'le maa'ar I'sa g'acu Mang'us k'yoozaranbı. Sabarabıb şakkalycab aaxva.
    18: 'Manke I''sa manbışisqa qıxha eyhen: – Xəybışeenayiy çiyeyne aq''valyna gırgına xəbvalla Yizde xılyaqa quvu.'
    19: Mançil-allab hapk'ın gırgıne milletbışike Yizın telebabı hee'e, manbı Dekkıne, Duxayne, sayıb Muq'addasne Rı'hı'ne doyuka xhineeqa k'yooq'u gicəpxı'ybı aleet'e'e.
    20: Manbışis Zı şos əmr hav'uyn xhinne, gırgın ha'as xət qe'e. Zınar dyunyeyn axır qalesmee, gırgıne gahbışil şoka ixhes.
43:
  1:
    1: Ts'etta Cuvab ıxha. Cuvab Allahıka sacigee ıxha. Cuvabcad Allah ıxha.
    2: Man Cuvab ts'ettacad Allahıka ıxha.
    3: Gırgın kar Mançile ğana itxhın, itxhınne karbışin nencad Man dena itxhın deş.
    4: I'mı'r Mançeeniy vob, mane ı'mı'rınıb insanaaşis Nurniy hele.
    5: Nurun miç'axiyvalee işixniy gyayhe, man miç'axiyvalisse höğəs əxə deş.
    6: Allahee Yəhye donana insan g'ıxele.
    7: Mana şahad xhinne qarı, Nurune hək'ee yuşan ha'asva, gırgıng'veeyib mang'ule ğana inyam he'ecenva.
    8: Mana vuc Nur deş ıxha, Nurune hək'ee yuşan ha'as qarı.
    9: Hək'en Nur dyunyelqa qadı. Mane Nuren gırgıne insanaaşilqa işixniy gyayhe.
    10: Nurun in dyunye itxhın. Man Nur ine dyunyelqa qadeeyid, ine dyunyeyk'le Man qıvaats'a deş.
    11: Mana Cunbışisqar qareene, manbışe Mana k'ane qı'ı deş.
    12: Mana k'ane qı'ıyne gırgınbışis, Mang'une doyulqa inyam hı'iynbışis, Manbışis Mang'vee Allahın uşaxar vuxhes vəvxüy huvu.
    13: Manbı insanıke, insanne xuruşuke vuxhaynbı deş vob. Manbı Allahıke vuxhaynbı vob.
    14: Cuvabıke İnsan qıxha, Mang'un xav yişde yı'q'nee ıxha. Şak'le Mang'un Nur g'acuyn, Mane vorne-deşde Dixes Dekkee man Nur huvu. Mana Dix hək'ene yugvalin gyatsts'ı ıxha.
    15: 'Yəhyee Mang''une hək''ee axtıda yuşan ha''a ıxha: – Zı Mang''une hək''ee eyhe ıxha: «Zale qiyğa Qalesda, zaler ögee ıxha. Mançil-allar Mana zaler xərna vor».'
    16: Yişde gırgıng'vee, Mang'une g'ıdyabat'ane yugvalil-alla çiçiqad qihna xayir-düəbı alyaat'u.
    17: Q'aanun Mısayle ğana huvu, hək'ena yugvallab I'sa Masixhıle ğana qabı.
    18: Allah neng'uk'lecar, mısacar g'acu deş. Mana saccu şak'le vorne-deşde Cune Dixee hagu. Mana Dix Dekkıne yik'eesnee vor.
    19: İna Yəhyeyna I'sayne hək'eena şahaadat vobna. Yahudeeşine ç'ak'ınbışe Yəhyeyke «Ğu vuşuneva?» qidghın ha'asdemee İyerusalimğançe kaahinariy Leviyke g'abıynbı mang'une k'anyaqa g'uxoole.
    20: 'Mane gahıl Yəhyee manbışike dyugul hidi''ı, qotkun uvhuyn: – Zı Masixh deş vorna.'
    21: 'Manbışe Yəhyeyke qiyghınin: – Manke ğu vuşune vor? Deşxhee İlyas peyğambarne? Yəhyee, «De''eş, zı mana deş vornava» eyhe. – Manke ğu Mısee eyhena peyğambarne? Yəhyee «De''eşva» eyhe.'
    22: – Manke ğu vuşune? Şi g'axuvuynbışik'le şi hucoovana eyhe? Ğu yiğne hək'ee şas hucoona yuşan ha'as?
    23: 'Yəhyee manbışis alidghıniy qele: – Yeşaya peyğambaree in yizde hək''ee uvhu: «„Rəbbis yəq qopku qee''eva“Zı sahree ts''ir haa''ang''un ses vod.»'
    24: G'axuvuynbı fariseyaaşinbı vuxha.
    25: 'Manbışe Yəhyeyke qiyghanan: – Ğu Masixhır deşxhee, İlyasır deşxhee, qalesda peyğambarır deşxhee, nya''a ğu xhineeqa k''yooq''u, gicərxı''ybı alyaat''a''a?'
    26: 'Yəhyee manbışis inəxdın alidghıniy qele: – Zı xhinekacad gicərxı''iy alyaat''a''a. Vuşdeme yı''q''nee Sa vor, şok''le dyats''ana,'
    27: Mana zale qiyğa qalesda vor. Zı Mang'une çarıxbışin baağarıd aaqas kara idyayle.
    28: İn yuşan ha'an gırgın kar, İordanne damayne şene aq'val, Bet-Anyee ıxha. Maab Yəhyee xhineeqa k'yooq'u, gicəpxı'ybı alyaat'a'a ıxha.
    29: 'Qinne yiğıl Yəhyeyk''le I''sa cune suralqana qöö g''acu, eyhen: – Dyunyeyna bınah Culqa alyapt''asda Allahna Urg haane!'
    30: 'Zı Mang''une hək''eeniy eyhe: «Zale qiyğa qööna zaler xərna vor, Mana zaler ögee ıxhal-alla».'
    31: Zak'ler Mana ıxhay ats'a deşdiy. Mana İzrailyne milletık'le qıvaats'ecenva, zı insanar xhineeqa k'yooq'u gicəpxı'ybıniy alyaat'a'as qarı.
    32: 'Yəhyee I''sayne hək''ee şahaadatiyvalla hav''u, eyhen: – Zak''le, Allahın Rı''h xəənçe qı''nerke xhinne qadı, Mang''ulqa gixu, axva g''acuyn.'
    33: 'Zak''ler Mana ıxhay ats''a deşdiy. Zı xhineeqa k''yooq''u gicəpxı''ıybı alyaat''as G''axuvuyng''vee Vucee zak''le uvhu: «Rı''h şavulqayiy gexa, Mang''ulyud axu vak''le g''acveene, ats''axhxhe, Muq''addasne Rı''hı''ka gicəpxı''ybı alyaat''a''ana Mana vor».'
    34: Zak'led man g'acu «Allahna Dix Mana vorva» şahaadat hav'u.
    35: Qinne yiğıl Yəhye meer cune q'öne telebayka ulyorzuliy.
    36: 'I''sa yəqqı''le ı''lğəəmee, Yəhye Mang''uqa ilyakkı, eyhen: – Allahna Urg haane!'
    37: Mane q'öne telebayk'le, man eyhen g'ayxhı, I'sayqa qihna avayk'an.
    38: 'I''sayk''le manbı Cuqab qihna qöö g''avcu, qiyghanan: – Şos hucoona ıkkan? Manbışe I''sayke qiyghanan: – Ravvi, Ğu nyaane axva? (Ravvi mə''əllim eyhen vodun.)'
    39: 'I''see manbışik''le eyhen: – Zaqab qihna qudoora, şok''lecad g''acesın. Manbıb hapk''ın Mana nyaayiy axvava ilyaakanbı. Manke sə''ət yoq''uble vuxha. Mane yiğıl manbı exhalqamee Mang''usne giviy''ar.'
    40: Yəhyee eyhenbı g'ayxhı, I'sayne qihna apk'ınne q'öng'una sa Andrey ıxha. Mana Şimon-Pyoturna çoc eyxhe ıxha.
    41: Qiyğa mang'vee cuna çoc Şimon t'abal hı'ı, «Şak'le Masixh avaykınava» eyhe. (Masixh g'əyxı'nava, q'ış qadğunava eyhen vodun.)
    42: 'Andreyee Şimon I''sayne k''anyaqa ıkkekka. I''sa Şimonuqa ilyakkı, eyhen: – Ğu Yuhanna dix Şimonur, yic vak''le g''iyniyke şaqa Kefa eyhes. (Kefa ganz eyhen vodun. Ganzıd yunanne mizel Pyotur eyhen vodun.)'
    43: Qinne yiğıl I'says Galileyeeqa ı'qqəs ıkkiykan. Mang'vee Filipp t'abal hı'ı, «Zaqar qihna qorava» eyhe.
    44: Filippır Andreyiy Pyotur xhinne Bet-Tsayda eyhene şahareençe eyxhe.
    45: 'Filippeeyir Natanael t''abal hı''ı, mang''uk''le uvhuyn: – Şak''le Mısayne Q''aanune ork''unna, peyğambaraaşer uvhuna İnsan, Yusufna dix Nazaretğançena I''sa aveykı.'
    46: 'Natanaelee eyhen: – Nazaretğançe yugun kar qığeç''eye? Filippeeme mang''uk''le eyhen: – Arı ğucar ilekke.'
    47: 'I''sayk''le Natanael Cune suralqana qöö g''acu, eyhen: – İna hək''erar yik''ee bicvalla deşda İzrailyğançenavur.'
    48: 'Natanaelee Mang''uk''le eyhen: – Vak''le zı nençena ats''a? I''see mang''us inəxdın alidghıniy qele: – Filippee ğu qot''alassecar, Zak''le ğu inciliyne yivek avurniy g''acu.'
    49: 'Natanaelee Mang''uk''le eyhen: – Mə''əllim, Ğu hək''erar Allahna Dixır, İzrailynar Paççahır!'
    50: 'I''see eyhen: – Zak''le ğu inciliyne yivek avur g''acuva, uvhuvane ğu Zas inyam hı''ı? Vak''le mançiled ç''ak''ın karbı g''aces.'
    51: Zı şok'le hək'edacad eyhe, xəybı q'öna qeedaxhe, Allahın malaaikar İnsanne Dixesqa gəə-ı'lqəə şok'le g'aces.
  2:
    1: Mançine xhebıd'esde yiğıl Galileyayne Kana eyhene şaharee davatbı eyxhe. I'sayna yedir maa yeexhe.
    2: I'sayka sacigee Cun telebabıb davatbışeeqa qopt'ul vooxhe.
    3: 'Məxüd eyxhe otxhan-ulyoğane gahıl çaxır g''aat''an. I''sayne yedee Mang''uk''le eyhen: – Manbışiqa çaxır axu deş.'
    4: 'I''see eyhen: – Yed, mançike şas hucoone? Yizda gah qabı deş.'
    5: 'I''sayne yedee nukaraaşik''le eyhen: – Mang''vee şok''le hucooyiy uvhu, şu man he''e.'
    6: K'anya'ad Yahudeeşe gicəpxı'ybı alyaat'an g'ayeyke hı'iyn yixhılle xədın g'ab eyxhe. Mane g'abbışde sançeeqa molyts'al-vəşşe g'alle litra xhyanın əə eyxhe.
    7: 'I''see nukaraaşik''le eyhen: – Man g''abbı xhinen gyatsts''e''e. Manbışe g''abbı ghalelqamee gyats''a''anbı.'
    8: 'Mang''vee nukaraaşik''le meed eyhen: – Həşdiyle sık''ınin alyaat''u, tamadaysqa ıkkee. Manbışed ıkkekkan.'
    9: 'Tamadar çaxırelqa sak''al hı''iyne xhinene dadıqa ilyakkana. Mang''uk''le man nençe adıvacad ats''a deşdiy. Man saccu xhyan alyaat''uyne nukaraaşik''leniy ats''a. Tamadee tsuma qort''ul eyhen:'
    10: – Gırgıng'vee ts'etta yugun çaxırxhe helen. Qiyğa mihmanar yugba qeepxhamee, pisınxhe çaxır qadayle. Ğumee yugun çaxır həşdilqamee havacıyn.
    11: I'see Galileyayne Kana şaharee man ts'ettiyn əlaamat hagu, Cuna axtıvalla haagva. Telebabışed Mang'ulqa inyam ha'a.
    12: Mançile qiyğa Mana yedikayiy çocaaşika, telebabışika sacigee Kefernahumqa ark'ın, sa-q'ölle yiğna maa axva.
    13: Yahudeeşin Peesax bayram k'ane qexhemee, I'sa İyerusalimqa ayk'an.
    14: Mang'uk'le Allahne Xaane hiqiy-alla boğabı, vəq'əbı, qı'nerker massa helenbıyiy pılbı badal haa'anbı g'ooce.
    15: Mang'vee bağaaşike çümky hav'u, maabın gırgınbı cone vəq'əbışikayiy boğabışika sacigee Allahne Xaane hiqiy-allançe g'ee'ebaşenbı. Pılbı badal ha'anbışinıd iskambı alytik'al hı'ı, pılbı ç'iyelqa ot'al ha'a.
    16: 'Qı''nerker massa helenbışik''led eyhen: – Manbı inençe aleet''e, Yizde Dekkın Xav bazarılqa sak''al hıma''a.'
    17: 'Mang''une telebabışde yik''el Muq''addasne kitabee otk''unin qadayle: «Zas Yiğın Xav geed ıkkan. Mane ıkkiykıniyn Zı gyoxhxhan ha''a».'
    18: 'Manke Yahudeeşine ç''ak''ınbışe Mang''uke qiyghanan: – Vasse in karbı ha''as əxəva, Vasse nene əlaamatıka hagvas əxəyee?'
    19: 'I''see manbışis inəxdın alidghıniy qele: – Şu in Allahın Xav hı''ğəkkar he''e, Zımee man xhebne yiğee q''omançe alya''asın.'
    20: 'Yahudeeşine ç''ak''ınbışe Mang''une cuvabıs eyhen: – İn Allahın Xav yoq''ts''ale yixhne senee ali''ı, Ğu man xhebne yiğee alya''asvane eyhe?'
    21: I'see, Allahın Xav eyheng'a, Cun tanva eyhe ıxha.
    22: Qiyğa, I'sa hapt'ıynbışde yı'q'neençe üç'ür qıxhane gahıl, telebabışis Mang'un man cuvab yik'el qayle. Manbışe manke Muq'addasne Otk'uniysiy I'see uvhuyne cuvabıs inyam ha'a.
    23: I'sa Peesaxın bayramnang'a, İyerusalim haguyn əlaamatbı g'acuyne gellesde insanaaşe Mang'ulqa inyam ha'a.
    24: I'sayk'le gırgıncab insanar yugba vaats'ava, Mang'vee manbışilqa yı'q' qiyzaran deşdiy.
    25: Mang'us, nenemecad insanne hək'ee ats'a ixhes ıkkanmee, Mang'vee şavuk'lemecad mane insanne hək'ee yuşan he'eva eyhen deşdiy. Mang'uk'le Cuk'lecad insanaaşine yik'eençe ı'lğəəmbı ats'a ıxha.
  3:
    1: Fariseyaaşine yı'q'nee sa Nikodim donana insan eyxhe. Mana Yahudeeşine ç'ak'ınbışda sa eyxhe.
    2: 'Mana xəmde I''saysqa arı, eyhen: – Mə''əllim, şak''le ats''an Ğu Allahne k''anençe qarına sa mə''əllim vor. Şavussecad Vasse hagvas əxən əlaamatbı hagvas əxə deş. Allah Vaka dexhanaxhiy, Vasse məxdın əlaamatbı hagvas əxəs deşdiy.'
    3: 'I''see mang''us inəxdın alidghıniy qele: – Zı vak''le hək''en eyhe, sa insan dyunyeelqa meer qidyareene, Allahna Paççahiyvalla g''avces vəəxəs deş.'
    4: 'Nikodimee Mang''uke qiyghanan: – Q''əs qıxhane insanısse nəxı''r meer yedike ixhes əxəyiy? Mang''usse yedine vuxhneeqa k''iç''u, meer yedike ixhes əxəyee?'
    5: 'I''see inəxdın alidghıniy qele: – Zı vak''le hək''en eyhe, xhinekeyiy Allahne Rı''hı''ke dexhayng''usse Allahne Paççahiyvaleeqa ikkeç''es əxəs deş.'
    6: Tanıke ıxhana tan eyxhe, Rı'hı'ke ıxhanar rı'h.
    7: 'Ğu mançile matmexhe: şu meeb dyunyeelqa qavales vukkan.'
    8: Mıts çis vukkanne cigee aa'a. Vak'le mançin ses g'ayxheeyid, nençe qabı nyaqa apk'ıniy ats'a deş. Həməxürır Rı'hı'ke ıxhane insanıqa eyxhe.
    9: 'Nikodimee qiyghan: – Man karbı nəxüdne ixhes?'
    10: 'I''see mang''us inəxdın cuvab qele: – Ğu İzrailyna mə''əllim vor. Man karbı vak''le ats''a dişde?'
    11: Zı vak'le hək'en eyhe, şi şak'le ats'an eyhe, g'acuynçusub şahaadat haa'a, şume yişda şahaadat şos k'ane qaa'a deş.
    12: Zı şos ç'iyelyne karbışike yuşan ha'amee, şu mançilqa inyam ha'a deş, xəybışeene karbışike yuşan ha'axhee, şu inyam ha'ayee?
    13: İnsanne Duxayle ğayrı vuşucar xəybışeeqa ılqeç'u deş. Xəənçer giç'una Mana vor.
    14: Mısee sahree yezake hav'una xoçe ooqa qav'uyn xhinne, İnsanna Dixır məxür ooqa qa'as ıkkan.
    15: Man ixhesın, Mang'ulqa inyam ha'ane gırgınbışis gırgıne gahbışisda ı'mı'r vuxhecenva.
    16: Allahıs dyunye manimee ıkkiykan, Mang'vee vorna-deşda Cuna sa Dix huvu. Manıd mançil-alla ha'a, Mang'ulqa inyam ha'an nenbıcab hımabat'acenva, manbışiqa gırgıne gahbışisda ı'mı'r vuxhecenva.
    17: Allahee dyunye muhaakima ha'asva deş Dix g'axuvu, Mang'vee Dix dyunye g'attixhan ha'asva g'axuvu.
    18: Mang'ulqa inyam hı'ına muhaakima ha'as deş. İnyam hidyı'ınar muhaakima hı'ınacar, Allahne vorne-deşde Duxalqa inyam hidi'inçil-alla.
    19: Dyunyelqa Nur qadı ixheeyid, insanaaşe pisın ha'ava, manbışis miç'axiyvalla Nurule geeb vukkiykan. Mançil-allab manbı muhaakima haa'as.
    20: Pisın ha'ane gırgıng'uk'le Nur g'ımece eyxhe. Vuce hı'inbı aq'valqa qığmeç'ecenva, Nurnane suralqa qarayle deş.
    21: Qotkuyn ha'aname Nurnane suralqa qarayle, vuce hı'inbı aq'valqa qığeeç'ecenva Allahnemee hı'ıva.
    22: Mançile qiyğa I'sayiy Cun telebabı Yahudayne cigabışeeqa qabayle. I'sa manbışika maa'ar sabara gahna axu, maabınbışis xhineeqa k'yooq'u gicəpxı'ybı alyaat'a'a ıxha.
    23: Yəhyeeyib Salim eyhene şaharne k'anene Aynon eyhene cigee geed xhyanva, gicəpxı'ybı maa'ad alyaat'a'a ıxha.
    24: Yəhye manke zindaneeqa arçu deşdiy.
    25: Mane gahıl Yəhyeyne telebabışdeyiy sa Yahudiyne əree, gicəpxı'yne hək'eena gaf gyooxha.
    26: 'Telebabı Yəhyeysqa qabı, eyhen: – Mə''əllim, İordan damayne şene aq''vayl vaka sacigeene, ğu Cune hək''ee şahaadat hav''une İnsanee, həşde Vucee gicəpxı''ybı alyaat''a''a. Gırgınbıb Mang''usqavub abayle!'
    27: 'Yəhyee manbışde cuvabıs eyhen: – İnsanısqa Xəənçe hucooyiy ha''as hassır, mang''usse saccu man ha''as əxə.'
    28: 'Şu zı uvhuyne cuvabın şahadar vobınbı: «Zı Masixh deş vorna. Zı Mang''ule ögiyl g''axuvu».'
    29: İstağ tsumayna vor. Tsumayna hambazme mang'une k'ane ulyorzul, mang'un şadexhen ses g'ayxhı vucur şadexhena. Məxürur zı şadexhe.
    30: Həşdiyle Mana axtı qixhes ıkkan, zıme k'ıl.
    31: Ooğançe Qarına gırgıng'ule xərna vor. Ç'iyene aq'valyna ç'iyena vorna, mana ç'iyene karbışde hək'ee yuşan ha'a. Xəənçe Qarıname gırgıng'ule xərna vor.
    32: Mang'vee Cuk'le hucooyiy g'acu-g'ayxhı, mançis şahaadat haa'a, şavaacabıb Mang'una şahaadat k'anyaqacab qaa'a deş.
    33: Mang'una şahaadat k'anyaqa qaa'ane insanee, Allah qorkunavad peçat giyxən.
    34: Allahee G'axuvung'vee, Allahın cuvabxhe hixhar ha'an. Allahee Məxrıng'us Cun Rı'h qidiykkın hele.
    35: Dekkıs Dix ıkkanva, gırgın kar Mang'une xılyaqa quvu.
    36: Duxalqa inyam hı'ına gırgıne gahbışisde ı'mrena ixhes. Duxal k'ırı ilydiyxhing'uk'leme ı'mı'r g'avces deş. Allahna qəlıb mang'ul ooğacab vuxhes.
  4:
    1: Fariseyaaşik'le I'see, Cus Yəhyeyle geeb telebabı sav'u, gicərxı'iybı alyat'a'ava g'ayxhiyn.
    2: Yic gicərxı'iybı I'see deş, Cune telebabışe alyat'a'a ıxha.
    3: I'sayk'le, Cune hək'ee yuşan haa'ava g'ayxhımee, Yahudeyayeençe qığeç'u Galileyeeqa meer ayk'an.
    4: Mang'una yəq Samariyeençe ı'lğəə vuxha.
    5: Mana, Yaaq'ubee cune dixes Yusufus huvuyne cigabışis k'anene Samariyeyne Sixar eyhene şahareeqa qarayle.
    6: Yaaq'ubna kahrızıb mane cigabışe vob. Yəqqı'n I'sa ozar hı'ıva, Mana mane kahrızısne giy'ar. Mana yı'q'ı'hiyna gah vuxha.
    7: Kahrızısqa xhyan alqahasva sa Samariyeençena xhunaşşe ayreele. I'see məng'ı'k'le, «Hucoona ixhes, Zas ulyoğasın xhyan heleva» eyhe.
    8: Mane gahıl, Mang'un telebabı oxhanasın kar alişşesva şahareeqa apk'ın vooxhe.
    9: 'Samariyeeğançena xhunaşşee Mang''uke qiyghanan: – Ğu Yahudiy vorna, zımee Samariyeençena zəiyfa. Nəxüd Ğu zake xhyan heqqayiy? (Yahudeeşeyiy Samariyeebışe sana-sang''uka işbı g''ece ıxha deş.)'
    10: 'I''see məng''ı''s inəxdın alidghıniy qele: – Vak''le Allahna payiy «Zas ulyoğas xhyan heleva» Uvhuna vuşu ıxhay ats''a deş. Vak''le Zı vuşu ıxhay ats''axhaynxhiy, ğucadniy Zake xhyan heqqas. Zınad vas ı''mı''r hoolen xhyanniy heles.'
    11: 'Zəiyfee Mang''uk''le eyhen: – Xərna, Vaqa xhyan alqahasın g''abıd deşin, kahrızıb k''oraba vob. Vas nençene ı''mı''r hoolen xhyan ixhes?'
    12: Nya'a Ğu, ina kahrız şas g'alepçiyne yişde dekkaaşina eyxhene Yaaq'ubuler ooqanane vor? Mang'veeyid cune dixbışed, cune çavra-vəq'əynıd inençe xhyan ulyodğu.
    13: 'I''see məng''ı''s inəxdın alidghıniy qele: – İne xhineke ulyodğuyng''us meed xhyan ıkkiykanan.'
    14: Zıme helesde xhineke şavaa ulyodğveene, mang'us sayid xhyan mısacad ıkkiykanas deş. Zı huvuyn xhyan mang'une ad gırgıne gahbışis ı'mı'r hoolene xhyan ı'lqəəne cigalqa sak'alas.
    15: 'Zəiyfee Mang''uk''le eyhen: – Xərna, zas məxdın xhyan hele, zas sayid xhyan ıkmiykancen, zınar xhyan alqahasva inyaqa ayres gimeexhacen.'
    16: 'I''see zəiyfayk''le eyhen: – Yeera, adamiyır qort''ul, inyaqa qeera.'
    17: 'Zəiyfee Mang''uk''le eyhen: – Zaqa adamiy deşda. I''see məng''ı''k''le eyhen: – «Adamiy deşdava» ğu qotkuda eyhe.'
    18: Vaqa xhoyre adamiy ıxha, həşder vaka sa xaa eyxhenar, yiğna adamiy eyxhe deş, ğu man qotkuda eyhe.
    19: 'Zəiyfee Mang''uk''le eyhen: – Xərna, zak''le g''ecen Ğu peyğambarır.'
    20: Yişde dekkaaşe ine suval ı'bəədatniy ha'an. Şumee, Yahudeebışe, eyhen, ı'bəədat ha'asın ciga İyerusalim vodun.
    21: 'I''see məng''ı''k''le eyhen: – Zəiyfa, Zal k''ırı alixhxhe, məxbına gah qavaales, Yizde Dekkıs ı''bəədat ine suvaylid İyerusalimıd ha''as deş.'
    22: Şu, Samariyeebışe nişismecad ı'bəədat ha'ava şok'le ats'a deş. Şak'leme şi nişisiy ı'bəədat ha'ava, ats'an. Yic, g'attipxhıniyıd şaken, Yahudeeşiken vod.
    23: Gah qavaalesda, mana qabınab, yik'eençe ı'bəədat ha'anbışe, Dekkis hək'eda Mang'une Rı'hı's sik'ı ı'bəədat ha'as. Dekkeeyib Cus məxüd ı'bəədat ha'anbı t'abal haa'a.
    24: Allah Rı'h vorna. Mang'us ı'bəədat ha'anbışe hək'eda Rı'hı's sik'ı ı'bəədat ha'as ıkkan.
    25: 'Zəiyfee Mang''uk''le eyhen: – Zak''le ats''an, Masixhva eyhena qales. («Masixh» q''ış Qadğuna eyhen vod.) Mana qarımee, Mang''vee şas gırgın yuşan ha''asın.'
    26: 'I''see məng''ı''k''le eyhen: – Zı Mana vor, vaka yuşan ha''ana.'
    27: Mane gahıl I'sayn telebabı siviyk'al. Manbışik'le Mana zəiyfayka yuşan ha'a g'acu, mançile mateepxheeyıb, Mang'uke neng'vecad «Hucoona Vas məngı'ke ıkkan?» «Nya'a mane zəiyfayka yuşan ha'ava?» qiyghan deş.
    28: 'Manke zəiyfee xıledın parç ç''iyelqa gixhxhı, şahareeqa qarı, insanaaşik''le eyhen:'
    29: – Qudoora, zı hı'iyn gırgın zas yuşan hı'ına, İnsan g'ace. Deşxhee, Masixh Mananiyxan vor?
    30: İnsanar şahareençe qığeepç'ı I'saysqa qavayle.
    31: Mane gahıl Mang'une telebabışe «Hucoona ixhes, Mə'əllim, sık'ınin kar oxhneva» eyhe.
    32: 'I''seeme manbışik''le eyhen: – Zaqa məxdın otxhuniy vod, şok''le man ats''a deş.'
    33: Manke telebabışe sana-sang'uke «Şavamecad Mang'us otxhanan adıyniyxanva?» qiyghan.
    34: 'I''see manbışik''le eyhen: – Yizın otxhuniy, Zı G''axuvuyng''vee uvhuyn hı''iyiy Mang''una iş bə''əttam hav''uy vodun.'
    35: Şu «Yoq'ne vuzale qiyşalasınbıva» eyhe. Zıme şok'le eyhen, vuk'ulybı ooqa qı'ı, çolbışiqa ilyaake, manbı hitxhırıd, qiyşalasınbı xhinnevud qeetxha!
    36: Qiviyşalang'vee cuna hək' alyabat'a, mang'vee şagav sa'a. Man şagav gırgıne gahbışisda ı'mı'r alyapt'ıyn insanar vob. Oozunar, qiviyşalnar sacigee şadepxhesınbı.
    37: Manke mane işis sik'ı uvhuyn cuvab «Sang'vee oozanaxhe, mansang'veeyib qiviyşalnaxheva» qotkun vodun.
    38: Zı şu, şu əq'üba idyopxhuniyn, şagav qiyşalas g'axuvu. Mebınbışe əq'üba opxhun, şume manbışe əq'übayka ezuynçin şagav alyaat'u.
    39: Mane zəiyfee «Mang'vee, zı hı'iyn gırgın işbı zak'le uvhuynbıva» Samariyebışik'le uvhu. Manke mane şaharee vooxhene geebne insanaaşe I'salqa inyam ha'a.
    40: Qiyğa Samariyebı I'sayne k'anyaqa abı, Mang'us miz k'yaa'a, sik'ırra cone k'ane axveceva. Manar maa'ar q'ölle yiğna axvana.
    41: I'see eyhenbı g'ayxhı, Mang'ulqa inyam ha'anbı sık'ılbab geeb qeepxha.
    42: 'Samariyebışe zəiyfayk''le eyhe ıxha: – Şi saccu ğu uvhuyne cuvabıl-allacad deş Mang''ulqa inyam ha''a. Həşde şak''led g''ayxhiyn, ats''axhxhaynıd hək''erar İna dyunye g''attixhan ha''asda vor.'
    43: Q'öne yiğıle, I'sa mançe Galileyayne suralqa ayk'an.
    44: Mang'vee Vucecadniy uvhu, peyğambarıqa vuc yedike ıxhayne cigabışee hı'rmat voxhena deşva.
    45: I'sa Galileyeeqa qarımee, Galileyğançenbışe Mana q'abıl ha'ana. Manbışik'le İyerusalim bayramnang'a Mang'vee hı'iyn gırgın kar g'acuyn.
    46: I'sa xhyan çaxırelqa sak'al hı'iyne Galileyayne Kana eyhene xiveeqa sayır araylena. Kefernahumeene paççahne insanıqa sa dix eyxhe, vucur ık'ar eyxhe.
    47: Mang'uk'le, I'sa Yahudeyayeençe Galileyeeqa arıva g'ayxhımee, mana I'saysqa arı, Mang'us miz k'yaa'a, cong'əə arı, cuna qek'ana dix yug qe'eva.
    48: 'I''see mang''uk''le eyhen: – Şok''le əlaamatbıyiy gorsatmabı g''acesmee, şu inyam ha''as deş.'
    49: 'Paççahne insanee Mang''uk''le eyhen: – Xərna, yizda dix qik''asse ayre!'
    50: 'I''see mang''uk''le eyhen: – Hoora, yiğna dix axvasda. Mane insaneeyid I''sayne cuvabılqa inyam hı''ı ayk''anna.'
    51: G'ulluxçer mang'une ögilqa abı, yiğna dix üç'ür vorva eyheng'a, Mana yəqqəniy vor.
    52: 'Mang''vee manbışike «Yizda dix mısane yug qexhe girğılyva» qiyghan. Manbışe eyhen: – Sanıxha sə''ət sançil mang''un gyorxhuniy k''ıl qıxha.'
    53: Dekkılqa hiyxharan, I'see mane gahılyniy «Hoora, yiğna dix axvasdava» uvhu. Manke vuceeyid, cune xaane gırgınbışeb I'salqa inyam ha'a.
    54: Man I'see Yahudeyeençe Galileyeeqa arıyle qiyğa haguyn q'öd'esın əlaamatniy vod.
  5:
    1: Sabara gah ılğevç'uyle qiyğa, I'sa Yahudeeşine bayramısva İyerusalimqa hayk'an.
    2: İyerusalimeene Vəq'əbışin akkava eyhene cigee, cühüt'yaaşine mizel Bet-Zata donana hovuzniy vobna. Mançine hiqiy-alla xholle oad daxanan dirakbışilin ciganiy vod.
    3: Mane cigabışee vuk'aranbı, bı'rq'ı'nbı, k'aanbıyiy paralic ı'xı'yn geeb insanar g'alyapk'ı vuxha. Manbışe xhinen ı'ğiykıriy gozet ha'a ıxha.
    4: '[Rəbbin malaaik gahıle-gahılqa avqa giç''u, xhyan ı''ğiykar ha''a ıxha. Mane gahıl xhineeqa ts''erra ikkeç''uyng''un gırgın ık''arbı yug qeedaxhe ıxha.]'
    5: Maa'ar manbışde k'ane xhebts'ale molyulle senna ık'arna insan ıxha.
    6: 'I''sayk''le mana g''alirxhu g''acu ats''axhxhen, mana ık''arna geeb gahıbva. I''see mang''uke qiyghanan: – Yug qixhes ıkkannane?'
    7: 'Ik''arang''vee Mang''us inəxdın alidghıniy qele: – Xərna, yizde k''ane, xhyan ı''ğı''ykırmee, zı xhineeqa k''erçesda insan deşda. Zı xhinesqa hixharasse, merna zale ögee qıxha k''eç''e.'
    8: 'I''see mang''uk''le eyhen: – Oza qıxhe, ğu galirxhuyn karıd alyaat''u, hoora!'
    9: Mana insan mankecar yug qexhena. Vuc galirxhuyn karıd alyaat'u, ayk'anna. Man Şabbatın yiğ eyxhe.
    10: 'Mançil-allad Yahudeeşine ç''ak''ınbışe yug qıxhayne insanık''le eyhen: – G''iyna Şabbatın yiğ vod, ğu galirxhuyn kar g''iyna haqqas ıkkan deş.'
    11: 'Mane insanee eyhen: – Zı yug qı''iyne İnsanee, zak''le «Ğu galirxhuyn karıd alyaat''u hoorava» uvhu.'
    12: 'Manbışe qiyghanan: – Vak''le «Alyapt''ı hoorava» eyhena İnsan vuşuyiy?'
    13: Mang'uk'le Mana vuşu ıxhaycad ats'a deşdiy. I'see mana yug qı'iyle qiyğa, maane insanaaşil alikkı ayk'anna.
    14: 'Sahavule I''see mana insan Allahne Xaasne t''abal hı''ı, eyhen: – Həşde ğu yug qıxhana. Ğu sayıb bınah hımaa''a, vuk''lelqa mançiled pisın kar qımaylecenva.'
    15: Manke mana insan ark'ın, Yahudeeşine ç'ak'ınbışik'le, vuc yug qı'ına İnsan I'sava eyhe.
    16: I'see man Şabbatne yiğıl hı'ıva, Yahudeeşine ç'ak'ınbışe Mang'une vuk'lelqa yiğbı alya'a.
    17: 'I''seeme manbışik''le eyhen: – Yizde Dekkee həşde iş g''ooceva, Zınab haa''ana.'
    18: Mançile qiyğa Yahudeeşine ç'ak'ınbışis Mana sık'ırar geer gik'as ıkkiykan. Mang'vee Şabbatne yiğıl iş hav'uy k'ıldanan xhinnee, Allahık'le Cuna Dekva uvhu, Mang'uka Vuc sa aqqı.
    19: 'I''seeme manbışik''le eyhen: – Zı şok''le hək''en eyhe, Dixek''le Dekkee hucooyiy ha''ava g''ıdecveene, Cuked ğana vuççud ha''as deş. Dekkee hucooyiy ha''a, Dixeeyid man ha''a.'
    20: Dekkis Dix ıkkanva, Vucee ha'an gırgın kar Mang'uk'le hagvan. Şu ghalybı aaqı aaxvecenva Dekkee Mang'uk'le mançiled ç'ak'ın işbı hagvas.
    21: Dekkee hapt'ıynbı üç'üb qav'u, manbışis ı'mı'r hoolen xhinne, Dixeeyib Cus vukkananbışis ı'mı'r hoole.
    22: Dekkee vuşucar muhaakima ha'a deş. Mang'vee məhkama Dixelqa g'aleççu,
    23: Dekkis hı'rmat giviyxhena xhinne, Dixesıb hı'rmat gyuvxhecenva. Dixes hı'rmat givdiyxheng'vee, Mana g'axuvuyne Dekkisıb hı'rmat giviyxhe deş.
    24: Zı şok'le hək'en eyhe, Yizde cuvabıl k'ırı alixhxhı, Zı G'axuvuyng'ulqa inyam hı'iyne insanıqa gırgıne gahbışisda ı'm'ır vob. Məhrıng'uqa məhkamad ilyakkas deş. Mana qik'uyke g'attirxhın, üç'ür qıxha.
    25: Zı şok'le hək'en eyhe, Allahne Dixen ses hapt'ıynbışik'le g'iyxhena gah qavaalesda, qabıcab vob. Man g'ayxhıynbı üç'üb qeepxhes.
    26: Dekkıne ab ı'mı'r vobnan xhinnee, Dixesıb Cune ab ı'mı'r Mang'vee hoole.
    27: Mana İnsanna Dixva, məhkama hı'iyid Mang'unecad xılyaqa quvu.
    28: Mançile ghalybı aaqı ımaaxva, məhbına gah qöö vob, nyuq'vnee g'alyapk'ıynbışde gırgıng'uk'le Mang'un ses g'ayxhes.
    29: Nyuq'vneençe qığeepç'esınbı, yugvalla hav'uynbı ı'mrenbı vuxhesva üç'üb qeepxhes. Pisvalla hav'uynbımee Allahee məhkamee eyhenbı g'ayxhes üç'üb qeepxhes.
    30: Zasse Zaled-alqa vuççud ha'as əxə deş. Zı Zak'le Dekkee uvhuyn xhinnee muhaakima haa'a, Zı alğavhuyn məhkamad qotkuyn vod. Zı Zas ıkkanan deş ha'a, Zı G'axuvuyng'vee uvhuyn ha'a.
    31: – Zı Yizdecab hək'ee şahaadat haa'anaxhiy, Yizda şahaadat qopkuna vuxhes deşdiy.
    32: Yizde hək'ee şahaadat haa'ana Merna vor. Yizde hək'ee haa'ana mana şahaadat qopkuna vuxhay Zak'le ats'an.
    33: Şu Yəhyeyne k'anyaqa insanar g'axuvu, mang'veeyib qopkuna şahaadat hav'u.
    34: Zas insanna şahaadat vukkanıb deş, şu g'attivxhnecenva Zı man şok'le eyhe.
    35: Yəhye gyopxhannayiy işix helena çirax vuxha. Şos sabara gahna mançine işiğee şadepxhes vukkiykın.
    36: Yizde hək'ee sayib şahaadat vob. Mana şahaadat Yəhyeyne şahaadatıleb ooqana vob. Zı Dekkee Zak'le uvhuyn işbı ha'a. Mane işbışed Yizde hək'ee şahaadat haa'a Dekkee Zı g'axuvuva.
    37: Zı g'axuvuyne Dekkeyib Yizde hək'ee şahaadat haa'a. Şok'le mısacad Mang'un sesid g'ayxhı deş, Mang'un aq'vad g'acu deş.
    38: Mang'un cuvabıd vuşde yik'bışee axva deş, Mang'vee G'axuvuyng'ulqa şu inyam hidya'ava.
    39: Şos Muq'addasın Otk'uniybı xət qeedaxhe. Şosqa həməxüd qöö, mançile ğana şu gırgıne gahbışisde ı'mrenbıme vuxhes. Yic, Mançinıb Yizde hək'ee şahaadat haa'a.
    40: Şosmee gırgıne gahbışisde ı'mrenbı vuxhesdemee Zasqa qavaales vukkan deş.
    41: İnsanaaşine axtı qı'ilqa, Zı axucar deş.
    42: Zak'le şu vaats'anbı, vuşde yik'ee Allah ıkkiykıniy deşin.
    43: Zı Yizde Dekkıne doyule qareeyir, şu Zı k'ane qa'a deş. Sa merna cune doyule qareene, şos mana ıkkiykanasda.
    44: Şos sana-sang'vee şu axtı qav'u vukkan. Vorne sa Allahee şu axtı qav'iy şu t'abalcab ha'a deş. Məxüd, şosse nəxüd inyam ha'as əxəyee?
    45: Şosqa həməxüd qımaylecen, Zı Dekkıne ögil şolqa taxsirniyxan gixhxhes. Şolqa taxsir gixhxhesda, şu umud haa'ana Mısa vorna.
    46: Şu Mısal inyam hı'iynxhiy, Zalid ha'asınniy. Mang'veeyid Yizde hək'ee otk'uninniy.
    47: Şu Mısee otk'uninçilqad inyam hidya'axhee, Zı eyhençilqa nəxüd inyam ha'aye?
  6:
    1: Mançile qiyğa I'sa Galileyne (Tiberiyayne) eyhene golyune şene aq'valqa ılğeç'e.
    2: Mang'vee vuk'aranbışik'le haguyn əlaamatbı g'acu, Mang'uqab qihna geeb insanar qöö vuxha.
    3: I'sa suvalqa ılqeç'u, Cune telebabışika giy'ar.
    4: Yahudeeşin Peesax bayram k'ane qexhe ıxha.
    5: 'I''see vuk''ul ooqa qav''umee, Cusqa geeb insanar qöö g''avcu, Filippık''le eyhen: – İne insanaaşe oxhanasın gıney, nençene şi alişşes?'
    6: I'see manva Filipp siliys ı'xəsdemeevacad uvhu, deşxheene Mang'uk'le Vucee ha'asın ögilycad ats'a ıxha.
    7: 'Filippee alidghıniy qele: – Manbışde gırgıng''vee sa ghaledın gıney oxhnecenva, q''öd vəş dinarısın gıneyıd alişvee, g''idiyxhar!'
    8: 'Telebabışde sang''vee Şimon-Pyoturne çocee Andreyee I''sayk''le eyhen:'
    9: – İnyaa'ar xhoble xhıt'ayna gıneynanayiy q'ölle baluğnana sa gade vor. Nya'a, inimeene insanıs man giyxharee?
    10: 'I''see eyhen: – Millet gyu''ar he''e. Maa''ab geeb ok'' vuxhayke, insanar çilycab giviy''ar. Maa''ar xhod aazırılqa ələəna adamiycar eyxhe.'
    11: I'see maadın gıneybı alyaat'u, Allahıs şukur haa'a. Sahavuled maane insanaaşis man gıney bit'al ha'a. Gırgıng'vee cus nimeeniy ıkkan manimeenıd alyaat'a ıxha. I'see baluğaaşikıd mancad ha'a.
    12: 'Gırgınbı otxhun avts''uyle qiyğa, I''see Cune telebabışik''le eyhen: – Hexxada axuyn gırgın se''e, vuççud xarab mexhecen.'
    13: Manbışe, insanaaşine ögiyle xhone xhıt'ayne gıneyke otxhun hexxada axuyn sı'ımee, yits'ıq'vəble ghalilqamee gyavts'una ç'emç'e vooxhe.
    14: 'Mane gahıl I''see haguyn əlaamat g''acuyne insanaaşe eyhen: – Hək''erar dyunyelqa qalesda peyğambar İna vor.'
    15: I'sayk'le insanar abı, Cuke gucuncar paççah ha'asva ats'axhxhen. Mançil-allar Mana Vuccar suvalqa ayk'an.
    16: Exha qıxhamee, I'sayn telebabı golyusqa geepç'ı,
    17: lotk'eeqa giviy'ar. Manbı golene şene aq'valyne Kefernahumqa vüqqə vuxha. Miç'axıd qıxha eyxhe, I'sa qarı eyxhe deş.
    18: İt'umna mıts aa vuxhayke, goleedın xhyan ı'ğiykar eyxhe.
    19: Manbı lotk'ee yoq'ulle-xholle kilometırmee apk'ıniyle qiyğa, g'ecen I'sa xhinel iykar-iykar cone lotk'aysqana vor qöö. Mançile telebabı qəvəyq'ənanbı.
    20: 'I''see manbışik''le eyhen: – Qı''məəq''ən, Zı vorna.'
    21: Manbışis Mana lotk'eeqa alyart'as ıkkiykan. Ul aaqı gyapxasse, manbı xhinene mıgleqqa, cos ıkkanne cigeeqa qabı hipxhıriynbı.
    22: Qinne yiğıl golyune şene surak axuyne milletıs, maa saccu sa lotk'a ıxhay yik'el qayle. Manbışik'le I'sa mane lotk'eeqa Cune telebabışika gyudyu'urvar, telebabı cocab apk'ınvab ats'anniy.
    23: Yişde Xərıng'vee I'see şukur hav'uyle qiyğa gıney otxhunne cigayne k'anyaqa Tiberiya şahareençe medın lotk'abı qadayle.
    24: İnsanaaşik'le I'sayiy Cun telebabıb maa'ab g'idevcumee, lotk'abışeeqa gyuv'ur I'sa t'abal haa'asva Kefernahumqa avayk'an.
    25: 'Golyune şene aq''val manbışik''le I''sa aveykımee, qiyghanan: – Mə''əllim, Ğu inyaqa mısane qarı?'
    26: 'I''see manbışis inəxdın alidghıniy qele: – Zı şok''le hək''en eyhe, şu Zı əlaamatbı haguva deş, avts''esınmeen gıney otxhunva t''abal ha''a.'
    27: Sık'ınne gahıle qı'çı' əlyhəəsde otxhuniyna hımaa'a. Gırgıne gahbışis ı'mı'r hevlesde otxhuniyna hee'e. Man şos İnsanne Dixee heles. Mang'ul Dekkın Allahın peçat vod.
    28: 'Manbışe I''sayke qiyghanan: – Allahıs ıkkanan işbı g''acesdemee, şi hucoona ha''as?'
    29: 'I''see eyhen: – Allahıs vukkanna iş ina vob: Mang''vee G''axuvuyng''ulqa inyam he''e.'
    30: 'Manbışe I''sayk''le eyhen: – Vasse nəxdın əlaamat hagvas əxəyee, şi mançiqa ilyaakı Valqa inyam ha''as? Vasse hucoo ha''as əxəyee?'
    31: 'Yişde dekkaaşe sahree manna opxhun, mançine hək''ee Muq''addasne Otk''unee inəxüd otk''un vod: «Manbışis oxhanas xəybışeençe gıney huvu».'
    32: 'I''see manbışik''le eyhen: – Zı şok''le hək''en eyhe, şos xəənçe gıney huvuna Mısa deşdiy vor. Xəənçe şos hək''en gıney həşde helena Yizda Dek vor.'
    33: Xəənçe qadıyn Allahın gıney dyunyeys ı'mı'r hoolen vod.
    34: 'Manbışe Mang''uk''le eyhen: – Xərna, Ğu şas hammaşe man gıney hele.'
    35: 'I''see manbışik''le eyhen: – I''mren gıney Zı vorna. Zasqa arına mısacar mıs qıxhes deş, Zalqa inyam hı''iyng''unud mısacad ghal qeqvas deş.'
    36: Zı şok'le ögee uvhiyn xhinnee, şok'le Zı həşde g'acveeyir, şu inyam ha'a deş.
    37: Dekkee Zas huvuyn gırgın insanar Zasqa ables. Zasqa abıynbıb, Zı mısacab g'ee'epşes deş.
    38: Zı, Zas ıkkanan ha'as deş, Zı G'axuvuyng'us ıkkanan ha'as xəənçe qarı.
    39: Zı G'axuvuyng'us ıkkanan, Zasqa quvuyne insanaaşina, Zı nenacar agval hıma'acen, nekke qiyğiyne yiğılyıb Zı manbı üç'üb qee'ecen.
    40: Yizde Dekkıs ıkkanan, Dix g'acu inyam hı'iyne gırgıng'uqa gırgıne gahbışisda ı'mı'r vuxhecen. Zınab manbı nekke qiyğiyne yiğıl üç'üb qee'ecen.
    41: Maane Yahudeeşine ç'ak'ınbışe I'sayne cuvabıke «Zı xəənçe qadıyn gıney vodva» əəq'ənbı.
    42: 'Manbışe eyhen: – Nya''a, Mana Yusufna dix I''sa dişee? Şak''le Mang''una dekkır yedir vaats''anbı! Nəxüd mançile qiyğa Mang''usse eyhes əxəyee «Zı xəənçe qarına vorva»?'
    43: 'I''see manbışis inəxdın alidghıniy qele: – I''məəq''ə.'
    44: Zı g'axuvuyne Dekkee, insan Zasqa ts'ıts'de'eene, mane insanısse Zasqa ayres əxəs deş. Zasqa arınamee, Zı nekke qiyğiyne yiğıl üç'ür qa'as.
    45: 'Peyğambaraaşine kitabbışee otk''un vod: «Manbışde gırgıng''us Allahee xət qa''as». Dekkıke g''ayxhı, xət qepxhaynbı gırgınbı Zasqa abayle.'
    46: Allahısse Qarıyng'ule ğayrı, menne şavuk'lecar Dek g'acu deş. Dek saccu Mang'uk'le g'acu.
    47: Zı şok'le hək'en eyhe, inyam hı'iyne insanıqa gırgıne gahbışisda ı'mı'r vuxhes.
    48: I'mren gıney Zı vorna.
    49: Vuşde dekkaaşe sahree manna opxhuneeyib, hapt'ıynbı.
    50: İnmee xəənçe qadıyn məxdın gıney vod, mançike otxhunna insan mısacar qik'as deş.
    51: Xəənçe qadıyn ı'mı'r hoolen gıney Zı vorna. Şavaamecad ine gıneyke otxhunee, gırgıne gahbışisde ı'mrena ixhes. Dyunyeyne ı'mrenemee helesın gıney Yizın tan vodun.
    52: 'Manke Yahudeeşin ç''ak''ınbı cuvabılqa abayle: – Şi oxhnecenva, Mang''usse nəxüd Cun tan şas heles əxəyee?'
    53: 'I''see manbışik''le eyhen: – Zı şok''le hək''en eyhe, şu İnsanne Duxayne tanıke idyotxhun, ebıke ulydyodğvee, vuşde ab ı''mı''r vuxhes deş.'
    54: Yizde çurunuke otxhun, ebake ulyodğuyng'uqa gırgıne gahbışisda ı'mı'r vuxhes. ZI məxrına nekke qiyğiyne yiğıl üç'ür qa'as,
    55: Yizın tan hək'en otxhuniyva, Yizda ebıb hək'en ulyodğuyva.
    56: Yizde tanıke otxhun, ebake ulyodğuna Yizde ar axva, Zınar mang'une ar axva.
    57: Üç'ürne Dekkee Zı g'axuvu. Dekkeeyib Zas ı'mı'r huvu. Məxbıb Zı, Zı orxhuniyng'us ı'mı'r hevles.
    58: İn gıney xəənçe qadıyn vod. Man otxhuning'uqame gırgıne gahbışisda ı'mı'r vuxhes. İn gıney vuşde dekkaaşe otxhuniyn xhinnen deş vod. Manbışe man otxhuneeyid, hapt'ıynbı.
    59: Manva I'see, Kefernahumne sinagogee xət qa'amee uvhu.
    60: 'Man eyhen g''ayxhımee telebabışde sabaranbışe eyhen: – İn nimee dağamın cuvabıy. Şavusse mançil k''ırı alixhxhes əxəyee?'
    61: 'I''sayk''le telebabı əəqə g''avcu, eyhen: – Mane cuvabılyne şu qaçapxır?'
    62: Şok'le İnsanna Dix şenke Vuc eyxhene cigeeqa ı'lqəə g'acveene, manke hucoone eyhes?
    63: I'mı'r hoolena Allahın Rı'h vod, insanısse man ha'as əxə deş. Zı şok'le eyhen cuvab Rı'hiy ı'mı'r vob.
    64: Şoqa inyam hidya'anbıb vobunbı. I'sayk'le inyam hidya'asınbıb, Vuc merıng'une xılyaqa qelesdar ögeecarniy ats'a.
    65: 'Mang''vee eyhen: – Zı mançil-allaniy şok''le eyhe, Dekkee vuşumecar hidyaysarxhee, mang''usse Zasqa qıxhes əxəs deş.'
    66: Mançile qiyğa geeb telebabı I'sayke cureepxha, Mang'uka iviykar deş.
    67: 'Manke I''see yits''ıq''vəne telebayk''le eyhen: – Deşxhee şosubne Zake cureepxhes vukkan?'
    68: 'Şimon-Pyoturee Mang''us cuvab qele: – Xərna, şi şavne k''anyaqane əlyhəəs? Yiğne cuvabın gırgıne gahbışisda ı''mı''r hoole.'
    69: Şi inyamıd hı'iyn, şak'le ats'anıd, Allahna Muq'addas Ğu vorna.
    70: 'I''see manbışik''le eyhen: – Zı şu, yits''ıq''vəyre teleba, g''əvxü. Vuşda same iblis vorna.'
    71: Mang'vee manva Kariotğançene Şimonne dixıne, Yahudayne hək'ee uvhu. Mana yits'ıq'vəne telebayna sa ixheeyir, mang'us I'sa merıng'une xılyaqa qeles ıkkiykan.
  7:
    1: Mançile qiyğa I'sa Galileyee ı'ğiykar. Yahudeeşine ç'ak'ınbışis I'sa gik'as ıkkanva, Mana Yahudeyayeeqa hayk'an deş.
    2: Yahudeeşin K'odiybışin bayram k'ane qıxha ıxha.
    3: 'Çocaaşe I''sayk''le eyhen: – İnyaa ımaxva, Yahudeyayeeqa hoora. Ğu ha''an karbı Yiğne telebabışik''led g''acecen.'
    4: Vuc qıvaats'as ıkkanne insanee karbı dyugulenda ha'anbı deşxhe. Ğu in karbı ha'axhee, Ğucar Ğu dyunyeys qıvaats'e'e.
    5: Mang'une çocaaşed Mang'ulqa inyam ha'a ıxha deş.
    6: 'Manke I''see manbışik''le eyhen: – Yizda gah qabı deş, şosme mısa qadiy ha''as eyxhen.'
    7: Dyunyeys şu g'umooce qeepxhes deş. Zıme g'ımece qıxha, Zı mançin işbı pisınbı ıxhay aq'val aqqaqqava.
    8: Şu bayrameeqa havak'ne, Zıme, Yizda gah qidyabıynçil-alla, maqa ı'qqəs deş.
    9: I'see manıd uvhu, Galileyee axva.
    10: Mang'un çocar bayrameeqa hapk'ıniyle qiyğa, Manar şavuk'lecar g'ıdecesın xhinne, dyugulenra bayrameeqa hayk'an.
    11: Yahudeeşine ç'ak'ınbışe I'sa t'abal ha'a-ha'a, «Mana nyaane vorva?» qidghın ha'a ıxha.
    12: I'sa milletne ghalecar ıxha. Sassanbışee «Yugna insan vorva», mansanbışed «De'eş, milletıs horbı ha'ava» eyhe ıxha.
    13: Yahudeeşine ç'ak'ınbışile qəvəyq'ənva, Mang'une hək'eena gaf, gırgıng'uk'le g'avxhesın xhinne, neng'ussecab haa'as vəəxə vuxha deş.
    14: Bayramın sura ıxhayle qiyğa, I'sa Allahne Xaasqa arı, xət qa'a giyğal.
    15: 'Yahudeeşin ç''ak''ınbı mançile ghalybı aaqı avxu, eyhen: – Mang''vee nyaacad qətqı'' deş! Nençene Mang''uk''le manimeen kar ats''a?'
    16: 'I''see manbışis alidghıniy qele: – Zı helen ats''al Zaken deş vod, Zı G''axuvuyng''uken vod.'
    17: Şavusiy Allahee eyhen ha'as ıkkan, Zı helen ats'al Mang'uken, Zaken deş ıxhay ats'axhxhesın.
    18: Cukedğana eyheng'us, vuc axtı qa'as ıkkan. Vuc G'axuvuname axtı qa'as ıkkanna qorkuna vor, Mang'uqa horud eyxhen deş.
    19: Mısee şos Q'aanun huvu. Vuşde neng'veecad Q'aanunun eyhen ha'a deş. Nya'a şos Zı gik'as ıkkan?
    20: 'Milletın alidghıniy qele: – Yiğne ad cinıd. Şavusiy Ğu gik''as ıkkan?'
    21: 'I''see manbışik''le eyhen: – Zı sa iş hav''u, vuşun gırgınbı ghalybı aaqı avxu.'
    22: Mısee şok'le sunnat ha'as vukkanva uvhu. Yic man ha'a, Mısayle ögilyne dideeşecad gibğıl. Şu Şabbatne yiğılib sunnat haa'a.
    23: Mısayne Q'aanunun eyhen ixhecenva, şu insan Şabbatıl sunnat ha'a. Nişil-allane Zı Şabbatıl insan bıkırra yug qı'ıva, şu Zalqa qəl haa'a?
    24: Şu aq'vale g'ecen xhinnee muhaakima haa'a. Qopkuvalika ilyaakı, muhaakima hee'e.
    25: 'Manke İyerusalimne milletın eyhen: – Gik''as ıkkanna mana dişde vor?'
    26: Haane, Mang'vee gırgıng'uk'le g'iyxhe-g'iyxhe gırgın yuşan he'eeyid, Mang'uk'le vuççud eyhe deş. Mıts'an, ç'ak'ınbışik'le Mana hək'erar Masixh ıxhay ats'axhxha ixhes.
    27: Yic mana İnsan nençe ıxhay şak'le ats'an. Masixh qöömeeme, Mana nençe ıxhay şavuk'lecad ats'a ixhes deş.
    28: 'Allahne Xaasne xət qa''amee, I''see axtıda eyhen: – Şok''le hək''erar Zı ats''anane, nençe qariyid ats''anne? Zı Zakecar deş arı, Zı G''axuvuna qorkuna vor. Şok''le Mana ats''a deş,'
    29: Zı Mang'usse qariyl-alla, Zak'le Mana ats'a. Mang'vee Zı g'axuvu.
    30: Manbışis I'sa aqqas ıkkiykan. Mang'una gah qidyabıva, şavaacadıd Mang'ulqa xıl g'oyt'al deş.
    31: 'Milletıkene geebınbışe Mang''ulqa inyam hı''ı, eyhen: – Masixh qarımee, əlaamatbı İng''uled geed deş hagvas.'
    32: Fariseyaaşik'le milletın I'sayne hək'ee eyhen g'iyxhen. Kaahinaaşin ç'ak'ınbışeyiy fariseyaaşe Mana aqqasva g'aravulyçer g'uxoole.
    33: 'I''see eyhen: – Zı şoka geer ixhes deş. Mançile qiyğa Zı G''axuvuyng''une k''anyaqa əlyhəəs.'
    34: Şu Zı t'abala'asda, aveekes deş. Zı ark'ınne cigeeqar şosse ables vəəxəs deş.
    35: 'Maane Yahudeeşine ç''ak''ınbışe sana-sang''uke qidghın ha''a: – Şak''le ivdeekesde cigeeqa nyaqaniyxan Mana ı''qqəs? Yunanaaşine yı''q''nee vooxhene cühüt''yaaşine k''anyaqa hark''ın, Yunanaaşisniyxan xət qa''as?'
    36: «Şu Zı t'abala'asda, aveekes deş. Zı ark'ınne cigeeqar şosse ables vəəxəs deş» mane cuvabıka hucooniyxan eyhes ıkkan?
    37: 'Bayramne nekke qiyğiyne yiğıl I''sa oza qıxha, axtıda eyhen: – Şavuniy ghal qeqqu, Zasqa qarı ulyoğecen.'
    38: Muq'addasne Otk'uniybışee otk'unin xhinnee, Zalqa inyam hı'iyng'une yik'eençe, ı'mı'r hoolene xhinen damabı gyotstses.
    39: Mang'vee manva, Cul inyam ha'anbışe alyaat'asde Allahne Rı'hı'ne hək'ee eyhe ıxha. Allahee I'sayna xəbvalla mankilqame hidyag'uynçil-alla, inyam ha'anbışis man Rı'h huvu ıxha deş.
    40: Milletıkene sabaranbışik'le man eyhenbı g'ayxhımee, «İna hək'erar qalesda peyğambar ooxhurva» eyhe.
    41: 'Sabaranbışemee «İna Masixhır» eyhe, samebınbışemee eyhen: – Masixh Galileyeençe''e qales deş.'
    42: Nya'a Muq'addasne Otk'uniybışee otk'un dişde, Masixh Davudne nasılençena, Davud eyxhene Bet-Lexemne xiveençe qales?
    43: İnsanar I'sayl-alla cuvabılqa abayle.
    44: Sabaranbışis Mana aqqas ıkkiykıneeyir, nenacar Mang'uk set'a deş.
    45: 'G''aravulyçer kaahinaaşine ç''ak''ınbışisqayiy fariseeyaaşine k''anyaqa sapk''ılmee, manbışe g''aravulyçeeşike qiyghanan: – Nya''a şu Mana qidyarı?'
    46: 'G''aravulyçeeşe eyhen: – Həşdilyqamee sacar insan məxür yuşan hı''ı deş.'
    47: 'Fariseyaaşe manbışik''le eyhen: – Deşxhee Mang''vee şunabne yəqqı''le qığavhu?'
    48: Sa xərıng'veexheyid sa fariseyexheyid Mang'ulqa inyam hı'ıye?
    49: İne milletık'le Q'aanunne hək'ee hucoona ats'a? Manbı gulyoptulıynbı!
    50: 'Ögilycar I''sayne k''anyaqa arıyne Nikodim donane fariseyee manbışik''le eyhen:'
    51: – Yişde Q'aanunus sik'ı, insanıl k'ırı ilydiyxhı, mang'vee hucooyiy ha'ava dyats'axhxha, mana muhaakima hı'iy qotkuda deş.
    52: 'Manbışe Nikodimık''le eyhen: – Deşxhee, ğunar G''alileyeençene vor? Otk''uneeqa ilekke, vak''lecad g''acesın, sacar peyğambar Galileyeençe qöö deş.'
    53: Mançile qiyğa gırgınbı cone xaaqa avayk'an.
  8:
    1: I'same Zeytunne suvalqa ayk'an.
    2: Miç'eer Mana çakra meer Allahne Xaasqa arayle. Gırgın millet Mang'une k'anyaqa sadayle, Manar gyu'ur milletıs xət qa'a giyğal.
    3: Q'aanunne mə'əllimaaşeyiy fariseyaaşe zina ha'ang'a ayqına zəiyfa maqa ayreele. Mana yı'q'neeqa qığeyhı,
    4: 'I''sayk''le eyhen: – Mə''əllim, ina zəiyfa zina ha''ane cigee ayqı.'
    5: Q'aanunee Mısee şalqa əmr hav'u, məxbınbı g'ayeqqa hevleva. Ğu mançik'le hucoona eyhe?
    6: Man I'sa siliys ı'xəsdemee eyhe ıxha, Mang'une gardanaqa taxsir gixhesdemee ha'a ıxha. I'same k'yorzul t'ubeka ç'iyel oyk'an giyğal.
    7: 'Mang''uke meed qidghın ha''amee, I''sa qorku qıxha, manbışik''le eyhen: – Vuşde neng''ukayiy bınah deş, hasre mang''vee ts''eppa zəiyfalqa g''aye eehecen.'
    8: Qiyğa meer k'yorzul, ç'iyel oyk'an.
    9: Man eyhen g'ayxhımee, ç'ak'ınbışile otçu k'ıninbışilqamee sassabna mançe qığeepç'ı avayk'ananbı. Nekke qiyğa I'sayiy zəiyfacab aaxva.
    10: 'I''sa qorku qıxha, eyhen: – Zəiyfa, şenbı nyaqane apk''ın? Nya''a şavaacab yiğne gardanaqa bınah givxhu dişde?'
    11: 'Zəiyfee eyhen: – Şavaacab, Xərna. Manke I''see eyhen: – Zınab yiğne gardanaqa bınah giviyxhe deş. Yeera, sayıb bınah hımaa''a.]'
    12: 'Qiyğa I''see milletık''le eyhen: – Dyunyeyn Nur Zı vorna. Zaqar qihna qööna mısacar miç''axiyvalee iykaras deş, mang''uqa ı''mı''r hoolen Nur ixhes.'
    13: 'Fariseyaaşe Mang''uk''le eyhen: – Yiğne hək''ee Ğucab şahaadat haa''a, mançil-allab Yiğna şahaadat qopkuba deş vob.'
    14: 'I''see manbışis alidghıniy qele: – Zı Yizde hək''ee şahaadat hav''eeyib, Yizda şahaadat qopkuba vob, Zak''le Zı nençe qarı nyaqayiy əlyhəəsva ats''ançil-alla. Şok''leme Zı nençe qarı, nyaqame əlyhəəs ats''a deş.'
    15: Şu aq'vale g'ecen xhinnee muhaakima haa'a. Zıme vuşucar muhaakima ha'a deş.
    16: Zı muhaakima haa'axhee, Zı Zaler-alqa deş vor, Zı g'axuvuna Dek Zaka vor. Mançil-allad Yizın məhkama qotkuyn vod.
    17: Vuşde Q'aanuneeyid otk'un vod, q'öng'una şahaadat qopkuba vob.
    18: Zı Yizde hək'ee şahaadat haa'a, Zı g'axuvuyne Dekkeeyib Yizde hək'ee şahaadat haa'a.
    19: 'Manke I''sayke qiyghanan: – Yiğna Dek nyaane vor? I''see alidghıniy qele: – Şok''le Zınar, Yizda Dekkır ats''a deş. Şok''le Zı ats''a ıxhanaxhiy, Yizda Dekkır ats''axhxhesdaniy.'
    20: I'see manva nezirna q'utyenane cigee Allahne Xaasne xət qa'amee eyhe. Mang'una gah qabı hidipxhırva, şavaacarır Mana aqaqqa deş.
    21: 'Qiyğa meed I''see manbışik''le eyhen: – Zı əlyhəəna, şu Zı t''abal ha''asda. Şu vuşdecab bınahee hapt''as. Şosse Zı əlyhəəsde cigeeqa qavaales vəəxəs deş.'
    22: 'Manke Yahudeeşine ç''ak''ınbışe eyhen: – Nya''a Vuc əlyhəəsde cigeeqa şasse qavaales vəəxəs deşva eyhe? Mang''us Vucecar Vucne gik''as ıkkan?'
    23: 'I''see manbışik''le eyhen: – Şu avğançe vob, Zı ooğançe, şu ine dyunyeençe vob, Zı ine dyunyeençe deş vor.'
    24: Zı mançil-allad şok'le «Şu vuşde bınahbışee hapt'asınbıva» uvhu. Şu, Zı Yizde hək'ee eyhençilqa inyam hide'eene, şu vuşde bınahbışee hapt'as.
    25: 'Manbışe I''sayke «Ğu vuşuneva?» qiyghan. I''see manbışik''le eyhen: – Zı şok''le q''omançecad uvhuyn Zı Vuşuyiyva.'
    26: Vuşde hək'ee eyhesınıd, şu muhaakima haa'asınıd geed kar ixheeyid, Zı man ha'as deş. Zı G'axuvuna qorkuna vor. Zınad Mang'uke g'ayxhin dyunyeyk'le eyhe.
    27: I'see manbışik'le Mang'une Dekkıne hək'ee eyhen manbışilqa hiyxhar deş.
    28: 'Manke I''see manbışik''le eyhen: – İnsanna Dix şu ooqa qa''amee, şok''le Zı vuşuy ıxhay ats''axhxhes. Zı Zaled-alqad vuççud ha''a deş. Dekke Zas nəxüdiy xət qı''ı, Zı man eyhe.'
    29: Zı G'axuvuna Zaka vor. Zı gırgıne gahbışil Mang'us ıkkanan ha'ava, Mang'vee Zı Zaler-alqa g'alerçu deş.
    30: I'see man cuvab uvhuyle qiyğa, geebbışe Mang'ulqa inyam ha'a.
    31: 'Mane gahıl I''see Culqa inyam hı''iyne Yahudeeşik''le eyhen: – Şu Yizde cuvabıka gyuv''ur oza qeepxheene, şu hək''ebab Yizın telebabı vob.'
    32: Manke şok'le hək'enbı ats'a ixhes, mane hək'ençinıb şu g'attivxhanaa'as.
    33: 'Yahudeeşe I''says alidghıniy qele: – Şi İbrıhımne nasıleençe vob, mısacabıb neng''uscab nukariyvalla hav''u deş. Ğu nya''a «Şu g''attivxhanaa''asva» eyhe?'
    34: 'I''see manbışik''le eyhen: – Zı şok''le hək''en eyhe, neng''veeyiy bınah hav''u, bınahnar nukar vorna.'
    35: Nukar xizanee gırgıne gahbışil deş axva, dixme gırgıne gahbışil axva.
    36: Mançil-allab Dixee şu g'attivxhan hav'ee, şu hək'ebab g'attivxhanasınbı.
    37: Zak'le şu İbrıhımne nasıleençeva ats'a. Şu Yizın cuvab k'ane qidya'ava, şos Zı gik'as ıkkan.
    38: Zı Dekkıne k'ane g'acuyn şok'le eyhe, şumee vuşde dekkıke g'ayxhiyn ha'a.
    39: 'Manbışe I''sayne cuvabıs «Yişda dek İbrıhımva» eyhe. I''see manbışik''le eyhen: – İbrıhımin uşaxar vuxhaynbıxhiy, İbrıhımee ha''anniy ha''as.'
    40: Şosme həşde Zı, Allahıke g'ayxhiyn hək'enbı yuşan ha'ana İnsan, gik'as ıkkan. İbrıhımee məxüd hı'ı deşdiy.
    41: 'Şumee, vuşde dekkee ha''an ha''a. Manbışee Mang''uk''le eyhen: – Şi zinayke vuxhaynbı deş vob, şaqa sa dek vor. Manar Allah vor.'
    42: 'I''see manbışik''le eyhen: – Allah vuşda dek ıxhaynxiy, şos Zı ıkkiykanasdaniy, Zı Allahısse qarına vorva. Zı Zaler-alqa deş qarı, Mang''vee g''axuvu, Zı qarı.'
    43: Şos Zı eyhençil k'ırı alixhxhes dəxəva, Zı eyhen şolqa hidiyxhar.
    44: Şu vuşde dekkıkenbı – iblisıkenbı vob, şos vuşde dekkee eyhen ha'as ıkkan. Mang'uqa hək'en kar deşva, mana q'omançecar insan gek'ana ıxha, hək'ençilir mana ulyorzul deş. Mang'vee horbı ha'amee, cuk avaak'an ha'a. Mana horalay vor, gırgın horbıd mang'ukenbı vod.
    45: Zı şok'le hək'enbı eyhençil-alla, şu Zal inyam ha'a deş.
    46: Vuşde neng'usse aq'val aqqas əxəyee, Zı bınah hav'uva? Zı hək'enbı eyhexhee, nya'a şu Zal inyam hidya'a?
    47: Allahne insanee, Allahee eyhençil k'ırıxhe iliyxhen. Allahın insanar devxhal-alla, şume Zal k'ırı iliyxhe deş.
    48: 'Yahudeeşe I''says inəxdın alidghıniy qele: – Ğu Samariyeğançena vor, Yiğne adıd cinıd. Nya''a şi qotkuyn dişee eyhe?'
    49: 'I''see alidghıniy qele: – Yizde ad cin deşin, Zı Yizde Dekkıs hı''rmat haa''a, şume Zı k''apik''ıle avqa qa''a.'
    50: Zıcar Zı axtı qa'a deş, Zı axtı qa'ana Sa vor. Mang'veeyib muhaakima haa'a.
    51: Zı şok'le hək'en eyhe, şavaayiy Zı uvhuyn hı'ı, mısacar qik'as deş.
    52: 'Yahudeeşe Mang''uk''le eyhen: – Şak''le həşde ats''axhxhayn, Yiğne ad cinıd. İbrıhımır qik''una, mansa peyğambararıb. Ğumee «Şavaayiy Zı uvhuyn ha''a, mısacar qik''as deşva» eyhe.'
    53: Deşxhee, Ğu yişda dek eyxhena İbrıhımıler xərnane vor? Manar qik'una, mansa peyğambararıb. Ğucar Vasqa vuşu xhinneyiy qöö?
    54: 'I''see alidghıniy qele: – Zıcar Zı axtı qa''anxhiy, Yizda axtıvalla vuççud deşin karniy ixhes. Zı axtı qa''ana Dek vor. Şu Mang''une hək''ee «yişda Allahvad» uvheene,'
    55: şok'le Mana ats'a deş. Zak'leme Mana ats'ana. Zak'le Mana dyats'ava uvhuynxhiy, şunaxhineena Zınar horalayniy ixhes. Zak'le Mana ats'anar, Zı Mang'vee eyhenıd ha'an.
    56: Vuşda dek eyxhene İbrıhımık'le Yizın yiğ g'acesva uvhumee, mana şadxhana. Mang'uk'le man yiğıd g'acuyn, şadxhanar.
    57: 'Mançil-allad Yahudeeşe Mang''uk''le eyhen: – Vaqa xhots''al sen deşin, nəxürne vak''le İbrıhım g''acu?'
    58: 'I''see manbışik''le eyhen: – Zı şok''le hək''en eyhe, İbrıhım yedike ixhessecar ögil, «Zı Vorna».'
    59: Mane gahıl I'sa g'ayeqqa helesva manbışe ç'iyele g'ayebı alyaat'a. I'samee dyugulenra Allahne Xaasse ayk'anna.
  9:
    1: I'sa yəqqı'le k'ena əlyhəəmee, bı'rq'ı'ra yedike ıxhana insan qızaxxa.
    2: 'Telebabışe Mang''uke qiyghanan: – Mə''əllim, şavaane bınah hav''u, insan bı''rq''ı''ra yedike ıxha, vuceene, deşxhee dekkeeyiy yedeene?'
    3: 'I''see alidghıniy qele: – Man, mang''uneyiy mang''une dekkıneyiy yedine bınahıl-alla deş məxüd ıxha. Allahın işbı mang''une ı''mree g''acecenva məxüd ıxha.'
    4: Yiğne yiğın şi, Zı G'axuvuyng'un işbı ha'as ıkkan. Xəm qooxhe, manke şavussecad vuççud ha'as əxə deş.
    5: Zı dyunyel ıxhaylette, Zı dyunyeyn Nur vodun.
    6: Manva uvhuyle qiyğa, I'see ç'iyelqa tyu g'a'adaççe, tyuyuke bəttağ hı'ı, bı'rq'ı'ne insanne ulelqa qadağva.
    7: 'Qiyğa mang''uk''le eyhen: – Hark''ın, Şiloah eyhene hovuzee əyxre. (Şiloah «g''axuvuna» eyhen vodun.) Bı''rq''ı''nar hark''ın əyxərna. Ules işix qadı, mana yı''q''əlqa siyk''al.'
    8: 'Delesınbışeyiy, mana kar sa''ana xhinne ats''anbışe eyhen: – Mana şenke gyu''ur kar sa''ana dişee?'
    9: Sabaranbışe «Mana vor», mansanbışe «De'eş, mang'uk akarırva» eyhe. Vuceeme «Zı vornava» eyhe.
    10: 'Manbışee qiyghan: – Nəxüdne yiğne ules işix qadı?'
    11: 'Mang''vee eyhen: – I''sava eyhene sang''vee bəttağ hı''ı, yizde ulelqa qadğu, qiyğar zak''le «Şiloah eyhene hovuzeeqa hak''ne, əyxreva» uvhu. Zınar hark''ın əyxı''rna, ulesıd işiğ qadı.'
    12: Manke manbışe «I'sa nyaane vorva?» qiyghan. Mang'veeme «Ats'a deşva» eyhe.
    13: İnsanaaşe uleppı yug qıxhana fariseyaaşine k'anyaqa arayle.
    14: I'see bəttağ hı'ı ulelqa qadğuyn yiğ Şabbatın yiğ ıxha.
    15: 'Fariseyaaşe mane insanıke nəxüdiy ules işiğ qadıva meed qiyghan. Mane insaneeyid manbışik''le eyhen: – Mang''vee yizde ulelqa bəttağ qadğu, qiyğa zı əyxı''r ules işix qadı.'
    16: 'Manke fariseyaaşine sabarabışe eyhen: – İna Allahıke deşur qarı, Şabbatne yiğıl hidya''asınbı vod ha''a. Mebınbışe eyhen: – Bınahnang''usse məxdın əlaamatbı nəxüd hagvas əxəyee? Manbı məxüb cuvabılqa abayle.'
    17: 'Manke manbışe meed yug qıxhayng''uke qiyghanan: – Vasse Mang''une hək''ee hucoo eyhes əxəyee? Mang''vee dişde yiğın uleppı qı''ı. Mang''vee alidghıniy qele: – Mana peyğambar vor.'
    18: Yahudeeşin ç'ak'ınbı mana bı'rq'ı'ra ıxha qiyğa uleppı qeetxhalqa hayeebaxhe deş. Mançil-alla manbışe mang'un dekkiy-yed qoot'al.
    19: 'Mang''une dekkıkeyiy-yedike qiyghanan: – Şos bı''rq''ı''ra ıxhana dix inane vor? Nəxüdne mang''uk''le həşde g''ece?'
    20: 'Dekkeeyiy-yedee eyhen: – Şak''le ats''an mana yişda dix vor, vucur bı''rq''ı''ra yedike ıxha.'
    21: Həşde nəxüdme mang'uk'le g'ece, şavaame mang'un uleppı qı'ı, şak'le ats'a deş, cuke qiyghne. Mana həşde xər qıxha, cul-allan cuvab cusse qeles əxəsın.
    22: Mang'une dekkeeyiy yedee Yahudeeşine ç'ak'ınbışile qəvəyq'ənva məxüd uvhu. Yahudeeşine ç'ak'ınbışe I'sa Masixhva gardanaqa alyaat'uyn gırgınbı sinagogeençe g'e'epşesınbıva q'arar huvu vuxha.
    23: Mançil-allad mane insanne dekkeeyiy yedee «Mana xər qıxha, cuke qiyghneva» eyhe.
    24: 'Fariseyaaşe uleppı qıxhana insan q''ör''es qort''ul, eyhen: – Qotkuyn eyhesva Allahılqa k''ın g''aysre. Şak''le Mang''uqa bınah vuxhay ats''an.'
    25: 'Mang''vee alidghıniy qele: – Zak''le Mang''uqa bınah vuxhay-devxhay ats''a deş. Zak''le sa kar ats''a: zı şenke bı''rq''ı''raniy vor, həşdeme zak''le g''ecen.'
    26: 'Fariseyaaşe meed mang''uke qiyghanan: – Mang''vee vak hucoona hı''ı? Uleppı nəxüdne qı''ı?'
    27: 'Mang''vee alidghıniy qele: – Həşde xhinne dişde şok''le uvhu, şume k''ırı alixhxhı deş. Nya''a şos mançil q''öd''es k''ırı alixhxhes ıkkan? Şosubne deşxhene Mang''un telebabı vuxhes vukkan?'
    28: 'Mang''uqa hokiybı hı''ı, eyhen: – Mang''una teleba ğu vorna, şi Mısayn telebabı vobınbı.'
    29: Şak'le Allah Mısayka yuşan hı'ı ıxhay ats'an, İname nençe qariy ats'a deş.
    30: 'Mane insanee manbışik''le eyhen: – Ghalybı aaqı ilyaakasın karıd, şok''le Mana nençe ıxhay ats''a deş, Mang''veeme yizın uleppı qı''iynbı.'
    31: Şak'le ats'an Allahee bınahnanbışil k'ırı iliyxhe deş. Mang'vee Cus ı'bəədat ha'ang'uliy Cus ıkkanan ha'ang'ul k'ırı iliyxhe.
    32: Yedike bı'rq'ı'ra ıxhayng'un şavaame uleppı qı'ıva, şak'le mısacad g'ayxhiyn deş.
    33: Mana Allahıke qarı dexhaynxhiy, Mang'usse vuççud ha'as əxəs deşdiy.
    34: 'Manbışe mane insanıs alidghıniy qele: – Q''omançe-k''anyaqqamee bınahbışin gyatsts''ı ğu yedike ıxha. Həşde ğune şas xət qa''a? Manıd uvhu, mana mançe g''e''eşşena.'
    35: 'Mana insan g''aqa g''e''eşşuynçina ats''axhxha, I''see mana t''abal hı''ı eyhen: – Ğu İnsanne Duxalqa inyam ha''anne?'
    36: 'Mang''vee qiyghanan: – Xərna, Mana vuşune vor, Mang''ulqa inyam ha''as?'
    37: 'I''see mang''uk''le eyhen: – Həşde vak''le g''ecena, vaka yuşan ha''ana Mana vor.'
    38: Mang'veeyid «Yizda Xərna, inyam ha'anva» uvhu, I'sayne ögil k'yoyzarna.
    39: 'I''see eyhen: – Muhaakima ha''asva Zı ine dyunyelqa qarı, hasre g''ıdecenbışik''le g''acecen, g''ecenbıb bı''rq'' qeepxhecen.'
    40: 'Mang''une k''ane ulyobzurne fariseyaaşik''le Mang''vee eyhenbı g''ayxhı, Mang''uke qiyghanan: – Deşxheene, şinabne bı''rq''ı''ba?'
    41: 'I''see manbışik''le eyhen: – Bı''rq''ı''ba vuxhaynxhiy, şoqa bınahıb vuxhes deşdiy. Şu «G''eceva» eyheva, vuşda bınah şolycab aaxva.'
  10:
    1: 'I''see meed eyhen: – Zı şok''le hək''en eyhe, vəq''əbışde ağleeqa akkayle deş, menne cigeençe ikkeç''una sixnariyiy g''uldur vorna.'
    2: Akkayle ikkeç'uname vəq'əbışda çoban vor.
    3: G'aravulyçee mang'us akka aaqa, vəq'əbışik'le mang'un ses g'iyxhe. Mang'vee cun vəq'əbı dobışka qott'ul g'aqa qığa'a.
    4: Mang'vee cun vəq'əbı gırgınbı g'aqa qığı'iyle qiyğa, mançine ögil ayk'an. Vəq'əbıd mang'un ses ats'ava mang'uqad qihna qayle.
    5: Manbı mısacad qıdyvats'ane insanın ses dyats'ançil-alla, mang'uqa qihna əlyhəəs deş, mang'uke heedxvasınbı.
    6: I'see manbışis mana misaala qavalyaa'a, Mang'vee hucoovayiy eyhe manbışilqa hiyxhar deş.
    7: 'I''see meed manbışik''le eyhen: – Zı şok''le hək''en eyhe, vəq''əbışin akka Zı vorna.'
    8: Zale ögil qabıynbışin gırgınbı sixnareriy g'uldurar vuxha, vəq'əbışe manbışil k'ırı alixhxhı deş.
    9: Akka Zı vorna, Zale k'ena ikkeç'una g'attixhanasda. Mang'usse ikkeç'esır, qığeç'esır əxəsda, cusun uxhiyxhanasın cigad aveykesın.
    10: Sixnariy saccu qöqəsiy gyapt'asva, haq'var-hiyxvər ha'as arayle. Zıme qarına ı'mı'r hevles, gyavts'u güvxhuna ı'mı'r.
    11: Yugna çoban Zı vorna. Yugne çobanee vəq'əbışil-alla cun can q'urbanna hele.
    12: Pılıke aqqıyne çobanınbı deş eyxhe vəq'əbı. Mang'uk'le vəq'əbışilqa umul abı g'avcumee, mana vəq'əbı g'ali'ı hexvana. Manke umulyun manbı aqqı ot'al-oxal ha'a.
    13: Pılıke aqqına çoban hexvana, pılıke aqqı ıxhayke, mang'vee vəq'əbışda haa'a deş.
    14: Yugna çoban Zı vorna. Nəxüriy Dekkık'le Zı ats'a, Zak'ler Dek ats'a, Zak'le həməxübıb yizınbı vaats'a, yizınbışik'ler Zı ats'a. Zı vəq'əbışil-alla Yizın can q'urbanna hele.
    16: Zaqa menne ağıleençenıd vəq'əbı vodınbı. Zas manbıd qales ıkkan. Mançik'led Yizın ses g'ayxhes. Manke sa syuriyiy sa Çoban ixhes.
    17: Zı Yizın can q'urbanna hele, qiyğa yı'q'əlqa alyaat'asva. Mançil-allar Dekkis Zı ıkkanna.
    18: Şavaacad Yizın can ileşşe deş, man Zıcad hele. Man helesıd, yı'q'əlqa alyat'asıd Zasse əxən. Zak'le məxüd he'eva Yizde Dekkee uvhu.
    19: Yahuder mane gafıl-alla cuvabılqa abayle.
    20: 'Manbışde gellesıng''vee eyhen: – Mang''une ad cinıd, Mana bəç''ərır. Nya''a Mang''ul k''ırı iliyxhe?'
    21: 'Mebınbışeme eyhen: – Cinaaşe aqqıyne insanee məxüd eyhes deşdiy. Nya''a cinısse bı''rq''ı''ne insanın uleppı qa''as əxəyee?'
    22: Q'ı'dim ıxha. Mane gahıl İyerusalimee Allahın Xav Ts'ed Qı'ı bayram alğayhe ıxha.
    23: I'sa Allahne Xaane məhlee, paççah Sıleymanne doyulyne dirakbışil oab daxanane cigee iykar ıxha.
    24: 'Yahudeeşin ç''ak''ınbı I''sayne hiqiy-alla sabı, Mang''uk''le eyhen: – Mısılqameene Ğu yişin sabır siliys ı''xəs? Ğu Masixhee, şak''le dyugul hidi''ı, eyhe.'
    25: 'I''see manbışis alidghıniy qele: – Zı şok''le uvhuyn, şume mançilqa hayeebaxhe deş. Zı, Dekkıne doyule ha''anecad işbışe Zı vuşu ıxhay eyhen.'
    26: Şume mançilqa hayeebaxhe deş, Yizde vəq'əbışinbı devxhal-alla.
    27: Yizde vəq'əbışik'le Yizın ses g'iyxhen, Zak'led manbı ats'anbı, manbıd Zaqad qihna qöö.
    28: Zı mançis gırgıne gahbışisda ı'mı'r hoole. Manbı mısacad hat'as deş, şavaacadıd manbı Yizde xılençe g'ayşes deş.
    29: Manbı Zas huvuna Dek gırgıng'ule xərna vor. Manbı şavussecad Dekkıne xılençe g'ayşes əxəs deş.
    30: Zınayiy Dek sa vobınbı.
    31: Yahudeeşine ç'ak'ınbışe meed I'sa g'ayeqqa helesva ç'iyele g'ayebı alyaat'a.
    32: 'I''see manbışik''le eyhen: – Dekkıke qadıyn geed yugun işbı Zı şok''le hagu. Şos mançine nençil-allane Zı g''ayeqqa heles ıkkan?'
    33: 'Yahudeeşine ç''ak''ınbışe Mang''us alidghıniy qele: – Ğu yugne işil-alla deş şas g''ayeqqa heles ıkkan. Ğu insan ixheeyir, Ğucar Vake Allah ha''a, məxüd Ğu kufur ha''a. Mançil-allar şas Ğu g''ayeqqa heles ıkkan.'
    34: 'I''see manbışik''le eyhen: – Nya''a vuşde Q''aanune otk''un dişde, «Zı uvhuyn: „Şu allaharıb“»?'
    35: Allahee Cun cuvab g'axuvuyne insanaaşik'le «allaharıbva» eyhe. Muq'addasne Otk'unee otk'unin hakkalas deş.
    36: Şu nişil-allane «Zı Allahna Dixva» uvhuva Zak'le «kufur ha'ava» eyhe? Yizde Dekkee Zı g'əyxı', dyunyelqa G'axuvu.
    37: Zı, Yizde Dekkee ha'an hidya'axheene, Zalqa haymeebaxhe.
    38: Zı, Yizde Dekkee ha'an ha'axheene, Zı eyhençil haydebaxheene, Zı ha'ançil hayeepxhe. Manke şok'lecad yugda ats'axhxhesınniy Dek Yizde, Zınar Dekkıne ar ıxhay.
    39: Manbışis meer I'sa aqqas ıkkiykan, I'same manbışde xılençe iygvalyna.
    40: Qiyğa I'sa İordanne şene suralqa, Yəhyee ögil gicəpxı'ybı alyaat'a'ane cigeeqa ark'ın, maa'ar axva.
    41: 'Mang''une k''anyaqa geeb insanar abı eyhen: – Yəhyee sacad əlaamat hidyagveened, mang''vee İng''une hək''ee uvhuyn gırgın qotkuda qığeç''u.'
    42: Geeb insanaaşe maa'ad I'salqa inyam ha'a.
  11:
    1: Lazar donana sa insan ık'iyk'arna. Mana, Mayramiy cena yiçu Marta yeexhene Bet-Anya eyhene xiveençe ıxha.
    2: Yişde Xərıng'ulqa yugun evanan q'ış qadğu, Mang'un g'elybı ç'ərbışika qeqqu'una, mana Mayram yic yixha. Məng'ı'na çoc Lazar ık'ar ıxha.
    3: Mançil-alla q'öne yiçvee «Xərna, Vas ıkkanna insan ık'ar vorva» I'salqa xabar g'uxoole.
    4: 'I''sayk''le man g''ayxhı, eyhen: – Mane ık''arın hapt''ıy deş heles. Allahna axtıvallayiy Allahne Dixena axtıvalla mane ık''aarıle ğana geeb qaa''as.'
    5: I'says Martar, cena yiçur Mayramır, Lazarır geeb vukkan vuxha.
    6: Lazar ık'arva g'ayxhımee, Mana maqa hayk'an deş. I'sa Vuc arıyne cigee q'ölle yiğnar axvana.
    7: 'Qiyğa Mang''vee Cune telebabışik''le eyhen: – Meeb yı''q''əlqa Yahudeyayeeqa əlyhəəs.'
    8: 'Telebabışe Mang''uk''le eyhen: – Mə''əllim, şaane Yahudeeşin ç''akı''nbışis Ğu sık''ırra ögil g''ayeqqa helesiy ıkkan. Vas maqa sak''alasne ıkkan?'
    9: 'I''see alidghıniy qele: – Yiğ yits''ıq''vəble sə''ətna dişde eyxhe? Yiğniyiğın iykarna qaçayxar deş, mang''uk''le ine dyunyeyn işix g''ece.'
    10: Xəmde iykarname, miç'axdava qaçayxarna.
    11: 'Man uvhu ç''əvxhayle qiyğa, I''see manbışik''le eyhen: – Yişda hambaz Lazar nik''ee vor ark''ın. Zı mana oza qa''as ı''qqə.'
    12: 'Manke telebabışe Mang''uk''le eyhen: – Xərna, mana nik''eexheene, yug qixhesda.'
    13: I'see mana qik'u ıxhay uvheeyid, manbışisqa həməxüd qayle, mana nik'eeqa ark'ınvaniyxan uvhu.
    14: 'I''see manbışike vuççud dyugul hidi''ı eyhen: – Lazar qik''una.'
    15: Vuşdemeeyiy, şu inyam hı'iynemee, Zı şadra vor, maa dexhava. Qudora, mang'usqa vüqqəs.
    16: 'Q''ömkale donane Tomasee mansa telebabışik''le eyhen: – Vüqqəs, şinab yişde Mə''əlimıka hapt''as.'
    17: Maqa arımee, I'sayk'le Lazar nyuq'vneerın yoq'ulle yiğva ats'axhxhe.
    18: (Bet-Anya İyerusalimıs k'ane vuxha. Mane şaharbışde yı'q'nee xhebne kilometırılqa ələəna yəq vuxha.)
    19: Geeb Yahuder Martaysiy Mayramıs çoc qik'uva baş-sağlığıyvalla hevles abayle.
    20: Martayk'le I'sa arıva g'ayxhımee, Mang'une ögilqa qığeeç'e. Mayramme xaa eexva.
    21: 'Martee I''sayk''le eyhen: – Xərna, Ğu inyaa ıxhanaxhiy, yizda çoc qik''as deşdiy.'
    22: Zak'le həşded ats'an, Ğu Allahıke hucoo heqqiy, Mang'vee Vas helesın.
    23: 'I''see məng''ı''k''le eyhen: – Yiğna çoc üç''ür qixhesda.'
    24: 'Martee Mang''uk''le eyhen: – Zak''le ats''an, üç''üb qeebaxhene gahıl, nekke qiyğiyne yiğıl manar üç''ür qixhesda.'
    25: 'I''see məng''ı''k''le eyhen: – Üç''üb qeepxhayiy I''mı''r Zı vorna. Zalqa inyam hı''ına qik''veeyir, üç''ür qixhesda.'
    26: Gırgın üç'übınbı, Zalqa inyam ha'anbı mısacab hapt'as deş. Ğu mançilqa inyam ha'anne?
    27: 'Martee Mang''us alidghıniy qele: – Ho''o, Xərna, zı inyam ha''an, dyunyelqa qalesda Allahna Dix, Masixh Ğu vorna.'
    28: 'Martee manva uvhuyle qiyğa, ark''ın dyugulenra yiçu Mayram qort''ul, eyhen: – Mə''əllim inyaa vor, ğu vor qeet''al.'
    29: Mayramık'le man g'ayxhımee, zaara oza qiyxha, I'sayne k'anyaqa qiyeele.
    30: I'sa xiveeqa ikkideç'u, Marta Cune ögilqa arıyne cigee axva.
    31: Mayramıka sacıgeene xaane məng'ı's baş-sağlığıyvalla hoolene Yahudeeşik'le mana zaara g'aqa qı'ğəə g'aycumee, manbışik'le məxüd ats'axhxhe mana geeşesva nyuq'vnesqa yı'qqə yixhes. Mançil-allab manbı məng'ı'qab qihna avayk'an.
    32: 'Mayram I''sanane cigeeqa qarı, Mana g''acu, g''elybışeeqa qık''york''ul, eyhen: – Xərna, Ğu inyaa ıxhanaxhiy, yizda çoc qik''as deşdiy.'
    33: I'sayk'le manayiy məng'ı'ka abıyn Yahuder gyaaşe g'avcumee, Mang'vee it'umda aq'va qa'a.
    34: 'I''see manbışike qiyghanan: – Qik''una nyaqane gixhxhı? Manbışe eyhen: – Xərna, qora ilekke.'
    35: I'sa geşşena.
    36: 'Manke Yahudeeşe eyhen: – İlyaakende, Mang''us mana nimeeyiy ıkkan ıxha!'
    37: 'Manbışde sassang''vee eyhen: – Mang''vee bı''rq''ı''ng''un uleppı qı''ı. Nya''a, Mang''usse mana insan qidek''asın kar ha''as dəxəyee?'
    38: Mane gahıl I'see meed aq'va qı'ı, nyuq'vnene k'anyaqa ayk'an. Lazarna nyaq'v mağaree vuxha. Mançine ghaleeqab g'aye gyuvxhu vuxha.
    39: 'I''see eyhen: – G''aye g''avşe. Qik''uyng''une yiçvee Martee Mang''uk''le eyhen: – Xərna, eva ıxha ixhes, mana qik''uyn yoq''ulle yiğ vod.'
    40: 'I''see eyhen: – Nya''a Zı vak''le uvhu dişde, inyam he''ee, Allahna axtıvalla g''avcesda?'
    41: 'Məxüb g''aye g''ooşena. I''sa xəəqə ilyaakı, eyhen: – Dek, Zı uvhuyn Vak''le g''ayxhıva, Zı Vas şukur haa''a.'
    42: Zak'le ats'an, Vak'le gırgıne gahbışilycad Zı uvhuyn g'iyxhen. Zı man uvhuyn, Yizde hiqiy-allane milletın Ğu Zı g'axuvuva inyam he'ecenva.
    43: 'Manıd uvhu, I''see axtıda eyhen: – Lazar, g''aqa qığeç''e!'
    44: 'Qik''unar g''aqa qığeç''ena. Mang''une g''elybışil xıleppışil kafan alipk''ır, aq''vad desmalee hitk''ır eyxhe. I''see manbışik''le eyhen: – Mang''un g''elybı-xıleppı eeqe, hooracen.'
    45: Mayramne k'anyaqa abıyne, I'see ha'an g'acuyne Yahudeeşine geebınbışe Mang'ulqa inyam ha'a.
    46: Manbışin sabarabı fariseyaaşisqa hapk'ın, I'see hı'iyn manbışis yuşan ha'a.
    47: 'Manke kaahinaaşin ç''ak''ınbışeyiy fariseyaaşe Aali Şuura sav''u, eyhen: – Hucoona ha''as? İng''vee geed əlaamat hagva.'
    48: Şi Mang'usqa man ha'as hassıree, gırgıng'vee Mang'ulqa inyam ha'as. Romeençen g'oşunbı adı, Allahne Xaakıniy yişde milletıkın ha'asın.
    49: 'Maane sang''vee, mane seniyne xərne kaahinee Kayafee manbışik''le eyhen: – Şok''le vuççud ats''a deş.'
    50: Şolqa hiyxhar dişde? Gırgıne ine milletıkın ixhesse, sa İnsanın ine milletnemee qik'uy, vuşdemee nimeexheeyid yugda eyxhe.
    51: Mang'vee man cuvab culed-alqa deş uvhu. Mane seniyna xərna kaahin ıxhayke peyğambariyvalla hav'u eyhen, I'sa ine milletnemee qik'as.
    52: Mana saccu ine milletnemeecar deş, Allahın gırgınəəng'ə ehevkuyn uşaxar sacigeeqa saa'asdemee qik'as.
    53: Mane yiğıle manbışe fıkır ooxhan giviyğal I'sa nəxüriy gik'asva.
    54: Mançil-allar I'sa Yahudeeşine yı'q'nee şenbışik'le g'acesın xhinne iykar ıxha deş. Mançer sahrays k'anene cigeeqa, Efrayim eyhene şahareeqa ark'ın, telebabışika maa'ar axva.
    55: Yahudeeşin Peesax bayram k'ane qıxha eyxhe. Gellesın insanar məttepxhesva Peesaxıle ögil xivaaşençe İyerusalimeeqa avayk'an.
    56: 'Manbışe I''sa t''abal ha''a, Allahne Xaasne ulyobzur sana-sang''uk''le eyhen: – Şosqa nəxüdiy qöö? Mana bayrameeqa ayrescar dişdiyxan?'
    57: Kaahinaaşin ç'ak'ınbışeyiy fariseyaaşe Mana aqqasva «Nyaa ıxhay şavuk'leyiy ats'a, hagvecenva» əmr huvu vuxha.
  12:
    1: Peesaxıle yixhılle yiğna ögil I'sa Bet-Anyeeqa, Vuce hapt'ıynbışde yı'q'neençe üç'ür qı'ına Lazar eyxhene cigeeqa qarayle.
    2: Maa'ad I'saynemee otxhuniy hele ıxha. Marteeyid sufranılqa otxhanan haqqa ıxha. Lazarır I'sayka sacigee sufrayne hiqiy-allanbışde yı'q'nee eyxhe.
    3: Mayramee mane gahıl sura litralqa ələən, geed gıranın, yugun evanan q'ış alyaat'u, I'sayne g'elybışilqa k'ya'a. Qiyğa məng'ee cene ç'ərbışika Mang'un g'elybı mətta'a. Xavcad q'ışşıne evayn alyaat'a.
    4: 'I''sayne telebabışde sang''vee, Mana merıng''une xılyaqa qelesde Kariotğançena Yahudee eyhen:'
    5: – Nya'a man q'ış xhebıd vəş dinarıs massa huvu, kar deşinbışis bit'al hidi'ı?
    6: Mang'vee man cuvab kar deşinbışda haa'ava deş eyhe, sixnariy ıxhayke eyhe. Mang'usqa pılnana q'utye quvu vooxhe, mang'veeyid cus ıkkanne karas mançe pıl alyaat'a ıxha.
    7: 'I''see eyhen: – Mana ı''ğiykar himee''e! Məng''ee man q''ış g''iyniyne yiğıs havacı ıxha. Məxür məng''ee Zı k''eyxhas ixhesın xhinnee qı''ı.'
    8: Kar deşinbı gırgıne gahbışilycab şoka vuxhes, Zımee gırgıne gahbışil şoka ixhes deş.
    9: Gellesde Yahudeeşik'le I'sa maa'ar ıxhay ats'axhxhe. Manbı maqa I'sa g'acesvacar deş, Vucee hapt'ıynbışde yı'q'neençe üç'ür qı'ına Lazar g'aces abı.
    10: Lazarır-alla gellesde Yahudeeşe hapk'ın, I'says inyam hı'ı. Mançil-alla kaahinaaşin ç'ak'ınbışis Lazar gik'as ıkkiykan.
    12: Qinne yiğıl bayrameeqa abıyne gellesde insanaaşik'le I'sa İyerusalimeeqa ayresva g'ayxhı.
    13: 'Manbışe xurmayn bıtağbı alyaat''u ts''irbı ha''a, Mang''une ögilqa qığeebaç''e. Manbışe eyhen: – Hosanna! Rəbbine doyuka Qarıyng''us şukur vuxhena! İzrailyne Paççahıs şukur vuxhena!'
    14: 'I''see q''udux t''abal hav''u, çil ilexa. Mane karbışde hək''ee Muq''addasne Otk''unee inəxüd otk''un:'
    15: «Sionna yiş, qimeeqən! İleeke, yiğna Paççah sa q'uduxul alixı vor qöö!»
    16: Ts'etta telebabışilqa vuççud hiyxhar deş. Allahee I'sa axtı qı'iyle qiyğa, Mang'une vuk'lelqa qadıynbı, telebabışe yik'el qalya'a. Mançine hək'ee ögilycadniy Muq'addasne Otk'uniybışee otk'un.
    17: I'see Lazar nyuq'vneençe qort'ul hapt'ıynbışde yı'q'neençe üç'ür qı'iyne gahıl, Mang'une hiqiy-alla sadıyne milletın mançina gaf haa'a.
    18: Milletık'le I'see man əlaamat haguva g'ayxhı ıxha, mançil-allad millet Mang'une ögilqa adayle.
    19: 'Mançil-alla Fariseyaaşe sana-sang''uk''le eyhen: – Vuççud yişde xılençe qöö deş. Gırgınbı Mang''uqab qihna əlyhəə!'
    20: Bayramıs İyerusalimqa ı'bəədatısva abıynbışde yı'q'nee Yunanarıb vuxhaynbı.
    21: 'Manbı Galileyayne Bet-Tsayda şahareençe eyxhene Filippne k''anyaqa hapk''ın, miz k''yaa''a: – Xərna, şak''le I''sa g''aces ıkkan.'
    22: Filipp arı, Andreyk'le eyhen. Andreyir Filippır hapk'ın, mana gaf I'says haa'a.
    23: 'I''see alidghıniy qele: – İnsanne Duxayna axtı qexhena gah qabı.'
    24: Zı şok'le hək'en eyhe, sa suk ç'iyelqa g'a'aypxhı qidevk'eene, vuccab aaxva. Mana qivk'veeme, geed şagav hele.
    25: Cuna ı'mı'r vukkanang'vee, mana avaak'an haa'as. İne dyunyel cune ı'mrena hidyaa'ang'veeme, mana gırgıne gahbışis havaces.
    26: Şavusiy Zas g'ullux haa'as vukkan, Zaqar qihna qoracen. Zı nyaa ixhee, Yizda nukarır maa'ar ixhes. Şavaayiy Zas g'ullux hav'u, Yizde Dekkeeyib mang'us hı'rmat haa'as.
    27: Həşde Yizın yik' ulyoyk'al vod. Hucoo Zasse eyhes əxəyee? Deşxheene, «Dek, Zı ine gahıke g'attixhan he'evane!» eyhes? Zı ine gahınemeecar qarı.
    28: 'Dek, Yiğın do axtı qe''e! Manke xəənçe ses qayle: – Yizın do axtı qı''iyn, meedıd axtı qa''asın!'
    29: 'Maa''ab ulyobzurne sabaranbışe eyhen: – Xəybı g''əhətqı''. Mansanbışed eyhen: – Mang''uka malaaik yuşan hı''ı.'
    30: 'I''see manbışis alidghıniy qele: – Man ses Yizdemee deş, vuşdemee qadı.'
    31: İne dyunyeys məhkama alğahasda gah hipxhırna, in dyunye vuk'lek ıkkekkan iblis g'eheşşesda.
    32: Zı ooqa qa'amee, Zı gırgınbı Zalqa ts'ıts'a'as.
    33: I'see mane cuvabıka Vuc nəxüriy qik'asva eyhe.
    34: 'Milletın Mang''us alidghıniy qele: – Şak''le Q''aanune g''ayxhiyn, Masixh gırgıne gahbışis axvas. Nya''a Ğu manke «İnsanna Dix ooqa qa''asva» eyhe? İna İnsanna Dix vuşune?'
    35: 'Manke I''see manbışik''le eyhen: – Sık''ınna gahnad Nur şol oğa ixhes. Nur vodnang''a iviykre, miç''axiyvalin şu uvqumaaqacen. Miç''axiyvalee iykarang''uk''le vuc nyaqa ark''ıniy ats''a eyxhen deş.'
    36: Nur vodnang'a Nurus inyam he'e, şu Nurun dixbı vuxhecenva. I'see manva uvhuyle qiyğa, mançe ark'ın dyugulexhena.
    37: I'see manbışde ögil manimeen əlaamatbı hagveeyid, manbışe Mang'ulqa inyam ha'a deş.
    38: 'Man karbı, Yeşaya peyğambaree uvhiynbı xhinne, eyxhe: «Rəbb, şi uvhuynçilqa şavaane inyam hı''ı? Şavusne Rəbbina guc gyaagu?»'
    39: 'Manbışisse inyam ha''as əxə deşdiy, Yeşaya peyğambaree menne cigee inəxüd uvhuva:'
    40: «Allahee manbışin uleppı bı'rq' qı'ı, yik'bıd g'ayelqa sak'al hı'ı, uleppışika g'ımececenva, yik'bışisıd haymeexhecenva, Mang'ulqab sivmiyk'alcen manbı yug qee'eva».
    41: Yeşayayk'le I'sayna axtıvalla g'avcuynçil-alla, man cuvab uvhu Mang'une hək'ee yuşan hı'ı.
    42: Ç'ak'ınbışde geebınbışe I'salqa inyam he'eeyid, man manbışe ats'axhya'a deş. Fariseyaaşe co sinagogeençe g'e'eebaşeva, manbı qəvəyq'ən vooxhe.
    43: Manbışis Allahee deş, insanaaşe cos q'iymat huvu vukkiykan.
    44: 'I''see axtıda eyhen: – Zalqa inyam ha''ang''vee Zalqa deş, Zı G''axuvuyng''ulqa inyam ha''a.'
    45: Zı g'eceng'uk'le Zı G'axuvuna g'ece.
    46: Zalqa inyam ha'ana vuşucar miç'axiyvalee ımaxvacenva, Zı dyunyelqa Nur xhinnee qarı.
    47: Şavuk'leyiy Zı uvhuyn g'ayxhı man hidi'ı, Zı mana muhaakima ha'as deş. Zı dyunye muhaakima ha'asva deş, man g'attixhana'asva qarı.
    48: Zı əq'əna qı'ına, Yizın cuvab k'ane qıdya'ana sa karan muhaakima ha'as. Manıd Zı uvhuyn cuvab vod. Nekke qiyğiyne yiğıl mana mançin muhaakima ha'as.
    49: Zı Zaled-alqa deş uvhu, Zı g'axuvuyne Dekkee hucooyiy eyhesva, nəxüdiy eyhesva Zalqa əmr hav'u.
    50: Zak'le ats'an, Mang'una əmr gırgıne gahbışisda ı'mı'r vobna. Mançil-allad Dekkee Zak'le nəxüdiy uvhu, Zı həməxüdıd eyhen.
  13:
    1: Peesaxın bayram k'ane qıxha ıxha. I'sayk'le ats'a ıxha, Cuna ine dyunyeyle Dekkısqa əlyhəəsda gah hipxhır vuxhay. Mang'us ine dyunyeylin Cun telebabı vukkiykıninbı. Mang'us manbı qik'asmee vukkiykananbı.
    2: Exhalin otxhuniy oxhanasde gahıl, iblisın, I'sa mebınbışde xılyaqa qeleva Kariotğançene Şimonne dixene Yahudayne vuk'leeqa k'eççu ıxha.
    3: I'sayk'le, Dekkee gırgın Cune xılyaqa quvu ıxhay ats'anniy, Allahısse qarı Allahne k'anyaqa əlyhəəs ıxhayid ats'anniy.
    4: Mana sufranıle oza qıxha, tanalin kar g'eşşe. Qiyğab desmal alyapt'ı, yı'q'eeqa iviyt'al.
    5: Qiyğa Mang'vee lyagameeqa xhyan kyı'ı, Cune telebabışin g'elybı hodğul, yı'q'eeqa avt'ulne desmalıqa manbışin g'elybı mətta'a.
    6: 'I''sa, Şimon-Pyoturusqana qıxhamee, mang''vee I''sayk''le eyhen: – Xərna, Ğune yizın g''elybı hoğalas?'
    7: 'I''see mang''uk''le eyhen: – Zı həşde ha''an valqa hiyxhar deş, qiyğa man valqa hixharas.'
    8: 'Pyoturee Mang''uk''le eyhen: – Ğu yizın g''elybı mısacad hoğalas deş! I''see mang''us alidghıniy qele: – Zı ğu hudyorğuleene, vasse Yizde k''ane ixhes əxəs deş.'
    9: 'Şimon-Pyoturee Mang''us alidghıniy qele: – Xərna, saccu yizın g''elybıcad deş, xıleppıd, vuk''ulyub hooğle.'
    10: 'I''see mang''us alidghıniy qele: – Əyxı''rne insanın g''elybı hodğulee ç''əv, mana ooğançe-avqamee məttıra vor. Şunab məttıba vob, saccu gırgınbı deş.'
    11: I'sayk'le Vuc şavaa merıng'une xılyaqa qelesva ats'ava, mançil-allad «Vuşun gırgınbı məttıba deş vobunbıva» eyhe.
    12: 'Manbışin g''elybı hodğuliyle qiyğa, I''see tanalqan kar ali''ı, Cune cigee sufranne k''ane g''alirxhu, eyhen: – Zı şok hı''iyn, şok''le ats''anne?'
    13: Şu Zalqa Mə'əllim, Xərnava ona'a. Şu man qotkuda ha'a, Zı Mana Vuc vorna.
    14: Zı Mə'əllimiy Xərnanang'a vuşun g'elybı hoyğalxhee, manke şunad sana-sang'un g'elybı hoğalas ıkkan.
    15: Zı şok'le şu ha'as ıkkanan haguyn. Zı şok ha'an, şunad he'e.
    16: Zı şok'le hək'en eyhe, nukar cune iyesiyle, arınar vuc g'axuvuyng'ule xərna deş vor.
    17: Həşde şok'le man karbı ats'anbı. Şu manbı ha'axhee, şu baxtivararıb.
    18: 'Zı man vuşde gırgıng''une hək''ee deş eyhe. Zak''le Zı g''əvxüynbı vaats''anbı. Hasre həşde Muq''addasne Otk''unee otk''uniyn ixhecen: «Yizın gıney otxhuning''vee Zalqa g''el g''ott''ul».'
    19: Man karbı gırgınbı ögilycad ixhesse, Zı man şok'le eyhe. Qiyğa man ıxhamee, şok'le Zı Mana vorva ats'axhxhes.
    20: Zı şok'le hək'en eyhe, Zı g'axuvuyn insanar k'ane qa'ang'vee Zınar k'ane qa'asda, Zı k'ane qa'ang'eyir Zı G'axuvunar k'ane qa'asda.
    21: 'Manıd uvhuyle qiyğa, I''see aq''va qı''ı meed eyhen: – Zı şok''le hək''en eyhe, vuşde sang''vee Zı merıng''une xılyaqa qeles.'
    22: Telebabışik'le I'see şavne hək'eeyiy eyheva dyats'axhxha, sana-sang'uqa ilyaaka.
    23: I'says telebabışike sa geer ıkkanna teleba Mang'une k'ane g'ılexha.
    24: Şimon-Pyoturee mane telebayk'le avğançe-alla hagvan, qiyghnecenva şavne hək'eeyiy I'see eyhe.
    25: 'Mana teleba I''says inekke k''ane g''alirxhu ıxha. Mang''vee I''sayke qiyghanan: – Yizda Xərna, mana vuşune?'
    26: 'I''see alidghıniy qele: – İn gıneyn tika k''yooq''u şavusqa quviy, mana vor. Manke I''see gıney qotxu k''yooq''u, Şimon Kariotğançene dixesqa Yahudaysqa qele.'
    27: 'Yahudee gıneyn tika alyaat''umee, iblis mang''une aqa ikkeç''e. I''see mang''uk''le eyhen: – Hucooyiy ha''a, zarada he''e!'
    28: I'see man nya'asiy uvhuva sufranılne şavulqacad hiyxhar deş.
    29: 'Pılnana q''utye Yahudaysne vuxhal-alla, sassang''usqa məxüd qayle: I''see mang''uk''le «Bayramısın şasın karbı alişşeva» eyhe ixhes. Sayib manbışiqa inəxübna fıkır vuxha: Mang''vee «Kar deşinbış pıl bit''al he''eva» eyhe.'
    30: Gıneyna xüvə alyapt'ı, Yahuda zarara g'aqa qığeç'e. Manke xəmniy vob.
    31: 'Mana qığeç''uyle qiyğa, I''see eyhen: – Həşde İnsanna Dix axtı qıxha, Mang''une arna Allahır axtı qıxha.'
    32: Mang'une arna Allah axtı qıxheene, Allaheeyir Cune arna Mana axtı qa'as. Xıliy qidi'ı axtı qa'as.
    33: Yizın kulyfatbı, Zı sık'ırra gahnar şoka ixhes. Şu Zı t'abal ha'as. Yahudeeşin ç'ak'ınbışik'le «Zı ark'ınne cigeeqa, şosse qavaales vəəxəs deş» uvhuyn xhinne, həşded şok'le manva eyhe.
    34: 'Zı şolqa ts''ebna əmr haa''a: sana-sang''us vukkiykne, Zas şu vukkanan xhinne, şunab sana-sang''us vukkiykne.'
    35: Şu sana-sang'us vukkiykınee, gırgıng'uk'le şu Yizın telebabı vuxhay ats'axhxhesın.
    36: 'Şimon-Pyoturee I''sayke qiyghanan: – Xərna, nyaqane ı''qqə? I''see alidghıniy qele: – Zı həşde əlyhəəsde cigeeqa vasse Zaqar qihna qales əxəs deş, qiyğame ğu maqa qales.'
    37: 'Pyoturee Mang''uk''le eyhen: – Xərna, nya''a zasse həşde Vaqar qihna qales dəxə? Yiğnemee, zı yizde canıle ılyheç''e.'
    38: 'I''see mang''uk''le eyhen: – Yizdemee, ğu canıle ılyheç''eye? Zı vak''le hək''en eyhe, g''iyna dadal hook''asse, ğu xhebne yəqqees Zı ats''a deşva eyhes.'
  14:
    1: – Hasre vuşun yik'bı g'ı'madak'vacen. Allahılqad, Zalqad inyam he'e.
    2: Yizde Dekkıne xaa geeb ciga vob. Ciga devxhanaxhiy, Zı şok'le eyhesınniy, Zı vuşdemee ciga qaa'as ı'qqə.
    3: Hark'ın şos ciga qav'uyle qiyğa, meer arı, şu Yizde k'anyaqa vukkee'es. Manke şu Yizde k'ane vuxhes.
    4: Zı əlyhəəsde cigeeqana yəq şok'le vaats'ana.
    5: 'Tomasee I''sayk''le eyhen: – Xərna, Ğu nyaqa ark''ıniycar şak''le dyats''a, nençe maqana yəq vaats''a vooxheyiy?'
    6: 'I''see mang''uk''le eyhen: – Hək''ena yəq, ı''mı''r Zı vorna. Şavussecar Dekkısqa, Zale ğayre menne yəqqı''n əlyhəəs əxəs deş.'
    7: Şok'le Zı ats'ava, Dekkır ats'a ixhesda. Həşdiyle şok'le Mana ats'ana, Mana g'acuna.
    8: 'Filippee Mang''uk''le eyhen: – Xərna, Ğu Dek şak''le hagve, man yişdemee ç''əv.'
    9: 'I''see mang''uk''le eyhen: – Filipp, hək''erar vak''le Zı ats''a dişde? Nya''a, nimeena gahne vob Zı şoka eyxhena! Zı g''acuyng''uk''le Dekkır g''acuna. Vasse nəxüd eyhes əxəyee: «Şak''le Dek hagveva»?'
    10: Zı Dekkıne ar, Dekkır Yizde ar vorva ğu inyam ha'a dişde? Zı şok'le eyhenbı Zı Zaled-alqa deş eyhe, Yizde arne Dekkee Cun işbı g'ece.
    11: Zı Dekkıne, Dekkır Yizde arva eyhençilqa şu inyam he'e. Yizde işbışil-allaxheeyid inyam he'e.
    12: Zı şok'le hək'en eyhe, Zalqa inyam hı'iyng'vee, Zı ha'an işbı vuceeyid ha'asınbı. Zı Dekkıne k'anyaqa əlyhəəva, mang'usse mançil-allad sık'ıldad geed işbı g'aces əxəs.
    13: Dek Duxayle ğana axtı qe'ecenva, şu Yizde doyule hucoo heqqee, Zı man gırgın ha'asın.
    14: Şu Yizde doyule Zake hucoomecad heqqee, Zı man ha'asın.
    15: – Şos Zı ıkkanxhee, Yizın əmırbı he'e.
    16: Zınad Dekkıke heqqasın, vuşun sura Aqqasda Mang'vee şos merna g'axılece. Mana gırgıne gahbışil şoka ixhes.
    17: Mana hək'en karbı xət qa'an Rı'h vodun. Dyunyeyk'le Man g'acu deş, ats'a deş. Mançil-allad Man q'abıl ha'as əxə deş. Man şoka eyxheva, vuşde ad eyxheva şok'le Man ats'an.
    18: Zı şu dek-yed dena g'alyaa'as deş, şosqa qalesda.
    19: Sa sık'ınne gahıle dyunyeyk'le Zı g'aces deş, şok'leme Zı g'acesda. Zaqa ı'mı'r vodva, şoqab vuxhesda.
    20: Mane yiğıl şok'le ats'axhxhesın Zı Dekkıne, şu Yizde, Zınar vuşde ar vor.
    21: Şavaayiy Yizın əmırbı yik'el aqqı, manbı ha'a, Zı ıkkanna mana vor. Zı ıkkanna, Dekkısır ikkiykanasda. Zasır mana ıkkiykanasda, Zınar mang'uk'le Zı hagvasda.
    22: 'Kariotğançene deş, manisa Yahudee I''sayk''le eyhen: – Xərna, nya''a Vas Ğucar Ğu dyunyeys deş, şak''lecar hagvas ıkkan?'
    23: 'I''see mang''us alidghıniy qele: – Şavusiy Zı ıkkan, mang''vee Zı eyhen ha''asın. Dekkısır mana ıkkiykanasda. Şi mang''usqa abı, mang''usnee aaxvas.'
    24: Zı dekkanang'veeme Zı eyhen ha'a deş. Şok'le g'iyxhenbı Zı eyhenbı deş vod, Zı g'axuvuyne Dekkee eyhenbı vod.
    25: Zı vuşde k'anenang'acadniy manva uvhu.
    26: Dekkee Yizde doyule g'axılesıng'vee vuşun sura Aqqasıng'vee, Muq'addasne Rı'hı'n şos gırgın xət qa'asın. Man Zı uvhuyn gırgın kar şos yik'el qalya'asın.
    27: Zı vuşde yik'bışeençe şu abğançe opxhanan fıkırbı alyaata. Mançine cigeeyid Zı şos Yizın qəpq'ı'niy deşin fıkırbı hele, dyunyeyn helenbı xhinnee deş hele. Hasre vuşun yik'bı g'ı'madak'vacen. Qı'məəq'ən!
    28: Zı şok'le «Həşde əlyhəəna, qiyğa meer vuşde k'anyaqa sak'alasdava» eyhen g'ayxhiyn. Şos Zı ıkkan ıxhaynxhiy, Zı Dekkıne k'anyaqa əlyhəəva şu şadeepxhesınbıniy, Dek Zaler xərnava.
    29: Zı şok'le man gırgın həşdecad eyhe, qiyğa man gırgın ıxhamee, şu inyam he'ecenva.
    30: Zasse şoka geer yuşan ha'as əxəs deş, ine dyunyeyna xərna, iblis, qöö. Mang'vee Zas xəbvalla haa'as deş.
    31: 'Dyunyeyk''le in ats''axhxhes ıkkan: Zas Dek ıkkanna, Mang''vee Zak''le uvhuyn gırgın Zı ha''an. Həşde inçe əlyhəəs, oza qeepxhe.'
  15:
    1: – Zı hək'ena tayang vor, Yizda Dekkır bağban.
    2: Zal alyadıyn şagav hidelen gırgın bıtağbı Dekkee gyadaxanbı. Şagav helen bıtağbıme sık'ıldad geed şagav helecenva Mang'vee mətta'anbı.
    3: Zı uvhuyne cuvabıncab şu məttav'uynbı.
    4: Yizde ab aaxve, Zınar vuşde ar axvas. Bıtağ tayangıl idyaxveene, mançisse çiled-alqa şagav heles əxə deş. Şunab Yizde ab idyavxvee, şossed şagav heles əxəs deş.
    5: Tayang Zı vorna, şumee bıtağbı vobunbı. Vuşuyiy Yizde ar, Zınar mang'une ar axu, məxrıng'vee geed şagav heles. Şosse Zı dena vuççud ha'as əxəs deş.
    6: Vuşuyiy Yizde ar idyaxu, qotxu dağeççuyn bıtağ xhinne qeqqvasda. Məxdın bıtağbı sı'ı, ts'ayeeqa dağa'a, manbıd yı'qqı'lqa siyk'al.
    7: Şu Yizde ab axveene, Zı eyhenbıd vuşde ad axveene, şos ıkkanan heqqe, man şos helesın.
    8: Şu geed şagav huveene, Yizın telebabı vuxheene, məxür Yizda Dekkır axtı qa'as.
    9: Dekkıs Zı nəxüriy ıkkan, Zasıb şu həməxüb vukkan. Yizde mühübee aaxve.
    10: Nəxüdiy Zı Dekkın əmırbı ha'a, Mang'une mühübee axva, şunad Yizın əmırbı he'eene, Yizde mühübee aaxvas.
    11: Yizda şadvalla şoqab vuxhecenva in Zı şok'le uvhu. Məxüb şunab şadvalin gyavts'ecen.
    12: 'Yizda əmr ina vob: Zas şu vukkanan xhinne, şosıb sana-sanbı vukkiykne.'
    13: Cuna ı'mı'r hambazaaşinemee huvuyng'ule geeb, şavussecab vukkiykanas vəəxəs deş.
    14: Şu Yizın əmırbı he'eene, manke şu Yizın hambazar vob.
    15: Zı şok'le həmbalarva eyhe deş. Həmbalık'le cune iyesee hucoo ha'a ıxhaycad ats'a deş. Zı şok'le hambazarva eyhe, Dekkıke g'ayxhiyn gırgın Zı şok'le uvhuyn.
    16: Şu Zı g'əyxı' deş, Zı şu g'əvxü gyuvxhu, şu yugun şagav helecenva, vuşun şagav geed axvecenva. Manke şu Yizde doyule Dekkıke hucoo heqqee, Mang'vee şos helesın.
    17: 'Zı şos ina əmr hoole: sana-sang''us vukkiykne.'
    18: – Dyunyeys şu g'ımeebace qeepxhee, şu manke yik'el qale'e, mançile ögiylir Zıniy g'ımece qıxhava.
    19: Şu ine dyunyeynbı vuxhaynbıxhiy, dyunyeys şu çinbıva vukkiykanasınbıniy. Şume ine dyunyeynbı deş vob. Zı şu dyunyeyke g'əvxü. Mançil-allab dyunyeys şu g'ımeebace qeepxha.
    20: 'Zı şok''le uvhuyn cuvab həşde yik''el qale''e: «Həmbal iyesiyle xərna deş vor». Zalqa yiğbı alli''ıxhee, şolqad allya''asınbı. Zı uvhuyn hı''iynxhiy, şu uvhuynıd ha''asınniy.'
    21: Manbışik'le Zı G'axuvuna dyats'ava, man gırgın şok Zal-alla ha'as.
    22: Zı arı manbışik'le ittevhuynxhiy, manbışil bınah vuxhes deşdiy. Həşdeme manbışiqa bınahbışike heepxasın ghal deşin.
    23: Şavuk'leyiy Zı g'ımece, mang'uk'le Yizda Dekkır g'ımece vor.
    24: Zı, mankilqamee manbışde yı'q'nee hı'iyn əlaamatbı hidi'iynxhiy, manbışiqa bınah vuxhes deşdiy. Həşdemee manbışik'le Zı hı'iyn g'acu, Zınar, Yizda Dekkır manbışik'le g'ımeebace qeepxha.
    25: 'Məxüd cone Q''aanune otk''un: «Manbışis Zı nişilycar-alla g''ımece qıxha». Məxüdud ıxhayn.'
    26: Şosqa vuşun sura Aqqasda qales. Zı Mana Dekkısse g'axıles. Man Dekkıke qöön, hək'en xət qa'an Rı'h vod. Mançin Yizde hək'ee şahaadat haa'as.
    27: Şu q'omançecab Zaka vuxhal-alla, şunab şahaadat ha'as.
  16:
    1: – Yəqqı'le qığmeebaç'ecenva in Zı şok'le eyhe.
    2: Şu sinagogbışeençe g'eepşesınbı. Man k'ıldanan xhinnee, məxbına gah qöö, şu gyapt'ıynbışisqa məxüd qales, co Allahıs g'ulluxniy haa'a.
    3: Zınar, Dekkır manbışik'le qıvdyaats'ıva, manbışe man ha'asın.
    4: Zı man şok'le ögiykecad eyhe, qiyğa mana gah qabımee, şosse yik'el himiyxacenva. Zı şoka ıxhaynçil-alla, man Zı şok'le ögil eyhe deşdiy.
    5: – Həşdeme Zı, Zı G'axuvuyng'une k'anyaqa əlyhəəng'a, vuşde neng'veecad Zake «Nyaqane əlyhəəva?» qiyghan deş.
    6: Zı şok'le manva uvhuva, şu aq'vabı qı'ı.
    7: Zı şok'le hək'en eyhe, Zı vuşde yugvalinemeecar əlyhəə. Zı idyark'ınee, vuşun sura Aqqaqqana şosqa ayres deş. Zı ark'ınee, Man, hək'en xət qa'an Rı'h, Zı şosqa g'axılesın.
    8: Man qadımee, insanaaşina bınah aq'valqa qığaahas. Mançin sayid qopkuvallayiy məhkama hagvas.
    9: Manbışda bınah Zalqa inyam hidi'iy vob.
    10: Mançin Yizda qopkuvalla haagvas – Zı Dekkisqa əlyhəə, şok'le Zı sayir g'aces deş.
    11: Mançin məhkamayne hək'ee yuşan ha'as – in dyunye vuk'lek ıkkekkane iblisın məhkama ıxhay.
    12: Zaqa şok'le eyhesın geed kar vod, həşde man şolqa hixharas deş.
    13: Hək'en xət qa'an Rı'h qadımee, Mançis şos bıkırna hək'ena yəq haagvas. Mançin Çiled-alqan kar eyhes deş. Hucooyiy g'iyxhe, man eyhes, şok'le vuk'lelqa qalesınbı eyhes.
    14: Mançin Zı axtı qa'as, Yizınçike alyaat'u, şos yuşan ha'asva.
    15: Dekkıqa vodun, gırgın Yizın vod. Mançil-allad ine Rı'hın Yizınçike alyaat'u, şos yuşan ha'asva Zı uvhu.
    16: – Sık'ınne gahıle şok'le Zı g'aces deş, sık'ınne gahıleme şok'le meer Zı g'acesda.
    17: 'Mane gahıl I''sayne sabara telebabışe sana-sang''uk''le eyhen: – «Sık''ınne gahıle şok''le Zı g''aces deş, sık''ınne gahıleme şok''le meer Zı g''acesda», «Zı Dekkıne k''anyaqa əlyhəə» man hucoova eyhenniyxan?'
    18: 'Manbışe sana-sang''uke qiyghanan: – Mang''vee eyhen «sık''ınna gah» hucoo eyhenne? Mang''vee eyhen şalqa hiyxhar deş.'
    19: 'I''sayk''le manbışe qiyghanas ıkkanan ats''axhxha, manbışik''le eyhen: – «Sık''ınne gahıle Zı g''aces deş, sık''ınne gahıleme meer g''acesda» manniy sana-sang''uke qiyghan?'
    20: Zı şok'le hək'en eyhe, şu gyaaşesınbı, nağbı k'ya'as, dyunyeme şadxhesın. Şu aq'vabı qa'as, man vuşun aq'vabı qı'iyme şadvalilqa sak'alas.
    21: Zəiyfee uşax ixhesda gah qabımee, aq'va qa'a. Uşax ıxhameeme ts'ıtsı'iyn ık'ar məng'ısse yik'eliyxanan. Dyunyelqa insan qarıva, mana şadeexhena.
    22: Həməxüdıd şu həşde aq'vabı qa'a. Zak'le şu meeb g'avcesınbıcab, manke vuşun yik'bı şadxhesınbı. Şavaacabıb vuşda şadvalla g'avşes deş.
    23: Mane yiğıl şu Zake vuççud qiyghanas deş. Zı şok'le hək'en eyhe, Yizde doyule şu Dekkıke hucoo heqqee, Mang'vee şos helesın.
    24: Həşdilqamee şu Yizde doyule vuççud heqqı deş. Şu heqqee, Dekkee helesın, vuşun yik'bıd şadvalin gyats'esınbı.
    25: – Ögilycad Zı misaalabı ts'ıts'a'a-ts'ıts'a'a şos karbı xət qı'ı. Həşde məxbına gah qöö, Zı şoka misaalabı ts'ıts'a'a-ts'ıts'a'a yuşan ha'as deş. Zı Dekkıne hək'ee şoka vuççud dyugul hidi'ı yuşan ha'as.
    26: Mane gahıl şu Yizde doyule heqqas. Zı şok'le Dekkıke vuşdemee hucoomecad heqqasva deş eyhe.
    27: Dekkıs Cus şu vukkan, şos Zı ıkkiykınva, Zı Allahısse qarıva şu inyam hı'ıva.
    28: Zı Dekkıne k'anençe ine dyunyelqa qarı, ine dyunyeyler meer Dekkıne k'anyaqa əlyhəəs.
    29: 'Telebabışe eyhen: – Haane, həşde Ğu vuççud dyugul hidi''ı yuşan hı''ı, misaalabı ts''ıts''ı''ı deş.'
    30: Həşde şalqa hitxhır, Vak'le gırgıncad ats'avud. Vake qiyghanassecad, Vaqa qelesın alidghıniy eyxhevud. Şi mançil-allad inyam ha'an Ğu Allahısse qarına vorva.
    31: 'I''see manbışike qiyghanan: – Həşde inyam ha''anne?'
    32: Vuşun gırgınbı vuşde xaybışeeqa ehevkasda, Zı Zaler-alqa g'alerçesda gah qööna, hipxhırna. Zı Zıcar deş vor, Yizda Dekır Zaka vor.
    33: İn gırgın Zı şok'le eyhen, şu Yizde abnang'a, şoqa şu abğançe opxhanan fıkırbı mexhecenva. İne dyunyee dağamiyvallabı ixhes. Yik'eka vuxhe! Zı dyunyeyle ğamxhana.
  17:
    1: 'I''see man uvhuyle qiyğa, xəəqə ilyakkı, eyhen: – Dek, gah qabına. Yiğna Dix axtı qe''e, Dixeeyir Ğu axtı qe''ecen.'
    2: Ğu gırgıng'ul oona Mang'us xəbvalla huvu, Mang'veeyib Ğu Cus huvuynbışis gırgıne gahbışisda ı'mı'r hevlecenva.
    3: 'Gırgıne gahbışisda ı''mı''r mana vob: hasre ats''axhxhecen saccu Ğu hək''ena Allah ıxhay, sayır Ğu g''axuvuna I''sa Masixh qıvaats''ecen.'
    4: Zı Ğu Zas huvuna iş hav'u, Zı Ğu ç'iyene aq'val axtı qı'ı.
    5: Dek, dyunye ixhanassecad, Zı Yiğne k'ane eyxheng'ana axtıvalla Zas həşde Yiğne k'ane hevle.
    6: Dyunyel Ğu Zas huvuyne insanaaşis Zı Ğu vuşu ıxhay xət qı'ı. Manbı Yiğınbı vuxha, Ğu manbı Zas huvu, manbışed Ğu eyhenbı hı'ı.
    7: Manbışik'le həşde ats'an, Zas huvuyn gırgın kar Vaken vodun.
    8: Ğu Zas xət qı'iyn Zı manbışisıd xət qı'ı, manbışed yik'eeqa ıkkiyn. Zı hək'erar Yiğne k'anençe qarı ıxhay, manbışik'le ats'an, Ğu Zı g'axuvuvad manbışe inyam ha'an.
    9: Zı dyunyeynemee deş, manbışil-alla düə haa'a. Manbı Yiğınbı vob, Ğume Zas manbı huvu.
    10: Yizın gırgın kar Yiğın vod, Yiğınıd Yizın vod. Zı manbışile ğana axtı qıxha.
    11: Zı həşde dyunyel deş vor, manbıme dyunyel vob. Zınar Vasqa qöö. Muq'addasna Dek, manbı Ğu Yiğne doyuka havaace. Man do Ğu Zas huvu. Hasre manbıb, Zınayiy Ğu xhinnee, sa vuxhecen.
    12: Zı manbışikanang'a, Zas huvuynbı Yiğne doyukaniy Zı havaace. Zı manbışda nenacar agval hı'ı deş. Manbışda saccu sa Zı havacı deş, manar aguna. Muq'addasne Otk'unee məxüdıd otk'un.
    13: Həşdeme Zı Vasqa qöö. Dyunyelynang'a Zı in eyhe, Yizda şadvalla bıkırba manbışika vuxhecenva.
    14: Ğu Zak'le uvhiyn, Zı manbışis xət qı'ı. Zı ine dyunyeyna deşda xhinnee, manbıb ine dyunyeynbı deş vobunbı, dyunyeys manbı g'umooce qeepxha.
    15: Zı Vas düə manbı ine dyunyeyle alept'ecenva deş haa'a, Ğu manbı pisınçike havaacecenva haa'a.
    16: Zı ine dyunyeyna deşda xhinnee, manbıb ine dyunyeynbı deş vobınbı.
    17: Yiğın cuvab hək'en vodun. Manbı mane hək'ene cuvabıka Yiğneme curee'e.
    18: Ğu Zı dyunyelqa g'axuvuyn xhinne, Zınab manbı dyunyelqa g'axuvu.
    19: Manbı Yiğne hək'ene cuvabıka Yiğneme curepxhecenva, manbışdemee, Zıcar Zı Yiğne xılyaqa qele.
    20: Saccu manbışdemee deş, manbışde cuvabıka Zalqa inyam ha'anbışdemeeyib düə haa'a.
    21: Nəxüriy Ğu, Dek, Yizde, Zınar Yiğne ar, hasre manbıb, məxüb Yişde ab vuxhecen. Manke dyunyeyn inyam ha'asın, Ğu Zı g'axuvuva.
    22: Ğu Zas huvuna axtıvalla, Zınab manbışis huvu, Şi sanab xhinnee, manbıb sa vuxhecenva.
    23: Zı manbışde ar, Ğunar Yizde ar vor. Havaasre manbı bıkırba sa vuxhecen. Dyunyeyk'led ats'axhxhecen, Ğu Zı g'axuvu, manbıb Vas Zı xhinnee vukkan.
    24: Dek, Zas ıkkanan, Zas huvuynbı Zınane cigee Zaka sacigee vuxha, Ğu Zı axtı qı'iy g'acecen. Vas dyunye ixhessecad Zı ıkkanva, mana axtıvalla Ğu Zas huvu.
    25: Qorkuna Dek, dyunyeyk'le Ğu qıvaats'ı deş, Zak'leme Ğu ats'ana. Manbışik'led Ğu Zı g'axuvu ıxhay ats'axhxhayn.
    26: Ğu vuşu ıxhay Zı manbışik'le haguyn, meedıd hagvasın. Hasre Yiğın Zı ıkkiykıniy manbışiqad ixhecen, Zınar manbışde ar axvacen.
  18:
    1: I'see manva uvhuyle qiyğa telebabışika sacigee Qidronne q'adaaline manisa suralqa ılğeç'e. Maa sa bağ eyxhe. I'sayiy telebabı maqa ikkeebaç'e.
    2: I'sa hımva eyhesse telebabışika maqa arayle ıxha. I'sa merıng'une xılyaqa qelesde Yahudayk'led mançil-alla man ciga ats'anniy.
    3: Məxür Yahuda maqa sa deste eskeraaşika, sayib kaahinaaşine ç'ak'ınbışeyiy fariseyaaşe g'axuvuyne g'aravulyçeeşika arayle. Manbışde xıle bazirbı, ts'abı, silahbı eyxhe.
    4: 'I''sayk''le vuk''lelqa qalesın ats''ava, Mana ögilqa qığeç''u, manbışike qiyghan: – Vuşune t''abala''a?'
    5: 'Mang''us alidghıniy qele: – Nazaretğançena I''sa. I''see manbışik''le eyhen: – Zı vorna. Mana merıng''une xılyaqa qelena Yahudar manbışika ıxha.'
    6: I'see manbışik'le «Zı vornava» uvhumee, manbı yı'q'əlqa qeepxha, ç'iyelqa gizyabaççe.
    7: 'I''see meed manbışike qiyghanan: – Vuşune t''abal ha''a? Manbışe eyhen: – Nazaretğançena I''sa.'
    8: 'I''see alidghıniy qele: – Zı şok''le uvhuyn, Zı vornava. Zı t''abal ha''axhee, Zakanbı g''avkke, hudooracen.'
    9: 'I''see ögil uvhuyn cuvab ixhecenva, man eyxhe. Mang''vee ögilycadniy uvhu: «Zas huvuynbışda nenacar agvales harsıl deş».'
    10: Şimon-Pyoturuqa g'ılınc ıxha. Man qığayşu xənne kaahinne nukarıle k'ena ı'xı', mang'un sağın k'ırı g'a'adaççen. Mane nukarın do Malx ıxha.
    11: 'Manke I''see Pyoturık''le eyhen: – G''ılınc cigeeqa gixhxhe! Dekkee Zas huvuyn əq''übayn k''ola ulymoğane?'
    12: Məxür eskeraaşeyiy desteyne xərıng'vee Yahudeeşine g'aravulyçeeşika sacigee I'sa aqqı, g'el-xıl iyt'alan.
    13: Mana ts'erre Hannanne k'anyaqa qıkkekka. Hannan Kayafayna abattey ıxha. Mane sen Kayafa xərna kaahiniy vor.
    14: «Milletnemee sa İnsanın qik'uy yugdava» Yahudeeşine ç'ak'ınbışik'le uvhuna Kayafa ina vuc vor.
    15: Şimon-Pyoturiy sa merna teleba I'sayne qihna əlyhəə vuxha. Xərne kaahinık'le mana teleba ats'ava, mana I'sayka sacigee xərne kaahinne məhleeqa ikkeç'e.
    16: Pyoturmee g'ar akkayne k'ane ulyorzul ıxha. Mane gahıl xərne kaahinık'le ats'ana mana teleba g'aqa qığeç'u akkee ileezarne içiyka yuşan hı'ı, Pyotur aqa akkyayhe.
    17: 'Akkee ileezarne içee Pyoturuke qiyghanan: – Deşxhee, ğunar mane İnsanne telebabışkenane vor? Pyoturee «De''eşva» eyhe.'
    18: Mık'adava nukaraaşeyiy g'aravulyçeeşe maa'ab ts'a halyaqqı, hiqiy-alla ulyobzur g'ümə abak'a vuxha. Pyoturur manbışde k'ane ulyorzul g'ümə arak'va ıxha.
    19: Mane gahıl Hannanee, kaahinaaşine ç'ak'ınbışde sang'vee, I'sayke telebabışdeyiy Vucee xət qa'ançine hək'ee qiyghan.
    20: 'I''see mang''us alidghıniy qele: – Zı dyunyeyk''le dyugul hidi''ı uvhu, Yahudeeşin gırgınbı sabıyne sinagogbışeeyiy Allahne Xaasne xət qı''ı. Vuççud Zı dyugulenda uvhu deş.'
    21: Nya'a Zake qiyghan? Zı uvhuyn g'ayxhiyne insanaaşike qiyghne. Manbışik'le Zı uvhuyn karbı ats'anbı.
    22: 'I''sa cuvab uvhu ç''əvxhayle qiyğa, maa ulyobzurne g''aravulyçeeşine sang''vee Mang''une aq''vays ı''xiyxə. G''aravulyçee qiyghanan: – Xərne kaahinıs məxüdne cuvab qelen?'
    23: 'I''see mang''us alidghıniy qele: – Zı qorkura yuşan hidi''ıxhee, eyhe, neniy qotkuda ittevhu? Qotkuda uvhuxheeyid, nya''a Zas ı''xiyxə?'
    24: Qiyğa Hannanee I'sa g'el-xıl ayt'ılcar, xənne kaahinne Kayafayne k'anyaqa g'ıxele.
    25: 'Şimon-Pyotur g''ar ts''ayisnee ulyorzul g''ümə arak''va ıxha. Mang''uke qiyghanan: – Deşxheene, ğunar Mang''une telebabışdane vor? Mang''vee «De''eşva» alidghıniy qele.'
    26: 'Xərne kaahinne nukaraaşina sa, Pyoturee ı''xı'' k''ırı g''a''aççuyne insanna xını, maa''ar ıxha. Mane nukaree Pyoturuke qiyghan: – Mang''uka sacigee zak''le ğu dişdiy bağee g''acu?'
    27: Pyoturee meed gardanaqa alyaat'a deş. Mane gahıl dadal hook'a.
    28: Qiyğa Yahudeeşine ç'ak'ınbışe I'sa Kayafayne k'anençe Pilatne sarayeeqa qıkkekka. Miç'eed qexhe. Allahne ögil mı'q'ı' qimeebaxhecenva, Peesaxıne otxhuniyked oxhanas əxecenva, manbı co sarayeeqa ikkeebaç'e deş.
    29: 'Mançil-allar Pilat g''aqa manbışde k''anyaqa qığeç''u, eyhen: – Nena bınahne İng''ulqa g''iviyxhe?'
    30: 'Manbışe Pilatıs alidghıniy qele: – Mang''ul bınah devxhaynxhiy, Mana vasqa qeles deşdiy.'
    31: 'Pilatee manbışik''le eyhen: – Mana şosqa alyart''u, vuşde q''aanunbışis sik''ı Mang''us cazaa g''ats''aak''vne. Yahudeeşine ç''ak''ınbışe Pilatık''le eyhen: – Şaqa vuşumecar gik''asda icaaza deşda.'
    32: Məxüd I'see Vuc nəxüriy q'ik'asva uvhuyn ixhecenva eyxhe.
    33: 'Pilat meer cune sarayeeqa ikkeç''u, I''sa qort''ul eyhen: – Yahudeeşina Paççah Ğune?'
    34: 'I''see alidghıniy qele: – Ğu man valed-alqanane eyhe, deşxhee mebınbışene vak''le Yizde hək''ee uvhu?'
    35: 'Pilatee eyhen: – Zı Yahudeençe deş vor. Ğu yizde xılyaqa yiğne milletıniy kaahinaaşine ç''ak''ınbışe quvu. Eyhe, Ğu hucooyiy hı''ı?'
    36: 'I''see mang''us alidghıniy qele: – Yizda Paççahiyvalla ine dyunyeykena deş vob. Yizda Paççahiyvalla ine dyunyeykena vuxhanaxhiy, Yizde yəqqı''linbı Yahudeeşine ç''ak''ınbışde xılyaqa qımelecenva saç''ivkasınbıniy. Yizda Paççahiyvallame inçena deş vob.'
    37: 'Pilatee Mang''uk''le eyhen: – Ğu manke Paççahne? I''see alidghıniy qele: – Ğu qotkuda eyhe. Zı hək''ene karbışda şahaadat haa''asva uxu, ine dyunyelqa qarı. Vuşuyiy hək''ene sural Zal k''ırı alixhxhesın.'
    38: 'Pilatee Mang''uke qiyghan: – Hək''en sura vodunne? Man qiyghıniyle qiyğa, mana meer Yahudeeşisqa qığeç''u, manbışik''le eyhen: – Zak''le Mang''ul nəxbınacab bınah g''ooce deş.'
    39: Şoqa ədat vod, Peesaxnang'a zı vuşdemee sa insan g'ekkan. Həşder şos ıkkanxhee, vuşdemee «Yahudeeşina Paççah» g'aykkas?
    40: 'Manbışe alidghıniy qeleng''a, ts''irbı hı''ı eyhen: – Mana deş, Barabba g''aykke! Barabbamee g''uldur ıxha.'
  19:
    1: Manke Pilatee I'sa qıkkı, çümqüqqa heles ilekka.
    2: Eskeraaşed zazaake tac hı'ı, Mang'une vuk'lelqa giyxhe, paççahılqa xhineeyid, tanalqa ç'əran tanalinbı alya'a.
    3: Manbı I'saysqana qabı «Yahudeeşina Paççah, geer qa'ana!» uvhu Mang'une aq'vays ı'xiyxə ıxha.
    4: 'Pilat meer g''aqa qığeç''u, Yahudeeşik''le eyhen: – Haane, zak''le Mang''ul taxsir idveykıva sayid şok''le g''acecenva, Mana zı şosqa g''aqa qığayhe.'
    5: 'Mane gahıl I''sa vuk''lel zazaakene tacıka, tanalyne ç''ərane tanalinçika g''aqa qığeç''e. Pilatee manbışik''le eyhen: – Mana İnsan haane!'
    6: 'Kaahinaaşine ç''ak''ınbışik''le, g''aravulyçeeşik''le Mana g''acumee, «Çarmıxıqqa ts''ıts''e''e, çarmıxıqqa ts''ıts''e''eva!» ts''irbı ha''a. Pilatee manbışik''le eyhen: – Mana şucar çarmıxıqqa ts''ıts''e''e, zak''le Mang''ul taxsir g''ece deş.'
    7: 'Yahudeeşine ç''ak''ınbışe mang''us alidghıniy qele: – Şaqa sa q''aanun vob, mane q''aanunus sik''ı Mana qik''as ıkkan, Mang''vee Cuk''le Allahna Dix eyheva.'
    8: Pilatık'le man g'ayxhımee, mana sık'ırar qəyq'ən giyğal.
    9: 'Meer mana cune sarayeeqa ikkeç''u, I''sayke qiyghanan: – Ğu nençene vor? I''see mançis alidghıniy qele deş.'
    10: 'Pilatee Mang''uk''le eyhen: – Zasne alidghıniy qidele? Vak''le ats''a dişde, Ğu g''aykkasır, çarmıxılqa ts''ıts''a''asır zasse əxə?'
    11: 'I''see mang''us alidghıniy qele: – Vas xəənçe huvu dexhaynxhiy, Zak vuççud vasse ha''as əxəs deşdiy. Mançil-allad Zı yiğne xılyaqa quvuyng''ulqa valeb geeb bınah gyooxha.'
    12: 'Mançile qiyğar Pilatıs Mana g''aykkas ıkkiykan, Yahudeeşeme ts''irıka eyhen: – Ğu Mana g''aykkee, ğu imperatorna hambaz deşurne. Şavaayiy cuk''le paççahva eyhe, imperatorılqa g''elil qıxhay eyxhe.'
    13: Pilatık'le manva g'ayxhımee, I'sa g'aqa qıkkı, g'ayeyke hav'uyne yəqqə haakimne cigee giy'ar. (Mane yəqqı'k'le cühüt'yaaşine mizel Gabbatava eyhe ıxha.)
    14: Peesaxayle ögiylin man yiğ ülycümən yiğ ıxha. Yı'q'ı'hiyna gah vuxha. Pilatee Yahudeeşik'le «Vuşda Paççah haaneva!» eyhe.
    15: 'Manbışe ts''irbı ha''a, eyhen: – De''eş, ak''an he''e, ak''an he''e! Mana çarmıxılqa ts''ıts''e''e! Pilatee manbışike qiyghanan: – Vuşda Paççahne çarmıxılqa ts''ıts''e''e? Kaahinaaşine ç''ak''ınbışe alidghıniy qele: – İmperatorule ğayrı şaqa paççah deşda!'
    16: Manke Pilatee I'sa çarmıxılqa ts'ıts'e'eva manbışisqa qele. Eskeraaşe I'sa aqqı, qıkkekkana.
    17: I'see çarmıx Vuceecad alyaat'u, Vuk'lena Bark'va eyhene cigeeqa ılqeç'e. (Cühüt'yaaşine mizel mane cigayk'le Golgotava eyhe.)
    18: Maa'ar I'sayle ğayrı q'öyre insanır çarmıxılqa ts'ıts'a'ana. Manbışda sa I'sayne sağıl, manasar solul ıxha. I'sa Vuc manbışde yı'q'nee ıxha.
    19: Pilatee q'uval ooad «Yahudeeşina Paççah Nazaretğançena I'sava» ok'an hı'ı, çarmıxıl ooqa givaxana'a.
    20: I'sa çarmıxılqa ts'ıts'ıiyn ciga şaharıs k'ane ıxhayke, Yahudeeşine geebınbışe man otk'uniynbı qətq'ı'ynbı. Q'uval ooyud cühüt'yaaşine, latınne, yunanne mizyaaşil otk'un ıxha.
    21: 'Man g''acu, kaahinaaşine ç''ak''ınbışe Pilatık''le eyhen: – «Yahudeeşina Paççah» deş, «Cuk''lecad Vucee Yahudeeşina paççahva, eyhenava» ok''ne.'
    22: 'Pilatee alidghıniy qele: – Zı ok''anasın otk''uniyn.'
    23: I'sa çarmıxılqa ts'ıts'ıyne gahıl, Mang'un tanalinbı alyaat'u, yoq'ne eskerıs cone yı'q'nee qa'a. Sayid q'omançe k'anyaqqame iyxhuyn ciga deşin, sa bıkırne parçeykecad hı'iyn gurt ıxha.
    24: 'Manbışe sana-sang''uk''le eyhen: – İn qit''dyaxxas, çöp k''eççes, şavus gitxhuy gexha. Məxüd Muq''addasne Otk''unee otk''uniyn eyxhe: «Yizın tanalinbı cos bit''al ha''as, yizde tanalinçinemee çöp k''eççes».'
    25: I'sayne çarmıxne k'ane yed, yedina yiçu, Klopasna xhunaşşe Mayram, sayır Magdaleençena Mayram ulyobzur vuxha.
    26: 'I''sayk''le Cune yedine k''ane, Cus geer ıkkanna teleba g''acu, Mang''vee yedik''le eyhen: – Yed, ina yiğna dix vor!'
    27: 'Qiyğa telebayk''led eyhen: – İna yiğna yed vor! Mançile qiyğa telebee mana cune xaaqa qiykekka.'
    28: 'Qiyğa I''sayk''le, gırgın bıkırxha g''acu, eyhen: – Xhyan ıkkan! Məxüd Muq''addasne Otk''unee otk''uniyn eyxhe.'
    29: Maa'ad ç'ürç'ümən çaxırnan g'ab ıxha. Eskeraaşine sang'vee ç'ürç'üməne çaxıreeqa gupk'a k'yooq'a. Qiyğa züfa eyhene alayne q'ı'şilqa gupk'a qı'xı', I'sayne ghalesqa qa'a.
    30: I'see ç'ürç'ümən çaxır ghalyaqa ıkkekkan. Qiyğa «Bıkırxhaynva» uvhu, vuk'ul g'a'abaççena, rı'hı'd qığeç'en.
    31: Ülcümən yiğ ıxha. Ögiyle Şabbat qööva Yahudeeşine ç'ak'ınbışe Pilatıke «Çarmıxılqa ts'ıts'av'uynbışin g'elin barkv'bı haq'var hı'ı, qüvxüynbı çarmıxıle gyaaqqeva» eyhe. Manbışis qüvxüynbı Şabbatne yiğıl çarmıxıl avxu vukkan deşdiy. Mane ögiyle qööne Şabbatne yiğıl xədın bayram ıxha.
    32: Manke eskerar abı, I'sayka çarmıxılqa ts'ıts'av'uyne insanaaşin ts'etta sang'un, qiyğad mansang'un g'elybı haq'var ha'a.
    33: I'sayne k'anyaqa qeepxhayng'a, Mana qik'u g'acu. Mang'un g'elybı haq'var ha'a deş.
    34: Eskeraaşine sang'vee Mang'une ak'vaayk nizeyka q'əç' haa'a, mançe xhyaniy eb gyobatstse.
    35: Man g'acuyng'vee vucee şahaadat haa'a, şunad mançilqa inyam he'ecenva. Mang'una şahaadat hək'ena vob, mang'uk'le cuk'led vucee hək'en eyheva ats'an.
    36: 'Man gırgın Muq''addasne Otk''unee otk''uniyn xhinne, eyxhe: «Mang''una sacab bark''v havaaq''aras deş».'
    37: 'Sa menne Otk''unee otk''un vod: «Manbışe mang''une tanak ciga ha''as, mang''uqa ilyaakas».'
    38: Mançile qiyğa Arimateeğançena Yusuf Pilatısqa arı, I'sayn mayıt qeqqa. Yusuf I'sayna teleba ıxha. Mana Yahudeeşine ç'ak'ınbışile qəyq'ənva, man şavuk'lecad eyhe ıxha deş. Pilatee I'sayn mayıt alyaat'as Yusufusqa haysaran. Mang'veeyid I'sayn mayıt arı, alyaat'an.
    39: Yusufukasana Nikodimır ıxhana, manar mısamecar I'saysqa xəmde arınaniy. Nikodimee xhebts'al kilolqa ələən alikkıyn yugun evanan gətraniy aloye adayle.
    40: I'sayn mayıt çarmıxıle gyaqqı, Yahudeeşine ədatbışis sik'ı, ətirbışika katanıke hı'iyne kafaneeqa hiyk'ar.
    41: I'sa çarmıxılqa ts'ıts'ıiyne cigee bağ ıxha. Mane bağeeyib mankilqamee vuşucar k'ideyxhına sa mağara vuxha.
    42: Ögiyle cühüt'yaaşin Şabbatın yiğ qööva, I'sayn mayıt mane k'anene mağareeqa giyxhe.
  20:
    1: Ülycümne ts'ettiyne yiğıl, vacarıl, çakra miç'eer, Magdaleençena Mayram mağareene nyuq'vnesqa ayreele. Məng'ık'le g'aye mağarayne ghalençe g'avşu g'ooce.
    2: 'Mana zaara g''adarxhun, Şimon-Pyoturneyiy I''says geer ıkkanne şene telebayne k''anyaqa qarı, manbışik''le eyhen: – Yişda Xərna mağareençe qıkkıvur, nyaqa qıkkiyid şak''le ats''a deş.'
    3: Pyoturiy manasa teleba g'aqa qığeepç'ı, mağaraysqana avayk'an.
    4: Mana q'öyürsana sacigee g'adaaxvan vooxhe. Şena teleba Pyoturele sik'ırra zaara ı'ğiykır, mağaraysqa ögil hiyxhar.
    5: Mana k'yorzul aqa ilyakkımee katanıke hav'una kafan ab g'ooce, vucme aqa ikkeç'e deş.
    6: Mang'uqar qihna Şimon-Pyotur qarı, mağareeqa ikkeç'e. Mang'uk'le avxuna kafaniy
    7: I'sayne vuk'lelqa gyuvxhuna desmal g'ooce. Desmal sav'u kafanıke curayba gyuvxhu vuxha.
    8: Manke mağaraysqa ögil qarına şena telebar aqa ikkeç'e. Mang'uk'le man g'acu, inyam ha'a.
    9: Manbışe I'sa hapt'ıynbışde yı'q'neençe oza qixhesva, Muq'addasne Otk'unee otk'unin ciga yugda vuk'leeqa k'eççu ıxha deş.
    10: Qiyğa telebabı xaybışeeqa siviyk'al.
    11: Mayram mağareene nyuq'vnesne geeşe ulyorzul yixha. Mana geeşe-geeşe kyorzul mağarayne aqa ileeka.
    12: Maa'ar cagvaran karbı ali'ına q'öyre malaaik g'ece. Manbışda sa I'sayn mayıt gixhxhiyne cigayne vuk'ulynane cigee, manasar g'elybınane cigee gyu'ur ıxha.
    13: 'Manbışe qiyghan: – Zəiyfa, nya''a geeşe? Mayrameeyid manbışik''le eyhen: – Yizda Xərna nyuq''vneençe qıkkıvur, nyaqa gixhxhıyid ats''a deş.'
    14: Man uvhu yı'q'əlqa ileekıyle qiyğa, I'sa maa ulyorzul g'ece. Yic mana I'sa ıxhay cek'le ats'axhxhe deş.
    15: 'I''see məng''ıke qiyghanan: – Zəiyfa, nya''a geeşe? Vuşune t''abal ha''a? Mayramık''le Mana bağban ıxhay ats''axhxha, eyhen: – Xərna, ğu Mana qıkkıxheene, nyaqayiy gixhxhı zak''le eyhe, zınar hark''ın Mana alyart''as.'
    16: 'I''see məng''ık''le eyhen: – Mayram! Manar sayk''ı, I''sayk''le cühüt''yaaşine mizel eyhen: – Ravvuni! (Mə''əllimva eyhen vodun.)'
    17: 'I''see məng''ı''k''le eyhen: – Zı ıqmaqqa, Zas Dekkısqa ılqeç''es ıkkan. Yizde çocaaşisqa hark''ın, manbışik''le eyhe: «Yizde Dekkıne – vuşde Dekkıne, Yizde Allahne – vuşde Allahne k''anyaqa ılqəə».'
    18: 'Magdaleençena Mayram telebabışde k''anyaqa qarı, manbışik''le eyhen: – Zak''le yişda Xərna g''acu! Mang''vee cek''le hucoovayiy uvhu, man yuşan ha''an.'
    19: 'Ülycümne ts''ettiyne yiğıne, vacarne exhal, Yahudeeşine ç''ak''ınbışile qəvəyq''ənva, telebabınane cigayn akka qı''ı eyxhe. Sayır sayangara maqa I''sa arayle. Mana yı''q''nee ulyorzul eyhen: – Şos salam vuxhena!'
    20: Manıd uvhu, telebabışik'le Cun xıleppıyiy ak'vaa hagva. Telebabışik'ler yişda Xərna g'acu, şadeebaxhenbı.
    21: 'I''see manbışik''le meed eyhen: – Şos salam vuxhena! Dekkee Zı g''axuvuyn xhinne, Zınab şu g''uxoole.'
    22: 'Manıd uvhuyle qiyğa, I''see manbışilqa uf av''u, eyhen: – Muq''addasın Rı''h aleet''e!'
    23: Şavneyiy şu bınahıle ılğeepç'ı, manbışda bınah havaakalasda, şavneyiy bınahıle şu ılyhıdeepç'ı, manbışda bınah havaakalas deş.
    24: Yıts'ıq'vəne telebayna sa eyxhena Q'ömkale donana Tomas, I'sa arımee, manbışde k'ane ıxha deş.
    25: 'Manesa telebabışe Tomasık''le «Yişda Xərna g''acuva» uvhumee, mang''vee eyhen: – G''adaxbışe Mang''une xılepbışik hı''iyn cigabı g''ıdecu, mançik zı t''ub sidyoot''eene, ak''vaaykıd xıl qidet''veene, şu eyhençilqa zı hayexhe deş.'
    26: 'Molyne yiğıle I''sayn telebabı meeb xaa sacigeeqa sabımee, Tomasır manbışika eyxhe. Akkabı qı''ı ıxheeyid, I''sa aqa ikkeç''ena. Mana yı''q''nee ulyorzul eyhen: – Şos salam vuxhena!'
    27: 'Mançile qiyğa Tomasık''le eyhen: – T''ub inyaqa hopke, Yizde xıleppışiqa ilekke. Xılid hotku, Yizde ak''vaalqa gixhxhe. İnyam deşda mexhe, inyamnana ixhe!'
    28: 'Tomasee Mang''us alidghıniy qele: – Ğu yizda Rəbb, yizda Allah vor!'
    29: 'I''see mang''uk''le eyhen: – Vak''le Zı g''acuynçil-allane inyam hı''ı? G''ıdecu inyam ha''anbı nimee baxtivarariy!'
    30: I'see telebabışde ulene ögil medın geed əlaamatbı hagu, manbı ine kitabee otk'un deş.
    31: İnyaa otk'uninbı, mançil-alla otk'un, I'sa Masixh ıxhalqa, Allahna Dix ıxhalqa şu inyam he'ecen. Mang'une doyulqa inyam he'ee, şoqa gırgıne gahbışisda ı'mı'r vuxhes.
  21:
    1: 'Sabara gahıle I''sa Tiberiyayne (Galileyne) golyune k''aneqa meer telebabışisqa arayle. Man inəxüd ıxha:'
    2: Şimon-Pyotur, Q'ömkale donana Tomas, Galileyayne Kana xiveençena Natanael, Zavdayn dixbıyiy I'sayna q'öyre merna teleba sacigeeqa savayle.
    3: 'Şimon-Pyoturee manbışik''le eyhen: – Zı baluğ aqqas ı''qqə. Mansanbışed mang''uk''le eyhen: – Şinab vaka vüqqə. Manbıb apk''ın, sanab lotk''eeqa giviy''ar. Mane xəmde manbışisse vuççud aqqas əxə deş.'
    4: Çakra miç'eer I'sa golyune mıglek ulyorzul eyxhe, telebabışik'leme Mana I'sa ıxhay ats'axhxhe deş.
    5: 'I''see manbışik''le eyhen: – Uşaxar, oxhanasın hucoomecad aqqıyne? Mang''us alidghıniy qele: – De''eş.'
    6: 'I''see meed eyhen: – Tor lotk''ayne sağne surale k''eçvee, aqqasın. Manbışed tor k''yadaççen. Toreeqa manimeen baluğ qadayle, manbışisse yı''q''valike tor qığaççes dəxə aaxva.'
    7: 'Manke I''says geer ıkkanne telebee Pyoturuk''le eyhen: – İna yişda Xərna vor. Şimon-Pyoturuk''le mana yişda Xərna ıxhay g''ayxhımee, mang''vee nootsacad tanale g''ayşuyn tanalinbı culqa alitk''ır, xhineeqa ayhe.'
    8: Mansa telebabımee, mang'uqab qihna lotk'eecab baluğnan torud hadağva qabayle. Manbı geeb əq'əna apk'ın vuxha deş, q'öd vəş xılekkumnacab xhineeqa ikkeepç'ı vuxha.
    9: Manbı lotk'eençe qığeepç'ımee, maa'ad gyotxhanan ts'a, çilqa gixhxhiyn baluğiy çine k'anedın gıney g'ece.
    10: 'I''see manbışik''le eyhen: – Həşde şu aqqıyne baluğaaşike qale.'
    11: Şimon-Pyotur lotk'eeqa ılqeç'u, vəşşe xhots'ale xhebılle xədın baluğnan tor ts'ıts'ı'ı, golyune mıgleqqa qadayle. Baluğar geed ıxheeyid, tor qıt'axxa deş.
    12: 'I''see manbışik''le eyhen: – Qudoora, miç''eediyn otxhuniy oxhne. Telebabışde neng''veecad «Ğu vuşuneva?» qiyghanas yik'' ha''a deşdiy. Manbışik''le Mana yişda Xərna ıxhay ats''anniy.'
    13: I'sa k'anyaqa qarı, manbışis gıneyiy baluğ hele.
    14: I'sa üç'ür qıxhayle qiyğa, xhebır'es telebabışisqa arayle.
    15: 'Miç''eediyne otxhuniyle qiyğa, I''see Şimon-Pyoturuk''le eyhen: – Yuhanna dix Şimon, vas Zı, manbışis Zı ıkkanançile, geerne ıkkan? Pyoturee Mang''uk''le eyhen: – Ho''o, yizda Xərna, Vak''lecad zas Ğu ıkkiykıniy ats''an. I''see mang''uk''le eyhen: – Hark''ın, Yizın urgbı uxhiyxhne.'
    16: 'Q''öd''es meed Pyoturuk''le eyhen: – Yuhanna dix Şimon, vas Zı ıkkannane? Mang''veeyid I''sayk''le eyhen: – Ho''o, yizda Xərna, Vak''le zas Ğu ıkkiykıniy ats''an. I''see mang''uk''le eyhen: – Yizde vəq''əbışda hee''e.'
    17: 'Xhebıd''es Pyoturuk''le eyhen: – Yuhanna dix Şimon, vas Zı ıkkannane? Pyoturee xhebıd''es I''see cuke «Zı ıkkannaneva?» qiyghıniys aq''va qı''ı, Mang''uk''le eyhen: – Yizda Xərna, Vak''le gırgın ats''an, zas Ğu ıkkiykıniyid ats''an. I''see mang''uk''le eyhen: – Hark''ın, Yizın vəq''əbı uxhiyxhne.'
    18: Zı vak'le hək'en eyhe, ğu mek'vranang'a ğucad valqa tanalinbı ali'ı, vas ıkkanne cigeeqa hayk'annaniy. Q'əs qıxhameeme, ğu xıleppı hotk'es, merıng'veeyid valqa tanalinbı alya'as, vas dekkanecar cigeeqa ıkkees.
    19: 'Məxüd Mang''vee Pyotur nəxüriy qik''asva, cune qik''uykar mang''vee nəxüriy Allah axtı qa''asva eyhe ıxha. Manıd uvhuyle qiyğa, Mang''vee Pyoturuk''le eyhen: – Zaqar qihna qora.'
    20: Pyotur yı'q'əlqa ilyakkımee, I'says geer ıkkanna teleba coqar qihna qöö g'ece. Exhaliyn kar otxhanang'a I'says inekke k'ane g'alirxhu «Yizda Xərna, Ğu merıng'une xılyaqa qelesda insan vuşuneva?» qiyghınna teleba mana ıxha.
    21: 'Pyoturuk''le mana teleba g''acu, I''sayk''le eyhen: – Yizda Xərna, mang''uk hucoona ixhes?'
    22: 'I''see mang''uk''le eyhen: – Zı qalesmee mang''un üç''ürra axuy Zas ıkkiykıninxhiy, mançike vas hucoona? Ğu Zaqar qihna qora.'
    23: Mana gaf vuxhayle qiyğa, telebabışde yı'q'nee mana teleba qik'as deşva gaf gyooxha. I'see mana qik'as deşva uvhu deşdiy. Mang'vee saccu «Zı qalesmee mang'un üç'ürra axuy Zas ıkkiykıninxhiy, mançike vas hucoonevaniy?» uvhu.
    24: Manbı otk'unna mana teleba vor. İn karbı ıxhavad şahaadat mang'vee hav'u. Şak'led ats'an mang'una şahaadat hək'ena vob.
    25: I'see hı'iyn geed medın karbıd vodunbı. Yizde uvhuyn, Mang'vee hı'iynmeen gırgın karbı sassadna otk'uniynxhiy, otk'uniynmeen kitabbı ine dyunyeeqa oharas deşdiy.
59:
  1:
    1: Zı Yaaq'ub Allahnayiy yişda Xərna eyxhene I'sa Masixhna nukar vor. Zı şos, milletbışde yı'q'nee opt'ul-opxulne yits'ıq'vəne İzrailyne nasılıs salam hoole!
    2: Yizın çocar, şu geedne dağamne karbışika siliys üvxiyxəmee, mançis geeb şadeepxhe.
    3: Şok'le ats'an vuşun iman siliys ı'xı'yxəmee, şos sabır xət qexhe.
    4: Sabır vuşde ad manimee xət qixhes ıkkan, şu gırgıne karee kaamilyba, mu'munba vuxhecenva. Məxüb şu vuşde yik'eene gırgıne yugne karbışilqa hivxharasınbı.
    5: Vuşde şavukamecab k'orana ək'el hivdiyxharxhee, mana Allahıke hevqe. Mang'vee mana qivdiykkın, hexxan ittevhu gırgıng'us hoole.
    6: Şavaayiy hooqqa, vooxheye-dyooxheyeva immeyhecen, hasre mançilqa inyam he'ecen. Vooxheye-dyoxheyeva eyhenar, mıtsın ı'ğviykar hav'u dağabaççene deryahne mırtık akar.
    7: Hasre məxrıne insanne ək'leeqa qımaylecen, mang'us hucoomecad Rəbbee helesınniyxhanva.
    8: Məxrına sa karal it'umra ulyoyzar deş, nenacab yəq avqaqqa deş.
    9: İmannane kar deşde insanık'le cuna axtına ciga vaats'a vuxhes vukkan.
    10: Karnang'uk'lemee cuna avqana ciga vaats'a vuxhes vukkan. Mana çolun t'et' xhinne hı'ç'ı'ğənasda.
    11: Verığ qığevç'umee, mançine yissyaxaalin ok' qooqqaa'a, ok'alin t'et' k'yatk'ınmee, mançina micagiyvalla avayk'anna. Həməxrır karnana insan cune işbışee k'eçe.
    12: Siliys ı'xı'yxəmee, sabır hı'ına insan nimee baxtivariy! K'anyaqqamee öörxı'yng'us Allahee yugna pay, gırgıne gahbışisda ı'mı'r hevles. Allahee mana pay Vuc ıkkananbışde gırgıng'us hevlesva cuvabniy huvu.
    13: Siliys ı'xı'yxəmee, hasre neng'veecad «Allahee zı siliysır ı'xı'yxəva» immeyhecen. Allah Vuc pisde karbışika siliys ı'xəs eyxhe deş, Vuceeyir vuşucar pisde karaka siliys ı'xı'yxənə deş.
    14: Gırgın insanar cos ıkkanne karbışincab siliys üvxı'yxə, mane karbışin manbı hoot'alanbı, çilqa saa'a.
    15: Qiyğa man ıkkanan kar yik'ek at'itq'ınxhee, siyk'alan bınahılqa, hav'una bınahıb geeb quvxha insan gek'ana.
    16: Zas vukkanan çocar, horan humoot'alcen!
    17: Yugna barakat, nekke yugun gırgın karbı xəənçenbı vodunbı. Man gırgın Dekkee huvuyn vodun. Mang'vee verığ, vaz, xənebı itxhın. Mana badal dyooxhene yugvalile sayır uvhuynçile sidiyk'alna vor.
    18: Mang'vee şi qopkune cuvabıka ipxhın. Mang'us Cus vukkiykın, şi g'əvxü, Vuce itxhınne karbışin ts'eppiynbı hav'u.
    19: Zas vukkanan yizın çocar, hasre gırgıne insanaaşe k'ırı alixhxhesnang'a k'ırıbı ç'ak'ıda aaqecen, cuvab eyhesnang'amee, ghal k'ılda eeqecen, qəlasın eyhesnang'ab sabırıka vuxhecen.
    20: İnsan qəlıkanang'a, mang'vee Allahıs ıkkanan qotkun karbı ha'a deş.
    21: Mançil-allab pisvaalab, qəlıb g'alepçe. Allahee şok'le eyhençil yugda k'ırı alixhxhe, Mang'une cuvabıqa ooğançe avqa ilymaaka. Mang'un cuvab vuşde ad xət qıxhecen. Mançisse şu g'attivxhan ha'as vəəxə.
    22: Allahee eyhençil saccu k'ırıcad deş alixhxhes ıkkan, mançin eyhenıd ha'as ıkkan. Deşxheene, şucad şos horbı ha'anbı xhinne eyxhe.
    23: 'Uvhuyn g''ayxhı man hidya''ana, naxvareeqa ilyakkane insanık akar:'
    24: Mana cuqacar ilyakkı, şaqana ark'ınmeeyir, mankecar vuc nəxrına ıxhay yik'el hiyxan.
    25: Şavaayiy Allahna qopkuna, g'attivxhan haa'ana Q'aanun vuk'leeqa k'yabaççe, Q'aanunun hucooyiy eyhe ha'a, g'ayxhiyn yik'el hixan hidya'a, məxrına insan cune işee baxtivar ixhes.
    26: Vuşde neng'unemecad ək'eleeqa vucee Allahna yəq' avquva qööxhee, məxrıng'usse mizib saa'as dəəxəxhee, mang'vee cuscad horbı ha'a. Mang'vee avquna Allahna yəq'ı'b nişiscab kara abayle deş.
    27: 'Allahne, yişde Dekkıne ögil məttına, bınah deşda, Allahna yəq'' avquna ina eyxhe: dekkiy yed dena avxuynbışis, adamer dena avxuynbışis dağamiyvaleeqa gyapk''ımee, manbışda haa''ana, dyunyeyne mı''q''ı''ne işbışilqa ilydekkana.'
  2:
    1: Yizın çocar, nureene I'sa Masixhılqa, yişde Xərıng'ulqa şu iman ha'axhee, şu, sa insan mansang'ule ooqa aqqas ıkkan deş.
    2: Şu sabıyne cigeeqa, hiib-qiib q'öyre insan ikeepç'eene, manbışde sang'ul gıranın tanalinbıyiy t'ubelib k'ınəəğəyna t'ucva vuxheene, q'ör'es ikkeç'unar kar deşda, yisseyne tanalinçee ixheene.
    3: 'Şu gıranın tanalinbı ali''ıyng''uqa ilyaakı: «Qora, ina yugna ciga vob, inyaa gyu''reva», kardeşing''uk''led «Ğu maa''acar ulyozreva», «De''eş, ğu qarı, yizde g''elybışeecar gyu''reva» uvheene,'
    4: şu məxür sa mansag'ule ooqa aqqaqqa, karaı'dəən fıkırnan haakimar xhinne qeebaxhe.
    5: Zas vukkanan çocar, həşde şu zal yugda k'ırı alixhxhe. Allahee ine dyunyel kar deşinbı g'əvxü, manbışis geed iman huvu. Mang'vee cuvabniy huvu, Cuna Paççahiyvalla Vuc ıkkanne gırgıng'us hevlesva. Məxüd Mang'vee kar deşinbışis ha'as.
    6: Şumee kar deşda uleke alişşu. Nya'a, şu karnanbışe dişde hooç'an-g'ooç'an, məhkamabışeeqa ts'ıts'aa'a?
    7: Nya'a, manbışe dişde, vuşde Xərıng'un I'sa Masixhın do g'eliqqa hele?
    8: 'Allahne Paççahivaline Q''aanunee otk''un vod: «Vas k''anena, vas ğu nəxüriy ıkkan həməxür ıkkiykne». Şu man eyhen ha''axhee, yugda vod ha''a.'
    9: Şu sa insan mansang'ule ooqa aqqaqqaxhee, şu Q'aanunun eyhen ha'a deş, bınah haa'a.
    10: Şavaayiy Q'aanunee eyhe-eyhen ha'a, mançeedın sa karxheeyid hidya'a, gırgına mansançina bınah mang'us vob.
    11: «Zina hıma'ava» Uvhuyng'ee «Gimek'avad» uvhuynniy. Ğu zina hidyı'ı, insan gik'veene, meer Q'aanunun eyhen hidya'ana xhinnecar eyxhe.
    12: Allahee insanar g'attivxhan haa'ane Q'aanunus sik'ı şu məhkameeqa ts'ıts'a'as. Mançil-allad ghalençe qı'ğəənçilqab, şu ha'ançilqab yugba fıkır hevle.
    13: Rəhı'm hidyaa'ang'uka rəhmıka vuxhes deş. Ğu rəhmıkaxhee, Rəbbeeyid vas rəhmıkan məhkama alğahas.
    14: Yizın çocar, şavaameecad «Zaqa iman vodva» eyhemee, çis sik'ınıd işbı hidya'amee, nya'a, mançike hucoone ixhes? Məxdıne imanısse mana g'attixhan ha'as əxəyee?
    15: İlyaake, vuşde çocuqayee, yiçuyqayee tanalqa alya'aniy otxhanan kar deşxhee,
    16: şunad manbışis ıkkanne karbışin nencad hidevu, manbışik'le «Nişinacab hımaa'a, g'ümə apk've, kar oxhneva» uvhuva, nya'a, mançike manbışis hucoona hiyxhar?
    17: İmanıd həməxüdud vod, şoqa mançis sik'ıyn işbı deşxhee, man qik'uyn xhinne eyxhe.
    18: 'Vuşde şavussemecad eyhes əxə: «Vaqa iman vod, zaqad mançis sik''ıyn işbı». Vasse yiğın iman mançis sik''ıyn işbı dena hagvas əxəsınne? Yizın imanıd yizde işbıdcad hagvas.'
    19: Ğu Allah sa vornava inyam ha'axhee, manıd yugda vod. Vak'le ats'an, mançilqa cinaaşed inyam ha'an, Mang'ule qətq'ı'n, mançisıb zeze ooxhana.
    20: Ək'el deşda insan, vak'le mançis sik'ıyn işbı denan iman nişiscad karaı'dəəva ats'anne?
    21: Yişda dek eyxheene İbrıhımee, cuna dix I'saq' q'urbanbı allya'ane cigalqa gixhxhımee dişdiy, Allahee mana qorkunava uvhu?
    22: Vak'le g'ecen, mang'un işbıyiy iman sana-sançike cureedaxhxhe deş. Mang'une işbışe, mang'un iman hək'en ıxhay hagu.
    23: 'Məxüd Muq''addasne Otk''unee otk''unin eyxhe: «İbrıhımee Allahee uvhuynçilqa inyam ha''a, mançil-alla Rəbbeyir mana qorkuna insan xhinne hı''sab ha''a». İbrıhımık''led Allahna hambazva eyhe.'
    24: Şok'lecad g'ecen, insan saccu imanıkacar deş, hı'iyne işbışikar çikana qorkuna eyxhe.
    25: Yəqqı'le qığeyç'una Raxav yik'el qiyelee'e. Məng'ee izrailybışe g'axuvuynbışis aaxvasda ciga huvu, manbı mennecab yəqqı'n yı'q'əlqa savaak'al hav'u. Nya'a mana, mane yice hav'uyne işil-alla dişdiy qorkuna hı'sab hey'ı?
    26: Nəxdiy can nafas dena qek'a, həməxüdıd iman çis sik'ıyn işbı dena qek'a.
  3:
    1: Yizın çocar, şoqa geeb mə'əllimar mooxhecen. Şok'le ats'an, şi, mə'əllimaaşe geed yı'q'ı'n hı'sab qeles.
    2: Yişde gırgıng'vee gellesde işbışee bınah haa'a. Şavaayiy cuvab eyheng'a bınah hidyaa'a, mana mu'mun, cussecar vuc xıle aqqas əxəna insan vor.
    3: Balkanaaşe şi eyhen he'ecenva, şi mançine ghalyaqa g'antarağa qa'a. Mançile qiyğab şi mana şas vukkanne suralqa alivk'ar haa'a.
    4: İlyaake, nimee xədın gamı ixheeyid, nimee ç'ak'ın mıtsbı e'eeyid, man ar ulyorzulyung'vee k'ınne ruluka, cus ıkkanne suralqa he'ekka.
    5: Mizenıd həməxüd ha'a, tanan sa k'ınin sura ixheeyid, çincab vuc geeb xəbna xhinne haagva. İlyaakende, sa k'ınne ts'ünqün bıkırın ç'alagcad gyoxhxhan ha'a.
    6: Mizib ts'acab vobna. Miz canane əzaabışde əree nekke qopkuvalla deşin əzaa vod. Mançin insan bıkırra əqə'əna. Mana cehinnyamıke g'ooxha, qiyğab mançin ı'mı'rcab gyooxhan ha'a.
    7: Gırgıncad həyvanar, şit'yar, hadağvan həyvanar, deryaheedın həyvanar, manbı insanaaşisse saq'vana'as əxənbı.
    8: Miz saq'vana'asmee insanaaşine neng'ussecab vəəxə deş. Miz avqas dyooxhena balyaa vob, mana gyabat'ane zəhərıka gyavts'u vob.
    9: Şi mane mizeka yişda Rəbb, Dekkır axtı qa'ana, insanaaşisıb bed-düə haa'ana. Nya'a, gırgın insanar Allahee Cuk akaraba dişde ipxhın?
    10: Sa ghalençecab şukurub, bed-düəəyib qığəəna. Yizın çocar, məxüd ixhes ıkkan deş.
    11: Sa xhyan ı'lqəəne cigeençe, sayangada yuguniy q'ap'ın xhyan ılqeç'ennexhe?
    12: Yizın çocar, inciliyne yivesse zeytun, tayangısseb inciliy aleylyaa'as vəəxəyee? Həməxdıd, sa xhyan ı'lqəəne cigeençe sayangada, yuguniy q'ap'ın xhyan ı'lqəən deşxhe.
    13: Vuşde yı'q'nee, k'orana ək'elynanayiy k'oran ats'alynana vornane? Vuceecar vuc axtı qidy'ı, hasre mang'vee, vucee haa'ane yugne ı'mreeka, vucee hı'iyn yugun işbı k'orane ək'elika hı'ıva hagvecen.
    14: De'eş, şu vuşdacab haa'axhe, vuşde yik'eeyib paxılıyvalla vobxhe, şucab şu axtıba vukmekka, şu məxüd hor ha'a.
    15: Məxbına k'orana ək'el xəənçe qabına deş vob, mana ine dyunyeyne, insanna, şeyt'anıkena vob.
    16: Nyaabiy insanaaşe conacab haa'a, paxılıyvallab vob, maa'ad alikkı-gikkiy, geed pisvalybı eyxhe.
    17: Xəənçena k'orana ək'el alyapt'ına insan yik' məttına, siç'dekvana, g'üvənana, mizelqa qaraylena, yik' gyotxhanna, yugun işbı ha'ana, neng'uncad sura ıqdyaqqana, aq'vasın hidya'ana vorna.
    18: İnsanaaşin uğoodıybıyiy duşmaniyvallabı ç'əv haa'anbı yugna toxum oozıynbışik akar. Məxbınbışe qiyğad qopkuvalin şagav sa'a.
  4:
    1: Nençene şos cuvabılqa abıy eyxhe, nya'a şoqa aldapxhın-g'adapxhıniybı eyxhe? Nya'a, man şu abğançe oodane xuruşbışike dişde vod?
    2: Şos hucoomecad ıkkanang'a, şosse man xılel qa'as dəxəmee, şu insan gek'a. Şu paxılıyvalla haa'a şos hucoomecad ıkkanmee, man kar xılel qa'as dəxəmeeyid, uğoodanbı. Şu Allahıke hideqqava, şoqa man kar deş.
    3: Şu man heqqanıd, şos heled deş. Şu man vuşde kefıke, pisde işbışis heqqava hidele.
    4: Allahne yəqqı'le qıkkepç'ıynbı! Şok'le ats'a dişde, ine dyunyeykana hambaziyvalla, Allahıkana duşmaniyvalla vobna? İne dyunyeyka hambaziyvalla haa'as vukkanang'vee, cuke Allahıs duşman ha'a.
    5: 'Sayid şosqa həməxüdmede qöö, Muq''addasne Otk''unee həməxüdcadme otk''un: «Nya''a Allahee dişde, şas rı''h huvu? Mang''us şi vukkan vuxhal-alla, Mana öörəxə deş şi Cule ğayrı merıng''us ı''bəədat ha''amee».'
    6: 'Mang''vee şas mançile hexxanab yugvalla haa''ana. Mançil-allad Muq''addasne Otk''unee inəxüd eyhe: «Allahee cocab co axtıba vukkekkanbışda yəq q''ats''aak''van, Cocab co axtıba vukdekkanbışismee Cuna yugvalla haagva».'
    7: Mançil-allab Allahee eyhençiqa gyuv'ur-oza qeepxhe, iblisis ıkkanan hıma'a, manke iblisıd şoke hixvasın.
    8: Allahıs k'ane qeepxhe, manke Manar şos k'ane qixhes. Bınahnanbı, xıleppı hoğle, Allahne yəqqı'l it'umba ulydobzuriynbı vuşun yik'bı mətte'e.
    9: Aq'vabı qe'e, ak' avqe, gyaaşe! Hasre vuşun əqəna gyaaşuylqa, şadvallab derdılqa savk'lecen.
    10: Rəbbine ögil haaq'vre, Mang'veeyib şu axtı qaa'as.
    11: Çocar, sana-sang'une hək'ee pisın immeyhe. Şavaayiy çocune hək'ee pisın eyhe, şavaayiy çoculena haa'a, məxrıng'vee Q'aanunub pis haa'a. İnsanee Q'aanunulena haa'axhe, mana Q'aanunun eyhen ha'ana deş, mançina haakim eyxhe.
    12: Q'aanun Huvunar, Haakimır sa Allah vorna, gyapt'asıb g'attivxhan haa'asıb vəəxəna saccu Mana vor. Ğu vuşuna eyxhe, yiğne k'anerıng'us ğucar vake haakim haa'a?
    13: 'Həşde məxüd eyhenbışe k''ırı alixhxhecen: «G''iynayee, g''iyqayee şi sa neneme şahareeqa hapk''ın, maa sa senna avxu, kar alişşu massa huvu, pıl ha''as».'
    14: Mançilqa axvee, şok'le g'iyqa vuk'lelqa hucoome qales ats'ad deş. Yişda ı'mı'r hucoo eyxhen karne? Sık'ınna gahna g'ecene, qiyğad ayk'anne booğak akar.
    15: 'Mançilesa şu eyhe: «Rəbbis ıkkiykınee, hidyapt''ı avxvee, manayee, mebnayee iş haa''a».'
    16: Həşdemee şu, gırgın vuşde xıledın xhinne, gırgın şosse əxən xhinne yuşan haa'a. Məxüb yuşan hav'uy qotkuda deş vod.
    17: Şavuk'leyiy vucee yugun ha'as ıkkanva ats'a, yicıd hidya'a, məxrıng'vee bınah haa'a.
  5:
    1: Həşde, kar geednanbı şu zal k'ırı alixhxhe. Vuşde vuk'lelqa qalesde yiğbışil-alla hülööbəxə gyaaşe.
    2: Vuşun kar qı'çiyn, tanalqa alya'anbıd guvayn otxhun.
    3: Vuşun k'ınəəğəyiy nuk'ra pasın aqqı. Mançilin pas vuşde aq'veeqa ulyozaras, mançin şu ts'ayin xhinne gyooxhan haa'as. Q'iyaamatın yiğ qadı hiyxhar vod, şumee kar sı'iyke aats'e deş.
    4: Şu vuşun cigabı qiyşalanbışis hək' quvu deş. Həşde mançin vuşde aq'veeqa ts'ir haa'a. Xəybışde Xərıng'uk'le Rəbbik'le qiviyşalanbı hülööbəxə gyaaşuy g'ayxhiyn.
    5: Şu ç'iyeyne aq'val gyavts'u-gyuvxhu, şos ıkkananbı ha'a iviykır. Şu gyatt'asde həyvanaaşe xhinne otxhuniy otxhun.
    6: Şu şok sidet'uyne qorkung'une, hıdi'iyncad kar gardanaqa gixhxhı, mana gik'u.
    7: Yizın çocar, yişda Xudaavanda qalesmee sabırbı he'e. İlyaakende, sa kar ezuna, mang'unemee manimee gıranın şagav aleylesmee nimee sabırıkayiy eyxhe. Mana tsuvuliynıd yuxhxhaniynıd gyoğiybı ixhesmee, sabırıle g'e'exhxha deş.
    8: Şunab sabırıka, yik'eka vuxhe, yişde Xudaavandayn qariy k'ane qıxha vod.
    9: Yizın çocar, şolqa cuvab qidyadıynemee, sana-sang'ulena hımaa'a. Yişda Haakim qalesın yiğıd k'ane qıxha vod.
    10: Yizın çocar, Rəbbine doyule yuşan haa'ane peyğambaraaşike misaal aleet'e, əq'übabışis ööpxü, sabır hı'iy xət qixhe.
    11: Şi baxtivararva ööpxürıynbışik'le eyhe. Şok'le Əyı'b peyğambarne sabırene hək'ee g'ayxhiyn. Şok'le ats'an Rəbbee nekke qiyğa mang'us xayir-düə hoole. Xudaavanda geer rəhı'mıkana, yik' gyotxhanna ıxhayl-alla məxüd ha'a.
    12: Yizın çocar, mısacad xəəlqan, ç'iyelqan nişilycad-alla k'ın g'ımiysar. Hasre vuşun «ho'o» ho'o ixhecen, «de'eşıd» de'eş ixhecen. Deşxheene, şu mançil-alla Allahıke cuvab alyaat'as.
    13: Vuşde neng'veemecab əq'üba opxhanxhee, düə hee'e. Şadnar vorxhee, ilaahi qəpqe.
    14: Şoqa ık'arna vorxhee, iman ha'anbışde ummatın ağsaqqalar qoot'le. Hasre manbışed Rəbbine doyule düə qəbəqqə-qəbəqqə, mang'ulqa zeytunun q'ış qadğvecen.
    15: İmanıka hav'uyne düəyn mana yug qa'asda, Rəbbee mana g'elil qa'asda. Ik'arang'vee bınah hav'uxhee, Xudaavanda mang'une bınahıler ılyheç'esda.
    16: Sana-sang'uk'le şu hı'iyn bınahbı eyhe, sana-sang'ul-allad düəbı he'e yug qeepxhecenva. Qorkung'une düəysse geed kar ha'as əxə.
    17: İlyas peyğambarır şina xhineena insan ıxha. Mang'vee yik'eençe gyoğiy mexhecenva düə haa'a. Mançile qiyğa xhebılle sennayiy yixhıble vazna gyoğiy eyxhe deş.
    18: Qiyğa meeb mang'veecab düə hav'umee, xəybışe gyoğiy gyoğa'a, ç'iyeynıd kar aleylya'a.
    19: Yizın çocar, vuşda nenamecar Allahne yəqqı'le sark'ılee, şunar mana qorkune yəqqı'lqa sak'al he'ee,
    20: manke şok'le ats'axhxhe, şu mana qik'uyke g'attixhan hı'ı, geedne bınahbışike havacı.
