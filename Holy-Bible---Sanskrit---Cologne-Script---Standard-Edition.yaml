    14: vayaM mRtyum uttIryya jIvanaM prAptavantastad bhrAtRSu prEmakaraNAt jAnImaH| bhrAtari yO na prIyatE sa mRtyau tiSThati|
    15: yaH kazcit svabhrAtaraM dvESTi saM naraghAtI kinjcAnantajIvanaM naraghAtinaH kasyApyantarE nAvatiSThatE tad yUyaM jAnItha|
    16: asmAkaM kRtE sa svaprANAMstyaktavAn ityanEna vayaM prEmnastattvam avagatAH, aparaM bhrAtRNAM kRtE 'smAbhirapi prANAstyaktavyAH|
