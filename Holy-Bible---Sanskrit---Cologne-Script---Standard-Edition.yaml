  1:
    1: AditO ya AsId yasya vAg asmAbhirazrAvi yanjca vayaM svanEtrai rdRSTavantO yanjca vIkSitavantaH svakaraiH spRSTavantazca taM jIvanavAdaM vayaM jnjApayAmaH|
