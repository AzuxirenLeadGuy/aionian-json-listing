    10: uccaiHsvarairidaM kathayanti ca, siMhAsanOpaviSTasya paramEzasya naH stavaH|stavazca mESavatsasya sambhUyAt trANakAraNAt|
    11: tataH sarvvE dUtAH siMhAsanasya prAcInavargasya prANicatuSTayasya ca paritastiSThantaH siMhAsanasyAntikE nyUbjIbhUyEzvaraM praNamya vadanti,
    12: tathAstu dhanyavAdazca tEjO jnjAnaM prazaMsanaM| zauryyaM parAkramazcApi zaktizca sarvvamEva tat| varttatAmIzvarE'smAkaM nityaM nityaM tathAstviti|
    13: tataH paraM tESAM prAcInAnAm EkO janO mAM sambhASya jagAda zubhraparicchadaparihitA imE kE? kutO vAgatAH?
    14: tatO mayOktaM hE mahEccha bhavAnEva tat jAnAti| tEna kathitaM, imE mahAklEzamadhyAd Agatya mESazAvakasya rudhirENa svIyaparicchadAn prakSAlitavantaH zuklIkRtavantazca|
    15: tatkAraNAt ta Izvarasya siMhAsanasyAntikE tiSThantO divArAtraM tasya mandirE taM sEvantE siMhAsanOpaviSTO janazca tAn adhisthAsyati|
    16: tESAM kSudhA pipAsA vA puna rna bhaviSyati raudraM kOpyuttApO vA tESu na nipatiSyati,
    17: yataH siMhAsanAdhiSThAnakArI mESazAvakastAn cArayiSyati, amRtatOyAnAM prasravaNAnAM sannidhiM tAn gamayiSyati ca, IzvarO'pi tESAM nayanabhyaH sarvvamazru pramArkSyati|
  8:
    1: anantaraM saptamamudrAyAM tEna mOcitAyAM sArddhadaNPakAlaM svargO niHzabdO'bhavat|
    2: aparam aham IzvarasyAntikE tiSThataH saptadUtAn apazyaM tEbhyaH saptatUryyO'dIyanta|
    3: tataH param anya EkO dUta AgataH sa svarNadhUpAdhAraM gRhItvA vEdimupAtiSThat sa ca yat siMhAsanasyAntikE sthitAyAH suvarNavEdyA upari sarvvESAM pavitralOkAnAM prArthanAsu dhUpAn yOjayEt tadarthaM pracuradhUpAstasmai dattAH|
    4: tatastasya dUtasya karAt pavitralOkAnAM prArthanAbhiH saMyuktadhUpAnAM dhUma Izvarasya samakSaM udatiSThat|
    5: pazcAt sa dUtO dhUpAdhAraM gRhItvA vEdyA vahninA pUrayitvA pRthivyAM nikSiptavAn tEna ravA mEghagarjjanAni vidyutO bhUmikampazcAbhavan|
    6: tataH paraM saptatUrI rdhArayantaH saptadUtAstUrI rvAdayitum udyatA abhavan|
    7: prathamEna tUryyAM vAditAyAM raktamizritau zilAvahnI sambhUya pRthivyAM nikSiptau tEna pRthivyAstRtIyAMzO dagdhaH, tarUNAmapi tRtIyAMzO dagdhaH, haridvarNatRNAni ca sarvvANi dagdhAni|
    8: anantaraM dvitIyadUtEna tUryyAM vAditAyAM vahninA prajvalitO mahAparvvataH sAgarE nikSiptastEna sAgarasya tRtIyAMzO raktIbhUtaH
    9: sAgarE sthitAnAM saprANAnAM sRSTavastUnAM tRtIyAMzO mRtaH, arNavayAnAnAm api tRtIyAMzO naSTaH|
    10: aparaM tRtIyadUtEna tUryyAM vAditAyAM dIpa iva jvalantI EkA mahatI tArA gagaNAt nipatya nadInAM jalaprasravaNAnAnjcOparyyAvatIrNA|
    11: tasyAstArAyA nAma nAgadamanakamiti, tEna tOyAnAM tRtIyAMzE nAgadamanakIbhUtE tOyAnAM tiktatvAt bahavO mAnavA mRtAH|
    12: aparaM caturthadUtEna tUryyAM vAditAyAM sUryyasya tRtIyAMzazcandrasya tRtIyAMzO nakSatrANAnjca tRtIyAMzaH prahRtaH, tEna tESAM tRtIyAMzE 'ndhakArIbhUtE divasastRtIyAMzakAlaM yAvat tEjOhInO bhavati nizApi tAmEvAvasthAM gacchati|
    13: tadA nirIkSamANEna mayAkAzamadhyEnAbhipatata Ekasya dUtasya ravaH zrutaH sa uccai rgadati, aparai ryaistribhi rdUtaistUryyO vAditavyAstESAm avaziSTatUrIdhvanitaH pRthivInivAsinAM santApaH santApaH santApazca sambhaviSyati|
  9:
    1: tataH paraM saptamadUtEna tUryyAM vAditAyAM gaganAt pRthivyAM nipatita EkastArakO mayA dRSTaH, tasmai rasAtalakUpasya kunjjikAdAyi|
    2: tEna rasAtalakUpE muktE mahAgnikuNPasya dhUma iva dhUmastasmAt kUpAd udgataH| tasmAt kUpadhUmAt sUryyAkAzau timirAvRtau|
    3: tasmAd dhUmAt pataggESu pRthivyAM nirgatESu naralOkasthavRzcikavat balaM tEbhyO'dAyi|
    4: aparaM pRthivyAstRNAni haridvarNazAkAdayO vRkSAzca tai rna siMhitavyAH kintu yESAM bhAlESvIzvarasya mudrAyA agkO nAsti kEvalaM tE mAnavAstai rhiMsitavyA idaM ta AdiSTAH|
    5: parantu tESAM badhAya nahi kEvalaM panjca mAsAn yAvat yAtanAdAnAya tEbhyaH sAmarthyamadAyi| vRzcikEna daSTasya mAnavasya yAdRzI yAtanA jAyatE tairapi tAdRzI yAtanA pradIyatE|
    6: tasmin samayE mAnavA mRtyuM mRgayiSyantE kintu prAptuM na zakSyanti, tE prANAn tyaktum abhilaSiSyanti kintu mRtyustEbhyO dUraM palAyiSyatE|
    7: tESAM pataggAnAm AkArO yuddhArthaM susajjitAnAm azvAnAm AkArasya tulyaH, tESAM ziraHsu suvarNakirITAnIva kirITAni vidyantE, mukhamaNPalAni ca mAnuSikamukhatulyAni,
    8: kEzAzca yOSitAM kEzAnAM sadRzAH, dantAzca siMhadantatulyAH,
    9: lauhakavacavat tESAM kavacAni santi, tESAM pakSANAM zabdO raNAya dhAvatAmazvarathAnAM samUhasya zabdatulyaH|
    10: vRzcikAnAmiva tESAM lAggUlAni santi, tESu lAggUlESu kaNTakAni vidyantE, aparaM panjca mAsAn yAvat mAnavAnAM hiMsanAya tE sAmarthyaprAptAH|
    11: tESAM rAjA ca rasAtalasya dUtastasya nAma ibrIyabhASayA abaddOn yUnAnIyabhASayA ca apalluyOn arthatO vinAzaka iti|
    12: prathamaH santApO gatavAn pazya itaH paramapi dvAbhyAM santApAbhyAm upasthAtavyaM|
    13: tataH paraM SaSThadUtEna tUryyAM vAditAyAm IzvarasyAntikE sthitAyAH suvarNavEdyAzcatuzcUPAtaH kasyacid ravO mayAzrAvi|
    14: sa tUrIdhAriNaM SaSThadUtam avadat, pharAtAkhyE mahAnadE yE catvArO dUtA baddhAH santi tAn mOcaya|
    15: tatastaddaNPasya taddinasya tanmAsasya tadvatsarasya ca kRtE nirUpitAstE catvArO dUtA mAnavAnAM tRtIyAMzasya badhArthaM mOcitAH|
    16: aparam azvArOhisainyAnAM saMkhyA mayAzrAvi, tE viMzatikOTaya Asan|
    17: mayA yE 'zvA azvArOhiNazca dRSTAsta EtAdRzAH, tESAM vahnisvarUpANi nIlaprastarasvarUpANi gandhakasvarUpANi ca varmmANyAsan, vAjinAnjca siMhamUrddhasadRzA mUrddhAnaH, tESAM mukhEbhyO vahnidhUmagandhakA nirgacchanti|
    18: Etaistribhi rdaNPairarthatastESAM mukhEbhyO nirgacchadbhi rvahnidhUmagandhakai rmAnuSANAM tutIyAMzO 'ghAni|
    19: tESAM vAjinAM balaM mukhESu lAggUlESu ca sthitaM, yatastESAM lAggUlAni sarpAkArANi mastakaviziSTAni ca tairEva tE hiMsanti|
    20: aparam avaziSTA yE mAnavA tai rdaNPai rna hatAstE yathA dRSTizravaNagamanazaktihInAn svarNaraupyapittalaprastarakASThamayAn vigrahAn bhUtAMzca na pUjayiSyanti tathA svahastAnAM kriyAbhyaH svamanAMsi na parAvarttitavantaH
    21: svabadhakuhakavyabhicAracauryyObhyO 'pi manAMsi na parAvarttitavantaH|
  10:
    1: anantaraM svargAd avarOhan apara EkO mahAbalO dUtO mayA dRSTaH, sa parihitamEghastasya zirazca mEghadhanuSA bhUSitaM mukhamaNPalanjca sUryyatulyaM caraNau ca vahnistambhasamau|
    2: sa svakarENa vistIrNamEkaM kSUdragranthaM dhArayati, dakSiNacaraNEna samudrE vAmacaraNEna ca sthalE tiSThati|
    3: sa siMhagarjanavad uccaiHsvarENa nyanadat ninAdE kRtE sapta stanitAni svakIyAn svanAn prAkAzayan|
    4: taiH sapta stanitai rvAkyE kathitE 'haM tat lEkhitum udyata AsaM kintu svargAd vAgiyaM mayA zrutA sapta stanitai ryad yad uktaM tat mudrayAgkaya mA likha|
    5: aparaM samudramEdinyOstiSThan yO dUtO mayA dRSTaH sa gaganaM prati svadakSiNakaramutthApya
    6: aparaM svargAd yasya ravO mayAzrAvi sa puna rmAM sambhAvyAvadat tvaM gatvA samudramEdinyOstiSThatO dUtasya karAt taM vistIrNa kSudragranthaM gRhANa, tEna mayA dUtasamIpaM gatvA kathitaM granthO 'sau dIyatAM|
    7: kintu tUrIM vAdiSyataH saptamadUtasya tUrIvAdanasamaya Izvarasya guptA mantraNA tasya dAsAn bhaviSyadvAdinaH prati tEna susaMvAdE yathA prakAzitA tathaiva siddhA bhaviSyati|
    8: aparaM svargAd yasya ravO mayAzrAvi sa puna rmAM sambhASyAvadat tvaM gatvA samudramEdinyOstiSThatO dUtasya karAt taM vistIrNaM kSudragranthaM gRhANa,
    9: tEna mayA dUtasamIpaM gatvA kathitaM granthO 'sau dIyatAM| sa mAm avadat taM gRhItvA gila, tavOdarE sa tiktarasO bhaviSyati kintu mukhE madhuvat svAdu rbhaviSyati|
    10: tEna mayA dUtasya karAd granthO gRhItO gilitazca| sa tu mama mukhE madhuvat svAdurAsIt kintvadanAt paraM mamOdarastiktatAM gataH|
    11: tataH sa mAm avadat bahUn jAtivaMzabhASAvadirAjAn adhi tvayA puna rbhaviSyadvAkyaM vaktavyaM|
  11:
    1: anantaraM parimANadaNPavad EkO nalO mahyamadAyi, sa ca dUta upatiSThan mAm avadat, utthAyEzvarasya mandiraM vEdIM tatratyasEvakAMzca mimISva|
    2: kintu mandirasya bahiHprAggaNaM tyaja na mimISva yatastad anyajAtIyEbhyO dattaM, pavitraM nagaranjca dvicatvAriMzanmAsAn yAvat tESAM caraNai rmarddiSyatE|
    3: pazcAt mama dvAbhyAM sAkSibhyAM mayA sAmarthyaM dAyiSyatE tAvuSTralOmajavastraparihitau SaSThyadhikadvizatAdhikasahasradinAni yAvad bhaviSyadvAkyAni vadiSyataH|
    4: tAvEva jagadIzvarasyAntikE tiSThantau jitavRkSau dIpavRkSau ca|
    5: yadi kEcit tau hiMsituM cESTantE tarhi tayO rvadanAbhyAm agni rnirgatya tayOH zatrUn bhasmIkariSyati| yaH kazcit tau hiMsituM cESTatE tEnaivamEva vinaSTavyaM|
    6: tayO rbhaviSyadvAkyakathanadinESu yathA vRSTi rna jAyatE tathA gaganaM rOddhuM tayOH sAmarthyam asti, aparaM tOyAni zONitarUpANi karttuM nijAbhilASAt muhurmuhuH sarvvavidhadaNPaiH pRthivIm Ahantunjca tayOH sAmarthyamasti|
    7: aparaM tayOH sAkSyE samAptE sati rasAtalAd yEnOtthitavyaM sa pazustAbhyAM saha yuddhvA tau jESyati haniSyati ca|
    8: tatastayOH prabhurapi yasyAM mahApuryyAM kruzE hatO 'rthatO yasyAH pAramArthikanAmanI sidOmaM misarazcEti tasyA mahApuryyAMH sannivEzE tayOH kuNapE sthAsyataH|
    9: tatO nAnAjAtIyA nAnAvaMzIyA nAnAbhASAvAdinO nAnAdEzIyAzca bahavO mAnavAH sArddhadinatrayaM tayOH kuNapE nirIkSiSyantE, tayOH kuNapayOH zmazAnE sthApanaM nAnujnjAsyanti|
    10: pRthivInivAsinazca tayO rhEtOrAnandiSyanti sukhabhOgaM kurvvantaH parasparaM dAnAni prESayiSyanti ca yatastAbhyAM bhaviSyadvAdibhyAM pRthivInivAsinO yAtanAM prAptAH|
    11: tasmAt sArddhadinatrayAt param IzvarAt jIvanadAyaka Atmani tau praviSTE tau caraNairudatiSThatAM, tEna yAvantastAvapazyan tE 'tIva trAsayuktA abhavan|
    12: tataH paraM tau svargAd uccairidaM kathayantaM ravam azRNutAM yuvAM sthAnam Etad ArOhatAM tatastayOH zatruSu nirIkSamANESu tau mEghEna svargam ArUPhavantau|
    13: taddaNPE mahAbhUmikampE jAtE puryyA dazamAMzaH patitaH saptasahasrANi mAnuSAzca tEna bhUmikampEna hatAH, avaziSTAzca bhayaM gatvA svargIyEzvarasya prazaMsAm akIrttayan|
    14: dvitIyaH santApO gataH pazya tRtIyaH santApastUrNam Agacchati|
    15: anantaraM saptadUtEna tUryyAM vAditAyAM svarga uccaiH svarairvAgiyaM kIrttitA, rAjatvaM jagatO yadyad rAjyaM tadadhunAbhavat| asmatprabhOstadIyAbhiSiktasya tArakasya ca| tEna cAnantakAlIyaM rAjatvaM prakariSyatE||
    16: aparam IzvarasyAntikE svakIyasiMhAsanESUpaviSTAzcaturviMzatiprAcInA bhuvi nyagbhUkhA bhUtvEzvaraM praNamyAvadan,
    17: hE bhUta varttamAnApi bhaviSyaMzca parEzvara| hE sarvvazaktiman svAmin vayaM tE kurmmahE stavaM| yat tvayA kriyatE rAjyaM gRhItvA tE mahAbalaM|
    18: vijAtIyESu kupyatsu prAdurbhUtA tava krudhA| mRtAnAmapi kAlO 'sau vicArO bhavitA yadA| bhRtyAzca tava yAvantO bhaviSyadvAdisAdhavaH|yE ca kSudrA mahAntO vA nAmatastE hi bibhyati| yadA sarvvEbhya EtEbhyO vEtanaM vitariSyatE| gantavyazca yadA nAzO vasudhAyA vinAzakaiH||
    19: anantaram Izvarasya svargasthamandirasya dvAraM muktaM tanmandiramadhyE ca niyamamanjjUSA dRzyAbhavat, tEna taPitO ravAH stanitAni bhUmikampO gurutarazilAvRSTizcaitAni samabhavan|
  12:
    1: tataH paraM svargE mahAcitraM dRSTaM yOSidEkAsIt sA parihitasUryyA candrazca tasyAzcaraNayOradhO dvAdazatArANAM kirITanjca zirasyAsIt|
    2: sA garbhavatI satI prasavavEdanayA vyathitArttarAvam akarOt|
    3: tataH svargE 'param EkaM citraM dRSTaM mahAnAga Eka upAtiSThat sa lOhitavarNastasya sapta zirAMsi sapta zRggANi ziraHsu ca sapta kirITAnyAsan|
    4: sa svalAggUlEna gaganasthanakSatrANAM tRtIyAMzam avamRjya pRthivyAM nyapAtayat| sa Eva nAgO navajAtaM santAnaM grasitum udyatastasyAH prasaviSyamANAyA yOSitO 'ntikE 'tiSThat|
    5: sA tu puMsantAnaM prasUtA sa Eva lauhamayarAjadaNPEna sarvvajAtIzcArayiSyati, kinjca tasyAH santAna Izvarasya samIpaM tadIyasiMhAsanasya ca sannidhim uddhRtaH|
    6: sA ca yOSit prAntaraM palAyitA yatastatrEzvarENa nirmmita AzramE SaSThyadhikazatadvayAdhikasahasradinAni tasyAH pAlanEna bhavitavyaM|
    7: tataH paraM svargE saMgrAma upApiSThat mIkhAyElastasya dUtAzca tEna nAgEna sahAyudhyan tathA sa nAgastasya dUtAzca saMgrAmam akurvvan, kintu prabhavituM nAzaknuvan
    8: yataH svargE tESAM sthAnaM puna rnAvidyata|
    9: aparaM sa mahAnAgO 'rthatO diyAvalaH (apavAdakaH) zayatAnazca (vipakSaH) iti nAmnA vikhyAtO yaH purAtanaH sarpaH kRtsnaM naralOkaM bhrAmayati sa pRthivyAM nipAtitastEna sArddhaM tasya dUtA api tatra nipAtitAH|
    10: tataH paraM svargE uccai rbhASamANO ravO 'yaM mayAzrAvi, trANaM zaktizca rAjatvamadhunaivEzvarasya naH| tathA tEnAbhiSiktasya trAtuH parAkramO 'bhavatM|| yatO nipAtitO 'smAkaM bhrAtRNAM sO 'bhiyOjakaH| yEnEzvarasya naH sAkSAt tE 'dUSyanta divAnizaM||
    11: mESavatsasya raktEna svasAkSyavacanEna ca| tE tu nirjitavantastaM na ca snEham akurvvata| prANOSvapi svakIyESu maraNasyaiva sagkaTE|
    12: tasmAd Anandatu svargO hRSyantAM tannivAminaH| hA bhUmisAgarau tApO yuvAmEvAkramiSyati| yuvayOravatIrNO yat zaitAnO 'tIva kApanaH| alpO mE samayO 'styEtaccApi tEnAvagamyatE||
    13: anantaraM sa nAgaH pRthivyAM svaM nikSiptaM vilOkya tAM putraprasUtAM yOSitam upAdravat|
    14: tataH sA yOSit yat svakIyaM prAntarasthAzramaM pratyutpatituM zaknuyAt tadarthaM mahAkurarasya pakSadvayaM tasvai dattaM, sA tu tatra nAgatO dUrE kAlaikaM kAladvayaM kAlArddhanjca yAvat pAlyatE|
    15: kinjca sa nAgastAM yOSitaM srOtasA plAvayituM svamukhAt nadIvat tOyAni tasyAH pazcAt prAkSipat|
    16: kintu mEdinI yOSitam upakurvvatI nijavadanaM vyAdAya nAgamukhAd udgIrNAM nadIm apivat|
    17: tatO nAgO yOSitE kruddhvA tadvaMzasyAvaziSTalOkairarthatO ya IzvarasyAjnjAH pAlayanti yIzOH sAkSyaM dhArayanti ca taiH saha yOddhuM nirgatavAn|
  13:
    1: tataH paramahaM sAgarIyasikatAyAM tiSThan sAgarAd udgacchantam EkaM pazuM dRSTavAn tasya daza zRggANi sapta zirAMsi ca daza zRggESu daza kirITAni ziraHsu cEzvaranindAsUcakAni nAmAni vidyantE|
    2: mayA dRSTaH sa pazuzcitravyAghrasadRzaH kintu tasya caraNau bhallUkasyEva vadananjca siMhavadanamiva| nAganE tasmai svIyaparAkramaH svIyaM siMhAsanaM mahAdhipatyanjcAdAyi|
    3: mayi nirIkSamANE tasya zirasAm Ekam antakAghAtEna chEditamivAdRzyata, kintu tasyAntakakSatasya pratIkArO 'kriyata tataH kRtsnO naralOkastaM pazumadhi camatkAraM gataH,
    4: yazca nAgastasmai pazavE sAmarthyaM dattavAn sarvvE taM prANaman pazumapi praNamantO 'kathayan, kO vidyatE pazOstulyastEna kO yOddhumarhati|
    5: anantaraM tasmai darpavAkyEzvaranindAvAdi vadanaM dvicatvAriMzanmAsAn yAvad avasthitEH sAmarthyanjcAdAyi|
    6: tataH sa IzvaranindanArthaM mukhaM vyAdAya tasya nAma tasyAvAsaM svarganivAsinazca ninditum Arabhata|
    7: aparaM dhArmmikaiH saha yOdhanasya tESAM parAjayasya cAnumatiH sarvvajAtIyAnAM sarvvavaMzIyAnAM sarvvabhASAvAdinAM sarvvadEzIyAnAnjcAdhipatyamapi tasmA adAyi|
    8: tatO jagataH sRSTikAlAt chEditasya mESavatsasya jIvanapustakE yAvatAM nAmAni likhitAni na vidyantE tE pRthivInivAsinaH sarvvE taM pazuM praNaMsyanti|
    9: yasya zrOtraM vidyatE sa zRNOtu|
    10: yO janO 'parAn vandIkRtya nayati sa svayaM vandIbhUya sthAnAntaraM gamiSyati, yazca khaggEna hanti sa svayaM khaggEna ghAniSyatE| atra pavitralOkAnAM sahiSNutayA vizvAsEna ca prakAzitavyaM|
    11: anantaraM pRthivIta udgacchan apara EkaH pazu rmayA dRSTaH sa mESazAvakavat zRggadvayaviziSTa AsIt nAgavaccAbhASata|
    12: sa prathamapazOrantikE tasya sarvvaM parAkramaM vyavaharati vizESatO yasya prathamapazOrantikakSataM pratIkAraM gataM tasya pUjAM pRthivIM tannivAsinazca kArayati|
    13: aparaM mAnavAnAM sAkSAd AkAzatO bhuvi vahnivarSaNAdIni mahAcitrANi karOti|
    14: tasya pazOH sAkSAd yESAM citrakarmmaNAM sAdhanAya sAmarthyaM tasmai dattaM taiH sa pRthivInivAsinO bhrAmayati, vizESatO yaH pazuH khaggEna kSatayuktO bhUtvApyajIvat tasya pratimAnirmmANaM pRthivInivAsina Adizati|
    15: aparaM tasya pazOH pratimA yathA bhASatE yAvantazca mAnavAstAM pazupratimAM na pUjayanti tE yathA hanyantE tathA pazupratimAyAH prANapratiSThArthaM sAmarthyaM tasmA adAyi|
    16: aparaM kSudramahaddhanidaridramuktadAsAn sarvvAn dakSiNakarE bhAlE vA kalagkaM grAhayati|
    17: tasmAd yE taM kalagkamarthataH pazO rnAma tasya nAmnaH saMkhyAgkaM vA dhArayanti tAn vinA parENa kEnApi krayavikrayE karttuM na zakyEtE|
    18: atra jnjAnEna prakAzitavyaM| yO buddhiviziSTaH sa pazOH saMkhyAM gaNayatu yataH sA mAnavasya saMkhyA bhavati| sA ca saMkhyA SaTSaSTyadhikaSaTzatAni|
  14:
