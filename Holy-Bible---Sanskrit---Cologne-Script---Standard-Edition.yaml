    18: kintvasmAsu yO bhAvIvibhavaH prakAziSyatE tasya samIpE varttamAnakAlInaM duHkhamahaM tRNAya manyE|
    19: yataH prANigaNa Izvarasya santAnAnAM vibhavaprAptim AkAgkSan nitAntam apEkSatE|
    20: aparanjca prANigaNaH svairam alIkatAyA vazIkRtO nAbhavat
    21: kintu prANigaNO'pi nazvaratAdhInatvAt muktaH san Izvarasya santAnAnAM paramamuktiM prApsyatItyabhiprAyENa vazIkartrA vazIcakrE|
