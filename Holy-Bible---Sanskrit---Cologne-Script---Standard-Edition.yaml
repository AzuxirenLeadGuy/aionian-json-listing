  8:
    1: yE janAH khrISTaM yIzum Azritya zArIrikaM nAcaranta AtmikamAcaranti tE'dhunA daNPArhA na bhavanti|
    2: jIvanadAyakasyAtmanO vyavasthA khrISTayIzunA pApamaraNayO rvyavasthAtO mAmamOcayat|
    3: yasmAcchArIrasya durbbalatvAd vyavasthayA yat karmmAsAdhyam IzvarO nijaputraM pApizarIrarUpaM pApanAzakabalirUpanjca prESya tasya zarIrE pApasya daNPaM kurvvan tatkarmma sAdhitavAn|
