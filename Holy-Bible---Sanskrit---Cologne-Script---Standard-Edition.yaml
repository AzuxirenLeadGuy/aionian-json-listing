    24: vayaM pratyAzayA trANam alabhAmahi kintu pratyakSavastunO yA pratyAzA sA pratyAzA nahi, yatO manuSyO yat samIkSatE tasya pratyAzAM kutaH kariSyati?
    25: yad apratyakSaM tasya pratyAzAM yadi vayaM kurvvImahi tarhi dhairyyam avalambya pratIkSAmahE|
    26: tata AtmApi svayam asmAkaM durbbalatAyAH sahAyatvaM karOti; yataH kiM prArthitavyaM tad bOddhuM vayaM na zaknumaH, kintvaspaSTairArttarAvairAtmA svayam asmannimittaM nivEdayati|
