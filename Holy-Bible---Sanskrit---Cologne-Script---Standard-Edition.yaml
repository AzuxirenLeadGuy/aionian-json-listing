    21: yatastasyA garbhaH pavitrAdAtmanO'bhavat, sA ca putraM prasaviSyatE, tadA tvaM tasya nAma yIzum (arthAt trAtAraM) karISyasE, yasmAt sa nijamanujAn tESAM kaluSEbhya uddhariSyati|
    22: itthaM sati, pazya garbhavatI kanyA tanayaM prasaviSyatE| immAnUyEl tadIyanjca nAmadhEyaM bhaviSyati|| immAnUyEl asmAkaM saggIzvaraityarthaH|
    23: iti yad vacanaM purvvaM bhaviSyadvaktrA IzvaraH kathAyAmAsa, tat tadAnIM siddhamabhavat|
    24: anantaraM yUSaph nidrAtO jAgarita utthAya paramEzvarIyadUtasya nidEzAnusArENa nijAM jAyAM jagrAha,
    25: kintu yAvat sA nijaM prathamasutaM a suSuvE, tAvat tAM nOpAgacchat, tataH sutasya nAma yIzuM cakrE|
  2:
    1: anantaraM hErOd saMjnjakE rAjnji rAjyaM zAsati yihUdIyadEzasya baitlEhami nagarE yIzau jAtavati ca, katipayA jyOtirvvudaH pUrvvasyA dizO yirUzAlamnagaraM samEtya kathayamAsuH,
    2: yO yihUdIyAnAM rAjA jAtavAn, sa kutrAstE? vayaM pUrvvasyAM dizi tiSThantastadIyAM tArakAm apazyAma tasmAt taM praNantum agamAma|
    3: tadA hErOd rAjA kathAmEtAM nizamya yirUzAlamnagarasthitaiH sarvvamAnavaiH sArddham udvijya
    4: sarvvAn pradhAnayAjakAn adhyApakAMzca samAhUyAnIya papraccha, khrISTaH kutra janiSyatE?
    5: tadA tE kathayAmAsuH, yihUdIyadEzasya baitlEhami nagarE, yatO bhaviSyadvAdinA itthaM likhitamAstE,
    6: sarvvAbhyO rAjadhAnIbhyO yihUdIyasya nIvRtaH| hE yIhUdIyadEzasyE baitlEham tvaM na cAvarA|isrAyElIyalOkAn mE yatO yaH pAlayiSyati| tAdRgEkO mahArAjastvanmadhya udbhaviSyatI||
    7: tadAnIM hErOd rAjA tAn jyOtirvvidO gOpanam AhUya sA tArakA kadA dRSTAbhavat, tad vinizcayAmAsa|
    8: aparaM tAn baitlEhamaM prahItya gaditavAn, yUyaM yAta, yatnAt taM zizum anviSya taduddEzE prAptE mahyaM vArttAM dAsyatha, tatO mayApi gatvA sa praNaMsyatE|
    9: tadAnIM rAjnja EtAdRzIm AjnjAM prApya tE pratasthirE, tataH pUrvvarsyAM dizi sthitaistai ryA tArakA dRSTA sA tArakA tESAmagrE gatvA yatra sthAnE zizUrAstE, tasya sthAnasyOpari sthagitA tasyau|
    10: tad dRSTvA tE mahAnanditA babhUvuH,
    11: tatO gEhamadhya pravizya tasya mAtrA mariyamA sAddhaM taM zizuM nirIkSaya daNPavad bhUtvA praNEmuH, aparaM svESAM ghanasampattiM mOcayitvA suvarNaM kunduruM gandharamanjca tasmai darzanIyaM dattavantaH|
    12: pazcAd hErOd rAjasya samIpaM punarapi gantuM svapna IzvarENa niSiddhAH santO 'nyEna pathA tE nijadEzaM prati pratasthirE|
    13: anantaraM tESu gatavatmu paramEzvarasya dUtO yUSaphE svapnE darzanaM datvA jagAda, tvam utthAya zizuM tanmAtaranjca gRhItvA misardEzaM palAyasva, aparaM yAvadahaM tubhyaM vArttAM na kathayiSyAmi, tAvat tatraiva nivasa, yatO rAjA hErOd zizuM nAzayituM mRgayiSyatE|
    14: tadAnIM yUSaph utthAya rajanyAM zizuM tanmAtaranjca gRhItvA misardEzaM prati pratasthE,
    15: gatvA ca hErOdO nRpatE rmaraNaparyyantaM tatra dEzE nyuvAsa, tEna misardEzAdahaM putraM svakIyaM samupAhUyam| yadEtadvacanam IzvarENa bhaviSyadvAdinA kathitaM tat saphalamabhUt|
    16: anantaraM hErOd jyOtirvidbhirAtmAnaM pravanjcitaM vijnjAya bhRzaM cukOpa; aparaM jyOtirvvidbhyastEna vinizcitaM yad dinaM taddinAd gaNayitvA dvitIyavatsaraM praviSTA yAvantO bAlakA asmin baitlEhamnagarE tatsImamadhyE cAsan, lOkAn prahitya tAn sarvvAn ghAtayAmAsa|
    17: 'ataH anEkasya vilApasya ninAda: krandanasya ca| zOkEna kRtazabdazca rAmAyAM saMnizamyatE| svabAlagaNahEtOrvai rAhEl nArI tu rOdinI| na manyatE prabOdhantu yatastE naiva manti hi||'
    18: yadEtad vacanaM yirImiyanAmakabhaviSyadvAdinA kathitaM tat tadAnIM saphalam abhUt|
    19: tadanantaraM hErEdi rAjani mRtE paramEzvarasya dUtO misardEzE svapnE darzanaM dattvA yUSaphE kathitavAn
    20: tvam utthAya zizuM tanmAtaranjca gRhItvA punarapIsrAyElO dEzaM yAhI, yE janAH zizuM nAzayitum amRgayanta, tE mRtavantaH|
    21: tadAnIM sa utthAya zizuM tanmAtaranjca gRhlan isrAyEldEzam AjagAma|
    22: kintu yihUdIyadEzE arkhilAyanAma rAjakumArO nijapitu rhErOdaH padaM prApya rAjatvaM karOtIti nizamya tat sthAnaM yAtuM zagkitavAn, pazcAt svapna IzvarAt prabOdhaM prApya gAlIldEzasya pradEzaikaM prasthAya nAsarannAma nagaraM gatvA tatra nyuSitavAn,
    23: tEna taM nAsaratIyaM kathayiSyanti, yadEtadvAkyaM bhaviSyadvAdibhirukttaM tat saphalamabhavat|
  3:
    1: tadAnOM yOhnnAmA majjayitA yihUdIyadEzasya prAntaram upasthAya pracArayan kathayAmAsa,
    2: manAMsi parAvarttayata, svargIyarAjatvaM samIpamAgatam|
    3: paramEzasya panthAnaM pariSkuruta sarvvataH| tasya rAjapathAMzcaiva samIkuruta sarvvathA| ityEtat prAntarE vAkyaM vadataH kasyacid ravaH||
    4: EtadvacanaM yizayiyabhaviSyadvAdinA yOhanamuddizya bhASitam| yOhanO vasanaM mahAggarOmajaM tasya kaTau carmmakaTibandhanaM; sa ca zUkakITAn madhu ca bhuktavAn|
    5: tadAnIM yirUzAlamnagaranivAsinaH sarvvE yihUdidEzIyA yarddantaTinyA ubhayataTasthAzca mAnavA bahirAgatya tasya samIpE
    6: svIyaM svIyaM duritam aggIkRtya tasyAM yarddani tEna majjitA babhUvuH|
    7: aparaM bahUn phirUzinaH sidUkinazca manujAn maMktuM svasamIpam AgacchtO vilOkya sa tAn abhidadhau, rE rE bhujagavaMzA AgAmInaH kOpAt palAyituM yuSmAn kazcEtitavAn?
    8: manaHparAvarttanasya samucitaM phalaM phalata|
    9: kintvasmAkaM tAta ibrAhIm astIti svESu manaHsu cIntayantO mA vyAharata| yatO yuSmAn ahaM vadAmi, Izvara EtEbhyaH pASANEbhya ibrAhImaH santAnAn utpAdayituM zaknOti|
    10: aparaM pAdapAnAM mUlE kuThAra idAnImapi lagan AstE, tasmAd yasmin pAdapE uttamaM phalaM na bhavati, sa kRttO madhyE'gniM nikSEpsyatE|
    11: aparam ahaM manaHparAvarttanasUcakEna majjanEna yuSmAn majjayAmIti satyaM, kintu mama pazcAd ya Agacchati, sa mattOpi mahAn, ahaM tadIyOpAnahau vOPhumapi nahi yOgyOsmi, sa yuSmAn vahnirUpE pavitra Atmani saMmajjayiSyati|
    12: tasya kArE sUrpa AstE, sa svIyazasyAni samyak prasphOTya nijAn sakalagOdhUmAn saMgRhya bhANPAgArE sthApayiSyati, kiMntu sarvvANi vuSANyanirvvANavahninA dAhayiSyati|
    13: anantaraM yIzu ryOhanA majjitO bhavituM gAlIlpradEzAd yarddani tasya samIpam AjagAma|
    14: kintu yOhan taM niSidhya babhASE, tvaM kiM mama samIpam Agacchasi? varaM tvayA majjanaM mama prayOjanam AstE|
    15: tadAnIM yIzuH pratyavOcat; IdAnIm anumanyasva, yata itthaM sarvvadharmmasAdhanam asmAkaM karttavyaM, tataH sO'nvamanyata|
    16: anantaraM yIzurammasi majjituH san tatkSaNAt tOyamadhyAd utthAya jagAma, tadA jImUtadvArE muktE jAtE, sa IzvarasyAtmAnaM kapOtavad avaruhya svOparyyAgacchantaM vIkSAnjcakrE|
    17: aparam ESa mama priyaH putra EtasminnEva mama mahAsantOSa EtAdRzI vyOmajA vAg babhUva|
  4:
    1: tataH paraM yIzuH pratArakENa parIkSitO bhavitum AtmanA prAntaram AkRSTaH
    2: san catvAriMzadahOrAtrAn anAhArastiSThan kSudhitO babhUva|
    3: tadAnIM parIkSitA tatsamIpam Agatya vyAhRtavAn, yadi tvamIzvarAtmajO bhavEstarhyAjnjayA pASANAnEtAn pUpAn vidhEhi|
    4: tataH sa pratyabravIt, itthaM likhitamAstE, "manujaH kEvalapUpEna na jIviSyati, kintvIzvarasya vadanAd yAni yAni vacAMsi niHsaranti tairEva jIviSyati|"
    5: tadA pratArakastaM puNyanagaraM nItvA mandirasya cUPOpari nidhAya gaditavAn,
    6: tvaM yadizvarasya tanayO bhavEstarhItO'dhaH pata, yata itthaM likhitamAstE, AdEkSyati nijAn dUtAn rakSituM tvAM paramEzvaraH| yathA sarvvESu mArgESu tvadIyacaraNadvayE| na lagEt prastarAghAtastvAM ghariSyanti tE karaiH||
    7: tadAnIM yIzustasmai kathitavAn Etadapi likhitamAstE, "tvaM nijaprabhuM paramEzvaraM mA parIkSasva|"
    8: anantaraM pratArakaH punarapi tam atyunjcadharAdharOpari nItvA jagataH sakalarAjyAni tadaizvaryyANi ca darzayAzcakAra kathayAnjcakAra ca,
    9: yadi tvaM daNPavad bhavan mAM praNamEstarhyaham EtAni tubhyaM pradAsyAmi|
    10: tadAnIM yIzustamavOcat, dUrIbhava pratAraka, likhitamidam AstE, "tvayA nijaH prabhuH paramEzvaraH praNamyaH kEvalaH sa sEvyazca|"
    11: tataH pratArakENa sa paryyatyAji, tadA svargIyadUtairAgatya sa siSEvE|
    12: tadanantaraM yOhan kArAyAM babandhE, tadvArttAM nizamya yIzunA gAlIl prAsthIyata|
    13: 'tataH paraM sa nAsarannagaraM vihAya jalaghEstaTE sibUlUnnaptAlI EtayOruvabhayOH pradEzayOH sImnOrmadhyavarttI ya: kapharnAhUm tannagaram itvA nyavasat|'
    14: tasmAt, anyAdEzIyagAlIli yarddanpArE'bdhirOdhasi| naptAlisibUlUndEzau yatra sthAnE sthitau purA|
    15: tatratyA manujA yE yE paryyabhrAmyan tamisrakE| tairjanairbRhadAlOkaH paridarziSyatE tadA| avasan yE janA dEzE mRtyucchAyAsvarUpakE| tESAmupari lOkAnAmAlOkaH saMprakAzitaH||
    16: yadEtadvacanaM yizayiyabhaviSyadvAdinA prOktaM, tat tadA saphalam abhUt|
    17: anantaraM yIzuH susaMvAdaM pracArayan EtAM kathAM kathayitum ArEbhE, manAMsi parAvarttayata, svargIyarAjatvaM savidhamabhavat|
    18: tataH paraM yIzu rgAlIlO jaladhEstaTEna gacchan gacchan Andriyastasya bhrAtA zimOn arthatO yaM pitaraM vadanti EtAvubhau jalaghau jAlaM kSipantau dadarza, yatastau mInadhAriNAvAstAm|
    19: tadA sa tAvAhUya vyAjahAra, yuvAM mama pazcAd AgacchataM, yuvAmahaM manujadhAriNau kariSyAmi|
    20: tEnaiva tau jAlaM vihAya tasya pazcAt AgacchatAm|
    21: anantaraM tasmAt sthAnAt vrajan vrajan sivadiyasya sutau yAkUb yOhannAmAnau dvau sahajau tAtEna sArddhaM naukOpari jAlasya jIrNOddhAraM kurvvantau vIkSya tAvAhUtavAn|
    22: tatkSaNAt tau nAvaM svatAtanjca vihAya tasya pazcAdgAminau babhUvatuH|
    23: anantaraM bhajanabhavanE samupadizan rAjyasya susaMvAdaM pracArayan manujAnAM sarvvaprakArAn rOgAn sarvvaprakArapIPAzca zamayan yIzuH kRtsnaM gAlIldEzaM bhramitum Arabhata|
    24: tEna kRtsnasuriyAdEzasya madhyaM tasya yazO vyApnOt, aparaM bhUtagrastA apasmArargINaH pakSAdhAtiprabhRtayazca yAvantO manujA nAnAvidhavyAdhibhiH kliSTA Asan, tESu sarvvESu tasya samIpam AnItESu sa tAn svasthAn cakAra|
    25: EtEna gAlIl-dikApani-yirUzAlam-yihUdIyadEzEbhyO yarddanaH pArAnjca bahavO manujAstasya pazcAd Agacchan|
  5:
    1: anantaraM sa jananivahaM nirIkSya bhUdharOpari vrajitvA samupavivEza|
    2: tadAnIM ziSyESu tasya samIpamAgatESu tEna tEbhya ESA kathA kathyAnjcakrE|
    3: abhimAnahInA janA dhanyAH, yatastE svargIyarAjyam adhikariSyanti|
    4: khidyamAnA manujA dhanyAH, yasmAt tE sAntvanAM prApsanti|
    5: namrA mAnavAzca dhanyAH, yasmAt tE mEdinIm adhikariSyanti|
    6: dharmmAya bubhukSitAH tRSArttAzca manujA dhanyAH, yasmAt tE paritarpsyanti|
    7: kRpAlavO mAnavA dhanyAH, yasmAt tE kRpAM prApsyanti|
    8: nirmmalahRdayA manujAzca dhanyAH, yasmAt ta IzcaraM drakSyanti|
    9: mElayitArO mAnavA dhanyAH, yasmAt ta Izcarasya santAnatvEna vikhyAsyanti|
    10: dharmmakAraNAt tAPitA manujA dhanyA, yasmAt svargIyarAjyE tESAmadhikarO vidyatE|
    11: yadA manujA mama nAmakRtE yuSmAn nindanti tAPayanti mRSA nAnAdurvvAkyAni vadanti ca, tadA yuyaM dhanyAH|
    12: tadA Anandata, tathA bhRzaM hlAdadhvanjca, yataH svargE bhUyAMsi phalAni lapsyadhvE; tE yuSmAkaM purAtanAn bhaviSyadvAdinO'pi tAdRg atAPayan|
    13: yuyaM mEdinyAM lavaNarUpAH, kintu yadi lavaNasya lavaNatvam apayAti, tarhi tat kEna prakArENa svAduyuktaM bhaviSyati? tat kasyApi kAryyasyAyOgyatvAt kEvalaM bahiH prakSEptuM narANAM padatalEna dalayitunjca yOgyaM bhavati|
    14: yUyaM jagati dIptirUpAH, bhUdharOpari sthitaM nagaraM guptaM bhavituM nahi zakSyati|
    15: aparaM manujAH pradIpAn prajvAlya drONAdhO na sthApayanti, kintu dIpAdhArOparyyEva sthApayanti, tEna tE dIpA gEhasthitAn sakalAn prakAzayanti|
    16: yEna mAnavA yuSmAkaM satkarmmANi vilOkya yuSmAkaM svargasthaM pitaraM dhanyaM vadanti, tESAM samakSaM yuSmAkaM dIptistAdRk prakAzatAm|
    17: ahaM vyavasthAM bhaviSyadvAkyanjca lOptum AgatavAn, itthaM mAnubhavata, tE dvE lOptuM nAgatavAn, kintu saphalE karttum AgatOsmi|
    18: aparaM yuSmAn ahaM tathyaM vadAmi yAvat vyOmamEdinyO rdhvaMsO na bhaviSyati, tAvat sarvvasmin saphalE na jAtE vyavasthAyA EkA mAtrA bindurEkOpi vA na lOpsyatE|
    19: tasmAt yO jana EtAsAm AjnjAnAm atikSudrAm EkAjnjAmapI laMghatE manujAMnjca tathaiva zikSayati, sa svargIyarAjyE sarvvEbhyaH kSudratvEna vikhyAsyatE, kintu yO janastAM pAlayati, tathaiva zikSayati ca, sa svargIyarAjyE pradhAnatvEna vikhyAsyatE|
    20: aparaM yuSmAn ahaM vadAmi, adhyApakaphirUzimAnavAnAM dharmmAnuSThAnAt yuSmAkaM dharmmAnuSThAnE nOttamE jAtE yUyam IzvarIyarAjyaM pravESTuM na zakSyatha|
    21: aparanjca tvaM naraM mA vadhIH, yasmAt yO naraM hanti, sa vicArasabhAyAM daNPArhO bhaviSyati, pUrvvakAlInajanEbhya iti kathitamAsIt, yuSmAbhirazrAvi|
    22: kintvahaM yuSmAn vadAmi, yaH kazcit kAraNaM vinA nijabhrAtrE kupyati, sa vicArasabhAyAM daNPArhO bhaviSyati; yaH kazcicca svIyasahajaM nirbbOdhaM vadati, sa mahAsabhAyAM daNPArhO bhaviSyati; punazca tvaM mUPha iti vAkyaM yadi kazcit svIyabhrAtaraM vakti, tarhi narakAgnau sa daNPArhO bhaviSyati|
    23: atO vEdyAH samIpaM nijanaivEdyE samAnItE'pi nijabhrAtaraM prati kasmAccit kAraNAt tvaM yadi dOSI vidyasE, tadAnIM tava tasya smRti rjAyatE ca,
    24: tarhi tasyA vEdyAH samIpE nijanaivaidyaM nidhAya tadaiva gatvA pUrvvaM tEna sArddhaM mila, pazcAt Agatya nijanaivEdyaM nivEdaya|
