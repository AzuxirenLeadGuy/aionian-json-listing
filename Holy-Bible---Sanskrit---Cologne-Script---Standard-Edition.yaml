    22: yauvanAvasthAyA abhilASAstvayA parityajyantAM dharmmO vizvAsaH prEma yE ca zucimanObhiH prabhum uddizya prArthanAM kurvvatE taiH sArddham aikyabhAvazcaitESu tvayA yatnO vidhIyatAM|
    23: aparaM tvam anarthakAn ajnjAnAMzca praznAn vAgyuddhOtpAdakAn jnjAtvA dUrIkuru|
    24: yataH prabhO rdAsEna yuddham akarttavyaM kintu sarvvAn prati zAntEna zikSAdAnEcchukEna sahiSNunA ca bhavitavyaM, vipakSAzca tEna namratvEna cEtitavyAH|
    25: tathA kRtE yadIzvaraH satyamatasya jnjAnArthaM tEbhyO manaHparivarttanarUpaM varaM dadyAt,
    26: tarhi tE yEna zayatAnEna nijAbhilASasAdhanAya dhRtAstasya jAlAt cEtanAM prApyOddhAraM labdhuM zakSyanti|
  3:
    1: caramadinESu klEzajanakAH samayA upasthAsyantIti jAnIhi|
    2: yatastAtkAlikA lOkA AtmaprEmiNO 'rthaprEmiNa AtmazlAghinO 'bhimAninO nindakAH pitrOranAjnjAgrAhiNaH kRtaghnA apavitrAH
    3: prItivarjitA asandhEyA mRSApavAdinO 'jitEndriyAH pracaNPA bhadradvESiNO
    4: vizvAsaghAtakA duHsAhasinO darpadhmAtA IzvarAprEmiNaH kintu sukhaprEmiNO
    5: bhaktavEzAH kintvasvIkRtabhaktiguNA bhaviSyanti; EtAdRzAnAM lOkAnAM saMmargaM parityaja|
    6: yatO yE janAH pracchannaM gEhAn pravizanti pApai rbhAragrastA nAnAvidhAbhilASaizcAlitA yAH kAminyO
    7: nityaM zikSantE kintu satyamatasya tattvajnjAnaM prAptuM kadAcit na zaknuvanti tA dAsIvad vazIkurvvatE ca tE tAdRzA lOkAH|
    8: yAnni ryAmbrizca yathA mUsamaM prati vipakSatvam akurutAM tathaiva bhraSTamanasO vizvAsaviSayE 'grAhyAzcaitE lOkA api satyamataM prati vipakSatAM kurvvanti|
    9: kintu tE bahudUram agrasarA na bhaviSyanti yatastayO rmUPhatA yadvat tadvad EtESAmapi mUPhatA sarvvadRzyA bhaviSyati|
    10: mamOpadEzaH ziSTatAbhiprAyO vizvAsO rdharyyaM prEma sahiSNutOpadravaH klEzA
    11: AntiyakhiyAyAm ikaniyE lUstrAyAnjca mAM prati yadyad aghaTata yAMzcOpadravAn aham asahE sarvvamEtat tvam avagatO'si kintu tatsarvvataH prabhu rmAm uddhRtavAn|
    12: parantu yAvantO lOkAH khrISTEna yIzunEzvarabhaktim Acaritum icchanti tESAM sarvvESAm upadravO bhaviSyati|
    13: aparaM pApiSThAH khalAzca lOkA bhrAmyantO bhramayantazcOttarOttaraM duSTatvEna varddhiSyantE|
    14: kintu tvaM yad yad azikSathAH, yacca tvayi samarpitam abhUt tasmin avatiSTha, yataH kasmAt zikSAM prAptO'si tad vEtsi;
    15: yAni ca dharmmazAstrANi khrISTE yIzau vizvAsEna paritrANaprAptayE tvAM jnjAninaM karttuM zaknuvanti tAni tvaM zaizavakAlAd avagatO'si|
    16: tat sarvvaM zAstram IzvarasyAtmanA dattaM zikSAyai dOSabOdhAya zOdhanAya dharmmavinayAya ca phalayUktaM bhavati
    17: tEna cEzvarasya lOkO nipuNaH sarvvasmai satkarmmaNE susajjazca bhavati|
  4:
    1: Izvarasya gOcarE yazca yIzuH khrISTaH svIyAgamanakAlE svarAjatvEna jIvatAM mRtAnAnjca lOkAnAM vicAraM kariSyati tasya gOcarE 'haM tvAm idaM dRPham AjnjApayAmi|
    2: tvaM vAkyaM ghOSaya kAlE'kAlE cOtsukO bhava pUrNayA sahiSNutayA zikSayA ca lOkAn prabOdhaya bhartsaya vinayasva ca|
    3: yata EtAdRzaH samaya AyAti yasmin lOkA yathArtham upadEzam asahyamAnAH karNakaNPUyanaviziSTA bhUtvA nijAbhilASAt zikSakAn saMgrahISyanti
    4: satyamatAcca zrOtrANi nivarttya vipathagAminO bhUtvOpAkhyAnESu pravarttiSyantE;
    5: kintu tvaM sarvvaviSayE prabuddhO bhava duHkhabhOgaM svIkuru susaMvAdapracArakasya karmma sAdhaya nijaparicaryyAM pUrNatvEna kuru ca|
    6: mama prANAnAm utsargO bhavati mama prasthAnakAlazcOpAtiSThat|
    7: aham uttamayuddhaM kRtavAn gantavyamArgasyAntaM yAvad dhAvitavAn vizvAsanjca rakSitavAn|
    8: zESaM puNyamukuTaM madarthaM rakSitaM vidyatE tacca tasmin mahAdinE yathArthavicArakENa prabhunA mahyaM dAyiSyatE kEvalaM mahyam iti nahi kintu yAvantO lOkAstasyAgamanam AkAgkSantE tEbhyaH sarvvEbhyO 'pi dAyiSyatE|
    9: tvaM tvarayA matsamIpam AgantuM yatasva,
    10: yatO dImA aihikasaMsAram IhamAnO mAM parityajya thiSalanIkIM gatavAn tathA krISki rgAlAtiyAM gatavAn tItazca dAlmAtiyAM gatavAn|
    11: kEvalO lUkO mayA sArddhaM vidyatE| tvaM mArkaM sagginaM kRtvAgaccha yataH sa paricaryyayA mamOpakArI bhaviSyati,
    12: tukhikanjcAham iphiSanagaraM prESitavAn|
    13: yad AcchAdanavastraM trOyAnagarE kArpasya sannidhau mayA nikSiptaM tvamAgamanasamayE tat pustakAni ca vizESatazcarmmagranthAn Anaya|
    14: kAMsyakAraH sikandarO mama bahvaniSTaM kRtavAn prabhustasya karmmaNAM samucitaphalaM dadAtu|
    15: tvamapi tasmAt sAvadhAnAstiSTha yataH sO'smAkaM vAkyAnAm atIva vipakSO jAtaH|
    16: mama prathamapratyuttarasamayE kO'pi mama sahAyO nAbhavat sarvvE mAM paryyatyajan tAn prati tasya dOSasya gaNanA na bhUyAt;
    17: kintu prabhu rmama sahAyO 'bhavat yathA ca mayA ghOSaNA sAdhyEta bhinnajAtIyAzca sarvvE susaMvAdaM zRNuyustathA mahyaM zaktim adadAt tatO 'haM siMhasya mukhAd uddhRtaH|
    18: aparaM sarvvasmAd duSkarmmataH prabhu rmAm uddhariSyati nijasvargIyarAjyaM nEtuM mAM tArayiSyati ca| tasya dhanyavAdaH sadAkAlaM bhUyAt| AmEn|
    19: tvaM priSkAm Akkilam anISipharasya parijanAMzca namaskuru|
    20: irAstaH karinthanagarE 'tiSThat traphimazca pIPitatvAt milItanagarE mayA vyahIyata|
    21: tvaM hEmantakAlAt pUrvvam AgantuM yatasva| ubUlaH pUdi rlInaH klaudiyA sarvvE bhrAtarazca tvAM namaskurvvatE|
    22: prabhu ryIzuH khrISTastavAtmanA saha bhUyAt| yuSmAsvanugrahO bhUyAt| AmEn|
56:
  1:
    1: anantajIvanasyAzAtO jAtAyA IzvarabhaktE ryOgyasya satyamatasya yat tatvajnjAnaM yazca vizvAsa IzvarasyAbhirucitalOkai rlabhyatE tadarthaM
    2: yIzukhrISTasya prErita Izvarasya dAsaH paulO'haM sAdhAraNavizvAsAt mama prakRtaM dharmmaputraM tItaM prati likhami|
    3: niSkapaTa Izvara AdikAlAt pUrvvaM tat jIvanaM pratijnjAtavAn svanirUpitasamayE ca ghOSaNayA tat prakAzitavAn|
    4: mama trAturIzvarasyAjnjayA ca tasya ghOSaNaM mayi samarpitam abhUt| asmAkaM tAta IzvaraH paritrAtA prabhu ryIzukhrISTazca tubhyam anugrahaM dayAM zAntinjca vitaratu|
    5: tvaM yad asampUrNakAryyANi sampUrayE rmadIyAdEzAcca pratinagaraM prAcInagaNAn niyOjayEstadarthamahaM tvAM krItyupadvIpE sthApayitvA gatavAn|
    6: tasmAd yO narO 'nindita EkasyA yOSitaH svAmI vizvAsinAm apacayasyAvAdhyatvasya vA dOSENAliptAnAnjca santAnAnAM janakO bhavati sa Eva yOgyaH|
    7: yatO hEtOradyakSENEzvarasya gRhAdyakSENEvAnindanIyEna bhavitavyaM| tEna svEcchAcAriNA krOdhinA pAnAsaktEna prahArakENa lObhinA vA na bhavitavyaM
    8: kintvatithisEvakEna sallOkAnurAgiNA vinItEna nyAyyEna dhArmmikENa jitEndriyENa ca bhavitavyaM,
    9: upadEzE ca vizvastaM vAkyaM tEna dhAritavyaM yataH sa yad yathArthEnOpadEzEna lOkAn vinEtuM vighnakAriNazca niruttarAn karttuM zaknuyAt tad AvazyakaM|
    10: yatastE bahavO 'vAdhyA anarthakavAkyavAdinaH pravanjcakAzca santi vizESatazchinnatvacAM madhyE kEcit tAdRzA lOkAH santi|
    11: tESAnjca vAgrOdha AvazyakO yatastE kutsitalAbhasyAzayAnucitAni vAkyAni zikSayantO nikhilaparivArANAM sumatiM nAzayanti|
    12: tESAM svadEzIya EkO bhaviSyadvAdI vacanamidamuktavAn, yathA, krItIyamAnavAH sarvvE sadA kApaTyavAdinaH| hiMsrajantusamAnAstE 'lasAzcOdarabhArataH||
    13: sAkSyamEtat tathyaM, atO hEtOstvaM tAn gAPhaM bhartsaya tE ca yathA vizvAsE svasthA bhavEyu
    14: ryihUdIyOpAkhyAnESu satyamatabhraSTAnAM mAnavAnAm AjnjAsu ca manAMsi na nivEzayEyustathAdiza|
    15: zucInAM kRtE sarvvANyEva zucIni bhavanti kintu kalagkitAnAm avizvAsinAnjca kRtE zuci kimapi na bhavati yatastESAM buddhayaH saMvEdAzca kalagkitAH santi|
    16: Izvarasya jnjAnaM tE pratijAnanti kintu karmmabhistad anaggIkurvvatE yatastE garhitA anAjnjAgrAhiNaH sarvvasatkarmmaNazcAyOgyAH santi|
  2:
    1: yathArthasyOpadEzasya vAkyAni tvayA kathyantAM
    2: vizESataH prAcInalOkA yathA prabuddhA dhIrA vinItA vizvAsE prEmni sahiSNutAyAnjca svasthA bhavEyustadvat
    3: prAcInayOSitO'pi yathA dharmmayOgyam AcAraM kuryyuH paranindakA bahumadyapAnasya nighnAzca na bhavEyuH
    4: kintu suzikSAkAriNyaH satya Izvarasya vAkyaM yat na nindyEta tadarthaM yuvatIH suzIlatAm arthataH patisnEham apatyasnEhaM
    5: vinItiM zucitvaM gRhiNItvaM saujanyaM svAminighnanjcAdizEyustathA tvayA kathyatAM|
    6: tadvad yUnO'pi vinItayE prabOdhaya|
    7: tvanjca sarvvaviSayE svaM satkarmmaNAM dRSTAntaM darzaya zikSAyAnjcAvikRtatvaM dhIratAM yathArthaM
    8: nirddOSanjca vAkyaM prakAzaya tEna vipakSO yuSmAkam apavAdasya kimapi chidraM na prApya trapiSyatE|
    9: dAsAzca yat svaprabhUnAM nighnAH sarvvaviSayE tuSTijanakAzca bhavEyuH pratyuttaraM na kuryyuH
    10: kimapi nApaharEyuH kintu pUrNAM suvizvastatAM prakAzayEyuriti tAn Adiza| yata EvamprakArENAsmakaM trAturIzvarasya zikSA sarvvaviSayE tai rbhUSitavyA|
    11: yatO hEtOstrANAjanaka IzvarasyAnugrahaH sarvvAn mAnavAn pratyuditavAn
    12: sa cAsmAn idaM zikSyati yad vayam adharmmaM sAMsArikAbhilASAMzcAnaggIkRtya vinItatvEna nyAyEnEzvarabhaktyA cEhalOkE Ayu ryApayAmaH,
    13: paramasukhasyAzAm arthatO 'smAkaM mahata Izvarasya trANakarttu ryIzukhrISTasya prabhAvasyOdayaM pratIkSAmahE|
    14: yataH sa yathAsmAn sarvvasmAd adharmmAt mOcayitvA nijAdhikArasvarUpaM satkarmmasUtsukam EkaM prajAvargaM pAvayEt tadartham asmAkaM kRtE AtmadAnaM kRtavAn|
    15: EtAni bhASasva pUrNasAmarthyEna cAdiza prabOdhaya ca, kO'pi tvAM nAvamanyatAM|
  3:
    1: tE yathA dEzAdhipAnAM zAsakAnAnjca nighnA AjnjAgrAhiNzca sarvvasmai satkarmmaNE susajjAzca bhavEyuH
    2: kamapi na nindEyu rnivvirOdhinaH kSAntAzca bhavEyuH sarvvAn prati ca pUrNaM mRdutvaM prakAzayEyuzcEti tAn Adiza|
    3: yataH pUrvvaM vayamapi nirbbOdhA anAjnjAgrAhiNO bhrAntA nAnAbhilASANAM sukhAnAnjca dAsEyA duSTatvErSyAcAriNO ghRNitAH parasparaM dvESiNazcAbhavAmaH|
    4: kintvasmAkaM trAturIzvarasya yA dayA marttyAnAM prati ca yA prItistasyAH prAdurbhAvE jAtE
    5: vayam AtmakRtEbhyO dharmmakarmmabhyastannahi kintu tasya kRpAtaH punarjanmarUpENa prakSAlanEna pravitrasyAtmanO nUtanIkaraNEna ca tasmAt paritrANAM prAptAH
    6: sa cAsmAkaM trAtrA yIzukhrISTEnAsmadupari tam AtmAnaM pracuratvEna vRSTavAn|
    7: itthaM vayaM tasyAnugrahENa sapuNyIbhUya pratyAzayAnantajIvanasyAdhikAriNO jAtAH|
    8: vAkyamEtad vizvasanIyam atO hEtOrIzvarE yE vizvasitavantastE yathA satkarmmANyanutiSThEyustathA tAn dRPham AjnjApayEti mamAbhimataM|tAnyEvOttamAni mAnavEbhyaH phaladAni ca bhavanti|
    9: mUPhEbhyaH praznavaMzAvalivivAdEbhyO vyavasthAyA vitaNPAbhyazca nivarttasva yatastA niSphalA anarthakAzca bhavanti|
    10: yO janO bibhitsustam EkavAraM dvirvvA prabOdhya dUrIkuru,
    11: yatastAdRzO janO vipathagAmI pApiSTha AtmadOSakazca bhavatIti tvayA jnjAyatAM|
    12: yadAham ArttimAM tukhikaM vA tava samIpaM prESayiSyAmi tadA tvaM nIkapalau mama samIpam AgantuM yatasva yatastatraivAhaM zItakAlaM yApayituM matim akArSaM|
    13: vyavasthApakaH sInA ApalluzcaitayOH kasyApyabhAvO yanna bhavEt tadarthaM tau yatnEna tvayA visRjyEtAM|
    14: aparam asmadIyalOkA yanniSphalA na bhavEyustadarthaM prayOjanIyOpakArAyA satkarmmANyanuSThAtuM zikSantAM|
    15: mama sagginaH savvE tvAM namaskurvvatE| yE vizvAsAd asmAsu prIyantE tAn namaskuru; sarvvESu yuSmAsvanugrahO bhUyAt| AmEn|
57:
  1:
    1: khrISTasya yIzO rbandidAsaH paulastIthiyanAmA bhrAtA ca priyaM sahakAriNaM philImOnaM
    2: priyAm AppiyAM sahasEnAm ArkhippaM philImOnasya gRhE sthitAM samitinjca prati patraM likhataH|
    3: asmAkaM tAta IzvaraH prabhu ryIzukhrISTazca yuSmAn prati zAntim anugrahanjca kriyAstAM|
    4: prabhuM yIzuM prati sarvvAn pavitralOkAn prati ca tava prEmavizvAsayO rvRttAntaM nizamyAhaM
    5: prArthanAsamayE tava nAmOccArayan nirantaraM mamEzvaraM dhanyaM vadAmi|
    6: asmAsu yadyat saujanyaM vidyatE tat sarvvaM khrISTaM yIzuM yat prati bhavatIti jnjAnAya tava vizvAsamUlikA dAnazIlatA yat saphalA bhavEt tadaham icchAmi|
    7: hE bhrAtaH, tvayA pavitralOkAnAM prANa ApyAyitA abhavan EtasmAt tava prEmnAsmAkaM mahAn AnandaH sAntvanA ca jAtaH|
    8: tvayA yat karttavyaM tat tvAm AjnjApayituM yadyapyahaM khrISTEnAtIvOtsukO bhavEyaM tathApi vRddha
    9: idAnIM yIzukhrISTasya bandidAsazcaivambhUtO yaH paulaH sO'haM tvAM vinEtuM varaM manyE|
    10: ataH zRgkhalabaddhO'haM yamajanayaM taM madIyatanayam OnISimam adhi tvAM vinayE|
    11: sa pUrvvaM tavAnupakAraka AsIt kintvidAnIM tava mama cOpakArI bhavati|
    12: tamEvAhaM tava samIpaM prESayAmi, atO madIyaprANasvarUpaH sa tvayAnugRhyatAM|
    13: susaMvAdasya kRtE zRgkhalabaddhO'haM paricArakamiva taM svasannidhau varttayitum aicchaM|
    14: kintu tava saujanyaM yad balEna na bhUtvA svEcchAyAH phalaM bhavEt tadarthaM tava sammatiM vinA kimapi karttavyaM nAmanyE|
    15: kO jAnAti kSaNakAlArthaM tvattastasya vicchEdO'bhavad EtasyAyam abhiprAyO yat tvam anantakAlArthaM taM lapsyasE
    16: puna rdAsamiva lapsyasE tannahi kintu dAsAt zrESThaM mama priyaM tava ca zArIrikasambandhAt prabhusambandhAcca tatO'dhikaM priyaM bhrAtaramiva|
    17: atO hEtO ryadi mAM sahabhAginaM jAnAsi tarhi mAmiva tamanugRhANa|
    18: tEna yadi tava kimapyaparAddhaM tubhyaM kimapi dhAryyatE vA tarhi tat mamEti viditvA gaNaya|
    19: ahaM tat parizOtsyAmi, Etat paulO'haM svahastEna likhAmi, yatastvaM svaprANAn api mahyaM dhArayasi tad vaktuM nEcchAmi|
    20: bhO bhrAtaH, prabhOH kRtE mama vAnjchAM pUraya khrISTasya kRtE mama prANAn ApyAyaya|
    21: tavAjnjAgrAhitvE vizvasya mayA Etat likhyatE mayA yaducyatE tatO'dhikaM tvayA kAriSyata iti jAnAmi|
    22: tatkaraNasamayE madarthamapi vAsagRhaM tvayA sajjIkriyatAM yatO yuSmAkaM prArthanAnAM phalarUpO vara ivAhaM yuSmabhyaM dAyiSyE mamEti pratyAzA jAyatE|
    23: khrISTasya yIzAH kRtE mayA saha bandiripAphrA
    24: mama sahakAriNO mArka AriSTArkhO dImA lUkazca tvAM namaskAraM vEdayanti|
    25: asmAkaM prabhO ryIzukhrISTasyAnugrahO yuSmAkam AtmanA saha bhUyAt| AmEn|
58:
  1:
    1: purA ya IzvarO bhaviSyadvAdibhiH pitRlOkEbhyO nAnAsamayE nAnAprakAraM kathitavAn
    2: sa Etasmin zESakAlE nijaputrENAsmabhyaM kathitavAn| sa taM putraM sarvvAdhikAriNaM kRtavAn tEnaiva ca sarvvajaganti sRSTavAn|
    3: sa putrastasya prabhAvasya pratibimbastasya tattvasya mUrttizcAsti svIyazaktivAkyEna sarvvaM dhattE ca svaprANairasmAkaM pApamArjjanaM kRtvA UrddhvasthAnE mahAmahimnO dakSiNapArzvE samupaviSTavAn|
    4: divyadUtagaNAd yathA sa viziSTanAmnO 'dhikArI jAtastathA tEbhyO'pi zrESThO jAtaH|
    5: yatO dUtAnAM madhyE kadAcidIzvarENEdaM ka uktaH? yathA, "madIyatanayO 'si tvam adyaiva janitO mayA|" punazca "ahaM tasya pitA bhaviSyAmi sa ca mama putrO bhaviSyati|"
    6: aparaM jagati svakIyAdvitIyaputrasya punarAnayanakAlE tEnOktaM, yathA, "Izvarasya sakalai rdUtairESa Eva praNamyatAM|"
    7: dUtAn adhi tEnEdam uktaM, yathA, "sa karOti nijAn dUtAn gandhavAhasvarUpakAn| vahnizikhAsvarUpAMzca karOti nijasEvakAn||"
    8: kintu putramuddizya tEnOktaM, yathA, "hE Izvara sadA sthAyi tava siMhAsanaM bhavEt| yAthArthyasya bhavEddaNPO rAjadaNPastvadIyakaH|
    9: puNyE prEma karOSi tvaM kinjcAdharmmam RtIyasE| tasmAd ya Iza IzastE sa tE mitragaNAdapi| adhikAhlAdatailEna sEcanaM kRtavAn tava||"
    10: punazca, yathA, "hE prabhO pRthivImUlam Adau saMsthApitaM tvayA| tathA tvadIyahastEna kRtaM gaganamaNPalaM|
    11: imE vinaMkSyatastvantu nityamEvAvatiSThasE| idantu sakalaM vizvaM saMjariSyati vastravat|
    12: sagkOcitaM tvayA tattu vastravat parivartsyatE| tvantu nityaM sa EvAsI rnirantAstava vatsarAH||"
    13: aparaM dUtAnAM madhyE kaH kadAcidIzvarENEdamuktaH? yathA, "tavArIn pAdapIThaM tE yAvannahi karOmyahaM| mama dakSiNadigbhAgE tAvat tvaM samupAviza||"
    14: yE paritrANasyAdhikAriNO bhaviSyanti tESAM paricaryyArthaM prESyamANAH sEvanakAriNa AtmAnaH kiM tE sarvvE dUtA nahi?
  2:
    1: atO vayaM yad bhramasrOtasA nApanIyAmahE tadarthamasmAbhi ryadyad azrAvi tasmin manAMsi nidhAtavyAni|
    2: yatO hEtO dUtaiH kathitaM vAkyaM yadyamOgham abhavad yadi ca tallagghanakAriNE tasyAgrAhakAya ca sarvvasmai samucitaM daNPam adIyata,
    3: tarhyasmAbhistAdRzaM mahAparitrANam avajnjAya kathaM rakSA prApsyatE, yat prathamataH prabhunA prOktaM tatO'smAn yAvat tasya zrOtRbhiH sthirIkRtaM,
    4: aparaM lakSaNairadbhutakarmmabhi rvividhazaktiprakAzEna nijEcchAtaH pavitrasyAtmanO vibhAgEna ca yad IzvarENa pramANIkRtam abhUt|
    5: vayaM tu yasya bhAvirAjyasya kathAM kathayAmaH, tat tEn divyadUtAnAm adhInIkRtamiti nahi|
