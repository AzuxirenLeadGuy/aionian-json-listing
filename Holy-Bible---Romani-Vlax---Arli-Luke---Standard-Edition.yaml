  42: Luka
42:
  1:
    1: Cenimeja Teofile, but džene lelje te pisinen oto događaja save ule maškar amende.
    2: On pisinde ađahar sar so vaćerde amenđe okola kola taro anglunipe dikhle adala događaja hem kola inele sluge zako e Devlesoro lafi.
    3: Ađahar hem me, palo adava so taro anglunipe šukar ispitujinđum sa adava, mangljum tuće sa palo redo te pisinav,
    4: te šaj ove uverime dai čače sa adava so injan sikavdo.
    5: Kad o Irod inele caro ani Judeja, nesavo manuš palo anav Zaharija inele svešteniko e izraelconengoro, oto redo e Avijasoro. E Zaharijasiri romni da inele oto pleme e Aaronesoro. Lakoro anav inele Jelisaveta.
    6: O Zaharija hem i Jelisaveta inele pravedna anglo Devel, adalese so živinde palo sa o naredbe hem o zakonja e Gospodesere.
    7: Olen na ine čhave adalese so i Jelisaveta našti ine te ačhol khamni, a soduj džene već purandile.
    8: Jekh dive kad e Zaharijasiri grupa oto sveštenici kandlja ano Hram, tegani hem o Zaharija ćerela ine pli buti sar svešteniko anglo Devel.
    9: Ov, palo adeti e sveštenikonengoro, barbuteja inele izabirime te đerdini ko Hram e Gospodesoro hem te kadini.
    10: Sar o Zaharija kadini ine ano Hram, sa edobor narodo molini pe ine avri.
    11: A ano Hram e Zaharijase mothovđa pe o anđeo e Gospodesoro, kova terdino ki desno strana oto žrtveniko kotar kadinđa pe.
    12: Kad o Zaharija dikhlja le, uznemirinđa pe hem but darandilo.
    13: 'A o anđeo phenđa lese: “Ma dara, Zaharija! O Devel šunđa ti molitva. Ti romni i Jelisaveta ka bijani će čhave, i ka de le anav Jovan.'
    14: Ka ove but radosno zbog leste hem but džene ka radujinen pe so ov ka bijanđol,
    15: adalese so ka ovel baro manuš anglo Gospod. Nikad naka pijel mol hem ništa sostar šaj te mačol pe. Ka ovel pherdo e Svetone Duhoja pana pe dajaće ano vođi.
    16: Bute Izraelconen ka irini anglo Gospod, anglo lengoro Devel.
    17: Ka džal anglo Gospod sar glasniko ano duho hem ano zoralipe e prorokosoro e Ilijasoro. Ka mirini e daden lengere čhavencar hem okolen so na šunena ka irini nakori mudrost e pravednikonengiri. Ka pripremini e narodo te oven spremna zako e Gospodesoro aviba.”
    18: 'I o Zaharija pučlja e anđeo: “Sar me te džanav da čače ka ovel adava so phenđan? Me injum purano hem mli romni da beršali.”'
    19: 'A o anđeo phenđa lese: “Me injum o Gavrilo, o anđeo kova terđola anglo Devel. Ov bičhalđa man te vaćerav tuja hem te anav će akava šukar lafi.'
    20: I ače, ka ove laloro, naka šaj te vaćere sa đi o dive kad adava ka ovel, adalese so na verujinđan mle lafenđe save ka pherđoven ano pravo vreme.”
    21: Sar o anđeo vaćeri ine e Zaharijaja, o narodo kova adžićerđa avri čudinđa pe so o Zaharija edobor ačhilo ano Hram.
    22: A kad o Zaharija iklilo, našti ine te vaćeri olencar. Ćerela ine nesar te mothoj lenđe vastencar, ali ačhilo laloro. O manuša halile da ole ine vizija ano Hram.
    23: Kad pherdile o dive oti lesiri služba ano Hram, o Zaharija irinđa pe čhere.
    24: 'Na nakhlo but, i lesiri romni i Jelisaveta ačhili khamni hem pandž masek na iklili avri taro čher. Phenđa:'
    25: “O Gospod ćerđa te šaj ačhovav khamni. Akana mothovđa maje pli milost hem cidinđa mli lađ anglo manuša.”
    26: Kad i Jelisaveta inele šofto masek khamni, o Devel bičhalđa ple anđeo e Gavrilo ki diz Nazaret ani regija Galileja.
    27: Adari valjanđa te legari o lafi e Marijaće koja pana inele čhaj. Oj inele mangli e muršese palo anav Josif, kova inele oto pleme e carosoro e Davidesoro.
    28: 'Kad alo o anđeo, phenđa e Marijaće: “Radujin tut! O Gospodi tuja! Ovi but milostivno premala tute!”'
    29: A i Marija but uznemirinđa pe zbog e anđeosere lafija, i pučlja pe so šaj te značini adava pozdrav.
    30: 'A o anđeo phenđa laće: “Ma dara, Marije! O Devel mothovđa će pli milost!'
    31: Ače, ka ačhove khamni hem ka bijane čhave, i ka de le anav Isus.
    32: Ov ka ovel baro hem ka vičini pe Čhavo e Najbare Devlesoro. O Devel o Gospod ka del le o presto lesere pradadesoro e Davidesoro.
    33: Ka carujini upro pleme e Jakovesoro zauvek; zako lesoro carstvo naka ovel kraj.”
    34: 'Tegani i Marija pučlja e anđeo: “Sar šaj te ovel adava kad me pana injum čhaj?”'
    35: 'A o anđeo phenđa laće: “O Sveto Duho ka huljel upra tute hem o zoralipe e Najbare Devlesoro ka učhari tut. Adalese adava čhavo, kole ka bijane, ka ovel sveto hem ka vičini pe Čhavo e Devlesoro.'
    36: Eče, ti bibi i Jelisaveta da, ko purane berša, ačhili khamni hem ka bijani murše. I oj, kolaće sare džande da našti te ačhol khamni, akanai šov masek khamni.
    37: Adalese so o Devel sa šaj te ćerel!”
    38: 'Tegani i Marija phenđa: “Ače, sluškinja e Gospodesiri injum. Nek ovel maje palo to lafi.” I o anđeo dželo olatar.'
    39: Adala dive i Marija spreminđa pe hem siđarđa ko bregalo krajo, ki jekh diz ani regija Judeja.
    40: Kad resli adari, đerdinđa ko čher e Zaharijasoro hem pozdravinđa e Jelisaveta.
    41: I kad i Jelisaveta šunđa e Marijakoro pozdrav, o čhavoro oti radost zorale mrdinđa olaće ano vođi, a oj pherdili e Svetone Duhoja.
    42: 'I bare glasoja phenđa e Marijaće: “Najblagoslovime injan maškaro đuvlja hem blagoslovime o čhavoro kole akhareja ano vođi!'
    43: Akavai bari čast maje so tu, mle Gospodesiri daj, aljan kora mande.
    44: Adalese so, kad šunđum to pozdrav, o čhavoro oti radost zorale mrdinđa maje ano vođi.
    45: Blago tuće so verujinđan da ka ovel adava so phenđa će o Gospod!”
    46: 'Tegani i Marija phenđa: “Mli duša barjari e Gospode;'
    47: Mloi duho radosno ano Devel, ano mlo Spasitelj,
    48: so ulo milostivno upri poniznost ple sluškinjakiri. I ače, od akana sa o generacije ka phenen da injum blagoslovime đuvli,
    49: adalese so bare šukaripa ćerđa maje o Zoralo Devel kasoroi anav sveto!
    50: Ovi milostivno e manušenđe tari generacija ki generacija kola darana olestar.
    51: Ple zorale vasteja ćerđa bare buća; rasfrdinđa e manušen kolai barikane ano pumare vile.
    52: Peravđa e vladaren taro lengoro prestolje, a vazdinđa e poniznonen.
    53: Čaljarđa e bokhalen šukaripnaja, a čučen muklja e barvalen.
    54: Pomožinđa e Izraelconenđe, ple slugenđe. Na bisterđa te ovel milostivno
    55: e Avraamese hem lesere potomkonenđe zauvek, sar so dinđa plo lafi amare pradadenđe.”
    56: I Marija ačhili e Jelisavetaja đi sar trin masek, i tegani irinđa pe čhere.
    57: A kad alo o vreme i Jelisaveta te bijani, bijanđa murše.
    58: Kad lakiri familija hem lakere komšije šunde so o Gospod mothovđa laće bari milost, radujinde pe olaja.
    59: A kad e čhavore inele ofto dive, koro Zaharija čedinde pe o manuša zako obreziba e čhavoresoro. I mangle te den le lesere dadesoro anav – Zaharija,
    60: 'ali i Jelisaveta phenđa: “Na! Lesoro anav ka ovel Jovan!”'
    61: 'A on phende laće: “Niko te familijatar na vičini pe ađahar.”'
    62: I vastencar pučle e Zaharija savo anav mangela te del ple čhavore.
    63: 'Tegani o Zaharija rodinđa te den le jekh tikori phal zako pisiba hem pisinđa: “Lesoro anavi Jovan.” I sare začudinde pe.'
    64: I otojekhvar e Zaharijasoro muj phravdilo hem šaj ine palem te vaćeri, i lelja te slavini e Devle.
    65: I uklinđa i dar sa lengere komšijen. Ko sa o bregalo krajo e Judejakoro vaćerđa pe adalestar so ulo.
    66: 'I sare kola šunde adava, razmislinde adalestar hem phende: “Akava čhavoro isi te ovel baro manuš. Čačei upro leste o vas e Gospodesoro.”'
    67: 'A o Zaharija, e Jovanesoro dad, pherdilo e Svetone Duhoja hem prorokujinđa:'
    68: “Slava e Gospodese e Izraelesere Devlese, adalese so alo hem otkupinđa ple narodo!
    69: Vazdinđa amenđe e zorale Spasitelje oto pleme e carosoro e Davidesoro, ple slugasoro,
    70: sar so vaćerđa pana angleder prekalo muja ple svetone prorokonengere.
    71: Vazdinđa amenđe zorale Spasitelje te spasini amen amare neprijateljendar hem sa e manušengere vastendar kola mrzinena amen.
    72: Mothovđa milost amare pradadenđe hem ispuninđa plo sveto savez,
    73: 'i sovli savi halja e Avraamese amare pradadese:'
    74: so ka ikali amen amare neprijateljengere vastendar te šaj služina lese bizi dar
    75: ani svetost hem ani pravednost anglo leste sa đikote injam dživde.
    76: A tu Jovane, mlo čhavo, ka ove pendžardo sar proroko e Najbare Devlesoro, adalese so ka dža anglo Gospod te pripremine lese o drom.
    77: Ka sikave lesere narodo sar te pendžaren o spasenje prekalo oprostiba lengere grehija
    78: zbog amare Devlesoro milosrdno vilo palo savo o svetlost odupral ka avel kora amende sar ikljojba e khamesoro,
    79: te svetlini okolenđe so bešena ani tomina hem ani senka e meribnasiri, te legari amen ko drom oto mir.”
    80: A o čhavoro o Jovan barjola ine hem zoraljola ano duho. Kad barilo, živinđa ani pustinja sa đikote na iklilo anglo Izraelci te propovedini.
  2:
    1: A ano adava vreme kad o Jovan bijandilo, e rimesoro caro o Avgust naredinđa te ćerel pe popis oto sa o manuša ano carstvo.
    2: Adava inele prvo popis ćerdo sar o Kvirinije vladini ine ani Sirija.
    3: I sa o manuša džele ko dizja kaj bešle ine lengere preci te prijavinen pe zako popis.
    4: Ađahar da o Josif, adalese so inele potomko e carosoro e Davidesoro, dželo tari diz Nazaret oti regija Galileja ko gav Vitlejem oti regija Judeja, kote o David bijandilo.
    5: Dželo adari sar te prijavini pe zako popis pe verenicaja e Marijaja koja inele khamni.
    6: I sar on inele ano Vitlejem, alo e Marijakoro vreme te bijani.
    7: I bijanđa ple prvone čhave. Paćarđa le hem pašljarđa le ano jasle adalese so ki gostionica na inele than olenđe.
    8: Adaja rat paše uzalo Vitlejem inele nesave pastirija kola arakhena ine pumare bakren ko polje.
    9: I otojekhvar o anđeo e Gospodesoro terdino uzalo lende hem i slava e Gospodesiri osvetlinđa len, i on but darandile.
    10: 'A o anđeo phenđa lenđe: “Ma daran! Ače, anava tumenđe šukar lafi oto baro bahtalipe savo ka ovel sa e manušenđe!'
    11: Avdive, ani e Davidesiri diz bijandilo tumenđe o Spasitelj kovai o Hrist o Gospod.
    12: 'A palo akava znako ka pendžaren le: ka arakhen e čhavore paćarde hem sar pašljola ano jasle.”'
    13: 'Otojekhvar uzalo anđeo mothovđa pe bari vojska e anđelendar savi hvalinđa e Devle vaćerindoj:'
    14: “Slava ko učipe e Devlese, a ki phuv mir e manušenđe kolencar o Devel zadovoljno!”
    15: 'I kad o anđelja irinde pe ko nebo, o pastirija phende jekh averese: “Hajde te dža đi o Vitlejem hem te dikha adava so phenđa amenđe o Gospod.”'
    16: I džele sigate, hem arakhle e Marija, e Josife hem e čhavore sar pašljola ano jasle.
    17: A kad dikhle e čhavore, vaćerde averenđe sa so ine lenđe phendo e čhavorestar.
    18: I inele zadivime sare kola šunde adava so o pastirija vaćerde.
    19: A i Marija sa adava garavđa pese ano vilo hem razmislinđa adalestar.
    20: I o pastirija dželefse slavindoj hem hvalindoj e Devle zako sa okova so šunde hem so dikhle baš ađahar sar so ine lenđe phendo.
    21: Kad nakhle ofto dive, kad e čhavore valjande te obrezinen, dinde le anav Isus – sar so vičinđa le o anđeo angleder so i Marija ačhili khamni.
    22: Kad alo o vreme zako adeti i daj te očistini pe palo e Mojsijasoro zakoni, o Josif hem i Marija ande e Isuse ano Hram ko Jerusalim te preden le e Gospodese
    23: '(sar soi pisime ano zakoni e Gospodesoro: “Svako murš prvenco te ovel posvetime e Gospodese”)'
    24: 'hem te den žrtva (sar soi phendo ano zakoni e Gospodesoro: “duj tikore golubija ili duj terne golubija”).'
    25: A ano Jerusalim inele jekh manuš palo anav Simeon. Ov inele pravedno hem pobožno. Adžićeri ine te avel o Mesija te spasini e Izraelconen, hem o Sveto Duho inele upro leste.
    26: O Sveto Duho mothovđa lese da angleder so ka merel, ka dikhel e Gospodesere Mesija.
    27: I o Sveto Duho phenđa lese te džal ko Hram, i ov dželo. Tegani o Josif hem i Marija ande e čhavore e Isuse ano Hram sar te ćeren o adeti savoi palo Zakoni.
    28: 'Kad o Simeon dikhlja e čhavore e Isuse, lelja le ki angali hem hvalinđa e Devle vaćerindoj:'
    29: “Gospode, akana šaj me, o sluga klo, te merav ano mir sar so phenđan maje.
    30: Adalese so mle jaćha dikhle to spasenje,
    31: savo spreminđan anglo sa o nacije.
    32: Akava spasenje ka ovel svetlost te mothoj tut avere nacijenđe hem ka anel slava te narodose, e Izraelconenđe.”
    33: E Isusesoro dad hem i daj divinde pe adaleja so o Simeon vaćerđa olestar.
    34: 'Tegani o Simeon blagoslovinđa len hem phenđa e Marijaće, e Isusesere dajaće: “Dikh, akavai čhavoro birime te ćerel buten te peren hem te ušten ano Izrael. Ovi odredime te ovel e Devlesoro znako, ali but džene ka odbacinen le.'
    35: Adava ka ovel sar te mothoven pe bute manušengere garavde mislija. A o mači ka posaj ti duša.”
    36: A adari da inele i proročica i Ana, i čhaj e Fanuilesiri, oto pleme e Asiresoro. Oj inele ano purane berša. Efta berš živinđa ple romeja,
    37: a palo adava živinđa sar udovica đi oftovardešu štarto berš. Stalno inele ano Hram, i dive i rat slavinđa e Devle ano postiba hem ano moliba.
    38: I samo so o Simeon završinđa ple vaćeribnaja, i Ana nakhini đi o Josif hem i Marija zahvalindoj e Devlese zako čhavoro. I lelja te vaćeri e čhavorestar sarijenđe adari kola adžićerde upro Devel te otkupini o Jerusalim.
    39: Kad o Josif hem i Marija ćerde sa soi palo zakoni e Gospodesoro, irinde pe ki pumari diz Nazaret ki Galileja.
    40: A o čhavoro barjola ine hem zoraljola. Pherđola ine mudrost hem i milost e Devlesiri inele upro leste.
    41: E Isusesoro dad hem i daj svako berš zako prazniko Pasha džana ine ki diz Jerusalim.
    42: Kad e Isuse inele dešu duj berš, palo adeti, hem ov dželo olencar adari te slavini o prazniko.
    43: Kad nakhlo o prazniko, o Josif hem i Marija lelje te džanfse, a na džande so lengoro čhavo o Isus ačhilo ano Jerusalim.
    44: Sar mislinde dai o Isus maškaro manuša kola putujinde olencar, džele jekh dive phirindoj, a onda lelje te roden le maškaro pumarende hem maškaro pendžarutne.
    45: I kad našti ine te arakhen le, irinde pe ko Jerusalim te roden le.
    46: I o trito dive arakhle le ano Hram sar bešela maškaro e verakere učitelja, sar šunela len hem pučela len.
    47: I sare kola šunde e Isuse, divinde pe zako lesoro džandipe hem zako lesere odgovorija.
    48: 'I kad dikhlja le lesoro dad hem lesiri daj, inele iznenadime. Lesiri daj phenđa lese: “Mlo čhavo, vaćer sose adava ćerđan amenđe? To dad hem me but darandiljam hem rodinđam tut!”'
    49: 'A o Isus pučlja len: “Sose rodinđen man? Na džanđen li so valjani te ovav ano čher mle Dadesoro?”'
    50: A i Marija hem o Josif na halile so o Isus manglja te phenel lenđe adaleja.
    51: I palo adava, o Isus irinđa pe olencar ko Nazaret hem ine lenđe poslušno. A lesiri daj garavđa pese ano vilo sa adava so ulo.
    52: A o Isus ulo po mudro hem barjola ine ano telo, hem sa više barjola ine ano jaćha e Devlese hem e manušenđe.
  3:
    1: Kad o caro o Tiberija vladinđa upro e Rimesoro carstvo dešupandžto berš, o Pontije Pilat vladinđa ani Judeja, o Irod vladinđa ani Galileja, a lesoro phral o Filip vladinđa ani Itureja hem ani Trahonitada, o Lisanije vladinđa ani Avilina,
    2: hem o Ana hem o Kajafa inele šerutne sveštenici, o lafi e Devlesoro alo e Zaharijasere čhavese e Jovanese ki pustinja.
    3: I o Jovan dželo ko sa o krajo e lenjakoro Jordan te propovedini e manušenđe da valjani te pokajinen pe zako pumare grehija hem te oven krstime sar te mothoven dai lenđe oprostime o grehija.
    4: 'Sar so angleder pisinđa o proroko o Isaija, o Jovan inele “o glaso so vičini ani pustinja: ‘Pripreminen o drom e Gospodese, ravnonen lese o droma!'
    5: Svako dolina te pherđol a svako planina hem brego te peren! O bange droma te oven ispravime a o neravna droma te oven ravnome!
    6: I sa o manuša ka dikhen e Devlesoro spasenje.’”
    7: 'Akava o Jovan vaćerđa butenđe kola iklile te krstini len: “E sapengere čhavalen! Ko vaćerđa tumenđe da šaj te našen oti e Devlesiri holi savi avela?'
    8: 'Tumare životeja mothoven da čače pokajinđen tumen! I ma mislinen dai dovoljno te phenen: ‘Amaroi pradad o Avraam.’ Phenava tumenđe da o Devel hem akale barendar šaj te vazdel čhaven e Avraamese.'
    9: Ače o tover oto sudo e Devlesoroi već vazdime te čhinel o kašta ano koreno. I svako kaš savo na bijani šukar bijandipe ka čhinel pe hem ka frdel pe ani jag.”
    10: 'A o narodo pučlja le: “So valjani te ćera?”'
    11: 'O Jovan phenđa lenđe: “Kas isi duj gada, jekh valjani te del okolese kas nane. A kas isi hajbnase, te ćerel isto ađahar.”'
    12: 'Nesave carinici da ale te krstini len o Jovan, i pučle le: “Učitelju, so amen te ćera?”'
    13: 'A ov phenđa lenđe: “Ma roden buderi porez okolestar so o zakoni phenela tumenđe te roden.”'
    14: 'I nesave vojnici da pučle e Jovane: “A so amen te ćera?” A ov phenđa lenđe: “Nikastar ma len pare ki sila ili so ka tužinen len hovavne hem oven zadovoljna tumara plataja.”'
    15: A o narodo adžićerđa e Mesija hem sare pučle pe nane li o Jovan adava.
    16: 'Adalese o Jovan phenđa sarijenđe: “Me krstinava tumen panjeja, ali avela o po baro mandar, kase na injum dostojno ni o dorikha oti obuća te phravav. Ov ka krstini tumen e Svetone Duhoja hem jagaja.'
    17: Ano vas lese i lopata te čistini o gumno plo hem te odvojini o điv taro ljuske. O điv ka čhivel pese ki šupa, a o ljuske ka tharel jagaja savi nikad na mudarđola.”
    18: Ađahar, sar hem bute avere lafencar o Jovan vaćerđa lenđe o Šukar lafi.
    19: A e vladare e Irode o Jovan ukorinđa adalese so lelja romnjaće ple phralesere romnja e Irodijada hem zako but avera bišukar buća save ćerđa.
    20: 'Tegani o Irod ćerđa aver bišukaripe: čhivđa e Jovane ko phandlipe.'
    21: Kad sa o manuša krstinde pe, krstinđa pe hem o Isus. I tegani sar o Isus molini pe ine, phravdilo o nebo,
    22: 'a o Sveto Duho huljilo upro leste ano oblik e golubesoro. A taro nebo šundilo o glaso e Devlesoro: “Tu injan mlo Čhavo o volime! Tuja injum bahtalo!”'
    23: O Isus počinđa pli služba anglo narodo kad inole đi ko trijanda berš. O narodo smatrinđa dai o Isus čhavo e Josifesoro. O Josif inele čhavo e Ilijasoro.
    24: O Ilija inele čhavo e Matatesoro. O Matat inele čhavo e Levijesoro. O Levije inele čhavo e Melhisoro. O Melhi inele čhavo e Janajesoro. O Janaj inele čhavo e Josifesoro.
    25: O Josif inele čhavo e Matatijesoro. O Matatije inele čhavo e Amosesoro. O Amos inele čhavo e Naumesoro. O Naum inele čhavo e Eslijasoro. O Eslija inele čhavo e Nangejesoro.
    26: O Nangej inele čhavo e Maatesoro. O Maat inele čhavo e Matatijesoro. O Matatije inele čhavo e Semeinesoro. O Semein inele čhavo e Josihesoro. O Josih inele čhavo e Jodasoro.
    27: O Joda inele čhavo e Joananesoro. O Joanan inele čhavo e Risasoro. O Risa inele čhavo e Zorovavelesoro. O Zorovavel inele čhavo e Salatiilesoro. O Salatiil inele čhavo e Nirisoro.
    28: O Niri inele čhavo e Melhisoro. O Melhi inele čhavo e Adisoro. O Adi inele čhavo e Kosamesoro. O Kosam inele čhavo e Elmadamesoro. O Elmadam inele čhavo e Iresoro.
    29: O Ir inele čhavo e Isusesoro. O Isus inele čhavo e Eliezeresoro. O Eliezer inele čhavo e Jorimesoro. O Jorim inele čhavo e Matatesoro. O Matat inele čhavo e Levijesoro.
    30: O Levije inele čhavo e Simeonesoro. O Simeon inele čhavo e Judasoro. O Juda inele čhavo e Josifesoro. O Josif inele čhavo e Jonamesoro. O Jonam inele čhavo e Eliakimesoro.
    31: O Eliakim inele čhavo e Melejasoro. O Meleja inele čhavo e Menasoro. O Mena inele čhavo e Matatasoro. O Matata inele čhavo e Natanesoro. O Natan inele čhavo e Davidesoro.
    32: O David inele čhavo e Jesejesoro. O Jesej inele čhavo e Jovidesoro. O Jovid inele čhavo e Voozesoro. O Vooz inele čhavo e Salmonesoro. O Salmon inele čhavo e Naasonesoro.
    33: O Naason inele čhavo e Aminadavesoro. O Aminadav inele čhavo e Adminesoro. O Admin inele čhavo e Arnisoro. O Arni inele čhavo e Esromesoro. O Esrom inele čhavo e Faresesoro. O Fares inele čhavo e Judasoro.
    34: O Juda inele čhavo e Jakovesoro. O Jakov inele čhavo i Isaakesoro. O Isaak inele čhavo e Avraamesoro. O Avraam inele čhavo e Tarasoro. O Tara inele čhavo e Nahoresoro.
    35: O Nahor inele čhavo e Seruhesoro. O Seruh inele čhavo e Ragavesoro. O Ragav inele čhavo e Falekesoro. O Falek inele čhavo e Everesoro. O Ever inele čhavo e Salasoro.
    36: O Sala inele čhavo e Kainamesoro. O Kainam inele čhavo e Arfaksadesoro. O Arfaksad inele čhavo e Simesoro. O Sim inele čhavo e Nojesoro. O Noje inele čhavo e Lamehesoro.
    37: O Lameh inele čhavo e Matusalasoro. O Matusala inele čhavo e Enohesoro. O Enoh inele čhavo e Jaretesoro. O Jaret inele čhavo e Malaleilesoro. O Malaleil inele čhavo e Kainamesoro.
    38: O Kainam inele čhavo e Enosesoro. O Enos inele čhavo e Sitesoro. O Sit inele čhavo e Adamesoro. O Adam inele čhavo e Devlesoro.
  4:
    1: A o Isus, pherdo e Svetone Duhoja, irinđa pe tari len Jordan; i oto Duho inele legardo ki pustinja,
    2: kaj inele saranda dive iskušime e bengestar. I na halja ništa adala dive, a kad nakhle adala dive, tegani bokhalilo.
    3: 'I o beng phenđa lese: “Te injan o Čhavo e Devlesoro, vaćer akale barese te ovel maro.”'
    4: 'A o Isus phenđa lese: “Pisimei ano Sveto lil: ‘O manuš naka živini samo oto maro.’”'
    5: I o beng legarđa le ko učo than hem otojekhvar mothovđa lese sa o carstvija e phuvjakere,
    6: 'i phenđa lese: “Tuće ka dav sa akava zoralipe hem i slava olengiri adalese soi maje dindi, i dava la kase me mangava.'
    7: Adalese, te peljan ko kočija angla mande, sa ka ovel klo.”
    8: 'I o Isus phenđa lese: “Pisimei ano Sveto lil: ‘Per ko kočija samo anglo Gospod, to Devel, hem samo ole kande!’”'
    9: 'I o beng anđa le ko Jerusalim hem čhivđa le upro naj učo than e Hramesoro hem phenđa lese: “Te injan o Čhavo e Devlesoro, frde tut akatar tele!'
    10: 'Adalese soi pisime: ‘Ka naredini ple anđelenđe te arakhen tut,'
    11: te akharen tut ko vasta te na khuve tut preja ko bar.’”
    12: 'O Isus phenđa lese: “Hem akavai phendo ano Sveto lil: ‘Ma kušin e Gospode, te Devle.’”'
    13: I kad završinđa svako kušnja, o beng cidinđa pe olestar đi nesavi aver prilika.
    14: I o Isus irinđa pe ki regija Galileja ano zoralipe e Duhosoro, i šundilo o glaso olestar ko sa o krajo.
    15: I sikavđa e manušen olenđe ano sinagoge hem inele pohvalime sarijendar.
    16: I o Isus alo ki diz Nazaret kote barilo hem, palo plo adeti ko savato, đerdinđa ki sinagoga. Uštino te čitini,
    17: 'a ine lese dindo o lil e prorokosoro e Isaijasoro. Ov phravđa o lil hem arakhlja o than kaj inele pisime:'
    18: “O Duhoi e Gospodesoro upra mande, adalese so pomazinđa man te vaćerav o šukar lafi e čororenđe. Bičhalđa man te proglasinav e phandlenđe da ka oven oslobodime, e kororenđe da ka irini pe lenđe o dikhiba, e mučimenđe da ka oven slobodna,
    19: te proglasinav o adžićerdo berš oti e Gospodesiri milost.”
    20: Tegani phandlja o lil, irinđa le e slugaste, i beštino te sikaj. I sare ani sinagoga dikhle ano leste.
    21: 'A o Isus lelja te vaćeri lenđe: “Avdive pherdile akala lafija save šunđen tumare kanencar.”'
    22: 'I sare šukar vaćerde olestar hem inele zadivime oto šukar lafija save iklile lesere mujestar, i vaćerde: “Nane li ov e Josifesoro čhavo?”'
    23: 'A ov phenđa lenđe: “Čače ka vaćeren maje akaja poslovica: ‘Doktore, sasljar korkore tut!’ So šunđam so ulo ano Kafarnaum, ćer hem akate, ano to than kaj bariljan.”'
    24: 'I phenđa: “Čače, vaćerava tumenđe, nijekh proroko nane prihvatime ano plo than kaj barilo.'
    25: I čače, vaćerava tumenđe, inele but udovice ano Izrael e Ilijase ano vreme, kad na pelo bršim trin berš hem šov masek i ulo baro bokhalipe ki sa i phuv.
    26: I nijekhaće olendar na inele bičhaldo o Ilija sem e udovicaće ki e abanđijengiri diz Sarepta uzalo Sidon.
    27: I inele but gubavci ano Izrael ano vreme e prorokosoro e Jelisejesoro, i nijekh olendar na inele sasljardo, sem o Neman o Sirijco.”
    28: I sare ani sinagoga pherdile holi kad šunde adava.
    29: I uštine hem ispudinde le tari diz, i legarde le upre ko brego upro savo lengiri diz inele vazdime te šaj frden le odupral.
    30: Ali o Isus nakhino maškar olende hem dželo.
    31: I o Isus huljilo ani e galilejakiri diz Kafarnaum, i sikavđa e manušen ko savato.
    32: I on inele zadivime lesere sikavibnaja adalese so lesoro vaćeriba inele ano autoritet.
    33: 'A adari, ani sinagoga, inele manuš opsednutime e demonesere bišukare duhoja hem oto sa o glaso vičinđa:'
    34: '“Oh, so mangeja amendar, Isuse Nazarećanine? Aljan li te uništine amen? Džanav ko tu injan: o Sveco e Devlesoro.”'
    35: 'Tegani o Isus ukorinđa le: “Phand to muj hem ikljov olestar!” I o demoni frdinđa le ki phuv anglo sarijende, iklilo olestar hem ni hari na dukhavđa le.'
    36: 'I sare but začudinde pe hem vaćerde jekh avereja ađahar: “Savo li vaćeriba adava da ano autoritet hem ano zoralipe naredini e bišukare duhenđe te ikljon hem on ikljona?”'
    37: I o glaso e Isusestar šundilo ko sa o pašutne thana.
    38: O Isus iklilo tari sinagoga hem dželo ko čher e Simonesoro. E Simonesere sasuja inele bari jag. I on zamolinde le te sasljari la.
    39: I o Isus terdino uzalo late, naredinđa e jagaće hem oj muklja la. I odmah uštini hem lelja te poslužini len.
    40: Kad o kham huljilo, sarijen kolen inele namborme manuša oto razna nambormipa, ande len koro Isus. A ov upra svakoneste olendar čhivđa ple vasta hem sasljarđa len.
    41: 'A butendar da iklile o demonja vičindoj hem vaćerindoj: “Tu injan o Čhavo e Devlesoro!” O Isus pretinđa len hem na muklja lenđe te vaćeren adalese so džande dai ov o Hrist.'
    42: Kad dislilo, o Isus iklilo tari diz hem dželo ko jekh čučo than. I but džene rodinde le. Ale đi leste hem na mukena le ine te džalfse olendar.
    43: 'A ov phenđa lenđe: “I ko avera dizja valjani te vaćerav o šukar lafi oto carstvo e Devlesoro adalese so zako adava injum bičhaldo.”'
    44: I o Isus nastavinđa te propovedini ano e judejakere sinagoge.
  5:
    1: A jekhvar but džene gurinde pe uzalo Isus te šunen o lafi e Devlesoro, a ov terdino uzalo e Galilejakoro jezero.
    2: I dikhlja duj čamcija uzalo jezero savendar iklile o manuša kola dolena maćhen adalese so thovena ine pumare mreže.
    3: I đerdinđa ano jekh čamco, kova inele e Simonesoro, i zamolinđa le te cidel pe hari e phuvjatar, i bešindoj ano čamco, sikavđa e narodo.
    4: 'A kad završinđa o vaćeriba, phenđa e Simonese: “Dža e čamcoja ko hor hem frden tumare mreže te šaj dolen maćhen.”'
    5: 'A o Simon phenđa: “Gospodarona, sa i rat trudinđam amen i ništa na dolinđam, ali te tu pheneja, ka frdav o mreže.”'
    6: I kad ćerde adava, dolinde sa edobor maćhen i lengere mreže lelje te pharavđon.
    7: I vastencar mothovde pumare amalenđe, kola inele ko aver čamco, te aven te pomožinen lenđe. I on ale hem pherde soduj čamcija edobor da lelje te pherđon pani.
    8: 'A kad dikhlja adava o Simon o Petar, pelo ko kočija anglo Isus vaćerindoj: “Dža mandar, Gospode, me injum grešno manuš!”'
    9: Adalese so i dar prelelja ole hem sarijen kola inele oleja zbog o baro doliba e maćhengoro.
    10: 'Ađahar da i dar dolinđa e Jakove hem e Jovane, e Zevedejesere čhaven, kola inele e Simonesere amala. I o Isus phenđa e Simonese: “Ma dara! Od akana manušen ka dole.”'
    11: I kad ikalde o čamcija upri phuv, ačhavde sa hem džele palo leste.
    12: 'I jekhvar o Isus inele ki nesavi diz, i nekotar anglo leste iklilo manuš pherdo gubaja. So dikhlja e Isuse, pelo anglo leste mujeja đi phuv hem molinđa le vaćerindoj: “Gospode, te mangeja, šaj te sasljare man!”'
    13: 'I o Isus pružinđa plo vas, dolinđa le hem phenđa: “Mangava, ov sasljardo!” I otojekhvar i guba cidinđa pe olestar.'
    14: 'Tegani naredinđa lese: “Ma vaćer nikase akalestar, nego dža mothov tut e sveštenikose hem de žrtva zako to očistiba, sar so naredinđa o Mojsije, zako svedočanstvo olenđe.”'
    15: A o glaso e Isusestar šunđola ine sa po dur, i but džene čedena pe ine te šunen le hem te oven sasljarde oto pumare nambormipa.
    16: A ov cidela pe ine ko čuče thana hem molini pe.
    17: I jekh dive o Isus sikavđa ano jekh čher, a o fariseja hem o učitelja e Zakonestar, kola ale oto sa e galilejakere hem judejakere gava hem oto Jerusalim, beštine adathe. A o zoralipe e Gospodesoro inele upro Isus te sasljari.
    18: I nesave manuša ande upri nosiljka jekhe manuše kova našti ine te phirel ni te mrdini. Mangle te anen le andre hem te čhiven le anglo Isus.
    19: I adalese so taro narodo našti ine te arakhen kotar te anen le andre, uklinde upro čher, ćerde rupa ko tavani hem adathar mukle le sa e nosiljkaja ko maškar anglo Isus.
    20: 'I kad o Isus dikhlja lengiri vera, phenđa: “Manušeja, oprostimei će te grehija!”'
    21: 'I o fariseja hem o učitelja e Zakonestar pučle pe ana pumende: “Kovai akava so hulini? Ko šaj te oprostini o grehija sem o jekh Devel?”'
    22: 'A o Isus džanđa lengere mislija, i phenđa lenđe: “Sose ađahar mislinena?'
    23: 'Soi po lokhe te phenel pe: ‘Oprostimei će te grehija’ ili te phenel pe: ‘Ušti hem phir’?'
    24: 'Ka dokažinav tumenđe da man, e Čhave e manušesere, isi pravo ki phuv te oprostinav o grehija.” Tegani phenđa e manušese kova našti ine te phirel: “Tuće vaćerava! Ušti, le ti nosiljka hem dža čhere!”'
    25: I o manuš odmah uštino anglo lende, lelja i nosiljka hem dželo čhere slavindoj e Devle.
    26: 'I sare začudinde pe, hvalinde e Devle, pherdile dar hem vaćerde: “Avdive dikhljam bare čudesija!”'
    27: 'I palo adava, o Isus iklilo adathar hem dikhlja e cariniko palo anav Levije sar bešela ko than kotar čedela pe o porez, i phenđa lese: “Phir pala mande!”'
    28: I ov uštino, ačhavđa sa hem dželo palo leste.
    29: I o Levije spreminđa lese baro hajba pese ano čher, hem adari inele but carinici hem avera kola beštine olencar uzalo astali.
    30: 'Tegani o fariseja hem lengere učitelja e Zakonestar lelje te buninen pe vaćerindoj e Isusesere učenikonenđe: “Sose tumen hana hem pijena e carinikonencar hem avere grešnikonencar?”'
    31: 'I o Isus phenđa lenđe: “E sastenđe na valjani doktori, nego e nambormenđe.'
    32: Me na aljum te vičinav ko pokajanje e pravednikonen, nego e grešnikonen.”
    33: 'A on phende lese: “E Jovanesere e Krstiteljesere učenici but postinena hem molinena, ađahar hem e farisejengere učenici, a te učenici hana hem pijena.”'
    34: 'A o Isus phenđa lenđe: “Sar šaj te terinen e mladoženjasere amalen te postinen kadi olencar o mladoženja?'
    35: Ali ka aven o dive kad o manuša ka len lendar e mladoženja. Tegani, ko adala dive, ka postinen.”
    36: 'I vaćerđa lenđe akaja uporedba: “Niko na sivela o kotor e neve fostanestar ko purano fostani sar te pherel i rupa; adalese so hem o nevo ka pharavđol, a ko purano naka avel o kotor e nevestar.'
    37: I niko na čhorela i nevi mol ano purane morćha. Te ćerđa pe ađahar, kad i nevi mol ka zreloni, ka pharaj o morćha hem ka čhorđol, a o morćha ka oven uništime.
    38: Nego, i nevi mol valjani te čhorel pe ano neve morćha.
    39: 'I nijekh, kova pilja i purani mol, na mangela i nevi, adalese so vaćeri: ‘dovoljnoi i purani’.”'
  6:
    1: Ko jekh savato o Isus nakhino maškaro njive. A lesere učenici čedinde e đivesoro klaso, morde le vastencar hem hale.
    2: 'Tegani nesave fariseja phende: “Sose ćerena adava so palo Zakoni na tromal pe ko savato?”'
    3: 'O Isus phenđa lenđe: “Na čitinđen li ano Sveto lil adava so ćerđa o David kad bokhalile ov hem okola so inele oleja?'
    4: Đerdinđa ano čher e Devlesoro, lelja hem halja o posvetime maro, savo nikase na inele muklo te han sem e sveštenikonenđe, hem čak dinđa le okolenđe so inele oleja te han.”
    5: 'I phenđa lenđe: “Me, o Čhavo e manušesoro, injum gospodari e savatesoro.”'
    6: Ko aver savato, o Isus đerdinđa ki sinagoga hem sikavđa. I adari inele jekh manuš kasoro desno vas inele šuko.
    7: Tegani o učitelja e Zakonestar hem o fariseja posmatrinena le ine te dikhen na li ko savato ka sasljari, sar te šaj tužinen le.
    8: 'A ov džanđa lengere mislija hem phenđa e manušese kas inele šuko vas: “Ušti hem terđov ko maškar!” I ov uštino hem terdino.'
    9: 'A o Isus phenđa lenđe: “Te pučav tumen: so tromal pe te ćerel pe ko savato: šukaripe ili bišukaripe? Te spasini pe o dživdipe ili te uništini pe?”'
    10: 'I dikhindoj ano sarijende, phenđa lese: “Pružin to vas!” I ov ćerđa ađahar hem lesoro vas ulo sasto.'
    11: A o fariseja hem o učitelja e Zakonestar pherdile bari holi hem vaćerde maškara pumende so šaj te ćeren e Isusese.
    12: Adala dive, o Isus dželo ki gora te molini pe. I nakhavđa sa i rat ani molitva e Devlese.
    13: 'Kad dislilo, vičinđa kora peste ple učenikonen hem birinđa olendar dešu dujen, kolen vičinđa apostolja:'
    14: e Simone kole vičinđa Petar, hem lesere phrale e Andreja, e Jakove hem e Jovane, e Filipe hem e Vartolomeje,
    15: e Mateje hem e Toma, e Jakove e Alfejesere čhave hem e Simone kovai vičime Zilot,
    16: e Juda e Jakovesere čhave, hem e Juda e Iskariote, kova ulo izdajniko.
    17: I o Isus huljindoj olencar, terdino ko ravno than. A adari inele sa edobor lesere učenici hem but narodo taro but thana e judejakere, đi hem tari diz Jerusalim, hem taro e tiresere hem e sidonesere pašutne thana savei uzalo more.
    18: Ale te šunen le hem te oven sasljarde oto pumare nambormipa. A saslile hem okola kolen mučinde o bišukar duhija.
    19: I sa o manuša rodinde te pipinen le adalese so baro zoralipe ikljola ine olestar hem sasljari sarijen.
    20: 'I o Isus dikhlja ano ple učenici, i lelja te vaćeri: “Bahtale injen tumen o čorore, adalese soi o carstvo e Devlesoro tumaro!'
    21: Bahtalei okola kolai akana bokhale, adalese so o Devel ka čaljari tumen! Bahtalei okola kola akana rovena, adalese so ka asan!
    22: Bahtale injen kad o manuša mrzinena tumen, kad odbacinena tumen, uvredinena tumen hem lađarena tumen da injen bišukar adalese so verujinena ana mande, ano Čhavo e manušesoro!
    23: Tegani radujinen tumen hem ripinen oto bahtalipe, adalese so adžićeri tumen bari nagrada ko nebo! Adalese so, ađahar ćerena ine hem lengere pradada e prorokonencar.
    24: Ali jao tumenđe e barvalenđe, adalese so već leljen tumari uteha!
    25: Jao tumenđe kola akana injen čaljarde, adalese so ka oven bokhale! Jao tumenđe kola akana asana, adalese so ka tugujinen hem ka roven!
    26: Jao tumenđe kad sa o manuša vaćerena šukar tumendar, adalese so ađahar vaćerena ine hem lengere pradada e hovavne prorokonendar.”
    27: '“A vaćerava tumenđe so šunena: Volinen tumare neprijateljen! Ćeren šukaripe okolenđe so mrzinena tumen!'
    28: Blagoslovinen okolen so dena tumen armanja! Molinen tumen okolenđe so ćerena tumenđe bišukaripe!
    29: Okolese kova khuvela tut ki čham, irin hem aver čham. Okolese kova lela to ogrtači, ma zabranin te lel tutar hem o gad.
    30: De svakonese kova rodela tutar nešto, hem te neko lela okova soi klo, ma rode adava palal.
    31: I sar so mangena avera te ćeren tumenđe, ađahar ćeren tumen olenđe.
    32: Te volinena samo okolen kola tumen volinena, savi pohvala šaj te dobinen? Adalese so hem o grešnici volinena okolen kola olen volinena.
    33: Ađahar da, te ćerđen šukaripe okolenđe kola tumenđe ćerena šukaripe, savi pohvala šaj te dobinen? Hem o grešnici ćerena ađahar.
    34: Te dinđen ko zajam pare okolenđe kastar adžićerena te irinen tumenđe, savi pohvala šaj te dobinen? Hem o grešnici dena ko zajam jekh averese te šaj irini pe lenđe edobor.
    35: Nego, volinen tumare neprijateljen, ćeren lenđe šukaripe hem den len ko zajam bizo nisavo adžićeriba te irini pe tumenđe adava! I o Devel ka del tumen bari nagrada. I ka oven čhave e Najbaresere, adalese soi ov šukar hem premalo nezahvalna hem premalo bišukar.
    36: Oven milosrdna sar soi milosrdno tumaro Dad kovai ano nebo!”
    37: “Ma sudinen hem čače naka sudini pe tumenđe! I ma osudinen hem čače naka oven osudime! Oprostinen hem ka oprostini pe tumenđe!
    38: 'Den hem ka del pe tumenđe: mera šukar, pritiskime, tresime hem prepherdi ka čhivel pe tumenđe ki angali. Adalese so, sava meraja merinena, esavkaja ka merini pe tumenđe.”'
    39: 'I vaćerđa lenđe akaja uporedba: “Šaj li o kororo te legari e korore? Na li soduj ka peren ki rupa?'
    40: Nane o učeniko upreder o učitelj. I svako kovai sikavdo sa, ka ovel samo sar plo učitelj.
    41: A sose dikheja i trunka ani jakh te phralesiri, a i greda ani ti jakh na primetineja?
    42: 'Sar šaj te phene te phralese: ‘Phrala, aš te ikalavtar i trunka oti jakh’, a korkoro na dikheja i greda ani ti jakh? Dujemujengereja, najangle ikal i greda te jakhatar, i tegani šukar ka dikhe te ikale i trunka te phralesere jakhatar.”'
    43: “Nijekh šukar kaš na dela bišukar plod, sar so nijekh bišukar kaš na dela šukar plod.
    44: Adalese so svako kaš pendžari pe palo lesoro plod. Sar so džanen, o smokve na čedena pe oto kare ni o drakha na čedena pe oti kupina.
    45: E šukare manuše isi šukaripe ano vilo, i ađahar, ple vilestar ikali šukaripe, a o bišukar manuš ple vilestar ikali bišukaripe. Adalese so e manušesoro muj vaćeri adava sojai lesoro vilo pherdo.”
    46: '“Sose vičinena man: ‘Gospode, Gospode!’, a na ćerena okova so vaćerava?'
    47: 'Svako kova avela mande hem šunela mle lafija hem ćerela len, ka mothovav tumenđe upra kastei:'
    48: Ovi upro manuš kova ćerindoj plo čher handlja hem ćerđa hor, ćerđa o temelji upro bar hem vazdinđa o čher. I kad ale o panja, i len khuvđa ko adava čher, ali našti ine te potresini le adalese soi ćerdo šukar.
    49: A okova kova šunđa mle lafija, a na ćerđa len, ovi upro manuš kova ćerđa plo čher ki phuv bizo temelji, ko savo khuvđa i len hem otojekhvar peravđa le, i oto čher uli bari ruševina.”
  7:
    1: A kad o Isus završinđa plo vaćeriba anglo narodo, đerdinđa ki diz Kafarnaum.
    2: A jekhe rimljanengere kapetane, kova inele upreder šel vojnici, ine sluga kova inele namborme, anglo meriba, a ceninđa le.
    3: I kad o kapetani šunđa e Isusese, bičhalđa koro leste nesave jevrejengere starešinen te pučen le te šaj avel te sasljari lesere sluga.
    4: 'A kad ale koro Isus, šukar zamolinde le vaćerindoj: “Ov zaslužini te ćere lese adava,'
    5: adalese so volini amare narodo, a ćerđa amenđe hem sinagoga.”
    6: 'I o Isus dželo olencar. A kad inele paše uzalo čher, o kapetani bičhalđa lese ple amalen vaćerindoj: “Gospode, ma mučin tut, adalese so na injum dostojno te đerdine maje ko čher.'
    7: Adalese na dikhljum man dostojno te avav đi tute. Nego samo naredin hem mlo sluga ka ovel sasto.
    8: 'Adalese so hem me injum manuš talo autoritet, hem isi man vojnici teleder mande. I jekhese vaćerava: ‘Dža!’, i ov džala. A averese vaćerava: ‘Ava!’, i ov avela. A mle slugase vaćerava: ‘Ćer adava!’, i ov ćerela.”'
    9: 'A kad o Isus šunđa adava olestar, iznenadinđa pe, irinđa pe nakoro narodo kova džala ine palo leste hem phenđa: “Vaćerava tumenđe, na arakhljum nijekhe ano Izrael te ovel le esavki vera.”'
    10: I kad okola kola inele bičhalde irinde pe čhere, arakhle e sluga saste.
    11: Na but palo adava, o Isus dželo ki diz savi vičini pe Nain. Oleja džele lesere učenici hem but narodo.
    12: A kad alo paše uzalo udar e dizjakoro, reslja e dizutnen sar legarena e mule čhave, kova inele jekhoro pe dajaće koja inele udovica. But dizutne džana ine e dajaja te parunen e čhave.
    13: 'I kad dikhlja la o Gospod, pelo lese žal olaće hem phenđa laće: “Ma rov!”'
    14: 'I alo paše hem dolinđa pe upro nosilja, i tegani okola so akharde terdine. A o Isus phenđa: “Terneja, tuće vaćerava, ušti!”'
    15: I o mulo beštino hem lelja te vaćeri, i o Isus dinđa le lesere dajaće.
    16: 'Tegani sare darandile hem slavinde e Devle vaćerindoj: “Baro proroko iklilo maškar amende!” hem: “O Devel alo te pomožini ple narodose!”'
    17: I adava šundilo ki sa i phuv e jevrejengiri hem ko sa o pašutne thana.
    18: I sa adava e Jovanese e Krstiteljese vaćerde lesere učenici. Tegani o Jovan vičinđa kora peste nesave dujen ple učenikonendar
    19: 'hem bičhalđa len koro Gospod Isus vaćerindoj: “Tu li injan adava kova valjani te avel ili te adžićera avere?”'
    20: 'I adala manuša ale koro Isus hem phende: “O Jovan o Krstitelj bičhalđa amen kora tute vaćerindoj: ‘Tu li injan adava kova valjani te avel ili te adžićera avere?’”'
    21: Baš tegani o Isus sasljarđa buten oto nambormipa, oto pharipa hem oto bišukar duhija, hem bute kororenđe dinđa dikhiba.
    22: 'Tegani o Isus phenđa e Jovanesere učenikonenđe: “Džan hem vaćeren e Jovanese so dikhljen hem so šunđen: o korore dikhena, o bange phirena, o gubavci čistinena pe, o kašuke šunena, o mule uštena, e čororenđe vaćeri pe o Šukar lafi.'
    23: I bahtaloi okova kova na našali pli vera ana mande.”
    24: 'Kad e Jovanesere manuša džele, o Isus lelja te vaćeri e narodose e Jovanestar: “So ikliljen ki pustinja te dikhen? I trska sava phudela i barval?'
    25: Ili so ikliljen te dikhen? E manuše ano barvale šeja urjavde? Na! Okola ano skupa šeja hem so živinena ano luksuz, eče tane ano palate.
    26: Ili so ikliljen te dikhen? E proroko? Oja, vaćerava tumenđe, ovi po više oto proroko!
    27: 'Ovi okova kastar pisime ano Sveto lil: ‘Ače, bičhalava mle glasniko angla tute, kova ka pripremini će o drom.’'
    28: 'Vaćerava tumenđe: maškar okolende kolai bijande e đuvljendar nijekh nane po baro e Jovanestar, a o najtikoro e Devlese ano carstvo po baroi olestar.”'
    29: I sa o manuša hem o carinici kola šunde adava, pendžarde dai e Devlesoro sikaviba čačikano, adaleja so krstinde pe e Jovanesere krstibnaja.
    30: A o fariseja hem o učitelja e Zakonestar odbacinde o plan e Devlesoro pumenđe. Oni adala so na mangle o Jovan te krstini len.
    31: 'O Isus phenđa: “Kasar akana te uporedinav e manušen oti akaja generacija? Kasei slična?'
    32: 'Sličnai e čhavorenđe kola bešena ko trg hem vaćerena jekh averese: ‘Bašalđam tumenđe veselo, a na čhelđen! Đilabđam tužno, a na runđen!’'
    33: 'Ađahar, kad alo o Jovan o Krstitelj, ni halja maro ni pilja mol, a phenena: ‘O demoni ano leste!’'
    34: 'A kad aljum me, o Čhavo e manušesoro, hava hem pijava, a phenena: ‘Eče manuš halano hem mato, amal e carinikonengoro hem e avere grešnikonegoro!’'
    35: Ali i mudrost e Devlesiri dokažini pe sa lakere čhavendar.”
    36: Nesavo farisej palo anav Simon vičinđa e Isuse te avel te hal koro leste. Ov đerdinđa e farisejese ko čher hem čhivđa pe uzalo astali.
    37: I eče, adari ali i đuvli kolaće džanđa pe dai grešnica ani diz, adalese so šunđa da o Isus inele uzalo astali e farisejese ko čher, i anđa miris ko čaro savo inele ćerdo oto šužo bar.
    38: I terdindoj palo lesere pre, runđa hem lelja te sampaćeri lesere pre ple asvencar hem koslja len ple balencar. I tegani čumudinđa lesere pre hem makhlja len miriseja.
    39: 'Kad adava dikhlja o farisej kova vičinđa le, phenđa ana peste: “Tei akava manuš proroko, ka džanel ine koi hem savi akaja đuvli koja pipini le – dai grešnica.”'
    40: 'A o Isus phenđa lese: “Simone, isi man nešto te vaćerav će.” A ov phenđa: “Učitelju, vaćer!”'
    41: 'I o Isus phenđa: “Duj džene inele dužnici nesave manušese kova dela pare ko zajam. Jekh dugujini lese panšel e rimljanengere denarija, a o dujto pinda.'
    42: Adalese so na ine len te irinen, ov oprostinđa o dugo sodujenđe. Kova, onda, olendar više ka volini le?”
    43: 'O Simon phenđa: “Mislinava da okova kase oprostinđa više.” Tegani ov phenđa lese: “Oja, šukar phenđan.”'
    44: 'Irinđa pe nakori đuvli, i phenđa e Simonese: “Dikheja li akala đuvlja? Đerdinđum tuće ko čher, pani mle prenđe na anđan, a oj sampaćerđa mle pre ple asvencar hem koslja len ple balencar.'
    45: Na pozdravinđan man čumudipnaja, a oj, sar đerdinđum na ačhavđa te čumudini mle pre.
    46: Na makhljan mlo šero uljeja, a oj makhlja mle pre miriseja.
    47: 'Adalese phenava će: But mangipe mothovđa, adalese soi laće oprostime but grehija. A hari mangipe mothoj okova kolesei oprostime hari grehija.”'
    48: 'A olaće phenđa: “Oprostimei će te grehija.”'
    49: 'A o manuša kola inele uzalo astali lelje ana peste te vaćeren: “Kovai akava so šaj hem o grehija te oprostini?”'
    50: 'Tegani o Isus phenđa e đuvljaće: “Ti vera spasinđa tut! Dža ano mir!”'
  8:
    1: Palo adava, o Isus lelja te džal ko dizja hem ko gava vaćerindoj o Šukar lafi oto carstvo e Devlesoro. Oleja džele hem o dešu duj apostolja
    2: 'hem nesave đuvlja kola inele sasljarde oto bišukar duhija hem oto nambormipa: i Marija vičimi Magdalena, kolatar ikalđa efta demonen,'
    3: i Jovana, i romni e Irodesere upravnikosiri e Huzesiri, i Suzana hem but avera. Adala đuvlja pumare parencar kandle e Isuse hem lesere učenikonen.
    4: 'Kad čedinđa pe uzalo Isus baro narodo taro but dizja, ov vaćerđa lenđe jekh priča:'
    5: “Iklilo o sejači te sejini. I sar frdela ine o seme, nesave zrnja pele ko drom, inele gazime hem o čiriklja sa hale len.
    6: Nesave pele ko than kote inele hari phuv upro bara, i kad barile, šućile adalese so na ine len pani.
    7: I nesave pele maškaro kare, o kare barile olencar hem tasavde len.
    8: 'I nesave pele ki šukar phuv, barile hem ande bijandipe šel puti više.” Kad vaćerđa adava, vičinđa: “Kas isi kana, nek šunel!”'
    9: Tegani lesere učenici pučle le so manglja te vaćeri adala pričaja.
    10: 'A ov phenđa: “Tumenđei dindo te džanen o tajne oto carstvo e Devlesoro, a averenđe vaćerava ano priče, sar te šaj: ‘anglo jaćha te na dikhen hem anglo kana te na haljoven.’'
    11: 'A akava i priča vaćeri: O semei o lafi e Devlesoro.'
    12: Nesavei manuša sar o drom ko savo pele o zrnja. Kad šunena o Lafi, avela o beng hem lela le lengere vilendar, sar te na poverujinen hem te na oven spasime.
    13: A nesavei sar o than e barencar ko savo pele o zrnja. Kad šunena o Lafi, odmah lena le radosno, ali nane len koreno. On nesavo vreme verujinena, ali kad avela o iskušenje otperena.
    14: A nesavei sar o than maškaro kare ko savo pele o zrnja. Adalai okola kola šunena o Lafi, ali živinena ano brige, ano barvalipe hem ano zadovoljstvija e dživdipnasere, i ovena tasavde hem na anena šukar plod.
    15: A nesavei sar i šukar phuv ki savi sejime o zrnja. Adalai okola kola e šukare hem e bimelale vileja šunena o Lafi hem ićerena le sa đikote na anena šukar plod.”
    16: “Niko na tharela i svetiljka te učhari la čareja ili te čhivel la talo than e pašljojbnasoro, nego čhivela la ko than zaki svetiljka te šaj dikhen o svetlost okola kola đerdinena.
    17: Adalese so, sa soi garavdo, ka dičhol; sa soi tajno, ka šunđol.
    18: Adalese pazinen sar šunena. Adalese so, kas isi, ka del pe lese pana, a kas nane, ka lel pe lestar hem adava so mislini da isi le.”
    19: A e Isusesiri daj hem lesere phralja avena ine nakoro leste, ali oto but narodo našti ine te aven đi oleste.
    20: 'A neko phenđa lese: “Ti daj hem te phralja terđona avri hem mangena te dikhen tut.”'
    21: 'A o Isus phenđa: “Akalai mli daj hem mle phralja – kola šunena hem ćerena o lafi e Devlesoro.”'
    22: 'I jekh dive o Isus phenđa ple učenikonenđe: “Te nakha ki aver strana oto jezero!” I đerdinde ano čamco hem pođinde.'
    23: A sar plovinena ine, o Isus zasuća. I muklja pe jekh zorali barval upro jezero. O čamco lelja te pherđol pani i arakhle pe ani opasnost.
    24: 'I o učenici ale uzalo Isus hem džangavde le vaćerindoj: “Gospodarona, Gospodarona, meraja!” I o Isus uštino, naredinđa e barvaljaće hem e talasenđe te ačhon, i ačhile hem ulo mir.'
    25: 'Tegani pučlja e učenikonen: “Kaj tumari vera?” A on darandile hem začudime pučle jekh avere: “Kova šaj te ovel akava so naredini e barvaljenđe hem e panjese, a on šunena le?”'
    26: I resle ko krajo e gerasakoro savoi prekalo e Galilejakoro jezero.
    27: A kad o Isus iklilo ki phuv, reslja le nesavo manuš tari diz kova inele opsednutime demonencar. Sa edobor vreme inele nango hem na beštino ano čher, nego maškaro grobija.
    28: 'I kad dikhlja e Isuse, vrištinđa, pelo anglo leste hem vičinđa oto sa o glaso: “So mangeja mandar, Isuse, Čhaveja e Najbare Devlesereja? Molinava tut, ma mučin man!”'
    29: (Adalese so o Isus već naredinđa e melale duhose te ikljol adale manušestar. Angleder, đi hem kad o stražarija pazinena le ine hem phandena le ko lancija hem ko okovija, o manuš phagela len ine hem o demoni legari le ine ko čuče thana.)
    30: 'A o Isus pučlja le: “Sar to anav?” I ov phenđa: “Legija”, adalese so but demonja đerdinde ano leste.'
    31: I zorale molinde le te na naredini lenđe te džan ki Beskrajno rupa.
    32: A adari ko brego inele krdo oto bale save hana ine, i o demonja molinde e Isuse te mukel lenđe te đerdinen ano bale. I ov muklja lenđe.
    33: Tegani o demonja iklindoj e manušestar, đerdinde ano bale. I o bale prastandile taro brego ano jezero hem taslile.
    34: I kad okola so arakhena ine e balen dikhle so ulo, našle hem vaćerde adalestar e manušenđe ani diz hem ano gava.
    35: Tegani o manuša ale te dikhen so ulo. Ale koro Isus hem arakhle e manuše, kolestar iklile o demonja, sar urjavdo hem saste gođaja bešela uzalo e Isusesere pre, i darandile.
    36: A okola so dikhle adava so ulo, vaćerde averenđe sar o Isus sasljarđa e opsednutime manuše.
    37: I sa o narodo oto krajo e gerasakoro zamolinde e Isuse te džal olendar adalese so uklinđa len bari dar. Tegani o Isus đerdinđa ano čamco te irini pe palal.
    38: 'A o manuš, kolestar o Isus ikalđa e demonen, molinđa e Isuse te džal oleja, ali o Isus bičhalđa le vaćerindoj:'
    39: “Irin tut te čhereste hem vaćer sa so ćerđa će o Devel.” I o manuš dželo maškari sa i diz hem vaćerđa so ćerđa lese o Isus.
    40: A kad o Isus irinđa pe ki aver strana oto jezero, but manuša inele radosna so dikhe le so avela, adalese so sare adžićerena le ine.
    41: 'I dikh, alo o manuš palo anav Jair, kova inele vođa ani sinagoga. I perindoj anglo pre e Isusesere, phenđa: “Molinava tut, ava maje ano čher.”'
    42: Adalese so e Jairesiri jekhori čhaj, kola ine dešu duj berš, inele anglo meriba. I sar o Isus džala ine palo Jair, o narodo gurini pe ano leste.
    43: A maškaro narodo inele jekh đuvli kolatar dešu duj berš thavdinđa rat. Oj sa plo barvalipe dinđa ko doktorija, ali nijekh našti ine te sasljari la.
    44: Nakhini oto palal e Isusese hem dolinđa pe upro lesere fostanesoro krajo hem otojekhvar ačhilo te thavdel latar o rat.
    45: 'I o Isus pučlja: “Ko dolinđa pe upra mande?” A kad svako olendar phende: “Na injum me”, o Petar phenđa: “Gospodarona, sar te džana kad but džene čedinde pe hem gurinena pe uzala tute.”'
    46: 'A o Isus phenđa: “Neko namerno dolinđa pe upra mande. Osetinđum sar ikljola mandar o zoralipe.”'
    47: A i đuvli dikhlja so našti te garaj pe, tresindoj oti dar ali hem peli mujeja đi phuv anglo leste hem vaćerđa anglo sa o manuša sose dolinđa pe upro leste hem sar otojekhvar inele sasljardi.
    48: 'A o Isus phenđa laće: “Mli čhaj, ti vera sasljarđa tut. Dža ano mir!”'
    49: 'Sar o Isus pana vaćeri ine adava, nesavo manuš taro čher e Jairesoro, e sinagogakere vođasoro, alo hem phenđa: “Jaire, ti čhaj muli. Ma više mučin e učitelje.”'
    50: 'A o Isus šunđa adava hem phenđa e Jairese: “Ma dara! Samo verujin hem oj ka ovel sasljardi!”'
    51: I kad reslo ko čher, o Isus na muklja nikase te đerdini oleja, sem e Petrese, e Jovanese, e Jakovese hem e čhajorjakere dadese hem e dajaće.
    52: 'A sare, kola već inele ano čher, runde hem tugujinde palo late. A o Isus phenđa: “Ma roven! Adalese so oj na muli, nego sovela.”'
    53: I on asandile lese adalese so džande so muli.
    54: 'A o Isus dželo hem dolinđa la oto vas hem vičinđa: “Čhajorije, ušti!”'
    55: I lakoro duho irinđa pe ano late, i otojekhvar uštini, a o Isus naredinđa te den la nešto te hal.
    56: I lakoro dad hem lakiri daj inele but začudime, a o Isus naredinđa lenđe te na vaćeren nikase so ulo.
  9:
    1: A o Isus vičinđa e dešu duje apostolen hem dinđa len zoralipe hem autoritet upro sa o demonja hem te sasljaren o nambormipa.
    2: I bičhalđa len te propovedinen oto carstvo e Devlesoro hem te sasljaren e nambormen.
    3: 'I phenđa lenđe: “Ma legaren tumencar ništa ko drom: ni štapi, ni torba dromese, ni maro, ni pare, hem te na ovel tumen aver gad.'
    4: Sa đikote ačhovena ki nesavi diz, i đikote na džana adathar, bešen ano jekh čher.
    5: Te na priminde tumen nesave dizutne, ikljoven tari adaja diz hem tresinen i prašina tumare prendar sar znako zako zoralo odbiba.”
    6: I on džele taro gav ko gav, vaćerindoj o Šukar lafi hem sasljarindoj e nambormen ko sa o thana.
    7: A o Irod, o vladari e Galilejakoro, šunđa sa so ulo i inele zbunime adalese so nesave vaćerde da o Jovan o Krstitelj uštino taro mule.
    8: A avera vaćerde da o proroko o Ilija mothovđa pe ki phuv, a nesave avera vaćerde da taro mule uštino nesavo proroko taro purano vreme.
    9: 'A o Irod phenđa: “Me čhinđum e Jovanesoro šero. A kovai onda akava kastar sa adava šunava?” I manglja te dikhel e Isuse.'
    10: I kad o apostolja irinde pe koro Isus, vaćerde lese sa so ćerde. I o Isus legarđa len peja hem cidinđa pe olencar nakori diz vičime Vitsaida te šaj oven korkore.
    11: Ali o narodo šunđa adava i dželo palo lende. A o Isus dodžaćerđa len šukar, vaćerđa lenđe oto carstvo e Devlesoro hem sasljarđa okolen kase adava valjanđa.
    12: 'A kad lelja te perel i rat, o dešu duj apostolja nakhle đi o Isus hem phende lese: “Te muke ine e manušen te šaj džan ko pašutne gava hem thana kote šaj te arakhen nešto hajbnase hem than sojbnase. Adalese so injam akate ko čučo than kaj nane ništa.”'
    13: 'A o Isus phenđa lenđe: “Den len tumen nešto hajbnase!” A on phende: “Ali isi amen samo pandž mare hem duj maćhe. Mangeja amendar te dža te čina hajbnase zako sa akava narodo?”'
    14: 'Adari inele đi ko pandž hiljade murša. Tegani o Isus phenđa ple učenikonenđe: “Čhiven len te bešen ko kupe po pinda.”'
    15: I on ćerde ađahar, hem čhivde sarijen te bešen.
    16: O Isus lelja o pandž mare hem e duje maćhen, dikhlja nakoro nebo, zahvalinđa e Devlese zako hajba, phaglja len hem dinđa ko učenici te podelinen len e manušenđe.
    17: I sare hale đikote na čalile. A palo adava, dešu duj korpe čedinde pe okolestar so ačhilo oto hajba.
    18: 'Jekhvar kad o Isus korkoro molinđa pe, oleja inele lesere učenici. Ov pučlja len: “So phenena o manuša, ko injum me?”'
    19: 'A on phende: “Nesave manuša phenena da tu injan o Jovan o Krstitelj, a avera phenena da tu injan o proroko o Ilija, a nesave avera phenena da tu injan jekh oto avera proroci taro purano vreme kova uštino taro mule.”'
    20: 'Tegani o Isus pučlja len: “A so tumen phenena, ko injum me?” O Petar phenđa: “Tu injan o Hrist, kole o Devel bičhalđa!”'
    21: A o Isus zorale naredinđa e učenikonenđe te na vaćeren nikase dai ov o Hrist.
    22: 'I phenđa: “Me, o Čhavo e manušesoro, valjani but te patinav. O starešine, o šerutne sveštenici hem o učitelja e Zakonestar naka prihvatinen man. Ka ovav mudardo, ali o trito dive ka uštav taro mule.”'
    23: 'I o Isus phenđa sarijenđe: “Ko mangela te džal pala mande, mora te ačhaj pe ple dživdipnastar hem te lel plo krsto taro dive ko dive hem te phirel pala mande.'
    24: Adalese so, ko mangela te spasini plo dživdipe, ka našali le, a ko našali plo dživdipe zbog mande, ka spasini le.
    25: So vredini e manušese hem sa i phuv te ovel olesiri, a našali ili upropastini korkoro pes?
    26: Adalese ko lađala mandar hem mle lafendar, hem me, o Čhavo e manušesoro, ka lađav olestar kad ka avav ani mli slava hem ani slava e Dadesiri hem e svetone anđelengiri.
    27: A čače vaćerava tumenđe, isi nesave akate maškara tumende kola naka meren đikote na dikhena o carstvo e Devlesoro.”
    28: Đi sar ofto dive palo adava so phenđa lenđe, o Isus lelja peja e Petre, e Jovane hem e Jakove i dželo ki gora te molini pe.
    29: I sar molini pe ine, lesoro muj ulo averčhane hem lesere šeja ule but parne hem sjajna.
    30: I dikh, nekotar iklile duj manuša hem lelje te vaćeren oleja. Adala inele o Mojsije hem o Ilija.
    31: On mothovde pe ano baro sjaj hem vaćerde oleja e meribnastar savo adžićeri le ano Jerusalim.
    32: A o Petar hem okola so inele oleja, zasuće. Kad uštine, dikhle e Isuse ano baro sjaj hem e duje manušen sar terđona oleja.
    33: 'I kad lelje o Mojsije hem o Ilija te ciden pe e Isusestar, o Petar phenđa e Isusese: “Gospodarona, šukari amenđe so injam akate. Te ćera trin šatorja: jekh tuće, jekh e Mojsijase hem jekh e Ilijase.” Na džanđa so vaćeri.'
    34: Sar vaćeri ine adava, iklilo jekh oblako savo učharđa len. A on, kad učharđa len o oblako, darandile.
    35: 'I šundilo glaso taro oblako savo vaćerđa: “Akavai mlo Čhavo, kole birinđum! Ole šunen!”'
    36: I palo adava so šundilo o glaso, o učenici dikhle samo e Isuse korkore. I trainde, hem tegani pana nikase na vaćerde adalestar so dikhle.
    37: Tejsato dive, kad o Isus hem o trin učenici huljile tari gora, baro narodo alo te dikhel e Isuse.
    38: 'I dikh, nesavo manuš taro narodo lelja te vičini: “Učitelju, molinava tut te pomožine mle čhavese, adalese soi maje jekhoro!'
    39: O bišukar duho but puti prelela le hem otojekhvar vrištini; frdela le ano grčevija hem ikljola lestar pena taro muj; uništini le hem jedva ačhaj le.
    40: I molinđum te učenikonen te ispudinen e bišukare duho mle čhavestar, ali on našti ine te ćeren adava.”
    41: 'A o Isus phenđa: “O, biverakiri hem rumimi generacijo! Pana kobor valjani te ovav tumencar hem te trpinav tumen? Ana te čhave akari!”'
    42: I sar o čhavoro avela ine đi o Isus, o demoni frdinđa le ki phuv ano grčevija. A o Isus naredinđa e bišukare duhose te cidel pe e čhavorestar, sasljarđa e čhavore hem dinđa le palal ko dad.
    43: 'Tegani sare inele začudime so dikhle e Devlesoro baro zoralipe. Sar sare čudinena pe ine zako adava so ćerđa o Isus, ov phenđa ple učenikonenđe:'
    44: '“Šunen šukar akala lafija: Me, o Čhavo e manušesoro, valjani te ovav predime ano vasta e manušengere.”'
    45: Ali o učenici na halile so o Isus manglja te vaćeri adaleja. Adava inele olendar garavdo sar te na haljoven le, a darandile te pučen le so adaleja manglja te vaćeri lenđe.
    46: A o učenici lelje maškara pumende te raspravinen kovai olendar najbaro.
    47: A o Isus džanđa soi lenđe ki godi, lelja jekhe čhavore, čhivđa le uzala peste,
    48: 'i phenđa lenđe: “Svako kova primini akale čhavore zbog maje, man primini. A svako kova man primini, primini e Devle kova bičhalđa man. Adalese so, ko maškara tumende pes dikhela sar najtikore, ovi najbaro.”'
    49: 'A o Jovan phenđa e Isusese: “Gospodarona, dikhljam nesave manuše sar ano to anav ispudini e demonen e manušendar. Amen na mukljam lese te ćerel adava, adalese so na džala amencar pala tute.”'
    50: 'A o Isus phenđa lese: “Muken le te ćerel adava, adalese so okova kova nane protiv tumende, ovi tumencar!”'
    51: A kad inele paše o dive e Isusesere te ovel vazdime ko nebo, ov zorale odlučinđa te džal ko Jerusalim.
    52: I bičhalđa nesave glasnikonen angla peste. I on džele hem đerdinde ko nesavo gav ani regija Samarija te pripreminen le e Isusese.
    53: Ali o gavutne na mangle e Isuse adalese so džande da džala ko Jerusalim.
    54: 'A dikhindoj adava o učenici o Jakov hem o Jovan, pučle e Isuse: “Gospode, mangeja li te phena te huljel taro nebo i jag hem sa te tharel len?”'
    55: A o Isus irinđa pe hem ukorinđa len.
    56: I ov hem lesere učenici džele ko aver gav.
    57: 'I sar o učenici hem o Isus džana ine dromeja, nesavo manuš alo hem phenđa e Isusese: “Ka džav tuja kaj god tu džaja.”'
    58: 'A o Isus phenđa lese: “E lisicen isi jazbine hem e čirikljen gnezdija, a man, e Čhave e manušesere nane kaj te pašljarav mlo šero.”'
    59: 'A avere manušese phenđa: “Phir pala mande!” A ov phenđa: “Aš najangle, Gospode, te parunav mle dade, i ka džav pala tute.”'
    60: 'Tegani o Isus phenđa lese: “Muk o mule te parunen ple mulen, a tu dža vaćer oto carstvo e Devlesoro.”'
    61: 'A aver manuš phenđa: “Ka phirav pala tute, Gospode, ali aš najangle te džav te pozdravinav man mle čherutnencar.”'
    62: 'A o Isus phenđa lese: “Nijekh kova dolela pe upro plugo te orini i onda dikhela napalal, nane korisno zako carstvo e Devlesoro.”'
  10:
    1: Palo adava, o Gospod Isus birinđa avere eftavardešu duje učenikonen hem bičhalđa len duj po duj angla peste ko sa o dizja hem o thana ko save ov manglja te džal.
    2: 'Angleder so te džan, o Isus phenđa lenđe: “I žetvai bari, a hari bućarne te čeden. Adalese, molinen e gospodare oti žetva te bičhali e bućarnen ki žetva pli.'
    3: Džan! Ače, bičhalava tumen sar bakroren maškaro ruva.
    4: Ma legaren tumencar kesa e parencar, ni torba dromese, ni buderi obuća. I ma našalen tumaro vreme ađahar so ka terđoven te pozdravinen nekasar odrumal.
    5: 'I kad đerdinena ko nesavo čher, prvo vaćeren: ‘Mir akale čhereste!’'
    6: Te adari bešela o manuš kova mangela mir, tegani o mir, savese tumen molinena, ka ačhol oleja; a te na manglja mir, tumaro mir ka irini pe tumenđe.
    7: Kad avena ko nesavo čher, ma palo adava nakhen ko avera čhera. Ačhoven ko jekh than, han hem pijen adava so o čherutne ikalena angla tumende, adalese so o bućarno zaslužini pli plata.
    8: I ki savi diz đerdinena, a o dizutne priminena tumen, han okova so ikalena angla tumende.
    9: 'Sasljaren e nambormen adari hem vaćeren sarijenđe: ‘Alo tumenđe paše o carstvo e Devlesoro!’'
    10: 'A ki savi diz đerdinena, a o dizutne na priminena tumen, iklindoj ko glavna droma e dizjakere, vaćeren:'
    11: ‘Hem i prašina tumara dizjakiri, savi dolinđa pe ko amare pre, amen kosaja la sar znako zako zoralo odbiba. Ali te džanen da o carstvo e Devlesoro alo paše!’
    12: Vaćerava tumenđe da ko dive oto baro sudo, po lokhe ka ovel e manušenđe tari Sodoma negoli e manušenđe tari adaja diz.”
    13: “Jao tumenđe, manušalen taro Horazin! Jao tumenđe, manušalen tari Vitsaida! Te oven ine čudesija maškaro manuša taro Tir hem taro Sidon save ule maškara tumende, pana angleder ka bešen ine ano šeja oto kanaj hem ka čhoren pepeo upro pumare šere sar te mothoven da kajinena pe.
    14: Ali e manušenđe taro Tir hem taro Sidon ka ovel po lokhe ko Sudo negoli tumenđe.
    15: A tumen, manušalen taro Kafarnaum, na li đi o nebo ka vazden tumen? Đi o than e mulengoro isi te peren.
    16: 'Tegani phenđa e učenikonenđe: Ko šunela tumen, man šunela, a ko odbini tumen, man odbini. A ko odbini man, odbini e Devle kova bičhalđa man.”'
    17: 'Kad o eftavardešu duj učenici irinde pe oto drom radosna, phende e Isusese: “Gospode, hem o demonja pokorinena pe amenđe ano to anav!”'
    18: 'A o Isus ko adava phenđa lenđe: “Dikhljum e Sotone sar perela taro nebo sar munja.'
    19: Eče, dinđum tumen vlast te gazinen upro sapa hem o škorpije hem upro sa o zoralipe e neprijateljesoro hem ništa naka ovel tumenđe.
    20: Ali ma edobor radujinen tumen zako adava so o bišukar duhija pokorinena pe tumenđe, nego više radujinen tumen adalese soi tumare anava zapisime ano nebo.”
    21: 'I tegani o Isus radujinđa pe ano Sveto Duho hem phenđa: “Hvalinava tut, Dade, Gospode e nebosoro hem e phuvjakoro, so garavđan akava okolendar kola pes dikhena sar mudronen hem džanden, a mothovđan okolenđe kolai sar čhavore. Oja, Dade, džanav da ćerđan adava adalese so ađahar mangljan.'
    22: Mlo Dad sa muklja maje ko vasta. Niko na džanel e Čhave, sem o Dad; hem niko na džanel e Dade, sem o Čhavo hem okola kolenđe o Čhavo mangela te mothoj le.”
    23: 'Tegani irinđa pe nakoro učenici hem samo olenđe phenđa: “Blago e jaćhenđe save dikhena adava so tumen dikhena!'
    24: Vaćerava tumenđe da but proroci hem carija mangle te dikhen akava so tumen dikhena, ali na dikhle; hem mangle te šunen okova so tumen šunena, ali na šunde!”
    25: 'I dikh, jekh dive sar o Isus sikaj ine, nesavo učitelj e Zakonestar uštino te pučel le nešto sar te iskušini le, i pučlja: “Učitelju, so valjani te ćerav te dobinav o večno dživdipe?”'
    26: 'A o Isus phenđa lese: “Soi pisime ano e Mojsijasoro zakoni? So čitineja adari?”'
    27: 'I ov phenđa e Isusese: “Volin e Gospode te Devle sa te vileja, sa te dušaja, sa te zoralipnaja hem sa te gođaja; hem volin te pašutne sar korkore tut.”'
    28: 'Tegani o Isus phenđa lese: “Šukar phenđan. Ćer ađahar hem ka živine.”'
    29: 'Ali o učitelj e Zakonestar manglja te opravdini pe i pučlja e Isuse: “A koi mlo pašutno?”'
    30: 'A ko adava, o Isus phenđa lese akaja priča: “Nesave manuše, sar huljela ine tari diz Jerusalim ki diz Jerihon, dolinde o čora. On lelje lestar sa, đi o šeja. Zorale marde le, i džele, a o manuš pašlilo ko drom hem na džanđa pese.'
    31: Na nakhlo but, i nekotar adale dromeja sar huljela ine nesavo svešteniko, dikhlja adale manuše hem nakhino oti aver strana.
    32: 'Ađahar da nesavo levit: alo đi adava than kote o manuš pašljola, dikhlja le i nakhino oti aver strana adale dromesiri.'
    33: A inele nesavo Samarijanco savo džala ine adale dromeja. Kad reslja đi ko than kote o manuš pašljola, dikhlja le, i pelo lese žal olese.
    34: Tegani o Samarijanco alo đi o manuš, čhorđa ulje hem mol upro lesere rane te kosel len hem paćarđa len. I čhivđa le upro plo her hem legarđa le ki gostionica, i adari brininđa pe olestar.
    35: 'Tejsato dive o Samarijanco ikalđa duj srebrna kovanice hem dinđa ko manuš kasiri inele i gostionica hem phenđa lese: ‘Brinin tut akale manušestar, i sa so ka trošine buderi, ka irinav će kad ka irinav oto drom.’”'
    36: 'Tegani o Isus pučlja e učitelje e Zakonestar: “So tu pheneja? Kova akale trinendar mothovđa pe sar pašutno okolese kole dolinde o čora?”'
    37: 'A ov phenđa: “Okova kova mothovđa lese milosrđe.” Tegani o Isus phenđa lese: “Oja, hem tu dža hem ćer ađahar!”'
    38: I sar o Isus hem lesere učenici džana ine dromeja nakoro Jerusalim, đerdinde ko nesavo gav. Adari živinđa nesavi đuvli palo anav Marta. Oj priminđa len kora peste ko čher.
    39: Ola inele phen palo anav Marija, koja beštini uzalo e Gospodesere e Isusesere pre hem šunđa lesoro lafi.
    40: 'A i Marta sa ki sig dikhela ine te kandel, i ali uzalo Isus hem pučlja le: “Gospode, tu li na dikheja adava so mli phen muklja man korkora te kandav? Phen laće te pomožini maje.”'
    41: 'A o Gospod phenđa laće: “Marto, Marto! Brinineja tut hem uznemirineja tut zako but so,'
    42: a samo jekh valjani. I Marija izabirinđa okova soi po šukar, i adava naka lel pe latar.”
  11:
    1: 'I kad jekhvar o Isus završinđa e molitvaja, jekh lesere učenikonendar phenđa lese: “Gospode, sikav amen te molina sar so o Jovan o Krstitelj sikavđa ple učenikonen.”'
    2: 'Tegani o Isus phenđa lenđe: “Kad molinena, vaćeren: ‘Dade, to sveto anav barjardo te ovel! To carstvo te avel!'
    3: De amen avdive o maro savo valjani amenđe svako dive!
    4: Oprostin amenđe amare grehija sar so hem amen oprostinaja svakonese kova grešinđa premala amende! Hem cide amen taro iskušenje!’”
    5: 'Tegani o Isus phenđa lenđe: “Zamislinen da ki ekvaš i rat džana koro tumaro amal te phenen lese: ‘Amala, te de man trin mare, i ka irinav će.'
    6: Mlo amal alo oto drom kora mande, a nane man so te ikalav anglo leste!’
    7: 'A ov od andral te phenel: ‘Ma uznemirin man! O udarai phandle, a mle čhavore već pašlile mancar hem sovena. Našti akana te uštav te dav tut!’'
    8: 'Vaćerava tumenđe: te na uštino te del le adalese soi lesoro amal, ka uštel hem ka del le sa so valjani adalese so lesere amale nane lađ te ovel uporno.'
    9: 'Vaćerava tumenđe: Mangen hem ka del pe tumenđe! Roden hem ka arakhen! Khuven hem ka phravel pe tumenđe!'
    10: Adalese so svako kova mangela, primini; hem kova rodela, arakhi; hem kova khuvela, ka ovel lese phravdo.
    11: 'A kova dad tumendar: kad lesoro čhavo ka rodel lestar ine maćhe, ka del le sape?'
    12: Ili kad ka rodel jaro, ka del le škorpija?
    13: Kad tumen, kola injen bišukar, džanen te den šukar darija tumare čhavenđe, kobor više tumaro Dad taro nebo ka del e Svetone Duho okolenđe kola rodena olestar.”
    14: I jekh dive o Isus ispudinđa e demone kova ćerela ine jekhe manuše te našti vaćeri. Kad iklilo o demoni, o manuš lelja te vaćeri. I o narodo inele zadivime,
    15: 'ali nesave olendar vaćerde: “E Veelzevulesere, e demonengere šerutnesere, zoralipnaja ispudini e demonen!”'
    16: A avera iskušinde e Isuse ađahar so rodinde lestar znako taro nebo.
    17: 'Ali o Isus džanđa lengere mislija, i phenđa lenđe: “Svako carstvo savoi ana peste podelime ka properel, hem o čher ano savo nane sloga ka perel.'
    18: Tei e Sotonesoro carstvo ana peste podelime, sar onda pana trajini? Akava vaćerava adalese so tumen phenena da e Veelzevulesere zoralipnaja ispudinava e demonen.
    19: A te me e Veelzevulesere zoralipnaja ispudinava e demonen, kasere zoralipnaja tumare učenici ispudinena len? Adalese on ka dokažinen tumenđe da na injen u pravu.
    20: Ali te me e Devlesere zoralipnaja ispudinava e demonen, onda o carstvo e Devlesoro alo maškara tumende.”
    21: 'O Isus phenđa hem akava: “Kad okova kovai zoralo hem naoružime pazini plo čher, lesoro barvalipei osigurime.'
    22: Ali kad avela o po zoralo lestar, ka pobedini le hem ka lel lestar o oružje upro savo inole nada hem ka delini plencar adava so lelja e bizoralestar.
    23: Ko nane mancar, ovi protiv mande. I ko na čedela mancar, ov čhorela.”
    24: 'Tegani o Isus phenđa: “Kad o bišukar duho ikljola taro manuš, džala ko šuke thana rodindoj kote šaj te odmorini. Kad na arakhi le, vaćeri: ‘Ka irinav man ko čher kotar ikliljum.’'
    25: I irinđa pe hem arakhlja o čher šulavdo hem namestime.
    26: Tegani džala hem lela efta avere duhen po bišukaren pestar hem đerdinena ano adava manuš hem ačhovena adari. I ko kraj adale manušese ovela po bišukar nego angleder.”
    27: 'I sar o Isus vaćeri ine adava, nesavi đuvli oto narodo vičinđa: “Bahtali i đuvli koja akharđa tut ano vođi hem dinđa tut čuči!”'
    28: 'A o Isus phenđa: “Po bahtalei okola so šunena o lafi e Devlesoro hem ćerena le!”'
    29: 'Sar čedela pe ine po baro narodo, o Isus lelja te vaćeri: “Akajai generacija bišukar. Rodela mandar znako, ali nisavo znako naka del pe laće sem adava so inele e prorokose e Jonase.'
    30: Sar so adava so ulo e Jonaja inele znako e manušenđe kola živinde ki diz Niniva, ađahar hem so ka ovel mancar, e Čhaveja e manušesereja, ka ovel znako akala generacijaće.
    31: Ko dive oto baro sudo, i carica koja angleder vladinđa ki južno phuv ka uštel hem ka osudini e manušen oti akaja generacija, adalese so tari durutni phuv ali te šunel e Solomonesiri mudrost, a akatei tumencar neko po baro e Solomonestar, a tumen na mangena te šunen!
    32: Ko dive oto baro sudo, o manuša kola živinde ani purani diz Niniva ka ušten protiv akaja generacija hem ka osudinen la, adalese so on pokajinde pe kad o Jona propovedinđa, a akatei tumencar neko po baro e Jonastar, a tumen pana na pokajinđen tumen!”
    33: “Niko na tharela i svetiljka hem te čhivel la ko garavdo than ili talo čaro, nego čhivela la ko than zaki svetiljka te šaj dikhen o svetlost okola kola đerdinena.
    34: Ti jakhi sar svetiljka te telose. Kadi ti jakh šukar, sai to telo osvetlime. A kadi ti jakh bišukar, hem to teloi ani tomina.
    35: Adalese, pazin da o svetlost so mislineja dai ana tute nane tomina.
    36: Tei sa to telo pherdo oto svetlost, bizo jekh deo oti tomina, tegani sa to dživdipe ka ovel osvetlime sar kad i svetiljka osvetlini tut ple svetloja.”
    37: Kad o Isus vaćerđa adava, nesavo farisej vičinđa le te hal maro koro leste. I o Isus đerdinđa lese ko čher hem čhivđa pe uzalo astali.
    38: A o farisej dikhindoj adava, čudinđa pe so o Isus, palo adeti, na thovđa ple vasta angleder o hajba.
    39: 'A o Gospod Isus phenđa lese: “Oja, tumen o fariseja kosena i šolja hem o čaro od avrijal, a pherđen len tumara pohlepaja hem bišukaripnaja.'
    40: Hulavonalen! Nane li o Devel okova kova ćerđa e manuše, kova džanel le hem od avrijal hem od andral?
    41: Nego, den e čororenđe sar milostinja okova so isi tumen andre, hem sa ka ovel tumenđe čisto.
    42: 'Ali jao tumenđe e farisejenđe so dena e Devlese desetak oto začinja: oti nana, oti ruta hem oto sa o povrće, a ačhavđen te ćeren averenđe okova soi pravedno hem te volinen e Devle. Valjani te den o desetak, ali na troman te bistren te ćeren adava soi po bitno.'
    43: Jao tumenđe e farisejenđe so volinena te bešen ko anglune thana ano sinagoge hem so volinena kad o manuša, pherde poštujiba premala tumende, pozdravinena tumen ko trgija.
    44: Jao tumenđe adalese so injen sar o bioznačime grobija upra savende o manuša phirena, a na džanen.”
    45: 'Tegani nesavo oto učitelja e Zakonestar phenđa e Isusese: “Učitelju, tu hem amen vređineja adale lafencar.”'
    46: 'A o Isus phenđa: “Jao hem tumenđe, učiteljalen e Zakonestar! Čhivena upro manuša pharipa but phare te akharen ađahar so dena len pravilja save našti te ićeren, a ni najeja na mangena te mrdinen te pomožinen lenđe te akharen adava pharipe.'
    47: Jao tumenđe, adalese so vazdena spomenici e prorokonenđe kolen tumare pradada mudarde.
    48: 'Adaleja mothovena da odobrinena adava so ćerde tumare pradada: on mudarde len, a tumen vazdena lenđe spomenici.'
    49: 'Adalese o Devel mudro vaćerđa tumendar: ‘Ka bičhalav lenđe prorokonen hem apostolen. Nekas olendar ka mudaren, a nekas ka progoninen.’'
    50: Akala generacijatar ka rodel pe o rat sa e prorokonengoro savo thavdinđa pana taro ćeriba e svetosoro,
    51: pana taro rat e Aveljesoro sa đi o rat e Zaharijasoro, kova inele mudardo maškaro žrtveniko hem i svetinja ano Hram. Oja, vaćerava tumenđe, akaja generacija ka ovel osudime zako adava rat so thavdinđa!
    52: Jao tumenđe, učiteljalen e Zakonestar! Adalese so e narodostar garavđen o ključo oto džandipe. Korkore na đerdinđen, a na mukljen te đerdinen ni okola kola mangle te đerdinen.”
    53: I kad o Isus iklilo adathar, o učitelja e Zakonestar hem o fariseja ani bari holi lelje te protivinen pe hem te pučen le but so.
    54: On dikhle te dolen le ko bišukar lafi sar te šaj optužinen le.
  12:
    1: 'I kad čedinde pe nekobor hiljade manuša, edobor džene inele da jekh avere gazinde, o Isus prvo lelja te vaćeri ple učenikonenđe: “Arakhen tumen taro kvasco e farisejengoro, te na oven dujemujengere sar soi on.'
    2: Sa soi garavdo, ka otkrijini pe; sa soi tajno, ka šunđol.
    3: Adalese, sa so vaćerđen ani tomina, ka šunđol ano svetlost; hem so pohari vaćerđen ko kan ano sobe, ka vaćeri pe taro krovija sare te šunen.”
    4: '“Ali phenava tumenđe, amalalen: ma daran okolendar kola šaj te mudaren samo o telo, adalese so više adalestar naka šaj te ćeren tumenđe.'
    5: 'A ka phenav tumenđe kastar te daran: te daran taro Devel kas palo mudariba isi zoralipe te frdel ano pakao. Oja, vaćerava tumenđe, olestar te daran!'
    6: Na biknena pe li pandž čiriklja zako samo duj najtikore kovanice? A palem nijekh olendar nane bisterdi anglo Devel.
    7: A tumenđei hem svako bal ko šero džendo. Adalese, ma daran! E Devlese injen po dragocena negoli but čiriklja!”
    8: '“A vaćerava tumenđe: Svako kova anglo manuša ka priznajini dai mlo, me, o Čhavo e manušesoro, anglo anđelja e Devlesere ka priznajinav dai ov mlo.'
    9: A te odrekninđa pe neko mandar anglo manuša, hem me ka odrekninav man olestar anglo anđelja e Devlesere.
    10: I te vaćerđa neko lafi protiv o Čhavo e manušesoro, ka ovel lese oprostime; ali naka ovel oprostime okolese kova hulini upro Sveto Duho.
    11: A kad ka anen tumen anglo sudo ko sinagoge, anglo vladarija hem o vlastija, ma oven zabrinuta sar hem soja te braninen tumen, so te vaćeren!
    12: Adalese so tegani o Sveto Duho ka sikaj tumen so te vaćeren.”
    13: 'Tegani neko oto narodo phenđa e Isusese: “Učitelju, vaćer mle phralese te podelini mancar o nasledstvo.”'
    14: 'A o Isus phenđa lese: “Manušeja, ko čhivđa man te ovav sudija ili delioco upra tumende?”'
    15: 'Tegani phenđa sarijenđe: “Arakhen tumen hem ciden tumen tari pohlepa. I sa edobor barvalipe te ovel e manuše, lesoro dživdipe na avela oto adava so isi le.”'
    16: 'Tegani o Isus phenđa lenđe akaja priča: “Nesave barvale manušesiri phuv bijanđa but.'
    17: 'I ov mislinđa pe ana peste: ‘So te ćerav? Nane man edobor baro than kote te čhivav mli žetva.’'
    18: 'I phenđa: ‘Akava ka ćerav! Ka peravav mle purane šupe hem ka vazdav po bare, i adathe ka čhivav sa o điv hem avera šukaripa.'
    19: 'Tegani ka vaćerav mla dušaće: Isi tut baro barvalipe bute beršenđe. Odmorin, ha, pi hem uživin!’'
    20: 'Ali o Devel phenđa lese: ‘Hulavona! Akaja rat ka mere! A sa adava so spreminđan, kasoro ka ovel?’'
    21: Ađahari okolese kova pese čedela barvalipe, a čororoi anglo Devel.”
    22: 'Tegani o Isus phenđa ple učenikonenđe: “Adalese vaćerava tumenđe: ma oven zabrinuta zako tumaro dživdipe: ka ovel tumen li so te han; ni zako tumaro telo: ka ovel tumen li so te urjaven.'
    23: Adalese soi o dživdipe po bitno e hajbnastar hem tumaroi telo po bitno e šejendar.
    24: Dikhen e gavranen! Ni sejinena ni čedena, nane len ni šupa kote te čhiven o điv, a palem o Devel parvari len. A tumen injen e Devlese po vredna e čirikljendar!
    25: A kova tumendar šaj adaleja so brinini pe te produžini hari plo dživdipe?
    26: Znači te našti ni adava najhari te ćeren, sose onda brininena tumen zako bilo so aver?
    27: Dikhen o divlja luluđa sar barjona. Na ćerena buti, niti sivenafse šeja, a vaćerava tumenđe da ni o caro o Solomon, kova inele but barvalo, na inole edobor šuže šeja sar jekha olendar.
    28: Te o Devel ađahar šukar urjavela o biljke ko polje savei avdive adathe, a već tejsa frdena pe ani jag, kobor li više tumenđe ka del šeja, tikora verakere manušalen!
    29: Tumen ma oven zabrinuta zako adava so ka han hem so ka pijen,
    30: adalese so adava rodena okola kola na džanen e Devlese. Tumaro Dad, o Devel, džanel da valjani tumenđe sa adava.
    31: Nego roden o carstvo e Devlesoro, a ov ka del tumen sa adava so valjani tumenđe!
    32: Ma daran, mlo tikoro stado! Tumare Dadesiri volja inele te del tumen o carstvo.
    33: Bikninen so isi tumen hem o pare den e čororenđe! Ćeren tumenđe kese zako pare save na properena hem barvalipe ko nebo savo nikad na tikorini. Niko naka šaj te avel adari te čorel tumaro barvalipe hem nijekh moljco naka uništini le.
    34: Adalese so tumaro vilo ka ovel adari kaj tumaro barvalipe.”
    35: 'O Isus ple učenikonenđe phenđa hem akava: “Oven spremna, urjavde zaki buti hem tumare svetiljke te oven tharde,'
    36: sar sluge kola adžićerena ple gospodare te irini pe čhere taro bijav. Kad irini pe o gospodari hem kad khuvela ko udar, o slugei spremna te phraven lese.
    37: Blago okole slugenđe kolen o gospodari, kad ka avel, ka arakhi len sar adžićerena le džangale! Čače, vaćerava tumenđe, ov, o gospodari, ka phandel pe i kecelja, ka bešljaćeri len te han hem ka kandel len.
    38: Blago e slugenđe kolen o gospodari ka arakhi džangalen čak hem te alo ki ekvaš i rat ili anglo disljojba.
    39: 'Ali akava te džanen: te džanel ine o domaćini ko savo sati avela o čor, naka mukel lese ine te đerdini ko čher te čorel.'
    40: Hem tumen oven spremna, adalese so o Čhavo e manušesoro ka avel tegani kad na nadinena tumen!”
    41: 'Tegani o Petar pučlja e Isuse: “Gospode, vaćereja li akaja priča samo amenđe e učenikonenđe ili sarijenđe?”'
    42: 'O Gospod Isus phenđa: “Kovai, onda, verno hem mudro upravniko kas o gospodari ka čhivel upreder ple sluge te del len hajba ko vreme?'
    43: Blago okole slugase kas lesoro gospodari, kad ka avel, ka arakhi sar ćerela ađahar.
    44: Čače vaćerava tumenđe, upreder sa o barvalipe plo ka čhivel le sar upravniko.
    45: 'A te vaćerđa adava sluga ana peste: ‘Naka avel pana mlo gospodari’ i lela te marel avere slugen, hem te hal, te pijel hem te mačol,'
    46: lesoro gospodari ka avel ano okova dive hem okova sati kad naka adžićeri le, ka čhinel le ko ekvaš hem ka čhivel le maškaro nevernici.
    47: A okova sluga kova džanđa i volja ple gospodaresiri, a na inele spremno ili na ćerđa pali e gospodaresiri volja, but mariba ka hal.
    48: A okova kova na džanđa e gospodaresiri volja, a ćerđa nešto zako so zaslužini kazna, hari mariba ka hal. Kasei dindo but, but ka rodel pe lestar. Kasei poverime but, više ka rodel pe lestar.”
    49: 'Tegani o Isus phenđa: “Aljum te frdav jag e sudosiri ki phuv. So bi mangava ine već te ovel thardi!'
    50: A valjani te nakhavav e patibnasoro krstiba. But maje pharo đikote adava na završini pe!
    51: Mislinena da aljum te anav mir ki phuv? Na. Aljum te ćerav o manuša te ciden pe jekh averestar.
    52: Adalese od akana, oto pandž čherutne, trin ka oven ki mli strana, a duj ki aver ili duj ki mli strana, a trin ki aver.
    53: Ka uštel o dad upro čhavo hem o čhavo upro dad, i daj upri čhaj hem i čhaj upri daj, i sasuj upri bori hem i bori upri sasuj.”
    54: 'Tegani o Isus vaćerđa e narodose: “Kad dikhena da o oblaci avena taro zapad, tegani phenena da ka perel bršim, i čače perela.'
    55: Kad phudela i barval taro jug, phenena da ka ovel tatipe, i ovela.
    56: Dujemujengere manušalen! Džanen te pendžaren o izgled e phuvjakoro hem e nebosoro; sar onda na džanen te pendžaren o znakija akale vremesere?
    57: Tumen korkore valjani te pendžaren okova soi ispravno.
    58: Te neko legari tut ko sudo te tužini tut adalese so na irinđan lese o pare, odrumal de sa tutar te mirine tut oleja angleder nego so resena adari. Te na ćerđan ađahar, ov šaj te vucini tut anglo sudija, a o sudija ka del tut ko manuš kova ka čhivel tut ano phandlipe.
    59: Vaćerava će da čače naka ikljove adathar sa đikote na irineja đi i zadnjo para.”
  13:
    1: Ano adava vreme nesave manuša phende e Isusese so o Pilat, o upravniko e rimesoro, naredinđa nesave Galilejci te oven mudarde sar anena ine žrtve ano Hram.
    2: 'A o Isus phenđa lenđe: “Tumen li mislinena da adala Galilejci, adalese so ađahar mudardile, inele po grešna sa avere Galilejconendar?'
    3: Na! Ali te na pokajinđen tumen, sarijen tumen ka adžićeri propast!
    4: Ili okola dešu ofto upro kolende peli i kula ano Siloam hem mudarđa len, tumen li mislinena da on inele po bare grešnici sa e manušendar kola živinena ano Jerusalim?
    5: Na! Ali te na pokajinđen tumen, sarijen tumen ka adžićeri propast!”
    6: 'Tegani o Isus vaćerđa lenđe akaja priča: “Inele nesave manuše smokva sadime pese ano vinograd, i alo te rodel lakoro plod, ali ništa na arakhlja.'
    7: 'Tegani phenđa e vinogradarese: ‘Ače, trin berš sar avava te rodav plod upri akaja smokva, ali na arakhava le. Čhin la! Sose te šućari i phuv?’'
    8: 'A ov phenđa: ‘Gospodarona, ačhav la pana akava berš. Ka handav okolo late hem ka frdav laće đubrivo,'
    9: i šaj đi berše ka anel plod. A te na bijanđa, ka čhine la.’”
    10: I jekh savato sar o Isus sikaj ine ani jekh sinagoga,
    11: adari inele nesavi đuvli kola o bišukar duho ćerela ine te ovel namborme. Oj inele grbavo dešu ofto berš hem nisar našti ine te ispravini pe.
    12: 'Kad o Isus dikhlja la, vičinđa la kora peste hem phenđa laće: “Đuvlije, oslobodimi injan taro to nambormipe!”'
    13: I čhivđa ple vasta upro late, a oj otojekhvar ispravinđa pe hem lelja te slavini e Devle.
    14: 'Tegani e sinagogakoro vođa, holjame so o Isus sasljarđa ko savato, phenđa e narodose: “Isi šov dive ano kurko ko save šaj te ćerel pe buti! Ko adala dive aven hem oven sasljarde, a na ko savato!”'
    15: 'A o Gospod Isus phenđa lese: “Dujemujengere injen! Tumen li ko savato na phravena tumare guruve ili tumare here taro jasle te legaren le te pijel pani?'
    16: A akajai đuvli oto pleme e Avraamesoro kola o Sotoni ićerđa phandlja dešu ofto berš. Oj li na valjani te ovel phravdi taro akala lancija e nambormipasere ko savato?”
    17: Kad phenđa adava, lađandile sare kola inele protiv leste, a sa avera manuša radujinde pe zako sa o šukar delja save o Isus ćerđa.
    18: 'Tegani o Isus phenđa: “Savesei slično o carstvo e Devlesoro? Soja te uporedinav le?'
    19: Sličnoi e semese oti gorušica save o manuš lelja hem frdinđa pese ki bašta. Ov barilo hem ulo kaš, hem o čiriklja ćerde gnezdija upro lesere granke.”
    20: 'I palem phenđa: “Soja te uporedinav o carstvo e Devlesoro?'
    21: Sličnoi e kvascose save i đuvli lelja hem čhivđa ano but baro čaro vareja, i ov ćerđa sa o humer te uštel.”
    22: I sar o Isus džala ine ple dromeja đi ko Jerusalim, nakhela ine ko dizja hem ko gava hem sikaj e narodo.
    23: 'I neko pučlja le: “Gospode, samo li hari manuša ka oven spasime?” A o Isus phenđa lenđe:'
    24: “Den sa tumendar te đerdinen maškaro tesno udar e nebosoro adalese so but džene, vaćerava tumenđe, ka roden te đerdinen, ali naka šaj.
    25: 'Kad o domaćini ka uštel hem ka phandel o udar, ka ovel kasno. Tegani ka terđoven avri hem ka khuven ko udar vaćerindoj: ‘Gospodarona, phrav amenđe!’ Ali ov ka phenel tumenđe: ‘Na džanav tumen kotar injen.’'
    26: 'Tegani ka phenen: ‘Haljam hem piljam tuja, hem tu sikavđan ko amare dizjengere droma.’'
    27: 'A ov ka phenel: ‘Na džanav tumen kotar injen. Ciden tumen mandar, sare tumen kola ćerena bišukaripe!’'
    28: Tegani ka ovel baro rojba hem krciba e dandengoro tari dukh kad ka dikhen e Avraame, e Isaake, e Jakove hem sa e prorokonen ano carstvo e Devlesoro, a tumen frdime avri.
    29: O manuša ka aven taro istok hem taro zapad, taro sever hem taro jug hem ka čhiven pe uzalo astali ki gozba ano carstvo e Devlesoro.
    30: Ače, okola kolai akana prva tegani ka oven zadnja, a okola kolen akate dikhena sar zadnjonen adari ka oven prva.”
    31: 'I tegani nesave fariseja ale koro Isus hem phende lese: “Dža akatar ko nesavo aver than, adalese so o caro o Irod mangela te mudari tut.”'
    32: 'O Isus phenđa lenđe: “Džan hem vaćeren adala lisicaće: ‘Ka ispudinav e demonen hem ka sasljarav avdive hem tejsa, a ko trito dive završinava mli buti.’'
    33: Ali avdive, tejsa hem prektejsa valjani te džav mle dromeja, adalese so izgledini dai o Jerusalim than kote sa o proroci valjani te oven mudarde.
    34: Jerusalime, Jerusalime, tu savo mudareja e prorokonen hem frdeja bara upro okola kolai tuće bičhalde! But puti mangljum te čedav te manušen sar i khani ple pilićken talo ple phaka, ali tumen na mangljen!
    35: 'Ače, to čher ka ovel napustime! I vaćerava tumenđe da čače naka dikhen man đikote na phenena: ‘Blagoslovimei okova kova avela ano anav e Gospodesoro!’”'
  14:
    1: I ko jekh savato, o Isus inele vičime ko čher nesave farisejengere vođasoro te hal maro, i dželo. Sare so inele adari, šukar ine posmatrinena le,
    2: adalese so anglo leste inele nesavo namborme manuš kasere vasta hem o pre inele pherde pani.
    3: 'I o Isus pučlja e učiteljen e Zakonestar hem e farisejen: “Palo e Mojsijasoro zakoni, tromal pe li te sasljari pe ko savato ili na?”'
    4: A on ništa na phende. Tegani o Isus čhivđa plo vas upro namborme manuš, sasljarđa le hem muklja le te džal.
    5: 'A olenđe phenđa: “So mislinena tumaro čhavo ili tumaro guruv ko savato perela ano bunari, na li sigate ka ikalen le ine adathar?”'
    6: I na ine len so te phenen ko adava.
    7: 'Kad o Isus dikhlja sar o gostija kola ale te han rodenafse najšukar thana bešibnase, phenđa lenđe akaja priča:'
    8: “Kad injan vičime nekase ko bijav, ma beš ko najšukar than, adalese so šaj maškaro vičime isi nesavo manuš kovai po baro tutar.
    9: 'Tegani okova so vičinđa tut ka phenel će: ‘De to than akalese.’ Tegani ka ove lađardo, i ka dža te dole o zadnjo than.'
    10: 'Nego, kad injan vičime, dža hem beš ko zadnjo than. Kad ka dikhel tut okova so vičinđa tut ka phenel će: ‘Amala, ava beš ko po šukar than!’ Tegani sa o gostija ka dikhen kobor injan poštujime.'
    11: Adalese, ko pes povazdela, ka ovel peravdo; a ko ponizini pe, ka ovel povazdime.”
    12: 'Tegani o Isus phenđa okolese so vičinđa le: “Kad vičineja gostonen ko ručko ili ki večera, ma vičin samo te amalen, te phraljen, te familija, hem te barvale komšijen. Te vičinđan olen, hem on tut ka vičinen ko hajba kora pumende sar te irinen će.'
    13: Nego, kad vičineja ko hajba, vičin e čororen, e sakatimen, e bangen hem e kororen.
    14: Tegani ka ove blagoslovime, adalese so olen nane sar te irinen će. A o Devel ka irini će tegani kad ka vazdel taro mule e pravednikonen.”
    15: 'Kad adava šunđa jekh okolendar so beštine uzalo astali, phenđa e Isusese: “Bahtaloi okova kova ka hal maro ano carstvo e Devlesoro!”'
    16: 'A ko adava, o Isus phenđa lese: “Nesavo manuš ćerđa bari gozba hem vičinđa bute manušen.'
    17: 'I kad sa inele ćerdo hajbnase, bičhalđa ple sluga te phenel e vičimenđe: ‘Sai akana spremno. Aven!’'
    18: 'Ali jekh pala avereste lelje te phenen lese sose našti te aven. O prvo phenđa lese: ‘Činđum njiva i valjani te džav te dikhav la. Molinava tut, vaćer te gospodarese da adalese našti te avav.’'
    19: 'O dujto phenđa: ‘Samo so činđum deše guruven i džava te dikhav sar ka orinen. Molinava tut, vaćer te gospodarese da adalese našti te avav.’'
    20: 'O trito phenđa: ‘Samo so ženinđum man i adalese našti te avav.’'
    21: 'I o sluga irinđa pe hem phenđa sa adava ple gospodarese. Tegani o gospodari holjanđa i phenđa ple slugase: ‘Siđar, ikljov ko droma e dizjakere hem ko trgija i ana akari e čororen, e sakatimen, e kororen hem e bangen.’'
    22: 'Kad o sluga ćerđa adava, phenđa: ‘Gospodarona, ćerđum ađahar sar so naredinđan, ali pana isi thana.’'
    23: 'I o gospodari phenđa lese: ‘Ikljov avri tari diz ko droma hem ko staze hem terin e manušen te aven te ovel pherdo mlo čher.'
    24: Vaćerava tumenđe da nijekh okole manušendar kola inele vičime naka hal ki mli gozba.’”
    25: 'I but manuša džana ine dromeja palo Isus. Ov irinđa pe nakoro lende hem phenđa lenđe:'
    26: “Te neko mangela te ovel mlo učeniko, valjani te volini man but više nego ple dade hem pla daja, pla romnja hem ple čhaven, ple phraljen hem ple phenjen, više nego plo dživdipe. Te na ćerđa ađahar, našti te ovel mlo učeniko.
    27: Ko na akhari plo krsto hem na džala pala mande, našti te ovel mlo učeniko.
    28: Adalese so, ko tumendar ka lel ine te vazdel kula, a angleder adalestar te na bešel te računini o troško te dikhel ka šaj li te završini la?
    29: Te samo čhivđa o temelji, i na ačhola le pare te završini đi o kraj, sare kola ka dikhen adava ka asan lese
    30: 'hem ka phenen: ‘Akava manuš lelja te vazdel kula, a našti ine te završini la!’'
    31: Ili, kova caro kad džala te arakhi pe ko mariba avere caronencar, angleder adalestar na bešela te razmislini šukar ka šaj li ple deše hiljadencar te marel pe adaleja kova avela protiv leste ple biše hiljadencar?
    32: Te našti, ka bičhali ple manušen koro aver caro, sar pana na alo paše, te pučen le savei o uslovija zako mir.
    33: Ađahar da svako tumendar kova na mukela sa so isi le, našti te ovel mlo učeniko.”
    34: 'Tegani o Isus phenđa: “Šukari o lon. Ali te našalđa plo londipe, soja ov ka lonđari pe?'
    35: Esavko nane šukar ni zaki phuv ni zako đubrivo, nego frdela pe. Kas isi kana te šunel, nek šunel!”
  15:
    1: But carinici hem prešunde grešnici čedena pe ine uzalo Isus te šunen le.
    2: 'A o fariseja hem o učitelja e Zakonestar lelje te gunđinen vaćerindoj: “Akava primini kora peste e grešnikonen hem hala olencar.”'
    3: 'Adalese o Isus phenđa lenđe akaja priča:'
    4: “Te nekas tumendar isi šel bakre i jekh olendar našaldilo, so ka ćerel? Ka ačhaj e enjavardešu enjen ko polje hem ka džal te rodel e našalde bakre sa đikote na arakhi le.
    5: I kad ka arakhi le, ka radujini pe, ka čhivel le ko piče
    6: 'hem ka legari le čhere. Tegani ka vičini ple amalen hem ple komšijen kora peste hem ka phenel lenđe: ‘Radujinen tumen mancar! Arakhljum mle našalde bakre.’'
    7: Vaćerava tumenđe, ađahar da ano nebo ka ovel po bari radost zako jekh grešniko kad pokajini pe nego li zako enjavardešu enja pravednici kolenđe na valjani pokajanje.”
    8: 'O Isus phenđa hem akava: “Ili te nesava đuvlja isi deš srebrna kovanice, i jekh našali, so ka ćerel? Ka tharel i svetiljka, ka šulaj o čher hem šukar ka rodel i kovanica đikote na arakhi la.'
    9: 'I kad ka arakhi la, ka vičini ple amalinjen hem ple komšiken kora peste hem ka phenel lenđe: ‘Radujinen tumen mancar! Arakhljum i kovanica savi našalđum.’'
    10: Ađahar, vaćerava tumenđe, ovela radost maškaro anđelja e Devlesere zako jekh grešniko kova pokajini pe.”
    11: 'I o Isus phenđa: “Jekhe manuše ine duj čhave.'
    12: 'I o tikneder čhavo phenđa ple dadese: ‘Dade, de man akana o deo te barvalipnastar so pripadini maje.’ I ađahar o dad podelinđa lenđe plo barvalipe.'
    13: I palo nekobor dive o tikneder čhavo čedinđa sa so inole, dželo ki durutni phuv hem adari halja sa plo barvalipe ađahar so živinđa dilikane.
    14: Kad trošinđa sa o pare, ulo baro bokhalipe ani adaja phuv i tegani na inole so te hal.
    15: I dželo te ćerel buti koro jekh manuš kova živinđa adari. Adava manuš bičhalđa le pese ko polje te arakhi balen.
    16: O čhavo edobor inele bokhalo da manglja te hal adava so hana o bale, ali niko na dinđa le čak ni adava.
    17: 'A kad lelja te razmislini šukar, phenđa ana peste: Mle dadesere bućarnen isi da buderi hajbnase, a me akate merava bokhatar!'
    18: 'Ka uštav hem ka irinav man koro mlo dad hem ka phenav lese: ‘Dade, grešinđum anglo Devel hem angla tute!'
    19: Na injum dostojno akana te vičinav man to čhavo. Molinava tut, le man sar jekhe bućarne te ćerav buti kora tute.’
    20: I uštino hem lelja te džal koro plo dad. Pana sar inele dur, lesoro dad dikhlja le sar avela, pelo lese žal, prastandilo nakoro leste, zagrlinđa le hem čumudinđa le.
    21: 'Tegani o čhavo phenđa: ‘Dade, grešinđum anglo Devel hem angla tute! Na injum dostojno akana te vičinav man to čhavo.’'
    22: 'A o dad phenđa ple slugenđe: ‘Sig anen o najšužo ogrtači hem urjaven le! Čhiven lese i angrustik ko naj hem o sandale ko pre!'
    23: Anen okole thuljarde telco te čhinen, te ha hem te veselina amen,
    24: adalese so akava mlo čhavo inele mulo, a akana oživinđa, inele našaldo, a akanai arakhlo.’ I lelje te veselinen pe.
    25: A lesoro phureder čhavo ćerela ine buti ki njiva. I ko iriba, sar avela ine paše uzalo čher, šunđa bašaliba hem čheliba.
    26: Tegani vičinđa jekhe sluga te pučel le so ulo adava.
    27: 'O sluga phenđa lese: ‘To phral irinđa pe čhere. To dad čhinđa e thuljarde telco adalese so dikhlja le dživde hem saste.’'
    28: I o phureder čhavo holjanđa hem na manglja te đerdini ko čher. Tegani lesoro dad iklilo hem molinđa le te đerdini.
    29: 'A ov phenđa ple dadese: ‘Ače, sa edobor berša sar robo kandava tut hem nikad na phagljum to lafi, a nijekhvar na dinđan man ni buzore te šaj mle amalencar te veselinav man.'
    30: A kad alo akava to čhavo, kova halja to barvalipe e kurvencar, tu čhinđan lese thuljarde telco.’
    31: 'A lesoro dad phenđa lese: ‘Mlo čhavo, tu stalno injan mancar. I sa soi mlo – kloi.'
    32: Ali, valjanđam ađahar te veselina amen hem te radujina amen adalese so akava, to phral, inele mulo, a akana oživinđa; inele našaldo, a akanai arakhlo!’”
  16:
    1: 'O Isus ple učenikonenđe vaćerđa: “Jekhe barvale manuše ine upravniko kole tužinde da halja lesoro barvalipe.'
    2: 'I o barvalo vičinđa le hem phenđa lese: ‘So šunava tutar adava? Ana maje o spisko te dikhav so ćerđan mle parencar adalese so našti više te ćere buti kora mande sar upravniko!’'
    3: 'Tegani o upravniko phenđa ana peste: ‘So ka ćerav kad mlo gospodari ka cidel man tari buti? Na injum edobor zoralo te handav, a lađava te prosinav.'
    4: Džanav so te ćerav te šaj o manuša priminen man pumenđe ano čhera kad ka ovav cidime tari buti.’
    5: 'I vičinđa sa ple gospodaresere dužnikonen, i pučlja e prvone: ‘Kobor aveja mle gospodarese?’'
    6: 'A ov phenđa: ‘Šel burija uljeja.’ Tegani o upravniko phenđa lese: ‘Siđar le to lil kaj pisime kobor aveja lese hem čhiv da aveja lese pinda.’'
    7: 'I pučlja avere: ‘A tu kobor aveja mle gospodarese?’ A ov phenđa: ‘Šel burija điveja.’ I olese da phenđa o upravniko: ‘Le to lil hem čhiv da aveja lese oftovardeš.’'
    8: I o gospodari pohvalinđa e nepoštenone upravniko so inele džando hem so ađahar postupinđa. Akava mothoj dai o manuša akale svetosere po džande ko postupci premalo okolende kolai slična olenđe, nego o manuša e svetlosere.
    9: 'Vaćerava tumenđe: ćeren tumenđe amalen ađahar so ka pomožinen lenđe akala phuvjakere barvalipnaja, te šaj, kad ka nakhel adava barvalipe, te oven primime ano večna čhera.'
    10: Kovai verno ano najtikore buća, ov ka ovel verno hem ano najbare; a kova nane pravedno ano najtikore buća, ov naka ovel pravedno hem ano najbare.
    11: Te na injen verna ano akala phuvjakoro barvalipe, ko ka mukel tumenđe ano vasta o čačikano barvalipe?
    12: Te na injenle verna ano averesoro barvalipe, ko ka del tumen tumaro?
    13: Nijekh sluga našti kandel duje gospodaren. Ili ka mrzini jekhe, a ka volini e dujtone; ili jekhese ka ovel poslušno, a e dujtone naka podnosini. Našti kanden hem e Devle hem o barvalipe.”
    14: Sa adava, so vaćerđa o Isus, šunde o fariseja kola but volinde pare, i asandile lese.
    15: 'A o Isus phenđa lenđe: “Tumen injen adala so ćerena tumen pravedna anglo manuša, ali o Devel džanel tumare vile. Okova soi but vredno e manušenđe, adavai gadno e Devlese.”'
    16: 'Tegani o Isus phenđa: “O Zakoni e Mojsijasoro hem o Lila e prorokonengere sikavena ine e manušen đi o aviba e Jovanesoro, a od tegani propovedini pe o Šukar lafi taro carstvo e Devlesoro hem svako nasilno đerdini ano leste.'
    17: A palem, po lokhe o nebo hem i phuv te nakhen, negoli jekh slovo oto Zakoni te properel.
    18: 'Jekh primer: Ko tumendar ačhaj pla romnja hem lela avera, ćerela preljuba. Hem ko lela romnja kola o rom muklja, isto ćerela preljuba.”'
    19: 'O Isus phenđa: “Inele nesavo barvalo manuš kova urjela pe ine sa ano najšuže šeja hem taro dive ko dive hala ine sa najšukar habinja.'
    20: Angli lesiri kapija sa ano čirevija pašljola ine nesavo čororo manuš palo anav Lazar.
    21: Ov but manglja te čaljari pe e troškendar save perena ine taro astali e barvalesoro. Čak hem o đukle avena ine hem ližinena lesere čirevija.
    22: Kad mulo o čororo, o anđelja legarde le e Avraamese ki angali. I o barvalo da mulo hem inele parume.
    23: I ano than e mulengoro, ano bare muke, o barvalo vazdinđa ple jaćha hem odural dikhlja e Avraame hem e Lazare lese ani angali.
    24: 'Tegani vičinđa: ‘Dade Avraame, smilujin tut maje hem bičhal e Lazare te čhivel samo hari plo naj ano pani hem te avel te šudari mli čhib, adalese so but injum mučime ani akaja jag.’'
    25: 'A o Avraam phenđa: ‘Mlo čhavo, setin tut da priminđan to šukaripe tuće ko dživdipe, a o Lazar plo bišukaripe. A akanai e Lazarese šukar akate, a tu mučineja tut.'
    26: Sem adava, isi bari provalija maškar amende hem tumende i te manglja neko te nakhel akatar kora tumende ili adathar kora amende, naka šaj.’
    27: 'A o barvalo phenđa: ‘Onda molinava tut, dade Avraame, bičhal e Lazare mle dadese ko čher.'
    28: Adari isi man pandž phralja. Nek o Lazar upozorini len, te na aven hem on ko akava than e mukengoro.’
    29: 'A o Avraam phenđa: ‘Isi len o Zakoni e Mojsijasoro hem o Lila e prorokonengere. Nek šunen olen!’'
    30: 'A ov phenđa: ‘Nane adava dovoljno, dade Avraame! Ali te alo lenđe neko taro mule, ka obratinen pe.’'
    31: 'I o Avraam phenđa lese: ‘Te na šunde adava so pisinđa o Mojsije hem o proroci, naka šunen ni te neko uštino taro mule.’”'
  17:
    1: 'O Isus phenđa ple učenikonenđe: “O iskušenja mora te aven, ali jao okolese prekala kaste avena.'
    2: Olese ka ovel ine po šukar ki men te ovel lese phandlo baro bar hem te ovel frdime ano more, nego te ćerel jekh akale tikorendar te perel ano greh.
    3: Arakhen tumen! Te to phral grešini, ukorin le, i te pokajinđa pe, oprostin lese.
    4: 'I te efta puti ko dive grešini premala tute hem efta puti avela kora tute hem vaćeri će: ‘Kajinav man’, oprostin lese.”'
    5: 'O apostolja phende e Gospodese: “De amen po bari vera!”'
    6: 'A o Gospod phenđa: “Te isi tumen vera tikori sar zrno oti gorušica, ka phenen ine akale kaštese: ‘Ikal tut taro koreno hem sadin tut ano more!’ I ka šunel tumen ine.'
    7: 'Te phena da nekas tumendar isi sluga kova handela ili arakhi e bakren. I kad ov irini pe tari njiva, ko tumendar ka phenel lese: ‘Siđar ava akari hem beš te ha maro’?'
    8: 'Na li, umesto adava, ka phenen lese: ‘Ćer maje te hav, phand tut i kecelja hem kande man đikote hava hem pijava, a palo adava tu ka ha hem ka pije’?'
    9: Valjani li o gospodari te zahvalini e slugase so ćerđa adava so ine lese naredime? Na.
    10: 'Ađahar hem tumen, kad ćerena sa so naredinđa tumenđe o Devel, vaćeren: ‘Amen injam sluge kolenđe na valjani te zahvalini pe! Ćerđam samo soi amari buti!’”'
    11: I sar o Isus džala ine nakori diz Jerusalim, nakhino maškari regija Samarija hem i regija Galileja.
    12: I sar đerdini ine ko nesavo gav, nakoro leste ale deš gubavci kola terdine po dur olestar
    13: 'hem vičinde: “Isuse, Gospodarona, smilujin tut amenđe!”'
    14: 'Kad dikhlja len o Isus, phenđa lenđe: “Džan hem mothoven tumen e sveštenikonenđe!” I sar džana ine dromeja, saslile tari guba.'
    15: I jekh olendar kad dikhlja so saslilo, irinđa pe koro Isus slavindoj e Devle oto sa o glaso.
    16: Pelo anglo lesere pre mujeja đi phuv, zahvalindoj lese. A ov inele Samarijanco.
    17: 'Tegani o Isus pučlja: “Na li deš saslile? A kaj pana okola enja?'
    18: Nijekh li olendar na aračhilo te irini pe hem te slavini e Devle, sem akava jekh kova čak nane ni Jevrejco?”
    19: 'I phenđa e manušese: “Ušti hem dža! Ti vera spasinđa tut!”'
    20: 'Jekh dive o fariseja pučle e Isuse kad ka avel o carstvo e Devlesoro. O Isus phenđa lenđe: “O carstvo e Devlesoro na avela e znakonencar saven ka šaj te dikhen pe.'
    21: 'Naka šaj te phenel pe: ‘Ače akatei!’ ili ‘Eče adari!’ Adalese soi o carstvo e Devlesoro maškara tumende!”'
    22: 'Tegani phenđa ple učenikonenđe: “Avela o vreme kad ka mangen te dikhen samo jekh dive e Manušesere Čhavesoro, ali naka šaj te dikhen le.'
    23: 'O manuša ka phenen tumenđe: ‘Eče adari!’ ili ‘Ače akatei!’ Ali ma džan adari hem ma prastan palo lende!'
    24: Adalese so o aviba e Manušesere Čhavesoro ko lesoro dive ka ovel sar kad i munja čhinela taro jekh krajo e nebosoro, a svetlini ko dujto.
    25: Ali angleder adalestar valjani but te patini hem te ovel odbacime akala generacijatar.
    26: Hem sar so inele ano vreme kad o Noje živinđa, ađahar ka ovel hem ano vreme kad me, o Čhavo e manušesoro, ka avav.
    27: O manuša hana ine hem pijena, lena pe hem dena pe sa đi o dive kad o Noje đerdinđa ki barka. Tegani alo o baro pani hem tasavđa sarijen.
    28: Ađahar da inele ano vreme kad o Lot živinđa. O manuša ani diz Sodoma hana ine hem pijena, činena hem biknena, sadinena hem vazdena čhera.
    29: A ko dive kad o Lot iklilo tari Sodoma, odupral sar bršim peli jag hem sumpor hem mudarđa sarijen.
    30: Ađahar ka ovel hem ko dive kad o Čhavo e manušesoro ka mothoj pe.
    31: Ko adava dive, ko ka ovel upro čher, a lesere stvarija ano čher, ma te huljel te lel len. Ađahar da, ko ka ovel ki njiva, ma te irini pe čhere palo ple stvarija.
    32: Setinen tumen so ulo e Lotesere romnjaja!
    33: Ko dikhela te arakhi plo dživdipe, ka našali le, a ko našali plo dživdipe zbog mande, ka arakhi le.
    34: 'Vaćerava tumenđe: ki adaja rat duj džene ka pašljon ani jekh soba; jekhe ka lel pe, a e dujtone ka ačhaj pe.'
    35: Duj đuvlja zajedno ka ćeren hajbnase; jekha ka lel pe, a e dujtona ka ačhaj pe.
    36: '[Duj murša ka ćeren buti ki njiva; jekhe ka lel pe, a e dujtone ka ačhaj pe.]”'
    37: 'I on pučle e Isuse: “Kaj, Gospode?” A ov phenđa lenđe: “Kaj isi mulo telo, adari čedena pe o lešinarija.”'
  18:
    1: Tegani o Isus vaćerđa ple učenikonenđe priča da uvek valjani te molinen pe hem te na odustajinen.
    2: 'Phenđa: “Inele nesavo sudija ani jekh diz. Na darandilo e Devlestar hem na ačhilo lese đi o manuša.'
    3: 'A inele hem nesavi udovica ani adaja diz. Oj stalno avela ine koro leste hem molini le: ‘De man pravda anglo okova kova tužini man!’'
    4: 'Ov jekh vreme na manglja te pomožini laće. Ali kad nakhlo nesavo vreme, phenđa korkoro pese: ‘Iako na darava e Devlestar hem na ačhilo maje đi o manuša,'
    5: ka dav pravda akala udovicaće, adalese so stalno avela kora mande, i te na avel više te dosadini man!’”
    6: 'Tegani o Gospod Isus phenđa: “Šunen šukar so phenđa o nepravedno sudija!'
    7: O Devel li naka del pravda ple izabirimenđe kola rat hem dive molinena le? Ov li ka ačhaj len te adžićeren?
    8: Vaćerava tumenđe, ka del len pravda, hem adava sigate. Ali kad me, o Čhavo e manušesoro, ka irinav, ka arakhav li vera ki phuv?”
    9: 'Tegani o Isus vaćerđa akaja priča okolenđe kola mislinde dai pravedna, a averen dikhle sar po tikoren pumendar:'
    10: '“Duj manuša džele ko Hram te molinen pe: jekh inele farisej, a o dujto cariniko.'
    11: 'O farisej, terdindoj, molinđa ana peste ađahar: ‘Devla, hvala će so na injum sar avera manuša: čora, nepravedna, preljubnici ili sar akava cariniko.'
    12: Postinava duj puti ano kurko hem dava desetak oto sa so zaradinava.’
    13: 'A o cariniko, terdindoj odural, na manglja ni te dikhel nakoro nebo, nego khuvela pe ine ko gruđa oti tuga hem vaćeri: ‘Devla, smilujin tut maje, e grešnikose!’'
    14: 'Vaćerava tumenđe: akava cariniko irinđa pe čhere opravdime anglo Devel, a na o farisej! Adalese so ko pes povazdela, ka ovel peravdo; a ko ponizini pe ka ovel povazdime.”'
    15: O manuša anena ine anglo Isus pumare tikore čhavoren te čhivel ple vasta upro lende. I kad o učenici dikhle adava, braninde lenđe.
    16: 'Ali o Isus vičinđa len angla peste vaćerindoj e učenikonenđe: “Muken e čhavoren te aven kora mande hem ma braninen lenđe, adalese so esavkenđe pripadini o carstvo e Devlesoro!'
    17: Čače vaćerava tumenđe, ko na primini o carstvo e Devlesoro sar o čhavoro, naka đerdini ano leste.”
    18: 'I nesavo šerutno e jevrejengoro pučlja e Isuse: “Učitelju šukareja, so valjani te ćerav te dobinav o večno dživdipe?”'
    19: 'A o Isus phenđa lese: “Sose vičineja man šukareja? Samoi jekh šukar – o Devel.'
    20: 'O naredbe džane: ‘Ma ćer preljuba!’, ‘Ma mudar!’, ‘Ma čor!’, ‘Ma svedočin hovavne!’, ‘Poštujin te dade hem te daja!’”'
    21: 'Tegani o šerutno phenđa: “Sa adava ićerava pana taro tikoripe.”'
    22: 'Ko adava, o Isus phenđa lese: “Pana jekh ačhola tut te ćere: biknin sa so isi tut, a o pare de e čororenđe i ka ovel tut barvalipe ano nebo. Tegani ava hem phir pala mande.”'
    23: A ov kad šunđa adava, rastužisalo adalese so na manglja te biknel plo baro barvalipe.
    24: 'A kad dikhlja le o Isus sar rastužisalo, phenđa: “Kobori pharo e barvalenđe te đerdinen ko carstvo e Devlesoro!'
    25: Po lokhei e kamilaće te nakhel maškaro kan e suvjakoro nego e barvalese te đerdini ko carstvo e Devlesoro.”
    26: 'A o manuša kola šunde adava, phende: “Ko onda šaj te ovel spasime?”'
    27: 'A o Isus phenđa lenđe: “So nane moguće e manušenđe, mogućei e Devlese.”'
    28: 'O Petar phenđa: “Ače, amen sa ačhavđam te dža pala tute.”'
    29: 'A o Isus phenđa lenđe: “Čače vaćerava tumenđe, svako kova ačhavđa plo čher, ili e romnja, ili e phraljen, ili e dade hem e daja, ili e čhaven zbog o carstvo e Devlesoro,'
    30: ka primini po više ko akava sveto adalestar so ačhavđa hem ka primini o večno dživdipe ko sveto savo avela.”
    31: 'O Isus cidinđa pe e dešu duje apostolencar ki strana hem phenđa lenđe: “Ače, džaja nakoro Jerusalim. Adari ka pherđol sa adava so o proroci pisinde ano Sveto lil mandar, e Manušesere Čhavestar.'
    32: Ka den man ko manuša kola nane Jevreja. On ka maren muj mancar, ka vređinen man hem ka čhungaren man.
    33: Ka šibinen man hem ka mudaren man, ali o trito dive ka uštav taro mule.”
    34: O učenici na halile ništa adalestar so o Isus vaćerđa lenđe. O značenje adale lafengoro inele garavdo olendar, i na džande sostar o Isus vaćeri.
    35: Kad o Isus alo paše uzali diz Jerihon, uzalo drom bešela ine nesavo kororo manuš hem prosini.
    36: Kad o kororo manuš šunđa sar o narodo nakhela, raspučlja pe soi adava.
    37: I phende lese so o Isus o Nazarećanin nakhela.
    38: 'Tegani o kororo vičinđa: “Isuse, Čhaveja Davidesereja, smilujin tut maje!”'
    39: 'A o manuša kola phirde anglo Isus vičinde upro leste te traini, ali ov pana po zorale vičinđa: “Čhaveja Davidesereja, smilujin tut maje!”'
    40: 'Tegani o Isus terdino hem naredinđa te anen e korore anglo leste. I kad ande le, o Isus pučlja le:'
    41: '“So mangeja te ćerav će?” A o kororo phenđa: “Gospode, mangava te dikhav.”'
    42: 'I o Isus phenđa lese: “Dikh! Ti vera sasljarđa tut.”'
    43: I otojekhvar o kororo šaj ine te dikhel hem lelja te džal palo Isus slavindoj e Devle. I sa o manuša kola dikhle adava zahvalinde e Devlese.
  19:
    1: O Isus đerdinđa ani diz Jerihon. I sar nakhela ine maškari diz,
    2: alo nesavo manuš palo anav Zakej te dikhel le. O Zakej inele jekh taro šerutne e carinikonengere ani diz hem inele barvalo.
    3: Ov pokušinđa te dikhel koi adava o Isus, ali našti ine taro narodo adalese so inele pretičkoro.
    4: Adalese prastandilo po anglal hem uklinđa upro e smokvakoro kaš te šaj dikhel e Isuse adalese so džanđa da valjani te nakhel adathar.
    5: 'A kad o Isus reslo adari, dikhlja upre hem phenđa lese: “Zakej, hulji sigate! Avdive valjani te ovav ano to čher.”'
    6: I o Zakej huljilo sigate hem radosno priminđa le pese ano čher.
    7: 'Sa o manuša kola dikhle adava, lelje te gunđinen, vaćerindoj: “Dželo koro grešniko te bešel.”'
    8: 'A o Zakej terdino hem phenđa e Gospodese e Isusese: “Ače, Gospode, ekvaš oto barvalipe mlo ka dav e čororenđe, a te nekas hovavđum, ka irinav lese štar puti više.”'
    9: 'A ko adava, o Isus phenđa lese: “Avdive alo o spasenje ano akava čher, adalese soi hem akava manuš potomko e Avraamesoro.'
    10: Adalese so, me, o Čhavo e manušesoro, aljum te rodav hem te spasinav e našalden!”
    11: I sar but manuša šunena ine e Isuse, ov vaćerđa lenđe hem akaja priča, adalese so inele paše uzalo Jerusalim, a on mislinde da o carstvo e Devlesoro otojekhvar ka mothoj pe.
    12: 'Phenđa: “Inele jekh ugledno manuš kova spremisalo te džal ki durutni phuv te ovel čhivdo zako caro, a palo adava te irini pe čhere.'
    13: 'I vičinđa ple deše slugen, dinđa len po ekvaš kilo srebro hem phenđa lenđe: ‘Zaradinen maje ađahar so ka ćeren buti adaleja đikote na avava.’ I dželo ko drom.'
    14: 'A o manuša oti lesiri phuv mrzinde le, i bičhalde pumare manušen adari kaj ov dželo te phenen: ‘Na mangaja akale te ovel amaro caro.’'
    15: Kad o ugledno manuš irinđa pe sar caro, naredinđa te vičinen koro leste okole slugen, kolenđe dinđa pare, te dikhel kobor zaradinde lese.
    16: 'O prvo sluga alo vaćerindoj: ‘Gospodarona, oto adava so dinđan man, ćerđum deš puti više.’'
    17: 'I ov phenđa lese: ‘But šukar. Tu injan šukar sluga! Adalese so injanle maje verno ko najhari, ka dav tut te vladine upro deš dizja!’'
    18: 'O dujto sluga alo vaćerindoj: ‘Gospodarona, oto adava so dinđan man, ćerđum pandž puti više.’'
    19: 'I lese phenđa: ‘Ka dav tut te vladine upro pandž dizja!’'
    20: 'O trito sluga alo vaćerindoj: ‘Gospodarona, ače to srebro savo dinđan man. Garavđum le ano jekh kotor e šejengoro.'
    21: Ćerđum ađahar adalese so darandiljum tutar so injan strogo manuš. Leja okova so nane klo hem čedeja kaj na sejinđan.’
    22: 'A ov phenđa lese: ‘Tu injan bišukar sluga! Palo te lafija ka sudinav tut. Te džanđan so injum strogo manuš, da lava okova so nane mlo hem čedava so na sejinđum,'
    23: sose onda na dinđan mle pare ki kamata? Đi akana ka ovel man ine više pare save ka lav ine avindoj čhere.’
    24: 'Tegani phenđa okolenđe kola terdine uzalo leste: ‘Len akale slugastar o srebro hem den le okolese kas isi deš puti edobor!’'
    25: 'A on phende lese: ‘Ali, gospodarona, ole već isi pandž kilja srebro.’'
    26: 'Ov phenđa: ‘Dikhena da svakone kas isi, ka del pe lese pana, a okole kas nane ka lel pe lestar hem adava so isi le.'
    27: A okole mle neprijateljen, so na mangle te ovav lengoro caro, anen akari hem čhinen len angla mande!’”
    28: I kad vaćerđa lenđe adava, o Isus nastavinđa plo drom nakoro Jerusalim.
    29: Kad alo paše uzalo gava Vitfaga hem Vitanija, uzali gora vičimi e Maslinakiri, bičhalđa duje učenikonen
    30: 'vaćerindoj: “Džan ko adava gav savoi angla tumende. I kad ka đerdinen, ka arakhen phandle terne here upro saveste pana nijekh manuš na beštino. Phraven le hem anen le akari.'
    31: 'Te neko pučlja tumen: ‘Sose phravena le?’, phenen lese: ‘E Gospodese valjani.’”'
    32: On džele hem arakhle ađahar sar so phenđa lenđe o Isus.
    33: 'I sar phravena ine e terne here, o manuša, kasoro inele o terno her, pučle len: “Sose phravena e terne here?”'
    34: 'A on phende: “E Gospodese valjani.”'
    35: I ande e here anglo Isus. Čhivde pumare fostanja upro her hem bešljarde e Isuse upro leste.
    36: I sar džala ine anglal bešindoj upro her, o manuša buljarena ine pumare fostanja upro drom anglo leste.
    37: A kad alo paše uzalo than kotar huljela pe ine tari e Maslinakiri gora, sa o učenici so inele adari lelje radosno hem oto sa o glaso te slavinen e Devle zako sa o čudesija save dikhle,
    38: 'vaćerindoj: “Blagoslovime o Caro kova avela ano anav e Gospodesoro! Nek ovel mir ano nebo hem slava e Devlese ko učipe!”'
    39: 'Tegani nesave fariseja, kola inele maškaro lende, phende e Isusese: “Učitelju, phen te učenikonenđe te na vaćeren adava.”'
    40: 'A o Isus phenđa lenđe: “Phenava tumenđe, te trainde on, o bara ka vičinen.”'
    41: I kad o Isus alo paše uzalo Jerusalim, dikhindoj i diz, runđa laće
    42: 'vaćerindoj: “Oh, te džane ine avdive hem tu so anela će mir! Ali adavai akana garavdo te jaćhendar.'
    43: Ka aven o dive kad te neprijatelja ka čhiven će barikade, ka opkolinen tut hem taro sa o strane ka pritiskinen tut.
    44: Ka uništinen hem tut hem te dizutnen. Naka ačhaven ni bar upro bar adalese so na pendžarđan o vreme kad o Devel alo te spasini tut.”
    45: Kad o Isus alo ano Jerusalim, đerdinđa ano boro e hramesoro hem lelja te ispudini adathar okolen so biknena.
    46: 'Phenđa lenđe: “Pisimei ano Sveto lil: ‘O čher mlo ka ovel čher zaki molitva’, a tumen ćerđen olestar ‘than kote čedena pe o čora!’”'
    47: I taro dive ko dive, o Isus sikavđa e manušen ano boro e hramesoro. A o šerutne sveštenici hem o učitelja e Zakonestar zajedno e jevrejengere starešinencar rodena ine sar te ćeren o Isus te ovel mudardo,
    48: ali na arakhle sar adava te ćeren, adalese so sa o manuša pažljivo šunena ine lesoro sikaviba.
  20:
    1: I jekhvar sar o Isus sikaj ine e manušen ano boro e Hramesoro hem vaćeri lenđe ine o Šukar lafi, ale uzalo leste o šerutne sveštenici, o učitelja e Zakonestar hem o starešine
    2: 'hem pučle le: “Vaćer amenđe kotar tuće autoritet te ćere akava? Ko dinđa tut pravo?”'
    3: 'O Isus phenđa lenđe: “Hem me tumen ka pučav nešto. Vaćeren maje:'
    4: Ko dinđa pravo e Jovane te krstini e manušen, o Devel kovai ano nebo ili o manuša?”
    5: 'A on raspravinde pe maškara pumende vaćerindoj: “Te phenđam ‘o Devel kovai ano nebo’, ov ka pučel amen sose onda na verujinđam lese.'
    6: A te phenđam ‘o manuša’, sa o manuša ka mudaren amen barencar, adalese soi uverime da o Jovan inele proroko.”
    7: 'Adalese phende e Isusese: “Na džanaja ko dinđa pravo e Jovane.”'
    8: 'I o Isus phenđa lenđe: “Ni me onda naka phenav tumenđe kotar maje pravo akava te ćerav.”'
    9: 'Tegani o Isus lelja te vaćeri e narodose akaja priča: “Nesavo manuš sadinđa vinograd, iznajminđa le nesave vinogradarenđe hem dželo ko drom ko but vreme.'
    10: I kad alo o vreme te čeden pe o drakha, bičhalđa e sluga koro vinogradarija te šaj den le oto bijandipe e drakhakoro. Ali o vinogradarija marde le hem bičhalde le palal čuče vastencar.
    11: I o gospodari bičhalđa avere sluga. Ali on hem ole marde, lađarde le hem bičhalde le palal čuče vastencar.
    12: I palem o gospodari bičhalđa koro lende hem e tritone sluga. A on ćerde le ko rata hem frdinde le avri taro vinograd.
    13: 'Tegani o gospodari oto vinograd phenđa: ‘So te ćerav? Ka bičhalav lenđe mle volime čhave. Šaj ole ka poštujinen.’'
    14: 'Ali kad o vinogradarija dikhle le, vaćerde maškara pumende: ‘Akavai o nasledniko. Hajde te mudara le hem amenđe te ačhol o nasledstvo.’'
    15: I frdinde le avri taro vinograd hem mudarde le. So mislinena, so ka ćerel o gospodari adale vinogradarenđe?
    16: 'Ka avel hem ka mudari len, a o vinograd ka iznajmini averenđe.” I okola kola šunde adaja priča, phende: “Te na del o Devel adava te ovel!”'
    17: 'A o Isus dikhlja ano lende hem phenđa: “A so onda značini adava soi pisime ano Sveto lil: ‘O bar savo odbacinde o zidarija ulo najbitno bar e čheresoro’?'
    18: Svako kova perela upro adava bar, ka phagel pe, a te pelo adava bar upra nekaste, ka zgnječini le.”
    19: A o učitelja e Zakonestar hem o šerutne sveštenici mangle tegani te dolen e Isuse, adalese so džande da akaja priča vaćeri olendar, ali darandile e narodostar.
    20: A o učitelja e Zakonestar hem o šerutne sveštenici posmatrinena ine e Isuse. Bičhalde koro leste špijunen, kola ćerde pe dai iskrena, sar te dolen le ko bišukar lafi i te šaj preden le ko upravniko e rimesoro te osudini le.
    21: 'I o špijunja pučle e Isuse: “Učitelju, džanaja da vaćereja hem sikaveja šukar hem na dikheja kovai kova, nego čačimase sikaveja oto drom e Devlesoro.'
    22: Valjani li amen o Jevreja te platina o porez e rimesere carose ili na?”
    23: 'A o Isus džanđa so on mangle te prevarinen le i phenđa lenđe:'
    24: '“Mothoven maje i kovanica savaja platinena o porez. Kasiri slika hem kasoro anav isi la?” A on phende: “E carosoro.”'
    25: 'Tegani o Isus phenđa lenđe: “Onda den soi e carosoro e carose, a soi e Devlesoro e Devlese.”'
    26: I ađahar o špijunja našti ine te arakhen ništa bišukar ano okova so o Isus vaćerđa i trainde adalese so inele zadivime lesere vaćeribnaja.
    27: 'I ale koro Isus nesave sadukeja kola vaćerena da nane uštiba taro mule, i pučle e Isuse:'
    28: “Učitelju, o Mojsije pisinđa amenđe so te ćerel o manuš te mulo lesoro phral kova pala peste ačhavđa romnja bizo čhave. Adava manuš valjani te lel ple phralesere romnja te šaj oj te bijani čhave kova ka ovel nasledniko e mulesoro.
    29: Ađahar, inele efta phralja. O prvo lelja romnja i mulo, a na ačhavđa pala peste čhaven.
    30: O dujto phral lelja ple phralesere romnja, ali hem ov mulo.
    31: Tegani o trito phral lelja adala romnja i mulo hem ađahar sa o efta phralja. I nijekh olendar na ačhavđa čhaven pala peste.
    32: Ko kraj muli hem i romni.
    33: Kasiri onda romni oj ka ovel kad ka uštel pe taro mule, a inele dindi ko sa o efta phralja?”
    34: 'O Isus phenđa lenđe: “O manuša ko akava sveto lena pe hem dena pe.'
    35: A okola kolen o Devel smatrini dai dostojna te oven vazdime taro mule hem te živinen ko sveto savo avela, ni ka len pe ni ka den pe.
    36: 'Adalese so našti više ni te meren: ka oven sar o anđelja. Oni čhave e Devlesere, adalese so o Devel ka vazdel len taro mule.'
    37: A da o mule uštena, mothovđa hem o Mojsije ano Sveto lil kote pisini oto grmo savo ine thabljola. Adathe ov zako Gospod phenela dai ‘Devel e Avraamesoro, e Isaakesoro hem e Jakovesoro’ iako on tegani inele mule.
    38: A o Devel nane Devel e mulengoro, nego Devel e dživdengoro. Adalese soi on e Devlese pana dživde.”
    39: 'Nesave učitelja e Zakonestar phende e Isusese: “Učitelju, šukar vaćerđan!”'
    40: I nijekh više na tromandilo te pučel le nešto.
    41: 'Tegani o Isus pučlja okolen so šunena le ine: “Sar šaj te vaćeri pe dai o Hrist samo e Davidesoro čhavo?'
    42: 'A korkoro o David phenela ano lil oto Psalmija: ‘O Gospod phenđa mle Gospodese: Beš ko počasno than, oti mli desno strana,'
    43: đikote na pašljarava te neprijateljen talo te pre!’
    44: Te o David vičini le ‘Gospode’, sar onda o Hrist šaj te ovel samo lesoro čhavo?”
    45: 'Tegani anglo sa o manuša, o Isus phenđa ple učenikonenđe:'
    46: “Arakhen tumen e učiteljendar e Zakonestar! On volinena te phiren urjavde ano bare fostanja hem o manuša, ano baro poštujiba, te pozdravinen len ko trgija. Volinena te bešen ko anglune thana ano sinagoge hem ko najšukar thana ko gozbe.
    47: Hana o imanje e udovicengoro hem ćerena pe dai pobožna ađahar so molinena bare molitve. On ka oven po zorale kaznime nego avera manuša.”
  21:
    1: Na nakhlo but palo adava, o Isus vazdinđa plo šero hem dikhlja sar o barvale manuša čhivena pumare pare ani e hramesiri kutija zako čediba.
    2: Ađahar dikhlja hem jekha čorora udovica sar čhivela samo duj najtikore kovanice.
    3: 'Tegani phenđa: “Čače vaćerava tumenđe, akaja čorori udovica čhivđa više sarijendar.'
    4: Adalese so sare akala dinde oto buderi so isi len, a oj, kojai čorori, dinđa sa so inola zako živiba.”
    5: 'I sar nesave učenici vaćerena ine adalestar sari o Hram šukar ukrasime šuže bare barencar hem e daronencar savei posvetime e Devlese, o Isus phenđa:'
    6: “Ka avel o dive kad oto sa akava so dikhena naka ačhol ni bar upro bar. Svako ka ovel peravdo.”
    7: 'I on pučle e Isuse: “Učitelju, kad adava ka ovel? Savo znako ka mothoj amenđe da ka ovel adava?”'
    8: 'A o Isus phenđa: “Dikhen te na oven hovavde. Adalese so but džene ka aven ano mlo anav vaćerindoj: ‘Me injum o Hrist’ hem: ‘Alo paše o kraj akale vremesoro.’ Ma džan palo lende!'
    9: A kad šunena zako mariba hem zako pobune, ma te daran. Adalese so prvo adava valjani te ovel, ali nane odmah o kraj.”
    10: 'Tegani phenđa lenđe: “Jekh nacija ka uštel upri aver nacija hem jekh carstvo upro aver carstvo.'
    11: Ko but thana ka oven bare zemljotresija, bokhalipe hem zaraze. Ka mothoven pe čudesna znakija ko nebo savendar o manuša ka daran.
    12: Ali angleder so sa adava te ovel, ka dolen tumen hem ka progoninen tumen, ka legaren tumen ko sudo ano sinagoge hem ko phandlipe, ka legaren tumen anglo carija hem anglo vladarija, hem sa adava zbog mande.
    13: Adava ka ovel tumenđe te šaj svedočinen lenđe mandar.
    14: 'Adalese zapamtinen: ma pripreminen tumen angleder save lafencar ka braninen tumen.'
    15: Adalese so me ka dav tumen mudrost hem lafija ko save nijekh tumaro protivniko naka šaj te irini lafi.
    16: A ka izdajinen tumen čak hem tumare dada hem o daja, tumare phralja, tumari familija hem tumare amala; hem nesaven tumendar ka mudaren.
    17: I sare ka mrzinen tumen zbog mande,
    18: ali ni jekh bal tumare šerestar naka perel.
    19: Adaleja so ka ačhoven verna, ka dobinen o večno dživdipe.”
    20: 'O Isus phenđa hem akava: “I kad ka dikhen sar o Jerusalim opkolime e vojskendar, te džanen da alo lesoro vreme te ovel uništime.'
    21: Tegani okola kola živinena ani e judejakiri regija nek našen ko gore. Okola kola živinena ano Jerusalim nek ikljon avri, a kolai ko polje, te na đerdinen ani diz.
    22: Adalese so adala ka oven o dive oti e Devlesiri kazna, te pherđol sa soi pisime ano Sveto lil.
    23: Jao e khamnjenđe hem okolenđe kola dena čuči ko adala dive! Adalese so bari nevolja ka ovel upri phuv hem e Devlesiri holi ka perel upro akava narodo.
    24: Nesave olendar ka oven mudarde mačeja, a avera ka oven legarde ko ropstvo maškaro sa o nacije. O Jerusalim ka ovel gazime e manušendar oto avera nacije sa đikote na nakhela lengoro vreme.”
    25: 'O Isus phenđa hem akava: “I ka oven čudna znakija ko kham, ko masek hem ko čerenja, a ki phuv o nacije naka džanen so te ćeren oti dar zbog adava so o more ka ćerel glasna zvukija hem bare talasija.'
    26: O manuša ka meren oti dar hem oto adžićeriba o bišukaripe savo avela ki phuv, adalese so o zoralipa e nebosere ka oven potresime.
    27: Tegani sare ka dikhen man, e Čhave e manušesere, sar avava upro oblako ano zoralipe hem ani bari slava.
    28: A kad sa adava ka počini te ovel, terđoven ko pre bizi dar hem vazden tumare šere adalese soi paše tumaro spasenje.”
    29: 'Tegani o Isus phenđa lenđe akaja priča: “Dikhen i smokva ili bilo savo aver kaš.'
    30: Kad dikhena da ikljona listija upro leste, korkore džanen dai paše o linaj.
    31: Ađahar hem tumen kad dikhena da ovela sa adava, te džanen dai o carstvo e Devlesoro paše.
    32: Čače vaćerava tumenđe, akaja generacija naka nakhel đikote sa adava na ovela.
    33: O nebo hem i phuv ka nakhen, ali mle lafija nikad naka nakhen.”
    34: 'I o Isus phenđa lenđe: “Arakhen tumen te na oven zaokupirime pibnaja, mačojbnaja hem akale dživdipnasere brigencar i te resel tumen otojekhvar adava dive.'
    35: Adalese so adava dive ka avel sar zamka upro sa o manuša ki phuv.
    36: Adalese oven džangale hem stalno molinen te šaj nakhaven sa adava so valjani te ovel hem te terđoven anglo Čhavo e manušesoro.”
    37: Diveja o Isus sikaj ine ano Hram, a raćaja ikljola ine tari diz hem džala te nakhaj i rat ki gora vičimi e Maslinakiri.
    38: I sa o manuša rano sabaleja džana ine ko Hram te šunen le.
  22:
    1: Avela ine paše o Prazniko e bikvascone marengoro, savo vičini pe Pasha.
    2: O šerutne sveštenici hem o učitelja e Zakonestar rodena ine sar te ćeren o Isus te ovel mudardo, ali darandile e narodostar.
    3: Tegani o Sotoni đerdinđa ano Juda vičime Iskariot kova inele jekh oto dešu duj apostolja e Isusesere.
    4: Ov dželo koro šerutne sveštenici hem koro narednici e hramesere stražakere hem dogovorinđa pe olencar sar te predel lenđe e Isuse.
    5: On ule radosna hem phende e Judase da ka den le pare.
    6: I ov pristaninđa. I ađahar lelja te rodel šukar prilika te izdajini e Isuse kad naka ovel narodo uzalo leste.
    7: Kad alo o prvo dive oto Prazniko e bikvascone marengoro, ko savo valjanđa te žrtvujini pe bakrore zaki Pasha,
    8: 'o Isus phenđa e Petrese hem e Jovanese: “Džan hem ćeren amenđe te ha e pashakoro hajba.”'
    9: 'A on phende lese: “Kaj mangeja te ćera le?”'
    10: 'Ov phenđa lenđe: “Šunen. So ka đerdinen ki diz, ka resel tumen jekh manuš kova akhari pani ano khoro. Džan palo leste. Ko čher ko savo ka đerdini'
    11: 'roden e domaćine hem vaćeren lese: ‘O učitelj pučela ki savi soba šaj te hal e pashakoro hajba ple učenikonencar?’'
    12: I ov ka mothoj tumenđe i bari upruni soba savi već pripremime. Adari ćeren amenđe zako hajba.”
    13: I on džele hem arakhle sa ađahar sar so phenđa lenđe o Isus i adari ćerde zako hajba e pashakoro.
    14: I kad alo o vreme, o Isus čhivđa pe uzalo astali ple apostolencar.
    15: 'I phenđa lenđe: “Edobor mangljum te hav akaja Pasha tumencar angleder so ka patinav.'
    16: Adalese so, vaćerava tumenđe, naka hav la više đikote lakoro čačikano značenje na pherđola ano carstvo e Devlesoro.”
    17: 'Tegani lelja i čaša e moljaja, zahvalinđa e Devlese hem phenđa e apostolenđe: “Len akaja mol hem podelinen la maškara tumende.'
    18: Adalese so, vaćerava tumenđe, naka pijav više mol đikote o carstvo e Devlesoro na avela.”
    19: 'I lelja o maro, zahvalinđa e Devlese, phaglja le hem dinđa le e apostolenđe vaćerindoj: “Akavai mlo telo savo dela pe zako tumenđe. Ćeren akava te setinen tumen mandar.”'
    20: 'Ađahar lelja hem i čaša e moljaja pali večera hem phenđa: “Akaja čaša e moljaja nevoi savez ano mlo rat savo čhorela pe tumenđe.'
    21: Ali ače, o manuš kova ka izdajini man mancari uzalo astali.
    22: Adalese so, me, o Čhavo e manušesoro, valjani te merav sar soi odredime, ali jao okole manušese kova ka izdajini man!”
    23: I o apostolja lelje te pučen pe maškara pumende kova olendar šaj te ovel adava so ka ćerel ađahar nešto.
    24: I o učenici lelje te raspravinen pe kovai olendar najbaro.
    25: 'A o Isus phenđa lenđe: “Avere nacijengere carija vladinena upro lende hem o vladarija lengere pumen vičinena ‘manuša kola ćerena šukaripe’.'
    26: Ali tumen ma oven esavke! Nego, o najbaro maškar tumende nek ovel sar najtikoro, a o vođa nek ovel sar sluga.
    27: A kovai po baro? Okova kovai uzalo astali ili okova kova kandela le? Na li okova kovai uzalo astali? A me maškara tumende injum sar okova kova kandela.
    28: Tumen injen adala kola ačhile mancar ano mle iskušenja.
    29: 'I me dava tumen te vladinen ano carstvo, sar so mlo Dad dinđa man:'
    30: te han hem te pijen maje uzalo astali ano carstvo mlo, hem te bešen ko tronja te sudinen upro dešu duj plemija e Izraelesere.”
    31: 'O Isus phenđa: “Simone, Simone, ače o Sotoni rodinđa e Devlestar te iskušini tumen sar kad neko čhorela o điv maškari sita.'
    32: Ali me molinđum tuće te na našale ti vera. Adalese, kad palem ka irine tut mande, zorjar te phraljen.”
    33: 'A ov phenđa lese: “Gospode, injum spremno te džav tuja hem ko phandlipe hem ko meriba.”'
    34: 'A o Isus phenđa: “Vaćerava će, Petre, o bašno naka đilabi avdive đikote trin puti naka hovave da na pendžareja man.”'
    35: 'I phenđa e apostolenđe: “Kad bičhalđum tumen ko drom bizo kese e parencar, bizo torbe hem bizi buderi obuća, na li falinđa tumenđe nešto?” A on phende: “Ništa.”'
    36: 'Tegani o Isus phenđa lenđe: “Ali akana kas isi kesa e parencar, nek lel la! Ađahar hem i torba! A kas nane mači, nek biknel plo ogrtači hem nek činelfse jekh.'
    37: 'Adalese so, vaćerava tumenđe, valjani te pherđol adava soi mandar pisime ano Sveto lil: ‘Dikhle le sar jekhe zločinco.’ Čače, pherđola sa soi pisime mandar.”'
    38: 'A on phende: “Gospode, ače isi amen duj mačija!” A ov phenđa: “Šukari!”'
    39: I iklindoj adathar, palo plo adeti, dželo ki e Maslinakiri gora. Oleja džele hem lesere učenici.
    40: 'I kad resle adari, phenđa lenđe: “Molinen tumen te na peren ano iskušenje!”'
    41: I cidinđa pe olendar, edobor kobor šaj te frdel pe o bar, pelo ko kočija hem molinđa pe e Devlese,
    42: 'vaćerindoj: “Dade! Te mangeja, cide akaja čaša e patnjaja mandar. Ali, nek ovel pali ti volja, a na pali mli.”'
    43: Tegani o anđeo mothovđa pe lese taro nebo hem hrabrinđa le.
    44: A kad inele ani po bari patnja, po zorale molinđa pe. Lesoro znoj ulo sar kapke oto rat save perena ine upri phuv.
    45: I pali molitva uštino, alo đi ple učenici hem arakhlja len sar sovena adalese so inele umorna oto tugujiba.
    46: 'Tegani pučlja len: “Sose sovena? Ušten hem molinen tumen te na peren ano iskušenje!”'
    47: Sar pana o Isus vaćeri ine adava, ale nakoro leste but manuša kolen anđa o Juda kova inele jekh oto dešu duj apostolja. Ov alo koro Isus te čumudini le ki čham.
    48: 'A o Isus pučlja le: “Judo, čumudipnaja li izdajineja e Čhave e manušesere?”'
    49: 'Kad o učenici kola inele adari dikhle da o Isus ka ovel dolime, pučle le: “Gospode, te napadina len li mačencar?”'
    50: I jekh olendar khuvđa mačeja e prvosveštenikosere sluga hem čhinđa lesoro desno kan.
    51: 'A o Isus phenđa ple učenikonenđe: “Ačhaven tumen adalestar!” I čhivđa plo vas upro lesoro kan hem sasljarđa le.'
    52: 'Tegani phenđa okolenđe so ale te dolen le, e šerutne sveštenikonenđe, e narednikonenđe e hramesere stražakere hem e starešinenđe: “Mačencar hem kaštencar aljen pala mande sar palo pobunjeniko.'
    53: Divencar injumle tumencar ano Hram, i na dolinđen man. Ali akavai tumaro vreme hem o zoralipe e tominakoro vladini.”
    54: I dolinde e Isuse hem adathar legarde le ko čher e prvosveštenikosoro. A o Petar odural džala ine palo lende.
    55: Kad tharde jag ko maškar e borosoro hem beštine uzalo late, hem o Petar beštino olencar.
    56: 'I nesavi sluškinja dikhlja le sar bešela uzali jag, i dikhlja po šukar ano leste hem phenđa: “I akava inele oleja!”'
    57: 'A o Petar hovavđa vaćerindoj: “Đuvlije, na pendžarava le!”'
    58: 'Na nakhlo but palo adava, dikhlja le nesavo aver manuš hem phenđa: “I tu injan jekh olendar!” A o Petar phenđa: “Manušeja, na injum!”'
    59: 'I kad nakhlo đi sar jekh sati, aver nesavo uporno tvrdinđa: “Čače akava inele oleja, adalese soi hem ov Galilejco!”'
    60: 'A o Petar phenđa: “Manušeja, na džanav sostar vaćereja!” I odmah, sar pana vaćeri ine, o bašno đilabđa.'
    61: 'Tegani o Gospod Isus irinđa pe hem dikhlja ano Petar, a o Petar setinđa pe lesere lafendar: “Vaćerava će, Petre, angleder so o bašno avdive ka đilabi, trin puti ka hovave da na pendžareja man.”'
    62: I o Petar iklilo taro boro hem zorale runđa.
    63: O čuvarija lelje te maren muj e Isuseja hem te maren le.
    64: 'Učharde lesere jaćha hem phende lese: “Prorokujin ko khuvđa tut!”'
    65: I bute avere lafencar vređinena ine e Isuse.
    66: Kad dislilo, čedinde pe o starešine e jevrejengere, o šerutne sveštenici hem o učitelja e Zakonestar, ande e Isuse pumenđe ko sabor, ko Sinedrion,
    67: 'hem phende lese: “Te injan tu o Hrist, phen amenđe!” A ov phenđa lenđe: “Te phenđum tumenđe, naka verujinen;'
    68: a te pučljum tumen, naka odgovorinen.
    69: Ali od akana me, o Čhavo e manušesoro, ka bešav ko počasno than, oti desno strana oto zoralipe e Devlesoro.”
    70: 'A on sare pučle e Isuse: “Znači tu injan o Čhavo e Devlesoro?” A ov phenđa lenđe: “Ađahari sar so phenena: Me injum.”'
    71: 'Tegani on phende: “Na valjani amenđe više avera svedoci. Sare amen šunđam da korkoro pes osudinđa!”'
  23:
    1: Tegani sare kola inele ko sabor uštine hem legarde e Isuse koro Pilat, koro upravniko e rimesoro,
    2: 'hem lelje te vaćeren protiv oleste: “Akale manuše arakhljam sar zavodini amare narodo hem vaćeri lenđe te na platinen o porez e carose, a pese vaćeri dai o Hrist, o caro.”'
    3: 'Tegani o Pilat pučlja e Isuse: “Tu li injan o caro e Jevrejengoro?” A o Isus phenđa: “Ađahari sar so pheneja.”'
    4: 'Tegani o Pilat phenđa e šerutne sveštenikonenđe hem e narodose: “Na arakhava nisavi krivica upro akava manuš!”'
    5: 'Ali on na ačhavde te vičinen: “Ple sikavibnaja vazdela pobuna maškaro manuša ki sa i phuv e Jevrejengiri. Lelja te ćerel adava ani regija Galileja hem alo čak đi akate ani diz Jerusalim!”'
    6: A kad o Pilat šunđa adava, pučlja len nane li o Isus Galilejco.
    7: I kad phende lese dai o Isus Galilejco, o Pilat bičhalđa le koro Irod, kova vladinđa ani Galileja. A baš adala dive o Irod inele ano Jerusalim.
    8: Kad o Irod dikhlja e Isuse, but inele radosno adalese so pana angleder manglja te dikhel le adalese so but šunđa olestar hem nadinđa pe da o Isus ka ćerel nesavo čudo anglo leste.
    9: But so pučlja le, ali o Isus ništa na phenđa lese.
    10: A adari terđona ine o šerutne sveštenici hem o učitelja e Zakonestar vaćerindoj zorale protiv o Isus.
    11: A o Irod hem lesere vojnici ponizinde e Isuse hem marde muj oleja. Urjavde le ano carikano fostani hem tegani o Irod bičhalđa le palal koro Pilat.
    12: Angleder o Irod hem o Pilat na inele ano šukar odnosija, a adava dive ule amala.
    13: A o Pilat vičinđa kora peste e šerutne sveštenikonen, e vođen hem e narodo,
    14: 'i phenđa lenđe: “Anđen kora mande akale manuše vaćerindoj da vazdela pobuna maškaro narodo. Ače, angla tumende pučljum le adalestar, ali na arakhljum nisavi krivica zaki savi tumen optužinena le.'
    15: A ni o Irod na arakhlja upro leste krivica i adalese bičhalđa le palal kora amende. Akava manuš na ćerđa ništa so zaslužini meriba.
    16: Adalese samo ka naredinav te šibinen le, i ka mukav le.”
    17: '[A valjanđa zako prazniko, palo adeti, te mukel lenđe jekhe phandle manuše.]'
    18: 'Ko adava sare so inele adari vičinde: “Mudar adale manuše, a muk amenđe e Varava!”'
    19: (O Varava inele phandlo adalese so učestvujinđa ani pobuna savi inele ano Jerusalim hem adalese so mudarđa nekas.)
    20: A o Pilat, adalese so manglja te mukel e Isuse, palem vaćerđa olencar,
    21: 'ali on vičinde: “Čhiv le ko krsto! Čhiv le ko krsto!”'
    22: 'A o Pilat palo trito puti phenđa lenđe: “A savo bišukaripe ćerđa akava manuš? Na dikhava sose valjani te merel. Ka naredinav te šibinen le, i ka mukav le.”'
    23: Ali on na ačhavde te vičinen oto sa o glaso rodindoj te čhivel e Isuse ko krsto. I lengoro vičiba inele sa po zoralo.
    24: I adalese o Pilat odlučinđa te del len adava so mangena.
    25: Muklja okole kole mangle, kova inele phandlo zbog i pobuna hem zbog o mudariba, a e Isuse dinđa ko vojnici te ćeren oleja adava so o narodo manglja.
    26: Sar o vojnici legarena ine e Isuse, dolinde nesave Simone tari Kirinija sar avela ine taro polje. Čhivde o krsto upro leste hem terinde le te akhari le palo Isus.
    27: Palo Isus dželo baro narodo maškaro kolende inele hem o đuvlja kola runde hem žalinde le.
    28: 'Ali o Isus irinđa pe nakoro lende hem phenđa lenđe: “Đuvljalen taro Jerusalim, ma roven pala mande, nego roven pala tumende hem tumare čhavende.'
    29: 'Adalese so, ače, avena o dive kad o manuša ka vaćeren: ‘Bahtalei o đuvlja kolai bizo čhave, kola na bijande hem na dinde čuči.’'
    30: 'Tegani ‘ka phenen e planinenđe: Peren upra amende! hem e bregonenđe: Učharen amen!’'
    31: Adalese so, te ađahar ćerela pe mancar kova injum sar jekh sapano kaš, sigurno po bišukar ka ćerel pe e manušencar kolai sar o šuke kašta.”
    32: A e Isuseja inele legarde pana duje zločinconen te oven mudarde.
    33: 'I kad resle ko than vičime Kokalo e šeresoro, o vojnici čhivde ko krsto e Isuse hem čhivde adale zločinconen ko avera krstija: jekhe oti lesiri desno, a e dujtone oti lesiri levo strana.'
    34: 'O Isus phenđa: “Dade, oprostin lenđe, adalese so na džanen so ćerena!” Tegani o vojnici frdinde barbuti hem ađahar delinde maškara pumende e Isusesere šeja.'
    35: 'O narodo terdino adari te dikhelfse, a e jevrejengere vođe marde muj e Isuseja vaćerindoj: “Averen spasinđa; akana nek spasini korkoro pes tei čače ov o Hrist e Devlesoro, lesoro Izabirime!”'
    36: Hem o vojnici marde muj e Isuseja. Ale uzalo leste hem kaninde le ušli mol,
    37: 'vaćerindoj: “Te injan o caro e jevrejengoro, spasin tut!”'
    38: 'A upreder lesoro šero terdino znako kote inele pisime: Akavai o caro e jevrejengoro.'
    39: 'Jekh okole zločinconendar vređinđa e Isuse vaćerindoj: “Te injan o Hrist, sose na spasineja tut hem amen?”'
    40: 'A o dujto zločinco ukorinđa adale so vređinđa e Isuse: “Sar na daraja e Devlestar? Hem tu injan ađahar osudime sar soi ov.'
    41: Amen pravedno injam kaznime zbog amare bišukar buća, a ov na ćerđa nisavo bišukaripe.”
    42: 'Tegani phenđa: “Isuse, setin tut mandar kad ka ave ano to carstvo.”'
    43: 'A o Isus phenđa lese: “Čače vaćerava će, avdive ka ove mancar ano raj!”'
    44: A ko ekvaš o dive, i tomina učharđa sa i phuv hem ađahar inele trin saća,
    45: adalese so o kham kalilo. A e hramesiri zavesa pharavdili ko ekvaš.
    46: 'A o Isus vičinđa oto sa o glaso: “Dade, tuće ano vasta mukava o duho mlo!” Kad phenđa adava, muklja pli duša.'
    47: 'A kad e rimesoro kapetani dikhlja so ulo, lelja te slavini e Devle, vaćerindoj: “Čače akava manuš inele pravedniko!”'
    48: But manuša kola čedinde pe adari te dikhenfse, irindoj čhere khuvena pe ine ko gruđa adalese so ine lenđe žao.
    49: A sa e Isusesere amala, đi o đuvlja kola phirde palo leste pana tari Galileja, odural terdine hem dikhle sa adava.
    50: A inele jekh manuš palo anav Josif tari Arimateja, diz ani Judeja.
    51: Ov inele šukar hem pravedno manuš kova adžićeri ine o carstvo e Devlesoro. Iako inele člano oto e jevrejengoro sabor, na složinđa pe adaleja so inele odlučime te roden o Isus te ovel mudardo.
    52: Ov dželo koro Pilat hem rodinđa te den le o telo e Isusesoro.
    53: Tegani huljavđa e Isusesoro telo taro krsto, paćarđa le čaršaveja hem čhivđa le ano grobo savo inele ćerdo ano bar, ano savo pana niko na inele čhivdo.
    54: Adava dive inele Dive zako pripremiba zako savato savo samo so na ine te avel.
    55: A o đuvlja, kola ale e Isuseja tari Galileja, džele e Josifeja hem dikhle sar e Isusesoro telo inele čhivdo ano grobo.
    56: I irinde pe adari kaj bešena ine hem spreminde o mirisija hem o mastija savencar te makhen e Isusesoro telo. Ali ko savato odmorinde pe poštujindoj i naredba oto Zakoni e Mojsijasoro.
  24:
    1: Rano sabale, ko prvo dive oto kurko, o đuvlja ale ko grobo hem ande o mirisija save spreminde.
    2: I dikhle dai cidime o bar savo inele anglo udar e grobosoro.
    3: Đerdinde andre, ali na arakhle o telo Gospodesoro e Isusesoro.
    4: I sar terđona ine adari zbunime, otojekhvar iklile anglo lende duj manuša ano sjajna šeja.
    5: 'O đuvlja but darandile hem peravde pumare šere nakori phuv, a on phende lenđe: “Sose rodena e dživde maškaro mule?'
    6: 'Ov nane akate. Uštino taro mule! Setinen tumen so vaćerđa tumenđe dok pana inele ani Galileja:'
    7: ‘Me, o Čhavo e manušesoro, valjani te ovav dindo ano vasta e grešnone manušengere, te ovav čhivdo ko krsto, ali o trito dive ka uštav.’”
    8: Tegani on setinde pe da o Isus phenđa lenđe adava.
    9: I irinde pe taro grobo palal ki diz te vaćeren adava e dešujekhe apostolenđe hem sarijenđe averenđe.
    10: Adala đuvlja inele i Marija Magdalena, i Jovana, i Marija e Jakovesiri daj, hem avera. I on sa adava vaćerde e apostolenđe,
    11: ali o apostolja na verujinde lenđe, adalese so mislinde da sa adava izmislinde.
    12: A o Petar uštino hem prastandilo đi o grobo. Telilo hem dikhlja samo o čaršavi saveja e Isusesoro telo inele paćardo. I irinđa pe palal pučindoj pes so ulo adava.
    13: Adava dive duj oto e Isusesere sledbenici džana ine ko gav Emaus, dur taro Jerusalim dešujekh kilometarija.
    14: Odrumal vaćerena ine maškara pumende adalestar so ulo adala dive.
    15: I sar vaćerena ine ađahar, korkoro o Isus alo uzalo lende hem lelja te phirel olencar.
    16: Ali olenđe na inele muklo te pendžaren le.
    17: 'O Isus pučlja len: “Sostar vaćerena maškara tumende phirindoj?” Tegani on terdine, a ko lengere muja dičhili žalost.'
    18: 'Jekh olendar, palo anav Kleopa, phenđa lese: “Sar so dičhola, tu injan jedino abanđija ano Jerusalim kova na džanel so ulo adari akala dive.”'
    19: 'O Isus pučlja len: “So ulo?” I on phende lese: “Adava so ulo e Isuseja e Nazarećanineja. Ov inele proroko zoralo ano lafija hem ano delja anglo Devel hem anglo sa o narodo.'
    20: Ali amare šerutne sveštenici hem amare avera vođe dinde le te ovel osudime ko meriba hem čhivde le ko krsto.
    21: Amen nadinđam amen dai ov adava kova ka otkupini e Izraelesere narodo. A ače, tritoi dive sar ulo sa adava.
    22: Hem pana zbuninde amen nesave amare đuvlja. Rano sabale džele ko grobo,
    23: ali na arakhle e Isusesoro telo adari. Ale hem phende amenđe da dikhle anđelen kola vaćerde lenđe dai o Isus dživdo.
    24: Tegani nesave amendar džele ko grobo hem arakhle ađahar sar so phende o đuvlja. Ali na dikhle e Isuse.”
    25: 'Tegani o Isus phenđa lenđe: “O, sar na haljovena? Sosei tumenđe pharo te verujinen sa adava so o proroci vaćerde?'
    26: On prorokujinde da o Hrist valjani te nakhel sa adala patnje angleder so đerdini pese ani slava.”
    27: I tegani lelja te objasnini lenđe soi e Hristestar pisime ano Sveta lila, počindoj e Mojsijasere lilendar hem ano sa e prorokonengere lila.
    28: Sar avena ine paše uzalo gav Emaus, o Isus ćerđa pe da mangela te džal po dur.
    29: 'Ali on terinde le te ačhol vaćerindoj: “Ačhov amencar, adalese so lela te perel i rat!” I o Isus đerdinđa ano čher hem ačhilo olencar.'
    30: Kad inele olencar uzalo astali, o Isus lelja o maro, zahvalinđa e Devlese, phaglja le hem dinđa len.
    31: Tegani phravdile lengere jaćha hem pendžarde le dai ov o Isus, ali ov otojekhvar na inele više anglo lende.
    32: 'Tegani phende jekh averese: “Na ine amen li sar jag ano vile dok vaćerđa amencar odrumal hem objasninđa amenđe o Sveta lila?”'
    33: I odmah uštine hem irinde pe ko Jerusalim. Adari arakhle sar bešena zajedno o dešujekh apostolja hem avera sledbenici e Isusesere
    34: 'kola phende lenđe: “O Gospod čače uštino taro mule hem mothovđa pe e Simonese!”'
    35: Tegani o duj manuša vaćerde lenđe sa so ulo ko drom nakoro Emaus hem sar pendžarde e Isuse kad phaglja o maro.
    36: 'Sar pana vaćerena ine adalestar, o Isus otojekhvar terdino maškar olende hem phenđa lenđe: “Mir tumencar!”'
    37: A on but darandile, adalese so mislinde da dikhena duho.
    38: 'Tegani o Isus phenđa lenđe: “Sose darana? Hem sose isi tumen sumnje ano vile?'
    39: Dikhen mle vasta hem mle pre! Me injum! Pipinen man hem ka dikhen! E duho nane telo hem kokala sar so dikhena da man isi!”
    40: Vaćerindoj adava, mothovđa lenđe ple vasta hem o pre.
    41: 'On edobor inele radosna hem začudime da našti ine te verujinen. Tegani o Isus pučlja len: “Isi tumen li nešto hajbnase?”'
    42: I on dinde le kotor oto peko maćho.
    43: Ov lelja hem halja le anglo lende.
    44: 'Tegani o Isus phenđa lenđe: “Akavai o lafija save vaćerđum tumenđe dok injumle tumencar: da valjani te pherđol sa soi pisime mandar ano Zakoni e Mojsijasoro, ano Lila e prorokonengere hem ano Psalmija.”'
    45: Tegani phravđa lengere jaćha te haljoven o Sveta lila,
    46: 'i phenđa lenđe: “Ađahari zapisime: O Hrist ka patini hem o trito dive ka uštel taro mule,'
    47: hem ano lesoro anav ka propovedini pe o pokajanje hem oprostiba e grehengoro sa e nacijenđe, počindoj taro Jerusalim.
    48: Tumen injen svedoci adalestar.
    49: A me ka bičhalav tumenđe e Svetone Duho, sar so mlo Dad obećinđa. Ali ačhoven ani diz đikote o zoralipe e Devlestar naka huljel upra tumende.”
    50: Tegani o Isus legarđa ple učenikonen paše uzali Vitanija, i vazdinđa ple vasta hem blagoslovinđa len.
    51: I sar blagoslovini len ine, cidinđa pe olendar hem legardilo ko nebo.
    52: A on pele ko kočija anglo leste, i ani bari radost irinde pe ano Jerusalim.
    53: I stalno džana ine ko Hram te hvalinen e Devle.
