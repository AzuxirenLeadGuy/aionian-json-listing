  3:
    1: Ngoogv ajin vdw, nonu nyi achialvgonv tamsarnv gobv singdu mvngma bvka. Vbv nonu chinsudu, kvvbi amum svnga ngonu tamsarnv vdwa maatar alvbv kairungbv jwngkadaka la rire.
