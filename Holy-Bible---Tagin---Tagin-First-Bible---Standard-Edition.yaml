    29: “Yvvka gwlwknv nyi gv naam lo mvko mvro la aala yikungyira nga naanyu mare, vdwlo nw gwlwknv nyi anga leepv choma bolo; leepv chobolo hv yikungyira nga dvrit nyulare.
