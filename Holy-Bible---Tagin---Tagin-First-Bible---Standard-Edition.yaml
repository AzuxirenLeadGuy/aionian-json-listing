    11: Jwngkadaka gv lvkwnglo bunu mvngmur nyadu, ogulvgavbolo nyiamooku sum rigvnv vdwa jwngkadaka ropvkunv.”
    12: “Ngo nonua minta sengv awgo doodu, vbvritola vjak nonu awyaje nga gvla mare.
