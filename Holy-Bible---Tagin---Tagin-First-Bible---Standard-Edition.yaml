    17: Ninyigv svbvrinam si nyijwk Aijaya gv “Nw atubongv ngonugv achiapit mvnwngnga naasuto okv ngonugv lvvma mvnwngnga gvaa jipvku,” vla minam a jvjv modukubv ritoku.
