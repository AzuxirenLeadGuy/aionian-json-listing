    15: '“Nonuno nyijwk Daniel gv minam, ‘Achialvbv Alvmanv Busu Namgo’ kaapare. Hv darwknv mooku lo dakdung reku.” (Puririnv vdwa minpa jidu: Si ogugonyi mindunv chinlaka!)'
