    1: Si Abraham gvlo linv Dabid gv husi Jisu Kristo gv nwdwv.
    2: 'Abraham lokv naalaila Dvbv Dabid lobv soogv nwdw ha lvkpvpv: Abraham Isaak gv abuv, Isaak Jakob gv abuv, Jakob Juda gvla ninyigv boru vdwgv abuv. Okv Tamar gvlokv bvngnam Perej gvla Jera gv abuv Juda. Okv Perej Hejron gv abuv, okv Hejron Ram gv abuv. Ram Amminadab gv abuv, Amminadab Naason gv abuv, Naason Salmon gv abuv. Salmon gv kuunyilo hv Boaj, hv Rahab gvlokv bvngnam v, okv Boaj gv kuunyilo ngv Obed, hv Rut gvlokv, okv Obed gv kuunyilo ngv Jesse okv Jesse gv kuunyilo ngv Dvbv Dabid.'
    6: 'Dabid lokv naalaila Israel nyi vdwa Bebilon lo nyirabv naakunam lobv soogv nwdw vdwa lvkpvpv: Okv Jesse Dvbv Dabid gv abuv, Dvbv Dabid gv kuunyilo ngv Solomon (Ninyigv anv ngv Uriah gv nywng ngv), Solomon Rehoboam gv abuv, Rehoboam Abija gv abuv, Abija Asa gv abuv. Asa Jehosapat gv abuv, Jehosapat Jehoram gv abuv, Jehoram Ujjiah gv abuv. Ujjiah Jotam gv abuv, Jotam Ahaj gv abuv, Ahaj Hejekiah gv abuv. Hejekiah Mannasse gv abuv, Mannasse Amon gv abuv, Amon Josia gv abuv. Okv Josia Jehoiachin gvla ninyigv boru vdwgv abuv, so si Bebilon lo nyirabv rila doodw ngvku.'
    12: 'Bebilon lo nyirabv rila dooro koching lokv naalaikula Jisunyi bvngdw lobv soogv nwdw ha lvkpvpv: Jehoiachin Sealtiel gv abuv, Sealtiel Jerubbabel gv abuv. Jerubbabel Abiud gv abuv, Abiud Eliakim gv abuv, Eliakim Ajor gv abuv. Ajor, Jadok gv abuv, Jadok Akim gv abuv, Akim Eliud gv abuv. Eliud Eliajar gv abuv, Eliajar Matan gv abuv, Matan Jakob gv abuv. Okv Jakob, Kristo vla minam Jisunyi bvngnv Meri gv nyilu Josep gv abuv.'
    17: Vbvrikunamv Abraham lokv Dabid lobv singtam vring gola api go, okv Dabid lokv Bebilon lo nyirabv rila doonam lobv vring gola api singtam go okv hokv naalaikula Jisu Kristonyi bvngnam lobv singtam vring gola api gobv ritoku.
    18: Jisu Kristonyi svbvching mooku so dwrwboklin toku. Ninyigv anv Merinyi Josep gvlo minggag jitoku, vbvritola bunyiv nywng nyilubv rila dooba sutv madvbv hv Darwknv Dow lokv anga go dootvdu vla chinsu toku.
    19: Josep tarwkbaknv nyi go, vkvlvgabv Merinyi nyi vdwgv kaagialo hinying momare mvngla, mingak minsu nama atubongv kayu dukubv rungtoku.
    20: Ho lvkwngbv ninyigv vbv mvngdung rilo, Ahtu gv nyidogindung ako yumalo aala ninyia mintoku, “Josep, Dabid gv husi, Merinyi no gv nywngbv naase nga busu mabvka. Ninyigv kuugvnam v Darwknv Dow lokv gvdunv.
    21: Nw kuunyilo ako bvngri, okv no hum Jisu vla amin minre—ogulvgavbolo hv ninyigv nyi vdwa bunugv rimur loka ringlin reku.”
    22: Vjak so mvnwng si ridu Pwknvyarnv gv kvvlo nyijwk vdwlo minam dvdv nga jvjv bv rilin modubv.
    23: “Darwknv nyijar gunv kuu gvla, okv kuunyilo gubv bvngre, okv ninyia Immanuel vla minre” (So minam si, “Pwknvyarnv ngonugv rikulo reming gvduku,” vnam v).
    24: Vkvlvgabv vdwlo Josep gudung tokudw nw nyidogindung gv ninyia ritokv vla mingkubv nw Merinyi nywngbv naatoku.
    25: Vbvritola nw Meri gv kuunyilo nga bvngtv madv yika nw Merinyi doogvkargv matoku. Okv Josep ninyia Jisu vla amin mintoku.
