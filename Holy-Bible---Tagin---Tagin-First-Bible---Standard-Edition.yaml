    21: So si Pwknvyarnv atubongv ngonu hala, nonua lvkobv naadum sikunv, Kristo gvlo ngonu turnama jvjv gubv mvjila; so si Pwknvyarnv atubongv ngonua akusubv darlinkunv,
    22: okv nw ngonua atu tola tuprw toku, ngonugv lvgabv nw gv bokta vvkum pvvnam a jirungre vla milv jinam a kaatamla ninyigv Darwknv Dow nga ngonugv haapok lo jilwkla riduku.
    23: Ngo Pwknvyarnvnyi tvriakaria nvgobv gokla mindunv—nw ngoogv haapok a chindu! ngoogv Korint lo aaku manamv, so si nonua lvkodv hirukaya paamu kumanam lvgabv ripvku.
    24: Nonuno oguaingbv mvngjing rungsedw um ngonu miriadubv rikw yama; ngonu chindu nonu mvngjing ngv haatindu. Vmabvya, ngonu nonua lvkobv kudungkua ribam dunv nonua atubongv mvngpu monam lvgabv.
  2:
    1: Vkvlvgabv ngo nonu gvlo lvkodv aadvla nonua mvngdwk momam svnga, aaku mare vla mvngbwk pvkunv.
    2: Ogulvgavbolo ngo nonua mvngdwk mooku bolo, yvvkudw nga mvngpu moji kunv? Ngoogv mvngdwk dubv mvkunam vdwv mvngku.
    3: Ngam mvngpu mojinv nyi vdwa ngo aagvrila mvngdwk monwngma mvngla—vkvlvkwngbv ngo ho siti a nonua lvkla jipv kunv. Ogulvgavbolo ngo chindu vdwlo ngo mvngpu rinyi nonuka mvngpu mingvdu.
    4: Ngo achialvbv adwkaku la okv haapok lo mvngru okv achialvbv nyikla sarla ritola nonua siti a lvkla jipvnv; ngoogv vbvrinam v nonua mvngdwk monam lvgabvma, vbvritola ngo nonu mvnwngnga vdwgo pakdudw um nonua hinchin moso mvngla.
    5: Vjak akin gonv megonyi mvngdwk mopvbolo, hv nga rinam ma vbvritola nonu mvnwngnga—mama vdaka tunggonyi ripv. (Ngoogv svbv minam si ogulvgavbolo ngo ninyia minying nwngma.)
    6: Nonuno nyi cheloyanv ngv, ho nyi hum mvrit pvnvlo hv awjego mvpvku.
    7: Vjak nonuno ninyia mvngdwk lo ngoomu manam lvgabv, ninyigv rimur a mvngnga jilaku mintvmiru yala kuka.
    8: Okv vkvlvgabv ngo nonua dinchi rungbv mindunv ninyia nonuno jvjvbv pakrung dunvgo vla chimu runglaka.
    9: Ngo ho gv siti hum lvktoku ogulvgavbolo nonuno vdwgo alvyaungbv pokayarka nga tormisuto kubvdw um malin nwngla okv nonuno ngoogv minam ha tvvla rinwng nvgobv rila doopvdw ma doomadw um chinso mvngla.
    10: Vdwlo nonuno akin gonvgv ogu rimur go ripvdw um anyubv mvngnga jiri kunyi, ngo ninyia anyubv mvngnga jidu kunv, ogulvgavbolo ngo vdwlo anyubv mvngnga doodw, vbv ngoogv anyubv mvngnga namv nonunogv lvgabv Kristo gv kaagialo lo ritoku,
    11: Okv ngoogv vbvrinam hv Uyu ngonuam rigum nyuma dubv vla ripvnv; ogulvgavbolo ngonu chinsudu ninyigv rinvpv vla mvngnam a.
    12: Ngo vdwlo Toroas pamtv lo Kristo gv alvnv yunying nga japji dubv aalwk tokudw, ngo kaapa toku hoka Ahtu gv kudungkua nga ridu kubv lamtv mvkok pvji nama.
    13: Vbvritola ngo achialvbv mvngdwk toku, ogulvgavbolo ngo ngonugv achiboru Taitasnyi hoka kaapa nyuma toku. Vkvlvgabv ngo hoka nyi vdwa alvbv doola kukv vpikula Mesedonia bv vngdavngra pvkunv.
    14: Pwknvyarnvnyi umbonyikv! ogulvgavbolo Kristo gvlo ngonugv akinbv dobv ribvnam lokv Pwknvyarnv ngonua patwk nyi gv aingbv Kristo gv mvgumrigum nama soi soibv sola gokrvnam lvgabv vnggv toku. Kristonyi chinam lvkwng nga, amuk nampu nvnga mvnwnglo jukar monam aingbv Pwknvyarnv ngonu gvlo rimudu.
    15: Ogulvgavbolo ngonu Kristo gv Pwknvyarnvnyi amok nampunv jinam aringdo hv ringlin kunam lola okv ringma dwnam lo jungsik karmunam aingbv ridu.
    16: Yvv bunu ngoodudw, si ho bunugv lvgabv achialvbv narunam gubvrila mvkidu; vbvritola si yvv bunu ringnam a paadudw ho bunugv lvgabv turnama nampasimu dunv. Vbvrikunamv, hvkvnv kudungkua nga yvv rila redw?
    17: Nyi kvgonv Pwknvyarnv gv doin a arv miang nvgobv mvngla korvpachu bv rinyado, ngonu vbvrinv lokvma; ngonu Kristo gv pakbu bv dinchibv mvngla japdunv ogulvgavbolo Pwknvyarnv ngonua vngmu pvkunv.
  3:
    1: So si ngonua atubogv lvkwngbv lvkodv hartv sunam gubv tvdu nvgo lare? Nyi kvvbi gv aingbv tolwktoak kunam siti go nonua jiri vmalo nonu gvlokv jiri ngonu naala vngdubv dinchi dunvdw?
    2: Mvnwngngv chinam lvgabv okv puri kunam lvgabv ngonugv haapok lo lvkgapla vvpvnam siti ngv nonuno mabv.
    3: Siti si Kristo atubongv lvkpvnv vla rvbwngdo okv ngonua gvla vngmupvnv. Si sai lokv lvkma vbvritola turnv Pwknvyarnv gv Dow lokv si lvkpv kunv, okv lvngcho lo lvklwkma vbvritola nyia nyi gv haapok lo lvklwk pvnv.
    4: Ngonu vbv mindu ogulvgavbolo Kristo gvlokv ngonu Pwknvyarnvnyi mvngjwngjwngrw dunv.
    5: Ho hoka ngonugv lokv so kudungkua sum rila dunv vla mingv nvnv go kaama. Ngonugv rilanvnv doonam si Pwknvyarnv gvlokv aapvnv;
    6: So si hv ngonua anw bv milv kunam a kudungkua riyala rila dubv mvnv ngv, hv pvbv lvkpv kunam lokvma vbvritola Dow lokv. Lvkpv kunam pvbv ngv sinam a naalwkdu, vbvritola Dow ngv turnama naalwkdu.
    7: Pvbv nga vlwng lvngcho lo siti bv lvkpv toku, okv um jiri hoka Pwknvyarnv gv kainv jwkrw ngv kaatam toku. Moses gv nyukmu gv ungnam mv nyero pvkuka, hv vbv kaibv ungto Israel nyi vdwvka ninyia kaagap jinjin nyuma toku. Vbv sinam a naalwknv Pvbv ngv jwkrw kaibv aapv bolo,
    8: vdwgo kaiyanam gubv rirekudw Dow gv kaibv jwkrw gv ridung ngv!
    9: Miyakaya nga naalwk nvngv kaibogobv riri kunyi; ringnambaanam a naalwk nvngv vdwgo achialvbv kairungnv gubv rirekudw!
    10: Ngonu minlado vjakgv jwkrw kaiyanv gv achialvbv ungya yanam gv lvkwngbv kvvlo gv kainvgobv ungnv angv nyeroku.
    11: Oguglvgavbolo ayung jvmabv doobwmg manvlo yunglit rinyi, dvbvsvngtambv doobwng jinvlo vdwgo yunglitnam gubv rirekudw!
    12: Ogulvgavbolo ngonu svkvnv mvngtin go doonam lvkwngbv, ngonu achialvbv mvngrwdu.
    13: Ngonu Moses aingbv rima, yvvdw atugv nyukmua pulup sidu vla Israel nyi vdwam loung bv ungnam a okv nyeku nvnga kaapa mooku mato.
    14: Bunugv haapok v alvrungbv pulup rotoku; okv so alu gv lokv bunugv haapok v ho gv pulupnam akin hv pulup rota pvku bunugv aku bv milv kunam kitap a puri riku lokv. So gv pulupnam si mvkok mvngriku vdwlo nyi v Kristo gvlo aapwng minggv rikudw.
    15: Silu dajvka, vdwlo bunu Moses gv Pvbv nga puri ridunv, ho gv haapok a pulup lumam dunv.
    16: 'Vbvritola hv mva nyure, darwknv kitaplo Moses gv lvkwnglo minam apiabv: “Vdwlo nw Ahtu gvlo gvrwk tokudw ninyia pulup kunamv ngetoku.”'
    17: Vjak, “Ahtu” vla minam angv si Dow ngv; okv Ahtu gv Dow ngv ogolo doolwk redw, hoka ajarabi dukunv.
    18: Vbvrikunamv ngonu mvnwngngv nyukmu nga mvtum mabv Ahtu gv yunglit kunam ha ungla kaatam puku lage; okv ho gv yunglitnam akin hv, Ahtu gvlokv aanv ngv, hv Dow ngv, ngonua ninyigv aingbv arwnglo aku sudubv mvla kaakwmanam kaiyayabv unggvdu.
  4:
    1: Pwknvyarnv ninyigv aya lokv so kudungkua sum ngonua ridubv jitoku, okv vkvlvgabv ngonu mvngjung suku madu kunv.
    2: Ngonu hinyinghirula risiripik kunamgv ridung nga kayu pekunv; ngonu kupdu ridu kubv rima dunv, ngonu Pwknvyarnv gv gamchar a alvmabv mingv rigvma. Pwknvyarnv gv kaagialo ngonu jvjvgv lounglo ridu dakdunv, okv mvnwngnga alvnvgobv minku dubv vla rikw dunv.
    3: Ogulvgavbolo ngonugv Gamlv japkar nam si vvsi dubolo, si ngookunv vdwgv kaagia lokv vvsi kunam gubv ridu.
    4: Bunu mvngjwngma ogulvgavbolo bunugv haapok a nyiamooku so gv alvmanv pwknvyarnv ngv Kanvpvram lo vvpv roku. Hv bunua loung ungka nvnga kaapa moma dubv mvtum jiriadu, loung si Pwknvyarnv aingnv Kristo gv kairungnv lvkwnglo Alvnv Yunying lokv aapvnv.
    5: Ogulvgavbolo ngonu atunvgv lvkwnglo japgoma; ngonu Jisu Kristonyi Ahtu gubv japgodu, okv ngonu atuv Jisu gv lvgabv nonugv pakbu gubv ridunv.
    6: Pwknvyarnv vbv minto, “Kanvpvram lo loung go ungre!” hv Pwknvyarnv akin hv ninyigv loung nga ngonugv haapok lo ungmu dunv, Kristo gv nyukmu lo unglin mola ngonua Pwknvyarnv gv kainvgobv rila ungnam a chimu dunv.
    7: Rigvrila ngonu gvlo yvvdw so gv dow yikungyira doodunv hv takam pvchwng aingbv ridu, kaiyachoknv jwkrw v Pwknvyarnv gvngv, ngonu gvngvma vla kaatam dubv vbv ritoku.
    8: Ngonua hirukaya yayabv himuto, vbvritola ngoonam gubv amwkamak jedubv riyoma; Lvko gunyi ngonu mvngchi mato, vbvritola vdwloka sanga moma.
    9: Ngonugv nyimak v achialvgo, vbvritola ngonu vdwloka ajin kaamabv rima; okv ngonua achidubv mvdv-mvdv jeka, ngonua mvki mato.
    10: Dw mvnwnglo ngonu sikujinv ayak amar so Jisu gv sinam a gvla redunv, ogulvgavbolo ninyigv turnam hvka ngonugv ayak amar so kaapanam gubv rimunam lvgabv.
    11: Jisu gv lvgalo ngonugv singnam mvnwnglo alu gv dwkia maatarbv sinam gubv ridunv, ogulvgabv ninyigv turnam v ngonugv sijikunv ayak amar so kaapa mokunam lvgabv.
    12: Svbv minamsi sinamv ngonu gvlo kudungkua ridu, vbvritola turnam v nonu gvlo kudungkua ridu.
    13: Darwknv kitaplo mindu, “Ngo mindunv ogulvgavbolo ngo mvngjwngdu.” Ho mvngjwng akin gv dow lokv ngonuka mindu ogulvgavbolo ngonu mvngjwngdu.
    14: Ngonu chindu Pwknvyarnv, Ahtu Jisu Kristonyi turrap mokunv, hv Jisunyi lvkobv ngonuaka turrap more, okv ngonua nonugv lvkobv ninyigv dookulo naala vnggv reku.
    15: So mvnwng sum nonunogv lvgabv ripvnv; ogulvgavbolo Pwknvyarnv gv aya ngv kaiyayabv riku lokv nyi vdwv vbv Pwknvyarnvnyi mintv hartvla umbonyikv vla kumreku.
    16: Vkvlvkwngbv ngonu mvngju sima dunv, ngonugv ayak hv ngooya yaya jeka, vbvritola ngonugv dow gv singdung ngv lokia anw yayabv ridunv.
    17: Okv so gv doobwngjimanv okv achukgo adwkaku hirukaya hinam si ngonua doobwngjinv okv kairungnv yungnam gubv naalwk jiyare, hv adwkaku nga achialvbv kaiyanv goku.
    18: Ogulvgavbolo ngonu kaapanam yikungyira lo mvnggap madunv vbvritola kaapa manam lo mvnggap yadunv. Kaapanam yikungyira si ayung madunv, vbvritola kaapa manam yikungyira si dvbvsvngtambv doobwng yadunv.
  5:
    1: Ngonugv ayak si sichingmooku so tombunaam lo doonam aringnv. Vbvritola vdwlo so tombunaam si ayak apak rikudw, ngonu chindu Pwknvyarnv ngonua doomu dukubv tolo dooku a jire. Hv naam hv nw atubogv mvnamv okv dvbvsvngtambv doobwngre.
    2: Okv vjak ngonu sagwngdu, ogulvgavbolo nyidomooku tolo gv inv naam ha ngonu achialvbv koonwng yadu;
    3: ngonu ayak abin manam lvgabv um vji jvbv kooriku.
    4: Sichingmooku so tombunaam lo doorinyi, ngonu mvngdwk sakdwkla svgin gindu; ngonugv svbv rigvnam si Sichingmooku so rigvdogvnvnv awamar sum ria sinvpv vla rima, vbvritola nyido mooku tolokv aanv nga ngonu pilwk sinwngdo, vbvribolo ogu vdw ngonua sigv yaagvnv amar v hv turbwngnv ayak amarbv mardik reku.
    5: Svbv mardik nam sum ridubv riria dunv Pwknvyarnv akin v, okv nw ngonugv lvgabv achialvgo vvpv jirung pvnv vla kaatambv ninyigv Dow nga ngonua jitoku.
    6: Vkvlvgabv ngonu alu gv dwkia achialvbv mvngrw dunv. Ngonu chindu vdwgo ayak amar lo doobwng redw ngonu Ahtu gv naam lokv adu dunv.
    7: Ogulvgavbolo ngonugv turnam si mvngjwng kolokv turdunv, kaaku lokvma.
    8: Ngonu achialvbv mvngrwdu okv ayak amar naam sum kayu tola okv Ahtunyi lvkobv naam lo doonwng yadunv.
    9: Ngonu ngonugv naam so jeka okv tolo jeka ogumvnwng nga kaiyabv ngonu ninyia mvngpu modubv rinwng dunv.
    10: Ogulvgavbolo ngonu mvnwngngv Kristo gv kaagialo daklin rungre, ninyia jwngkadaka kodubv. Tanyi amarbv turla singrilo, alvnvgo ripvdw vmalo alvmanv go ripvdw, ho rinam gv rijo paase nga, ngonu akin-akin v naarwk sireku.
    11: Ahtunyi busu svngv ogvdw ngonu chindu, okv ngonu um kvvbi vdwaka minpa minsidu. Pwknvyarnv ngonu mvnwngnga chimedu, okv ngaaka nonunogv haapok lo alvrungbv chindu vla ngo mvngtindu.
    12: Ngonu lvkodv nonua alvnvgobv mvngku dubv atubogv lvkwnglo minpa dubv rikwma; vmabvya, ngonu nonua alvnv ogugo jiyala ngonua hartv modubv rikw yadunv, hv vkvlvgabv nonuno nyi a arwng lokv kaamabv agum lokv kaala goonv nyi vdwa mirwk sinyu dubv.
    13: Ngonu jvjvbv suru rungdure? Hv Pwknvyarnv gv lvgabv ridunv; vmalo ngonu alvyaung nvgobv ridure? Vbvribolo hv nonunogv lvgabv ridunv.
    14: Kristo gv paknam lokv ngonua rigvdogvdu, vjak ngonu kaachin duku, nyi akonv mvnwng gv lvgabv siria jipvku, ho hv minrinyi mvnwngngv ninyigv sinamlo akin gubv simin gvta dunv.
    15: Nw mvnwng gv lvgabv siria jitoku, vkvlvgabv vrinyi yvvbunudw turdukunv hv bunu atunvgv lvgabv svngsu madu kubv, vbvritola yvvdw bunugv lvgabv siji laku okv turjikunv gv lvgabvya svngji yadukubv.
    16: Vbvrikunamv ngonu vdwloka nyi tanyi ako vla jwngkadaka madu kunv. Ngonu lvko Kristonyi nyi tanyi akobv jwngkadaka toku, vjak ngonu vbv riku madunv.
    17: Yvvdw Kristo gvlo aapwng dukunv hv anwnv nyi vku; aku hv vngroku, anw hv aapv kunv!
    18: So mvnwng sum Pwknvyarnv ritoku, ngonua ninyigv nyimak bv rinv nga Kristo gvlokv ngonua ninyigv ajin gubv mvpvkunv, okv ngonua kvvbi vdwaka ninyigv ajin gubv mvdukubv rise nga jita pvkunv.
    19: Ngonugv doinv Kristo gvlokv Pwknvyarnv nyia nyi mvnwngnga ninyigv ajinbv mvdukukv vnamgo. Pwknvyarnv bunugv rimur a kila vvpv kuma dukunv, okv ninyigv doin jinamv nw bunua oguaingbv ajinbv mvdukudw ho gv lvkwngbv minpa nvgoku.
    20: 'Vbvrikunamv so ngonu Kristo gv nyitampingko ngv, ngonugv lokv Pwknvyarnv ninyigv dinchibv koonam a ripvku. Ngonu Kristo gv lvgabv minria jidunv: Pwknvyarnv nonua nyimak loka ninyigv ajin gubv mvdin lakuka!'
    21: Kristo rimur kaamanv, vbvritola ngonugv lvgabv Pwknvyarnv ninyia ngonugv rimur a gvvria motoku ogulvgavbolo ninyia akin gubvrila ngonu Pwknvyarnv gv darwkchongjor a naala nyudukubv.
  6:
    1: Vbvrikunamv ngonugv lvkobv Pwknvyarnv gvlo kudungkua ribam kolo, ngonu nonua dinchibv mindunv, yvvdw Pwknvyarnv gv anyubv aya jinam a naarwk sudunv hv ung anyung kaamanvgobv rimu mabvka.
    2: 'Pwknvyarnv ogugo mindudw tvvtoka: “Vdwlo nonua ngoogv kaiyabv aya kaatamdw hv aatokudw, ngo nonua tvvji toku; vdwlo nonua ringlindw hv aatokudw ngo nonua ridur toku.” Tvriato! Siinv Pwknvyarnv gvlo kaibv aya nga naarwk sidw hv; silugv alu si ringlinbalindw alu hv!'
    3: Ngonu yvvnyika ngonugv kudungkua rikulo alvmanv go kaapa mosu mvngma, vkvlvgabv ngonu akonvgv lamtvlo adwkaku go mvlwk rilwk madubv vla rikw dunv.
    4: Vmabvya, ngonugv rinam mvnwnglo ngonu Pwknvyarnv gv pakbu gubv ngonu kaatam sila adwkaku ha, hirukaya nga, okv rinyu manam dvdv nga hinla saktv sidula ridungdunv.
    5: Ngonua dvngtoku, patwklo tumtoku, okv nyitwng ngv goyum nyato; ngonua kudungkua rilv yamuto okv dvnam guma jeka yupnam guka paamabv ripvkunv.
    6: Darwknv Dow lokv, ngonugv jvjvnv paknam lokv; ngonugv darwk kolokv, chinampaanam a, saktv nga, okv aya nga Pwknvyarnv gv pakbu gubv kaatamsula ripvkunv,
    7: ngonugv jvjvnv doin lokv, okv Pwknvyarnv gv jwkrw lokv. Ngonu gvlo darwkchongjor hv yidu gubvrila baanyi gubv ridu, mvmisinv dubv okv atubongv mvngging sunvdubv.
    8: Nyi kvgonv ngonua mvngdvto okv kvgonv ngonua minying toku; ngonua miyakayato okv hartvto. Ngonua mvvnvrunv gubv minyato vbvritola ngonu jvjv nga mintoku.
    9: Chimpa manam aingbv rito, vbvritola ngonuv mvnwng gv chinkunam; ngonu sikunv aingbv rito, vbvritola, nonuv kaadu, ngonu turla svngdu. Mvrit kubvka, ngonua mvki kuma;
    10: mvngdwk dubv mvku bvka, ngonu lokia mvngpu toku; ngonua heemanv aingbv kaato, vbvritola ngonu nyi achialvgo nyitv dubv mvdu; ngonu oguguka kaamanv aingbv kaato, vbvritola ngonu jvjvbv ogumvnwng nga doogvdu.
    11: Aya sinam ajin vdwa Korint lo doonv! Ngonu nonua minkak milak jipv kunv; ngonu haapok sin a kokdariaka jipv kunv.
    12: Nonugv lvgabv ngonugv haapok ka mvtum nvngv ngonuma; nonunogv haapok vdwa ngonugv lvgabv nonu mvtum yato.
    13: 'Ngo vjak nonua ngoogv kuu jvbv mindu: nonugv lvgabv ngonugv mvngnam apiabv nonuka mvngla ngonua kaatam tvkuka. Nonugv haapok a kokdariaka tvkuka!'
    14: Mvngjwng manv vdwa karingchingbv lvkobv kudungkua ribam dubv rikw mabvka, ogulvgavbolo hv rilamarung sv-ngv. Jvjv nvngvla jvjv manv ngv oguaingbv akin nyudubv? Pua ngvla kanv ngv oguaingbv akin gubv doobam nyudubv?
    15: Oguaingbv Kristo la Uyudvbv ngv tolwk minsu ladubv? Mvngjwngnv ako mvngjwng manv anga akin namv oguv?
    16: 'Pwknvyarnvnyi kumging naam hv oguaingbv Pwknvyarnvnyi chima nvgv kumnam morti vdwa akin nyudubv? Ogulvgavbolo ngonuv turnv Pwknvyarnv gv kumging naam mv! Pwknvyarnv atubongv vbv mintoku: “Ngo ngoogv naam a ngoogv nyi vdwa lvkobv mvre okv bunua lvkobv rireku; ngo bunugv Pwknvyarnvbv rireku, okv bunu ngoogv nyi bv rireku.”'
    17: Okv vkvlvgabv Ahtu mindu, “Nonuno bunua kayu rungto kuka okv nonu atubongv bunu vdwa akusubv resu daksu tokuka. Darwkmanv vdwa lvkobv kudungkua rimabvka, okv ngo nonua torwk sireku.”
    18: Kaiyachoknv Pwknvyarnv vbv mindu, “Ngo nonunogv abu bv rireku, okv nonuno ngoogv umv okv uu vdwbv rireku.”
  7:
    1: Ngoogv ajin vdwa sogv milvvnam mvnwng sum, ngonugv lvgabv mvpvkunv. Vkvlvgabv ngonu ngonugv ayak hala yalu a darwk madubv mvnv vdwa adu minsu lajuka. Ngonu Pwknvyarnvnyi mvngdv rungla okv singdung nga darwk dubv svngla juka.
    2: Ngonugv lvgabv nonugv haapok vdw ho dookudakku go mvji labvka! Ngonu yvvnyika rigakpanam go kaama; ngonu yvvnyika ngoomu namgo kaama, vmajvka yvvnyika dvkup namgo rikwma.
    3: Ngo sum minam si nonua mia dubv mima; ngo kvvlo mincho toku, sikujeka vmalo turku jeka nonuno ngonugv aya minsunam gubv ridu.
    4: Ngo nonua achialvbv jvjv rungbv mvngdunv; ngo nonua vbv googing dunv! ngonugv adwkaku mvnwnglo ngo vjaklodvbv achialvbv mvngrw mindunv; ngo kaiyaje bv himpu mindukunv.
    5: Ngonu Mesedonia lo vngchi kubvka, ngonu doonu dubvka paama. Hoka adwkaku yayabv rila, kvvbi vdwv yalung dumin sinya laku, ngonugv haapok lo busubv ritoku.
    6: Vbvritola Pwknvyarnv nw haapok a mvngamvngja la doonv nga mvngrw dubv mvnvngv, Taitasnyi aamula ngonua mvngrw mopvkunv.
    7: Ninyigv aanam mvngchik lokv ngonua mvngpu dubv mvtwkma, vbvritola ninyia nonu oguaingbv mvngrw dubv mvpv nvdw um ninyigv ngonua minpanam lokv ta. Nw ngonua minpa toku nonu nga achialvbv kaanwng duku vla, nonu oguaingbv mvngkor pvkudw, oguaingbv nonuno ngam ringria dubv dooya dukudw; okv vkvlvgabv ngo vjak achialvbv mvngpu puya yaya dunv.
    8: Ngoogv siti lvkku lokv nonua mvngdwk mopv boloka, ngo ho siti lvkwngbv mvngkur madunv. Ngo mvngkor dubv rinv guilo nonua achukgo mvngru dubv kaari hoka mvngkor dunv pvyi.
    9: Vbvritola vjak ngo mvngpu duku, hv ngo nonua mvngru motobv vnam lokvma, nonunogv mvngru laila mvngdin kunam lokv. Ho mvngru angv hv Pwknvyarnv gv rinv nvnamgo, vkvlvgabv ngonu nonua alvmabv rinam go kaama.
    10: Ogulvgavbolo Pwknvyarnv mvngru ha rinvnvla haapok a mvngdin mola Ringnambaanam paamu yadunv—okv ho mvngkor kuse kaama! Vbvritola Nyi gv rinvnvnam mvngruv sinam a paamu dunv.
    11: 'Kaatoka nonunogv mvngrua Pwknvyarnv ogugo ripvkudw: vdwgo mvngdok rungnv gubv si nonua mvtoku, nonunogv nyingum pvtvr a vdwgo kaatam nwngduku! Vkvnv mvngdwk, lammunam, vkvnv hinam, mvnglwk jinam, rimur nvnga mvrit dubv doyanam! So gv ogu mvnwng so nonua rimur manv gubv kaatam rimu toku.'
    12: Vkvlvgabv, ngo ho gv siti a lvkdaka, hv rimur rinv gv lvkwngbv vmalo rimur monv gv lvkwngbv lvkyama. Vmvbvya um ngo nonua chimpa moya dubv lvktoku, Pwknvyarnv gv kaagialo, nonugv ngonua tolwk sunam doonam mv vdwgo rungrwng dukunv um kaatam yala ripvnv.
    13: Vkvlvkwngbv ngonua mvngrw mopvnv. Ngonua hv mvngchik mvngrw moma; nonunogv Taitasnyi ridur laku mvngpu monam lokv ninyigv vbv mvngrw kunam lokv ngonuaka achialvgo mvngrw mata pvku.
    14: Nw gvlo ngo nonua hartv toku, okv nonuno nga mvngngamvngja momato. Ngonu lokia nonua jvjv nga minbwng jitoku, vkv aingbv ngonugv Taitasnyi hartv kunamv jvjv dukunyi vla kaapa moduku.
    15: Nonuno ninyia busula okv jinjinrumrum tola naarwk sunama, okv ninyigv minggap nama tvduridubv nonugv doya nama vdwlo mvngpa tokudw ninyigv haapok lo nonugv aolo ninyigv aya ngv haatin yaya duku.
    16: Ngo achialvbv mvngpu duku nonua ngo ogumvnwng nga mvngtin nyula kunamv!
  8:
    1: Ngonugv ajin vdwa, ngonu nonua Mesedonia gv gvrja vdwlo Pwknvyarnv gv aya lokv ogunvgo ripwngrinya mopv kudw um chimu nwngdu.
    2: Bunu pokayarka lo maatarbv adwkaku hirukaya hinyato; vbvritola bunugv mvngpu v kainvgobv rinam lvgabv bunu dvma heema nvgobv rijeka jinamrumnam lo achialvbv jinwng nyala jitoku.
    3: Ngo jvjvbv mindunv bunugv vdwgo jila pvdw jito okv humka kaiyagobv jinya la jitoku.
    4: Bunugv mvnggwngbv mvnglin sunam lokv bunu ngonua, Judia lo doonv Pwknvyarnv gv nyi vdwa ainmorko jidur minggv dubv rimu labv vla dvku kooto.
    5: Atukchobv bunu atuv Ahtu gvlo tolwk choto, okv ho kochingbv Pwknvyarnv gv mvngnam lokv bunu ngonu gvlo tolwk toku, hv ngonugv mvngtin a kaiyanv gubv ritoku.
    6: Vkvlvgabv Taitasnyi, so gv paknam rinam gv kudungkua sum rirap gvnv, nonua ridorla alvbv ribv la ripirinya gvlakv vla ngonu mintvmiru dunv.
    7: 'Nonuno ogumvnwnglo nyitv nvgobv ridunv: mvngjwnglo, japnamrinam lo, okv chinampanam lo, nonugv ridurdubv koosanam okv ngonua paknam rinam lo. Okv vkvlvgabv ngonu nonuaka so gv pakmi sinam kudungkua so jinwng rumnwng nvgobv rita tvka vla mvngdunv.'
    8: Ngo nonua pvbv lvkla mima dunv. Vbvritola kvvbi vdwv achialvbv jinwng rumnwngla ridukv vla kaatam dunv, nonunogv paknam mv vdwgo jvjv pvdw um kaalin dubv vla ngo rikw dunv.
    9: Nonuno Ahtu Jisu Kristo gv anyubv aya nga chindu; vdwgo nyitv nvgobv ripikula, vkvgo nonugv lvgabv dvma heema nvgobv mvsutoku, vkvlvgavbolo nw gv dvma heema lokv nonua nyitv kunam lvgabv ritoku.
    10: Ngoogv mvngnam v vbv mvngdu mvnying nonuno ogugo rirap pvkudw um vjak rinya chotoka. Nonuno richonv vdwv, ridubv rimwngma, vbvritola ridubv rinwng nvngvka nonu.
    11: Vbvrikunamv, hokv rirapla vjak ridung nga rinya tokuka! Nonu oguaingbv rinwngla rirap pvdw, vbvching rinwngla rinya tokuka, okv vjak nonu ogugo doodudw hokv rinv tvka.
    12: Nonu jinwng dubolo, Pwknvyarnv nonugv ogugo doola jidudw hoogv jinam amin lokv torwk sire, nonugv doomanam a mvngmare.
    13: Ngo kvvbi ha haajup modubv vla nonua ainv vgego gvmu rimu madunv;
    14: Vbvritola vjak nonuno ajeaye duku, vbvriri so kaamarimanv vdwa nonu kaadurridur dubv ridu. Vbvrikubolo vdwlo nonu kaamarima rikudw okv bunu ajeaye dookubolo, bunu nonuaka ridurkaadur riku. Vbvrila anyiv lvin akin kvlam gubv rimi sulare.
    15: Darwknv kitaplo mindu, “Yvvdw achialvgo naakum pvnv hv achialvgo dooma toku, okv yvvdw miang go naakum pvnv hv achialvbv miang go dooma toku.”
    16: Ngonugv nonua ridurdubv koosanam aingbv Taitasnyi koosa monv Pwknvyarnvnyi ngonu achialvbv umbonyikv vdunv.
    17: Nw ngonugv dinchikochi bv minam a alvbv naarwk sula rimwngma; nw achialvbv koosala nw gv rinwng kolokv nw nonu gvlo vngdubv tolwk sutoku.
    18: Ninyigv lvkobv ngonu achiboru go gamlv japkar kolo gvrja mvnwng gv achialvbv mvngdv kunam go vngmu dunv.
    19: Okv ho gv aolo, nw gvrja mvnwng gv ngonugv vnggo kolo vngmin gvmu dubv darlin kunam mv vbv ngonugv pakmi sunam ridung nga Ahtunyi yunglit monam lvgabv okv ngonu ridur nwngdunv vla kaatamnam lvkwngbv.
    20: Jinwngla jinam sum ngonugv kaayataya nama minkurminrwk namgo rimu madubv vla ngonu himakaya sidunv.
    21: Ngonugv mvngnam jvngv jvjv nga ridubv vla, Ahtu gv kaagia lomwngma, vbvritola kvvbi vdwgv kaagia lota.
    22: Vkvlvgabv ngonu achiborunyi bunua lvkobv vngmu gvrinv; ngonu ninyia achialvbv hingkwkaakw laku ninyia ridorlo koosa nvgobv kaalin pvkunv. Okv vjak nw nonua achialvbv mvngtindu, okv mvnwngnga kaibv ridur yanvpv vla mvngsudu.
    23: Taitas gvbv vrinyi, nonua ridurnam lvgabv nw nga lvkobv kudungkua richam v; ninyia vngming gvnv kvvbi achiboru vdwa minrinyi, bunu gvrja gvbv vngria jila okv Ahtu Kristo gv amina kaiyaya modunv.
    24: Nonugv lvkwngbv ngonugv goola minamv minching go vla gvrja mvnwngnga chimu kunam lvgabv nonugv paknam a bunua pakla kaatam tolaka.
  9:
    1: Judia lo Pwknvyarnv gv nyi vdwa ridur go jiku nama ngo nonua ho gv lvkwng nga lvkse go kaama.
    2: Ngo chindu nonu ridurdubv koosa nyatoku, okv ngo nonua Mesedonia gv nyi vdwgv tvgia kaagia lo gooji toku. Ngo mintoku, “Akaia lo mvngjwngnv vdwv mvnying gv lokv ridurdubv vla dooya nyapvkunv.” Nonugv koosa namv twngtv yanv nga mvar nyapvkunv.
    3: Vjak ngo achiboru vdwa vngmu gvrinvla, vkvlvgavbolo ngonugv nonua so lvkwnglo goonam mv gamchar nyumchikbv rila arochoko madubv. Vbvritola vjak ngo mintobv, nonu ridur ha lvvmu sila dooto laka.
    4: Ogubvrijeka, Mesedonia gv nyi vdwv nga lvkobv vngming gvla nonua lvvmu madubv kaapa kubolo, ngonu achialvbv hinyingnam gubv rireku—nonuka kaiyabv hinying reku—nonua riji rungre vla achialvbv mvngtin kunamgv lokv!
    5: Vkvlvgabv ngo mvngtoku so gv nyi vdwa mintvmiru gvrila ngam vngcho yamure okv nonugv amin jinvpv vla milv kunam ha lvvmu yadukubv. Vbvrikunamv vdwlo ngo aachi rekudw hv mvkimvak pvla doodu kubv, okv hv nonugv jise gubv rimabv nonugv jinwngla jinam gubv kaamu dubv.
    6: Mvnggap tvlaka yvvdw ali ha miang go lilwk dunv hv miang go paamwng duku; yvvdw ali a kaigo lilwk dunv hv kaiyago paadu kunv.
    7: Vbvrikunamv nonuno nyichar mvnwngngv atu-atugv jidubv vla mvngku lokv jilaka, mvngkurla vmalo jinwng mato laka jila riyoka, vkvlvgavbolo Pwknvyarnv mvngpula jinv nga pakdunv.
    8: Okv Pwknvyarnv nonugv dinchi nama kaiyanvgo jila dunv, vkvlvgavbolo nonuv dinchinam mvnwngnga atuv lokia anginmabv doosu dukubv okv alvnv rinampanam mvnwnglo kaibv riladubv paare.
    9: Darwknv kitaplo vbv mindu, “Nw dvmaheemanv vdwa alvbv jidu; ninyigv aya ngv dvbvsvngtambv doobwngnv.”
    10: Okv Pwknvyarnv ali linv nga ali nga jinv okv dvnam a dvdubv jidunv, nonugv ali dinchi nama jiriare okv kaibv naakum dukubv svngmula okv nonugv jipubv jinam gv lokv kaigo apwasia naaching moreku.
    11: Nw nonua lokia nyitv dubv mvla mvnwnglo jinwng nvgobv mvre, vkvlvgavbolo bunu ngonugv lokv nonugv amin jinam a naarwksuto kula mvnwngngv Pwknvyarnvnyi umbonyikv vreku.
    12: Nonugv svbvrinam si Pwknvyarnv gv nyi vdwgv pwma risu nvnga pwdubv rimwngma, vbvritola mvnwngnga achialvbv Pwknvyarnvnyi umbonyikv vla rimu dubv ritadu.
    13: Okv nonugv ridungripa riku lokv kaatam sinam lvkwngbv, Kristo gv doin a dinchinam lvkwnglo, Pwknvyarnv gvlo rimur a minji sunam lvkwngbv okv nonugv bunua okv nyi mvnwnglo jinwng rumnwngbv jiku lvkwnglo, nyi achialvgo Pwknvyarnvnyi hartv nyari.
    14: Okv nonua Pwknvyarnv gv akusubv aya kaatamnam lvkwngbv bunugv haapok sin mvngrum ara lokv dinchikochi tola nonu lvgabv kumji nyare.
    15: Ninyigv arv koomabv amin jikunam so lvkwngbv klai ngonu Pwknvyarnvnyi umbonyikv vlaju.
  10:
    1: Paul ngo, vdwlo nonua lvkobv ribamdakbam redw— goyunvbv okv nyaknyinvbv, vbvritola vdwlo nonugv lokv adu rikudw nonua tvrukaya bv minnv ngv. Kristo gv angampvtar okv aya lokv nonua lvbula mindunv,
    2: ngo nonua koodwkkrwkla mindunv vdwlo ngo aaridw nga haak moma bvka; ogulvgavbolo ngo jvjvbv mindunv yvvdw ngonua tanyi mooku gvbv mvngla ridunv vnv vdwa ngo haakdar minsu lare.
    3: Si jvjv ngvrung doonam gvbv ngonu tanyi mooku si doorung dunv, vbvritola ngonu tanyi mooku gvbv mvngla padarminsu madunv.
    4: Ngonugv pamisinvnv yiduv tanyi mookugv yidu ma vbvritola Pwknvyarnv gv kairungnv jwkrw gv yiduv, hum ngonu bvngtola toodvng mvnam haka mvyak dunv. Ngonu mvvnamrunam larnam a mvyak dukunv;
    5: Pwknvyarnvnyi chinampanam gv lvkwng nga mintor yala, rinv nga ngonu tungtuptungrup dunv; okv mvnwng gv mvngnamsaknam a ngonu naatungla Kristo gv mvnglwkbv tvdu ridu kubv mvdukunv.
    6: Okv nonugv dinchibv mvngdi kunam a kaatamro kochingbv, ngonu yvvbunudw mvngdi kaadila rima dunv hum ngonu mvrit dubv dooyare.
    7: Nonuno agumai gv yikungyira vdwa kaadu. Ayak amar a Kristo gvngv vla akin go mvngsu nvgo doodure? Alvdo, bunua lvkodv atugv lvkwngbv mvngdi sila mvngka motoka, ogulvgavbolo bunugv rinam apiabv ngonu Kristo gvngvku.
    8: Ahtu gv ngonu gvlo nonua rigv modubv jwkrw jinamv, nonua mvyakmvchak dubvma, vbvritola nonua mvdin mvbiala singmu yadubv jinamv. Okv ngonua rigvdogv ladubv jwkrw jinam gv lvkwng haka ngo achargo gobogoyik jeka, um ngo achar guka hinying bv mvngsuma.
    9: Ngo siti lvkku sokv nonu v ngam busukano go doomu dubv kaatam nvpv vla mvngma.
    10: Ako nvgonv minre, “Paul gv siti lvknam mv achialvbv haachihaak nambv ridu, vbvritola vdwlo nw ngonua nyidumbv lvkobv ribamdobam redw, nw goyu nvgobv ridu, okv ninyigv minam gaam vdwv oguguka kaama.”
    11: Vkvnv nyi hv chirung tvlaka vdwlo ngonu adulo retola ngonu siti bv lvkdudw okv vdwlo ngonu nonua lvkobv ribamdobam tvla riredw vbvrinam ho ogu akusunv go kaama.
    12: Vbv rilado kaiyachok nvgobv mvngsu risula rinv vdwa ngonu atubongv aku-aku subv vmalo atubongv kiiring sula madunv. Bunu achialvbv pvchado! Bunu atubongv mvsurisula atua kiiring sunyado okv bunu atubongv gv kaapu tain lo jwngkadaka sunyado!
    13: Ngonu gvbv, ogubv rijeka, goonam a mvrw rirw kolokv ribo nyulamare; so si Pwknvyarnv gv ngonua vbv rilakv vla kudungkua jirw jipala jinam lo doore, okv si nonua lvkobv kudungkua ribam namaka minta dunv.
    14: Okv nonuno vbv arwrwnam gv arwng lo doodu, vdwlo ngonu nonu gvlo aarilo ngonu ho bunua ribo vngbo matoku, Kristo gv lvkwng Alvnv Yunying nga bvnglwk jiri lo.
    15: Vkvlvgabv Pwknvyarnv gv ngonua kudungkua jirwnam lo kvvbi vdwv ribo richakla rikunam gv lvkwng nga ngonu goosu madunv. Vmabvya, ngonu mvngtindu nonugv mvngjwng ngv kai yayare okv ngonu nonua lvkobv ribamdobam la kainv kudungkua go rinyu yare, alu gv dwkia Pwknvyarnv gv jirw jipa kolo doodula.
    16: Vbvrikunamv ngonu nonua vngboyala kvvbi mooku vdwlo Alvnv Yunying nga japkar lado okv ako gunv gv mooku lo kudungkua riro kunamgv lvkwng nga gookwng kumare.
