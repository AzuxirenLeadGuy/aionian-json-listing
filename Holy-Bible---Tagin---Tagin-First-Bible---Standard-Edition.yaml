    13: Ngonua hila manv pokayarka go rikw moma bvka, vbvritola ngonua Alvmanv Angv loka ringya labvka.’ [Ogulvgavbolo noogv mooku hv okv jwkrw hv, okv yunglit hv krim lokv doobwng rungnv.’] Amen.
    14: Kvvbi gv nam rimur rinam a no mvngnga bolo, aotolo doonv noogv Abu ka nam mvngnga jire.
