    3: Bunu vdwv Pwknvyarnv ninyi gvlo nyi am tarwkbak gvnvnv lamtv nga kaatam dunv vla chimadu, okv vbvmayabv, bunu atubogv mvngdungridung lamtv lo risudosu dubv gwnglwk dvdv duku; okv vkvlvgabv bunu Pwknvyarnv gv nyi vdwa tarwkbak bv ridubv lamtv kaatam namlo bunu awv tulwksima duku.
    4: Holvgabv kristo Pvbv nga laangam nyami toku, vkvlvgavbolo mvngjwng la doobu vdwv Pwknvyarnv gvlo tarwkbak bv doonamdaknam am paareku.
    5: 'Pwknvyarnv gvlo tarwkbak bv doonamdaknam lvkwng bv Pvbv lokv paadunv vla Moses vbv lvklwkto: “Yvvdw Pvbv gv gamki jinam am tvvdudw vv singnama paare.”'
    6: 'Vbvritola Darwknv kitap vv mvngjwng lokv Pwknvyarnv gvlo tarwkbak bv doonvdaknv lvkwng bv si mindu: “No awv tvvka suma bvka, yvvkudw Nyidomooku bv chaare kudw?” (Oogv so, kristonyi lvkwng loka laalu dukubv).'
    7: “Vmabvya sum nonu tvvka mabvka, sichingmooku arwnglo iji kunv yvvkudw?” (Oogv so, kristonyi sinam lokv laacha dukubv).
    8: Soka vbv minto. “Pwknvyarnv gv doin nonugv nvchilo doodu, nonugv nabchunabar lo okv nonugv haapok arwnglo doodu”—oogv vv, mvngjwng namgv doinv um ngonu minggo karpv kunv.
    9: Nonu gaam lokv mingkuk jila ho Jisu kristo ngonugv Ahtuv vla okv mvngjwng la ho Pwknvyarnv ninyia sinam lokv turkur moopv kunv vla mvngdu bolo, nonua ringlin kunv gobv rireku.
    10: Holvgabv si ngonugv mvngjwng nam lokv Pwknvyarnv gvlo ngonu tarwkbak bv doodunv, ngonugv mingkukrikuk nam lokv ngonu ringnam am paadukunv.
    11: Darwknv kitap vbv mindu, “yvvdw ninyia mvngjwng dudw vv sanga nam kaamare.”
    12: So minam si mvnwng gv lvgabv mindu, vkvlvgavbolo hoka Jius okv Jentail gv pingkolo akusinv yago kaama; Pwknvyarnv mvnwng gv Ahtu akinnv okv yvvdw ninyia gokdudw mvnwng nga nyitv rungdubv boktalwkjidu.
    13: Darwknv kitap vbv mindu, “Yvvdw mvdur nam lvgabv Ahtunyi gokdudw vv ringlin kunam gobv rireku.”
    14: Vbvritola ninyia mvngjwng matola mvdorridor nam lvgabv bunu oguaingbv gokla nyoredw? Okv bunu doin tvvpa mabolo oguaingbv bunu mvngjwng nyolaredw? Okv bunu doina japgo karma bolo oguaingbv bunu tvvpa nyola redw?
    15: Doin japjinv agumailo vnglin mabolo oguaingbv bunu doin japla nyola redw? Darwknv kitap vbv mindu, “yvvdw tvvpunv gamlv nga aagv dunv doin minji jinv vdwv aadung dunv si vdwgo kaasartabo bv kaapu rungdu!”
    16: Vbvritola mvnwng ngv tvvpunv gamlv nga laarwk simadu. Aijaya atubongv minto, “Ahtu, yvvla ngonugv doin mintam nama mvngjwng jinv ngv?”
    17: Vbvrikunamv, mvngjwng ngv doin am tvvku lokv aadunv, okv doinv Jisu kristo gv lvkwnglo doin japgo jinamv.
    18: 'Vbvritola ngo tvvkadunv: Si jvjv ngvkudw bunu doin am tvvpa marung jvpv kunvdw? Vv kvtvlo bunu tvvpv nvkvtvlo—holvgabv Darwknv kitap vbv mindu: “Bunugv vdudunam gv vlv ngv nyiamooku mvnwng gv agumailo vngsik karduku; bunugv gamchar vv mooku mvnwng gv chingtardotar lo tvvpok nyaduku.”'
    19: 'Lvkodv ngo tvvkato: Israel gv nyi vdwv jvjvbv tvvchin marungto ai? Mintuminke bv mirwk chonv ngv mosesnv: “Ngo kvvbi diringmooku nyi gonvnyi mvnvrinv nvla ngoogv nyi vdwa kavtav modubv mvre; okv chimapamu nvgv diringmooku am ngonugv nyi vdwa haachi chimure.”'
    20: Okv vdwlo Aijaya ka hv mvngrw yayabv mintoku, “Nga paanya duku oogv yvvdw nga mamabu vdwv; Ngo atubongv kaapa sumutvku oogv yvvdw nga tvvla rimabu vdwa.”
    21: Vbvritola Pwknvyarnv Israel nyi vdwgv lvkwnglo minto, “ngo minam tvvmanv nyi vdwa okv ritormintor sinv vdwa ngoogv laakkv ijo tvkula laarwk sidubv vla ngo vdwnv alugo doya dvdvto.”
  11:
    1: 'Ngo tvvkadunv, Vbvrikunamv: Pwknvyarnv ninyigv atubogv nyi am tulatua supv kunvre? Maa vdwloka tua mare! Ngo kadv Israel lo nyi ngv, Abraham gv husi lokv, Benjamin aralo vpin gonv lokvnv.'
    2: 'Pwknvyarnv atubogv nyi am tulatua sula rimapvnv, oogv atuake lo gakchola rinam vdwa. Elija gv Pwknvyarnv gvlo Israel vdwgv lvkwnglo dinchi rungbv kumnam am Darwknv kitap arwnglo ogolo oguv vla milwkpvdw nonuno chindu:'
    3: “Ahtua, bunu vdwv noogv nyijwk vdwa mvki nyaroku okv noogv yogwngmvrwng vdwaka toyaktopak jitoku; ngo mvngchik doomwng dukunv, okv bunu ngaaka mvki dubv gwngnya duku.”
    4: Pwknvyarnv oguvla ninyi mirwk jitoku? “Oogv jvjvmanv baal vnam Pwknvyarnv nga kumabv doonv hejar kanw nyi blvgo ngo gvbv vvchingvmu pvvtoku.”
    5: 'Vjaka oogv aingbv: Vkvlvgavbolo ninyigv anyuaya lokv okaka Pwknvyarnv gv gakdam pvla kayu pvnamv meechinggo doodu.'
    6: Ninyigv anyuaya lokv hv gakdunv, bunu ogugo ridudw ho rinam lokv rima doonv. Holvgabv Pwknvyarnv gv gaknamv nyi vdwgv rinam am ogugo ridudw, vbvrikubolo ninyigv anyuaya ngv jvjvklvnv ayabv riku madu kunv.
    7: Vbvrikubolo ogubv rireku? Israel gv nyi vdwv oogv lvgabv kaakarto vbvrijvka bunu mapa kuma toku. Pwknvyarnv gv yvvnyi gakpvdw vv mvngchik nyitwng twngching gonv paamwng toku; ho kvvbi vdwv Pwknvyarnv gv goknam am ronji kunvbv rinya toku.
    8: Darwknv kitap vbv mindu, “Pwknvyarnv bunugv tuktum okv haapok am pvcha dubv mvtoku; silu lodvbv bunu tvvla madunv okv kaapa madunv.”
    9: Okv Dabid minto, “Bunu vdwa laatung riku okv bunugv dvmintvngmin kolo kuplwk laariku; bunu vdwa gilu moriku, bunu vdwa mvritririt lariku!
    10: Bunugv nyik am nyikmv molaka vkvlvgavbolo ho bunu kaapa nyola madu kubv.” Okv bunua dvbvdwki bv adwkaku gv arwnglo doomu toka.
    11: 'Ngo tvvkadunv, vbvrikubolo: vdwlo Jius vdwv dwktup kubvdw, bunugv dwktup pakulo bunu gilu ngopvkui? Vbv lokvma! ogulvgavbolo bunu rimur duku, vkvlvgabv turnamv Jentail lo aaduku, Jius vdwa bunua kavtav modu.'
    12: Jius vdwgv rimur namv nyiamookulo achialvbv boktalwkji la laalwk toku, okv bunugv yalu lo heema kunamv Jentail vdwgvlo achialvbv boktalwkji la laalwk toku. Vbvrikunamv, vdwlo Jius nyi vdwaka aatala rita kubolo boktalwkji kunamv vdwgobv kaila rireku!
    13: 'Jentail vdwa ngo nonua vjak mindung dunv si: Ngo Jentail lo Apostol ako bv ribvdobv ridw, ngoogv atubogv kudungkua lo ngo goosure.'
    14: Lvkonyika ngo atubogv nyi gv lokvya kavtav dubv mvla nyola ridw okv vbvridula bunua achok godaka turmu nyola modubv vla.
    15: Holvgabv bunu vdwlo tulatua kubvdw, ho kvvbi nyi mvnwng ngv Pwknvyarnv gv nyiru la rikunam lokv angusibv mvngdar lakula ajin bv ritoku. Vv oguaingbv rireku, vbvrikubolo, vdwlo bunu laarwk sirekudw? Vv sinam gv lvgabv turekudw!
    16: Vtwng gv patung achok go Pwknvyarnvnyi jichobolo, vbvrikubolo vv vtwng mvnwng ngv ninyigvbv ridukunv; okv singnv nvgonyi miami am Pwknvyarnvnyi tamji bolo, akda vka ninyigvbv ridukunv.
    17: Olib singnv gv akda nga twngla twngnga bolo, okv mootum gv olib singnv akda vv vktur sidukunv. Nonu Jentail nyi vdwv oogv mootum lo doonv olib singnv aingbv ridu, okv nonu Jius vdwgv maatar bv darwkchongjor jvnv turnam baago bv ridukunv.
    18: Vkvlvgabv nonu oogv akda dartungnv aingbv rinv vdwa tvvlik la riyoka. Nonu oguaingbv kai mvngsu nyola nvpv? Nonu akda daagv aingching bv rimwng dunv; nonu miami am vngdwng momado—miami vv nonua vngdwng moduku.
    19: Vbvritola nonu mire, “um vmabvdv, vbvritola akda ngv darmwkdarmak moroku sum ngoogv lvgabv dooku mvnv dukubv.”
    20: Vv jvjvrung. Bunu palin la paa duku ogulvgavbolo bunu mvngjwng marung jidu, nonugv mooku hoka doori lo ogulvgavbolo mvngjwng yala ridu. Vbvritola nonu holvgabv kai mvngsu yoka; vbvmabvya, busula ritoka.
    21: Pwknvyarnv Jius vdwa vbv kayu mabv rito, klugv oogv singnv akda doodung sinv aingbv rinv aka; nonuno vbv hv nonua kayu invpv mvngdure?
    22: Ngonu kakakunamv Pwknvyarnv vdwgo aya nvgobv okv akortor rungnv gobvka ridu. Oogv yvvdw gilu dukunv um Pwknvyarnv holvgabv akortor dukunv, vbvritola nonua aya duku—nonu ninyigv aya nga dubv mola riyidw. Vbvritola nonuno doomu la rima bolo, nooka vbvching darmwkdarmak la darra rikunvpv.
    23: Okv vdwlo Jius vdwv bunugv mvngjwng manama kayu kubolo, bunu kvvlo ogolo ridudakdu kudw ho bunu vdwa laakur reku; holvgabv Pwknvyarnv vbvka riladubv gwlwk vv doodunv.
    24: Jentail vdw nonuno oogv mootum lo olib singnv akda dartungnv aingbv ridunv okv vbvrikunamv, vbv klu akdung bv rimanv, vv rongo mvngit nam olib singnv ho vksit sidunv. Jius vdwv soogv rongo mvngit nam olib singnv bv ridu; okv Pwknvyarnv gv lvgabv olib singnv akda darkunv um atubogv kvvlogv singnv aingbv mvdukubv vksit sipu yala ridunv.
    25: Jvjv rungnv go arwng hoka doodu, ngokv ajin vdwv, oogv nam ngo chimuso mvngnam go, holvgabv so si nonua kairungbv chinvpanv go vla mvngsu momare. Si vbvridunv si Israel nyi vdwgv mvngdin lamanv doonamv doobv kumare, vbvrilachin anyungjvngaku Jentail nyi vdwv Pwknvyarnv gvlo aangam ma daadwbv doodvre.
    26: Okv si ogubvrijvka Israel mvnwng ngv ringlin rikunv. Vbv Darwknv kitap mindu, “Ringnv ngv Jayon lokv aare okv Jakop gv haatar lo alvmanv dvdv nga mvlamva riku.
    27: Ngo soogv milvpvvnam sum bunua pvvjire vdwlo ngo bunugv rimur am laapak jire kudw.”
    28: Ogulvgavbolo bunu alvnv yunying nga tulatua nyadula, holvgabv Jentail vdwgv lvgabv jius vdwv Pwknvyarnv gv nyiru bv ridu. Vbvrilachin bunu Pwknvyarnv gv gaknam bv ridunv ogulvgavbolo, bunugv abuapa vdwgv lvkwnglo bunu Pwknvyarnv gv ajin bv silu lodvbv ridu.
    29: Holvgabv Pwknvyarnv yvvnyi hv gakdam lvjv pvkudw okv boktalwkji pvkudw um vdwloka ninyigv mvngnam am mvngkap mvngngv kuma dunv.
    30: Jentail vdw nonuno lvgabv mimbolo, kvvlo atuake lo Pwknvyarnv gv minam am nonuno tvvmabv rito; vbvritola nonuno vjak Pwknvyarnv gv aya nga laarwk sila riduku ogulvgavbolo Jius nyi vdwv Pwknvyarnv gv gaam am tvvma kunam lvgabv.
    31: Oogv apiabv, aya nama nonuno laarwk sipaduku ogulvgavbolo Jius vdwv vjak Pwknvyarnvnyi tvvku manam lvgalo, vbvrinam aingbv bunuka vjak Pwknvyarnv gv aya nga laarwk sipa laduku.
    32: Holvgabv Pwknvyarnv vjak minam tvvmabv doonv vdwa patwk arwng lo doonam jvbv mvtoku, vkvlvgavbolo bunua mvnwng nga Pwknvyarnv gv aya nga kaatam pvkunam lvgabv mvto.
    33: Pwknvyarnv gv nyitv ngv vdwgo kairungdu! Ninyigv mvngkimvnglak okv chinampanamv vdwgo arwng dukudw? Yvvka mirimimpa sila jinyo ridw? Yvvka ninyigv lamtv nga mvngchin nyolakre?
    34: Darwknv kitap vbv mindu, “Yvvdw Ahtu gv mongrumara nga chinyu redw? Yvvdw ninyia tamsar minsu lajinv?
    35: Yvvkudw ninyia ogugo jimi sila kujinv, vkvlvgavbolo hv um jirwk sila dukubv?”
    36: Holvgabv ogumvnwng ngv ninyigv pwknamyarnamv, okv ogumvnwng ngv ninyigv lokv turdunv okv ninyigv lvgabv. Ngonu Pwknvyarnvnyi hartvbamtv ribv lajuka! Amen.
  12:
    1: 'Vkvlvgabv, ngokv ajin vdwv, ngonu gvlo Pwknvyarnv gv kairungbv aya nam lvgabv ngo nonuam lvbu dunv: Nonuno atubonga Pwknvyarnv gvlo turdubv erinlwksu toka, tulwksula ninyigv kudungkua lo rila okv ninyia mvngken mootoka. Sibv nonuno ho tulwksula rirungnamv jvjv rungnv kumnamjonamv.'
    2: Nyiamooku kaaputain gv ridungdodung nga lvkin gobv ribamdobam mabvka, vbvritola nonugv mongramara lokv mvngdin gvrikula Pwknvyarnvnyi ogumvnwng nga arwng lokv mvdwk mooto kuka. Vbvrikubolo Pwknvyarnv gv mvnglwka— alvnv ogudw, ninyia mvngpu monama okv rvbwngching monama um nonu chinreku.
    3: 'Okv Pwknvyarnv gv anyuaya rungnv amin am ngo gvlo jinam lvgabv ngo nonu mvnwng nga mindunv: Nonu ogu nvgobv risovngso mvngdudw um lvvya yabv nonuno atubongv kaiyabv mvngbo suyoka. Vbvmabvya, nonugv mvngnamv tapvtalv bv mvngtoka, okv Pwknvyarnv gv mvngjwng dubv jinam ho nonuno atubongv jwngkadaka sutoka.'
    4: Ngonugv aw akin lo angu angusibv nanababa go doolindu, okv oogv nanababa mvnwng ngv atu atugv adung lo rinampanam am risudosu dunv.
    5: Oogv apiabv, ngonuka achialv gobv nyiv rijeka, vbvrijvka ngonu kristo gvlo adwn dinkin gobv ridu, okv oguaingbv adwn dinkin lokv angu angusibv rinv ngv akin gobv ridudw oogv apia bv ngonuka angu angusinv ngv akin gobvku ridukunv.
    6: Vkvlvgabv oogv Pwknvyarnv gv aya jikunam angu angusinv amin gv lokv atu atugv ridung lo ngonu risudosu tvka. Pwknvyarnv gv doin am ngonu mila jidubolo, ngonugv mvngjwng namgv lokv ngv ngonu minto laka.
    7: Riji rungdubv ridubolo, ngonu riji rungtoka, tamsarkinu dubv ridubolo, ngonu tamsarkinu jirung tvlaka;
    8: Si kvvbi am mintvmiru minsu dubv ridubolo, ngonu rirung jidu bv ritoka. Yvvdw kvvbi am jila nyodubolo, vv jirung toka; yvvgvlo tujupkunam bv ridudw um dinchi rungbv rirung jitoka; yvvnyi aya nga kvvbiya kaatam nyola dubv jipvdw, vv mvngpu gvrila kaatam rungdubv rirung tvka.
    9: Pakmi sinama dinchi alvbv ritoka. Rimur namv ogudw vkvnv um kaanwng mabv ritoka, alvnv ogudw um gakbwngla ritoka.
    10: Kristan bv rirung dubolo agurusok bv pakmi sitoka, okv ajin anyingnga mvngdv minsu dubv kaatamritam nwngmi sutoka.
    11: Kudungkua nga rai tvlaka okv kamdung yoka. Pwknvyarnv Ahtu gv kudungkua nga haapok lokv dinchi rungbv ritoka.
    12: No mvngtin sinamv nam mvngpu gvilaka, noogv hirukaya nama saktv gvto laka, okv dvbvdwkibv kumbv tvlaka.
    13: Noogv heemanv ajin kristan vdwa yikungyira nga orpinorin sitoka okv nyen am noogv naam lo aadu bv mvkuk jitoka.
    14: Yvvdw nam mvdwkmvku dudw Pwknvyarnv gvlo vkvgv lvgabv aya gvnv boktalwkji dubv kumji yatoka—vm, ninyia boktalwkji dubv kootoka, beema bvka.
    15: Yvvdw himpudw um himpu minggv tvka, yvvdw kapdudw um kaaming gvtoka.
    16: Mvnwng gv lvgabv akinching bv mvngto ritoka. Kaimvngsu mabvka, vbvritola angam bv kudungkua laarwk sitoka. Nonu atubongv chinvpanv bv mvngsu yoka.
    17: Nyigonv nam rimur dubolo, ninyi gvlo rimur ngurv dubv riyoka. Mvnwng gv alvbv mvngnama um ridubv gwngtoka.
    18: Mvnwng gv lvkobv sarsopoyo bv doobamdakbam nam lvgabv nonu gvbv ogumvnwng nga vdwnvgo rila pvdw ritolaka.
    19: Vdwloka mvrwk siyoka, ngokv ajin vdwv, vbvritola vbvmayabv Pwknvyarnv gv haachia um rimu toka. Holvgabv Darwknv kitap vbv mindu, “ngo mvrwk sire, ngo rirwk sireku, Ahtu vbv mindu.”
    20: 'Vbvmayabv, Darwknv kitap vbv mindu: “noogv nyimak vv kano dubolo, bunua dvnam dvmu tvka; bunu tvngnwng dubolo, bunua tvngnamgo tvngmu tvka; holvgabv so vbvrinam lokv bunua hinying bvku vmv gobv gureku.”'
    21: Alvmanv nga rigam koyoka; vbvmayabv, alvnam lokv alvmanv nga riya yatoka.
  13:
    1: Nyi mvnwng ngv istet tujupkunam gv gaam am tvvdubv rirungdunv, okv ogulvgavbolo Pwknvyarnv gv tulwknam kaama bv istet tujupkunam lo rima dunv, okv tujupkunamv Pwknvyarnv gv lokv aadunv.
    2: Tujupkunam sum yvvdw tulwkmabv riya dunv vv Pwknvyarnv gv ogugo orto jidudw um tulwkmabv ridunv; okv yvvdw vbvridunv hv atubonga jwngkadaka kolo laalwk sureku.
    3: Holvgabv yvvbunudw alvnvbv ridunv hv rigvdogvnv vdwa busunam kaama dunv, vbvritola yvvdw alvmanv bv ridunv vv busu gvvdubv ridu. No oogv tujupkunam um busumanam gobv ridubv mvngdunvre? Vbvrikubolo alvnv ogudw um ritolaka vvkubolo nam bunu hartv reku,
    4: ogulvgavbolo bunu Pwknvyarnv pakbu bv rinam lvgabv noogv atubogv alvnam lvgabv ridung dunv. Vbvritola nonuno alvmabv ribolo, vbvrikunamv nonuno bunua busu toka, ogulvgavbolo bunugv jwkrwv jvjvklv mvrit kunam bv ridunv. Bunu Pwknvyarnv gv pakbu bv ridu okv yvvdw rimur dunv um Pwknvyarnv gv mvritririt nvnv nga mvnvrinv do.
    5: Holvkwng bv tujupkunam vdwgv gaam am tvvrung tvka—ogulvgavbolo vv Pwknvyarnv gv mvrit jinam lvga mvngchikma, vbvrinamv noogv haapok lokv nonu omkv mvngnam lvgabv ridunv.
    6: Svkv gv lvgabvka nonuno ogubv lampu dordunv, ogulvgavbolo tujupkunam vdwv vdwlo kudungkua nga rijabrigap la rinamv bunu Pwknvyarnv gv lvgabv ridunv.
    7: Vbvrikubolo, Dortoka, bunua ogugo dorsvgo doodubolo, bunua dortoka atubonga okv yikungyira nga dorji nvnga dortoka okv bunu mvnwng nga mvngdv okv paknama kaatamla ritolaka.
    8: Yvv gvka kudungkua dvdu arwnglo doyoka—nonu gvlo kudungkua dvdu ngv ajin anyingnga pakmisinam yangv mvngchikv. Yvvdw vbv tvvla ribuv vv Pvbv nga tvvdunv.
    9: Gamki kunam si vbv mindu, “yokarchokar yoka; gwngrw gwkyoka; dvcho choyoka; kvvbigv oguogu doonam am kav yoka”—so mvnwng dvdv nga, okv oguogu kvvbi gvgo gujeka, mvnwng nga si miyominchikla gamki kunam arwng lo gamkin gobv mindu, “nonuno atubongv oguaingbv paksu dudw vbvching namrwksuku aka pakmi sitoka.”
    10: Vdwlo nonu kvvbiya pakredw, vdwloka um nonu rimur dubv rimare; paknamv, vbvrikubolo, Pvbv minam dvdv nga tvvnv gobv ridukunv.
    11: No sum vbvrirung laka, ogulvgavbolo sum chinto laka nonugv yupnam lokv udwv noogv lvgabv aadu kunv. Vdwlo ngonu mvngjwng choto kudw um kaiyabv ngonugv ringlin kunamv nvchi dukunv
    12: Kanv ngv vjvda vngbo dariku, pua ngv si takloyangv ungrap tvvduku. Kaju ngonu kanv lokv soogv ridungdakdung dunv sum kayu lakuju, okv Kaju ngonu pualo nyimak rimisinv dukubv idugo laala kujuka.
    13: Kaju ngonu atubongv rvbwngching bv rigv laju, alu loung lo doonv nyi gv aingbv—tvngkium kiamnv gobv riyoka, gwngmursingmur yoka, yalungyachung duyoka okv kavtav nvbv riyoka.
    14: Vbvritola Ahtu Jisu kristo gv idu am laatoka, okv noogv rimur ridung sum okv hang nyumchi dubv mvngnam am kayu tokuka.
  14:
    1: Yvvdw mvngjwng lo kwngkwng yoma dunv oogv vdwa turwk sitoka, vbvritola bunugv lvkobv atubogv mvngnam lo bunua larmi siyoka.
    2: Kvvgo nvgv mvngjwng lokv ogumvnwng nga bunua dvmu ladu, vbvritola yvvdw mvngjwng lo kwngkwng madunv um ujiuu mvngchik ka dvmwng dunv.
