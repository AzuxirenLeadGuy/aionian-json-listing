    23: Vjakgobv Ahtu gv nyidogindung ngv Herodnyi svtap pala seluto, ogulvgavbolo hv Pwknvyarnvnyi mvngdv jimato. Ninyia tapumv chetoku okv sitoku.
    24: Vbvriro kochingbv Pwknvyarnv gv gaamv tvvsik yaya toku okv kaiyayabv ritoku.
    25: Barnabas okv Sol bunyi gv minkarrikar svnga rinya toku, okv bunyi Jerusalem lokv aakur laku, Jon Mark ninyia naalaila bunyi gv lvkobv vnggv toku.
  13:
    1: 'Antiok gv gvrja hoka ka nyijwk vdwv okv tamsarnv vdwv meego doonyato: Barnabas, Saimeon (Yakianv vla minto), Lusias (Sairene lokv), Manaen (Herod gobunor gv lvkobv sochakunam), okv Sol.'
    2: Bunu Ahtu gv kanam nama rilapala okv dvmatvngma bv yikdungla doori lo, bunua Darwknv Dowv minto, “Ngo gvbv Barnabas la Sol bunyia akusubv vngmuto, ngoogv gokla kanam nama bunua rimudubv.”
    3: Bunu dvmatvngma bv yikdungto okv kumtoku, bunugv laakv bunua lakpv tola okv bunua vngmu toku.
    4: Darwknv Dow gv kanam la vngmukunam lokv, Barnabas okv Sol Seleukia lo vngtoku okv svpwbv dula Saipras bokpin lo vnglwkto.
    5: Vdwlo bunu Salamis hoka vngchi kunamv, bunu Pwknvyarnv gv doina Jius kumkunaamlo japji toku. Bunu Jon Marknyi bunugv riku lo rigvto ridur riadubv.
    6: Bunu bokpin mvnwng nga vngbola Papos lo vnglwkto, hoka bunu tagohinv ako aminv Bar-Jisu, vnamgo paami sito, hv Jius nyi go nyijwk akobv minsunv.
    7: Hv bokpin gv gobunor gv ajin bv rito, Sergius Paulusnyi chinvpanv gubv rito. Gobunor angv Barnabas nyila Solnyi vkvgvlo gokcho lwkto ogulvgavbolo ninyia Pwknvyarnv gv doina tvvnwngto.
    8: Vbvritola tagohinv Elimas (ho vv Grik amin minam) bunu mvnwng am kaanwng mabv rito rinyingriruto, ninyi Gobunornyi mvngjwng moma dubv rikwto.
    9: Vbvrikunamv Sol— nyika Paul vla chinya kunam—Darwknv Dowv aakunamv; hv tagohinv nga kaagap chinchila kaato
    10: okv minto, “No uyu gv kuunyilo! No alvnv ogumvnwng gv nyirunyimak kv. No alvmabv gwngnamrungnam am gvnv okv no Ahtu gv jvjv nga mvvnam gubv rimu dubv lokia rikwnv!
    11: Ahtu gv laakv no gvlo vjak laklure; no nyikching riku okv alu gv loung nga meego kaapa mabv ririku.” Vjakgobv Elimas gv nyiklo kanv ngv jing mvlwkto, okv ninyi vngdubv vngtvto nyigonv ninyigv laak am gakbwng tvla vnggv labv vla riakarto.
    12: Vdwlo gobunor angv um kaapv kudw hv mvngjwng toku; Ahtu gv lvgabv tamsarnama tvvla hv kairungbv lamngapatoku.
    13: Paul okv ninyigv ajin mvnwng ngv Papos lokv Pampilia pamtv bv Parga lo svpw bv raplwk toku, hoka Jon Mark bunua kayupikula Jerusalem bv vngkur toku.
    14: Bunu Parga lokv vngraptoku okv Pisidia gv Antiok lo vngchi toku, okv bunu Jius doonu alulo kumkunaam arwng aalaku okv dootung nyatoku.
    15: 'Moses gv Pvbv nga okv nyijwk vdwgv lvkpv nama um puri riro kochingso, Jius kumkunaam gv nyigam vdwv bunua gaam go milwkto: “Ajin vdwv, nonu nyi vdwa doin tamsarkinu gaam go doodu bolo mintokv vla ngonu mvngdu.”'
    16: 'Paul dakrab dvla, ninyigv laakv ijodvla, okv minrap toku: “Israel ajin vdwa okv soka Jentail vdwa yvv Pwknvyarnvnyi kumdunv: nga tvvriato!'
    17: Israel nyi vdwgv Pwknvyarnv ngonugv abuapa vdwa dartoku okv nyi vdwa kainv mooku gubv mvtoku Ijipt lo bunugv nyen pakbubv rila doori lo. Pwknvyarnv gv kainv jwkrw lokv bunua Ijipt loka agum naalin toku,
    18: okv anying champi gubv bunua chokrimookulo Hv saktv toku.
    19: Pwknvyarnv Kanaan gwngda lo diringmooku kanwgo mvyakmvchak tvla okv ninyigv nyi vdwa mookuatu bv mvtoku.
    20: So mvnwng si anying lvngpi gula chamngu gobv ritoku. “Soogv kochingso ninyi bunua nyi kiyahakya nvgobv jitoku Samuel nyijwk gv dootv madvbv.
    21: Okv vdwlo bunu dvbv lo ako jibvkv vla koonamv, Pwknvyarnv bunua Binjamin haalung lokv Kis gv kuunyilo Solnyi, bunugv dvbv bv anying champi gubv singmuto.
    22: 'Kochingso ninyia rimu kuma namv, Pwknvyarnv Dabidnyi bunugv dvbv bv mvtoku. So si ogugonyi Pwknvyarnv ninyia minamv: ‘Ngo paapvku Jesse gv kuunyilo Dabid ngoogv haang lo mvnglwknam nyi gobv rido, ngo ogugo mvngpvdw ninyia um mvnwng nga riji nvgobv riyinvpv.’'
    23: O Jisu, Dabid gv husi lokv, yvvnyi Pwknvyarnv Israel nyi vdwgv ringlinnv gubv, ninyia mvtoku ninyigv milvla mimpv nam lokv.
    24: Jisu ninyigv ridung nga ritam madvbv, Jon Israel gv nyi mvnwng nga japkar choto ho nonugv rimur lokv nonu lintokv okv baptisma laato kukv vla.
    25: Okv Jon ninyigv risvvngsv nga rinya svlv bv rire hoka, hv nyi vdwa minto, ‘Nonuno nga yvv vla mvngdu? Nonugv kaaria la doonam angv vv makv. Vbvritola tvvriato! Hv ngoogv koching lo aadungdu, okv ngo vbv alvka yama ninyigv lvkiam ngaka ninyigv lvchu loka pilin dubvka rinyuma.’
    26: '“Israel gv ngoogv ajin vdw, Abraham gv husi vdwa, okv soka Jentail mvnwng ngv yvv Pwknvyarnvnyi kumdudw: soogv turnam gv doin sum ngonugv lvgabv jilwk jipvnv!'
    27: Jerusalem lo doonv nyi vdwv okv bunua rigvnv vdwvka ho Jisunyi ringnvbaanv ngvkv vla chimato, Doonu alu lokia nyijwk vdwgv gaam ngaka puri rilin jinam aka chinv kaama. Vjvlodvbv Jisunyi miyakaya tola bunu nyijwk vdwgv gaam yanga jvjvbv limuyato.
    28: Okv bunu ninyia mvki dubv gaam mimbwk svgo dooma jvka, bunu Pilatnyi ninyia mvkito vla kooto.
    29: Okv kochingso bunu ogumvnwng nga ritoku ho Darwknv kitap lo ninyigv lvkwng lo minam nga, bunu ninyia daapo gvnga jolu toku okv ninyia nyibung arwngbv lwktoku.
    30: Vbvritola Pwknvyarnv ninyia sikunvnga turkur motoku,
    31: okv alu aw gobv yvvbunu ninyigv lvkobv Galili lokv Jerusalem bv vngming gvnv nga kaapa kotoku. Bunu mvnwng ngv sijv Israel nyi vdwgvbv ninyigv lvgabv ririamiria nvgu bv rinya dukunv.
    32: 'Okv ngonu mvnwng ngv sika nonu gvbv alvnv yunying nga bvnglwk jitv dunv: Pwknvyarnv ogugo ngonugv abuapa vdwa minpvnam nga hv ritv hinvkv, hv vjakka ngonu gvbvka um rilin jipvku, yvvbunudw bunugv husi bv ripvkudw, Jisunyi sikunvnga singdu kubv mvto kula. Mirimimpak lo baanyi nvnv lo minam jvbv, ‘No ngoogv kuunyilo; silu ngo noogv Abu bv riduku.’'
    34: 'Okv so si Pwknvyarnv ninyia sinam lokv turkur mooku nambv minto, vdwloka nyibung arwng lo yalwk mabvka: ‘Ngo nonuam Dabidnyi milvnam darwknv okv jvjvrungbv boktalwkjire.’'
    35: Svbvka hv borgu nvlo mindu, ‘No noogv jwkjwkvrwk rungnv pakbu nga nyibung arwnglo yaamin momare.’
    36: Dabid Pwknvyarnv gv mvngnama ninyigv ridwlo ritoku, okv vbvrikunamv hv sitoku, abuapa vdwgv lvkobv sima ritoku, okv ninyigv ayakv nyibunglo yaalwk toku.
    37: Vbvritola Pwknvyarnv gv sikunvnga turkur mookunam angv gvlo so si riku mato.
    38: Ngonu nonua chinmu nvpv mvngdu ngoogv Israel ajin vdwa, Jisu gv lokv rimur vdwa mvngnga jikunam gv doina nonua japji toku; Moses gv Pvbv jinam lokv nonua rimur loka topunyuma nama topu jiriku yvvdw ninyia mvngjwng dukunv.
    40: 'Vbvrikunamv, hima sulakv ogulvgavbolo nyijwk vdwgv minamv nonu gvlo rilwk madubv:'
    41: ‘Kaatoka, nonu nyarjikaunv vdwv! Lamrwpalaka okv silakuka! Ngo silu ogugo ridung dunv si vkvnv ogugo nonu mvngjwng mare, vdwlo nyigonv nonua alvbv mintam jida jvka!’”
    42: Paul la okv Barnabas bunyi Jius kumkunaam lokv lindung rilo, nyi vdwv bunua lvko aakur dvla aainvgv bunugv Doonu alu lo okv bunua soogv lvgabv sum kaiyabv minjilabv vla mintoku.
    43: Kochingso nyi vdwgv kvbadopam lokv vngpinvngyin rikulo, Paul la Barnabas bunyi gv kochingbv Jius okv Jentail Judaism lo aalwkla rikunv vdw vkv achialv bv vngming gvvto. Apostol vdwv bunua japtoku okv Pwknvyarnv gv anyuaya lo alvbv doobwng runglaka vla mintvmiru toku.
    44: Bunugv Doonu alu akonvnga banggu gv nyichar mvnwng ngv Ahtu gv gaam nga tvvbv aakum nyato.
    45: Vdwlo Jius vdwv nyipam am kaapv kudw, bunu mvnwng ngv kaakbriak nyato; Paul gv japnama bunu ridwkrikuto okv ninyia nyarjitari toku.
    46: 'Vbvritola Paul la Barnabas bunyi busukano kaakumabv japrapto: “Pwknvyarnv gv gaama ho nonu gvlo japcho jidubv ripvkv. Vbvritola nonu um toasula okv turbwngnv singnama paanyu manv gubv mvngsu dvnv bolo ngonu nonua kayupikula Jentail nyi vdwlo vngriku.'
    47: 'So si Ahtu ngonua gamki pvjinamv: ‘Ngo nonua Jentail vdwgv lvgabv loung gubv mvpvnv, ogulvgavbolo nyiamooku gv nyi vdwv turnama paadu kubv.’”'
    48: Vdwlo Jentail vdwv sum tvvpa kunam gula, bunu mvnwng ngv himpu pulaku okv Ahtu gv doina umbonyikv mvngtoku; okv yvvbunu ninyia turbwngnv singnam lo darlin pvkudw bunu mvngjwng nvgobv ritoku.
    49: Ahtu gv gaamv ho mooku mvnwng lo dupwng kartoku.
    50: Vbvritola Jius vdwv pamtv gv Jius nyiga vdwa mivrmimbam la jokkumrikum motoku okv Jentail anvnyimv kaibv rigvnv vdwv yvv Pwknvyarnvnyi kumnvjonv vdwv. Bunu Paul okv Barnabas bunyia yalungyachung durab toku okv bunugv mooku loka bunua charlin toku.
    51: Apostol vdwv bunua rinyingriru dunv vla bunugv lvchu gv pvmar am mvkak supi kula bunu Ikonium mooku bv vnglintoku.
    52: Antiok lo doonyabu mvngjwngnv mvnwng lo Darwknv Dow lokv okv achialvbv himpu nyatoku.
  14:
    1: 'Ikonium loka vbvdvdv bv rito: Paul la Barnabas bunyiv Jius vdwgv kumkunaamlo vngto okv vbv japlaku Jius vla Jentail nyi vdwa achialvgo mvngjwng nvgobv rimutoku.'
    2: Vbvritola Jius mvngjwng manv nyi vdwv Jentail nyi vdwa meerla okv mvngjwngnv vdwa rinyingriru moto.
    3: Apostol vdwv hoka alu achialv gubv dootoku, Ahtu gv lvgabv busukano mabv japtoku, bunugv ninyigv anyuaya namgv doinv jvjv rungdo vla kaamu dubv bunu jwkrw lokv achialvgo kaasartabo okv lamrwpadubv rila kaatamto.
    4: 'Pamtv gv nyi vdwv apinain sitoku: meegonv Jius vdwgvbv, kvvgonv Apostol vdw gvbvku.'
    5: Vbvrikunamv Jentail nyi meego okv Jius vdwv bunugv rigvnv vdwa lvkobv, Apostol vdwa vlwng orla alvmabv ridubv minbam sitoku.
    6: Vdwlo Apostol vdwv um tvvpa namgola, bunu Listra okv Darbe okv dokardovr mooku Likaonia pamtv vdwlo kelwk toku.
    7: Hoka bunu Alvnv Yunying nga japtoku.
    8: Listra lo nyi ako dooto vv bvnglin lokv lvpikto okv vdwloka vngkar nyumabv rito.
    9: Hv hoka doya tola okv Paul gv gaama tvvriato. Paul kaatoku hvkvgv mvngjwng kunam am okv poya nyola suku nama, vkvlvgabv hv ninyia kaagap lalatoku.
    10: Okv gaam gamtv bv goktoku, “Noogv lvdubv dakdin chinchila daktokv!” Nyi angv pokdinpokrinla okv vngchar vngyarla vngrab toku.
    11: Vdwlo nyi nyipam vv Paul ogugo ripvkudw um kaato kula, bunu atugv Likaonia gaam bv bunu gokrap toku, “Pwknvyarnv ngv nyi jvbv ritokula okv ngonu gvlo ipvku!”
    12: Bunu Barnabasnyi Jeus gobv amin minto okv Paulnyi Harmes gobv minya toku, ogulvgavbolo hv japlaknv kaiyachok kunv go.
    13: Jeus Pwknvyarnv gv nyibu go pwknvyarnvnaamv banggu agum gv adar hoka dooto, ninyila nyipam vdwv svv vvpu okv apungana vkv agi hoka bvnglwkto Apostol vdwa erinpeeji dubv vla mvngnyato.
    14: Bunugv ritv nama Barnabas okv Paul bunyiv tvvpa namgola, bunyi vji am putak pasuto okv nyitwng pingko gv arwng lo juklwkla, gokto,
    15: “Nonuno ogubv svbv rinya dunv? Ngonu atubongv ka nonuno aingbv nyi vmwng mabv! Ngonu mvnwng ngv sukaka Alvnv Yunying nga, nonuam mimpa dubv doodunv Pwknvyarnv yvvdw nyidomookua, sichingmookua, svmasa nga, okv ogugo dopvkudw Pwknvyarnv gvlo svkvnv ogu arv kamanv ridungsingdung loka mvngdin modukubv vla.
    16: Vngro ikunv atuk lo hv nyi mvnwng nga bunugv mvngbv vngkarchaakar moto.
    17: Vbvritola ninyigv alvbv rijinam lokv hv kaatam sudunv, hv nyidomooku tologv nyido odw lo omudu okv aliami, aamtami nga nyindw lo nyimu dunv; hv nonua dvnamtvngnam nga jila haapok am mvngpu sakpu la rimudu.”
    18: Apostol vdwv so svkvnv gaam vkv milaku bunua raaibv ho bunyia erinpeeji tvku loka mintor toku.
    19: Jius nyi meego Pisidia gv Antiok lokv okv Ikonium lokv aatoku; bunu nyipam nga miyayala bunu gvlo minkiam lwkto, Paulnyi vlwng ngv ortoku okv ninyi sipvkudw mvngnyato, ninyi banggu gvnga svvlin toku.
    20: Vbvritola ninyia mvngjwngnv vdwv sooyum kunam ngv, hv gudung toku okv banggu arwngbv vngkur toku. Logo nvnga hv la Barnabas Darbe bv vngtoku.
    21: Paul okv Barnabas Alvnv Yunying nga Darbe lo japji toku okv achialv nyi vkv mvngjwng motoku. Vbvrikunamv bunu Listra bv, Ikonium bv, okv Pisidia gv Antiok lo vngkur nyatoku.
    22: Bunu mvngjwngnv vdwa gwlwk bvkv okv alvbv mvngjwng nyalakv vla bunua tamsarto. “Ngonu Pwknvyarnv gv Karvlo aapvnam lvgabv ngonu atuklo achialv bv hirukaya hirungre.”
    23: Gvrja lokv nyigagatv vdw akinsago bunu laalinla rigv modubv parlwk toku um yigla kumla doogvrila Ahtu gvlo kobik lwkji toku, okv yvvnyi bunu mvngjwng nyapvkudw.
    24: Pisidia gv mooku nga vngnyaro koching bv, bunu Pampilia lo aatoku.
    25: Bunu Parga hoka doina japji pikula okv vbvrikunamv Attalia bv vngtoku,
    26: okv hoka gvngv bunu svpwbv Antiok lo vngkur toku, ho mookuv bunua kvvlo Pwknvyarnv gv anyuaya lvgabv kudungkua nga vjakgv ripwngrinya kunam anga kaaduridubv tulwk kongv.
    27: Vdwlo bunu Antiok lo vngchi tokudw, bunu gvrja gv nyi vdwa lvkobv gokum nyatola okv bunugv lvkobv Pwknvyarnv gv rinam mvnwng nga okv oguaingbv Jentail nyi vdwa mvngjwng dukubv hv lamtv nga mvkok jiku nama bunuv mintam jitoku.
    28: Okv bunu mvngjwngnv vdwgv lvkobv hoka apo go doomin gvvtoku.
  15:
    1: Nyi meegonv Judia lokv Antiok lo aanya toku okv mvngjwngnv vdwa tamsar sarab toku, “Nonu Moses gv Pvbv aingbv ayakmvu sudubv rinya mabolo nonuv ringnama paamare.”
    2: Paul okv Barnabas bunyi so gv lvgabv bunua lvkobv achialvbv larmi sunya toku, vkvlvgabv Paul okv Barnabas okv Antiok gv nyi meegonv Jerusalem lo vngla okv Apostol vdwa okv nyigagatv vdwgv lvkobv soogv raagv dvnam sum kaarung svgo vla japmi sunya toku.
    3: Gvrja lokv bunua kanam toku bunuv lamtv lo vngdungto; okv bunu vbv Poenesia okv Samaria bv vngpik nyato, bunua oguaingbv Jentail vdwv Pwknvyarnv gvlo aadu kudw um mimpa kartoku; so yunying ngv mvngjwngnv vdwlo gwlwk jinamv mvnwng ngv achialvbv himpu nyatoku.
    4: Vdwlo bunu Jerusalem lo vngchi tokudw, bunua gvrja vdwv alvbv naarwk sinyatoku, Apostol vdwa, okv nyigagatv vdwa, Paul la Barnabas bunyi Pwknvyarnv oguaingbv bunyi am rinv la ripvkudw um japji toku.
    5: Vbvritola Parisis apam lokv mvngjwngnv meegonv dakto la okv minto, “Jentail vdwv ayakmvu rirungtoka okv Moses gv Pvbv nga tvvdubv mintoka.”
    6: Apostol vdwv okv nyigagatv vdwv so tvvka nam um alv bvju vla kaarwk sunyato.
    7: Achialvbv raakwng minsuro kochingbv Pitar dakrap la minto, “Ngoogv ajin vdwv, nonu chinyado kvvlo gvngv Pwknvyarnv nga nonugv pingko loka goklinto Jentail nyi vdwgvlo Alvnv Yunying nga japji dubv, vkvlvgabv ho bunu tvvria tvla okv mvngjwng dubv.
    8: Okv Pwknvyarnv yvvdw nyichar mvnwng gv mvngnam saknama chinv, ngonua rinam aingbv Jentail nyi vdwaka Darwknv Dowa ninyigv jinama kaatam jito.
    9: Hv ngonua okv bunua pingkolo yvvnyika akusubv mvngnam kaama; hv bunugv rimur am mvngnga jipvku ogulvgavbolo bunuka mvngjwngto.
    10: Vbvrikunamv, vjak nonu ogulvgabv mvngjwngnv vdwgv koching lo vge nga tulwk tola Pwknvyarnvnyi ingka dunv vmalo ngonugv abuapa ngvka malo ngonu mvnwng vka um baknyure?
    11: Vv makv! Ngonu mvngjwngnam lvgabv okv Ahtu Jisu gv anyuaya ngv ringpv kunv, vbvching bunu nyika rdunv.”
    12: Nyitwng dopam mvnwng ngv Barnabas okv Paul bunyi gvlo Pwknvyarnv gv Jentail nyi vdwlo lamrwpadubv okv kaasartabo dubv rinam am bunyi gv mimpa jiku nama tvvriala choibv doonyato.
    13: 'Vdwlo bunu japnya kunam gola, Jems japrapto: “Ngoogv ajin vdwa, nga tvriato!'
    14: Saimon vjv mimbwk jigv ibv oguaingbv Pwknvyarnv Jentail nyi vdwa ninyigv chigudabia nga kaatam kunama okv bunua ninyigv nyigvbv laatulake bv naarwk suku nama.
    15: Nyijwk vdwgv gaam vdwv so sum lvkobv tulwk minggvto. Kitap lo vbv mindu,
    16: ‘Ahtu minto, So kochingbv ngo akur riku, okv Dabid gv karv nga lvkodv laakumlaapa riku. Ngo darmwk kunama um mvdin rikunv okv lvkodv um gwlwk dukubv mvdin riku.
    17: Okv vkvlvgabv nyi mvnwng ngv ngo gvlo aariku, Jentail nyi mvnwng vka yvv bunua ngo atubogv bv mvngla gokku nam vdwa.
    18: Vkvlvgabv vbvching Ahtu minto, yvvdw sum krimklu lokv chimu dukubv mvkunv.’
    19: “So si ngoogv mvngnamv,” Jems japdungto, ho ngonu mvnwng ngv Pwknvyarnv gvlo aakur kunv “Jentail vdwa ridwkriku jimabv.
    20: Vmabvya, ngonuya bunua siti go lvkto kula mimpa lajuka darwkmanv ogugoka dvma bvkv ogulvgavbolo ho vv morti lo jilwknamv; bunua yoomur minsu mabvka; okv svnwngsvmin hoksar nama vmalo oyi am dvma bvkv vla miya lajukv vla minto
    21: Moses gv pvbv nga kvvlo lokv Jius kumkunaamlo doonu aludwkibv puri rijikito okv ninyigv gaam nga banggu mvnwnglo japjito.”
    22: Vbvrikunamv Apostol vdwvla okv nyigagatv vdwv, Pwknvyarnv gv nyi mvnwng ngv doodum toku, bunugv ajin lokv darlin gvrikula Paul okv Barnabas gv vngkulo Antiok bv vngmu dubv mintoku. Vbvrikunamv mvngjwngnv vdwgv mvngdv kunam nyi anyigo Barnabas vnam Judas nyila Silasnyi darlin toku.
    23: 'Okv bunua siti meego lvkto kula bunua lvkobv vngmu toku: “Ngonu, Apostol okv nyigagatv vdwv, nonugv abwngboru, Jentail doonv Sairia, okv Silisia gv Antiok lo rinyabu vdwa kumrwk sidunv.'
    24: Ngonugv apam lokv nyi meegonv ngonua vbvkv vla mingkuriku mabv vngla nonua mindwkmingku pvkv vla ngonu tvvpa pvku.
    25: Okv vkvlvgabv ngonu mvnwng ngv doodum toku okv nyi meego darlin laku nonu gvlo vngmu dukubv vla tulwk pvkunv bunu ngonugv ajin Paul okv Barnabas bunyia lvkobv vngriku,
