    7: Ngonugv aya minsunam ajin Taichikus, oogv jwkjwkvrwk dubv kudungkua rinv okv Ahtu gvlo pakbu bv kudungkua ribam ajin, vv ngoogv lvkwnglo yunying nga nonuam mintam jire.
