    16: “Okv vdwlo nonu yikrinyi, kaadubv rinam aingbv nyukmua mvngrubv kaatamla rimabvka. Bunu ayakka mvngru nvgobv mvsudo ogulvgavbolo nyi mvnwngngv bunu yikla doodu nvnyi vla kaare. Ngo nonua jvjvbv mindunv, bunua achialvbv jijinamha jiro pvkunv.
    17: Vdwlo nonu dvmabv vngrinyi, nonugv nyukmua monyupla okv nonugv dwmw a tai toksu laka,
    18: vbvribolo kvvbiv nonua yikdunv vla chimare—nonugv kaapa manam Abu mwngchik chinre. Okv nonugv Abu nonu ogugo risududw um kaayanv nonua rijo nga jire.
    19: “Bununo atubongv nyiamooku so nyitv nga tvvpv mabvka, soka tapin pungla okv chwnglwng dokla ramla okv dvchonv mvkola chojiku so vvpvyoka.
    20: Vmabvya, noogv nyitv nga nyidomooku lo tvvpv yalaka, tolo tapin pungla ramla mare, okv dvcho nvngv mvkola chola mare.
    21: Okv ogolo noogv nyitv nga tvvpv pvdw haapok hvka hoka doore.
    22: “Nyik si ayak gv lvgabv mvdurrupum gubv ridunv. Noogv nyik hv alvbolo noogv ayak mvnwngngv loung bv ridunv;
    23: vbvritola noogv nyik hv alv mabolo noogv ayak hv kanv arwng lo doodunv. Vkvlvgabv noogv loung ngv kanv arwng lo dooku bolo hv achialvbv mvngru gubv ridu kunv!
    24: “Yvvka atu anyi gv nyirabv rinyu mare; nw akonyi pakri okv akonyi kaanwng mare; nw akonvgv minam a tvvre okv akonyi miakayare. No Pwknvyarnv nyila morko nga lvkobv anyia lvinbv riji-vngji nyulamare.
    25: “Vkvlvgabv nonua ngo mindu, nonu hv turla singnam lvgabv dvkor tvngkor ham mvngdwk mabvka, okv ayak lokv vji vbee lvga ngaaka, ogulvgavbolo turnam hv dvnam mamsenga kaiyama nvri? Okv ayak si vji gvnam mamsenga arv doya madunvre?
    26: 'Pvta vdwa kaatoka: Bunu aliamu pakma, aamtami nvla, nesunglo gvlwkma; vbvritola noogv Abu nyidomooku lo doonv ngv bunua kaaya tayadu! No pvta vdwa achialvbv arv doya nvngv mai?'
    27: Nonu gv lokv akonv vbv mvngrula achuk kaiyago svngnyu re?
    28: '“Okv ogubv vji lvgabv mvngdwk dunv? Mootum gv apung agar vdwgv singnam a kaatoka: bunu atu v vji vbee lvgabv mvsu risuma.'
    29: Vbvritola ngo nonua minjidunv Dvbv Solomon ka ninyigv nyitv mvnwng lokvka so gv apung agar so gv kaapu aingbv vji gvnam go kaamato.
    30: So si Pwknvyarnv yvvdw mootum gv nvmwng nga vji koomunv-nvmwng ngv silu doodu okv aarunyi dooku majinv, vmvlo ramyok jinamv. Nw jvjv rungbv nonua vji vbee koomu mabv kayure? Nonugv mvngjwng ngv miang dulaka!
    31: '“Vkvlvgabv mvngru rungrap kuyoka: ngoogv dvse ngv tvngse ngv okv vji hv ogolo aatv rinvdw vla?’'
    32: (So mvngru runam dvdv si Pwknvyarnvnyi chimanv nyi vdwgv lokia mvngnam v.) So mvnwng sum nonu dinchi dvnv vla nonugv Abu nyidomooku doonv ngv chindu.
    33: Vmabvya ogumvnwngnga sv-nga kaiyabv Pwknvyarnv gv Karv nga okv Pwknvyarnv nam ogugo mvngpvdw um dinchi yalaka, vbvribolo Nw nam so ogu kvvbi mvnwng haka jitare.
    34: 'Vkvlvgabv aaru gv lvgabv mvngdwk mabvka: aaru gv mvngdwk hv dwkgu namgo doosure. Alu gv lokulo adwkaku logv nama, hoka lwktam svgo kaama.'
  7:
    1: “Kvvbia jwngkadaka mabvka, Pwknvyarnv ka nonua jwngkadaka madubv.
