    17: Kapkak nvnv upu hv ninyigvlo doodu, amya kaplin reku okv aam akarnvnga naakum lakula ninyigv nesunglo gwlwk reku; vbvritola nw amya nga vdwa ngemanv vmvlo ramyok reku.”
