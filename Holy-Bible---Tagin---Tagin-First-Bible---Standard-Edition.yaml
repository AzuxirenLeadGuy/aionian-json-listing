  4:
    1: Kochinglo nyi vdwv megonv mvngjwng nga ngoomu nyare vla Darwknv Dow hv rvbwngvrwngbv mindo; bunu mvvnvrunv dow nga tvvyare okv uyuvram vdwgv tamsar namlo vngya reku.
