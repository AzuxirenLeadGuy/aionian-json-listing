    1: Paul lokv, Pwknvyarnv gv pakbu akobv okv Jisu kristo gv Apostol akobv rinv ngv. Ngo darlinkunam okv Pwknvyarnv gv darlinnam mvngjwngnv vdwa rigur yadubv vngmu kunamv okv bunua dormo ngam jvjvrungbv tamsar la rigv dukubv.
    2: Turbwngjiku lvgabv mvngtin dubv mvlinrelin jito. Pwknvyarnv mvvmanv, kvvlo atuake lokv ngv soogv turnam am ngonua milvpvvkunamv.
    3: Okv tarwkbak dw loku ninyigv doin lo hv kaatam toku. Sum nga ritoka vla parlwk toku, okv ngooka ngonugv ringnvbaanv Pwknvyarnv gv mingkulo ngo japgo kartoku.
    4: Taitusnyi ngo siti go lvkto, ngonugv mvngjwng lvyinakinv ngokv jvjvrungnv kuunyilo. Pwknvyarnv Abu gv okv ringnvbaanv Ahtu Jisu kristo gv Anyuaya okv sarsopoyo nonu gvlo jilwk yilaka.
    5: 'Nam ngo Kret mooku so doomu gvrinv, ogulvgavbolo vjvgv so risv rijinam mvnwng gv rilakv vnam ridung dunv sum riyapaya dubv okv banggu mvnwng gv gvrja lo rigvdogv nvlo laalwk yadobv mvngla vkvlvgabv so nam doomudunv. Ngoogv minsarpvnam sum mvnggap pvvlaka:'
    6: Rigvdogv nvgobv ribolo oguguka rimur kaama rungnv gobv rirungdunv; vv nywng akin mvngchik nvgobv rirungtoka, okv vkvgv umvuu ngv mvngjwng nvgobv rirungtoka okv alvmanv yalungyachung amin gvnv gobv rirungmabvka okv tvvma nvgo bvka rirung mabvka.
    7: Vkvlvgabv Pwknvyarnv gv gvrja kudungkua nga rigvdogvnv um kaayadubv klu lokv jilwk dunv, hv rimur nam kaama rungdubv rirungtoka. Hv vdwloka kaimvngsu vmalo biokyibiokcha nvgobv, vmalo tvngkium nvgobv, vmalo tvngngur nvgobv vmalo, morko lvgabv nyilin nvgobv rimare.
    8: Hv nyen chigamrainv nvgobv okv ogugonv alvpvdw um paknv gobv rirungtoka. Hv saktv nvbv, alv nvbv, darwk nvbv, okv kachingkamu sunv gobv ritoka.
    9: Hv mvngjwng nyola dubv okv oogv doin nga vngdwngbv gakbwngla ritoka okv vv arinjvnv gaambv ridu. Vbvrila vkvnv lamtv lo jvjvnv tamsarnam lokv hv kvvbia mintvmiru jila dubv okv yvvdw um alvmabv mindudw umka alvmanam am kaadin la kaatam rungtoka.
    10: Ogulvgavbolo ho hoka achialvgo, asarjvbv bunugv kvbi nyiposoyo vdwa kupnv okv turmilarmi sinv, judaism lokv aanv vdwv rito.
    11: Bunugv mindunam sum mintor dukubv rirungdu, ogulvgavbolo bunu rima tvsv yanga rila bunugv tamsarnam lokv vpin dvdv nga mvngru mola riduku, okv hinyinghiru dubv rinam aka morkoain lvgabv bv rinya duku.
    12: Vv ninyi atubongv kretan go, bunugv atubogv aralo nyijwk akobv rinvgo, vv soogv jvjvnv gaam sum mindu, “Kretan vdwv rukimvvki la ridu, alvmanv svnwngsvmin bv ridu, okv svpelakre la dvdwkdvyit nvbvka ridu.” So lvgabv no dinchirungbv bunua yamtoka, vkvlvgavbolo bunu gvlo mvngjwng ngv vngdwngnam lvgabv.
    14: Okv kvvlogv jius vdwgv higuhirak okv nyia gamki lokv aanv oogv jvjv nga laarwk simu manv nyi gobv ridu.
    15: Bunu atubongv yvvdw darwk dunv ogumvnwng vka darwk dunv; vbvritola bunu yvvdw alvmadunv okv mvngjwng madunv oguguka vka darwk madunv, ogulvgavbolo bunugv mongramara okv mvngdw nvnv ngv darwk madu.
    16: Bunu vdwv mindu bunu Pwknvyarnvnyi chinpvnv vdu, vbvrijvka bunugv gwngdungridung lo rijwkmadu. Bunu kaanwng manamv okv tvvnwng manamv dodu, ogumvnwng alvnvngv ogu vdw um riyin manv ngv.
  2:
    1: Vbvritola alvbv arwngrungbv mvngjwk dadubv um nonu tamsar rungtoka.
    2: Nyimin nvgobv, tvvba nvgobv, okv saktv nvgobv; Bunugv mvngjwng lo alv nvgobv, Paknam gobv, okv himvlaknv gobv nyikam vdwa minsar jirung toka.
    3: Oogv apiabv nyimv ungu vdwaka oogv darwkbv rinvdaknv nyimvmvvga gobv ridubv tamsar la rirung tvka. Bunu minyingmiru kuma nvgobv rirung dukubv vmalo opogv nyira bv rima rungdu kubv. Alv nvngv ogugudw um bunu vdwa tamsar rungtoka.
    4: Soogv minsar nam lokv mvvgagaado bormvyanv vdwv bunugv nyilu okv umvuu nga pakdukubv,
    5: Saktung sunv gobv, okv darwk nvgobv okv oogv ninyigv atubogv nyilulo tulwksula alvnv naamnywng gobv rila dukubv, vkvlvgavbolo Pwknvyarnv lokv aanv doin am yvvka alvmabv mimare.
    6: Hoogv apia bv nyipayapa vdwaka saktung sunv gobv ritokv vla mintvmiru jilaka.
    7: Ogumvnwng dvdvlo no atubongv alvnv kaaring namgobv ritoka. Hindumsula okv noogv tamsarkinu nama mvnggap chirvtvka.
    8: Miyakaya madubv alvbv arwngrungbv gamchar sum minv vngnv tvlaka, vkvlvgavbolo nonugv nyimak kv nonugv lvkwnglo oguguka alvmanv minsvgo kaamabv hinying paasu riku.
    9: Bunu nyira vdwv atugvlo tulwk sulaka okv bunua ogumvnwng nga mvngpu motoka. Bunua minkurla bunua mirwk simu mabvka
    10: vbvmajeka bunu gvlo dvcho goka chomuyoka. Vbvmayabv, bunu vdwa kaidwkibv alv nvbv okv jwkjwkvrwk rungnvbv kaatam dubv bunua rimolaka, vbvrila bunu vdwgv rinam dvdvlo ngonugv ringnvbaanv Pwknvyarnnv gv lvkwnglo tamsarkinu jila rinamv hartvnam paariku.
    11: Holvgabv Pwknvyarnv ninyigv anyuaya nga nyi mvnwng gv ringlinbaalin lvgabv kaatam toku.
    12: Oogv anyuayanam vv ngonua vbv tamsardu, pwknvyarnv kaamabv rinamdaknam, okv nyiamooku hvriokpajaknam sum kayu tokuka, okv atubongv saktung sunam, tarwkbaknam, okv darwknvbv nyiamooku so ritoka,
    13: ngonugv mvngtin sinam ngonugv boktalwkdw alua kaayadoya dunv si, vdwlo ngonugv kairungnv Pwknvyarnv okv ringnvbaanv Jisu kristo gv yunglit ngv kaatam looriku.
    14: Hv atubongv ngonu lvgabv jilu sutoku, alvmanv dvdv lokv ringlinto okv oogv ninyi mvngchik gvbv dookudaku nvnga okv alvbv rinwng mola ngonua darwknv nyi gobv mvtoku.
    15: Svkvnv sum vbv tamsar tvka, akomaring bv tujupkunam rinvnv lokv mintvmiru jila okv yamla nonugv tvvrianv vdwa ritoka. Vbvribolo yvvka nam mvngyakaya kumareku.
  3:
    1: Nonugv nyi vdwa mindwmiying jila rigvdogvnv okv tujupkunam gv aralo tulwksula, bunua mingku bv vngmu tvka, okv alvnv lamtv dvdvlo ridubv mvngpvripv motoka.
    2: Yvvnyika alvmanv gaam mima bvka vla bunua minji tvka, vbvritola sarsopoyo yabv okv ajin yabv jimi sitoka, okv kaidwkibv nyi mvnwng gv kaakulo damdvbv kaatam dubv mvngtoka.
    3: Holvgabv alu gulo ngonuka lvko atubongv nyiposoyoto, tvvmato, okv rigakrirakto. Ngonu vdwv heriokpajok gv pakbu bv rila okv nvgwng mvnwng gv rinwng nama riminto. Ngonugv turnama ngonu kvsar sarnam okv alvmabv kavtav nyato; Ngonua kvvbiv kaanwng mato okv ngonuka bunua kaanwng kalam mato.
    4: Vbvritola vdwlo ngonugv ringnvbaanv Pwknvyarnv gv ayanam okv paknam am kaatam kubvdw,
    5: hv ngonua ringlin toku. Si ngonugv atubongv rilakdolak nam lokv rimato, vbvritola vv ninyigv aya lokv si ngonua ringlin pvkunv, oogv Darwknv Dow lokv, ngonua anw bv kuu bvngdw motoku okv anw bv ngonua harkak toku.
    6: Ngonugv ringnvbaanv Jisu kristo lokv Darwknv Dow am achialv kaigo Pwknvyarnv ngonu gvlo pwlwk toku,
    7: vkvlvgabv ninyigv anyuaya lokv ngonu Pwknvyarnv gv lvkobv tarwkbak bv doodu okv turbwng jiku lo aadu kubv mvngtin nam lvgabv rila dukunv.
    8: Si jvjvrungnv go mindungdu. Ngo nonua svkvnv sum asarjvbv rijisvgo mvngdu, vkvlvgavbolo Pwknvyarnvnyi mvngjwngnv vdwv bunugv ridw lo lvkobv alvnv ridunglo rilwk yala riku, alvyachok nvbv okv mvnwng gv lvgabv arinyachoknv gobv rireku.
    9: Vbvritola nyiposoyo bv larmisinam, abuapa asukoyobv nvdw kiinam, yalung dunam, okv Pvbv lvkwnglo yalung dunam am kayu tvkuka. Vkvnv vv bunu arinkaamanv okv alvmanv ngv.
    10: Taknyitagam gobv rimu tvdunv sum maanyingkinyingka lvnyi go gamrw pvvtoka okv um oguguka lvko mintinmiyin kuyoka.
    11: Vkvnv nyi am no chindu vv alvmadunv vla, okv bunugv rimur am bunu rigak parung dunv vla kaachin modu.
    12: Vdwlo ngo Artemas vmalo Takikus nyi no gvlo vngmu ridw, noogv lvgvlvma lo nikopolis lo ngo gvlo aamu laka, ogulvgavbolo ngo dvra anying nga doodubv vla mvngdunv.
    13: Zenas loyer okv Apollos bunugv mooying vngrapda okv bunugv gvvsv nga kaagv rila dinchi dudw nonugv lvgvlvma bv mvdur laka.
    14: Ngonugv nyi vdwv alvbv ridubv moma nga jilwkla tvvsar sidubv rirungdu, dinchinam am mingkulo jila nam lvgabv; Bunu rinam lo arin kaama kolo riku marung reku.
    15: Ngam yvvdw dooming gvnv mvnwng ngv nonua kumrwksinam am pao jidu. Ngonugv kumrwksinam am mvngjwng lo doonv ngonugv ajin vdwgvlo jilwk dunv. Pwknvyarnv gv anyuaya ngv nonu mvnwng gv lvkobv doolwk yilaka.
