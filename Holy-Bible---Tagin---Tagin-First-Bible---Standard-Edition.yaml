  18:
    1: Jisu gv so kumro kochingbv, hv okv ninyigv lvbwlaksu vdwa vnggvla Kidron svko vnamha vngpikto. Okv hoka mooku hoka nayam ako dooto, Jisu la okv ninyigv lvbwlaksu vdwv ho aalwkto
