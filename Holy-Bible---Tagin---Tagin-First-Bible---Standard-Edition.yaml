    19: 'Vbvrikunamv, nyi vdw mvnwng gvlo vngnyika okv bunua ngoogv lvbwlaksubv mvteritekuka: bunua Abu gvla, Kuunyilo gvla, okv Darwknv Dow gv amin bv baptisma jilaka,'
