  6:
    1: “Nonuno hima sulaka, nonugv dormo kumla ridungripa rinama nyi vdwa kaadubv vla nyi kaapam lo rima bvka, hvbv nyi kaapam lo riku bolo, no noogv Pwknvyarnv Abu gvlokv rijo paamare.
    2: “Vkvlvgabv vdwlo no heemanv nyi ha ogugo jitv rinyi, um no nyi vdwa kaibv kaatam mabvka, kaakudubvrinv nyi vdwgv kumkunaam vdwlo okv lamtv sugulo ripia aingbv riyoka. Bunu vkvlvgabv rinyadu nyi vdwv kaagvrila bunuam hartv dubv vla. Ngo nonua jvjvbv mindunv, bunuam jise mvnwngnga jiropvkunv.
    3: Vbvritola vdwlo nonu dvmaheemanv nyi vdwa ogugo ridur tvinyi vbv rilaka noogv dooku lo doonv ajin haka um chimpa madubv.
    4: Vbvrikubolo hv no atugv risunam bv rire. Okv noogv Abu no ogugo ridudw um kaayanv nam rijo nga jire.
    5: “Vdwlo nonu kumredw, kaadubv rinam aingbv rima bvka! Bunu kumkujoku naam lo okv lamtv sugulo daktola kumnwng nyadunv, nyi mvnwngnga kaakudubv vla. Ngo nonua jvjvbv mindunv bunu ogumvnwng nga paaro pvkunv.
    6: Vbvritola vdwlo no kumdubv mvngridw, noogv karchung arwng lo aalaka, agi a koktum laka, okv noogv kaapa manam Abunyi, kumlaka. Okv noogv Abu no ogugo risududw um kaayanv, nam rijo nga jire.
    7: “Vdwlo no kumredw, arin-kamanv gaam mimabvka, Pwknvyarnvnyi chimanv vdwgv ripiabv rima bvka, bunu mvngdu bunugv Pwknvyarnv ngv tvvdunv ogulvgavbolo bunugv kumnam v asunam lvgabv.
    8: Bunugv aingbv rima bvka. Noogv Abu chinchodu, noogv dinchi nama ninyia no kootv madvbv.
    9: 'Vbvrikunamv so sibv nonuno kumlaka: ‘Nyidomooku lo doonv ngonugv Abu: Noogv darwknv aminv kairungnv;'
