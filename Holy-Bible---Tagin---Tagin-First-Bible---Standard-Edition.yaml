    28: Moses gv Pvbv lokv nyi Butvyachok bv ribwk manv nga dartoku; vbvritola, Pwknvyarnv gv milv ngv um kaiyago milv kunam lokv, Pvbv gv kochingbv aanv milv kunam lokv Kuunyilo nga dartoku, ninyia dvbvsingtam gv lvgabv rilak nvgobv mvtoku.
  8:
    1: Ngonugv minggvdvnam mvnwng so gv anyung ngv ngonu svkvnv Butvyachok go doodu, nw nyidomooku tologv Darwkrungnv Dvbv dooging gv lakbik tangvlo doodu.
    2: Nw nyi gv laak lokv mvmanam vbvritola Ahtu gv mvkunam jvjvnv tombu gv Darwkyachok kolo Butvyachok gubvrila riria jidu.
    3: Butvyachok dvdv ngv Pwknvyarnvnyi svnwngsvmin erinpeelwk yadubv tolwkkunam vdwv, okv vkvlvgabv ngonugv Butvyachok hvka erinpeelwk jirungdubv ogugo doorungre.
    4: Nw sichingmooku so rinv guibolo nw nyibu gubv rima rungre, ogulvgavbolo Jius vdwgv Pvbv lo dinchinv amin jinam vdwa erinpeelwk yajinv nyibu vdwv doonyado.
    5: Bunugv nyibubv rila ridungripa rinam mv jvjvbv nyido tolokv rinam am riringrima riala rinam go. Vbvdvdvbv Moses nyika ritoku. Vdwlo nw darwknv Tombu nga mvtv tvvtokudw, Pwknvyarnv ninyia minto, “Moodw tolo nam kaatam kunam ho gv alambv ogumvnwng nga no mvrung tvlaka.”
    6: Vbvritola vjak, Jisunyi nyibugv kudungkua nga bunua kaiyanv gubv jipvku, Pwknvyarnv gvla ninyigv nyi vdwgv pingkolo nw gv milv minsu dubv mvpvripv kunam angv alvyanv go hvkv aingbv, ogulvgavbolo so si alvnv oguogu gv lvgabv milv kunamlo minggingdo.
    7: Milv lvcho kunam ho mimurnam oguogua kaama bolo, lvnyi nvbv milv nga dinchi madunvpv.
    8: Vbvritola Pwknvyarnv ninyigv nyi vdwgvlo rimur go paalaku nw vbv minto, “Ahtu mindu, ngoogv Israel gv nyi vdwala okv Juda gv nyi vdwa anw bv milv minsudw gv alu vdwv aariku.
    9: So gv milv minsu jinam si ngoogv bunugv abuapa vdwa ngoogv laak lokv gakbwngla Ijipt loka linggv rilo milv kunam ayumbv bv rimare. Bunu ngoogv bunua lvkobv milv kunam a bunu jwkjwkvrwk nyakuma, okv vkvlvgabv ngo bunua tvvria kaaria kuma.
    10: 'Ahtu mindu, vjak aarinv alu tolo so gv milv kunam sum ngo Israel gv nyi vdwgv lvkobv mvreku: Ngo bunugv mongrumara lo ngoogv pvbv nga lwkre okv bunugv haapok vdwlo lvklwk re. Ngo bunugv Pwknvyarnvbv rire, okv bunu ngoogv nyi bv rireku.'
    11: ‘Ahtunyi chinlakv’ vla yvvka bunugv ajin vdwa vmalo namrwk vdwa, tamsar sego kaamare. Ogulvgavbolo bunu mvnwngngv nga chinreku miangyachok lokv naalaila kaiyachok lobv.
    12: Ngo bunugv rimur vdwa mvngnga jireku okv bunugv rigakpanam vdwaka mvngpa kumare.”
    13: Anw bv milv kunamgv lvgabv minla, Pwknvyarnv minchola milv kunam anga akuaram motoku; okv ogu oguv akukunv okv ainapin kunvngv baapubv nyeedukunv.
  9:
    1: Milv chonam angv kumnamjonam lvgabv pvbv ngv doosuto okv kumnamjonam lvgabv nyi gv mvnam kumkujoku hvka dootoku.
    2: Tombu nga mvtoku, agum ya gv angv Darwknv karchung vla minto, hoka mvdurvpum tongianvnv ngv okv tvbul vla Pwknvyarnv gvlo kumlwk kunam vtwng ngv dooto.
    3: Anyinvbv vji torpin nvnvgv koching gv Tombu hum Darwkyachoknv karchung vla mintoku.
    4: Ho hoka nampunv mwkwmwa mwwku ain yugwng ngv dooto, okv hoka ain taktwng lo Manna ngv dootola, Aaron gv bangngi ngv anv vkv harlin tvla, okv vlwng lvngtak taknyi gulo gamki nama lvktokula, ho mvnwngngv ain lokv mvrum kunam Milvkunam Jampa gv arwnglo dootoku.
    5: Jampa gv aolo cherubim vdwv dooto hvbv mvnam hv Pwknvyarnv svbv dooming gvdunv vnammv, bunugv laap lokv rimur vdwa mvngnga jiku hum lapyum toku. Vbvritola vjak ogumvnwngnga mingkimio la mindw ngema.
    6: Svkvbv ho gv yikungyira vdwa mvkimvak pvvtoku. Nyibu vdwv agum yangv gv Tombu lo bunugv ridungripa nga ridubv alu gv dwkia hoka aakito,
    7: vbvritola Butvyachok mvngchik Tombu gv arwng yalo aaladunv, okv nw vbv anying nga lvkin go aadunv. Nw hoka nw gvla nyi vdwgv chimabv rimur kunamgv rimur vdwgv lvkwngbv Pwknvyarnvnyi jidubv oyi ha bvngla yila aadunv.
    8: So gv mvkimvakpvnam mvnwng lokv Darwknv Dow ngv rvbwngbv minbwk jido agum gv Tombu ngv doobwng dvdv redw arwng gv Darwk yachokku lamtv nga mvkok jimato.
    9: Si vjakgv dw gv lvgabv kaaring sise go. So gv minam si Pwknvyarnvnyi daan jinam okv svnwngsvmin erinpeelwk jinam vdw si kumnvjonv nyi vdwgv haapok ka jvjv rvbwng dukubv mvnyu mare vnammv,
    10: ogulvgavbolo bunu dvnam, tvngnam, okv aku-aku sinv aba lokv darkak sudubv rito. So mvnwng si agum lo kaatamnam pvbv ngv, Pwknvyarnv gv anw bv pvbv mvlinrilin ma dvdvlobv si pvbv doobwngre.
    11: Vbvritola so alvnv oguogu doonv vdwgv Butvyachok gubv Kristo rila aapv kunv. Nw gv kudungkuariku tombu ngv kai yado okv rvbwngchingka yado; so gv tombu si nyi laak lokv mvma namv, hv mannv, si pwknamyarnam nyia mooku so gv aba gunvma.
    12: Vdwlo Kristo Tombu lo vngtokudw okv lvkin lo dvbvsingtam lvgabv Darwkyachok kolo aarinyi nw yabin okv svv gv oyi bvngla yila erinpeelwk dubv aamato; vmabvya, nw ngonugv lvgabv turbwngnv ringlinbaalin ha naaji tvibv atubogv oyi ha bvngla aayato.
    13: Yabin vdwgv okv svv vdwgv oyi hv okv svvkuu ramyok namgv mvchu ha arwanyunv nyi vdwa paksak rinyi, okv hv bunua arwanyula darwkmanv nga naa jilaku darwk dukubv mvdukunv.
    14: Si jvjv ngv, vkvlvgabv Kristo gv oyi lokv sum kaiyago darwkdubv mvla dunv! turbwngnv Dow lokv nw atubongv Pwknvyarnv gvlo rvbwngchingnv erinpeelwk gubv rinlwk sitoku. Ngonu turnv Pwknvyarnvnyi riji ladukubv nw gv oyi hv ngonugv mongrumara lo arwanyu anyung kaama nvnga darwk dukubv mvreku.
    15: So lvkwngbv Kristo anw bv milv kunam a mvkimvak kunv angv, vkvlvgavbolo Pwknvyarnv gv goknam vdwv Pwknvyarnv gv milv kunam doobwngnv bokta nga naarwk silare. Milv lvcho nama rigvrilo nyi mvnwngngv rigakpatoku okv bunua naalin dukubv nyi ako sitoku vkvlvgabv hum rila toku.
    16: Seennyilen gaam lvkwngnga minbolo, milvkunv angv siro pvku vla kaatam rungdukubv rirung dukunv,
    17: seen gaam minv nyi angv turdubolo, seen gaam hv ogu anyung kaama, siro kubolo ho kochingbv anyung dooreku.
    18: Vkvlvkwngbv milv chonam angv oyi lokv mwng rinv nvla ripv kunv.
    19: Moses Pvbv lo gamkinam gaam mvnwngnga nyi vdwa japtam jichoto. Vbvrikunamv nw svv okv yabin oyi ha naala isi mvyo tvla tajar svngkio okv svlar amw tanu yalwng dubv mvnam ha rinvnvla Pvbv kitap hala okv nyi mvnwngnga paksak toku.
    20: Nw minto, “So oyi si Pwknvyarnv gv nonua gamki nama tvvla rilakv vla milv nama mvu pvvnam hv.”
    21: Vbvdvdvbv Moses ka Darwknv Tombu hala okv kumnvjonvnv yikungyira vdwa oyi paksak toku.
    22: Rinam gvbv, Pvbv gv milam lokv kaarinyi ogumvnwng nga oyi lokv mvdar ridar toku, okv oyi lokv rimur ha mvngnga mwngtoku.
    23: So oguogu vdw si nyidomooku tolokv doolin sinv jvjvnv oguogu nga mvringmvma namv vbv mvkakrikak dubv ritoku. Vbvritola nyidomookugv oguogu ngv um alvyabv erinpeelwk jidubv ritoku.
    24: Ogulvgavbolo Kristo nwgv laak lokv mvnam Darwknv karchung lo aamato, hv nyidomooku tologv jvjv nvnga mvringmvma la mvnam hv. Nw nyidomooku tolo dadi chatoku, vjak nw ngonugv lvgabv Pwknvyarnv gv kaagialo dakdunv.
    25: Jius nyi vdwgv Butvyachok angv anying dwkia svnwngsvmin oyi ha bvngla yila Darwkyachoknv karchunglo aakito. Vbvritola Kristo atubongv erinpeelwk tvbv hoka aakimato,
    26: Ogulvgavbolo nyiamooku ha pwklinyarlin rilokv nw hindv-hindv la awgo hirukaya nga hindubv rire. Vmabvya, vjak vdwlo dw mvnwngngv nyeedu kubv nvchi tokudw nw lvkin lo dvbvsingtam lvgabv aatoku, nyia nyi gv rimur a naa jidukubv nw atubongv erinpeelwk jitoku.
    27: Nyi mvnwngngv lvko sirungre okv ho kochingbv Pwknvyarnvnyi jwngkadaka koreku.
    28: Vbvdvdvbv Kristo mvnwng gv rimur lvgabv lvkin gubv erinpeelwk jila ria jipvkunv. Nw lvkodv aareku rimur ha naa dubvma, vbvritola yvvbunudw ninyia kaayala doodunv bunua ringdubaadu kubv.
  10:
    1: Jius vdwgv Pvbv ngv ogumvnwng mangv okv jwkjwkvrwk bv jvjvnv oguogua mvring namv; Si aainv alvjvnv oguogu ngam mvringla mvnam vmwng. Anying-anying nga erinpeelwk rinam akin a ribwngla, dvbvsvngtambv rinji bwngdu. Vbvrinamv oguaingbv Pvbv lo erinpeelwkku lokv Pwknvyarnv gvlo aanv nyi vdwa rvbwngching nvgobv mvnyu dubv?
    2: Nyi vdwv Pwknvyarnvnyi kumnamjonam lokv rimur aje nga jvjvbv darwk dubv mvpvkubolo, bunu rigakpala rimurnv gubv lvkodv hinsu mare, okv erinpeelwknam mvnwngngv riku mare.
    3: So si vbvridu anying-anying nga erinpeelwknam si nyi vdwa bunugv rimur vdwa mvngpa modubv.
    4: Ogulvgavbolo svv gvla yabin gv oyi hv vdwloka rimur vdwa naa nyula madu.
    5: 'Vkvlvgabv so gv lvkwngbv, vdwlo Kristo nyiamooku so itv tvvriha nw Pwknvyarnvnyi minto: “No erinpeelwk jinama okv daan jinam vdwa mvngmadu, vbvritola no ngoogv lvgabv ayak amar ha mvpvripv jipv.'
    6: No svnwngsvmin ha apwbv yugwnglo ramji nama vmalo rimur vdwa erinpeelwkla ria jinam ham mvngpu mado.
    7: Vbvrikunamv ngo mintoku, ‘Ho Pwknvyarnv, ngo sinv, Pvbv kitaplo ngo lvkvng nga lwknam apiabv, ngo no gv mvngnam ha ridubv vla si doodunv.’”
    8: Nw mincho toku, “No erinpeelwk rijinama okv daan jinam ha vmalo yugwnglo svnwngsvmin ramji nama okv rimur vdwa erinpeelwk nama mvngmado vmalo mvngpuka mado.” Pvbv gv minam lokv soogv erinpeelwknam mvnwngnga ritoku vbvrijvka nw svbv minto.
    9: Vbvrikunamv nw mintoku, “O Pwknvyarnv, noogv mvngnam a ridubv vla, ngo si doopvnv.” Vkvlvgabv Pwknvyarnv kvvlo gv erinpeelwknam mvnwngnga mva tokula okv hoka Kristo gv erinpeelwk nama mvlwk yapvkunv.
    10: Ogulvgavbolo Jisu Kristo Pwknvyarnv ninyia vbv risego vla mvngnama nw ritoku, nw gv ayakka lvkin lo dvbvsingtam lvgabv erinpeelwk jikulokv ngonu mvnwngngv rimur lokv darwk dukunv.
    11: Jius vdwgv nyibu dvdv ngv alu gv dwkia nw gv ridung nga ridu okv erinpeelwknam akin ha rinbwng dvdvdo; vbvritola so gv erinpeelwknam vdwv vdwloka rimur vdwa naa nyula madu.
    12: Rigvrila Kristo rimur vdwgv lvgabv akin go erinpeelwk jito, nwgv vbv rinsu namv dvbvsingtam lvgabv doobwngre, vbvrikunamv nw Pwknvyarnv gv lakbik tangvlo doolwk duku.
    13: Hoka nw vjak Pwknvyarnv nwgv nyimak vdwa ninyigv lvpa lvkwnglo lvpa daging gubv naalwk ma dvdvlobv doyado.
    14: Vbvrikunamv, erinpeelwknam akin lokv, yvv bunua rimur loka darwk dukubv mvkunam vdwa dvbvsingtam gv lvgabv rvbwngching nvgobv mvpvkunv.
    15: Okv Darwknv Dow ngv ngonua ninyigv lvkwng nga minjito. Nw minchobv minto,
    16: 'Ahtu mindu, “Aainv alu lo ngo bunua so sibv milv minsureku: Ngo bunugv haapok dvdvlo ngoogv pvbv vdwa lwkreku okv bunugv mongrumara dvdvlo lvklwkla vpvreku.”'
    17: Okv vbvrikunamv nw mindu, “Ngo bunu vdwgv rimur vdwa okv rinyingriru vdwa vdwloka mvngbwng kumare.”
    18: Vkvlvgabv vdwlo so nyi vdwgv rimur vdwa mvngnga rokunamv, rimur vdwa naa dukubv daan jinam angv vdwloka dinchi kuma.
    19: Vbvrikunamv, ngoogv ajin vdwa, Jisu gv sinam lokv ngonu Darwkyachok kolo aadu kubv ajarabi ha paangam pvkunv.
    20: Nw torpin sinvnv vjia—hv ninyigv ayak amar hv ho gv lokv ngonugv lvgabv anwnv okv turnv lamtv go mvkok jipv.
    21: Ngonu Pwknvyarnv gv naamha kaaya kunv kairungnv nyibu go doodu.
    22: Vkvlvgabv klai ngonu hindumnv haapok bv okv jvjvnv mvngjwng lokv mvngnying mvngsu haapok ka mvkakrikak tokula okv ayak vdwa darwknv isi lokv harkak tokula Pwknvyarnv gv nvchilo aala kuju.
    23: Klai ngonu ngonugv mvngtin kunamlo hvngdwngbv gakbwngchvkwng laju, ogulvgavbolo Pwknvyarnv nw gv milv kunamlo jvjvbv rirungre vla ngonu mvngjwng nyulanv.
    24: Klai ngonu akin-akin nam dinchikochi bv mvngmi silaju, akin-akin a ridur minsunam lvgabv pakmi sinam okv alvnama kaatam silaju.
    25: Klai ngonu kvvbi vdwgv apiabv rima bvju, ngonugv kaarwk tarwk sibwng nama topu mabvju. Vmabvya ngonu akin-akin ha mintvmiru minsu laju, ogulvgavbolo nonuno chinsudo Ahtu gv aadw Alu hv nvchibv aanwk yaya duku.
    26: Vkvlvgabv ngonua jvjv nga chimuro kochingbv, ngonu rimur ha rirung nvpv vla ribwng bolo, ho gv rimur aje nga naa nyulanv erinpeelwk riseyago kaakuma.
    27: Vmabvya, busu rungbv kaaya svngv aainv Jwngkadakadw aluv okv Pwknvyarnv gv nyimak vdwa vmv achialv gukulo ramyok svnga.
    28: Yvvdw Moses gv Pvbv nga tvvmabv rinv nga jwngkadaka gvrila rimur ha kayatayanv anyi gumalo hum kaiyagobv ribolo ho nyi tvvmanv anga aya mvngpa namgo kaamabv mvki riku.
    29: Vbvrikunamv, yvvbunudw Pwknvyarnv gv Kuunyilo nga toa laku, Pwknvyarnv gv milv kunam oyi hv bunua rimur loka darwknv gobv mvkakrikak kunvnga miang nvgobv mvnglarila okv Dow gv anyubv aya nga miyakayala rinv nyi ogubv mvreku kudw? Mvngka toka vdwgo mvngchi manam alvmanv mvrit riritla risego nw rilwk sipvku!
    30: Ogulvgavbolo, “Ngo mvrwk sire, ngo mvtv ngurvre”; okv vbvka mintato, “Ahtu nw nwgv nyi vdwa jwngkadaka reku,” vla minv anga ngonu chindu.
    31: Turbwngnv Pwknvyarnv gv laaklo holwk kunam si achialvbv busu rungnam gubv ridu!
    32: Vngnyi kunv anying alu lo oguaingbv nonu ripvdakpv kudw mvngka tokuka. Pwknvyarnv gv loung ngv nonua ungkaro kochingbv, nonu achialvbv hirukaya nga hintoku, rigvrila nonu ho gv hirukaya nga riya yaku matoku.
    33: Nonua alu golo nyi vdwgv kaakulo rinyingriru bv rilwkla okv hinying rilwkla ritoku, alu gunv golo kure nonu ho gv hinyinghiru svbv hinv vdwgvlo aapwngla lvkobv reming gvnwng laku mvkimvak pvla dootoku.
    34: Nonu patwk tumnam vdwgv hirukaya nga himing gvto, okv vdwlo nonugv yikungyira nga dvrit ropv kudw, nonu ho ngoonam ha mvngpu yala saktv toku, ogulvgavbolo nonu alvyanv okv doobwng jinv yikungyira go ngonu paayadu vla chinsudo.
    35: Vbvrikunamv, nonu mvngrw nama nyemu mabvka, ogulvgavbolo hv kairungnv amina lvkobv gvlwkla aadunv.
    36: Nonu Pwknvyarnv gv mvnglwkbv rinam lvgabv okv ninyigv milv nama naarwksinam lvgabv saktv yanam hv dinchi dunv.
    37: Vkvlvga Darwknv Kitaplo mindu, “Achukgo ayungjvma nga, yvvdw aadungdunv aare; nw ajvamv nvgobv rimare.
    38: Ogubv rijeka, ngoogv darwknv nyi vdwv, mvngjwngre okv turreku; vbvritola bunugv lokv akonv dakkur kubolo, ngo bunu gvlo mvngpu kumare.”
    39: Ngonu dakkur la okv ngookunv nyi ngvma. Vmabvya, ngonu mvngjwng doonv okv ringnam a paakunv.
  11:
    1: Mvngjwng doodubv rinam si ngonugv mvngtin nama paarungre vla mvngnam mv, ngonugv kaapa nyula manam oguogua jvjvbv dorungdunv vla mvngnamv.
    2: Krimklu gv nyi vdwv bunugv mvngjwng kolokv Pwknvyarnv gv torwksinama paayatoku.
    3: Mvngjwng lokv ngonu chindu Pwknvyarnv gv gamchar lokv chinggodogo nga pwklinyarlin pvnv, vkvlvgavbolo kaapanam vdw si kaapa manam lokv mvlin pvnv.
    4: Mvngjwng ngv Abelnyi Kein nyimam svnga alvyabv Pwknvyarnvnyi erinpeelwk jimoto. Ninyigv mvngjwng lokv nw Pwknvyarnv gvlo darwknv nyi gubv torwksinama paayatoku, ogulvgavbolo Pwknvyarnv atubongv ninyigv erinpeelwk jinama torwk sitoku. Abel siro kujeka, ninyigv mvngjwng ngv vjaklodvbv gaam raadungdo.
    5: Mvngjwng ngv Enoknyi simu mato. Vmabvya, ninyia Pwknvyarnv gvlo naacha toku, yvvka ninyia mapa matoku, ogulvgavbolo Pwknvyarnv ninyia naacha rotoku. Darwknv kitaplo mindu ninyia naacha madv yika Enok Pwknvyarnvnyi mvngpu dubv ritoku.
    6: Mvngjwng kaamabv yvvka Pwknvyarnvnyi mvngpu dubv rinyu mare, yvvdw Pwknvyarnv gvlo aadudw hv Pwknvyarnv doorungdo vla mvngjwng rungtoka okv yvvdw ninyia makar dunv um amina jire.
    7: Mvngjwng lokv Noah Pwknvyarnv gv gamrw vdwa aainvlo, nwgv kaapa manam oguogu gv lvkwng nga tvvpa toku. Nw Pwknvyarnv gv minam ha tvvtoku okv svpw go pwktoku ho nw la okv nw gv vpin v ringnam ha paatoku. Vbvrikulokv nyiamooku hv miyakaya kotoku, okv mvngjwng lokv aanv darwkchongjor ha Noah Pwknvyarnv gvlo naarwk sitoku.
    8: Mvngjwng lokv Abraham Pwknvyarnv gv ninyia diringmooku jinvpv vla milv kunam diringmooku lo vnglin yikv vla kanamla minam ha tvvtoku. Nw ogolo vngtv dunvdw um chimatola atubogv diringmooku nga vngyula vngtoku.
    9: Mvngjwng lokv nw Pwknvyarnv gv ninyia milv kunam diringmooku lo nw nyebunyi gubvrila dootoku. Nw tombu lo dootoku, Isaak ka okv Jakob ka, bunyi Pwknvyarnv gvlokv milvvnam akin ha paatoku.
    10: Abraham Pwknvyarnv gv doobwng dubv lvngtung dwlwkla, kaapu tain dubv mvlwk rilwkla pamtv mvnam ha kaayala dootoku.
    11: Mvngjwng kolokv Abrahamnyi abu gubvrila moto, nw achialvbv nyikam kubvka okv Sara ka nyirium nvgobv rikubvka. Nw Pwknvyarnv gv milv nama rirungre vla mvngjwng toku.
    12: Abraham sikunv jvbv rikubvka, so nyi akin lokv nyido gv takar vdw jvbv okv svmasa gv adarai lo kila manam chokri aingbv husi hv doolin pvkunv.
