    43: “Nonuno tvvpa nyado svbv minam a, ‘Ajin a paklaka, nyiru nvnga kaanwng mabv rilaka.’
    44: 'Vbvritola vjak ngo nonua mindunv: nam nyirunv vdwa paklaka okv nam mvdwkmvkunv vdwgv lvgabv kumlaka'
