    6: Nonu ngonuala okv Ahtunyi kaagv sila rinv bv ripvku; Okv nonu maatarbv hiru kaaya hinlachin Darwknv Dow lokv mvngpula doin ha alvbv torwk sitoku.
    7: Vkvlvgabv nonuno Mesedonia okv Akaia lo doonv mvngjwngnv mvnwng gv kaagv sinam gubv ripvku.
    8: Ogulvgavbolo nonugv lokv Ahtu gv doin linv ngv Mesedonia okv Akaia lo dusit karmwngma, vbvritola nonugv Pwknvyarnvnyi mvngjwng ngv mooku mvnwnglo dupwng karpvku. Vbvrikunamv ngo ogu minseya kaama.
    9: Ngonu nonua kaalwkla aari ho nonugv ngonua naarwk sunam gv lvkwng nga nyi mvnwngngv minyadu. Okv nonugv morti nga kayu tokula turnv Pwknvyarnvnyi kumdu kubv aaku nama bunu minyadu
    10: okv ninyigv Kuunyilo nyidomooku tolo kongv aaji kunvnga kaaria dubv—ninyigv Kuunyilo Jisu, siku nvnga ninyigv turkur mokunam angv okv hv Pwknvyarnv gv haachi-haak aaji kunv loka ngonua ringyadu.
  2:
    1: Ngonugv achiboru vdwa ngonugv nonua kaalwkla aanam hv anyung kaamanvgobv rima vla nonuno chinsudo.
    2: Nonugv Tesalonika hoka ngonugv aatv madvbv Pilippi lo rinikla okv rinyingrirula hinying paamunam ha nonuno chinsudo. Okv alo haaknv achialv jeka Pwknvyarnv ngonua mvngrw dubv jila ninyigv lokv aanv Alvnv Yunying nga nonua minji moto.
    3: Ngonugv nonua kumla minam hv rimur riki vmalo darwkmanvbv ridubv, hv majeka yvv akonyika mvvkup dubv ngonu gwngma.
    4: Vmabvya, ngonu Pwknvyarnv gv ngonua vbv minsego vla mvngku lokv ngonu lokia mindunv, ogulvgavbolo nw jwngkadaka la ngonua Alvnv Yunying nga japgo kardubv dartoku. Ngonu nyi vdwa mvngpu modubv vla rikw madunv vbvritola ngonugv haapok ka chinv kaanv Pwknvyarnvnyi mvngpu modubv ridunv
    5: Nonuno alvrungbv chinsudo ngonu nonu gvlo aala nonua minjo minlap yama, vbv rimajeka ngonugv kaabiu nama mintam mimam sila ka mimapvnv—Pwknvyarnv um kaaya tayala chinv ngv
    6: Ngonu nonu gvlokv vmalo kvvbi gvlokv hartv paanam lvgabv rikw mapvnv, hvyv gvloka rikw mapvnv,
    7: Ngonu Kristo gv Apostol gubv ridaka ngonu nonua koonam mego koolato. Vbvritola ngonu nonua anv ngv kuu vdwa ringchumriai nam jvbv rila ngonu nonua lvkobv ritoku
    8: Ogulvgavbolo ngonugv nonua paknam lokv ngonua Pwknvyarnv gvlokv Alvnv Yunying ormi sidubv rimwngma ngonu nonua ngonugv singnam aka ormi sidubv rito. Nonuno ngonugv achialvbv paknam gubv ritoku!
    9: Ngonugv ajin vdwa, jvjvbv nonu mvngpa nyadu nvpv ngonugv gwngnam rinam ma! Ngonu Pwknvyarnv gvlokv Alvnv Yunying nga japji dula nonua adwkaku dubv rimu nwngma mvngla aluayu bv kudungkua nga raitungtung bv ribwng supvnv.
    10: Ngonu vdwlo nonu mvngjwngnv vdwa lvkobv ririlo ngonu darwkbv, alvyaungbv, okv rimur kaamabv ngonu ripv dakpv kunv, um nonu kayatayanv okv Pwknvyarnv ka um chindunv.
    11: Nonu chindu anvabuv kuu vdwa oguaingbv mvdu ridudw vbv ngonu nonu akin-akinha mvto ritoku.
    12: Ngonu nonua mintvmiruto, ngonu nonua minyokto, okv ngonu nonua Pwknvyarnv mvngpu modubv rila doolakv vla miyarto, nw nonua ninyigv Karv nga okv kairungnamha nonua ka paamu dubv vla goklin kunvngv.
    13: Okv ngonu Pwknvyarnvnyi lokia umbonyikv vdunv ogulvgavbolo nonugv ninyigv doin ha torwk sunam gv lvkwnglo, nonuno um tvvtokula ngonugv doin gubv naamabv okv Pwknvyarnv gv doin gubv naarwk sutoku. Okv si Pwknvyarnv gv doin vrung, nonuno sum mvngjwng duku nonugv pingkolo Pwknvyarnv kudungkua ridu.
    14: Ngonugv ajin vdwa nonuno Judia lo Jisu Kristo gvlokv Pwknvyarnv gv gvrja vdw aingbv ridu, nonua nonunogv Atunyi vdwv maatarbv alvmabv mvpv, Judia lo Pwknvyarnv gv nyi vdwa kvvbi Jius nyi vdwgv mvnam apiabv,
    15: bunu Ahtu Jisunyi okv nyijwk vdwaka mvki toku, okv ngonua ka mvritmvka toku. Bunu vdwnvgo Pwknvyarnv gv kaalwk maanam gubv ridunv! Vdwgo nyichar mvnwng gvka nyiru kunam gubv ridunv!
    16: Bunu ngonua Jentail vdwa ringnam gv doin ha japji momare vla mintor dubv rikw toku. Vbvrila bunu lokia rimur kaiyayabv rilwk sutoku. Vbrikunamv ataranya lo Pwknvyarnv gv haachi hv bunu gvlo aalwk dukunv!
    17: Ajin vdwa, ngonu gvbv, vdwlo ngonu achukgo nonua adu tokudw—ngonu mvngnam lokvma vbvritola ayak lokv mwng—Vdwgo ngonu nonua lvkodv paami sudubv rikw pvkudw okv vdwgo ngonu nonua kaapa minsu kumabv ripvkudw!
    18: Ngonu nonu gvlo vngkur kunvpv vla mvngtoku. Ngo atubongv vngkur kunvpv vla lvko lvvyago rikwto, vbvritola Uyu ngv ngonua vbv rimuma.
    19: Vdwlo ngonugv Jisu Kristo aari kudw ninyigv kaagialo ngonugv mvngtin namv, ngonugv himpu namv okv ngonugv Rigumyala goosula riging ngv kvvbi vdwvma, nonuno yamabv.
    20: Nonuno jvjvbv ngonugv googing ngv okv himpu v!
  3:
    1: Koching so ngonu um saktv lama toku. Vkvlvgabv ngonu Atens lo doolwk mvngdu kubv vla minbwk minsu toku
    2: Ngonugv boru Timoti ngonugv lvkobv Pwknvyarnv gv lvgabv Jisu Kristo gv Alvnv Yunying nga japgo karnvnyi vngmu rilo. Ngo ninyia nonugv mvngjwng nga hvngdwngbv dobwng monam lvgabv vngmupvnv.
    3: Ogulvgavbolo nonuno so gv mvdwkmvku sum hinla ikula akonvka kekor madu kubv. Nonuno atubongv chinsudo svkvnv mvriririt si ngonu gvbv Pwknvyarnv gv mvngnambv ridunv
    4: Ngonu nonua lvkobv doorilo nonua ngonu mincho jitoku ngonua mvriririt namgo ritv tvdu vla; vbvrinamv hv vjak jvjvklvbv rilin kunamv nonu alvbv chinya duku.
    5: Ho lvkwngbv ngo Timotinyi vngmu pvkunv, ngo um saktv nyula kumabv rila, vkvlvgabv ngo ninyia nonugv mvngjwng lvkwng nga chimunam lvgabv ninyia vngmupvnv. Jvjvbv Uyudvbv ngv nonua pokayarka manv guibolo, ngonu mvnwng gv kudungkua rinam dvdv ngv anyung kaamanvgobv ripvnvpv.
    6: Timoti vjak nonugv hokv kongv ngonugv si aakur duku, okv nw nonugv alvbv mvngjwng nama okv pakmi sunama ngonua minji pvku okv ngonu nonua vdwgo kaanwng pvdw vbv nonugv ngonua kaanwng ngorv nama ka ngonua minpa jitapv.
    7: Vkvlvgabv ngonugv mvngru mvngyala doorinyi nonugv lvkwng ngv ngonua mvngrw modu, so si nonugv mvngjwng ngv ngonua mvngrw mopvnv,
    8: Ogulvgavbolo vjak ngonu singreku nonuno Ahtu Jisu gvlo tolwk sila akin gubv doobwng bolo.
    9: Nonunogv lvgabv vjak ngonu Pwknvyarnvnyi umbonyikv vlare. Nonu gv lokv ngonu nwgv kaagialo ngonu himpu kunam lvgabv ngonu ninyia umbonyikv vdunv.
    10: Aluayu bv ngonu ninyia haapok raying lokv kumbwng dunv nonua lvkodv kaarwksimu labvkv vla. Okv nonugv mvngjwng ngv gvlwk kunam lvkwnglo ogugo dinchi dudw um ngonu jiria dukubv.
    11: Ngonugv Abu Pwknvyarnv nw atubongv okv ngonugv Ahtu Jisu Kristo ngonua nonu gvlo aala dubv lamtv nga mvkimvak jilaka!
    12: Ngonugv nonuam paknam aingbv Ahtu nonu gvlo pakmi sinam ha kaiyaya molaka okv nyi mvnwnglo yarpok molaka.
    13: Ngonugv Ahtu Jisu gvbvrinv mvnwngnga aagvla vdwlo aarikudw ngonugv Pwknvyarnv okv Abu gv kaagialo rimur gungnying kaamabv okv darwkbv redubv vla nonugv haapok ha pwktvpwkru motoka.
  4:
    1: Ngonugv achiboru okv anyibormv vdwa, vjak ngo nonua mindv svgoka doodu. Ngonu nonua Pwknvyarnvnyi oguaingbv mvngpu dubv risedaksvdw um ngonu nonua risar minsar toku. Okv nonuno vbv ngonugv mingku lamtvlo ridudakdu. Vjak ngonu nonua tvvkala okv mintvmiru dunv Ahtu Jisu gv amin lokv mindunv nonuno rinamdaknam ha vbv kaiyayabv ritodakto laka.
    2: Ogulvgavbolo nonuno chindu ngonugv nonua ritokv vla minam vdwv Ahtu Jisu gv jwkrw lokv minpvnv.
    3: Pwknvyarnv nonua nyimv nyilo rimur sinam lokv adu tvka okv darwk bv retoka vla mvngdu.
    4: Nyiga vdw nonu akin-akin v atu-atugv nywng nga darwkbv okv mvngdv bv rigvdakgv svnga chirung tvka,
    5: Pwknvyarnvnyi chimanv nyi vdwgv rinam apiabv, ayakka mvngbiula mvngringgoma minsunam nyumbv riyoka.
    6: Vbvrikunamv, so gaam so yvvka atugv kristan ajin nam rimur minchi yoka vbvmajeka ninyia rikup minkup yoka. Ngonugv nonua kvvlo lokv mincho jinam aingbv, svkvnv rimur gungnying mvnwng lvgabv vbvrinv nyi anga Ahtu ninyi darpakla mvrit reku.
    7: Ogulvgavbolo Pwknvyarnv ngonua darwk mabv gwngmur svngmur la reto dakto lakv vla gokma, vbvritola darwkbv rere dakre nvpv vla goktoku.
    8: Vbvrikunamv yvvdw so gv tamsarnam sum tvvmabv ridunv hv nyi nga tvvmabv rima, vbvritola Darwknv Dow jinv Pwknvyarnvnyi tvvmabv ridunv.
    9: Nonua kristan ajin vdwa pakmi silakv vla lvkkwng sego kaama. Nonu atubonga Pwknvyarnv tamsar ropvkunv, oguaingbv akin-akinha pakmi sise ngvdw.
    10: Okv nonuno alvbv ridu Mesedonia mvnwng gv ajin vdwa. Vkvlvgabv ngonugv ajin vdwa ngonu nonua humka kaiyabv ritokv vla kodwkkrwkla mindunv.
    11: Ngonugv minchonam aingbv nonugv retungdaktung nga yumchum bv rila, atugv gwngserise nga mvnggapla, okv nonu atugv laak lokv gwngla rila tursu nvpv vla mvngtoka.
    12: Vbvrila nonuno mvngjwng manv vdwgvlo mvngdv nama paare, okv nonugv dinchi nama nonu yvvnyika mvngginng dubv rimare.
    13: Ngonugv ajin vdwa, ngonu nonua sikunv nyi vdwgv jvjv nga chimuso mvngdu, ogulvgavbolo nonuno kvvbinyi mvngtin kaamanv vdwgv aingbv mvngru madubv.
    14: Ngonu mvngjwngdu Jisu sitoku okv lvkodv turkur toku, okv vkvlvgabv ngonu mvngjwngdu yvvdw mvngjwngla sidu kunv um Pwknvyarnv bunua Jisu gv lvkobv naakur reku.
    15: 'Ngonu nonua ogugo tamsar sardung dudw si Ahtu gv tamsar namv: Ahtu gv aari alu lo ngonu turla doonv vdwv sikunv vdwa vngcho yamare.'
    16: Ho alu hokaka goknam go goklinre, nyidogindung kaikunv gv vlv go, Pwknvyarnv gv pungli adu go, okv Ahtu atubongv nyidomooku tolo gvngv ireku. Yvvbunudw Kristonyi mvngjwngla sikunv vdwv turrap choreku;
    17: Vbvrikunamv ho gv dw lo ngonua turla doonv vdwa naakum lakula bunugv lvkobv doomwk doori tolo Ahtunyi kaarwk simu kunam lvgabv naacha reku. Okv vkvlvgabv ngonu lokia Ahtunyi lvkobv reming gvreku.
    18: Vkvlvgabv svkvnv gaam vdwlokv ajinanyingnga mintvmiru minsu laka.
  5:
    1: Ajin vdwa vdwlo so vdw si ritv dunvdw ho gv ridw okv alu gv lvkwng nga lvkdv sego kaaku ma.
    2: Ogulvgavbolo nonuno atubongv alvbv chinsudo Ahtu gv aanam alu v dvcho nvgv ayunyi rulwknam aingbv rila aareku.
    3: Vdwlo nyi vdw, “Ogu mvnwngngv alvpv okv sinam nyenam go kaaku mare,” vla minri kudw dvminmabv sinam nyenam v bunu gvlo aalwk reku! hv anvnyimv gv huchi chilwknam apiabv dvminmabv rire okv nyi vdwv hum kiu lamare.
    4: Vbvritola ajin vdw nonuno kanv arwnglo dooma, okv ho gv Alu hv nonua dvchonv apiabv lamdok padubv mvmare.
    5: Nonu mvnwngngv loung gv nyi vku, okv alu gvngvku. Ngonu ayu gvngvma vmalo kanv arwnglo doonv ma.
    6: Vkvlvgabv ngonu kvvbi vdwgv apiabv yupla doyo juka; ngonu huladarla okv chvrvbv doorung lajuka.
    7: Ayu lo nyi vdwv yupnya dunv; ayu lo nyi vdwv tvngkium nyadunv.
    8: Vbvritola ngonu alu gvngvku okv ngonu chvrv nvbv rirung laju. Ngonu mvngjwng ngala okv paknam a sarok gubv gvvrung laju, okv ngonu ringlinbaalin kunamgv mvngtin am biotung bv gvvrung laju.
    9: Pwknvyarnv ngonua ninyigv haachi chinam lo hirukaya paanv gubv darma pvnv, vbvritola Ahtu Jisu Kristo gvlokv ringlin nama paaya laka vla darpv kunv,
    10: ninyigv aari kunyi ngonu sikujeka turku jeka ngonu ninyia lvkobv doonam lvgabv nw ngonu gvbv siji pvkunv.
    11: Okv vkvlvgabv vjak nonugv ridungnam aingbv nonuno ajinanyingnga mintvmiru minsu laka okv ridurkaadur minsu laka.
    12: Ngonugv ajin vdwa ngonu nonua koodwkrwkla mindunv nonua lvkobv kodungkua ribamnv vdwa kristan singdung lo nonua kaalatala okv minsartamsar la rinv vdwa alvbv mvngdv jirung laka.
    13: Bunugv kudungkua rinam lvga lo bunua kairungbv paknam okv ayanam ham kaatam tolaka. Nonugv ara lo yumchum alvbv dooto laka.
    14: Ngonugv ajin vdwa, ngonu nonua mintvmiru dunvla, nonuno sepelakrenv vdwa gamrw toka, busukanonv vdwa mintvmiru laka, gungmahaaria nvnga ridur laka, mvnwngnga lvkobv saktv laka.
    15: Yvvnyika rimur ha rimur minsu madubv kaato laka, vbvritola lokia akonv akonyi okv nyi mvnwnglo alvbv ridubv kaato laka.
    16: Lokia himpu nvgobv rilaka,
    17: Dw mvnwnglo kumlaka,
    18: himpu dvlo hiru dvlo mvnwngnga umbonyikv vlaka. Si nonugv Jisu Kristo gvlo akin gubvrila singnamlo Pwknvyarnv gv mvnglwk kunamv.
    19: Darwknv Dow nga ritum mintam siyoka;
    20: alvnv doin vdwa miakaya mabvka.
    21: 'Atok lo ogumvnwng nga hinkwkaakw gvrila: alvnvnga vvpv tolaka'
    22: okv alvmanv mvnwngnga kayulaka.
    23: Ahtu Jisu Kristo gv aarikunyi Pwknvyarnv ngonua sarsopoyo nga jinv angv nonugv ayak mvnwngnga—dow, yalu okv ayak— um rimur lokv adu molaka.
    24: Yvvdw nonua gokdunv hv um rireku, ogulvgavbolo hv mvngging dubv rinv ngv.
    25: Ajin vdwa, ngonugv lvgabvka kumlaka.
    26: Mvngjwngnv mvnwngnga moopupdvtak la kumrwk laka.
    27: Ngo nonua Ahtu gv jwkrw lokv mintvmiru dunvla nonu so siti sum mvngjwngnv mvnwngnga puri ritam jilaka.
    28: Ahtu Jisu Kristo gv aya ngv nonua lvkobv doi laka.
53:
  1:
    1: 'Paul, Sailas okv Timoti gvlokv—Tesalonika gv gvrja gv nyi yvvbunudw Abu Pwknvyarnv okv Ahtu Jisu Kristo gvbvrinv vdwa jidunv:'
    2: Pwknvyarnv Abu okv Ahtu Jisu Kristo nonua aya okv sarsopoyo nga jigv nyika.
    3: Ngonugv ajin vdwa, ngonu nonugv lvgabv Pwknvyarnvnyi dw mvnwnglo umbonyikv vdubv rirung dunv. So si ngonugv vbvridubv alvnv dw vku, ogulvgavbolo nonunogv mvngjwng ngv achialvbv kaiyaya duku okv nonuno akin-akinhv kvvbi am paknam rinam gvnam hvka kaiyaya duku.
    4: Vkvlvgabv ngonu atubongv Pwknvyarnv gv gvrja vdwlo ngonu goosu dunv. Ngonu nonunogv mvritmvka okv hirukaya mvnwngnga saktv sula okv mvngjwng bvngla rikunama ngonu goosu dunv.
    5: Svbvrinam mvnwng sokv gaklin duku Pwknvyarnv gv jwngkadaka ngv jvjv duku, vbvrinam lokv kaapa duku nonugv hirukaya hinla rinam hv nonu Pwknvyarnv gv Karv lo aala dukubv riduku.
    6: 'Jvjv ngv ogu vdw um Pwknvyarnv rire: nonua hirukaya monv nga hv bunua hirukaya naalwk jire.'
    7: Okv hv nonu ngonua hirukaya kunvnga saknu nama jireku, vdwlo Jisu nwgv kairungnv nyidogindung nga lvkobv nyidomooku tolo daklin rikudw hv so vdw sum rireku,
    8: okv hv vmv nga gudor dukubv bvngla ikula Pwknvyarnvnyi toa kunv vdwa okv Ahtu Jisu Kristo gv lvkwngbv Alvnv Yunying nga tvvmanv vdwa mvrit dukubv rireku.
    9: Bunua hirukaya himbwng jikulo mvrit riku, okv Ahtu gv nvchi okv kairungnv gwlwk lokv adu moreku,
    10: Vdwlo nwgv nyi vdwa naarwk tvbv ho Alu lo aarikudw ninyi mvngjwngnv nyi mvnwng lokv hartvnama okv mvngdv nama paareku. Ho nonuka reming gvvre, ogulvgavbolo nonu ngonugv minji kunam doin am jvjv ngv vla mvngjwng toku.
    11: Vkvlvgabv ngonu lokia nonugv lvgabv kumdunv. Ngonugv Pwknvyarnv gv nonua singlakv vla goknam lo singla dubv rimutvka vla ngonu ninyia koodunv. Nonugv alvnam gv lvgabv mvngnam ha hv richi molaka okv nonugv mvngjwngla kudungkua rinam ha rinya molaka.
    12: Vbvrila Ahtu Jisu gv aminv nonu gvlo hartvnama paadubv okv nonu ninyi gvlokv paadubv, ngonugv Pwknvyarnv gvla okv Ahtu Jisu Kristo gv aya lokv.
  2:
    1: 'Ngonugv Ahtu Jisu Kristo gv aakur kuse gv lvkwng nga okv ngonugv ninyia lvkobv doopam pamse nga minrinyi: ngoogv ajin vdwa ngo nonua koodwkrwkla mindunv,'
    2: nonugv mvngnamlo mvngpumvngpa bv mvngbwkgolo manv gubv riyoka vmalo Ahtu gv Alu hv looro pvku vla mvngru mabvka. So si mvngka kunamv vbvka ripvnvpv nyikrw kaarilo vmalo japkar rilo minpvnvpv vmalo ngonu siti loka lvkpvnv vla kvvbi gunv minpvnvpv.
    3: Nonuno yvvnyika kupku yoka. Vdwlo ataranyabv Nyiru rumisinamv rilin maredw okv Alvmanv Angv uyumooku bolo dooji kunv angv daklwk maredw ho Alu hv loomare.
    4: Hv pwknvyarnv gubv rinv mvnwngnga vmalo kumnamjonam dvdv nga rikin reku okv atu hv ho mvnwngnga kaiyanv gubv minsureku. Hv Pwknvyarnv gv Pwknvyarnvnaam lo vnglwkla okv doolwkdula okv Pwknvyarnv gubv minsure.
    5: Nonuno mvngpa malare? Ngo nonua lvkobv doorilo so mvnwng sum nonua minpa jipv kunv.
    6: Rigvrila vjak sum rilin moma dubv rinv vkv doodu, okv si ogu vdw um nonuno chindu. Vbvrikunamv ridw lo Alvmanv Angv daklwk reku.
    7: Chinyumanam Alvmanv gv jwkrw hv kudungkua nga rirapla ridungduku. Vbvritola ogugo ritv dukudw hv rikumare, okv um lamtv loka naalinla naa ma dvdvlobv.
    8: Vbvrikunamv Alvmanv Angv daklwk reku, vbvritola vdwlo Ahtu Jisu aari kudw ninyigv gaam gv saknam lokv ninyia sakki reku okv ninyigv loung unglit lokv ninyia ungyak reku.
    9: Alvmanv Angv Uyu gv jwkrw nga lvkobv aagvlai kula mvvnamrunam bv nvgwngnv lamrwpanam okv kaasartabobv rila kaatam reku,
    10: okv ngeji kunv nyi vdwa nvgwngnv kupnv nvnv rinvla kupre. Bunu nyereku ogulvgavbolo bunu Ringjikunv jvjv nga alvbv torwk sima.
    11: Vkvlvgabv Pwknvyarnv bunu gvlo mvvnam gv jwkrw nga jilula bunua mvvnam ha mvngjwng motoku.
    12: Vbvrinam gv anyung ngv mvnwngngv yvvbunudw jvjv nga mvngjwng manv, vbvritola rimurlo himpu pumin karnv vdwa ngoomu dukubv ritoku.
    13: Ahtu gv paknam ajin vdwa, ngonu nonugv lvgabv Pwknvyarnvnyi alu gv dwkia umbonyikv vrung sego ogulvgavbolo nonugv jvjv nga mvngjwng lokv Pwknvyarnv nonua Dow gv jwkrw lokv ninyigv darwknv nyi bv mvnam lvgabv ringlin kunamlo nonua darcho linpv kunv.
    14: Ngonugv nonua Alvnv Yunying japji kolokv Pwknvyarnv nonua gokpv kunv; Pwknvyarnv nonua goknam mv Ahtu Jisu Kristo gv yunglinamlo nonugv baag ka paamu dubv vla goktoku.
    15: Vkvlvgabv ngonugv ajin vdwa nonuno ngonugv japjila okv siti bv lvkla rinam ho gv jvjv lo bikubiv mabv gakbwngla doonya laka.
    16: Ngonugv Ahtu Jisu Kristo atubongv okv ngonugv Pwknvyarnv Abu, ngonua paknv okv ninyigv ayalo ngonua mvngrw ha jibwngnv okv biv manv mvngtin ha jinv,
    17: nonua mintvmirula alu gv dwkia alvnv ogu vdw um mindu ridubv gwlwk a jilaka.
  3:
