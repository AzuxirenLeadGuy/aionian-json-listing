    18: Vjak, rigv donam soogv ridung ngv alvnvgobv ridubolo vbv dinchi bv rinamv alvdo—so si jvjv rungnv gobv ribvre okv ngoogv nonu lvkobv vdwlo riming gvvpvdw ho rinam mvngchik lo ribv mvngchik riyoka.
