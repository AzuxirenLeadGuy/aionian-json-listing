    1: Vbvrire hoka Jon Baptist Judia gv chukrimooku lo aala japgo raptoku.
    2: Nw minto, “Nonu rimur lokv mvngdin tokuka, ogulvgavbolo Nyidomooku Karv ngv nvchi dooku!”
    3: Jon vkvnv nyi ako nyijwk Aijaya gv minam angv, Aijaya minto, “Chukrimooku v nyi go gokdungdo, ‘Ahtu gv lvgabv lamtv nga mvkimvak jilakv; ninyia vngmu dubv lamtv nga sorchi dubv mvtokv!’”
    4: Jon gv vjiv kemel amw lokv mvnam go; hv apin hukpia go hukto, okv ninyigv dvnam v takamyarup okv tangungula go.
    5: Jerusalem lokv Judia mooku mvnwng lokv okv Jordan svko nvchi gv mooku lokv nyi vdwv ninyi gvlo aanyato.
    6: Bunu bunugv rimur lokv mvngdin nyatoku okv nw bunua Jordan svko lo baptisma jitoku.
    7: Vdwlo Jon Parisis okv Sadusis vdwa ninyi gvlo baptisma jikudubv aadu bv kaato kudw, nw bunua minto, “Tabw vdw nonu—yvvla nonua Pwknvyarnv gv mvritririt jikulo nonu aamare vla minv?
    8: Nonu rimur lokv lirung pvku vla kaachin dukubv rinam go rito kuka.
    9: Okv nonuno Abraham nonugv abu v vla Pwknvyarnv gv mvritririt mvji kolo aamare vla mvngma bvka. Ngo nonua mindunv Pwknvyarnv so vlwng vdw sum naala Abraham gv husi bv mvlare!
    10: Yagwng ngv singnv nga miami laalubv palin dubv dooriado; singnv alvnv apwasi svvmanv dvdv nga palinla okv vmvlo orlwk dunv.
    11: Nonu mvngdin pvku vla kaatambv ngo nonua isi lokv baptisma jidunv, vbvritola ngoogv kochinglo aarinv angv nonua Darwknv Dow lokv okv vmv lokv nonua baptisma jireku. Nw nga achialvbv kaiyadunv; okv ngo ninyigv lvkiam haka dvbwng yadubvka riyin yakuma.
    12: Nw ninyigv aamtami kapkak nvnv upua doogv sudu. Nw ninyigv amkarmikar a nesunglo gvvlwk reku, vbvritola amsokmisok a nyimanv vmvlo ramyok reku.”
    13: Vbvrire hoka Jisu Galili lokv aalwk la okv Jon gvlo Jordan Svko lo aatoku, nw gvlokv baptisma naadubv vla.
    14: Vbvritola Jon ninyigv mvngnama mvngkurmvngrwk modubv gwngkwto, Jon minto, “Ngo ya no gvlo baptisma naaya svnga, no ngoogvlo ayapvi!”
    15: Vbvritola Jisu ninyia mirwkto, “Vjakgv lvgabv vbv doomu lajuka. Svbv rila Pwknvyarnv gv mvngnam mvnwngnga rilajuka.” Vkvlvgabv Jon mvnglwk minggv toku.
    16: Jisu baapubv baptisma naanam gula, nw isi lokv agum lo daklin toku. Vbvrikunamv Ninyi gvbv nyidomooku ngv kokok jito, okv Nw Pwknvyarnv gv Dow v taakw jvbv ritola ninyi gvlo jarlwk loodubv kaatoku.
    17: Vbvrikunamv nyidomooku tolokv gaamgo minto, “Si ngo atubogv paknam Kuunyilo ngv, ngoogv mvngyum namv.”
  4:
    1: Vbvrikunamv Dowv Jisunyi chukrimooku lo okv ninyia Uyu am pokayarka modukubv vnggvto.
    2: Alu champi gula okv ayu champigo dvmabv dooro koching so, Jisu kano toku.
    3: Vbvrikunamv Uyu ninyi gvlo aala minto, “No Pwknvyarnv gv Kuunyilo ngvbolo, so vlwng vdw sum vtwngbv ridubv mintoka.”
    4: Vbvritola Jisu mirwksito, “Darwknv Kitaplo mindu, ‘Nyi si vtwng lokv mwng turma dunv, vbvritola Pwknvyarnv gv minam gaam mvnwngnga dinchi dunv.’”
    5: Vbvrikunamv Uyu ngv Jisunyi Jerusalem bv vnggv toku, Darwknv Pamtv lo, ninyia Pwknvyarnvnaam aoyachoknv mwnglo aolo dakmuto,
    6: okv ninyia minto, “No Pwknvyarnv gv Kuunyilo ngvbolo, atubongv sokv poklu kaatoka, vkvlvgavbolo Darwknv Kitaplo mindu, ‘Pwknvyarnv no gvbv ninyigv nyidogindung nga orto jire; bunu nam bunugv laak lo dvvbwngre, vkvlvgavbolo noogv lvchu nga achidubv vlwng aolo mvmu madubv.’”
    7: Jisu mirwksito, “Vbvritola Darwknv Kitaplo vbv mintadu, ‘Noogv Pwknvyarnvnyi no rikwripak mabvka.’”
    8: Vbvrikunamv Uyu hv Jisunyi vnggv laila moodw aoyachok kolo chaagv toku okv ninyia nyiamooku gv achialvbv kainv karv vdwa kaatam toku.
    9: Uyu v minto, “No nga gublwk dvla kumbojobo lo, nam ngo so gv kaagv dvnam mvnwng sum jire.”
    10: Vbvrikunamv Jisu mirwk toku, “Uyu! No vngroto, Darwknv Kitaplo mindu, “Noogv Pwknvyarnv nyimwng kumlajolaka okv Ninyigv lvgabv rimwng laka!’”
    11: Vbvrikunamv Uyu ngv Jisunyi vngyu toku; okv nyidogindung ngv aala Jisunyi ridur toku.
    12: Jonnyi patwk lwknama vdwlo Jisu tvvpa pvkudw, nw Galili bv vngyu toku.
    13: Nw Najaret lo dooku mato, vbvritola Jibulun gvla Naptali mooku gv Svpar adar lo doonv banggu, Kaparnaum lo doodubv vngtoku.
    14: Svbvrinam si nyijwk Aijaya gv minpv nama jvjvbv rilin modukubv ritoku,
    15: “Jebulun gv Kvdw okv Naptali gv kvdw, lamtv ngv svmasa lo inv, Jordan Svko gv takdv gonvlo, Galili, Jentail vdwgv kvdw!
    16: Kanv arwnglo doonv nyi vdwv, kairungnv Loung go kaapare. Sinv vdwgv kanv mooku lo doonv vdwgvlo loung ngv ungjire.”
    17: 'Vbvriri lokv Jisu ninyigv doina japrap toku: “Nonuno rimur lokv mvngdin tokuka ogulvgavbolo Nyidomooku gv Karv ngv nvchi duku!”'
    18: Jisu Galili gv Svpar gv adar lo vngkar rilo, achiboru sinyi go aminv Saimon (Pitar vnam) okv ninyigv boru Andriu vsap lokv svpar lo ngui naadung dubv kaapato.
    19: Jisu bunua minto, “Nga vngming gvlaka, okv ngo nonua nyi naadubv tamsarre.”
    20: Vjakgobv bunu vsap a kayupila ninyia lvkobv vngming gvtoku.
    21: Nw vngdavngra la kvvbi achiboru sigodv kaapato, Jibedi gv kuunyilo Jon nyila Jemsnyi. Bunu svpw lo vsap a mvgemvrap sila doonyato. Jisu bunua gokto,
    22: okv bunu vjakgobv svpwa okv bunugv abua kayupila ninyia lvkobv vngming gvtoku.
    23: Jisu Galili gv mooku mvnwng lo vnggo karto, Jius kumku-naam lo tamsarla, Nyidomooku gv Karv gv lvkwng nga japgola, nvgwngnv achiapikla lvvmanv nyi vdwa mvpujila ritoku.
    24: Jisu gv vbvrinam gv yunying ngv Sairia gv mooku mvnwnglo dusik kartoku, vkvlvgabv nyi vdwv nyi nvgwngnv achiapik nvnga, okv suru nvnga, nyi uyuvram gvnv nga, okv svmik tabnv nga, okv digwng nvnga, ninyi gvlo aagv nyatoku, okv nw bunu mvnwngnga mvpu jitoku.
    25: Nyi nyipam twngtv nvgo ninyia vngming gvto, hv bunu Galili lokv, okv Dekapolis lokv, Jerusalem, Judia, Jordan Svko gv takdv gonv lokv.
  5:
    1: Jisu nyipam vdwa kaatokula okv moodw putungbv chaato, hoka nw dootungto,
    2: 'okv ninyigv lvbwlaksu vdwv ninyia dooyumto, okv bunua tamsar raptoku:'
    3: “Yvvbunudw yalu lo heema do vla chindunv; bunu mvngpuv, Nyidomooku gv Karv ngv bunu gvngv!
    4: “Yvvbunudw tinggw dunv, bunu mvngpuv; Pwknvyarnv bunua maare!
    5: “Yvvbunudw nyanyak dunv, bunu mvngpuv; bunu Pwknvyarnv ogugo milv pvdw um naarwk sireku!
    6: “Yvvbunudw Pwknvyarnv gv mvngnam a kaiyachokbv rinwng dunv bunu mvngpuv; Pwknvyarnv bunua mvngnam mvnwngnga nyumchi more!
    7: “Yvvbunudw kvvbi ajina aya mvngpa dunv bunu mvngpuv; Pwknvyarnv bunua aya mvngpare!
    8: “Haapok darwknv vdwv mvngpuv; bunu Pwknvyarnvnyi kaapare!
    9: “Yvvbunudw sarsopoyo gv lvgabv ridunv, bunu mvngpuv; Pwknvyarnv bunua ninyigv umvuu bv minre!
    10: “Yvvbunudw Pwknvyarnv gv mvngnama rigv rila mvdwkmvku nama paadunv hv bunu mvngpuv; Nyidomooku gv Karv ngv bunu gvngvku!
    11: “Nonuno mvngpuv vdwlo nyi vdwv nonua nyarjikaula okv mvdwkmvku la okv nonuno gvlo mvvnamrunam a mvvlwk rulwk la mvrekudw, ogulvgavbolo nonuno ngoogv nyi bv rinam lvkwngbv.
    12: Mvngpula okv sakpu yalaka, nonugv lvgabv kairungnv rijo lakmu kaanam go nyidomooku aotv vvpv jipvnv. Nonua richo dakcho yanv krim gv nyijwk vdwaka mvdwkmvku nyatoku.
    13: “Nonuno nyia opi mvnwng gv lvgabv alu jvbv ridunv. Vbvritola aluv vdwlo tinama nyemu kubolo, um lvkodv tidukubv mvnyu kuma. Hv anyung kaamanvgobv ridu kunv, vkvlvgabv um ora dukunv okv nyi vdwv um chaajap chariap mvdukunv.
    14: “Nonuno nyiamooku mvnwng gv lvgabv loung jvbv ridunv. Moodw putunglo pamtv mvnama vvsi nyuma dunv.
    15: Yvvka mvdurupuma vmv baanu gvrila bati akonv takmam madunv; vbvmabvya hv um ungka kolo vvdin gvrila naam gv nyi mvnwngnga loung ungka modunv.
    16: Hvkv aingbv nonuno nyi vdwgv kaagialo loung bv unglaka, vkvlvgabv nyi vdwv nonugv alvbv rinama kaapa gvrila, nyidomooku lo doonv nonugv Abunyi hartv reku.
    17: “Ngam Moses gv Pvbv ngala nyijwk vdwgv tamsar nama rila ria dubv aapvnvgo vla mvngma bvka. Ngo bunu gvnga ria dubv aama, vbvritola bunugv tamsar nama jvjvbv rilin modubv aapvnv.
    18: Mvngpa laka nyido ngvla kvdwv vdwlo nyemabv doobwng redw, Pvbv gv gaam akor chargoka rilaria nyumare—ogumvnwng gv nyeri loka nyemare.
    19: Vkvlvgabv so Pvbv gv gaam minam akin guka yvvdw tvvma gvrila ajin haka vbv rigv bolo hv Pwknvyarnv gv Karv lo miangyachok nvgobv rire. Kvvbi gaam gunvlo, yvvdw Pvbv gaama tvvgvrila ridula ajin haka vbv rimu bolo, hv Pwknvyarnv gv Karv lo kainvgobv rireku.
    20: Ngo nonua mindunv, nonu Pvbv tamsarnv vdwa okv Parisis vdwa alvyala Pwknvyarnv gv mvnglwkbv ribolo Pwknvyarnv gv Karv lo aalare.
    21: “Nonuno tvvdu krim nyi vdwa minto, ‘Gwngrw gwma bvka; yvvdw gwngrw gwrinv um hinching chingmure.’
    22: 'Vbvritola vjak ngo nonua mindunv: yvvdw ninyigv achiboru a haachi dunv um hinching chingmure, yvvdw ninyigv achiborua ‘Noogv alvnamv ogu anyung kaama!’ Vla mindunv um kvba lo boolwkre, okv yvvdw ninyigv achiborua anyung kaamanv pvchanvno vla minv ngv vmv maatarbv guku uyumooku lo vngyare.'
    23: Vkvlvgabv no vdwlo noogv Pwknvyarnvnyi amin jise nga yugwnglo jitv rinyi hoka no achiboru gv nam rinying nama mvngpa bolo,
    24: noogv amina hoka yugwng hoka kayupila baapubv noogv achiboru gvlo vngla alvbv sarsopoyo dukubv rimisipikula aakur lakula noogv amina Pwknvyarnvnyi jilaka.
    25: “Nam akonv rinyingla kort lo kvba japdubv vnggv rinyi, no kort lo vngtv madvbv baapubv yalung nga japdarjapa minsu laka. No hoka aaku bolo hv nam jwngkadakanv gvlo jilwk reku, hv nam pulis lo laklwkre okv nam patwk tumlwk reku.
