    4: Okv vdwlo svlarkaayanv Kaiyachoknv aaredw, nonu vdwloka nyeeka majinv oogv unglitnv biotung nga laarwk sireku.
    5: Oogv apiabv boruya nyi vdw nonu awv abwng yanv vdwgv aralo tulwk sila ritoka. Okv nonu mvnwng ngv ajin anyingnga nyanyak minsula riji minsu la rirungtoka; holvgabv Darwknv Kitap vbv mindu “Pwknvyarnv kai mvngsu nvnga kaanwng madu, vbvritola rvnyak nvnga aya nga kaatam la ridu”
    6: Vbvrikunamv nonuno awv Pwknvyarnv gv kairungnv lak aralo rvnyak sunv gobv rito laka, vbvribolo ninyigv atubogv alvnv alu lo nonua kairungnv paknam gobv svvdungsvrap chaareku.
    7: Nonugv lamnambunam am Pwknvyarnv gvlo apak jito laka ogulvgavbolo Pwknvyarnv nonugv lvgabv ringchamriai la ridu.
    8: Chvrvsopa tvlaka, hinggu suto laka! Nonugv nyimakv, Uyudvbv ngv, abvngapa gv gamla dvsv godaka vla harhar la ngago karnam aingbv, nyi gonyi mvki dubv mago karla ridu.
    9: Nonugv mvngjwng am hvngdwng rungto laka, okv ninyia charpak minsu tvlaka, ogulvgavbolo nonu chindu nyiamooku mvnwng so mvngjwngnv vdwv nonugv hirukaya hinam lvyinakin bv hindu.
    10: Vbvrijvka nonugv hirukaya hironam kokwng bv, Pwknvyarnv gv anyuaya mvngwng ngv, oogv nonuam Kristo gvlo akin gobv ridula ninyigv turbwngnv anyuaya nga paaming gvmu dubv goklin pvkunv, ninyi atubongv nonua rvbwngching more okv adwngchingnam, gwlwknam okv alvrungnv lvngtung bv dwlwk jirungre.
    11: Ninyigv jwkrwv dubv yilaka! Amen.
    12: Ngoogv Kristan jwkjwkvrwknv boru gobv mvngnam Silas gv ridurnam lokv soogv siti burching go ngo nonuam lvkdunv. Sum ngo nonuam mintvmiru nvso mvngla okv si Pwknvyarnv gv jvjvrungnv anyuaya ngv vla mintam sidunv. Vdwloka dvlobak yoka.
    13: Pwknvyarnv gv darlin nam, nonugv anyibormv gvrja Bebilon, ngv nonua kumrwklvtak gaam am jilwkdu, okv ngoogv kuunyilo mark ka nonuam kumrwksinam am jilwkdu.
    14: Ajin anyingnga Kristan pakmi sinam bv mopopdvtak nam am jimisidu. Kristo gvbv doonv mvnwng gvlo sarsopoyo namv lvkingobv nonu gvlo doolwk minggv yilaka.
61:
  1:
    1: 'Jisu Kristo gv pakbu akobv rinv okv ngo Apostol Simon Pitar lokv— Ngonugv aingbv Pwknvyarnv gvlo tarwkbak yachoknv lamtv lokv okv ngonugv ringnvbaanv Jisu Kristo gv lokv arvdoya choknv mvngjwng jinam vdwlo kumrwksinam gaamv:'
    2: Pwknvyarnv okv ngonugv Ahtu Jisunyi nonugv chinam lokv nonu gvlo akomaring bv anyuaya namv okv sarsopoyo namv doolwk yilaka.
    3: Yvvdw ngonua ninyigv yunglit okv alvnam baak dubv vla ngonua goknv, um ngonu chinggv rila jvjvnv dormo singdunglo singnam lvgabv ogu ogugo dinchi pvkudw ho mvnwng nga Pwknvyarnv gv kairungnv jwkrwa ngonua jitoku.
    4: Svkvnv lamtv lo hv milvkunam lo arv doyachoknv okv achialv bv kainv amin am jitoku, svbv amin jiku sokv nonu nyiamooku sokv yonwngla mvyakmvchak nam lokv kilin dukubv, okv Pwknvyarnv ridung nga paaming gvvdu kubv.
    5: Holvgabv vbvrinamv nonugv lvgvlvma lokv nonugv mvngjwng lo alvnam am lwkpwng toka; nonugv alvnv chingkikpakik nama lwkpwng toka.
    6: Nonugv chingkikpakik nam lokv saktv nvnvlo lwkpwng toka; nonugv saktvnam lokv himv gvnvlo lwkpwng toka; nonugv himvnam lokv Pwknvyarnv mvngnam am lwkpwng toka;
    7: nonugv Pwknvyarnv mvngnam lokv kristan pakmi sinama lwkpwng toka; okv nonugv kristan pakmi sinam lokv paknama lwkpwng toka.
    8: Sikvnv alamai am nonu dinchi svngv, okv nonu gvlo bunua doolwk mobolo, vv bunu nonua ngonu Ahtu Jisu Kristo gv chingkikpakik am nonu gvlo asaryaung more okv chvrv more.
    9: Vbvritola soogv vdwsi yvvbunu gvlo dooma dudw bunu abwkajek mabv ho nonu kaapa nyomadu okv nonugv kvvlo rimur rikunam am kakpung kunam am mvngpa kuma duku.
    10: Vkvlvgabv, ngoogv ajin vdw, nonua Pwknvyarnv gv goknam am okv ninyigv gaknam am doobwng rungdubv ritolaka; holvgabv svkvnv sum nonu vbvribolo nonugv mvngjwng nam sum vdwloka kayu mare.
    11: Svkvnv riku lamtv lokv nonugv Ahtu okv ringnv Jisu Kristo gv turbwngjiku karv lo aala dubv Pwknvyarnv jire.
    12: Okv nonu vdwv jvjvrungnv sum adakrungbv hargap pvvla laarwk pvvsudu okv bunua chinpvvla doodu vbvrijvka svkvnv sum ngo nonua mvngpa la ribvre.
    13: Ngoogv turyi dvdv so svkvnv vdw sum nonuam mimpa yala miyar yanam si ngoogv tarwkbaknv kudungkua ngv vla mvngsu dunv.
    14: Ngonugv Ahtu Jisu gv nga mindalvpa bv minjinam aingbv, ngoogv so nyejikunv adwnamar sum kayu yiku nvpv vla ngo chinsudu.
    15: Vbvrikunamv, ngoogv siro kokwng lojvka svkvnv sum nonu lvgabv mvngpa bvbv sila dubv, ngo vdwgo lvgvlvmabv risv vdw vkvgo rila vvpv jire.
    16: Ngonu Ahtu Jisu Kristo gv kairungbv aasv nga chimu dubv vla mvnammvsubv higu mvnam vdwa mvngging madunv. Ninyigv Kairungnv am ngonu nyikdadw lo kaatar lwknam lokv minji doonv.
    17: Vdwlo hv mvngdv okv yunglit nama, Pwknvyarnv Abu gv lokv jito kubvdw ngonu hoka dooto, vdwlo ninyia vlvgo aala Kaiyachokbv Yunglit kunv gv lokv vbv minjila, “Si ngoogv Paknam Kuunyilo ngv, ngo ninyia alvrungbv mvngpu dunv!”
    18: Vdwlo ngonu darwknv moodw lo ninyigv lvkobv doola riyilo, ngonu atubongv awv soogv vlv nga nyidomooku lokv aadu bv tvvtar lwkto.
    19: Vbvrikunamv nyijwk vdwgv doin japgo kunama ngonu alvyabv mvngjwng yaya duku. Nonu svkvnv sum alvjvbv tvvgap suto laka, ogulvgavbolo Sikvnv si mvdurupum aingbv ridu oogv kanvparam lo loung bv arupua lobv hunglwknam apiabv okv nonugv haapoklo arukamchi gv karlumpumbum loung ngv hunglwkdu.
    20: Ogubvrijvka, mvnwng gv aolo sum mvnggap tvlaka yvvka Darwknv Kitap lo nyijwk vdwgv nyikrw kaanama atubogv yvvka minbwk jila nyumare.
    21: Vkvlvgavbolo nyijwk vdwgv doin milwk minamv vdwloka nyia mvngnam lokv aamato, vbvritola Pwknvyarnv gvlokv aanv doina nyi vdwgv japyilo japnv vdwv Darwknv Dow gv arwnglo doonyato.
  2:
    1: Nyijwk mvvnvrunv vdwv nyi vdwgv pingkolo kvvlo lokv aacho toku, okv oogv apiabv tamsar sarmurnv vdwka nonugv pingkolo aare. Bunu vdwv mvvkmvrvk nam, jvjvmanv doin mintam nvnga aagvre, okv bunua oogv ringlin kunv Ahtu um minala rire, okv vkvlgabv bunu awv atubogv aolo dvminmabv mvyakmvchak nama laalwk sure.
    2: Vbvrikwng jvka achialvgonv bunugv gwngmur singmur lamtv lo vngming gvvla rire; okv bunu ogu ridudw vkvlvkwnglo, kvvbi nyi vdwgv Jvjvnv Lamtv am alvmanv bv mvvnam mvvreku.
    3: Bunugv kabiotarinv lokv miriukminda la higunai vngji dula soogv mvvla tamsar sarmurnv vdwv nonuam boksi minlin la rire. Holvgabv klu lokv lalayikula vjvgobv bunu vdwa Jwngkadaka jinv ngv mvpvripv duku, okv bunugv mvyakmvchak kuji nvngv yumabv uula doyala riduku!
    4: Oogv rimurnv nyidogindung vdwa Pwknvyarnv yvvnyika kayu mabv, vbvritola bunua uyumooku gv kanvparam bolo leetola, Jwngkadakadw aluv aama dadw lo gobv, bunua paalwk nyala ritoku.
    5: Pwknvyarnv klugv akunv nyiamookua kayula rimato, vbvridula oogv darwkmanv nyi vdwgv nyiamookua svdwng nga tvvlu jila rimu toku; vbvritola oogv darwkchongjor nama japgola rinv akingo Nua, okv kvvbi nyi kanw mvngchikgo ringlin mvngchik toku.
    6: Pwknvyarnv Sodom okv Gomorra pamtv am mvyakmvchak la rito, bunua vmv lokv taayuk jukjuk toku, okv vbv Pwknvyarnvnyi chimabv rinv vdwa ogubv ritv dunvdw um bunua kaagv sinv dubv mvtoku.
    7: Okv alvnv nyi go Lotnyi oogv pvbvkaamanv nyi vdwgv gwngmurrimur rigvnam lokv mvngdwk yanv um Pwknvyarnv ringlin jilaku ritoku.
    8: Oogv alvnv nyigo bunugv aralo doonamv, bunugv alvmabv rinam am tvvla okv kaala yikula hv aluguya guya mvngdwk yala ridu.
    9: Okv holvgabv Ahtu darwknv nyi vdwa adwk akunam lokv oguaingbv ringlin svngvdw okv oguaingbv alvmanv vdwa Jwngkadakadw alulo mvrit nam lvgabv arwnglo apv svngvdw um chindu,
    10: yvvdw Pwknvyarnv gv tujupkunam am tvvma yabv okv adwnamar gv dvnwngyonwng lo riming gvvdudw um bunua vvpvre. Soogv tamsar sarmurnv vdwsi busukano go kaamadu okv mimbo sulaka ridu, okv aolo doonv yunglitnv vdw lvgabvka mvngdv namgo kaatam jimadu; vbvmayabv, bunua nyarjitari la riyadu.
    11: Nyidogindung vdwv, oogv tamsar sarmurnv vdwa gwlwkyadu okv kaiyanv bvka ridu vbvrijvka, bunu vdwa Ahtu gv kaagelo yamla minjimiyo la rinamgo kaamadu.
    12: Vbvritola oogv nyi vdwv kudungkua yartak nambv rirungdu, mootum lokv svnwngsvmin anga aingbv laatung la okv pakila rinyato; Bunu mvnvmvrvla ogumvnwng nga mvki dubv ridu bunu mvngchin madu. Bunu vdwa mootum gv svnwngsvmin aingbv mvki riku,
    13: okv bunu alvmabv rinv lvgabv alvmabv ridu kalamre. Bunugv mvngpu nam lvgabv ogumvnwng am alu gv loung lo ogu ridudw ho bunugv adwnamar gv nyumchi namv; Bunugv kupnam lamtv mvnwng am himpu sigv dula, nonugvlo lvkingobv aala dvbamtvngbam la rinamv nonugv hinyinghiru namgobv ridu!
    14: Bunu yvvnyika mvnggya madu vbvritola randwbajilo rinv nyimv nga mvnggya la ridu; Bunu gvlo rimur sinam lvgabv kano ngv vdwloka nyumchi madu. Bunu agiam anyum dunv nyi am amin lo rikup lwkdu. Bunugv haapok am gumpwng dubv risarsila ridu. Bunu Pwknvyarnv gv beenam arwnglo doodukunv!
    15: Bunu sursinv lamtv nga kayuto okv bunugv lamtv ngam nyeemu tvku; Bunu oogv alvmanv kudungkua lo rigvla morko gv paanam kudungkua nga alvbv yabv mvngnv, Beor gv kuu Balaam gv lamtv vngkulo vngming gvvto
    16: okv ninyigv svnwngpvcha ngv nyi ako gv gaambv milin jidula nyijwk vdwgv svrudurak la kudungkua ritvkunam am mintor toku. Okv ninyigv rimur kunam lvgabv mintor la ritoku.
    17: Soogv nyi vdwv isi sigung lo sintar kunam aingbv ridukunv, doogumdori gv mibv nam doomwk bv ridunv; Pwknvyarnv bunu lvgabv kanvparam arwngnv mooku go laapv jito.
    18: Bunu vdwv kaimvngsuto okv pvchaaria gaambv mindu, okv oogv alvmabv rinv nyi vdwgv pingko lokv vjakpiak bv kisuk linpinv vdwa adwnamar bv dvnwngyonwng rimurriche lo rinvvngnv dubv vla kupla ridu.
    19: Bunu sijiku kogv lamtv ridung gv nyira bv ridula bunua ajarabi jimu nvpv vla milv la ridu—vkvlvgavbolo ngonu yvvdw ogumvnwng nga riyayaku dudw ngonu oogv nyira bv ridukunv.
    20: Nyi vdwv Jisu Kristonyi ringnv okv ngonugv Ahtu gobv bunugv vbv chingku lokv nyiamooku sokv alvmanv gv nyi vdwgv lokv kisuk lindu kula, okv bunu lvkodv rigum yakula ribolo, vkvnv nyi vdwv kvvlo lokv richo yanv amum svnga alvmaya rinvpv.
    21: Bunua darwknv rinam lamtv nga chimula rimu tvkula, darwknv orto jiku nama bunugv vngkur gvla rimum kusvnga, vdwloka bunua darwkbv rinam lamtv nga chimu manamv alvyago kunyikv.
    22: 'Bunua ogugo ripvdw kaatam namv oogv minjwk minkiuk namv jvjvdu: “Ikiv atubogv bvvnam am lvkodv dvkor siduku” okv “vrik v sokpung mola rijeka eeriung lo durbok dvdv duku.”'
  3:
    1: Ngoogv ajin vdwv, vjak ngoogv siti si nonuam lvnyinvbv lvkdunv. Ngoogv siti taknyigo lvknam si nonugv haapok gv mvngnam baangv so mvngdar la prototo nam lvgabv mimpa dvdunv.
    2: Nonua kvvlogv darwknv nyijwk vdwgv gamchar mincho kunam vdwa mvngpa tvkv vla ngo mvngdu okv Nonugv Apostol vdwgvlo oogv Ahtu okv ringnvbaanv gv orto jilwk kunam um mvnggap dvdv laka vla mvngdunv.
    3: Mvnwng gv atuakebv, anyung anya gv alunyi bunu awgv dvnwngyonwng nam lokv rinv nyi meego kaapa rinvpv vla nonu chirung laka. Bunu vdwv nonua nyarjitarire
    4: okv tvjikao la rire, “Jisu aare vla milv pvvnamv, Hv aama ai? Hv ogo lokula? Ngonugv abuapa vdwv siyu roku, vbvritola sichingmookua pwkrilo pwknamyarnam dvdv ngv ogumvnwng ngv klu lokv doonv ngv vjaklodvbv hvrak bv doobvdu.”
    5: Bunu klulo sichingmooku okv nyidomooku am Pwknvyarnv gamkigo jirungla pwklin pvnv vla, bunu jvjvbv chingrung tvla okv chimanv aingbv rirungdu. Sichingmooku sum isi agum lo laalinla okv isi lokv pwklinto,
    6: okv si ka isi lokv gvngv rungto, svdwng tvvlu nvngv aku kunv nyiamookua tvyak toku.
    7: Vbvritola nyidomooku gvla okv sichingmooku gv vjvgv doodunv sika Pwknvyarnv gv gamki kunam akin lokv doodunv, soogv doodunv si vmv lokv gupak la gua modu kubv vla dooduku. Vdwlo Pwknvyarnvnyi mvngjwng mabv doonv vdwa jwngkadaka yikudw okv um bunua nyeetak simu dukubv vla kaachingkaamu la vvpvtoku.
    8: Vbvritola ngoogv ajin vdw, nonu so angv sum mvngpa mabv riyoka! Ahtu gv kaagia lo alu lookin vla okv hejar anying ngv ogu angusiya nvgo kaama dunv; ninyigv lvgabv soogv anyiv lvyin akinnv.
    9: Kvvgo nvgv vbv mvngnam aingbv, Ahtu Jisu ogugo hv milvpvdw um ridubv haatvgoyula rimadunv. Vbvmayabv, hv nonua lvkobv saktv minggvdu, ogulvgavbolo hv akin goka sitoka vla mvngmadu, vbvritola bunugv mvnwng nga rimur vdwlokv mvngkurla mvngdin modu kubv mvngdu.
    10: Vbvritola Ahtu gv aadw Aluv dvchonv aanam aingbv aare. Oogv Alunyi nyidomooku aduv tvtak kumabv dula nyere, nyidomooku gv doonyi poolu, takar vdwv vmvbv guyakgupakla okv guyok riku, okv sichingmooku gv ogumvnwng ngvka mvyakmvchak reku.
    11: Sibv rila ogumvnwng ngv mvyakmvpak rokubolo, nonu ogunv nyi bv riku svngvdw? Nonugv singdung nga darwk nvbv rirung tokuka okv Pwknvyarnv gvlo tulwksula ritoka,
    12: vbv nonu Pwknvyarnv gv aadw Alua kaayala doodubv baapubv aagor monam lvgabv nonugv lvgvlvma lokv rilaka—Alu lo nyidomookuv vmvbv gupak reku okv mvyakmvpak reku, okv nyidomooku gv doonyi, poolu, takar vdwv hagula jimwkjimak reku.
    13: 'Vbvritola Pwknvyarnv ogugo milvpvdw um ngonu kaaya du: vv anwnv nyidomooku okv anwnv sichingmooku go vv darwkchongjornv naam bv rire.'
    14: Okv vbvrikunamv, ngoogv ajin vdw, nonu vkvnv alu am kaaya dunvdw, Pwknvyarnv gv kaagialo nonu Darwkyachok nvbv okv alvyachok nvbv ritoka okv ninyigv lvkobv sarsopoyo minggv tvlaka holvgabv lvgvlvmabv rilaka.
    15: Ngonua ringnam lvgabv ngonugv Ahtu gv saktv nama alvnv gamdak am kaato laka, ngonugv aya minsunam Paul Pwknvyarnv gv mvngkimvnglak jinam am rinvla nonua lvknam apiabv.
    16: Vkv aingbv ninyigv siti lvkyi dwkibv oogv lvkwng bv vbvching naala lvkdu. Vbv lvknam lo chinyu manam vkv doodu, um chimapamunv vdwv okv kiamkarnv nyi mvnwng ngv Darwknv Kitap am baago—baago nvlo mimurla minam aingbv so siti sum mimurla minji nyadu. Vkvlvgabv bunu vdwv bunugv mvyakmvchak svnga naalwk sidu.
    17: Vbvrijvka, ngoogv ajin vdw, nonu sum chinro duku. Vbvrikunamv, nonu atubongv hima sulaka, vbvribolo Pvbv chimanv alvmanv nyi vdwgv rigakpanam lokv nonua riye gvla vnggv lamare okv nonu ringlin kunam lokv holu laku mare.
    18: Vbvritola ngonugv Ahtu okv Ringnvbaanv Jisu Kristo gv chingkikpakik namlo okv anyuaya namlo kaiyaya laka. Vjak okv dvbvdwkibv yunglitnamv ninyi gvbvka. Amen.
62:
  1:
    1: Klugv gv doodung sunv singdung gv Gamchar lvkwnglo, ngonu nonua lvkdunv. Ngonu um tvvpaato, okv ngonu nyik lokvka kaato; um, ngonu kaapv kunv, okv ngonugv laak lokvka mvsit laka rito.
    2: Vdwlo turnam si kaapa dubv rikubvdw, um ngonu kaatoku; vkvlvgabv Abu gv lvkobv doonv oogv turbwngjinv singdung okv ngonua chimu kunam lvkwng lo oogv mintv dunv um, ngonu nonua minji dunv.
    3: Ngonu ogugo tvvbvdw okv kaabvdw ngonu nonua minji dunv, vkvlgavbolo nonu ngonugv lvkobv akingobv ridu kula Abu gvla okv ninyigv Kuunyilo Jisu Kristo gv lvkobv ribam reku.
    4: Ngonugv mvngpuv paapwngpanya dukubv vla sum ngonu lvkdunv.
    5: 'Ninyigv Kuunyilo gvlo tvvnam ngonugv vjvgv nonu gvlo minggo karjinam doin minam si: Pwknvyarnv ngv loung ngv, okv ninyi gvlo ogu kanv nam goka kaama dunv.'
    6: Vbvrikunamv, ngonu mindu ngonu ninyigv lvkobv ribam donv vtola ngonu kanv lo ridubolo, ngonugv gaam mingkulo okv gwngkuriku lo ngonu mvvji rijidu.
    7: Vbvritola ngonu loung lo ridubolo—nw gv loung lo rinam aingbv—vbvrikubolo ngonu ajin a lvkin gobv ribam duku, okv ninyigv Kuunyilo, Jisu gv oyi lokv ngonua rimur mvnwng lokv kakpung dukunv.
    8: Ngonu gvlo rimur kaama vla ngonu mindu bolo, ngonuv atubonga kupsu dunv, okv ngonugv arwng lo jvjv ngv kaamado.
    9: 'Vbvritola ngonugv rimur am ngonu Pwknvyarnvnyi mingkukla minji yabolo, Hv ninyigv milvpvvji nama vvpvjire okv tarwkbak nvngv ogudw um ribvjire: Hv ngonugv rimur vdwa mvngnga jire okv ngonugv rimur kunam mvnwng lokv harkak jireku.'
    10: Ngonu rimur mapvnv vla ngonu mindu bolo, ngonu Pwknvyarnvnyi mvvjidu, okv ninyigv gamchar vv ngonugv aralo doomadu.
  2:
    1: Ngoogv umvuu vdwv, ngoogv sum lvkdung dunv si, ngo nonua rimur moku mare vla; vbvrijvka yvvdw rimur ridubolo, ngonu lvgabv Abua minji jinv akin go ngonu gvlo doodu— vv Jisu Kristo, darwkchongjornv angv.
    2: Okv Kristo atubogv vbvrinam vv ninyi ngonugv rimur am mvngnga jinam lvgabv, okv ngonugv rimur mvngchik um twkma, vbvritola mvnwng gv rimur mvnwng aka mvngnga jiduku.
    3: Ngonu Pwknvyarnv gv gamki nama tvvdu bolo, vbvribolo vv ngonu ninyia jvjvklvbv chinrungdu
    4: Ngonu ninyia chirungdunv vla mindula vbvritola ninyigv gamki kolo tvvmabv ribolo, ngonu mvvnvrunv gobv ridukunv okv oogv jvjv ngv ngonugv arwng lo dooma dunv.
    5: 'Vbvritola ninyigv gamchar am tvvdu bolo, vv Pwknvyarnvnyi paknamv jvjvklvbv rvbwngchingnv akobv rirungdunv. Ngonu Pwknvyarnvnyi akingobv ridunv vnam sum vbv ngonu alvbv ngonu chinsu lareku:'
    6: Ngonu Pwknvyarnv gvlo akingobv ribvdoobv doonv vla mindunv, ngonu Jisu Kristo gv rinam aingchingbv rirungdubv ridu.
    7: Ngoogv aya minsunam ajin vdwv, soogv nonua lvkdungnam gamki si anwnv gaam ma; si kvvlogv nonugv akunv gamki go, akunv gamki si klu lokv nonugvlo dooto. Nonugv tvvrokunam doin angv hv akunv gamki ngv.
    8: Vbvrijvka, ngoogv vjakgv gamkinam lvknam si anwnv, ogulvgavbolo soogv jvjvnam sum Kristo gvlo kaapado okv nonugv ara loka sum kaapado. Vkvlvgavbolo kanv ngv nyeto kula okv jvjvrungnv loung ngv ungtoku.
    9: Ngonu mindu ngonu loung lo ridunv vdula, vjvlodvbv kvvbia kaanwng madubolo vv vjakka kanvparam lo ngonu doobv dvdv dunv.
    10: Ngonu kvvbia pakdu bolo, ngonu loung lo ridunv, okv vbvrinamv ngonu yvvnyika oguguka rimur dubv mvlwk lamare.
    11: Vbvritola ngonu kvvbia kaanwng mabv ribolo, vv ngonu kanv lo doodunv; ngonu hogv aralo vngdula okv ngonu ogolo vngdung dunvdw um ngonu chimadu, ogulvgavbolo kanv ngv ngonua nyikching mola ridu.
    12: Ngoogv umvuu vdwv, Kristo gv amin bv nonugv rimur am mvngnga jitoku vkvlvgabv ngo so nonua lvkdunv.
    13: Abu vdwa, ngo nonua lvkdunv, ogulvgavbolo kvvlo lokv doodungnv yvvdw, um nonu chindu. Ngo nonua lvkdunv, nyipayapa vdwa, ogulvgavbolo nonu Alvmanv Anga rigum yatoku.
    14: Ngoogv umvuu vdwa, ngo nonua lvkdunv ogulagavbolo, nonu Abunyi chindu. Abu vdwa, ngo nonua lvkdunv, ogulvgavbolo ninyia kvvlo lokv doodung nvngv vla nonu chindu. Nyipayapa vdwa, ngo nonua lvkdunv, ogulvgavbolo nonu gwlwknvbv riduku; Pwknvyarnv gv gamcharv nonu gvlo doolwkdu okv nonu Alvmanv Anga rigum yatoku.
    15: Nonuno nyiamooku sum, vmajeka nyiamooku soogv ogumvnwng nga pakyoka. Nonu nyiamooku sum pakdu bolo, Abunyi paknamv nonu gvlo kaama.
    16: Ogumvngmwng ngv nyiamooku gvbv ridunv—ogugo atubogv lvgabv mvngmurla mvngdudw, ogugo nyiv kaadudw okv mvngbiu dudw okv nyi vdwgv kai mvngsunam ogumvnwng si nyiamooku sokv gvbv ridunv—si Abu lokv aama dunv; Soogv ogumvnwng si nyiamooku so lokv aadunv.
    17: Nyiamooku vla okv soogv ogumvnwng ngv nyi vdwgv mvngbiu namv nyedukunv; vbvritola yvvdw Pwknvyarnv gv mvnglwk lo ridunv vv doobwngre.
    18: Ngoogv umvuu vdwv, ataranya aluv nvchi duku! Nonu vbv mindu Kristo gv nyimak vv aarikv vbvto; okv vjak Kristo gv nyimak vv achialvbv aalwk pvku, okv vbvrinamv ataranya aluv nvchi dukunyi vla ngonu chinduku.
    19: Soogv nyi vdwsi jvjvklvbv ngonugv ribam akin mago, okv vkvlvgavbolo bunu vdwv ngonua kayutoku; bunu ngonu gvbv rila ribam nvgobv ribolo, bunu ngonugv lvkobv doobamla ripv nvpv. Vbvrijvka bunugv kayu pikula kilin kunamv bunua jvjvklvbv ngonu gvbv rima dukunv vla mimbwkvrwk nvdu kubv riduku.
    20: Vbvritola nonu vdwgvlo Darwknv Dow am Jisu Kristo gv lokv pwlwkto, okv vkvlvgabv nonu mvnwng ngv jvjv nama chindu kunv.
    21: Vbvrikunamv, ngoogv nonua lvknam si nonu jvjvnga chima vla lvkma; Vbvmabvya, nonugv sum chinam lvgabv, okv nonuka sum chinsudu, mvvnam si vdwloka jvjv lokv lima dunv.
    22: Vbvkubolo, mvvnv ngv yvvkudw? So si Jisunyi Messiah makv vnv vdwv. Vkvnv vbv mindunv nyiv Kristo gv nyimak bv ridunv—bunu Abu okv Kuunyilo am anyi baabwng nga tulatua du.
    23: Holvgabv yvvdw Kuunyilo am tulatua dudw vv Abu nyika tulatua dunv; yvvdw Kuunyilo am turwksidunv vv Abu nyika turwksidu.
    24: Vbvrikunamv, rirap lokv nonugv doin tvvnam am nonu haapok lo rvbwng alvbv kaaching pvvtoka. Nonu hogv doin am kaaching pvbolo, vbvribolo Kuunyilo gvlola okv Abu gvlo akin gobv doobvre.
    25: Okv si Kristo ninyigv ngonua turbwng nama jinvpv vla milvpvvnamv.
    26: Ngoogv nonua lvknam si yvvbunudw nonua kupdubv gwngdudw ho lvkwngbv si lvkdunv.
    27: Vbvrijvka nonugv lvgabv, Kristo ninyigv Darwknv dow am nonugv aolo pwlwk jito. Vdwlo gobv ninyigv darwknv dowv nonu gvlo dubv ridw, yvvka nonua tamsar dubv rinam kaamare. Ogulvgavbolo ninyigv darwknv dowv nonua ogumvnwng nga tamsarla rire, okv ogugo hv tamsar pvdw vv jvjvngv, vv mvvnam kaama. Dow gv tamsarnam um tvvlaka, okv Kristo gvlo vngdwng la akingobv ribv tvlaka.
    28: Okv ngoogv ayanam umvuu vdwv, ninyi gvlo akingobv doobv tvlaka, vkvlvgabv vdwlo hv atubonga kaatam la riyikudw ngonu achialvbv pwktvpwkru riku okv hvkvgv aadw lo ngonu ninyia hinyinghirula toosila rikurgo kaaku mare.
    29: Nonu chinsudu Kristo Darwk nvgo vla; Vbvrikunamv, yvvdw tarwkbak namv ogudw um ridunv vv Pwknvyarnv gv umvuu bv ridunv vla nonu chirung tvlaka.
  3:
    1: 'Kaatoka Abu ngonua vdwgo pakdu! ninyigv paknamv achialvbv kainamv ngonu Pwknvyarnv gv umvuu gobv minla sudukunv—okv vbvrinamv, jvjvklvbv, ngonuv vbvrije duku. Vkvlvgabv sichingmooku si ngonua kaachin madunv: soogv vdwv Pwknvyarnvnyi chimadu.'
    2: Ngoogv ajin vdwv vjak ngonu Pwknvyarnv gv umvuu vkula, vbvrijvka ngonu ogubv riyidw vjaklodvbv rvbwng bv chinbwk madu. Vbvritola ngonu um chindu kristo vdwlo atubonga kaatam redw, ngonu ninyigv aingbv rire, ogulvgavbolo hv oguaingbv jvjvklv dudw ninyia ngonu vbvching kaapa sire.
    3: Kristo gvlo yvvdw vbv mvngtin sidudw, Kristo gv darwknam aingbv bunuka awv darwk nvbv risudunv.
    4: Yvvdw rimur ridunv vv Pwknvyarnv gv Pvbv nga mvvkmvrvk jidunv, ogulvgavbolo Pvbv nga mvyaknam si rimurv.
    5: Nonu chindu Kristo rimur am lala laa tvvbv aato, okv ninyi gvlo oguguka rimur go kaama.
    6: Vkvlvgabv yvvdw Kristo gvlo akingobv ribam ridw vv rimur ribv kumare; vbvritola yvvdw rimur lo ribv dudw vv ninyia vdwloka kaakw madu vbvmajeka ninyia chimpa madu.
    7: Ngoogv umvuu vdw, nonu yvvnyika kupku yoka! yvvdw darwknv kudungkua nga ridunv vv Kristo gv darwknv rinam aingbv ridunv.
    8: Yvvdw rimur ribv dunv vv Uyudvbv gvbv ridunv, ogulvgavbolo Uyudvbv ngv klu lokv rimur gvnv ngv. Soogv lvgabv Pwknvyarnv gv umvuu am kaatamto, okv Uyudvbv gv kudungkua nga mvvkmvrvk dukubv vla aatoku.
    9: Yvvdw Pwknvyarnv gv umvuu bv ridu kudw vv rimur riching am ribv kuma dunv, ogulvgavbolo Pwknvyarnv gv ridungrima ngv bunu gvlo doodu kunv; okv ogulvgavbolo Pwknvyarnv bunugv Abu bv rikunam lvgabv, bunu rimur ribvla rila kuma dunv.
    10: 'Svbv riku lokv Pwknvyarnv gv umvuu vdw okv Uyudvbv gv umvuu vdw ho angu sinam am pvbwngvrwng dukunv: yvvdw alvnv ogudw vkvnvnv mvnwng nga rimanv vmalo kvvbi aka pakma dunv vv Pwknvyarnv gv umvuu bv rima dunv.'
    11: 'Ngonu ajin anyingnga pakmi sirung tvka: vnam si nonugv kvvlo gv tvvchonam doinv.'
    12: Ngonu Kein gv aingbv rimabvka; Hv Alvmanv Angv gvbv rito okv ninyigv atubogv boru Abelnyi mvki sutoku. Ogulvgabv Kein ninyia mvki toku? Vkvlvgavbolo ninyigv kudungkua rinamv rimurto, vbvritola ninyigv boru gv kudungkua rinamv rijwk yatoku.
    13: Ngoogv ajin vdwv, sichingmooku soogv nyi vdwgv nonua kaanek nama nonu ogubvda bvri mvngyoka.
    14: Ngonu sinam lokv turnam lo aadu kunv vla ngonu chindu kunv; vkvlvgabv ngonu kvbi aka pakmi sidunv vla ngonu chinsudu. Yvvdw pakmi sima dunv vv vjvlodvbv sinam gv jwkrw arwng lo dubv dunv.
    15: Yvvdw kvvbi mvnwng nga kaanek yadunv vv minvlenv gobv ridunv, okv minvlenv ngv bunu vdwgvlo turbwng nama paama dunv vla um nonu chinsudu.
    16: 'Pakmi sinam si ogudw vv ngonugv chinamv: Kristo ngonu lvgabv ninyigv turnam am jitoku. Vbvrikunamv, ngonuka kvvbi vdwgv lvgabv turnam am jitv ngurv tvka!'
    17: Ngonu nyitv bolo okv kvvbi gv chichichilin manv am kaadu, vbvrijvka ngonugv haapok mvtum sutola bunua rinyingriru bolo, ngonu Pwknvyarnvnyi pakdunv vla oguaingbv minla dubv?
    18: Ngoogv umvuu vdw, ngonugv gaam raanam okv minam mvngchik lokv pakmwng yoka; Sum jvjvnv paknam lokv, gwngtumritum la kaatam tvlaka.
    19: Vbvrikunamv, Ngonu jvjv lokv gvngv vla oguaingbv um ngonu chinla redw; sibv ngonu oguaingbv Pwknvyarnv gv nvchilo vngdwngbv doolaredw.
    20: Ngonugv mvngdung ngv ngonua miyakaya sidubolo, ngonu chinto laka Pwknvyarnv ngv ngonugv mvngdung nga kaiyanv ngv okv hv ogumvnwng nga chindunv
    21: Okv holvgabv ngoogv ajin vdw, ngonugv mvngdung ngv ngonua miyakaya suma dubolo, vv ngonu Pwknvyarnv gv nvchilo mvngrw dunv.
    22: Ngonu ogugo koodudw ngonu ninyi gvlo paadu, ogulvgavbolo ngonu ninyigv mingkulo vngdu okv ninyia mvngpu dubv ridu.
    23: Kristo gv ngonua gamkinam aingbv, Hv oguv vla gamkito vv ninyigv kuunyilo Jisu Kristonyi mvngjwng laka okv ajin anyingnga pakmi silaka vto.
    24: Yvvdw Pwknvyarnv gv gamkinam am tvvla Pwknvyarnv gvlo lvkin gobv ridudw okv Pwknvyarnv bunua ka lvkin gobv ridu. Okv Pwknvyarnv gv dowa ngonu gvlo jilwk kunam lokv Pwknvyarnv ngonua lvkobv rimingvdu kunv vla ngonu chindu.
  4:
    1: Ngoogv ajin vdw, yvvdw ngonu dow lo doodunv vnv nga mvngjwng yoka, vbvritola Pwknvyarnv lokv aanv Dow ogudw um bunua hingkwkaakw la malin chotoka. Ogulvgavbolo mvvnv nyijwk kv achialvgo ogolo ogolo linduku.
    2: 'Soogv si Pwknvyarnv gv Dowv vla um nonu oguaingbv kaachin nyola redw: yvvnyiv Jisu Kristonyi nyia adwnamar gobv aapvnv vla chinla mindunv vv Pwknvyarnv lokv aanv dowa gvvdunv.'
    3: Vbvritola yvvnyiv Jisunyi adwnamar bv aapvnv vla mvngjwng madunv vv Pwknvyarnv gv lokv Dow gvvma dunv. Ninyi gvlo dow doodunv vv Kristonyi Nyimak bv rinv lokv ngv; nonu vkv nvngv aare vla minam um nonu tvvchoto, okv vjak vkv nvngv nyiamooku si aala riduku.
    4: Vbvritola ngoogv umvuu vdw, nonu Pwknvyarnv gvbv ridunv, okv nonu mvvnv nyijwk vdwa rigumriya nvngv, ogulvgavbolo nonu gvlo doonvdaknv Dow vv nyiamooku so gvbv rinv oogv dow am kaiyabv jwkrw doyadunv
    5: Mvvnv nyijwk vdwv nyiamooku soogv ridung lvkwnglo japdu, okv nyiamooku soogv vdwv bunua tvvji nyadu ogulvgavbolo bunu sichingmooku so gvbv ridunv.
    6: Vbvritola ngonu Pwknvyarnv gvbv ridunv. Yvvdw Pwknvyarnvnyi chindudw vv ngonuam tvvjidu; Yvvdw Pwknvyarnv gvbv rimadudw vv ngonua tvvmadu. Vbvrikunamv, ngonu jvjvnv Dow vla okv alvmanv dow vla ngonu angu sinam am kaachin sila dukunv.
    7: Ngoogv ajin vdwv, Kaju ngonu pakmi sidukalam laju, ogulvgavbolo paknam si Pwknvyarnv lokv aadunv. Yvvdw pakmi sidudw vv Pwknvyarnv gv umvuu ngv okv Pwknvyarnvnyi chindunv.
    8: Yvvdw pakmi simadudw vv Pwknvyarnvnyi chimadunv, ogulvgavbolo Pwknvyarnv ngv paknv.
    9: Okv Pwknvyarnv ninyigv paknam am kaatam nvdubv ngonu lvgabv nyiamooku so ninyigv Kuunyilo akina jilwkto, vkvlvgavbolo ninyigv lokv ngonuam turnam am paamu dukubv vla ritoku.
    10: 'Paknamv sibvching ridu: Si ngonugv Pwknvyarnvnyi paknam lokvma, vbvritola si ninyigv paknam lokv okv ngonugv rimur am mvngnga kunam lvgabv ninyigv kuunyilo akina jilwk kunamv.'
    11: Ngoogv ajin vdw, Pwknvyarnv ngonua ogubv vbv pakdu bolo ngonuka ajin anyingnga pakmi sila ridukubv rirung tokuka.
    12: Yvvka Pwknvyarnvnyi vdwloka kaakanv kaama, vbvrijvka ngonu ajin anyingnga pakmi sibolo, Pwknvyarnv ngonua lvkin gobv riming gvvdunv, okv ninyigv paknamv ngonugv arwnglo rvbwngmola riduku.
    13: Ngonu chirung sudu ngonu Pwknvyarnv gvlo lvkin gobv riming gvdu okv ninyika ngonu gvlo lvkin gobv reming gvvdu, ogulvgavbolo hv ngonua ninyigv Dow am jitoku.
    14: Okv Pwknvyarnv Abu ninyigv kuunyilo nga nyiamooku am ringnvbaanv gobv jilwk nama ngonu kaatoku okv kvvbia minjitoku.
    15: Yvvdw Jisu Kristo Pwknvyarnv gv Kuunyilo ngv vla minchar jikubolo, hv Pwknvyarnv gv lvkobv riming gvvdunv okv Pwknvyarnv ka ninyigv lvkobv riming gvvdu.
    16: Okv Pwknvyarnv gv ngonu lvgabv oogv pakmi sidubv jinam am ngonu atubongv chinsudu okv mvngjwngdu. Pwknvyarnv ngv paknamv, okv yvvdw Pakmi sinamlo doodunv Pwknvyarnv gvlo lvkin gobv riming gvvdu okv Pwknvyarnv ka bunua lvkobv riming gvvdu.
    17: Jwngkadaka dw alunyi ho ngonuv pvktvpwkru nyola nam lvgabv Pakmi sinamv ngonua pvbwngvrwng dubv mvduku; okv ngonu gvlo sum vbv paarungre ogulvgavbolo nyiamooku soka ngonugv turla rinamv Kristo gv rinam aingbv ridu.
    18: Ho pakmi sinam lvgabv busukano namgo kaama; pvbwngvrwng bv pakmi sinamv busunam mvnwng nga charla chara dukunv. Vbvrikunamv, yvvgvlo busukano namgo doodudw vkvgvlo paknamv pvbwngvrwng namgo kaamadu, vkvlvgabv busunam si mvrit namlo dooming gvvdu.
    19: Ngonu Pakdu ogulvgavbolo Pwknvyarnv ngonua pakcho gvvtoku.
    20: Ngonu mindu Pwknvyarnvnyi ngonu pakdu vbvritola kvvbi am kaanwng madubolo, vv ngonu mvvnv bv ridu. Holvgabv ngonu kaapanam, kvbi ajin vdwsom pakma dunv bolo, ngonu kaapa nyoka manam, Pwknvyarnvnyi ngonu pakla nyomadu.
    21: 'Kristo svkvnv gaam sum gamki jila ngonua jilwk kunam si: yvvdw Pwknvyarnvnyi pakdunv vv kvvbi vdwaka paktoka.'
  5:
    1: Yvvdw Jisunyi ringnvbaanv gobv mvngjwng dudw vv Pwknvyarnv gv kuu akobv ridu; okv yvvdw Abunyi pakdunv vv ninyigv kuu aka pakdu.
    2: 'Okv so si Pwknvyarnv gv umvuu am ngonu pakdunv vla ngonu oguaingbv chinsu dunv: vbvridunamv Pwknvyarnvnyi Paknam lokv okv ninyigv gamki nama tvvnam lokv.'
    3: Holvgabv ngonugv Pwknvyarnvnyi paknamv ninyigv gamki nga tvvnamv. Okv ninyigv gamkiv ngonu lvgabv achialvbv rika nyoma nvgobv rima,
    4: ogulvgavbolo Pwknvyarnv gv kuu ngv sichingmooku nga rigumyala dunv. Okv ngonugv mvngjwng sinam lokv sichingmooku sum ngonu rigum yadunv.
    5: Yvvla sichingmooku sum rigum yajinv? Yvvnyiv mvngchikv Jisu Kristonyi Pwknvyarnv gv Kuunyilo ngv vla mvngjwng dunv.
    6: Jisu Kristo ninyigv baptisma gv isi am okv ninyigv sinam gv oyi am aagv la aanv akin vvnv. Hv isi mvngchik ka aagv la aamato, vbvritola oyi okv isi am anyibabwng nga aagvto. Okv Dowv sum nw atubongv jvjvngv vla mintamjidu, ogulvgavbolo Dow si jvjv ngv.
    7: 'Hoka mintam jijinv aomgo doodu:'
    8: Dow, Isi, okv oyiv; okv aom vv mvnwng ngv lvyin akinbv mintamjidu.
    9: Ngonu nyia mindung bv minji nama mvngjwngdu; vbvritola Pwknvyarnv gv mintam jinamv achialvbv gwlwkyachok dunv, okv hv ninyigv kuunyilo gv lvkwng lo mintamto.
    10: Vkvlvgabv yvvdw Pwknvyarnv gv Kuunyilo am mvngjwng sidudw bunugv haapok lo mintam namsi doolwkdu; vbvrijvka yvvdw Pwknvyarnvnyi mvngjwng madudw ninyia mvvnv gobv mvdukunv, ogulvgavbolo Pwknvyarnv gv oguaingbv ninyigv Kuunyilo lvkwng lo mintam nama bunu jvjvngv vla mvngjwng madu.
    11: 'Soogv mintam namsi vbvridu: Pwknvyarnv ngonua turbwng nama jitoku, okv turnam si ninyigv kuunyilo gv lokv lindu.'
    12: Yvvgvlo Kuunyilo vv doolwk dudw soogv turnamv doodu; yvvgvlo Pwknvyarnv gv kuunyilo ngv dooma dudw vv turnama paama.
    13: Ngoogv sum lvkdung dunv si nonuv turbwngnv singnam am paaduku vla chinmu dubv— Pwknvyarnv gv kuunyilo nga mvngjwng kunv ngv nonu.
    14: Pwknvyarnv gv nvchilo doodubv ngonu gvlo pvktvpwkru namv doodunv ogulvgavbolo ninyigv mvnglwk lo ngonu ogugo ninyia kooredw ngonua tvvrinvpv vla ngonu mvngpv rungdu.
    15: Ngonu vdwgo ninyia koojvka hv ngonua tvvdu; okv si jvjvngv vla ngonu chindu, okv ngonu ogugo ninyi gvlo koodudw hv jidunv vla umka ngonu chindu.
    16: Nonu mvngjwngnv ako rimur go ridubv kaadu bolo, vv sinam lo vnggv jeyomadu, Pwknvyarnv gvlo nonu kumrung tvlaka vkvgvlvgabv turnam jire. Svkvnv minam si rimurla siji kolo rilwk manv nga mindu. Vbvritola rimur gonv vkvnv siji kolo vnggv jinvgo doodunv, okv ngo vkvnv vdw um Pwknvyarnvnyi kumrung tvka vla mima dunv.
    17: Rigakpanam dvdv ngv rimure, vbvritola rimur gonv sikungoku lo vnggv manv goka doodunv.
    18: Pwknvyarnv gv umvuu ngv rimur ribv mare vla ngonu chindu, vkvlgavbolo Pwknvyarnv gv Kuunyilo ngv bunua ringchum la ridu, okv bunua Alvmanv Angv oguguka rinap lwknyu lama dunv.
    19: Nyiamooku soogv dvdv ngv Alvmanv gv rigvdogv kongv bv rijvka ngonu Pwknvyarnv gvbv ridunv vla ngonu chindu.
    20: Pwknvyarnv gv kuunyilo ngv aala okv ngonua tvvchin nvnv nga jipvnv vla ngonu chindu, vkvlvgabv ngonu jvjvnv Pwknvyarnvnyi chindu. Ngonu jvjvnv Pwknvyarnv gv lvkobv akingobv rinam lokv—ninyigv kuunyilo Jisu kristo gv aralo akin gobv doodu. Si jvjvnv Pwknvyarnv ngv okv si turbwngnv singnam jiku ngv.
    21: Ngoogv umvuu vdwv, nonuno atubongv mvvnv pwknvyarnv vdwa hima sula ritoka!
63:
  1:
    1: Abwng Jon lokv— Ayanam dvnvbuyu okv bunugv umvuu vdwa, okv ngoogv jvjvrungbv paknam. Okv ngo akin twkma, vbvritola yvvdw jvjvnga chinv vdwv mvnwng ngv nonua pakdu,
    2: ogulvgavbolo jvjvngv ngonu gvlo doodunv okv ngonu gvlo dvbvsingtambv doobvre.
    3: Pwknvyarnv Abu, okv Abu gv kuunyilo Jisu Kristo, ngonua anyuaya, aya okv sarsopoyo nga jinamv doyi laka; okv jvjv okv paknamv bunu ngonu gvbv doolwk yilaka.
    4: Abu gv ngonua gamkinam aingbv, nonugv umvuu meegonv jvjvlo ridubv tvvpa nam lvgabv vdwgo ngo himpu siyato.
