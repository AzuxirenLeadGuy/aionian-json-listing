    16: (Ho mvngpa mabvnyi, ngo Stepanas nyila ninyigv vpin ha baptisma jita pvnvmabv; vbvritola ngo kvvbi nga yvvnyika baptisma jinam go mvngpama.)
    17: Kristo nga baptisma jinam lvgabv vngmuma. Nw nga Alvnv Yunying nga minji modubv vngmuto, okv hum nyia chinampanam gaam lokv minvnvmabv mintoka vbvrimabolo Kristo gv daapo lo sinam gv jwkrw v anyung kaamare vla.
    18: Jisu Kristo gv daapo lo sinam gv doinv nyekunv nyi vdwgv lvgabv si ogu anyung kaama; vbvritola ngonu turnv nyi vdwgv lvgabv si Pwknvyarnv gv jwkrw v.
    19: Darwknv Kitaplo mindu, “Ngo chinvpanv nyi vdwgv mvngkimvnglak a mvyakre okv skular vdwgv chinggv nvnv ngaaka naa reku.”
    20: Vbvrikunamv chinvpanv nga vmalo skular a vmalo nyiamooku so gv minlakminku vdwa ogolo kayu pvku? Nyiamooku so gv mvngkimvnglak v pvcha nvngv vla pwknvyarnv kaatam toku!
    21: Pwknvyarnv ninyigv chinampaanam mv nyi vdwa bunu atugv chinampaanam lokv ninyia chinla madubv mvpvku. Vmabvya nyiamooku nyi vdwgv pvcha gubv vnam doin a ngonu japji yadu, um yvvdw mvngjwng redw Pwknvyarnv ringdukubv minbwk toku.
    22: Jius nyi vdwv rvbwngnam lvgabv lamrwpanam go makardu okv Grik nyi vdwv chinampanam ma makardu.
    23: Ngonu gvbv, daapo lo sinv Kristo gv lvga doin nam mingo jidu, doin si Jius vdwa pamisunam gubv ridu okv Jentail nyi vdwgv lvgabv pvcha doin gubv ridu;
    24: vbvritola Pwknvyarnv gv goklin kunam nyi vdw Jius jeka Jentail jeka anyi gv lvgabv si doin si Kristo, ninyi Pwknvyarnv gv jwkrw v okv Pwknvyarnv gv chinampanam mv.
    25: Ogulvgavbolo vbvridu, Pwknvyarnv gv pvchayau ngv nyi tanyi gv chinampanam ma kaiyadunv, okv Pwknvyarnv gv abiktaik kv nyi tanyi gv ator a kaiyadunv.
    26: Ngoogv achiboru vdwa vjak nonu mvngpa tvka, Pwknvyarnv gv nonua gokri ho nonuno ogunvbv rito. Nyi tanyi gv lokv kaabolo nyi meching gunv kvgonv nonuno chinvpanv gubv rito, vmalo jwkrw rwtv nvgobv rito vmalo nyitv nyigam nvgubv rito.
    27: Pwknvyarnv chinjv lvtola chinvpanv vdwa hinying monam lvgabv pvcha yaunv nyi vdwa darpvkunv. Okv kainv vdwa hinying monam lvgabv ala kaakumanv nyi vdwa darpvkunv.
    28: Nw nyiamooku soogv nyi tolatoakunam okv ogu arv kaama vla mvngnam vdwa dartoku, nyiamooku soogv alvnvgo vla mvngnam vdwa mvyakriyak dubv.
    29: Svbvrinam si yvvka Pwknvyarnv gv kaakulo goosu manam lvgabv.
    30: Vbvritola Pwknvyarnv nonua Kristo Jisu gvlo akin dukubv naalwk pvkunv, okv Pwknvyarnv Kristonyi ngonugv mvngkimvnglak gubv mvpvkunv. Ninyi gvlokv ngonu Pwknvyarnv gvlo rijwkdojwk yakulo aapv kunv; ngonu Pwknvyarnv gv darwknv nyi vdw gubv rilaku ajarabi bv ripvkunv.
    31: Vbvrikunamv, Darwknv Kitaplo vbv mindu, “Yvvdw goonvpv mvngdunv, Pwknvyarnv ogugo ripvdw ho lvkwnglo googing nvtoka.”
  2:
    1: Ngoogv achiboru vdwa, vdwlo ngo nonu gvlo, Pwknvyarnv gv arwnglo doonv jvjv nga japji tvbv aarilo, ngo chinvpanv okv kaibv puri pota nvbv gaam a mimato.
    2: Ngo nonua lvkobv doobam rilo ngo kvvbi mvngnamsaknama kayu tvla Jisu Kristo gv daapo lo sijinam gv lvkwng nga mvngmwngla retoku.
    3: Vkvlvgabv vdwlo ngo nonu gvlo aato kudw ho ngo ator kaama bv okv busula rumrumsinsin bv ritoku,
    4: okv ngoogv doin tamsar namv nyi tanyi mvngkimvnglaknv aingbv gaam mimato, vbvritola Pwknvyarnv gv Darwknv Dow gv jwkrw lokv mindu mvngbv kaachin dubv mintoku.
    5: Vbvrikunamv, nonugv mvngjwng ngv nyi tanyi gv mvngkimvnglak lo doolwk mabv vbvritola Pwknvyarnv gv jwkrw lo doolwk yadunv.
    6: Vjak ngo ka mvngkimvnglak gv doin a Dow lo kamkunv vdwa japjidunv. Vbvritola so mvngkimvnglaknam si nyiamooku gv mvngkimvnglak nama ho majeka nyiamooku a rigvdogvnvnv jwkrw ma-hoogv jwkrw ngv atubogv jwkrw nga ngemu sudunv.
    7: Ngoogv japjinam si Pwknvyarnv gv arwng gv mvngkimvnglak v, si nyia tanyi vdwgv chinku manamgo, vbvritola ninyigv nyiamooku a pwklin yarlin madvbv ngonugv yunglit kunam lvgabv darpv chola vvpv kunam go.
    8: Nyia mooku so gv rigv doogvnv vdwv yvvka so mvngkimvnglak sum chima nyatoku. Bunu sum chinv guilo, bunu vdwloka yunglitnv Ahtunyi daapo lo takki mapvnvpv.
    9: Vbvrikujeka, Darwknv Kitaplo vbv mindu, “Yvv gvka kaakw okv tvvkw manamgo, yvv gvka rirungre vla mvngkwka maanam go, ho angv hv Pwknvyarnv gv ninyia paknv vdwgv lvgabv mvpvripv jinamv.”
    10: Vbvritola Pwknvyarnv ngonua ninyigv Dow lokv chimpa maanam ma chimuto, Dow ngv Pwknvyarnv gv arwnglo vvsinam yikungyira mvnwng ngaaka makardu.
    11: So si ngonu atubogv dow ngonu gvlo doonv mwng ngonugv lvkwng mvnwngnga chindu; ho apiabv, Pwknvyarnv gv Dow ngv mvngchik Pwknvyarnv gv lvkwng nga chindu.
    12: Ngonu nyiamooku gv dow nga naarwk sima; vmabvya ngonu Pwknvyarnv gv vngmunam Dow nga naarwk sipvku, ogulvgavbolo vbolo Pwknvyarnv gv ngonua jinam mvnwngnga chimunam lvgabv.
    13: Vkvlvgabv ngonu nyi gv mvngkimvnglak gv gaam lokv mima dunv, vbvritola Dow gv tamsar kolokv mindunv, dow doonv vdwa ngonu dow gv jvjv nga minbwk jikunam apiabv.
    14: Yvvbunudw dow dooma dvnv hv bunu Pwknvyarnv gv Dow gv anyu bv jinam a naarwk sinyu madunv. Vkvnv nyi v jvjvbv ho bunuam chima dunv; hvkvnv vdwv ninyigv lvgabv anyung kaamanvgobv ridunv, ogulvgavbolo bunugv ridungdodung nga Dow lokv jwngkadaka nyulare.
    15: Yvvbunudw Dow doodunv hv bunu ridungdodung mvnwngnga jwngkadaka nyulare, vbvritola yvvka ninyia jwngkadaka nyulamare.
    16: Darwknv Kitaplo vbv mindu, “Yvvla Ahtu gv mongrumara nga chinv ngv? Yvvla ninyia minsar nyula nvngv? Ngonugv mongrumara ngv Kristo gv mongrumara bv ridu.”
  3:
    1: Ngoogv achiboru vdwa ngo nonua Dow doonv nyi vdwa minpiabv minyu mapvnv; Ngo nonua nyiamooku gv nyi gubv, kristan gv mvngjwnglo vmi aing gubv mintoku.
    2: Ngo nonua achu jitoku, atornv achin lokvma, ogulvgavbolo nonu achin dvchin nvgobv rimato. Okv vjakka nonu achin dvnyu nvbv rima,
    3: ogulvgavbolo nonu vjaklodvbv nyiamooku gv nyi gwngpia aingbv gwngdu. Vdwlo nonugv aralo anikarik minsu namgo doorinyi nonu bumi sidu, vbv rimi sinamv nonu nyiamooku gv nyi gwngpia bv gwngdu vla kaalin dubv rima doore?
    4: Vdwlo nonugv lokv akonv mindu, “Ngo Paul gvlo reminggvdunv,” okv akonv, “Ngo Apollos gvlo reminggvdunv”—vbv minamv nonu nyiamooku gv nyi apiabv rima doore?
    5: 'Yvvla Apollos? Okv yvvla Paul? Vla minbolo Apollos ngonyiv Pwknvyarnv gv pakbu vmwng nonua Ahtu gvlo mvngjwng modubv riduryanv, ngonyiv Pwknvyarnv gv ridubv jinam a riria mvngdunv:'
    6: Ngo ali a paklwk dunv, okv Apollos agar a isi jiria dunv, vbvritola agar a svngdubv mvnv angv si Pwknvyarnv.
    7: Vbvrinamv paknv vla okv isi jinv ngv ogu minse kaama. Pwknvyarnv nyidv mindubv ridu ogulvgavbolo nw agar a singmu nvngv.
    8: Ali paknv ngvla agar ha isi jinv ngv angu suma; Pwknvyarnv akin akinha rinam lokv kaala rijo nga jire.
    9: Ngonu Pwknvyarnv gv lvgabv kudungkua ribam ajin v, okv nonuno Pwknvyarnv gv rongo ngv. Nonuno Pwknvyarnv gvka naam mv.
    10: Pwknvyarnv gv nga amin jinam a rinvnvdunv, ngo naam mvlak mvkunv aingbv mvla okv yargo jitoku, okv kvvbinyi gunv hoka naam a mvlwk toku. Vbvritola akin-akin v oguaingbv mvdudw hum hima sirung laka.
    11: Pwknvyarnv Jisu Kristo akin mvngchik a naam a yargonam gubv mvpvkunv, okv yvv kvvbi yargonam gudv mvlwk nyuma reku.
    12: Megonv nyi ngv so lvngtung nga mvrinyi ain lokv vmalo raaji lokv, maatarbv arv doonv vlwng lokv mvnv nvre, okv kvgonv singda vv lokv, vmalo vvng tapi taji lokv vmalo aam amro lokv mvnv nvre.
    13: Okv nyidum akin-akin gv alvbv mvnam alvmabv mvnam rinam a ho kaalin riku vdwlo Jisu Kristo gv alu v loolin la um kaakw rikunyi. Ogulvgavbolo ho alu lo vmv ngv gulin la mvnwng gv mvnam rinam a gukw mola kaare; vmv ngv um gukw kaare okv ho gv alv nvnga alv manama kaatam reku.
    14: Ogunv lvngtung go mvnv rinv la vmv ngv gua koma bolo, mvnv angv mvjo nga paare.
    15: Vbvritola akonvgv mvnam rinam a guyok roku bolo, hv um paaya kumare; vbvritola nw vmv lokv kelin kunam aingbv nw atubongv ringsu reku.
    16: Nonuno jvjvbv atu hv chirung sudo nonu Pwknvyarnv gv Pwknvyarnvnaam mv okv Pwknvyarnv gv Darwknv Dow ngv nonu gvlo doodunv!
    17: Vkvlvgabv yvvdw Pwknvyarnv gv Pwknvyarnvaam a mvyak jiku bolo, Pwknvyarnv ninyia mvyakmvchak reku. Ogulvgavbolo Pwknvyarnv gv Pwknvyarnvnaam mv Darwknv, okv nonu atu hv ninyigv Pwknvyarnvnaam mv.
    18: Yvvka atua pvchabv mvsu mabvka. Nonu gv ara lo yvvdw nyiamooku so gv rinamdaknam lo nw atuam chinvpanv gubv mvngsu dudw, hv atua jvjvbv chinvpanv gubv mvrungnam lvgabv no atokcho bv pvchayau nvgobv mvcho yalaka.
    19: Ogulvgavbolo nyiamooku so gv chinampanam mv Pwknvyarnv gv kaagialo pvchayau bv ridunv. Darwknv Kitaplo vbv mindu, “Pwknvyarnv chinvpanv vdwa bunugv nyiba baalaknam lo kupdu”;
    20: okv kvvbi Darwknv Kitaplo mindu, “Ahtu chindu chinvpanv vdwgv mvngnam mv anyung kaama.”
    21: 'Vbvrikunamv, yvvka nyi gv rinyu nama mvngla goosu yoka, minjvjvbolo ogumvnwng ngv nonu gvngv:'
    22: Paul, Apollos okv Pitar; nyiamooku si, sinam okv turnam, vjak okv kokwng-so mvnwng si nonu gvngv,
    23: okv nonu Kristo gvngv, okv Kristo Pwknvyarnv gvngv.
  4:
    1: Nonuno ngonua Kristo gv pakbu gubv mvngrung tvka, ngonua Pwknvyarnv gv arwng gv jvjv rungnv vvsi pvvnam a kaayataya dubv jipvkunv.
    2: Pakbu gvlokv akin go dinchiyachok namv, hv ninyigv Ahtu a mvngjwng kodubv rirungnamv.
    3: Vjak nonu nga tanyi adwn amar lokv vmalo jwngkadaka la rijeka ngogvbv um oguguka mvngse kaayama. Ngo atubongvka jwngkadaka suma dunv.
    4: Ngoogv mvngnam mv abwkdo, vbvritola hv ngo alvrungpv nvgo vla kaatam dubv rilama. Nga jwngkadaka jibuv Ahtu akin mwng.
    5: Vkvlvgabv nonuno dw ngv aatv madvbv, yvvnyika jwngkadaka mabvka. Ahtu gv aama dvdvlobv ataranya jwngkadaka nama kaya rungla ka; nw nyi vdwgv mvngrum ara lo alvmabv mvngnam vdwa okv kanv arwng gv vvsi nama lounglo naalin jila chimpakaapa moreku. Vbvrikunamv nyichar mvnwngngv hartv paase nga Pwknvyarnv gvlo naarwk sireku.
    6: Ngoogv achiboru vdwa, ngo nonugv lvgabv, ngo atuv ogugo lvkpvdw ho ham chimu dubv mvngla Apollos nyila okv ngo atuv minchisinvla minjidunv vkvlvgavbolo nonu so gv “pvbv gv mingkulo alvbv tvvlarilaka,” vnam si ogu gudw um chindubv. Vbvrikunamv nonuno akonyi hartv gvri, akonyi miya kaaya madubv.
    7: Nonua kvvbi vdwa kaiyadubv mvnv ngv yvvla? Pwknvyarnv nonua ogumvnwngnga jima pvnvre? Vbvrikunamv, alvdo, nonuno ogubv um amin jimanam gubv kaibv goola nyudubv?
    8: Nonunogv dinchinam ogu mvnwngngv doopv kunvre? Nonuno nyitv ropv kunvre? Nonuno dvbv bv ripv kunv gubvre, ngonu vbv riku majeka? Alvdo, ngo nonu mvnwngnga dvbv bv risego vla mvngdunv, ogulvgavbolo ngonu dvbv bv nonua svngbam kunam lvgabv.
    9: Ngoogv mvngnam mv Pwknvyarnv ngonu Apostol dvdv nga, nyi vdwa miya kaayala nyi mvnwng gv, nyido gindung vdwgv mooku mvnwng okv nyia nyi vdwgv kaagialo mvki tvvnam aingbv ngonua koching yachok kolo jidu.
    10: Kristo gv lvgabv ngonuv pvcha rianv; vbvritola nonuv Kristonyi lvkobv rilaku nonu chinvpanv vku! Ngonu ala kaakumanv, vbvritola nonuno ator kunvngv! Ngonuv miyakaya kunam mv, vbvritola nonuno mvngdv kunam mv!
    11: Vjak lodv gubv ngonu achialvbv tvngnwng okv kano dvdu; ngonu vji a ainapin dubv koola ridvdu; ngonua dvngto; ngonu mooku gunv lokv mooku gunv lobv ngakar dvdu;
    12: Ngonu raaibv kudungkua riku lokv yaagam polo dunv. Vdwlo nyi v ngonua beedudw ngonu bunua bokta lwkyi lakv vya dunv, vdwlo ngonua mvdwkmvku tokudw ngonu saktv toku.
    13: Vdwlo ngonua nyarjikao pvkudw ngonu bunua alvnv gaam mirwk yatoku. Silu gubv jeka ngonua nyiamooku gv nayanaka aing gubv mvdo; Siching gv darwkmanv gubvku.
    14: Ngo nonua hinying modubv lvkma dunv. Ngo nonua anvabuv kuu vdwa oguaingbv ridur dudw vkv aingbv ngo nonua tamsarkinu yadunv.
    15: Kristan singdung lo nonua kaayataya jinv hejar vring lare vbvrijvka nonugv abuv akin mvngdunv, vbvritola ngo nonugv Jisu Kristonyi akin gubv rinam singdung lo Alvnv Yunying nga gvlwk jila nonugv abu bv ridu,
    16: okv ngo nonua ngo aingbv risego vla mvngdunv.
    17: Vkvlvgalo ngo Timotinyi nonu gvlo vngmu dunv, nw ngoogv kristan singdung lo kuunyilo gubv ridunv. Nw nonua ngoogv Jisu Kristonyi lvkobv rila anw bv singnam nga, okv ngoogv mooku mvnwng gv gvrja dvdvlo japgo jiku nama minpa jire.
    18: Nonu megonv goonyadu ngo nonugv hoka lvkodv nonua kaalwkbv aaku mari vla.
    19: Ahtu mvnggi bolo, ogubvrijeka, ngo nonu gvlo baapubv aareku, okv bunugv minku lokvma, ngo atubongv so gv goonv nyi vdwgv jwkrw a kaapa sureku.
    20: Ogulvgavbolo Pwknvyarnv gv Karv ngv gaam minku lokvma vbvritola jwkrw lokv ngv.
    21: Ogolo anga nonu alvyabv mvngpv? Ngo nonu gvlo oso ngv svnyak padubv aadu bri ma Dow lokv nyaknyi kochi bv rila aadu bri?
  5:
    1: Vjak, jvjvbv svbv minyadu nonu gvlo nyimv nyilo bv doogvkargv minsula achialvbv rimurdu vla, Pwknvyarnvnyi chima nvngvka vbvjvbv rima. Nyi gunv anv hvvchi a lvkobv yupgvdu vla nga minpa nyatoku!
    2: Vbvrikunamv, oguaingbv nonu goonyu dubv? Minjvjvbolo nonu mvngru yase ngv, okv vbvrinv nyi anga nonugv lokv naa rungla ka.
    3: Okv ngo tanyi amarbv nonua adu koyobv riyu jeka, dow lo ngo vjaklodvbv nonu gvlo lvkobv dooming gvdunv; okv vbv ngo nonua lvkobv rinv gujeka, ngo ngonugv Ahtu Jisu gv amin lokv vbv achialvbv alvmabv rinv nyi anga jwngkadaka ropv kunvpv.
    4: Nonugv vbv kaarwk sirilo, okv ngo ngoogv dow lo nonua lvkobv kaarwk sidunv, ngonugv Ahtu Jisu Kristo gv jwkrw v ngonua lvkobv doodunv,
    5: nonuno vbvrinv nyi anga ninyigv ayak amar a mvyakmvchak kunam lvgabv uyudvbv a toji toka, ogulvgavbolo ninyigv dow ngv Ahtu gv jwngkadaka dw alu lo ringkunam lvgabv.
    6: So si nonunogv kaibv goorung mase ngv! Nonu minbwng nama chindu, “Vpap alok achar vka vtwng pusum a goorap modunv.”
    7: Nonuno rimur monv aku vpap am naala naa runglaka, oguglvgavbolo nonuno mvnwngngv darwk kunam lvgabv. Vbvrikubolo nonuno vpap lvkmanam vtwng pusum anw bv rireku, ngo chindu nonuno vbvrinv ngvrung. Ngonugv vngbo dvmin pumja ngv ritv duku, vjak Kristo ngonugv vngbo dvmin pumja gv svlarkuu nga erin nvpv kunv.
    8: Klai ngonu vngbo dvmin pumja nga mani laju, vbvrikunamv, aku vpap rimur doonv alvmanv vtwng lokv mani mabvju, vbvritola vpap lvkmanv vtwng darwknv okv jvjvnv lokv mani gvlaju.
    9: Ngoogv nonua siti lvktola jinam lo ngo nonua mintoku, gwngmursingmurnv nyi vdwa rebamdakbam mabvka vla.
    10: Ngo nonua Pwkyarnvnyi chimanv nyi vdwv gwngmursingmurnv, vmalo dvgumnv, vmalo dvchonv, vmalo yvvbunudw vsing vlwng nga kumnvjonv, bunua ribamdakbam mabvka vmato. Vbvrikubolo nonuno nyiamooku mvnwngnga kayula vngyu dubv rire.
    11: Ngoogv nonua minam jvngv nonuno vkvnv nyi vdwa lvkobv ribamdakbam mabvka, yvvbunudw Kristonyi mvngjwng nvgobv minsu gvvre vbvritola gwngmursingmur la, vmalo dvgumla, vmalo vsing vlwng nga kumlajola, vmalo yalungyachung dula, vmalo tvngkium dvrakla, vmalo dvchola rinv vdwa mindunv. Vkvnv nyi vdwa lvkobv doobamla dvnamtvngnam haka dvbamtvngbam mabvka.
    12: Minjvjvbolo agum nyi vdwa jwngkadaka namv ngoogv rise yama. Pwknvyarnv bunua jwngkadaka reku. Vbvritola nonuno atugv ribamdakbam minsunv vdwa jwngkadaka madu bri?
    13: Darwknv Kitaplo mindu, “Nonugv aralo alvmanv nyi nga naa laka.”
  6:
    1: Nonugv aralo kristan ajin ha yalungyachung dunam go doorinyi, ho Pwknvyarnv gv nyi vdwa jwngkadaka moma gvrila, ogulvgabv nonuno mvngrw gvrila Pwknvyarnvnyi chimanv nyi vdwa jwngkadaka modunv?
    2: Pwknvyarnv gv nyi vdwv nyiamooku a jwngkadaka reku vla minam ma nonuno chima pvnvre? Alvdo, vbvrikunamv, nonuno nyiamooku a jwngkadaka jinyu kunv, nonuno miang chaknv gungnying achar a jwngkadaka la japjup nyula madunvre?
    3: Nyido gindung vdwa ngonu jwngkadaka reku, um nonuno chima nvre? Vbvrikunamv so gv singnam so humka achialvbv kaiyanv go jwngkadaka ladunv!
    4: Vkvnv gungnying go linri kunyi, nonuno gvrja lo rema doomanv nyi vdwa minjup mingap modubv vnggv tvdu nvre?
    5: Vbvrinam si nonugv hinyingnam go! Nonugv ara lo kristan ajin gv yalungyachung dumi sinam a minjup mingap jinv chinvpanv nyi ako doorung pvnvpv.
    6: Vmabvya kristan akonv akonyi rinyingla kvbanaam lo vngla mvngjwngmanv nyi vdwa gungnying nga jwngkadaka moyadu!
    7: Nonugv ara lo yalungyachung dula gungnying lvkmisinam hum kaarinyi nonu mvnwngngv ngooropvku nvgo vla kaapadu. Nonugv lvgabv rimurla rinam yangv alvyama lare? Nonugv lvgabv dvrit papila rimunamv alv yama lare?
    8: Vmabvya nonu atuv akin-akinnv rimur minsu nyadu okv achiboru bv ritolaka dvrit papi minsu nyadu!
    9: Alvmanv vdwv Pwknvyarnv gv Karv nga kaapa mare vla nonuno chirungdo. Nonu atuv pvchabv mvsu mabvka; yvvdw gwngmursingmur dunv, vmalo yvvdw vsing vlwng nga kumdujodunv vmalo nyimv rimurnv vmalo nyilo ngv nyilo anying nga—nyimv ngv nyimv anying nga doogvkargv minsunv vdwv
    10: vmalo yvvdw dvchonv vmalo dvgumnv vmalo tvngkium dvraknv vmalo yvvdw kvvbi ha yalungyachung dunv vmalo runvmvvnv—si mvnwng si Pwknvyarnv gv Karv nga kaapa mare.
    11: Nonugv pingko loka vbv rinyadu. Vbvritola nonua rimur loka kakpung pvkunv; nonua Pwknvyarnv gvlo tolwktoak ropvkunv; Nonua Jisu Kristo okv Darwknv Dow lokv Pwknvyarnv gvlo tarwkbak mopvkunv.
    12: Ako nvgonv minre, “Ngo ogumvnwng nga rila dunv.” Am riladu; vbvritola no gvbv ogumvnwng ngv alvdunv vnam kaama. Ngo minlado ngo ogumvnwng nga rila dunv, vbvritola ngo ogumvnwng gv nyirabv mvku mare.
    13: Ako nvgonv minre, “Dvnam si leit lvgabv, okv leit si dvnam gv lvgabv.” Am; vbvritola Pwknvyarnv anyia nyedubv mvre. Ayak si yooriak karnam gv lvgabvma, vbvritola Ahtunyi rijivngjinam lvgabv; okv Ahtu ayak amar lvgabv dinchi nama jire.
    14: Pwknvyarnv Ahtunyi sinam loka turkur mokunv, okv ninyigv jwkrw lokv ngonu haka turkur moreku.
    15: Nonuno chindu nonugv ayak v Kristo gv ayak tungbv ridu. Ngo Kristo gv ayak tunggonyi naalaila um yooriak karnv gv ayak ako bv mvredw? Vbvrila mare!
    16: Okv nonuno chimaka pvnvpv yvvnyi hv yooriak karnv anga riming gvdunv hv ayak loka ninyia akin gubv ridu kunv? Darwknv Kitaplo minbwk jidu, “Anyi hv adwn dinkin gubv rireku.”
    17: Vbvritola yvvdw Ahtu gvlo reminggvdunv hv dow lo ninyia akin gubv ridu kunv.
    18: Gwngmursingmur mabvka. Dvbv rimur hv ayak amar a ogugo ridurigam madunv; vbvritola yvvdw yoomur dunv hv ninyigv ayak amar a rimur morkin dunv.
    19: Nonugv ayak amar hv Darwknv Dow gv pwknvyarnvnaam v vla nonuno chima lare, hv nonu gvlo doodunv, okv um nonua Pwknvyarnv jipv nvlaka? Nonuno nonu atu gvngvma vbvritola Pwknvyarnv gvngvku;
    20: nw nonua arv jila rvvpv kunvla. Vkvlvgabv nonugv ayak a Pwknvyarnvnyi hartv nvlaka.
  7:
    1: Vjak, siti lvknam lvkwnglo nonugv tvu nama ngo mirwk reku, nyi akin gunv nyimv naama namv alvyanv.
    2: Nyilo dvdv ngv atubogv nywng doosu laka, nyimv dvdv ngv atubogv nyilu doosu laka, ogulvgavbolo hoka yoomuryoche ngv achialv duku.
    3: Nyi ngv nyilu gubvrila nywng gv mvngnam a richi jirung laka, okv nyimv ngv nywng gubvrila nyilu gv mvngnam a richi jirung laka okv anyi hv akin-akin gv dinchi nama hinchi sakchi minsu laka.
    4: Nywng gv ayak si nyilu gvngv okv nyilu gv ayak si nywng gvngv, bunyi atu-atu gvngv sima.
    5: Kumnamjonam lo relwkriak dubv milv minsunam go dooma dvdvlo, anyi hv maakv vmi suma bvka; vbvritola nywngnyilu gv pakmi sunama doobwng modubv ritolaka; vbvrila rinam lokv nonugv saktv nyumanam gv aolo Uyu hvka nonua pokayarka madubv.
    6: Ngo nonua rirunglaka vla kaanam madunv, vbvritola svbv rila dunv vla minji yanam go.
    7: Ngo mvngnam jvngv nonu mvnwngngv ngo aingbv sego vla mvngdunv; vbvritola akin-akin ha Pwknvyarnv aku-aku subv jinyubv amin jinam a jipv, akonyi amin svkvnvgo okv kvvbi gunyi amin vkvnvgo.
    8: Vjak ngo nyimv nyilo naatv madvnv vdwgv okv hvngmi vdwgv lvgabv mindunv, nonuno vbvdvdvbv nywngnyilu naama bv ngo aingbv bv akinbv relabolo alvrungdo.
    9: Vbvritola nonuno nywng nyilubv rinwng nam mvngjimvngro nga saktv lama segolo, vngchola nywng naalaka—rinwng ngv vmvbv gula doomam svnga nywngnyilu naanam si alvyado.
    10: 'Nywng naaro kunv vdwa ngo gamki la minsego doodu, hv ngo atuv mvngla minam lokvma vbvritola Ahtu gv lokv: nywng ngv ninyigv nyilu nga topak rungyoka;'
    11: vbvritola nw vbvrikubolo, nw akin bv doorung laka, vbv malo ninyigv nyilu nga lvkobv doorung lakuka; okv nyilu ngv ninyigv nywng nga topak rungyoka.
    12: 'Okv dkvvbi vdwa ngo mindunv (Ngo atuv mindunv, Ahtu gv minam mangv): kristan nyi gunv mvngjwng manv nyimv go nywng mvdu bolo okv hv ninyia lvkobv doobwng mingv dobv mvngrung dubolo, nw ho nywng nga topak rungyoka.'
    13: Okv kristan nyimv gunv mvngjwng manv nyiga go nyilubv mvdu bolo okv nyilu angv ninyia lvkobv doobwng mingv dubv mvngrung dubolo, nyimv ngv nyilu anga topak rungyoka.
    14: Mvngjwng manv nyilu hv, ninyigv nywng nga lvkobv dooming gvnam lokv, nw Pwknvyarnv gvlo kaalwk kunam gubv ridu kunv, okv mvngjwng manv nywng ngv, ninyigv kristan nyilua lvkobv dooming gvnam lokv, nw Pwknvyarnv gv kaalwk kunam gubv ridu kunv. Okv vbvrimabolo, bunugv kuu vdwv Pwknvyarnvnyi chimanv kuu aingbv bv rireku; vbvritola minam vbvrikubolo, bunu Pwknvyarnv gvlo kaalwk kunam gubv ridu kunv.
    15: Rigvrila, mvngjwng manv akonv ninyigv kristan nyilu ajin a topak dukubv mvngrung dukubolo, um vbv rimu laka. Vkvnv gungnying lo kristan ajin v nywng dvlo nyilu dvlo tumipakmi sinam a rila dunv. Pwknvyarnv nonua goknam mv sarsopoyo bv doomu dubv vla gokpvnv.
    16: Kristan nywng no, nyilua ringlabala mare vla oguaingbv minladubv? Vmalo kristan nyilu no, nywng nga ringlabala mare vla no oguaingbv minladubv?
    17: Gvrja mvnwnglo ngo nyi vdwa Ahtu gv gokla kula amin jikunam gubv okv vdwlo Pwknvyarnv nonua ninyia atu gv nyi bv goknam gubvrila doolakv vla mindunv. Okv ho akin nam vjak ngo nonua gvrja mvnwnglo tamsardunv.
    18: Vdwlo ayakmvunam nyi gunv Pwknvyarnv gv goknam a torwk sikubolo, hv nyi hv ayakmuu nama mva dubv vla rikw yoka; okv vdwlo ayakmuu manam nyi gunv Pwknvyarnv gv goknam a torwk sikubolo, hv vdwloka ayakmuu dubv vla riyoka.
    19: Nyi a ayakmuu nam muu manam lokv ogu anyung kaama. Anyung jvngv Pwknvyarnv gv gamki nama tvvnam rinam angv si.
    20: Nonuno akin-akin v Pwknvyarnv nonua vdwlo gokpv kudw, vbv goknam gubv rinam doonam a rerung doorung laka.
    21: Pwknvyarnv nam nyira gubv rimu tvvla gokpv boloka um no dwkma bvka. Vbvritola no ajarabi bv ridubv agi paapv bolo um rinv nvtoka.
    22: Nyira nga Ahtu gv gokku namv hv Ahtu gv ajarabi kunv nyi ngvku; hvkv aingbv ajarabi kunv nyi a Kristo gv goknam mv hv ninyigv nyira ngvku.
    23: Pwknvyarnv nonua arv jila rvvpv kunv; vkvlvgabv nyi tanyi gv nyirabv riku yoka.
    24: Nonu mvnwng lokv akin-akin v Pwknvyarnv nonua oguaingbv rimu gvrila gokpvdw vbv Pwknvyarnv gvlo doobwng tvlaka.
    25: 'Vjak nonu nyimvnyilo naama dwnv vdwgv lvgabv ogugo lvkpv kudw: ngo Ahtu gvlo gamki namgo paala miyama, vbvritola ngoogv mvngnam a minjidunv si Ahtu gv aya kolo mvngtin dubv ridu.'
    26: Vjakgv hirukaya hinam sum mvngrinyi, ngoogv mvngnam mv nyi si vjakgv rinamdaknam apiabv nywngnyilu kaama bv renya daknya bolo alvyari vla mvngdu.
    27: No nywng go doodu nvre? Vbvrikunamv no ninyia adu minsu dubv rikw yoka. No nywng naama dwnvre? Vbvrikunamv nywng makar kwyoka.
    28: Vbvritola no nywng naanam gubv rijeka, hv rimurma; okv nyilu naama dwnv nyimv ngv nyilu go naaku jeka hv rimurma. Vmabvya nywngnyilu domi sinv gv mvngdwk mvngku svnga haajup yamudubv vla.
    29: Ngoogv achiboru vdwa, ngoogv nonua mindubv mvngnam jvngv si; dw gv kaakuma; okv vkvlvgabv vjak gvlokv nywngnyilu doonv vdwv nonu nywngnyilu doomanv aingbv mvngsula reto kulaka.
    30: Yvv bunu kapdu ridudw mvngdwk mvngku manv aingbv ritolaka. Yvv bunu nyorminsomin dudw bunu mvngpusakpu manv aingbv rito laka. Yvv bunu yikungyira rvvdudw hv bunu yikungyira vdwam atu jegv yikungyirama aingbv rito laka.
    31: Yvv bunu nyiamooku gv yikungyira nga bvngdudw, hv bunu yikungyira lo mvngngak sila riyoka. Ogulvgavbolo vjakgv nyiamooku gv regvdakgv gvdunam si, baapubv ngetv tvduku.
    32: Nonua ngo mvngdwk sakdwk mabv rese dakse go vla mvngdunv. Nywngnyilu kaamanv nyi ngv ridung ripa rinamma Ahtunyi mvngla redu, ogulvgavbolo ninyigv rinammv Ahtu gv mvnglwk kaalwk bv rinvpv vla mvngdu.
    33: Vbvritola nywng dookunv nyi ngv nyiamooku gv yikungyira lo mvngkila redunv, ogulvgavbolo nw ninyigv nywng gv mvnglwk kaalwk bv ridubv mvngdu;
    34: okv vkvlvgabv ninyia baanyi gubv pudunv. Nyilu doomanv nyimv ngv vmalo nyijar nyamjar v Ahtu gv ridung ripa lo tolwk sula redunv, ogulvgavbolo ninyi ayak bvla okv dow bv tolwklaklwk sula redu dakdubv mvngdu; vbvritola nyilu dookunv nywng ngv nyiamooku gv yikungyira nga mvngkila redunv, ogulvgavbolo nw ninyigv nyilu gv mvnglwk kaalwk bv redu dakdu bv mvngdu.
    35: Ngo sum mindu ogulvgavbolo ngo nonua ridur nvpv vla mvngdu. Ngo nonu gvlo mintor dubv vla rikw madunv. Vmabvya, ngo nonua Ahtu gv kudungkua lo mvngkor kunam go kaamabv mvnwngnga tolwktoak sula jvjv okv alv nvnga rila doolakv vla mvngdunv.
    36: 'Nywng nyilubv mingak minsu kunam angv, naami sikumare vla minkunam lokv: Nyilo ngv nyimv gv kaagialo alvbv rilak vnglak kumabv, okv nw gv ninyia mvngbiu v maatar laku okv anyi hv lvkobv dooba suku bolo alvpv vnamgo dooku bolo, nw gv mvngbiu nam lokv, naami sula duku, vbv naami suku lokv ogu rimur kaama.'
    37: Vbvritola yaapa ngv nyijar a nywngbv naarung mare vla mvngnam go kaaku bolo, yvvka ninyia hum ritokv vla minyu lamare, okv ninyigv haapok lo ogubv rila dudw mvngbwk chola mvngtum sula, vbv nyijar a naama namv hv alvrungbv mvngdi kunam mv.
    38: Vkvlvgabv nyi hv yvv nyimv naadunv alvbv rido, vbvritola yvvdw nyimv naama dunv, hv alvyadabv ridu.
    39: Nyilu dookunv nyimv nyilu hv vdwgo dooridw vkvgo ajarabi kumadunv; vbvritola ninyigv nyilu ngv sikubolo, vbvrikunamv nw ajarabi laku nw gv mvngkulo nyilu naala dukunv, vbvritola hv nyilu v kristan gubv ripv lage.
    40: Vbvrinammv ngoogv mvngnam mv, nyijar angv nw gv reching bv renya bolo alvyare vla mvngdu. Rinam gvbv si ngoogv mvngnam go, okv ngooka Pwknvyarnv gv Dow nga paadunv vla mvngsudunv.
  8:
    1: Vjak, nonugv lvkgapnam murti lo dvnam lvknam gv lvkwng nga minrinyi. So si jvjv rungdo, vdubv rido, hv “Ngonu mvnwngngv chinampanam doosudu,” bunu vbv minsudo. Vkvnv chinampanam mv nyi a goosu dubv mvngsu modu; vbvritola paknam rinam si alvyaungbv singmu dunv.
    2: Yvvnyi hv atubongv chinv gubv mvngsudunv, hv jvjvbv ninyigv chinse yanga chima dunv.
    3: Vbvritola yvvnyi hv Pwknvyarnvnyi pakdu ridunv, hum Pwknvyarnv ninyia chindunv.
    4: 'Vkvlvgabv so si murti lo lvknam adwn a dvnam lvkwng nga ngoogv minamv: Ngonu chindu murti si nyiamooku so jvjvbv minbolo oguka manv, okv ngonu chindu Pwknvyarnv akin gumwng pvnv.'
    5: Nyidomooku lola okv Sichingmooku so pwknvyarnv gubv okv Ahtu gubv minsunv awgo doonyado, vbvritola hv bunu jvjvbv pwknvyarnv okv Ahtu bv rirung manv ngv.
    6: Ngonu gvbv Pwknvyarnv akin mvngpvnv-ngonugv Abu. Ogu mvnwngngv ninyi gvlokv aapvnv, okv ngonu ninyi gvbv svngdunv. Okv Ahtu hv akin gumwng pvnv-Jisu Kristo. Ogu mvnwngngv ninyi gvlokv mvpvkunv, okv ngonua ka ninyi gvlokv mvpvkunv.
    7: Vbvritola so gv jvjv sung mvnwngngv chima dunv. Megonv nyi hv morti lo kumngo kunam lvgabv uyugua nvnv adwn nam dvdung dvla vjaklodvbv si morti lo adwn jirung namv vla chinsudo; bunugv mvngnamsaknam mv kamyo madu, bunu vbv mvngdu bunu dvnam lokv dvchidvu sidunv vla.
    8: Dvnam dvku lokv okv dvma kolokv ngonua Pwknvyarnv gvlo nvchi gvma dunv; ngonugv dvma kolokv ngonu gvlo oguka ngemare, vmaloka dvku lokvka ngonu ogugo paabin yanam go dootvma.
    9: Himasuto laka, nonugv vbv ogu mvngma sakmabv rikulokv, mvngjwng ngv kamyo manv vdwa rimurlo hoolu mojila.
    10: Mvngjwng ngv kamyo manv nyi gunv, no gv chinggv rila morti kumkunaamlo dvmin tvngmin gvnamma kaabolo, hv ninyika morti kumkunaamlo kumlwknam adwn nam dvdubv risar minsarnam gubv rima redw?
    11: Vkvlvgabv no gv chinla riku achuk gulo Jisu Kristo gv siji kunam no gv boru mvngjwng ngv kamyo manv vdwa ngoomu nam gubv rire.
    12: No gv vbv Kristan ajin mvngjwng ngv kamyo manv vdwa rimur morgvla bunugv mvngnamsaknam lo ungv gvmunamv, hv no Kristonyi rimur murkin namvla.
    13: Vkvlvgabv ngo ogugo dvdu tvngdudw hv ngoogv achiboru vdwa rimur modu bolo, bunua rimur momanam lvgabv ngo hum vdwloka dvku tvngku mare.
  9:
    1: Ngo ajarabinv nyi mangvi? Ngo Apostol akobv rimanvngvri? Ngo ngonugv Ahtu Jisu Kristonyi kaarwk simanvri? Okv nonuno ngoogv Ahtu gv kudungkua nga rinam lokv linnv mangvri.
    2: Kvvbi hv nga Apostol gubv torwk sima jeka, jvjvbv nonu nga torwk sirungre! ogulvgavbolo nonugv Ahtu Jisunyi akin gubv riku lokv nga Apostol gubv kaachin duku.
    3: 'Vdwlo nyi vdwv nga jwngkadaka rinyi, ngo svbv bunua mirwk sidunv:'
    4: Ngoogv kudungkua lvgabv ngo dvnamtvngnam dvla tvngla mase guri?
    5: Ngo ka kvvbi Apostol okv Ahtu gv boru vdwgv okv Pitar bunugv rinam apiabv riming gvla kristan nywng vnggvla ngoogv moing vngkulo vnggv lama dunvre?
    6: Barnabas la ngo mvngre turnam lvgabv kudungkua rimwng jinv ngv?
    7: Ogu sipai vdwvla armi lo atuv ainmorko ngoosula rinvdaknv ngv? Ogu rongonampo rinv nyi ngvla atubogv nayam gv anggor a dvma nvngv? Ogu svlar kaaya nvngvla atubogv svlar gv achua naakumla tvngma nvngv?
    8: Ngo sum nyi tanyi amarbv mima dunv, ogulvgavbolo Pvbv ngvka vbv akinbv mindu.
    9: Ngonu sum Moses gv Pvbv lo puridu, “Vdwlo no svv hvpu ha aam swkmu rinyi gaam a putum mabvka.” Vjak, si Pwknvyarnv svv hvpu ha mvngla minam vre?
    10: Vdwlo nw sum minpvkudw jvjvbv nw ngonugv lvgabv mima dunvre? Rinam gvbv sum gaam vdw sum ngonugv lvgabv lvkto. Svv hvpu ha haal ngurmunv nyi hv, okv, aam nvvchingnv nyi hv, atugv gvse go alvnv apw asi lokv paadu kubv vla ridunv.
    11: Ngonu nonugv pingkolo dow gv ali a paklwk toku. Vbvrikunamv nonugv lokv ngonu yikungyira achukgo boksi paadubv naanam mv hv nonugv lvgabv kaiyaje duku lari?
    12: Kvvbi hvka nonugv lokv sum paadubv mvngla ririnyi, ngonuv kaiyabv paadubv mvnglamaji nvre? Vbvritola sum rilagvnv nanv sum ngonu rima toku. Vmabvya Kristo gv Alvnv Yunying lamtv nga ritum mintam maanam lvgabv mvnwngnga himwng yapvkunv.
    13: Nonuno jvjvbv chirung dvnvpv Pwknvyarnvnaam lo kudungkua rinv nyi hv Pwknvyarnvnaam lokv dvnam a paadunv okv yvvdw erinpeelwk kulo erinpeelwk la rinv nyi hv hoka atugv baag go paadunv.
    14: Ho apiabv Ahtu gamki toku yvvdw Gamlv nga japla ridunv, hv japkulo atugv turgvnvnv nga paarung dukunv.
    15: Vbvritola ngo so gv rilanam sum rinv nvla rima, vbvmajeka ngo atubogv lvgabv vjak so rilanam sum gakla paadubv mvngla lvkma. Yvvka ngoogv goola rilanam sum minkv miyvla miya nyulamare, vbvrinam go kaabolo, ngo sicho jiladunv!
    16: Ngo gamlv nga minjidu vla goosu lama. Ogulvgavbolo ngam mingo jinv gubv gamki toku. Okv ngo gamlv nga mingo jima bolo vdwgo hirukaya hire!
    17: Ngo ridung nga ngo atubogv mvngnambv ripv bolo, vbvrikunamv ngo rijo nga paadubv dvmin dvnvpv; vbvritola ngo sum rirungjinv gubv ridunv, ogulvgavbolo Pwknvyarnv ngam so ridung sum rirungto vla rimudunv.
    18: Vbvrikunamv, ngo ogunv rijo go paadubv? So si Alvnv Yunying nga minjo kaama bv anyu bv mingo jidubv alvnv dw gorung, Gamlv lvgabv ngoogv kudungkua rinam ha rijo gakdubv rima.
    19: Ngo ajarabinv nyi hv, yvv gvka pakbu ma; vbvritola vdwgo rila redw nyi a Jisu Kristo gvlo aagv jinam lvgabv ngo atu hv nyi mvnwng gv pakbu gubv mvsudunv.
    20: Ngo vdwlo Jius nyi vdwa lvkobv kudungkua ritokudw, ngo bunua Jisu gvlo aagv jinam lvgabv ngo Jius jvbv rimwng gvtoku; okv ngo atu hv Moses gv Pvbv lo rinv nyi bv rima jeka, vdwlo ngo bunugv rekulo retokudw ngo Pvbv lo doonv nyi vring bv rimwng gvtoku ogulvgavbolo bunua Jisu Kristo gvlo naalwk kunam lvgabv.
    21: Ho apiabv, vdwlo Jentail nyi vdwa ridung ripa rila lvkobv rebam doobam rinyi, ngo Jentail nyi jvbv ridunv, Jius vdwgv Pvbv agumlo rila, vbvrinam si Jentail nyi vdwa Kristo gvlo naalwk dubv vla ridunv. Svbvrinam si ngo Pwknvyarnv gv Pvbv nga tvvmabv ridunv vnam kaama; ngo jvjvbv Jisu gv Pvbv arwnglo doodunv.
    22: Mvngjwng ngv miangnv vdwgv apumlo ngooka mvngjwng miangnv akobv bunua rimwng gvdunv, vbvrinamv bunua Jisu gvlo aamu dubv vla ridunv. Vkvlvgabv ngo bunua ogubv rijeka, Jisu Kristo gvlo Ringnambaanam paamunam lvgabv, ngo nvgwngnv nyi lo nvgwngbv riming gvdunv.
    23: So mvnwng sum ngo gamlv gv lvgabv ridunv, so gv bokta lwkji nama mvnwnglo paasik mosu mvngla.
    24: Nonuno jvjvbv chirungdo, riokw minsu kolo nyi hv awgo riodu, vbvritola bunugv lokv akin gonv mwng amina paadunv. Vkvlvgabv amin paarungnam lvgabv riokw sitoka.
    25: Riminria rikw sinv mvnwngngv risar sikulo maatarbv dinchinv pvbv lo redo, vbvrinam hv bunu doobwng majinv amina paanvpv vla rido, vbvritola ngonugv rigv doonam si doobwng jinv amina paadubv vla ridunv.
    26: Vkvlvgabv ngo jukkw sikulo joknyung jiku bwkrw pvvnamma kaala dinda kvlabv jokdunv; ngo lakpwng nwknv vdwgv nwknga nwkjanv aingbv nwkma dunv.
    27: Kvvbi ha lakpwng ngv nwkmi sikulo ngo yaaku manam lvgabv ngo ngoogv aw nga gwlwk alvbv ridula hinggu sula ridunv.
  10:
    1: Ngoogv Kristan ajin vdwa, ngo nonuam ngonugv abuapa Mosesnyi reming gvnv vdwa ogubv ripv kudw um mvngpa modubv mvngdunv. Bunu mvnwngngv mokpu haapam gv kiampwk lo turbudalv koto, okv mvnwngngv Lvngchingnv Svmasa nga alvbv raplin nyatoku.
    2: Haapam lo okv svmasa lo bunu mvnwngngv Mosesnyi reming gvnvgubv baptisma naanya toku.
    3: Mvnwngngv yalu gv dvnam akin a dvnya toku
    4: okv yalu gv tvngnam akin a tvngnya toku. Bunu bunuam vngming gvkunv yalu gv lvngrak lokv tvngnam a tvngnya toku; okv hv lvngrak hv Kristo atubongv.
    5: Vbvrikujeka Pwknvyarnv bunua kaiyanv gonyi mvnglwk kaalwk matoku, okv vkvklvgabv bunu chukrimooku lo svma ngv tolo blo bv rinya toku.
    6: So gv ogu mvnwng si ngonua bunugv rinam apiabv alvmanv mvngnamsaknam a mvngbiu mabvka vla ridunv.
    7: Bunugv rinam apiabv, morti vdwaka kumku madubv. Darwknv Kitaplo mindu, “Nyi vdwv dvbam tvngbam nam lvgabv dootungnv vdwv alvmanv poonung naasi rinya laku tvngla yoola rimi sinya tuku.”
    8: Nyi megonv vdwgv rinam apiabv-ngonu yoomuryoche go rirung masego, vbvrikunamv alu lookin gulo nyi hejar chamnyi gula aom go sinya toku.
    9: Ngonu Ahtunyi rikw ripak go rikw masego, ho nyi mego bunu vdwgv rinam apiabv—okv bunua tabw vdwv gamki nyatoku.
    10: Ngonu mingkur masego, bunu megonv vdwgv rinam apiabv—okv bunua mvkinv nyidogindung vdwv mvki la mva toku.
    11: So ogumvnwng si bunu gvlo ripvkunv kvvbi vdwa kaachin rimu dubv, okv ngonua gamrwnam gubv ho gv rinam dvdv nga lvkpv pvkunv. Ogulvgavbolo ngonu ataranya alu gv aadw lo reduku.
    12: Yvvbunudw alvbv redu dakdunv mvngnv vdwv hv bunu gilu manam lvgabv hima sila rinam daknam mv alvyare.
    13: No gv pokayarka hingkw gvdunam mvnwngngv nyi vdwgvlo ka aadunv. Vbvritola Pwknvyarnv ninyigv milv nama ridunv, okv nw nonua dakrwk sila manam pokayarka go aamumare; vdwlo nonua pokayarka bolo, nw Nonua um saktv gvnvnv gwlwk ka jidunv okv linggv nvnv, okv kering siku lamtv ngaaka jidunv.
    14: Vkvlvgabv ngoogv pakmi sinam ajin vdwa morti kumnamjonam lokv adu silaka.
    15: Ngo chinvpanv nyi vdwa japnam apiabv nonua japdunv; ngo ogu gunyi mindudw, um nonu atuv jwngkadaka silaka.
    16: 'Ngonu Ahtu gv dvtardvnya bv dvnam dvgv nama dvrinyi koobu tvngnv nvnga okv ngonugv Pwknvyarnvnyi umbonyikv vgv nvna: vdwlo ngonu um tvngnv rikunyi, ngonu Kristo gv oyi a tvngbam dukunv. Okv ngonugv vtwng pingtung piung namv: vdwlo ngonu um dvrikunyi, ngonu Kristo gv ayak a dvbam namv.'
    17: Ogulvgavbolo hoka vtwng takin go, ngonu mvnwngngv, achialv nvgobv rijeka, ngonu ayak akin v, ogulvgavbolo ngonu mvnwngngv vtwng takin a dvbamnv.
    18: Israel gv nyi vdwa mvngkw tvka, yvvbunudw yugwnglo erin peejinama dvnv vdwv lvkobv Pwknvyarnv gv kudungkua nga ribam vngbam nyato.
    19: Ngoogv mindunv v morti lo dvnamtvngnam kumlwk joolwk jinamv alv nvngvri hv jvjvbv anyung doonv guri?
    20: Ma! ngoogv minam angv si hum mindunv, Pwknvyarnvnyi chimanv nyi vdwgv yugwnglo ogugo erin rinji pvdw hv uyuvram ma rinji dunv Pwknvyarnv nyima. Okv ngo nonua uyuvram vdwa lvkobv ajin sego vla mvngma dunv.
    21: No Ahtugv koobu lo tvngnvda okv uyuvram vdwgv koobu loka tvngnvda vbv anyia tvngnv nyumare; no Ahtugv tvbul lola okv uyuvram vdwgv tvbul lo anyi lo dvdubv rinyu mare.
    22: Ngonu Ahtunyi kavtarv modubvre? Ngonu ninyia kaiyapv nvre?
    23: “Ngonu ogumvnwng nga rila dunv,” vla bunu mindu. Hv jvjv ngvrung, vbvritola ogumvnwng ngv alvyaung dunv vnam kaama. “Ngonu ogugmvnwng nga rila dunv” vbvritola ogumvnwng ngv ridurnam gubv rima dunv.
    24: Nonugv lokv yvvka atubogv dinchikochi namlo kaayoka, vbvritola kvvbi vdwgv dinchikochi nam lokv kaaji yalaka.
    25: Adwn bajar lo adwn pyoknam a no rvvla dvla dunv, ogulvgavbolo no gv mongrumara lo tvukapak namgo kamabv mvnglwk sinam gv lokv.
    26: Darwknv Kitaplo mindu, “Sichingmooku si okv so ogumvnwng ngv Ahtu gvngv.”
    27: Mvngjwngmanv nyi gunv nam dvnam dvgv dubv tamla okv no um vkv vla torwk sipv kubolo, ogugo no kaagialo gaklin jipvdw mvngrum ara lo ogu tvukapaknam go kaamabv dvtoka.
    28: Vbvritola nyi gunv nam “Si dvnam si morti lo tolwkjinam mv” vla minpa kubolo, vbvrikunamv nyi angv gv lvgabvla okv hvkvgv mongrumara lvgabv, no ho dvnam a dvkumabvka—
    29: ho hv no atubogv mongrumara lokvma, vbvritola kvvbi gv mvngrum ara gv lokv. “Alvdo, vbvrikunamv,” nyi gunv tvudo, “Ogulvgabv kvvbi nyi gv mongrumara lokv ngoogv ajarabi rise minse nga mvtumritum riadubv?
    30: Ngo Pwkyarnvnyi ngoogv dvnam lvgabv umbonyikv vbolo, ogulvgabv akin gonv ngoogv umbonyikv vnam ha dvnam lvkwngbv minsarminyar riadubv?”
    31: Alvdo, nonuno ogugo ridudw, nonu dvdudw vmalo tvngdudw, um mvnwngnga Pwknvyarnvnyi yunglit monam lvgabv rilaka.
    32: Singnamrinam lo Jius vdwa vmalo Jentail vdwa vmalo Pwknvyarnv gv Gvrja vdwa ogu adwkaku momabv svngla rilaka.
    33: Ngoogv rinam apiabv ritoka, ngo ngoogv rinam mvnwnglo ngo rikw dunv mvnwngnga alvmonam lvgabv, ngo atubogv alvnam lvgabv mvngma dunv, vbvritola mvnwng gv alvnam lvgabvya, ogulvgavbolo bunua ringnam a paamudubv vla.
  11:
    1: Ngam riming gvtoka, ngoogv Kristonyi riming gvnam apiabv.
    2: Ngo nonua hartv dunv ogulvgavbolo nonuno nga mvngpala okv ngoogv nonua tamsarla laklwk jilu nama tvvla riming gvnam lvgabv.
    3: Vbvritola ngo nonua Kristonyi tanyi a kaiyanvngv vla chimuso mvngdu, nyilu si ninyigv nywng yanga kaiyanvngv, okv Pwknvyarnv Kristonyi kaiyanvngv.
    4: Vkvlvgabv nyilo ngv yvvdw kumrinyi vmalo nyi vdwgv kumkujoku lo Pwknvyarnv gv gamchar a japgo jirinyi dumpo nga mvtum sinam si Kristonyi rinyingriru dunv.
    5: Okv nyimv ngv yvvdw nyi vdwgv kumkujoku lo kumla okv Pwknvyarnv gv doin a japgo jila ririlo dumpo nga mvtum sinam go kaama bolo hv ninyigv nyilua rinyingriru dunv; vbvrinv nyimv ngvla okv nyimv yvvgv dumpo dwmw nga mwa sidunv hv ka akusunam kaama akinnv.
    6: Nyimv ngv ninyigv dumpo nga mvtum sima dubolo, nw ninyigv dwmw nga mwa sirung namv alvya. Vbvrinamv nyimv ngv ninyigv dumpo nga mwa sunam mv vmalo dwmw nga mwa sunam mv hinying nvgobv ridu nvlo, hv ninyigv dumpo nga mvtum sirung tvka.
    7: Nyilo si dumpo nga mvtum sikorgo kaama, ogulvgavbolo nw Pwknvyarnv gv atubogv kainvgobv okv kaaring sudubv mvnamv. Vbvritola nyimv si nyilo nga kai modubv kaapa monv ngv.
    8: Nyilo sum nyimv lokv pwklin ma, vbvritola nyimv yangv si nyilo gv lokv.
    9: Nyimv gv lvgabv nyilo sum pwkma, vbvritola nyimv sum nyilo gv lvgabv pwkpvnv.
    10: Vbvrikunamv, nyido gindung vdwgv lvkwnglo nyimv ngv nyilu gv tolwk kunamgv arwnglo doodunv vla kaatamtatam bv dumpo nga mvtum sirung laka.
    11: Ahtu gvlo ngonugv svngbam ribamnv hv ngonu singdung ngv, nyimv kaamabv nyilo ngv doolama, nyilo kaama bv nyimv ngv doolama.
    12: Nyimv si nyilo gv lokv mvpvnv, hvkv aingbv nyilo sum nyimv gv lokv bvnglin pvnv; okv svkvnv sum ogumvnwng nga Pwknvyarnv gv mvlwk namv.
    13: Nonuno atubongv jwngkadaka sitoka, nyimv ngv nyi vdwgv kumkujoku lo dumpo nga mvtum simabv kumla rinam si riin nvgodw.
    14: Ogulvgabv, Pwklinyarlin kunam vdwv nonua tamsardo nyilo ngv dwmw asu dubv gvnam si atuv nyarjikau kodubv mvsudunv,
    15: vbvrinammv nyimv gvbv gvnam si kaapu gvnamv. Nw gv dwmw asu dubv gvnam si Pwknvyarnv gv ninyia dumpo nga mvtum sinambv hoolup modubv jinamv.
    16: Vbvritola akonv gunv so lvkwngbv larmi sidubv mvngdubolo, mvnwngnga ngoogv minse ngv si ngonu vmalo Pwknvyarnv gv Gvrja ngvka kumnamjonam lo kvvbi ribvkunam risego kaama.
    17: Kampwk gv minggap rigapnam vdw blo, ngo nonua hartv madunv, ogulvgavbolo nonunogv kumdujodubv vngkum vngpala kaarwk minsu namv jvjvbv minbolo alvnama alvmanam v kaiyaya gvduku.
    18: Atuake lo, ngam minjito nonugv kaarwk minsu rilo ho minam tvvmi simanv nyitwng go doodu vla; okv so ngo mvngjwng namv tunggonv jvjvdu.
    19: Ogu mvngjwk masego kaama nonunogv aralo apinain sunam v dooduka nvpv ogulvgavbolo yvvdw jvjv dunv um kaapala kaabwk riku.
    20: Vdwlo nonuno nyitwng bv kaarwk minsu rinyi, so si nonunogv dvnam si Ahtu gv Dvnamma.
    21: Nonu dvrinyi, asak-asak kv atugv dvnam a ajin a toyamabv dvcho nyadu, vbvrila megonv tvngkiumla doorikunyi megonv kano nyadu.
    22: Nonuno dvdutvngdubv atugv naam go doosu malare? Vmalo nonuno jvjvbv Pwknvyarnv gv Gvrja nga rinyingla heemanv vdwa hinying modubv mvngdui? So lvkwnglo nonuno nga ogugo nonua minsego vla dvmin dunv? Ngo nonua hartv dubvre? Vbvjvka ngo rima!
    23: 'Ngoogv nonua tamsar sarnam v Ahtu gvlokv ngo naarwk supvnv: ho Ahtu Jisunyi, koa riku gv ayu lo, vtwng ariap go naatoku,'
    24: Pwknvyarnvnyi umbonyikv vtoku, okv um pintungpiung toku, okv mintoku, “Si ngoogv ayak v, si nonunogv lvgabv. Sum ngam mvngpa gvnvnabv rilaka.”
    25: Dvro kochingbv, vbvdvdvbv nw koobu a naala okv minto, “Si koobu si Pwknvyarnv gv anw bv milv kunam mv ngoogv oyi lokv mvu namv. Vdwlo nonuno sum tvngridw, nga mvngpa gvnvnabv rilaka.”
    26: Minam so gv lvga ngv vtwng sum dvri gv dwkia okv koobu sokv tvngri gv dwkia no Ahtu gv sinam lvkwng nga japgo jire ninyigv aama dvdvlobv.
    27: Ako gunv yvvdw Ahtu gv vtwng nga dvdula vmalo nw gv koobu lokv tvngdula dinchibv mvngdila dvmabv vbv dvnamdvsubv dvdu tvngdu bolo, hv no Ahtu gv ayak hala oyi ha rinyingla rimur dunv.
    28: Vkvlvgabv, mvnwngngv atukchobv atubongv mvngkw gvrila, okv vtwng nga dvlaka okv koobu lokv tvnglaka.
    29: Vkvlgabv yvvdw Ahtu gv ayak gv lvkwng nga chima gvrila vtwng nga dvdunv okv koobu lokv tvngdunv ninyigv dvku tvngku lokv atubongv jwngkadaka kolo naalwk sidunv.
    30: Vkvlvgabv achialvbv nonugv lokv yaagam nyadu okv lvvma nyadu, okv achialvgo sinya yibv.
    31: Vdwlo ngonu atubongv atoklokv mvngkw sibolo, ngonu Pwknvyarnv gv jwngkadaka kolo aalwk yamare.
    32: Vbvritola ngonua nyiamooku gv nyi vdwa lvkobv miakaya manam lvgabv ngonua Ahtu jwngkadaka la okv mvritla mvdunv.
    33: Vkvlvgabv, ngoogv achiboru vdwa, vdwlo nonu dookum dvla Ahtu gv dvnam ha dvrinyi ajin anyingnga kaaya minsu laka.
    34: Okv akonv gunv kano yadubolo, hv naam lo dvrung lakuka, ogulvgavbolo nonunogv kaarwk minsu kolo Pwknvyarnv gv jwngkadaka kolo aalwk yama dubv. Kvvbi minse pase nga vdwlo ngo aalwk rekudw ho minjup mingap jiriku.
  12:
    1: Ngoogv achiboru vdwa, vjak ngo nonugv Darwknv Dow gv Amin jinam gv lvkwng nga ogugo lvkpvdw, ho gv jvjv vdwa ngo nonua chimuso mvngdu.
    2: Nonuno chinsudu nonu vdwlo Pwknvyarnv gvlo aatv madvrilo, turnam kaamanv morti vdwa kumlajola ringak toku.
    3: Ngo nonua chinsu tvka vla mvngdu, hv Pwknvyarnv gv Darwknv Dow lo doonv vdwv yvvka “Jisunyi beelare!” vla minyu mare okv Darwknv Dow lokv ridurnam kamabv yvvka “Jisu Ahtu hv,” vla minyu mare.
    4: Darwknv Dow akinnv angu-angu sunv amin jinam a jidunv.
    5: Riji minji namvka akuaku sunv lamtv lokv riladu, vbvritola Ahtu akin mvngchiknyi riji minjidunv.
    6: Aku-aku sunv kudungkua nga nyingla rila kaatam nyuladubv jidunv, vbvritola Pwknvyarnv akinnv hum mvnwngnga rila nyudubv jidunv.
    7: Mvnwng gv alvnam lvgabv akinakin gv rinam doonam lamtv lokv Dow gv doolwk nama kaapadu.
    8: Dow ngv akonyi doin milak minku alvbv mindubv jidunv, okv ho Dow akinnv kvvbi gonyi chinlapala gvnvnv doin a minladubv jidu.
    9: O Dow akinnv nyidum akin gonyi mvngjwng modubv jidu, okv kvvbi nyidum gonyi mvpuripu nyulanv jwkrw nga jidu.
    10: Dow ngv nyidum akin gonyi lamrwpadubv rila kaatam gvgvnv jwkrw a jidu; kvvbi gonyi Pwknvyarnv gv doin a minla gvgvnv jwkrw a jidu; okv kvvbi gonyika, amin jinamv Dow lokv aarung pvnvdw vmalo Dow lokv madw um mintam gvla nvnv nga jidu. Akonyi tvchin lamanv gaam minladubv jidu, okv kvvbi gonyi hv ogugo minpvkudw um minbwk nyuria dubv minla gvgv nvnga jidu.
    11: Vbvritola Dow akinnv so mvnwngnga ridunv; akin-akina nw gv mvngnambv aku-aku sunv amina jidunv.
    12: Kristo ayak amar akin aringnv, ho angu-angusinv aba ngv achialvbv doodunv; angu-angusinv aba lokv mvnam gubv rijeka, so si ayak akinnv dvdv.
    13: Vkv aingbv, ngonu mvnwngngv, Jius Jeka vmalo Jentail jeka, nyira jeka vmalo ajarabinv nyi gubv rijeka, Dow akin gvlokv ayak amar akin gulo baptisma naapvkunv, okv ngonu mvnwngnga Dow akin gvlokv tvngbam dubv jipv kunv.
    14: Ayak akin si baakin gulokv mvmapvnv, vbvritola angu-angusinv aba ngv okv kvvbi vdwv doodum pvnv.
    15: Lvchu v “Ngo ayak gvngvma, ogulvgavbolo ngo laak yaama,” vla minbolo, hv um ayak amar gv aba gunv angusibv hvpv lamare.
    16: Okv nyarung ngv ngo ayak gv aba gunvma ogulvgavbolo ngo nyik yama, vla minbolo hv um ayak amar gv aba gunv angusinv gubv hvpv lamare.
    17: Okv ayak amar mvnwng si nyik gubv rimwng bolo, hv oguaingbv tvvpa nyudubv? Okv si nyarung gubv rimwng bolo, oguaingbv nampa nyudubv?
    18: Vbvching doomu dubv, Pwknvyarnv nw gv mvngnambv ayak amar gv angu-angu sunv aba mvnwngnga mvlwkmvak pvkunv.
    19: Okv ayak amar gv aba mvnwng si baakin gubv rimwng nvgoilo si vdwloka ayak amar vla mindubv rima pvnvpv.
    20: Vbvchingbv, si angu-angu sunv ababv ridu, vbvritola si mvnwng si ayak amar akinnv.
    21: Vkvlvgabv, nyikkv laak ha “Nam ngo dinchima!” vla minyu mare, dumpo ngvka lvchu a “Alvdo, ngo nam dinchi ma!” vla minyu mare.
    22: Ho mamsenga, ayak lokv miang yanv gubv kaanam aba gunv ngv doongam marinyi ngo oguguka rila nyuma;
    23: okv ngonugv si achialvbv dinchimanv aba go vla mvngnam yangv ngonugv ringchumnam aba gubv ridu; okv ayak gv kaatam sila maanam aba nga ngonu alvyaungbv kaaching tamudu,
    24: ogolo kaapu dudw hv kaaching tamu dubv vbvjvbv dinchi madu. Rigvrila Pwknvyarnv atuv ayak amar sokv aachi manv yikungyira aba vdwa akin gubv naadum sila kaiyabv mvngdv minsi modubv rito.
    25: Okv vkvlvgabv ayak lo apinain sunam kaama, vbvritola ho gv aku-aku sunv mvnwngngv akin gubv kaadur tador minsudo.
    26: Ayakgv aba gunv hirukaya namgo paadu boloka, kvvbi aba mvnwng ngvka hirukaya namaka um paaming gvdunv; aba gunv hartv paadubolo, kvvbi aba mvnwngngv vbv um paaming gvdunv.
    27: Nonu mvnwngngv Kristo gv ayak kv, okv akin-akin v hoogv aba ngv.
    28: 'Gvrja lo Pwknvyarnv mvnwngnga aba-aba gulo mvlwk rilwk pvkunv: ho atokcho bv apostol vdwa, hoogv doosin sibv nyijwk vdwa, ho kochingbv tamsarnv vdwa; vbvrikunamv lamrwpadubv kaatamnv vdwa, kochingbv mvpuripu dubv jwkrw jinam vdwa vmalo kvvbi ha ridornv vdwa, vmalo bunua chitam kaatamnv vdwa, vmalo riu ngv tvchin manv gaam bv minv vdwa.'
    29: Bunu mvnwngngv Apostol gubv, vmalo nyijwk gubv vmalo tamsarnv vdwbv rima dunv. Mvnwngngv lamrwpadubv mvgv rigv nvnv jwkrw dooma dunv
    30: vmalo lvvma vdwa mvpuripu nvnv vmalo riu ngv tvvkw manv gaam mindubv vmalo ogugo minpvkudw um minbwk nvnv dooma dunv.
    31: Ngo nonua alvyachoknv amin nam paadubv mvngjimvngro sego vla mvngdunv. Vkvlvgabv ngo nonua alvnv lamtv kaatamre.
  13:
    1: Ngo nyia nyi gv okv nyidogindung vdwgv gaam a minla nvgobv rijeka, ngoogvlo vdwlo ajin ha pakmi sunam go dooma redw, ngoogv minam rinam mv pumpa vmalo taapok gv tvvsupkayap dubv adu dunam jvbv ridunv.
    2: Ngo gaam japkulo yarlwk nvgobv japlak jeka; ngo maatarbv chinvpanv gubvrila arwng gv vvsi namaka chinv gubv rijeka; ngo mvngjwng ngv achialvbv doola moodw a bidubv mvnv gubv rijeka—vbvritola ngoogvlo ajin a pakmi sunam go dooma bolo, ngo ogugukama.
    3: Ngo ogugo svnggvrigv pvdw um mvnwngnga toanam gubv rijeka, ngoogv adwnamar haka baayok dubv jijeka—vbvritola ngo ajin a pakmi sunam go doomanam, si nga alvmomadu.
    4: Paknam si saktvnam okv ayanam; si kavtarv ma vmalo atuv kainvgobv mvngsunam ma vmalo hartv sunama;
    5: Paknam si nyivnyirv bv rinam ma vmalo nabungnam ma vmalo mvdwkmvkunam ma; paknam si rimurnam vdwa mvnggapla vvpv madunv;
    6: paknam si alvmanv nga lvkobv mvngpu madunv, vbvritola jvjv nga lvkobv mvngpu dunv.
    7: Paknam si vdwloka apak madunv; so gv mvngjwng okv mvngtin okv saktv namv vdwloka doolwk maanam go kaama dunv.
    8: Paknam si doobwng jinv, ho hoka tvvpunv doin minamv doodu, vbvritola hv bunu ayung jimanv; ho hoka tvvkw manam gaam mindubv amin jinamv doodu, vbvritola bunu gvlo rikumare; ho hoka chinampaanam mv doodu, vbvritola hv ngeyu reku.
    9: Ogulvgavbolo ngonua chindupadubv amin jinam okv doin japlak dubv jinam vdwv jitung jingo gubv ridu;
    10: Vbvritola vdwlo ripwng rinya kunam mv aaku bolo ritung ringo ngv ngeriku.
    11: Vdwlo ngo vmi bv ritokudw; minam, hinam, okv mvngnam vdwv mvnwngngv vmi apiabv rito; vjak ngo nyiga gubv riduku, ngo vmi apiabv riku dookuma.
    12: Ngonugv vjak kaagv dunam si tomuyalu lo kaabwk mabv kaanam aingbv kaadu; vbvrikunamv ho gv alu lo ngonu nyukmu anying nga jvjv bv kaatur sureku. Vjak ngo ogugo chimpv kudw hv chimi ma; vbvrikunamv ho gv alu lo mvnwngnga chimi reku—vbv chimi reku Pwknvyarnv gv ngam chiminam jvbv.
    13: 'Anyung lo so aom si doobwng reku: mvngjwng, mvngtin, okv paknam; okv so aom gv pingko lo kaiyachok nvngv paknam si.'
  14:
    1: Vbvrikunamv, so paknam sum paadubv rirunglaka. Okv noogv haapok ka Dow gv amin jinam lo mvnglwkla, Pwknvyarnv gv doin a japgo mingo yadubv mvngya laka.
    2: Akonv yvvdw tvchin manv gaam japdunv hv yvvnyika mima vbvritola Pwknvyarnvnyi japdunv, ogulvgavbolo yvvka ninyia tvchinnv kaama. Hv Dow gv jwkrw lokv arwng gv jvjv nga mindunv.
    3: Vbvritola yvvdw Pwknvyarnv gv doin a japdunv hv nyi vdwa japjidu okv bunua ridur jidu, mintvmirula, okv mvngpu modu.
    4: Yvvdw tvchin manv gaam mindunv hv atuv ridur simwng dunv, vbvritola yvvdw Pwknvyarnv gv doin a japgo dunv hv Gvrja mvnwngnga ridur dunv.
    5: 'Ngo nonu mvnwngnga tvchin manam gaam bv mintokv vla mvngdu: vbvritola ngo nonua Pwknvyarnv gv doin a japgo yadubv amin go doya sego vla mvngya dunv. Ogulvgavbolo yvvdw Pwknvyarnv gv doin a japgo dunv hv tvchin manam gaam minama svnga kaiyabv arv doyadunv—vdwlo ho nyi go ninyigv tvchin manam gaam minama mintam jinv go doola Gvrja mvnwngnga ridurdubv rima dvdvlo.'
    6: Vkvlvgabv vdwlo ngo nonuno gvlo aaridw, ngo tvchin manam gaam bv nonua minbolo hv ngo nonunogv lvgabv ogu anyung dopvla? Vdwlo Pwknvyarnv gvlo kaanamtanam a vmalo chinampanam vmalo doin minam go vmalo tamsarnam go gwlwk jimalo hv ngo oguguka ridorma.
    7: So si turmanv yikungyira adudunv apiabv ridu-pungli vmalo tapu aingdo. Hv bunu angu-angu subv adu hv duma bolo ho lvgabv doodunv vla yvv um tvchin nyudubv?
    8: Okv nyimak tapu am miyanv tvbwk dubv mimabolo, yvvla nyimak pamisinam lvgabv mvkimvak sila doodubv?
    9: Ho apiabv, noogv doin a tvchin manam gaam bv minam v abwk mabolo, yvv um oguaingbv chinyu dubv? Noogv gamchar hv doori lo ngeriku!
    10: Nyia mookulo aku-aku sunv gaam hv achialvdo, vbvritola bunu akoka anyung kaamanv kaama.
    11: Vbvritola vdwlo ngo gaam minama tvchin mabolo, ho um minv ngv ngoogv lvgabv nyebunyi go, okv ngooka ninyigv lvgabv nyebunyi gobv ridu.
    12: Nonuno vbv Darwknv Dow gv amin jinam a paanwng nyadu nvlo, nonuno ho gv amin vdwa kvvbi mvnwngnga lvyabv Gvrja yanga ridur la singmu rimu dubv rinv nvlaka.
    13: Tvchin manam gaam minv nyi angv, vbvrikunamv nw ogugo minpvkudw um minbwk jinam lvgabv amin paadubv kumlaka.
    14: Ngo so svbv kumbolo, ngoogv dow ngv kumtv ngurudo, vbvritola ngo ogugo mindudw um ngoogv mvngrum ara ngv ho doolwk yama.
    15: Hv bolo ngo ogu rise ngvdw? Ngo vdwlo kumdudw Dow lokv kumdu, rigvrila haapok sin lokvka kumdubv ridu; Ngo Dow lokv miriminpak minrinyi, haapok sin lokvka miriminpak ha mindubv ridu.
    16: Vdwlo nonuno Pwknvyarnvnyi Dow mvngchik lokv umbonyikv vla kumrinyi nonua lvkobv dooming gvnv kvvbi nyi gunv oguaingbv “Amen” vla minladubv? Hv nyi angv no ogugo mindudw um chiyamanv.
    17: Noogv Pwknvyarnvnyi umbonyikv vla kumnam mv achialvbv alvkujeka kvvbi nyi ngv oguguka ridurdubv riyama.
    18: Ngo nonuam svnga kaiyabv tvchin manv gaam mindu, vkvlvgabv ngo Pwknvyarnvnyi umbonyikv vla mindunv.
    19: Vbvritola ngo Gvrja ririnyi tvchin manam gaam ha hejar go minse nga, kvvbi ha tamsar nama chimu dubv gamngu gobv mimwngdunv.
    20: Ngoogv achiboru vdwa nonuno mvngnamsaknam lo vmi apiabv rima bvka; alvmanv ridunglo vmi apiabv ritoka, vbvritola nonugv mvngnamsaknam a nyigabv mvngsu tokuka.
    21: Darwknv kitaplo sum lvkdu, “Ahtu mindu, nyiga vdwgv tvchin manam gaam minam lokv ngo ngoogv nyi vdwa, gaam minre. Ngo nyebunyi vdwgv nabor gaam bv minre, vbvritola ngo vbvrikujeka ngoogv nyi vdwv ngam tvria kaaya ka mare.”
    22: Vbvrikunamv, tvchin manv gaam mindubv amin jinam si mvngjwng manv nyi vdwa hinchinkaachin modubv jinam go, mvngjwngnv vdwgv lvgabvma.
    23: Vbvrikunamv mvngjwngnv mvnwngngv lvkobv kaarwksula ho nyichar mvnwngngv tvchin manv gaam minrap kubolo—vbv nyi nyidung vdwv vmalo mvngjwng manv nyi vdwv ho aabolo, bunu nonu mvnwngnga suru nyadu nvgo vla mima redw?
    24: Vbvritola nyichar mvnwngngv Pwknvyarnv gv doin a japgo karbolo, vdwlo vbv nyidung nyi vdwv vmalo mvngjwng manv nyi vdwv aabolo, ninyia ogugo tvvpvkudw ho rimur nvgobv mvngsu reku. Ninyigv tvvnam dvdv ngv ninyia jwngkadaka reku,
    25: Ninyigv arwnglo mvngsi mvngpik nama milin rilin moreku, hokv nw lvbwng ngv kumpv tokula Pwknvyarnvnyi kumrijoriku, “Jvjvbv Pwknvyarnv ngv si nonua lvkobv dooming gvrungdo vla milin reku.”
    26: Ngoogv achiboru vdwa, ngo nonua minvpv mvngnam mv si kv. Vdwlo nonuno kumdujodubv vngdum vngpa siredw, akonv miriminpak minam go, kvvbi gunv tamsarkinu svgo, kvvbi akonv Pwknvyarnv gvlokv minamtamnam paanam go, akonv tvchin manam gaam doin go, okv akonv ogugo minpvkudw um minbwk jiria nvnvgo. Ho mvnwngngv Gvrja nga ridur nvgobv ribolo alvdo.
    27: Akonv tvchin manam gaam mindubolo, tvngtv ngv vbolo anyi guma jeka oom go mintoka hv akonvgv kochinglo akonv minlaka, okv hum akonv ogugo minpvkudw um minbwk jiria tvka.
    28: Vbvritola yvv akonvka minbwk jijinv kaama rikunyi, ho tvchin manv gaam minv angv choibv Pwknvyarnv la nw bunyi gvlo doodubv mimwng tokuka.
    29: Yvv bunua Pwknvyarnv gv doin a mindubv jipv kudw anyi malo oom gunv mintoka, okv kvvbi vdwv bunu ogugo mintv dudw hum jwngkadaka yatoka.
    30: Vbvritola doopam lo doonv akonv Pwknvyarnv gvlokv doin go paabolo, japdungnv angv japtung nga kayu runglaka.
    31: Nonu mvnwngngv akonvgv kochinglo akonv Pwknvyarnv gv doin a japgo tvlaka, vbvrila nyichar mvnwngngv chinla mintvmiru sinam paadu kubv.
    32: Pwknvyarnv gv doin a japgo kardubv dow amin paanam mv japnv gv arwnglo doogv runglaka,
    33: ogulvgavbolo Pwknvyarnv ngonua gogopinpin tvkv vla mvngma dunv vbvritola lvkobv okv sarsopvyo bamsego vla mvngdu. Gvrja mvnwnglo Pwknvyarnv gv nyi vdwgv apiabv,
    34: Gvrja doopam lo anvnyimv vdwv choibv doorung laka. Bunua gaam japdubv jima dunvla; Jius vdwgv Pvbv lo mindu, bunua Rigvdoogv nvgobv jirung mabvka.
    35: Bunu ogugo chinse paase mego kaapa jeka ho gv lvkwng nga naam lo bunugv nyilu ha tvu rungla kuka. Anvnyimv ngv Gvrja lo gaam raanam si hinyingnam gubv ridunv.
    36: Vmalo Pwknvyarnv gv gamchar v nonu gvlokv aadunvre? Vmalo Pwknvyarnv gv gamchar vdwv nonu gvlo aaming pvnvre?
    37: Akonv Pwknvyarnv gv gindungpingko vla mvngsu dubolo vmalo dow amina paanv vla mvngsu dubolo, hv atubongv mvngsulaka ngo ogugo lvkdudw hv Ahtu gv gamki ngv vla mvngto laka.
    38: Vbvritola hv sum ogubvka tvvgap madubolo, nw nyika vbv kayulaka.
    39: Vkvlvgabv ngoogv achiboru vdwa nonunogv haapok ka Pwknvyarnv gv doin a japgo karnam lvgabv doomu tvlaka, vbvritola tvchin manv gaam minv vdwa mintor mabvka.
    40: Ogumvnwng nga alvbv okv jupjirvyi bv mvrung rirung tvlaka.
  15:
    1: Ngoogv achiboru vdwa, ngoogv nonua Alvnv Yunying japji kunam a nonuno naarwk sula ho nonu mvngjwng ngv hvngdwngbv doonam a ngo lvkodv nonua minpa kunvpv vla mvngdunv.
    2: Ngoogv nonua doin japji kunam angv, hv gamlv ngv, nonuno gamlv nga kadwkrvsik rungbv gakbwngla rebolo ho nonuno ringlin nama paare-vmabolo nonunogv mvngjwng namv ogu arv kaamare.
    3: 'Ngo ogunvgo paato kubvdw um nonua jilwk pvkunv, hv kaiyachok nvgobv ripvkunv: ho hv Kristo ngonugv rimur lvgabv daapo lo siji pvkunv Darwknv kitaplo lvkgap pvvnam apiabv:'
    4: ho hv ninyia nyibung riitoku, okv nw alu loum kochingbv turkur toku, Darwknv kitaplo lvknam apiabv.
    5: Vbvrikunamv nw Pitarnyi kaatam suto okv Apostol vring gola anyi mvnwng ngaaka kaatam sutoku.
    6: Vbvrikunamv nw vjakgobv lvngngu lvvyago ninyigv rigvnam vdwa kaatam sutoku, ho kaatam sunam nyi vdwv megonv sirokujeka twngtv yanv vjaklodvbv doobwng nyado.
    7: Vbvrikunamv nw Jemsnyi kaatam sutoku okv kochhing soka Apostol mvnwngnga kaatam sutoku.
    8: Hirukaya bv anga bvngnam aingbv nga koching yachokbv ngaaka kaatam toku.
    9: Ogulvgavbolo ngo Apostol mvnwng lokv miang yachoknv-jvjvbv minbolo ngo Apostol gubv minku yadubv riya kuma, ogulvgavbolo ngo Pwknvyarnv gv Gvrja nga mvdwkmvku yanv ngv.
    10: Vbvritola vjak ngo ogubv ridudw hv Pwknvyarnv gv aya lokv ridukunv, okv ninyigv nga aya jinamv oguguka alvmanam go kaama. Akusubv minbolo, ngo kvvbi Apostol vdwa kaiyabv hirukaya bv rilvyapvnv, rigvrila hv jvjvbv ngoogv rimanam gubv rijvka, vbvritola Pwknvyarnv gv aya ngv ngam lvkobv riming gvpvkunv.
    11: Vkvlvgabv doin hv ngo gvlokv aapvdw malo bunugv lokv aapvdw, hv ngonu mvnwng gv japnam mv, okv hv nonunogv mvngjwng namv.
    12: Vjak, ngonugv doinv Kristo sinam lokv turkur pvkunv vnamgo, vbvrinamv nonunogv lokv megonv oguaingbv sinv ngv turkurla svngnyu kumare vla mindunv?
    13: Hv minam hv jvjv rungbolo, Kristo sinam lokv turkur kumanyi;
    14: okv Kristo sinam lokv turkur mapvlo, vbvrikunamv ngonu japse kaama okv nonuno ka mvngjwng sego kaama.
    15: Hum kaiyabv, ngonu Pwknvyarnv gv lvkwng nga mvvnam bv mintokubv, ogulvgavbolo ngonu mintoku Nw Kristonyi sinam loka turkur motoku vla-vbvritola sinv ngv turkurla singku madunv vnam si jvjv ngvrung bolo, vbvrikunamv nw Kristonyi turkur mooku manyi.
    16: Sinv ngv turkur kuma dubolo, Kristo ka turkur ma.
    17: Okv Kristo turkur mapvlo, vbvrikunamv nonugv mvngjwng ngv arin kaaku manvgo okv nonuno vjaklodvbv nonunogv rimurlo ngoolwk bwdunv.
    18: So si vbvka ritadu Kristonyi mvngjwngla sinv vdwvka ngoonam bvkunyi.
    19: Ngonugv Kristonyi mvngtin namv nyiamooku so singnam bvmwngbv ripv bolo, vbvrikunamv ngonu nyiamooku so gv nyi mvnwng gv aya kaapa choknam gubv riya pvkunyi.
    20: Vbvritola jvjv ngv si Kristo sinam lokv turkur pvkunv, vbv milv jilaka mindu yvv bunu sila yupnv vdwvka turkur reku.
    21: Sinam si nyi ako gulo aapvnv, ho apiabv sinam lokv turkurkunam si ka nyi akogvlo aapvnv.
    22: Adamnyi lvkobv rinam lvgabv nyi mvnwngngv sidunv, vkv apiabv Kristonyi lvkobv rebolo mvnwngngv sinam lokv turkurla svngriku.
    23: 'Vbvritola akin-akin v ninyigv turdw lo turrap sula svngriku: Kristo, mvnwngnga atukchochuk bvku; vbvrikunamv, ninyigv aarilo, ninyigvbv rinv vdwvku.'
    24: Vbvrikunamv ataranya alu hv aariku; Kristo alvmanv dow lo rigvdoogvnv vdwa rigum yariku, tojupkunam vdwa, okv jwkrw vdwa, okv Pwknvyarnv gv Karv nga Abu gvlo laklwk reku.
    25: Vdwlo Pwknvyarnv nyimak vdwa nw gv lvchu lvkwnglo pvma dvdvlobv Kristo Rigvdoogv reku.
    26: Atar anyabv mvyayajinam nyimak v sinam siiku.
    27: Darwknv kitaplo mindu, “Pwknvyarnv yikungyira mvnwngnga ninyigv lvchu lvkwnglo vvpvdu.” So si pvbwngbv minbwk jidu, okv gamchar “yikungyira mvnwngngv” vnam si Pwknvyarnv atubonga minta madunv, yvvdw yikungyira mvnwngnga Kristo kiampwk lo pvnv.
    28: Vbvritola vdwlo yikungyira mvnwngnga Kristo gv rigvdogv kunam arwnglo vvpv tokudw, vbvrikunamv Kuunyilo ngv nw atubongv, Pwknvyarnv gvlo laklwk sireku, yvvdw yikungyira mvnwngnga ninyigv arwnglo vvpv bongv; okv Pwknvyarnv mvnwngnga rigvdogv reku.
    29: Vjak sinv vdwa baptisma jinamv ogubv rireku? Bunu ogubv ogugo ripwngrinya dubv vla mvngtin nyapvnv? Megonv mindu, sinv ngv turkurla singku madunv vnam si jvjv gubolo, ogubv nyi vdwv sinv vdwa baptisma jidunv?
    30: Okv ngonu hv-aludwkibv siji ngooji kolo ogulvgabv jokdu nvdw?
    31: Ngoogv achiboru vdwa, ngo alu gv dwkia sinam a paadunv, vbvridaka ngo nonua googing dunv, ngonugv turla singnam a Ahtu Jisu Kristo gvlo lvkobv rikudokunam lvgabv, ngam svbv minlin modunv.
    32: Ngo Epesus lo mootum svnwngsvmin a tanyi amar gv mvngtin lokv mvmi supvlo, ngo oguguka paanam kaama. Sinv vdwv turkur madu nvlo, “Klai dvmin tvngmin laju, ogulvgavbolo aarunyi ngonu sitv tvduku.”
    33: Pvcha nvbv riyoka. “Alvmanv nyi ha ajinla ribamdobam bolo, alvnvnga alvmadubv mvdunv.”
    34: Nonugv alvbv mvngnamsaknam lo aakur tokuka okv rimursingmur lamtvlo vngku mabvka. Ngo nonunogv hinying nga minlin dunv, nonuno megonv Pwknvyarnvnyi chimado.
    35: Ako nvgonv tvvkare, “Sinv ngv oguaingbv turkur rikudw? Bunu ogu aingnv ayak a gvri kudw?”
    36: Pvchanv nonu! vdwlo nonuno kvdw lo amw lilwk rikunyi hv vdwlo sima dvdvlo, hv boksu limado.
    37: Okv nonugv lilwknam hv amw mvngchik go, giu amw gudw vmalo kvvbi amw ka gudw, kochinglo garlin lakula agar gubv rilaku singku nvnga mimabv,
    38: Pwknvyarnv ho amw anga nw gv mvngnambv amw ayakka jito; nw amw charkin-charkin a ayak gvsu dubv jitoku.
    39: Okv gwnvharnv vdwgv ayak vka akin madunv; nyi tanyi si akusunv ayak go gvdunv, svnwngsvmin hv kvvbi go, pvta vdwv kvvbi go okv ngui vdwvka kvvbi akusunv ayak go gvdunv.
    40: Okv nyido mooku tolo rinvdaknv go okv Sichingmooku so rinvdaknv go doodunv; nyido mooku tolo rinv vdwgv kaapu hv Sichingmooku so rinv vdwgv kaapu ha aku sudunv.
    41: Doonyi hv nw gv atubogv kaapu go doosudo, poolu hv kvvbi kaapu go, okv takar vdwv kvvbi aku sunv kaapu go; okv takar vdwgv loka akuaku sunv kaapu go doodu.
    42: Vdwlo sinv vdwv turkur rikudw, vbvdvdvbv rire. Svma nga vdwlo nyibung riipv kudw ho sinv gubv ripv kunv; vdwlo turkur rekudw hv siku yaaku maji nvgobv rireku.
    43: Vdwlo nyibung riiri ho yaagam polo la kaaruto; vdwlo turkur rekudw ho gwlwk nvgobv rila okv kaapuyaung nvgobv rireku.
    44: Nyibung riirilo ho ayak amarbv rito; vdwlo turkur rekudw, ho dow amarbv rireku. Rinam gvbv ho ayak amar go doorung dvbolo, dow amar goka doorungre.
    45: Darwknv kitaplo mindu, “Lincho yachoknv nyi, Adam, ninyi turnv nyi gubv pwktoku”; vbvritola koching gv Adam Dow lokv turnam jinv gubv ritoku.
    46: So si dow amar hv lincho mato, vbvritola ayak amar yangv lincho toku, okv vbvrikunamv kochinglo dow amar hv limwng toku.
    47: Linchonv Adam, Sichingmooku lo kvdw lokv mvnamv, sichingmooku lokv aapvnv; anyi nvnv Adam nyido mooku tolokv ipvnv.
    48: Yvvbunudw sichingmooku so gv nyi gvbv ridunv, hv bunu kvdw lokv mvnam nyi aingbv rire; yvvbunudw nyidomooku gvbv ridunv, hv bunu nyidomooku tolokv inv nyi aingbv rire.
    49: Ngonu kvdw lokv mvnam nyi aingbv gvdu ridu, vkvlvgabv ngonuka nyidomooku tolokv inv nyi aring bvka gvmigvriku.
    50: Achiboru vdwa, ngoogv mintv tvvnam si, tanyi adwn okv oyi lokv mvnam vdwv Pwknvyarnv gv Karv nga paanyu mare, okv sikujinv ngv sima nyema jinv nga paanyu mare.
    51: 'So gv arwng gaam jvjv nvnga tvvriato: ngonu mvnwngngv simare, vbvritola koching gv tapu adu hv dulin rikudw, ngonu mvnwngngv mindak gulo akusureku, hv nyikgv baapubv nyiktapnam aingbv rire. Vdwlo tapu adu hv durikudw, sikunv vdwv turkur reku, vdwloka lvkodv sikumare, okv ngonu mvnwngngv aku sureku.'
    53: Sikujinv vdwvku aku sula sima nyema jinv gubv rireku; sila jinv ngv aku sula sinyu manv gubv rireku.
    54: 'Vkvlvgabv vdwlo so vdwsi rirekudw, okv siji ngejinv vdwv akusula sima nyema jinv gubv riro kubolo, vbvrikubolo Darwknv kitap gv jvjv ngv aariku: “Sinam a mvyakmvchak roku; mvgumrigum yaroku!”'
    55: “Sinam noogv rigumyanam v ogolo? Sinam, noogv achidubv mvgvnvnv jwkrw hv ogolo?”
    56: Sinam si rimur lokv achidubv mvgvnvnv jwkrw ha paadunv, okv rimur hv Pvbv lokv jwkrw ha paadunv.
    57: Vbvritola umbonyikv vjinam angv ngonugv Pwknvyarnv, ngonua Jisu Kristo gvlokv rigum mingum nvnv nga jinv ngv!
    58: Vkvlvgabv ngoogv pakmi sinam achiboru vdwa, hardv okv hvngdwngbv daksu laka. Ahtu gv lvgabv kudungkua nga ribwng dvdv laka, nonuno chinsudo Ahtu gv lvgabv kudungkua rinam mv vdwloka rirampanam go dooma dunv.
  16:
    1: Vjak nonunogv Judia lo Pwknvyarnv gv nyi vdwa ridurdubv vla lvknam lvkwng nga minrinyi, nonuno ngoogv Galatia Gvrja vdwa ritokv vla minam a rirung tvlaka.
    2: Doonyi aludwkibv nonuno nyichar mvnwngngv morko lokv mego akusubv lvkla vvpv tvka, akin-akin gv pwnampaanam lokv, okv um jilinla jikum tvka, vkvlvgavbolo vdwlo ngo aarikudw ho lvkodv morko horkwng kuma dubv.
    3: Vbvrikunamv vdwlo ngo ho aachi rikudw, ngo mintamchonam siti go lvktola nonugv tolwkkunam nyi vdwa jire okv bunua nonunogv amin jinam a naamu laila Jerusalem bv vngmure.
    4: Okv vngnamlo ngo ka vngdubv ribolo, bunu nga vngming gvlado.
    5: Ngo Mesedonia nga vngtokula nonugv ho aalwk reku-ogulvgavbolo ngo Mesedonia nga vngpitla vngtv tvdu.
    6: Ngo nonua dw mego lvkobv doobamdakbam nam gubv riyi nvpv, lvkonyika kamching poolu dvdvlo, okv vbvrikubolo nonuno nga moing vngtung nga vngdubv ridur nyure, vdwlo um riredw, ngo vngtung nga vngdvre.
    7: Ngo nonua vngpit dula kaanammam svnga kaiyago lvkobv doobamdakbam dvla kaarwk sinwngdo; Pwknvyarnv mvngilo ngo nonua lvkobv doobamdakbam nama paato nvpv vla mvngtin dunv.
    8: Jisu gv nyibung lokv turkurro kochingbv Pentikost lobv ngo Epesus soka doobwngre.
    9: Olo alvyaungbv kaibv kudungkua ripubv rise ngv doodu, olo nyiru nvngv achialvgo dooda jeka.
    10: Timoti nonugv hoka aabvnyilo nonu ninyia nonugv apum ho naarwk sirungdo mvngdubv nonu ninyia alvbv naarwk sirung laka, ogulvgavbolo nw ka ngo rinam apiabv Ahtu gv kudungkua nga ridunv.
    11: Yvvka ninyia kaanyetalo mabvka, vbvritola nonuno ninyia ridormindor yala ninyigv moing vngtung nga sarsobv vngbwng moya laka, vbvribolo nw ngoogvlo aakur reku; ogulvgavbolo ngo ninyi achiboru vdwa lvkobv aakur gvri nvpv vla dvmin dunv.
    12: Vjak, achiboru Apollos gv lvkwng nga minrinyi. Ngo ninyia mintvmirula minbwng dunv kvvbi achiboru vdwa lvkobv nonua kaalwk laka vla, vbvritola (si Pwknvyarnv gv mvnglwk manam gubvka ripv nvgo) nw vjakgv dw lo vngso mvngma pvnvgo. Vdwlo nw vngdubv dw paaridw, nw vngri nvpvla.
    13: Hardv bvka, mvngjwng nga hvngdwng bvka, haapok v poktvsintv tvlaka, gwlwk nvgobv rilaka.
    14: Nonugv kudungkua mvnwngnga pakmi sinam lokv ritolaka.
    15: Nonuno Stepanas nyila ninyigv vpin a chindu; bunu Akaia mooku lokv kristan bv richo yachoknv okv bunu atuv Pwknvyarnv gv nyi vdwa kaadurridur dubv vla tolwklaklwk supvkunv. Achiboru vdwa ngo nonua kumla mindunv,
    16: svkvnv nyi gv rigvdogv nama kaala riming gvtoka okv bunua lvkobv kudungkua lo ribam doobamnv nyi haka kaagv sitoka.
    17: Stepanas, Portunatus, okv Akaikus bunugv aanam lvkwng nga ngo mvngpu toku; bunu nonugv dooma rilo dooming gvnv,
    18: okv nga mvngpu motoku nonua mvngpu monam apiabv. Svkvnv nyi ha umbonyikv vla hartv rungsego,
    19: Asia mookugv Gvrja vdwv bunu nonua kumrwknam jilwkdu; Akuila okv Prisila okv bunugv naam lo Gvrja doonv vdwvka kristan kumrwksinam haka aguruchok bv jilwk nyapv.
    20: Achiboru mvnwngngv kumrwksinam jilwk nyadu. Akonv akonyi achiboru bv mopup minsu laka.
    21: 'Ngo atubogv laak lokv sum lvksu dunv: Paul ngo gvlokv kumrwksinam haka jidunv.'
    22: Yvvbunudw Ahtunyi pakma dunv-ninyi gvlo beenam mv doolwk laka! Maranata—Ngonugv Ahtu, Aalakuka!
