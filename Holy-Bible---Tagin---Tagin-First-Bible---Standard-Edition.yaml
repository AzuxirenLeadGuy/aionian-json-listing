    10: okv vjvgv anw kunv aw am gvpv kunv. Nonua soogv Pwknvyarnv gv anwnv si, ninyia alvbv nonua chingpwngchinya la chingku dubv vla, Pwknvyarnv gv ninyigv aingbv ridubv anw bv mvbwng dunv.
