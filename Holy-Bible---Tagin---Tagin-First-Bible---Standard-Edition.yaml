    29: “Hirukaya alu vdwv vngro danam gula, doonyi v kanv riku, pooluv ungku mare, nyido tologv takar vdwv holu reku, okv nyidokolo tologv jarkarnv jwkrw gvnv vdwvka bunugv lamtv lokv ngeriku.
