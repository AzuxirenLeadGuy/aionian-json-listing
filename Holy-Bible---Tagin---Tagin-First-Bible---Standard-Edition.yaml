    1: Paul lokv, Jisu Kristo lvgabv pachipatwk doonv, okv ngonugv achiboru Timoti lokv— Ngonugv ajin okv ribamdakbam nam ajin Pilemon,
    2: 'okv nonugv naam lo gvrja ribusila kaarwksinam vdw, okv ngonugv anyibormv Appia, okv ngonu ribamnam ajin sipai Archippu:'
    3: Ngonugv Pwknvyarnv Abu okv Ahtu Jisu Kristo gv anyuaya okv sarsopoyo ngv nonu gvlo jilwk yilaka.
    4: Achiboru Pilemon, ngo aludwkibv, noogv amin am laala okv ngoogv Pwknvyarnv gvlo umbonyikv vla kumlwk jidunv.
    5: Vkvlgabv nonu vdwgv Pwknvyarnv gv nyi mvnwng nga pakjinam lvgabv okv Jisu lo nonugv mvngjwngnam am ngo tvvpa doodunv.
    6: Ngonugv kristo gvlo turnam am akin dula kumbamjobam dubv boktalwknam sum mvngjwngnv gobv ridula arwngrungbv tvvpikaapi lakdu bv ngo kumnam si kumdunv.
    7: Noogv paknamv, ayanam achiboru, ngo gvlo kairungnv himpu am okv mingtvmirunam am achialvbv laalwk jidu! no Pwknvyarnv gv nyi mvnwng gv haapok ka habiatata motoku.
    8: Vkvlvkwngbv ngo chvrv rungdubv, kristo lo noogv achiboru bv rinam lokv, ogu risvdw ngo nam orto jila dunv.
    9: Vbvrijvka ogulvgavbolo ngo nam pakdunv, nam ngo lvbula minam yangv si hv alvyagobo mvngdunv. Vbvrijvka Paul ngo svbv ridu, Jisu kristo gv nyitampingko bv ridu, okv vjvka ninyigv amin lvgabv pachipatwk lo doodunv.
    10: Vkvlvgabv onesimus gv peelvbv ngo nam lvbula mindunv, ngoogv atunvgv kuunyilo bv kristo lo ridunv; pachipatwk arwng lo doori hoka ngo ninyigv dowjwklo gv abu bv ripv kunv.
    11: Alu gulo no lvgabv oguguchin richindakchin mato, vbvritola vjak alv rungbv rilakvnglak duku no gvbvka okv ngo gvbvka anyi gvbv alvjvnv gobv riduku.
    12: Vjak ninyia lvkodv no gvlo ngo vngkur mogv ikunv okv ngoogv haapok vka ninyigv lvkobv vngming gvvdunv.
    13: Ngoogv lvkobv ninyia so doomu nwngto nvi, Gamlv gv lvgalo ngoogv pachipatwk doi dvdv so, vkvlvgavbolo noogv mooku hoka ninyia modurvngdur yadubv.
    14: Vbvrijvka, ngam ridurnam lvgabv ngo nam raitongtong nwngmado; Vbvyamabvdv, no lvgabv ngo noogv mvngnam bv um rimu nwngdunv. Vkvlvgabv no mvnglwk suma bolo ngo oguguchin rimu nyoya madunv.
    15: Onesimus gv achukgo no gvlo gvngv kiyu namsi alvyago aakur lakula doobwng minggv yajikuladv vkvlvgabv kiku nvgoi.
    16: 'Okv vjak ninyi nyira mvngchik bvkuma, vbvritola nyira am alv yasin nvbvku: Kristo lo hv ayanam achiboru ngvku. Hv ngam vdwgo pakdudw vkvgo namka kaiyago pakri nvpv, nyira bvkula okv Ahtu Jisu gvlo achiboru bvku. Anyi baabwng ngv nyira bv mvngma bv achiboru bv Ahtu Jisu gvlo ritoka!'
    17: Vkvlvgabv no ngam ajin bv mvngdu bolo, ngam umbonyikv vla laarwk sinam aingbv ninyia laarwk sutoka.
    18: Vdwlo ninyi ogugo rimur pvdw vmalo ogugo jikurrikur svgo doodudw um ngo gvlo sapnumbunam am saplwk tvka.
    19: 'Soka, ngo atunvgv laak lokv si lvkdunv: Paul ngo nam dorji riku. (Nam ngo lvko mvngpa dadubv rima svngv, vbvrijvka, no atubongv ngoogv rigurriyin nvnga mvngpa ridu.)'
    20: Vkvlvga, ngokv achiboru, kaju ngokv tongbv mvnglwk gvrila Ahtu gv amin lo ritoka; kristo lo achiboru bv ngam habiatata jitoka.
    21: Ngo mvngjwngdu, ngoogv lvknam sum, oguaingbv ngo tvvka pvdw no vbvching rire—nam chinrungdu ngo minam dvdv sumka um no kaiyasin bvka riri nvpv.
    22: Gaamgodv mindvdu, ngo lvgabv karchung lo ako mvpv jilaka, ngo mvngdu nonu mvnwng gv kumnam am Pwknvyarnv ngv tvvlaku okv ngam svbv nonu gvlo aakur modu kobv rireku.
    23: Epapras, ngoogv lvkobv pachipatwk lo Jisu kristo gv amin bv doonv, vdwka tulwk minggv gvrila ninyi gvbvka nam kumrwklwtak nama jilwk jidunv,
    24: okv ngo gv ribamdakbam nam Mark, Aristarkas, Demas, okv Luk bunu vdwka vbv jilwk minggvdu.
    25: Nonu mvnwng lo Ahtu Jisu Kristo gv anyuaya ngv dooming gvilaka.
58:
  1:
    1: Pwknvyarnv krim ngonugv abuapa vdwa nyijwk vdw gvlokv achialvgo okv aku-akusinv lamtv lokv gaam japtoku,
    2: vbvritola ataranya alu vdwso nw ninyigv Kuunyilo gv lokv ngonua japduku. Nw hvkvnv nyi ako ninyigv lokv Pwknvyarnv chinggodogo nga pwklinyarlin pvkunv, okv ataranya alu lo ogumvnwng nga paamu dukubv Pwknvyarnv ninyia darpvkunv.
    3: Nw Pwknvyarnv gv achialvbv Yunglit kunam ha unglit kargojito okv Pwknvyarnv oguaingbv ripvdw vbv aringchingnv, ninyigv jwkrw doonv gamchar lokv chinggodogo nga turmudu. Nyia nyi mvnwng gv rimur vdwa mvngnga dukubv rijiro kochingbvku, nw nyidomooku tolo Kaiyachokbv jwkrw bv rinv, Pwknvyarnv gv lakbik tangvlo doolwk pvku.
    4: Kuunyilo nga nyidogindung vdwa kaiyanv gubv mvpvnv, Pwknvyarnv gv ninyia amin jinamv bunu vdwgv amin hv kaiyanvngv.
    5: Vkvlvgabv Pwknvyarnv ninyigv nyidogindung vdwa vdwloka vbv mimato “No ngoogv Kuunyilo ngv; Silu ngo noogv Abu bv ridu.” Pwknvyarnv nyidogindung vdwa vbvka mima, “Ngo ninyigv Abu bv rire, okv nw ngoogv Kuunyilo bv rire.”
    6: Vbvritola Pwknvyarnv vdwlo ninyigv Kuunyilo bvngtua nyia mooku lo vngmu tvikulo nw vbv minto, “Pwknvyarnv gv nyidogindung mvnwngngv ninyia kumrungjorung laka.”
    7: Vbvritola nyidogindung gv lvkwnglo Pwknvyarnv vbv minto, “Pwknvyarnv ninyigv nyidogindung vdwa doori bv mvto, okv ninyigv pakbu vdwa vmv gv mvriakbv mvtoku.”
    8: 'Kuunyilo gv lvkwnglo, ogubvrijeka, Pwknvyarnv minto: “Ho Pwknvyarnv ngam, noogv karv ngv dvbvsingtambv ataranya gobv doobwngre! No noogv nyi vdwa jvjv lokv rigvdogvre.'
    9: No jvjv nvnga pakdu okv rimur nvnga no kaanwng madu. Vkvlvgabv Pwknvyarnv, noogv Pwknvyarnv, nam darpvkunv okv noogv richam ajin vdwa kaiyago nam hv mvngdv okv mvngpusakpua jiyapvnv.”
    10: Nw vbvka mintato, “Ahtu, no, atuake ho sichingmookua pwklinto, okv no atubogv laak lokv no nyidomooku vdwa mvpvkunv.
    11: Bunu nyeriku, vbvritola no doobwngre; bunu vji nyenam aingbv nyeare.
    12: No bunua jvtvlaklwk ha tinam aingbv tireku, okv bunu vji aingbv akusubv ridinre. Vbvritola no vbvdvdvbv doobwngre, okv noogv svngtung ngv vdwloka nyemare.”
    13: 'Pwknvyarnv ninyigv nyidogindung vdwa vdwloka vbv mimato: “Ngoogv lakbik tangvso dootung tvka ngo noogv nyimak vdwa noogv lvpa lvkwnglo vvpvma dvdvlo.”'
    14: Vbvrikunamv nyidogindung vdwv oguv? Bunu dow bv rila Pwknvyarnvnyi rijiyanv okv yvvbunudw ringlinbaalin nama paajikunv vdwa nw bunua ho vngmula ridur yamudu.
  2:
    1: Vkvlvgabv ngonugv jvjv nvgo tvvnam a ngonu kaiyasinbv gakbwngla rirung tvka, vbvribolo ngonu jvjvnv lamtv nga vnggak pamare.
    2: Ngonugv abuapa vdwa nyidogindung vdwgv doin jinammv jvjv rungbv kaatam duku, okv yvvbunudw hoogv minkulo vngming gvmanv vmalo tvvmanv vdwv bunugv mvritririt paasenga paanyato.
    3: Vbvrinamv ngonu svkvnv kairungnv ringlinbaalin nama tvvmabv ritola ngonu oguaingbv riyvriko sinyure? Ahtu nw atubongv so gv ringlinbaalin nam sum minpa jichoto, okv yvvbunudw ninyi gvlo um tvvnv vdwv si jvjv ngvrung vla minpa jitoku.
    4: Vbvririlo Pwknvyarnv ninyigv nvgwngnv kaasartabonv okv lamrwpanam rinam lokv bunugv aolo kaatam dula okv ninyigv mvnglwkbv Darwknv Dow gv amin am jito okv mincho namv vv rung vla vbvrila kaatam toku.
    5: Pwknvyarnv aajinv anwnv nyiamooku ha nyidogindung vdwa rigvdogv modubv tolwkma—ngonugv minggvdvnam mooku homnv.
    6: 'Vmabvya, Darwknv kitaplo ako-akonvlo vbv mindu: “O Pwknvyarnv, noogv bunugv lvgabv mvngya gvdunamv, nyi vdw si oguv; Noogv kaayataya gvdunamv, nyi vmwng gumalare?'
    7: No bunua nyidogindung vdwa achukgo miyang yadubv mvtoku; no bunuam yunglit gvnvgv okv mvngdv gvnvgv biotung nga pilwk toku,
    8: okv bunua ogumvnwng nga rigvdogv modubv mvtoku.” Ho mindu Pwknvyarnv bunua mvpvnv “Ogumvnwng nga rigvdogv nvgobv”; si ogumvnwng nga miominchik laikula minbwk jidu. Vbvrijvka, nyi vdw sum ogumvnwng nga rigvdogv dubv vjak ngonu kaapa yamadu.
    9: Vbvritola ngonu Jisunyi kaapa dunv, ninyia achukchanyi gv lvgabv nyidogindung vdwa miangyadubv mvpvnv, vkvlvgavbolo Pwknvyarnv gv ayakolokv nw mvnwng gv lvgabv siji rungdukubv vla. Ninyigv hinching chinla sinam lokv ngonu ninyi vjak kairungnv okv mvngdvrungnv gv biotung nga gvla doodu kubv kaapa duku.
    10: Pwknvyarnv pwklinyarlinnv okv ogumvnwng nga vvpvnv, ninyigv kai kunam a baak dukubv kuu achialvgo naalwk kunam lvgabv Jisunyi hinching chingnam lo rilak nvgobv rimula rinam si rijwkkv. Vkvlvgabv Jisu mvngchik bunua ringlinbaalin kolo vnggv kujinv.
    11: Nw nyi vdwa bunugv rimur loka kakdar dukubv mvdunv, okv kakdarkunam mvnwngngvla okv nw la anyi gv Abuv akin dukunv. Vkvlvkwngbv Jisu bunua ninyigv achiboru gubv minam lvgabv hinying matoku.
    12: Nw Pwknvyarnvnyi mintoku, “No ogugo ripvkudw ngo ngoogv achiboru vdwa minpa jireku; bunu vdwgv doopam lo ngo nam hartv reku.”
    13: Nw vbv mintato, “Ngo ngoogv mvngjwng nga Pwknvyarnv gvlo jwnglwk reku.” Okv nw vbvka minta tuku, “Ngo svka Pwknvyarnv gv ngam vmi jinam vdwa lvkobv doodunv.”
