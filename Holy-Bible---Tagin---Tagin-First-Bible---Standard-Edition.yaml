    11: Ninyigv yunglitnv jwkrwv mvnwng ngv oogv aanv vv nonua gwlwksopa dubv mvgv yilaka, vkvlvgavbolo ogumvnwng gv hirukaya nam dvdv nga chitam sila ridula saktv lakdubv. Okv Pwknvyarnv ogugo loung gv karv lo ninyigv nyi vdwgv lvgabv pvvchingpvvmu jinam um nonugv baak am paadubv mvnv, Abunyi mvngpu gvdula umbonyikv vtoka.
    13: Kanvparam gv jwkrw lokv hv ngonua ringlin toku okv ninyigv Kuunyilo gv karv lo laalwk laku ringlwkto.
