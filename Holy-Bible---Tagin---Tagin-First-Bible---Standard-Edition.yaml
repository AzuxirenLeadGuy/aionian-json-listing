52:
  1:
    1: 'Paul, Sailas okv Timoti gvlokv Tesalonika lo Pwknvyarnv Abu okv Ahtu Jisu Kristo gvbv doonv gvrja nyi vdwa lvkdunv: Aya ngvla sarsopoyo ngv nonu gvbv rilaka.'
