    16: Anya ndugu, ai yatulaa kusinja kina u ukilisigwa utimiligwe, naza ikali uNg'wau Ng'welu ai uligitilye ki Ilangu nilang'wa Daudi kutulika nu Yuda, naiza ai uaganuie awo nai amuambile uYesu.
    17: Ku nsoko nuanso ai watulaa ung'wi itu hangi ai usingiiye ilundo nilakwe nila usukiiligwa mu uwu u uaiilya”
    18: (Itungili u muntu uyu ai uguile i kipango ku iko nai ukisingiiye ku ubi nuakwe ni pang'wanso ai ugwie aze utongeeye itwe, u muili ukatamuka ni mala akwe ihi akatula ng'walye akahunuka.
    19: Ihi nai ikiie ku Yerusalemu ai igulye kutula ili, uugwa i kipango nikanso kikitangwa ku ntambu ao, “Akeldama” nianso ingi “mugunda nua sakami.”)
    20: Mu mbugulu a malumbiilyo ikilisigwe, 'Lindiila ikianza kakwe kitule ikumuulu hangi ileke kugombigwa muntu ga nung'wi kikie pang'wanso,' nu 'Lekela muntu mu ngiiza wahole ilyoma nilakwe nila utongeeli,'
    21: Nilanso ingi ingulu, ku lulo, ung'wi nua itunja naza ukaminkanile nu sese matungo a Mukulu uYesu nai upumile nu kingila mukati itu,
    22: kandiilya mu wogogwa wang'wa Yohana ku pikiila u luhiku ulo nai upuilwe migulya, kusinja watule mu kuiili nua ukunukulwa palung'wi nu sese.
    23: Akaika ntongeela ao agoha abiili, Yusufu nuitangwaa Barnaba, nai iza witangwaa ga ni Yusto nu Mathia.
    24: iEnso ai alompile azeligitya, “Uewe, Mukulu, nu lingile i nkolo nia antu ihi, uu ika ng'walyi nu uli kati a awa ni abiili naiza umuholanilye
    25: kuhola i lyoma mu uaiilya nua itumi, niiza uYuda ai witumile u ubii nu kulongola nkika niakwe.”
    26: Akakua kula kunsoko ao, ni kula ikamugwila uMathia naiza ai uaigwe palung'wi ni awo i itumi ikumi na ung'wi.
  2:
    1: Nai ikapika luhiku nula Pentekoste, ihi ai akoli palung'wi kipango king'wi.
    2: Kupumpugiilya ukapumila mulilo kupuma kilunde anga ng'wega utaki. ukizulya ito lihi nai amoli ikiie.
    3: Papo ikapumila nimi, anga nia moto, igalanukile, ikatula migulya ao kila ung'wi ao.
    4: Ni enso ihi akizuligwa nu Ng'wau Ng'welu nu kandya kuligitya ku ntambu ingiiza, anga uu uNg'wau Ng'welu nai ua kendepile kuligitya.
    5: Itungili ai akoli Ayahudi nai atulaa ikiie ku Yerusalemu, akulya Itunda, kupuma kila ingu pihi ilunde.
    6: iMililo iyi nai igigwe, idale nila antu likapemya palung'wi hangi ikaze akete u witumbi ku nsoko kila u muntu ai uigulye akuligitya ku ntambu akwe mukola.
    7: Akalangula nu ku kuilwa, enso ai aligitilye, “Tai, awa ihi nia kuligitya shanga Agalilaya?
    8: Ku niki usese ku uija, kila u ng'wi ku ntambu ni ku tugeeigwe ni nyenso?
    9: Aparthia ni Amedi ni Aelamu, ni awo ni ikiie ku Mesopotamia, Uyahudi, ni Kapadokia, nu mu Ponto ni Asia,
    10: mu Frigia, Pamfilia, mu Misri, ni nkika a Libya ga ni Kirene, ni aziila kupuma ku Rumi,
    11: Ayahudi ni alokole, Akrete ni Arabu, ku uija akuligitya mu ntambu ni yitu kutula mulimo nua uhumi nuang'wa Itunda.”
    12: Ihi ai atulaa alangula nu ku limangiiligwa; ai itambuuie enso ku enso, “Iki kikete ndogoelyo kii?”
    13: Kuiti i auya ai akunile azeligitya, “Awa izuigwe ku magai mageni.”
    14: Kuiti uPetro akimika palung'wi ni awo ni ikumi na ung'wi, akitunta, aka atambuila, “Antu a Yudea ni ihi ni ikiie apa mu Yerusalemu, ili likumukile kitalanyu, tegeelyi ku ukendegeeli i makani ane.
    15: Antu awa shanga agaile anga ni musigile, ku nsoko isaa izi ingi kidaudau saa tatu,
    16: Kuiti ili ai latulaa latambulwaa kukiila munyakidagu uYoeli.
    17: Yikatula mu mahiku a mpelo; Itunda uligitilye, nikahunula u Ng'wau Ng'welu nu ane ku antu uhi, Ana anyu ni ananso anyu akupumya unyakidagu, ahumba anyu akihenga muloto, ni anyampala anyu akulota ndoti.
    18: Uu uu migulya a anyamilimo ane ni anyamilimo ane nia kisungu mu mahiku nanso, nikahunula u Ng'wau Ng'welu nuane, nienso akulota.
    19: Nikalagiila ukuilwa migulya milunde ni kilingasiilyo pihi mihi, sakami, moto, nu utunki nua lyuki.
    20: Ni lyoa likukailwa kutula kiti nu ng'weli kutula sakami, ze ikili kupembya i siku kuu hangi naukuilwa nua Mukulu.
    21: yikatula nia kina kila ung'wi niiza wilitanga i lina nila Mukulu ukugunika,'
    22: Antu a Israeli, tegeelyi imakani aya; uYesu nua ku Nazareti, ng'wana adamu nai ukaminkiigwe nu Itunda kitalanyu ku ntendo nia uhumi nu ukuilwa, ni ilingasiilyo naza Itunda kukiila ng'wenso pa kati anyu, anga unyenye akoli ni mulingile.
    23: Kunsoko a masigo nai asigiiwe puma ng'wandyo, nu uhugu nuang'wa Itunda, ai upumigwe, nu nyenye, ku mikono a antu niabipya, ai mimagilye nu kumubulaga,
    24: naiza Itunda ai umunyansue, akauheja u uwai nua nsha kitalakwe, ku nsoko shanga ai ihumikile kitalakwe kuhumiiligwa nu wenso
    25: Iti gwa uDaudi ukuligitya kutula u ng'wenso, 'Ai numihengile nu Mukulu mahiku ihi ntogeela a usu nuane, ung'wenso ukoli mukono nuane nua kigoha iti gwa shanga kuhumbeeligwa.
    26: Ku lulo i nkolo nane ai atulaa nu ulowa nu lulimi nulane lukuloeeligwa. Ga nu muili nuane ukikie mu ukamatiku.
    27: Shanga ukuleka u umi nuane ulongole ku ulungu, ang'wi shanga ukulekela u Ng'welu nuako kihenga i kiolu.
    28: Uewe uikile kihenga kitalane i nzila a upanga; uku ntendeela nizule ulowa ntongeela a usu nuako,'
    29: Anyandugu, nihumile kuligitya kitalanyu ku ukamatiku kutula Tata nuitu uDaudi; nuanso ai ukule nu kuikwa, ni kibiila kakwe kikoli palung'wi nu sese ga ni iti lelo.
    30: Iti gwa, aiwatuile munyakidagu hangi ai ulingile kina Itunda ai walapaa ku ilapo ni lakwe, kina ukuika ung'wi mu utuugwa nuakwe mi ituntu nila ukulu.
    31: Ai wakayaa kihenga, hangi akaligitya kutula wiukigwa nuang'wa Kristo, 'ang'wi aiwatulaa shanga ulekilwe ku ulungu, ang'wi muili nuakwe shanga ai uoile.'
    32: Uyu uYesu - Itunda ai umiukilye, naiza usese kihi ingi akuiili.
    33: Ku lulo, anga watule unyansuwe mu mukono nua kigoha nuang'wa Itunda, hangi angaitule wasingiilya ilago nila Ng'wau Ng'welu kupuma kung'wa Tata, nuanso ai udubunkilye ilago ili, naiza unyenye mukihenga nu kija.
    34: Kuiti uDaudi shanga ai ulumile kulongola ki lunde, kuiti ukuligitya, 'MUKULU ai uligitilye ku Mukulu nuane,
    35: “ikie mukono nuane nua kigoha, kupikiila ni nika azipya i alugu ako kutula ituntu kusoko a mugulu ako.
    36: Ku lulo ito lihi nila Israeli ni lilinge ku kulu kuulu kina Itunda umuzipilye Nuanso kutula Mukulu hangi Kristo, uyu uYesu naiza mu magilye.”
    37: Itungili nai akija nianso, akasonswa munkolo niao, akamuila uPetro ni itumi i auya, Aluna, kitume ntuni?”
    38: Nu Petro aka atambuila, “Ili itunu hangi Mogigwe, kila ung'wi nuanyu, mu lina nilang'wa Yesu Kristo ku nsoko a ulekelwa nua milandu anyu, hangi mukusingiilya ikipegwa nika Ng'wau Ng'welu.
    39: Kuiti kitalanyu ingi wigombya, nu ku ana anyu nu ku awo ihi niakoli kuli, antu idu ku ngele Mukulu Itunda nuitu nuikaitanga.
    40: Ku makani idu ai ukuiie nu kua sinja; ai uligitilye, “Iguni mupume mu ulelwa uwu nu ubibi.”
    41: Uugwa akamasingiiltya i makani akwe hangi akogigwa, papo akongeeleka mu luhiku nulanso anga umi magana a nzogu ataatu.
    42: Akalongoleka mu umanyisigwa nua itumi numu muhangu, mu ku uega u mukate nu mu malompi
    43: Woa ukapembya mu kila umi, nu ukuilwa widu ni ilingasiilyo yikitung'wa kukiila itumi.
    44: Ihi nai ahuiie ai akoli palung'wi nu kutula ni intu niao ku palung'wi,
    45: hangi ai aguiye i intu nu usali nuao nu komolania ku ihi kimpyana nu u ula nua kila ung'wi.
    46: Iti gwa mahiku ze yakilaa mahiku ai alongolekile azeatulaa ni isigo ling'wi mi itekeelo, hangi ai auegile u mukate mu ito, hangi ai ihanguie indya ku ulowa nu uliuki nua nkolo.
    47: ai amulumbiiye Itunda hangi aze akete u ugombigwa ni antu ihi. uMukulu ai uongeeye mahiku ku mahiku naza atulaa akugunwa.
  3:
    1: Itungili uPetro nu Yohana ai atulaa atungile mi Itekeelo matungo a malompi, saa kenda.
    2: Muntu nua kituunga, kitele puma kutugwa, ai watulaa ukukenkwa kila mahiku hangi ai watulaa ukulalikigwa mu mulango nui itekeelo nuitangwaa uziza, iti ahume kulompa isongelyo kupuma ku antu nai atulaa atungile mi itekeelo.
    3: Nai wakaihenga ia Petro nu Yohana akuhumbeela kingila mi Itekeelo, ai ulompile isongelyo.
    4: uPetro, akamugondoola, palung'wi nu Yohana, ai uligitilye, “kugoze usese.”
    5: uKitele aka agoza, aze usumbiiye kusingiilya kintu kituunga kupuma kitalao.
    6: Kuiti uPetro akaligitya, “i mpia ni zahabu unene nimugila, kuiti iko ninkete kukipumya kitalako. Mu lina nilang'wa Yesu Kristo nua ku Nazareti, genda.”
    7: 'uPetro akamuhola ku mukono nuakwe nua kigoha, hangi akamunyansula migulya: itungo ling''wi i migulu akwe ni inungo nia makupa akwe ikalija ingulu.'
    8: Azeputa migulya, umuntu ukitele ai wimikile nu kandya kugenda; akingila mi itekeelo palung'wi nu Petro nu Yohana, azegenda, azeputangila, nu kumukulya Itunda
    9: Antu ihi ai amihengile ukugenda nu kumukulya Itunda.
    10: Akalinga kina ai watulaa yuyo muntu naiza watuilee wikiie wazelompa isongelyo mu mulango nu uziza nui itekeelo; ai izuiwe nu ukuilwa nu kukuilwa ku nsoko a iko nazakipumie kitalakwe.
    11: Kinya iti nai watulaa ua ambiie ia Petro nu Yohana, antu ihi ku palung'wi akamankiila mi itando ni litangwaa nilang'wa Sulemani, aze akuiwe lukulu.
    12: uPetro nai wakihenga ili, nuanso aka asukiilya i antu, “Unye antu a Israeli, ku niki muku kuilwa? ku niki mukumatunja i miho anyu kitaitu, anga kina kamuzipyaa uyu wagende ku ngulu yitu akola ang'wi malompi itu?”
    13: Itunda nuang'wa Ibrahimu, hangi wang'wa Isaka, hangi wang'wa Yakobo, Itunda nua aTata itu, umukuiye u munyamilimo nuakwe uYesu. Uyu yuyo naiza unyenye ai muminkiiye nu kumuhita ntongeela a usu wang'wa Pilato, ga ni iti nuanso ai watulaa walamula kumuleka ilyuuku.
    14: Ai mumuhitile uNg'welu hangi Munya Tai ane, ni badala akwe mikalowa u mubulagi walekwe ilyuuku.
    15: Unyenye ai mamubulaga u utemi nua upanga, naiza Itunda ai umiukilye kupuma mu ashi - u sese kiakuiili nia ili.
    16: Itungili, ku uhuiili mu lina nilakwe, u muntu uyu naiza mukumihenga nu kulinga, ai witumilwe kutula ni ingulu, uhuiili niiza kukiila kung'wa Yesu uminkiiye nuanso upanga nu ukondaniie, ntogeela anyu unyenye mihi.
    17: Itungili, anyandugu, mulingile kina ai mitumile mu upungu, uu nai itumile ga ni atongeeli anyu.
    18: Kuiti makani niiza Itunda ai wakaya kumutambuila ku malangu a anyakidagu ihi, kina uKristo uyu ukagisha, itungili wamakondaniilya.
    19: Ku lulo, ili itunu hangi mupiluke, iti kina i milandu anyu ihume kuhegigwa lukulu, isigo apembye i matungo na kulumiila kupuminkana nu umoli nua Mukulu;
    20: ni kina wahume kumulagiilya u Kristo naiza wasaguwe kunsoko anyu, uYesu.
    21: uNg'wenso yuyo niiza kusinja i ilunde limusingiilye kupikiila itungo nila kusukiiligwa i intu yihi, naiza Itunda ai uligitilye ikali ku malangu a anyakidagu ni elu.
    22: Kulu kuulu uMusa ai uligitilye, 'uMukulu Itunda ukunyansula munyakidagu anga nene kupuma mu aluna anyu. Mukumutegeelya kila ikintu naiza ukumutambuila unyenye.
    23: Ikupumila kina kila muntu niiza shanga witegeelya ku munyakidagu nuanso ukulimiligwa lukulu wapume mu antu.'
    24: Iti gwa, ni anyakidagu ihi pumiila uSamweli ni awo nai atyatile ze yakilaa u ng'wenso, ai atambue nu kutanantya i mahiku aya.
    25: Unyenye ingi ana a anyakidagu hangi i lago naiza Itunda ai ulitumile palung'wi ni Isekulu, anga nai uligitilye kung'wa Ibrahimu, 'mu mbeu niako i ndugu yihi nia mihi ikukendepwa,'
    26: Ze yakilaa Itunda kumunyansula u munyamilimo nuakwe, ai umulagiiye kitalanyu hanza, iti amukendepe unyenye kupiluka kupuma mu ubii nuanyu.”
  4:
    1: Matungo uPetro nu Yohana nai atula akuligitya ni antu, akuhani ni asunja ni i tekeelo ni asadukayo ai a atyatile.
    2: Ai atulaa atakisha nangaluu ku nsoko uPetro nu Yohana ai atulaa akuamanyisa i antu kutula uYesu nu kutanantya migulya a kiukigwa kung'waakwe kupuma ku ashi.
    3: Aka a amba nu kuaika mu kadulumu kupikiila kidaudau nai kityatile, ku nsoko ai yakondaa kutula mpindi.
    4: Kuiti antu idu nai atulaa ijaa u lukani ai ahuiie; ni ngele a agoha nai atulaa ahuiie ai isigiiwe kutula magana a nzogu a taano.
    5: Ga nai yapika kidaudau luhiku nai lutyatile, kina akulu ao, anyampala ni amanyi, ku palung'wi ai ilundiie ku Yerusalemu.
    6: uAnasi kuhani nu mukulu ai umoli, nu Kayafa, nu Yohana, nu Iskanda, ni ihi nai atulaa aluna ang'wa kuhani nu mukulu.
    7: Nai akatula a aika uPetro nu Yohana pakati ao, ai a akoiye, “Ku uhumi kii, ang'wi ku lina kii mukituma ili?”
    8: Uugwa, uPetro, aze wizue u Ng'wau Ng'welu, aka atambuila, “Unyenye akulu a antu, ni anyampala,
    9: anga ize usese u luhiku nula lelo ku ukoligwa kutula ntendo ni nkende naza litumilwe ku muntu uyu nu mulwae - ku kinya uli u muntu uyu utendilwe mupanga?
    10: Ebu ni likumuke ili kitalantu nu ku antu ihi mu Israeli, kina ku lina ni lang'wa Yesu Kristo nua Nazareti, naiza ai mumagilye, naiza Itunda ai umi ukilye kupuma ku ashi, ingi ku nzila akwe kina u muntu uyu ukimika apa ntongeela anyu aze ukete upanga.
    11: uYesu Kristo ingi igwe naiza u nyenye azengi ai mulimeile, kuiti naiza laikilwe kutula igwe ikulu nila kumpelo.
    12: Kutili u ugunwa ku muntu mungiza nuatula wihi. Kundogoelyo kutili ilina ingiiza pihi i lunde nai inkiigwe i antu, naiza ku nilanso ku humile kugunwa.”
    13: Itungili nai akihenga u ugimya nuang'wa Petro nu Yohana akalinga kina ai atulaa ingi antu a uu niagila u ulingi, ai a akuiwe, akalinga kina uPetro nu Yohana ai atulaa palung'wi nu Yesu.
    14: Ku nsoko ai amihengaa u muntu uyo nai uponigwe wimikile palung'wi nienso, akatula agila ni kakutambula kutula iki.
    15: Kuiti nai atula akondyaa kualagiilya i itumi kuhega ntongeela ianza. ai itambuiie enso ku enso.
    16: Ai aligitilye, ku uatenda uli i antu awa? Ingi tai kina ukuilwa nuitumikile ku kiila enso wakumukaa ni kila ung'wi nui kiee mu Yerusalemu; shanga kuhumile kulihita nilanso.
    17: Kuiti, iti kina ikani ili lileke kenela mukati a antu, ebu kuakanie aleke kuligitya hangi ku untu ihi ku lina ili.
    18: Ai aitangile uPetro nu Yohana mu kati aka alagiilya nangaluu aleke kuligitya ang'wi kumanyisa ku lina nilang'wa Yesu.
    19: Kuiti uPetro nu Yohana ai asukiiye nu kua atambuila, “Anga ize inonee mi miho ang'wa Itunda kumija unyenye kukila Itunda, lamuli akola.
    20: Ndogoelyo usese shanga kuhumile kuleka kuligitya imakani naiza kumaine nu kumija.”
    21: Ze yakilaa kuakania nangaluu uPetro nu Yohana, ai a alekile alongole. Shanga ai ahumile kulija i nsoko ihi na kua aalya, ku nsoko antu ihi ai atulaa akumukulya Itunda ku iko nai katulaa katulikaa.
    22: uMuntu nai watulaa wasingiilya u ukuilwa nua uguniki ai upikiie ilika la myaka makumi anee ikilo.
    23: ze yakilaa kualekela ilyuuku, uPetro nu Yohana akapembya ku antu ao nu kuaganuila ihi naiza i akuhani akulu ni anyampala ai atulaa a atambuie.
    24: Nai akija, ai ituntile ku palung'wi kung'wa Itunda nu kuligitya, “Mukulu, uewe nai u umbile ilunde ni ihi nu luzi ni kila ikintu mukati akwe,
    25: u ewe naiza, ku Ng'wau Ng'welu, ku ilangu ni lang'wa tata itu uDaudi, munyamulimo nuako, ai uligitilye, “Ku niki i antu a ingu itumile u minyomo, ni antu amasigiila i makani nishanga anonee?
    26: iAtemi ihi ikitile ku palung'wi, ni ahumi ilundiie ku palung'wi ku Mukulu nu ku musagulwa nuakwe.”
    27: Igi kulu kuulu, ihi uHerode nu Pontio Pilato, palung'wi ni antu a ingu ni antu a Israeli, ai ilundiie ku palung'wi mu kisali iki ku munyamulimo nuako nu ng'welu uYesu, naiza ai umupuguhie i makuta.
    28: Ai ilundiie ku palung'wi kituma ihi niiza u mukono nuako nu ulowa nuako ai umalagiiye puma u ng'wandyo ze ikili kupumila.
    29: Itungili, Mukulu, gozeela u ukangi nu ao, hangi uakendepe i anyamulimo niako kululigitya u lukani nu lako ku ugimya wihi.
    30: Iti kina nu kugoola u mukono nuako kuguna, i ilingasiilyo nu ukuilwa ihume kupumila kukiila i lina nila munyamilimo nuako ni ng'welu uYesu.”
    31: Nai akakondya kulompa, nkika naiza ilundiie ku palung'wi ikahingisigwa, ni ihi ikizuligwa u Ng'wau Ng'welu, hangi ai atambue u lukani nulang'wa Itunda ku ugimya.
    32: Ngele nkulu a awo nai ahuiie ai atulaa ni nkolo nu Ng'wau Ng'welu ung'wi; hangi kutili ga nung'wi ao nai uligitilye kina kihi nai usaile ai katulaa kakwe mukola; badala akwe ai atulaa ni intu yihi muhangu.
    33: Ku ngulu nkulu i itumi ai atulaa akutanantya u ukuiili nuao kutula wiuki nua Mukulu uYesu, nu ukende ukulu ai watulaa migulya ao ihi.
    34: Ai kutili anga muntu wihi mukati ao nai ukepewe i maintu, ku nsoko antu ihi nai akete i mabada a iwanja ang'wi ito, ai aguiye nu kuleta i mpia nia intu nai atulaa aguiye.
    35: nu ki ika pihi a migulu a itumi. Nu ugalanigwa ai witumilwe ku kila muhuiili, kuniganiila ni kila ung'wi nai u uiwe.
    36: uYusufu, mulawi, muntu kupuma ku Kipro, ai winkiigwe i lina Barnabasi ni itumi (nanso ai impyanigwe, ingi mukende nu upoeelya).
    37: Aze ukete mugunda, ai u uguiye nu kuleta i mpia, akaiika pihi a migulu a itumi
  5:
    1: Iti gwa, muntu ug'wi nai witangwaa Anania, nu Safira musungu akwe, ai aguiye ipatyo nila nsailo,
    2: nu kupiha ipatyo nila mpia nai aguiye (ga nu musungu akwe ai ulilingile ili), nu kuleta ipatyo nilisigile nu kuika mu migulu a itumi.
    3: Kuiti uPetro ai uligitilye, “Anania, ku nik u mulugu umizuiye inkolo ako kuligitya uteele ku Ng'wau Ng'welu nu kupiha ipatyo nila mugunda?
    4: Itungo nai watulaa likili kuguligwa, shanga ai latulaa nsailo ako? Hangi zeyakilaa kuguligwa, shanga ai likoli mu ulamuli nuako? itulikile uli usige ikani ili munkolo ako? Shanga uakongee anga ana adamu, ila umukongee Itunda.”
    5: Mu kija imakani aya, uAnania ai ugwie pihi nu kutinanga inkolo. Nu woa ukulu ai uaziie ihi nai aligulye ili.
    6: Ahumba akapembya ku ntongeela nu kumuikila mu sanda, nu kumutwala kunzi nu kumuika.
    7: Ze yakilaa masaa ataatu iti, u musungu nuakwe ai wingie mukati, aze shanga ulingile naza katulaa kipumie.
    8: uPetro akamutambuila, “Ntambuile, anga aza ize muguiye u mugunda ku nsailo nanso.” Akaigitya, “Uu, ku nsailo yiyo.”
    9: Iti gwa uPetro akamutambuila, “Ikutulika uli kina migombilye ku palung'wi ku mugema u Ng'wau Ng'welu nua Mukulu? Goza, i migulu a awo naza amu ikile u mugoha nuako ikoli pa mumpita, hangi aku ukenga nu ku utwala kunzi.”
    10: Kupumbugiilya akagwa mu migulu ang'wa Petro, akatinanga inkolo, ni awo i ahumba akapembya mu kati akamuhanga wakondyaa kusha. Akamukenka nu kumutwala kunzi, nu kumuika pakupi nu mugoha nuakwe.
    11: Woa ukulu ukapembya migulya a itekeelo lihi, nu migulya a ihi nai igulye i makani aya.
    12: Ilingasiilyo idu nu ukuilwa ai yatulaa yukupumila mukati a antu ku kiila mikono a itumi. Ai atulaa palung'wi mi itando nilang'wa Sulemani.
    13: Kuiti, kutili u muntu mungiiza nui nsuta nai watulaa nu ugimya nua kuambinkana ni enso; ga ni iti, ai inkiigwe ikulyo migulya a antu.
