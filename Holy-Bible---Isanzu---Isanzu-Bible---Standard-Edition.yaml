    4: Nyumba ihi nimukingila mikie mumo kunamukuhegela kung'wanso.
    5: Ingi ngwa ao nisha akumusingilya, nimukahega mukisali nikanso, mipununte ulunkundi mumigulu anyu kunsoko akilingasilyo kao.
    6: Ikahega ikalongola nukukiila muisali, nukutanantya upanga nukuguna lantu ni.
    7: Itungili Herode, mkulu, aiwigule, ihi naiapumie aiwagile itai, kunsoko aiittambuwe ikatula Yohana mubatisaji uhimbukile kupuma muashi.
    8: Niakehu ikalunga ue Elia wapumie, niangita ikalunga ung'wi wanyakidagu nia kali wahimbuka muashi hangi.
    9: U Herode, akalunga, ainimusinzile u Yohana, Ingi uyu nyinyu nung'wenso nikija inkani yakwee? u Herode akaduma inzila akumuona U Yesu.
    10: Imatungo naiasukile nai atumilwe, ikamuila imantu ihi naitumile. Akahahola palung'winung'wenso akalongola wing'wene muhisali nikitangiwle Bethsadia.
    11: Ingi umilundo wikija, ikamutwata, nukuasingilya akaligitwa nienso, utemi wang'wiTunda, au agunile awa naialoitwe kuguma.
    12: Uluhuki nailandilye, kuhila nao nikumi naibili ikalongola kitalakwe akalunga, ''Usimbailye umilundo ulongole mukisali nia pakupi numuisali adume, usupilyo nindya, kunsoko kukoli mumbuga.
    13: Ingi akaaila unye api imaintu akulya. ''Ikalunga kutile nimangiza ikoli indya kunsoko amilundo ni antu''.
    14: Aikali itunja magana anzugu ataano pang'wanso. Akaaila iamanyisigwa akwe, Ikalinsi pihi maanza aantu iziakoli hamsini kila lanza
    15: Kuluko ikatenda uu ni antu akikie pihi.
    16: Akahola indya itaano ni samaki ibili akagoza milunde, akaikendepa, nukuega ipande, akaapa iamanyisigwa akwe aike kuntongela amilundo.
    17: Ini ikalya ikikuta, imaminyanguilwa naisigile ikahoela ikizulya itoto ikumi na ibili.
    18: Nung'weso naukulopa wing'wene, lamanyisigwa akwe aiakoli palung'wi nung'wenso, akaakolya akalunga, lantu ilunga une ni nyinyu?
    19: Ikasusha, ikalunga, Yohana mubadisaji, niangiza ilunga Eliya, niangiza ilunga ung'wi wanyakidagu wa matungo na kali wahimbuka hangi.
    20: Akaaila unyenye milunga unene ni nyinyu? Akasusha u petero akalunga, ''kristo kupuma kung'wi Tunda''.
    21: Ingi ngwa u Yesu akaahugolya, alekekumuila wihi kua ili iti.
    22: Akalunga ng'wana wang'wa Adamu itai ukaga kunkani ni idu nukuhitwa nianyampala ni atemi ni aandiki nukubulagwa, nuluhiku lakatatu ukuhembuna.
    23: Akaaila ihi, ang'wi muntu wihi nuloilwe kutyata, Ikanwe ung'wenso, ahole itoka lakwe imahiku ihi na antyate.
    24: Wihi niwiza kugemakukuna upanga akwe ukuguni.
    25: Kululo ukupata nsao ke umuntu, hangi au one ukumbigulu wihi, ukuliniilya nukuulya Ilioma lakwe.
    26: Wihi nukuona iminyala kungwana ninganiyane, ng'wenso ng'wana wa ng'wa Adamu ukumuone minyala muuza na nuuzawang'wi ihe.
    27: Ingi kumuili itai, akehu, niimikile apa, sha akumilulya insha ku utemi wang'wi Tunda.
    28: Mahiku munana naiakile u yesu alunga nkani Izi ingi ahela palung'wi nung'weso petro, Yona nu Yakobo, Akanankila mulugulu nukulompa.
    29: Ingi gwa nakulompa, u usu wakwe ukakailika ni mavazi akwe ikela pee.
    30: Ingi goza, aiakali Itunja abili akaziligitya nung'wenso ai Musa nu Eliya.
    31: Aigee kunso au kendepwa, ai aligitilya kunsoko kuhega kitala kwe, nkani naihuge kumala ku Yerusalem.
    32: Itungili u petro naiyine palung'wi nung'wenso ainkoti mutulo numulito hangi naiaukile, Ikaona uza wakwe ni itunja abili naimikile palung'wi nung'winso.
    33: Ikatula naiakuhega kung'wa Yesu, akamuila, ''mukulu, ingi iza kikie kunu kitaitu itakiwe kunoniye imakazi a antu atatu.
    34: Nau ukulunga, nanso, likeuta ilunde lika akunikila, na ikogopa nilkaona apilimili gwa ni lunde.
    35: Ululi lika puma milunde ikalunga, uyu ng'wa ana mutemi, mutegeli ng'wenso.
    36: Ululi nailukilagilye, u Yesu aiwing'ene du, aiwikie twee imahiku nanso.
    37: Luhiku nulukatwata, nika puma mulugulu, mumilunda ukulu nu a antu ikantankana nu ng'winso.
    38: Goza, mitunja mitunja aupumie mumilundo akalila kululi, akalunga, mumanyisi kulopa umugoza ung'wa ane, wingene.
    39: Waona ikolo nimbi hapun witule kulia iogo, witula uhaile nukupumai pombalu, N lipuma kushada, nu uwai nu utaki.
    40: Aini alompile iamanyisigwa ako kukemela Ikaleng'wa.
    41: U Yesu akasusha akalunga, unye uileli nu uhuie nuwu nualekile, kizi kikie nalinunye? muleti ungwa apa.
    42: Muhumba inkolo aiza nimbi aimutagaa pihi nuku muhingisa kungulu.
    43: Ihi ikapata ikuilwa ukulu wang'wi Itunda hangi ikatula singa ihi inkani naiwatumile, alunga kua manyasigwa akwe.
    44: Inkani yingile mua kutwa anyu kunsako ungwana angwa Adamu ukuhegigwa mumikono a anadamu.
    45: Ingi shanga aialingile inkani nianso aipihilwe mumiho ao kusoko aleke kulinga akogopa kukolia ulukani nulanso.
    46: Ingi akatula kinyoma kukiila kitalao Ingi gwa nyenyu natule mukulu.
    47: Ingi u Yesu akalinga naiakikalia mukalo yao, akamuhola umungenye numunino nukumuika pang'wa kwe.
    48: Akulunga umuntu wihi nukumusingilia umung'enya numunino angu uyu kulina lane, ansingilie nune hangi, wihi nukunsingili une amusingili nuyu nautumile, kunsoko munino kung'wanyu wihi yuyo mukulu.
    49: Yohana akasusha akulunga, ''mukulu, aikumuine umuntu akazi muzunsa ukintunga kulina lako kikamugili kunsoko shukoli palungwi nuse.
    50: Ingi u Yesu akaila lekikumugili, uyu nisingukali palung'wi nunye Ingi wanyu.
    51: Ikatula imahiku nai ahumbee kullongala kilunge, akahonja u usu wakwe ku Yaruselemu.
    52: Akatuma lanya mpala akwe, kuntonge la akwe, nienso ikalongola kukisali ka Wasomaria amunonelie pang'wanso.
    53: I antu sanga ikamusingilia, kunsoko au hongilye u usu wakwe ku Yarusalemu.
    54: Iamanyisigwa akwe Yakobo nu Yohana naiaine iti, Ikalunga, mukulu itakile uzume umoto usime pihi kuma milunde ualimili?
    55: Ingi akapilukila akaakenela.
    56: Ingi gwa Ikalongola kisali lingiza.
    57: Naiahongile munzila yao, muntu ung'wi akamuila, mahali Ihi nuinzo.
    58: Yesu akamuila,'' umulula akete imakombo, Inyonyi yamigulia akete iunyi, kunsoko umuntu mugila pakulala itue lakwe''
    59: Kululo akamuila muntu mungiza, Itiate.''naunso akalungai'' mukulu, ndekele nendemuika utata wane.
    60: Nuanso akamuila aleke Iashi aike Iashi ao, kululo uewe longola utanantie utemi wang'wi Itunda kuisali.
    61: Hangi muntu mungiza akalunga, kutiata, Mukulu, ndulusile hanza nialage niakoli munyumba ane.
    62: Yesu akamuila kutile umuntu, nuika umukono akwe kulima nukugoza kunyuma nukutula Mtemi wang'wi Itunda.
  10:
    1: Naiwakondyo kuligitya nanso, Uyesu akaaholanya hangi makumi mapungate nuakualagialya abili amutongeele muisali nutakile kenda.
    2: Akaila indya niakuogolwa yidu, eituwia milimo akehu, kululo mulompi umukulu nuauogoli akaye kuatwala eitumi muogoli nuandya yakwe.
    3: Longoli muisali mutule miho numutumile anga inkolomukati amadale a mbugu ya yamihaka.
    4: Muleki kukenka imbugulu nia kila ngila, ang'wi ilatu, hangi muleke kumulamsha muntu wihi mungila.
    5: Munyamba ihi nimukingila, lungui hanza, mpolo utule ni nyumba uji
    6: . Ang'wi muntu wa upolo ukoli pang'wanso, upoto ukutula kitalakwe ang'wi kutile pang'wanso mpolo ukusuka kusuka kutalanyu.
    7: Sagi munyumba yiyo, lii nukung'wa iko niakuki pumya, kunsoko umitumi wipegwa ikinya mulimo nazawitumilo.
    8: Mukisali kihi nemukingila, anga amu singilya, muliye indyanikuwekwa panlongeela anfu.
    9: Hangi aguni ialwae niakole mung'wanso, lungikitalao Ulemi wang'wi Tunda waza pakupi nunyenye.
    10: Anga menda muisali ing'wi ahila kuwuisingiilya longoli kunzi numunzila mulunge.
    11: Ulukundi la kisali kanyu nuludamantie mumigulu itu kuulukununta kutalanyu, ingi mulingi ili kina ulewi wang'wi Tunda wahugeela.
    12: Numuie kina uluhuki nulaulamulwa luzetula lukamaliku ku sodoma kukali ikisali nikanso.
    13: Isatiko lako korazini, Isatiko lako Bethsaida ang'wi Imilimo nimikulu aitumiwe kitalako anga aizeitumiwe ku Tiro nuku sidoni, aziili tunu ung'wandyo aileke imilandu, aiatugale Imyenda amagunila ni mau kipaka.
    14: Ingi gwa izizatula ikamatiku nangulu utuhiku nulaulamulwa rula tiro ni sidoni kukila unye.
    15: Ue kapernaumu, usigile uzihumbulwa upike kilundo? Uzesimigwa pihi kujehanamu.
    16: Uyu numtegeeye unye, untegeeye unihitile nene, nuyu wihi nunihitile une, umuhitile uyu nuntumile.
    17: Ao ni mupungati ikasuka nilumbi, akalunga ''Mukulu ka nia mintunga aina kukulya kudiila lina lako.
    18: Uyusu akaila ''azarumuine umulugu azukugwa kupuma kilunde anga ulupito.
    19: Goza numupee uhumi wakupambala inzoka ni nkuma, ningulu yihi nialugu, hangi kutile kintu kihi nikikumu alya.
    20: Kuluko muleki kulowa kunsoko aili, kuna menda kuligwa, singa uu, ingi lumbi imina anyu nandikilwe kilunde.
    21: Kumatungu yayoyayo akaloa nangulu kuvikolo ang'wa ng'welu akalunga nakulumbulya huewe, Tata mukulu naukulunde numihi kunsoko umapihile imakani aya kuakuantu nisiamanyisigwe, anga ia ngenya nianino, ingi uu Tata kunsoko auloeigwe mumcho ako. antu ni ahugu nawa niamahala nuku makunukula
    22: Maintu ihi mambigwe nu Tata wane, hangi kutile nulingile ungwana nyenye ingi utala, hangi kutile numumanyile utata ingi ung'wana, nuyu wihi nuilowa ung'wana kikunukula kung'wakwe.
    23: Akapilukila iamanyisigwa, akalunga kinkunku, akembetwa awa nimaona aya ninye nimaona.
    24: Kumuila unyenye kina anyakidagu idu niatemi aialoilwe kuiona inkani nimiiona, shakaona nu kija ayo nimija singaakija.
    25: Goza akimika mumanyisi ung'wi nua unonelya nua kiyahudi, akawiugema uyesu akamuila nitume ntumi nihume kusala utemi nua kiguhe.
    26: Uyesu akamuila iliiye ule muunonelya nuiusoma?
    27: Akasusha akalunga, ''mulowe Itundo wako kuakonto ako ihi, nukungulu yako yihi, nimahala ako ihi, numunya kisali ako anga uewe nizawiloilwe.
    28: Uyesu akalunga, wasukiilya tai, itume uu ukikie.
    29: Ingi umumanyisi akalowa iaelyeitaiung'wenso, akamuila uyesu, ite gwa umunyakiali ane nyanyu?
    30: Yesu akasucha akalunga aukoli muntu au kusima kupuma kuyelusalemu kulongolaku yeriko akagwilamuantu niabi, ikamuhegela insao yakwe yihi hangi ikamukuwa pakupe insha.
    31: Kua uniniau mudimi ing'wi auzile akazesima munjila nansa, naumuine akakiila kunziga.
    32: Uu hangi umulawi, naupikile pang'wanso akamuona akakila kungiza.
    33: Kululo msamana ung'wi naukite umuhinzo, akakiila apo naukole umuntu nuanso, naumuine, akahung'wa kinyauwai.
    34: Aumuhugee akamutungilya inkomele yakwe akahunuila imakuta ni divai migulya akwe. akamunankilya migulya amutugo wakwe, akamutwala munyumba akila njila akamuailya.
    35: Iluhiku nailutyatie akahota mpia ibiihi hangi akamupa umukola nuyumba nia kupikila iakila nzila nukumuila muailye kihi mitite angavu suka nzekusukiilya.
    36: Nuuli kuawa niatatu, usigile kina ai Munyakisali akwe, naugwie muabi?
    37: Umumanyisi akalunga, ingi uyunamuonee inyauwaikutalakwe, Uyesuakamuila iongola ende witume uu.
    38: Naiakole mumu ihinzo akiingela mukisali king'wi, musungu ung'wi lina lakwe Mrtha akamu singiilya kito lakwe
    39: . Autite umufuna naiwitanga Mariamu naiwikie pa migulu amu kulu nukutegeelya ulukanilakwe.
    40: Ingi gwa umartha akipa milimo idu kunonelya indya akalongola kung'wa Yesu, nu kuhuga, mukulu, singaukee kina ung'waitu wandeka nitume ningwene ingi gwa muile anzailye.
    41: Ingi umukulu akamusukulya akamuila, Martha, Martha, ukaga ni nkani idu.
    42: Kululo gwa ingi kintu king'wi du nikatai Mariamu waholanya iko nikiza, nishakizehegigwa kupuma kitalakwe.
  11:
    1: Ukatala Matungo Uyesu nakolompa, ung'wi wa amanyisigwa wakwe akamuila, mukulu, kumanyise nusesie kulumpa, anga uyohana nau amisilye iamanyisingwa akwe kulompa.
    2: Uyesu akaila nimukulompa, lungi, Tata, lina lako likuligwe, utemi wako uze.
    3: Ukupe indya yitu nia mahiku ihi.
    4: Ukulekele imalandu itu aka use nikia lakala nakugaziiye, uleke kuitwala muimageng'wa.
    5: Uyesu akaila, nyenyu kitalanyu nukite umuhumba muya nukumuhanga uutiku, nukumuila, muhumba miane mpe imikate itatu.
    6: Kunsoko muhumba shuya wane wampikiila inoino kupuma muhinzo, nu ne nimugila indya nikumupa.
    7: Nuyo nukale mrupumba akamuila, leka kunaja, umulango walugailwa palung'wi niana ane, nune nalala singa kuhuma kuuka nukuupa uewe indya.
    8: Nunuie, kina atizeshukuuka indya umuhumba muya akwe, kunsoko akazulongolekile kumupitya tile niminyala, ukuuka akupe indya yidu kutula nuhilwa wako.
    9: Nu ne kumuila, lompi, nunye mukupewa, penzi nunye mukulija, pinduli nunye mukuluguilwa.
    10: kunsoko nuilompa wisingiilya, nuyu nuiduma wipata, pinduli nunye mukuluguilwa.
    11: Tata kii kung'wanyu, ung'waakwe agalompe insamaki ukumupa nzoka?
    12: Ang'wi agalompe ije ukumpa nkumi?
    13: Klulo ang'wi unyenye nimiabi mumanyile kuapa iana nyu imasongeelyo nimaza, Ai g'wautata nyu nua nuakigulu ukuapa ung'waungwelu ao nimulo mpa?
    14: Sunga Uyesu akatula mupatya umintunga, Uyu naukete umintunga ai kimume umintunga akahega kumuntu nuanso, umuntu nuanso akahuma kuligitya umitunda ukakuilwa nanguli.
    15: Niang'wi ikalunga, uyu ukuheja imintunga kua Beelzabul mukulu wa amintunga.
    16: Niang'we akamgema ikalowa alagiile ikilingasilyo nikakupuma kilunde.
    17: Ingi uyesu akalinga imasigo akaaila, utemi wili nukutemanuka utula nuukia, ninyumba nikutemanuka ikugwa.
    18: Ang'wi umubi ukutula utemanukile, utemi wakwe ukimaka ule? Kunsoko uenda lunga neenda heja imintunga kua Belzebuli.
    19: Ang'wi unene neenda heja iamintunga kua Belzebuli, ai iane menda heja imitunga kukiila ntuni? Kunsoko iyi, nianso azizamtwala mulamulwa.
    20: Kululo, angwi kuheja amintunga kukiila shala kang'wi Tunda, ingi gwa utemi ukumuhanga.
    21: Umunyangulu nukite ishigi angaamilile inyumba kwe, imaintu akwe akikie uza.
    22: Kululo angingiilwe nu muntu numukiiye ingulu umunyangulu nuanso ukumuhegelya ishige yake, nukuhola insao yakwe yihi.
    23: Uyu nisha kipalung'wi nu nene, shamiane, nuyu nishawilingiila palung'wi nunene wisambailya.
    24: Umintunga numubi nukuhega kumuntu, wenda nikutili imaze kunsoko asupye. Agatule walimila, ukulunga, kusuka nazampumie.
    25: Anga asuke ahange inyumba apyagulwa hangi ikie iza.
    26: Kululo wilongola kuaduma amintunga mupungati ao bi kukila nuanso, nukualeta ikie pang'wanso, u muntu nuanso witula mubi kukila nazawili ung'wandyo.
    27: Naukuligitya inkani izi, musungu ung'wi akahumbula ululi kukila ihi naiakoli pang'wanso akalunga, “Akembetwa inda naikutugile nimaele naumonkile.”
    28: Sunga akalunga, akembetwa ao neija ulukani lang'wi Tunda nukuluamba.
    29: Umilundo wa antu ukatula kongeeleka, u Yesu akandya kulunga, “Uwileli uwu ingi wileli wa ubi, ukuduma kilinga siilyo, kutile ikilingasiilyo nikikupegwa kukila ikiilingasiilyo ni kang'wa Yona.
    30: Anga u Yona naikilingasiilyo kuantu a Ninawi. Uu nungwana wang'wa Adamu ukutula kilingasiilyo kuwileli uwu.
    31: Umusungu wa Mutemi nuakutakama ukimika uluhiku nula ulamulwa niantu awileli uwu azizapegwa ulamulwa wao, ingi nuanso aupumie kumpelu nihi aze ategeelye uhugu wang'wa Solomoni, na paite ukoli numukulu kukila u Solomoni.
    32: Iantu a Ninawi akimika mulamulwa palung'wi niantu niawileli uwu uluhiku la ulamulwa azizaapa uulamulwa, kunsoko nianso aialekile imilandu nu Yona naukutanantya ulukani lang'wi Yunda, hangi goza pang'wanso ukoli numukulu kukila Yona.
    33: Kutile umuntu wihi, nuakilya ulumuli aluike mulungu ang'wi pihi akikapu, ingi wakilya nukuika migulya kunsoko akelyo, angawingila muntu wihi ahume kuona uwelu.
    34: Iliho lako lumuli la muili iliho lako angalilule iza umuili wako wihi ukutula nuwelu, iliho lako angalihule ibi umuili wako wihi ukutula kiti.
    35: Kululo mihambe uwelu nuukole mitalanyu uleke kukilwa ikiti.
    36: Kululo ang'wi umuili wako ukoli muwelu, hangi kutile ata nuunino nuukoli mukiti. Ingi gwa umuili wako ukutula anga ulumuli nulukupumya uwelu kitalanyu.”
    37: Naiwamala kuligitya, Farisayo akamana enda alye ndya kitalakwe, u Yesu akingila munyumba akatula palung'wi nienso.
    38: Imafarisayo ikakuilwa kunsoko shaukalae indya naikili kuletwa.
    39: U Yesu akaila, “Unye Mafarisayo mendoja iseme kunzi, mukati anyu mizue insuula nimbi nuubi.
    40: Unye antu nimiagila uhugu uyu naumbile kunzi shanga au umbile ne numukati?”
    41: Ape iahimbe aya namkati, ni nkani yihi ikutula nza kitalanyu.
    42: Kululo isatiko lanyu Mafarisayo, nsoko mipumya imasongeelyo aminanaa numuchicha ni nyenyi yihi niamugunda, kunu mulekile inkani ya tai nukumulowa Itunda, kuna shango mukuleka nimangiza.
    43: Isatiko lanyu Mafarisayo kunsoko milowa kikiie kumatuntu akuntongeela amatekeelo nukulamukigwa kua milamu iyi nikilya.
    44: Isatiko lanyu kunsoko mimpyani niibula ningila ilingasiilyo iantu niza azegenda migulya aibiila nianso singaazeaine.”
    45: Mumanyisi ung'wi wa unonelya wa Kiyahudi akasusha akamuila, mumanyisi iki nukukiligitya kakutasha use.
    46: Yesu akaila isatiko lanyu, unye aminyisi ankani, ingi mendaapa iantu imiligo nisinga ahumile kuminkenka, kunu unye shamaenda miamba ata nayala yanyu.
    47: Isatiko lanyu kunsoko mendazenga nukuika ilingasiilyo muibiila ya anyakidagu ao naiabulagilwe niesekulu anyu.
    48: Kululo gwa unyenye mihangile nukigombya imilimo naiitumile isekulu anyu, kunsoko ikulukulu aiabulagile ianyakidagu, imo nimezenga ilingasiilyo muibiila yao.
    49: Kunsoko iyo uhugu wang'wi Tunda uuliye, kuatuma ianyakidagu neituma milimo ane neenso muakaja nukuabulaga niang'wi.
    50: Uwileli uwu uziza liilwa ni sakami anyakidagu naiabulagile kupuma ung'wandyo nua unkumbigulu.
    51: Kupuma usakami wang'wa Abeli nu Zakaria, naubulagilwe pakati wikumbikilo la ng'waung'welu. Uu, numuie uwileli uwu uzizaliilwa.
    52: Isatiko lanyu amanyisi ankani nia Kiyahudi kunsoko mahola ifungulo nia uhugu; unyenye shamendingila, kunu mukuagilya kingila ao niatakile kingila.”
    53: U Yesu naiwahega pang'wanso, akilisa nkani ni Mafarisayo ikatula kumugilya nukikunguma nung'wenso kua nkani idu.
    54: Akaze mugema kumutungila ahume kupantika lukani kitalakwe.
  12:
    1: Kumatungo yayo, maelfu edu naantu aeilingiie palung'wi, ikanza kitilangila, akanza kutambula niamanyisigwa akwe niakwanza, “Huguki nigae ya Mafarisayo kunsoko eze unafiki.”
    2: Naikutula kutile anga unkunku nuipihile kunsoko shangaikunukulwa, wala lukani nulipihile kunsoko shangalukigeela. Na lehi nemulitambue mukiti, lukigwa muwelu. Na mehi namihinaatambuwe mukate mukutwe ntongeela anyu niyamukati naoilugaiwe akatanantigwa migulya muukuta wa nyumba.
    4: Kumuila ahumba eane, lekikogopi awa niuulaga umwiili na agila anga kintu nikingiza nikakituma.
    5: Kuite kumulingasa nuakumwogopa. Mogopi uyo kunsoko kukila kina wabulaga, ukite uhumi wakuguma kujehanamu. Ee kumuila unye, mwogopi nuanso.
    6: Ite shomoro aatano shangaakualigwa kusarafu ibiile? Hata uuga kutile hata nung'we ao shangaukusahaulika ntoongela ang'wi Tunda.
    7: Kuite mulinge kina, imasingi amatwe anyu aaigwe. Lekikopi. Unye meathamani nkulu kukila shomoro edu.
    8: Kumuila, wihi nukungomba unene ntongeela aantu, Ung'wana wang'wa Adamu ukumugomba ntongeela amalaeka ang'wi Tunda.
    9: Lakini wihe nuekanihita ntongela aantu nung'wenso kumuhita ntongeela amalaeka ang'wi Tunda.
    10: Wehi nuekatambula ulukani nulube migulya ang'wana wang'wa Adamu, ukusamilwa, lakini wehi wikamumela ung'waung'welu, singaukusamilwa.
    11: Nuekamutala ntongeela aakulu amatekeelo, akulu, niakite uhumi, lekikuogopi migulya kunsoko akuligitya nukitetea ntuni nilakutambula,
    12: kunsoko ung'waung'welu ukumumanyisa kutambula kumatungo nanso.”
    13: Muntu ung'we mumo mumilundo akamuila, “Mwalimu muile umunyandogu ane wangawile isehemu aurithi wane.”
    14: U Yesu akamuila, nyenyu naumbikile une kutula nimulamuli nukumuhumbilya ntongeela anyu?
    15: Kuite akaaila, huguki nekila nsula, kunsoko uupanga wantu shangaukole munsao nimaintu akwe nukite.”
    16: U Yesu akaaila kumpyani, wikalunga, umugunda wamuntu ung'wi naemugole ailitugile ikulu,
    17: wekikolya munkolo akwe, wikalunga, kutenda ule nsokotile anga sehemu akueka imazao ane?
    18: Akatambula, kutenda ite. Kuunanga imasalanka ane nimanino nukuzepya ile nikulo, nukumaika imazao ane ehi nimaintu nimangiza.
    19: Kumeila inkolo ane, “Nkolo, wiikilye akiba intu idu kumyaka edu. Supya, ulye, ung'we nukusupya.”
    20: Lakini Itunda akamuila, ue muntu numugila mahala, utiku wa lelo ametakile inkolo kupuma kitalako, nimaintu ehi numazipye ukumulekela nyenyu?
    21: Uu ikutula kukila muntu nuiikiye insao kizepeelya kunsoko ang'wa Mukulu.
    22: U Yesu akaaila iamanyisigwa akwe, kuite kumuela mulekekuhofu migulya amaisha anyu mukulya ntuni numigulya ameele anyu mukutugala ntuni.
    23: Kunsoko imaisha kukela andya, numwiile kukila ang'wenda.
    24: Gozi inyunyi ya migulya, shangailema hange shangaivuna. Agila anga nyumba wala isalanka nilakukiila, lakini Itunda wialesa. Unye shanga miaza kukila inyonyi!
    25: Nuule kitalanyu nuhumile kisumbula nukongelya dhiraa ing'we muwikale wakwe.
    26: Angaitule shangamuwezilye kituma nikanso ikentu nikinino nekidabu kuneke usumbukile nimangiza?
    27: Gozi imaua-nizepela. Shangituma anga milemo wala shangipalinga. Lakini kumuila, ata u Sulemani muutukufu wakwe wehi shangaaukunikiwe anga yaite.
    28: Kuite Itunda wimakunikila iza imatutu imugunda, kunsoko lelo akole, nu mudau wimaguma mumoto. Ite singa tai ne ukumukunikila unyenye?
    29: Lekikusumbukili namigulya mukulya ntuni ang'wi mukung'wa ntuni, muleke kutula nuwoa.
    30: Kunsoko imahe ihe na muunkumbigulu agiila emakani ao. Nutata anyu uine mutakile yayo.
    31: Kuite dumi uutemi wakwe hanza, aya nimangiza mukongeeligwa,
    32: lekikogopi, unye niakehu, kunsoko utata anyu uloilwe kumupa unye uutemi.
    33: Ngulyi insao yanyu muape iatuka, mutule nimefuko nishangiuilwa itulyo lakilunde nishangalihila, kianza nikanso eii shangaehumbila wala nondo shanga akuweza kubepya.
    34: Kuite nilikole itulyo lako, hapo ninkolo ako ikutulaikole.
    35: Iang'wenda anyu nialepu atule atungilwe kumunkanda, ni ntala yanyu ihakikishigwe kina yendelee kakila,
    36: Mutule anga aantu, niamugozee u Mukulu kupuma mushere winga. Kuite anga waze wakoe ihodi, ahumile kumuluguela mulango kwa haraka.
    37: Akembetilwe iitumi, neanso u Mukulu nukuaahanga akole miho. Etai ukuatunga ang'wenda alepu neminkanda kuite ukuikalesha pihe pandya, neite ukuahudumila.
    38: Kuite u Mukulu angawaze kunkua akabiile nadolia ang'wi utiku ung'wi nkua akatatu na dolia, nukuahanga, akole uza, ikutula tazu kung'wao eitumi.
    39: Kukila ayo, mulinge ile, kina u mukulu ung'wenso nuanyumba angize uine imatungo nuzie umii, singauzegomba enyumba akwe kuunangwa.
    40: Mutule mukole iza kunsoko shangamuine imatungo kee ung'wa Adamu nukusuka.
    41: U Petelo akalunga, “Mukulu, ukoela usese kumpyani ang'wi ukuila kila umuntu?
    42: Mukulu wekaaila nyenyu umitumi numuhueli ang'wi nukete eheshima kuite u mukulu wakwe ukumuika migulya aitumi neangiza, kuite agawile indya yao kumatungo nazipie?
    43: Uloeigwe umitumi nuanso, kunsoko u mukulu wakwe ukumuhanga ukituma aya naulageigwe.
    44: ite kumuila unye kunsoko ukumuika migulya ansao yakwe yehi.
    45: Kunsoko umitumi nuanso ukulunga mumoyo wakwe, “mukulu wane ukushelewa kusuka, kuite akakaakua zitumi akigoha nawa niasungu, kuite akanza kulya, kung'wa nukugala.
    46: U mukulu wakwe nuanso umitumi uzile kuluhiku nisingautegemee nematungo nishangaumaine, nung'wanso ukumutema ipande ipande nukuaika isehemu palung'wi nishangaahuie.
    47: Umitumi, nuzile ulowa wang'wa Mukulu wakwe, nung'wenso shanga aiwihambile endogoilyo shangaukituma sawa sawa nuulowa wakwe, ukukuwa iboko iidu.
    48: Lakini umitumi nushangaune uloowa wang'wa Mukulu wakwe, lakini ukituma naloeye adhabu, ukokuwa iboko ikehu. Kunsoko aupewe yeedu, yeedu kupuma kung'wakwe, ung'wenso nishangaauhuiwe kuintu niyedu, kitalakwe ikudaigwa yedu kukila.
    49: Nezile kakilya umoto muunkumbigulu, na nkete insula utule wakeigwe.
    50: Lakini nkete ubatizo nuanso nuakubadisigwa, nankite uukia mpaka nuukukamilika!
    51: Ite musegile aenizile kuleta uhueline muunkumbigulu? Kutile, kumuila, badala akwe ndetile mugawanyiko.
    52: Kupuma itungile nukendelea ikutula aantu aatano munymba ing'wi agawanyikile, awa niatatu akatula kinyume nawa niabiile, nawaniabiile akutula kinyume nawaniatatu.
    53: Akutawanyika, utata ukutula kinyume niana, niana akutula kenyume nutata ao, umama ukutulakinyume numunanso akwe, numunanso ukutula kenyume numama akwe, umama mukwe ukutula kenyume numukwingwakwe, numukwingwakw ukutula kenyume numamamukwe wakwe.
    54: U Yesu wikatula aela imakutano hange, “Ite angamuone imalunde akupumila kukilya, melunga imatungo ambula aapika; uu yetula.
    55: Nung'wega wakuhuma anga ukunke, mekalunga, ikutula ijoto itaki, uu ikatula.
    56: Unye ateele, mukuweza kutafsiri wigeleki wihe ni gulu lakini itula ule shangamugemile kutafsiri imatungo nakole?
    57: Kuneke kila ung'we anyu kupambanula ileni lekole iza kung'wakwe kituma kumatungo nukete inafasi akituma nanso.
    58: Kundogoilyo angawende numube wako ntongeela amulamuli, mugeme kupatana numube wako muze mukole munzila aleke kuutwala kumulamuli, numulamuli wakutwal3 kumukulu, numukulu wakutwale mukitungo.
    59: Kuila shanga ukupuma kung'wanso mpaka ukulipa esenti aamwisho.
  13:
    1: Kumatungo yayoyayo, aakole baadhi aantu naamuie migulya Aagalilaya kuite upilato auabulagile nukuahalinkanya usakami ao nimasongilyo oa.
    2: U Yesu akaasukilya akaaila, “Ite mulungile Eagalilaya awa akete milandu kukila Agalilaya neangiza ehi ee indogoelyo apatilwe naya nemabe?
    3: Kutile, kumuila, lakini angamuhite kutubu, nunyenye mukulimiila uu, uu,
    4: Ite awa aantu nikumi namunana ku Siloamu nsoko umunana nauugwie nukuabulaga, musegile neanso aeanyamilandu kukila aantu niangiza ku Yerusalemu?
    5: Kutile unene, kutambula lakini angamuhite kutubu, unye mehinunyenye mukulimeela.
    6: U Yesu wakaaila kumpyani eye, “Muntu ung'wi aukite mutini utemewe mukate amugunda wakwe aewendile kuduma inkali migulya lakini akaulya.
    7: Akamuila umutunzi wakianza, “Goza, kumyaka itatu nezile kugema kuduma inkali yakwe mumutini uwu lakini nikaulya. Uuteme. Kunsoko ukuleta uube mihe?
    8: Umutunzi wakianza wikaasukilya nukuaila; uleki ung'waka uwuite nuuginge nukuekila embolea migulya akwe.
    9: Anga watuga inkali yakwe ung'waka nuuzile, iza, lakini angawahita kutuga uuteme!”
    10: Itungile u Yesu akatula amanyisa mujawapo wamatekeelo matungo a Sabato.
    11: Goza, aukole musungu ung'we nsoko myaka kumi na munana aukete nkolo mbee auneketu. Nung'wenso aewipendile aimigila anga uhumi lukulu nuwakimika.
    12: U Yesu naumuine, wakamitanga, akamuila, “Musungu ukole huru kupuma muudhaifu wako.”
    13: Akaika imekono akwe migulya akwe, kuite umwiite wake ukagoloka akamukulya Itunda.
    14: Uugwa u mukulu nua itekeelo ai utakile kunsoko u Yesu umugunile muntu luhiku nula kusupya, akasukiilya, aka atambuila i anyianza, “Mahiku mutandatu nazipie kituma u mulimo, uugwa pembyi, muagune mu mahiku nanso, hangi shanga mu luhiku nula Kusupya.”
    15: Umukulu wikamusukilya nukumuila, “Uteele! Kuite kina ung'we anyu witung'wila endogwe akwe ang'wi ng'ombe kupuma mitando nukuatongela kuatwala kung'wa uluhiku lakukulya?
    16: Kuite umunanso wang'wa Abrahamu, nsoko u Shetani umutungile kumyaka kumi na munana. Ite shangaaizepiene ikitungo kakwe kileke kutunguelwa luhiku lakukulya?”
    17: Nautuile kutambula imakani nanso, awa ehi naeakumugilya akahung'wa minyala, imakutano ehi neangiza ekalumbilya kunsoko amakani namakula naiwitumile.
    18: U Yesu wikatambula, “Utemi wang'wi Tunda wipyani nentuni, nakuwipyana nentuni?
    19: Anga embeu amuharadali naumihoile umuntu ung'wi nukumitemela mumugonda wakwe, ikazepa ekatula mute ukulu, ninyunyi yakilunde yekazenga itie yao mumatambe akwe.
    20: Ite akatambula, “Nuipyanye nintuni utemi wang'wi Tunda?
    21: Inge ihanganga iigae umusungu nuehola wekahalinkanya muipimo itatu niyautu yekaumuka.”
    22: U Yesu augendee kila ikesale neisale munzila naulongoe ku Yerusalemu nukuamanyisa.
    23: Muntu ung'wi wikakolya, “Mukulu, antu akehu dune niakuokolewa?” Ite wakaaila.
    24: Ingimelye kingila kukiila mulango nuupinye kunsoko eedu akugema kingiila shangaakuweza.
    25: Kuite anga umukulu wa nyumba anga wingile nukufunga umulango, ite mukimeka kunzi nukukua ehodi pamulango nukiitanga, mukulu, mukulu, kuluguile nung'wenso ukusukilya nukuaila, shanganumumanyile unye kunamupumile.”
    26: Ite mukulunga, Aekulie nukungwa ntongeela ako nuewe aukumanyisilye muisale yitu.”
    27: Lakini nuanso ukuasukilya, nukuaila, shanganumumanyile kumupumiie, hegi pitalane, unye nimituma imelandu!
    28: Ikutula kelelo nukukelya emino matungo nimekaaona u Abrahamu, Isaka, Yakobo neitumii ehi muutemi wang'wi Tunda lakini inye unyenye mugumilwe kunzi.
    29: Akapika kupuma kukilya, kung'weli, kutakama, nukukuma, nukusupya. Pameza aandya yampende muutemi wang'wi Tunda.
    30: Nengile nuamwisho ukutula wang'wandyo nuyu nuang'wandyo ukutula wa mwisho”
    31: Matungo makupe baadaye, ang'wi a mafarisayo aazile nukuaila, “Longola nahega apaite kunsoko u Herode utakile kuulaga.
    32: U Yesu akatambula, “Longoli mumuile umbweha, goza kuazunsa aapepo nukituma kukamya ilelo numudau, nuluhiku lakatatu kutimilya ilengo lane.
    33: Kuhali ehi nanso, inge muhimu kunsoko ane kendelea eleleye, numudau, nuluhiku nulutyatie, kunsoko shangaigombigwe kumubulaga umitumi kule ni Yerusalemu.
    34: Yerusalemu, Yerusalemu, nyenyu nukuabulaga eitumi nukuakua imagwe awa naatumilwe kitalanyu. Kanga naetakile kumilingila eana anyu anga inkuku nilingila eana akwe pihe ambaa yakwe, lakini shangamikalegomba ile.
    35: Goza, inyumba ako alekwa. Nunene kumuila, shangamuhumile kuona nemekatambula ubarikiwe uyu nuzile kulina lang'wa Mukulu.
  14:
    1: Aeipumie luhiku lakumukulya, naulongoe munyumba ang'wi ao nuatongeli a Mafarisayo kulya mukate, neenso akumugoza kwa pakupe.
    2: Goza, pantongelakwe aukole muntu nuanso aukagigwa nuuimbwa.
    3: U Yesu wakaakolya eamanyi kupuma milago la Ayahudi ne Mafarisayo, “Ite izane kumukomya umuntu uluhiku lakukulya, anga singauu?”
    4: Lakini nianso akilagilye ihetwe, kuite u Yesu wakamuamba, wekamukomya wikamulekela alongole yakwe.
    5: Nung'wenso wikamuila, “Nyenyi apaite nukite ung'wana ang'wi ng'ombe wagwila muluze luhiku la kukulya shanga ukumuluta kunzi wapume?”
    6: Nianso aeagila anga uhumi wakupumya ulukani kunkani niyanso.
    7: Imatungo u Yesu nauagundue naile naalekilwe kina asagae intu niyaheshima, akaaila, kupyani akaaila.
    8: Imatungo nimalekilwe numuntu kuwinga, ukekikie munafasi naheshima, kunsoko iwezekanile walikilwe muntu mungiza nukite heshima kukila uewe.
    9: Imatungo umuntu nualekilwe unye nimeabiile angawapike, ukuela uewe, “muhegele uyu enafasi ako” kuite kwa minyala ukonza kuhega nukikie kunyuma.
    10: Lakini uewe angawalekwe, longola wikie kumwisho ite imatungo angawaza nukualekile, uhumile kuuila uewe, muhumba miane, longola kuntongela kukila.” Kuite ukutula uheshimiwe ntongela aehi neikie palung'wi nuewe pameza.
    11: Kundogoilyo uyu nuikulya wisimigwa, nuyu nuisimya wikuligwa.
    12: U Yesu akamuila umuntu naumalekile, “Nukupumya indya ya mung'wi ang'wi yampende, lakukualeka eahumba eako ang'wi anya ndugo ako ang'wi antu ang'wi anyakisale ako neatajili, ite kunsoko neaenso akekualika uewe upate ilipo.
    13: Kuleka ite, nukuanya isherehe, aaleke eamasikini, ealema, akewete, niapoku,
    14: nuewe ukukembetwa, kunsoko shangaakulipa. Kundogoelyo ukulipwa muwioki watai.”
    15: Imatungo ung'wi ao aewikie mumeza palung'wi nu Yesu naewigule aya, nung'wenso wikaaela, “Ukembetilwe nuanso nuekulya umukute muutemi wang'wi Tunda.
    16: Lakini u Yesu wikaaila, “Muntu ung'we auzepilye sherehe nkulu, akaitanga antu eedu.”
    17: Matungo isherehe naekole tayari, aumutumike umitumi akwe aaele awa naalekilwe, “Pembyi mihi kunsoko iintu yehi ikole tayali.
    18: Ehi, ekatulalompa radhi. Nuang'wandyo akamuila umitumi, ngoile mugunda, lazima nende nulegoze. Itunu unsamile.
    19: Numuya wikalunga, Nguile majoki ataano na ng'ombe, nunene niinzu kuagema, itunu unkoelwe.
    20: Nu muntu mungiza wekalunga, “Ntenile musungu, kuite shanga nzile.”
    21: Umitumi akasuka akamuila umukulu wakwe emakani nanso. Umukola nyumba wikataka akamuila umitumi wakwe, “Longokaya muisale numukona akisale ualete hapa iamasikini, niakelema, niapoku nawa nialemilwe.”
    22: Umitumi wikalunga, mkulu aya nazundagiye ehi namituma, ganitungile ga enafasi kele ekole.”
    23: Mukulu wikamuila umitumi, longola munzila nenkulu uahimize eantu ingiile, ite enyumba ne izule.
    24: Kundogoelyo kumuila, kuite awa nialekilwe nung'wandyo shangaukuonza esherehe ane.
    25: Ite umati ukulu aealongoe palung'wi nung'wenso, nung'wenso wikapiluka, wikaaila,
    26: Angize muntu wizile kitalane nung'wenso shangaumubipiwe utata akwe, musungu wakwe, anaaakwe, anyandugu akwe, agoha nawa niasungu ee, ga nuwikale wakwe ga shanga ukutula mumanyisigwa wane.
    27: Umuntu nushanga ukuhola umusalaba wakwe waze kunyuma ane shanga uhumile kutula mumanyisigwa wane.
    28: Kundogoelyo nyenyu ung'wi anyu, nuhumilwe insula akuzenga umunola shanga ukikie hanza wakadilie engalama kumahesabu kina ukite eke nutakile wahu kukamisha nelanso?
    29: Kuite, baada akuika umusingi nukuleng'wa kumala, ehi naineakanza kumugema.
    30: Akutambula umuntu uyu aewandilye kuzenga, wekatula mugila anga ngulu akumailya.”
    31: Ite mutemike, nutakile kenda kikua nuutemi nuungiza kumbita, shanga uhumile kikie hanza pihe nukuhola imasigo angize uhumile, palung'wi ni antu elfu ikumi kikua nuutemi nuungiza nuukiza migulya akwe neantu elfu ishilini?
    32: Kang'wi shangauu, matungo ijeshi nilaangiza kile lekole kule, wetuma momboi kutaka emashariti aamani.
    33: Kuite gwa, wehi ung'wi ao neshanga ukuleka ehi nanso nukete, shanga uhumile kutula mumanyisigwa ane.
    34: Umunyu uza, lakini anga umunyu angaulimilye lauha akwe, ikutula ule utule munyu hange?
    35: Ngila anga matumizi muudogo hata mumbolea uyu nakite iakutwe ahija nuije.”
  15:
    1: Awa neehangulya uushulu wehi nawa niangiza nianyamilandu aazile kung'wa Yesu kumutegeelya
    2: awa neandeka ikamulongela ikalunga “Umuntu uyu weakalibisha enyamilandu hangi welya neenso.”
    3: U Yesu wikatambula mpyani eye kung'wao, nukulunga
    4: Nyenyu kitanyu, angeze ukete nkolo mia moja angawalimigwe neng'wi ao, shanga ukualeka awa netisini na tisa, alongole kumeduma eye nelimie wameone?
    5: Nung'wenso anga wamelije wemekenka mumaega akwe nukiloelya.
    6: Anga wapike munyumba, wiitanga eahumba auyanianyakisale akwe nukuaila iloelyi palung'wi nune kunsoko namepata enkolo ane nazelimie.
    7: Kumuila uu, uu, ikutula wiloelyo ukulu kilunde kunso umunyamilandu ung'wi nutubile.
    8: Ang'wi ukole musunguke nukete sarafu ikumi niyahela, anga walimiligwe nesarafu eng'we, shanga ukakilane ntala nukupyagula munyumba nukumiduma kwangulu mpaka wamelije?
    9: Angawamione weitanga eahumba ekwe neanyakisale akwe nukuaila iloelyi palung'wi nunene kunsoko namilija hangi esarafu ane eye naelimiie.
    10: Kuite kumuila, ukole wiloelyi ntongeela amalaika ang'wi Tunda, kunsoko amunyamilandu ung'wi nukutubu.”
    11: Nu Yesu akaaila, muntu ung'wi aukete ana abiile.
    12: Uyu numunino wikamuila tatakwe, Tata mpe une isalo lane nilengwie kusala. Ite wikaagawila insao yakwe, kati ao.
    13: Nsiku singa yedu uyu numunino wekilingila ehi naukete akalongola kesale kakule, nukung'wenso wekasapatilya impia yakwe nukuguli maintu nesingutakile, nukusapatilya impia yakwe kwa usambo.
    14: Nung'wenso naukondilye kitumila ehi enzala nkulu ekingila mihe nanso, nung'wenso akatula lompa.
    15: Akalongola ung'wenso nukisalisa nukutula ung'wiao mihe nanso, nung'wenso wekamutala kumugunda wakwe kulesa ingulue.
    16: Wikatula ukete nsula akilesa emaganda naeikulya ingulue, kunsoko aetile anga muntu naumupee kintu nekakulya.
    17: Sunga uyu ung'wana naukimbule munkolo akwe, wikalunga atung'wa anga neang'wa tatane akete indya yedu ikondile unene nkole apa, kusha nanzala?
    18: Kulutya nongole kung'wa tatane, nekina, “Tata natumula migulya kilunde nukuntongeela amiho ako.
    19: Shainonee kitangwa neng'wako hange, ntende anga ning'wi wao watugwa ako.”
    20: Uu wekahega wikalongola kung'wa tata akwe. Aekele ukole kule utata akwe wikamuonela ukia wikamumankila nukumukumbasela nukumulungila.
    21: Ung'wana nuanso wekamuila, “tata natumula migulya kilunde nukuntongela amiho ako singainonee nitangwe ning'wako.”
    22: Utata akwe wikaaela atugwa akwe “kayi leti ung'wenda uyo numuza, mukumbi mumutugale ipete kushala niilatu kumegulu.
    23: Hange muleti ung'wang'ombe uyu numugenu mumusinze kulye kiloelye.
    24: Kunsoko ung'wane waioka ukole mupanga. Aulimie nung'wenso wigela ikandya kilumbilya.
    25: Ingi ung'wana numukulu aukole kumugunda naupembilye wikahumbela pito wikija nduli ya nyemboneakiginsa.
    26: Wikitanga mutugwa ung'wi wikamukolya imakani aya endogoelyo ntuni?
    27: Umutugwa wikamuela umunino ako waza nutata ako wamusinzila ung'wang'ombe numuginu kunsoko wasuka mupanga.”
    28: Ung'wana numukulu wikabepelwa wikahita kingila munyumba nutataakwe wikapuma kunzi kumupepelya.
    29: Sunga wikasusha kung'wa tatakwe nukulunga, “Goza unene nukitumie myaka edu, hange nkele ntumuile ilago lako, kuite ukele kumpa ung'wambuli nihume kiloelya neahumba eane.
    30: Kuite nazuzile ung'wako uyu naewiginseye insao yako yehi palung'wi neasambo wamusenzila ung'ombe uyu numugenu.
    31: Utata wikamuila, “Ng'waane uewe ukole palung'wi nunene mahiku ehi hange ehi nenkete une ako.
    32: Inge aaukole iza kitaitu kitume sherehe nukiloelya, umulunako aewakule, nitungo ile, ukole mupanga, aewalimie wigela.
  16:
    1: U Yesu akaaila hange eamanyisigwa akwe, “Aukole muntu ung'wi mgole aukekete, eandiki, na auewe kina umuandiki nuanso ukusapatilya insao yakwe.
    2: Kuite umugole akamiitanga, akamuila, ntuni ekeite nekija kitalako? Pumya ualya wauandiki wako, kunsoko shangaukutu umuandiki hange.
    3: Nuanso umuandiki wikatambula munkolo akwe, ntende ule indogoilyo umukulu wane wakanihegelya uwitumi wane nuaundeki? Numugila anga nguluyakulema nukulima kuona minyala.
    4: Mine nekituma kuite anganahegigwa muitumi wane nuauandeki eantu ansingilye munyumba yao.
    5: Mukuili wikaitanga awa niadaigwe numukulu wakwe, kela ung'wi aa akamuila nuakwanza, udaigwe keasike numukulu wane?
    6: Wekalunga ipimo mia moja niyamakuta wikamuila hola ehati ako ikie halaka andike amusini!
    7: Wikamuila numuya nuewe udaigwe kiasike? Wikalunga ipimo mia moja niyautu wa ngano! Wikamuila hola ihati ako andike themanini.
    8: Umukulu nuanso wikamulumbilya umuandiki dhalimu kunsoko naumutende kuelewa. Kuite ina aukumbigulu uwu akete uelewe wedu ituma kuhugu neantu nkeka ao kulila neele eana neawelu.
    9: Nunene kumuila mitendele kehumba shuya kunsao ya ubee nsoko anga ahita kigela amusingilye mulikalo lukale.
    10: Uyu numuhuili kueke nekinino kukila eze muhuili nukueke nekekolo ga nuyu numube kueke nekenino ezemubee nukueke nekekuluga.
    11: Ang'wi unyenye shangaaemiahueli kunsao naube nyenyu nukumuhuila munsao natai?
    12: Hangi ang'wi shaemiahueli kitumila ensao amuntu numugiza nyenyu nuekamupa unyenye nanyu?
    13: Kutile umitumi nuhumile kuitumila eakulu abeele kundogoelyo ukumubepelwa ung'wi nukumulowa numungiza, ang'wi ukuambikana nuyu kumumela numungiza. Shamuhumile kumitumela Itunda ninsao.”
    14: Inge i Mafarisayo naeaeze aloilwe impia aiigulye nanso ehi ekamumela.
    15: Hange wikaaela, “Unye nyenye nemikulya kutai ntongeela aantu, kuite Itunda uilengile inkolo yanyu. Kunso nelekuigwe kuantu iziibe ndongela ang'wi Tunda.
    16: Ilago nianyakedagu aelekole kupuma kung'wa Yohana nauzile. Kupuma imatungo yayo, impola ninziza niyautemi wang'wi Tunda yetanantigwa, hange kila umuntu wegema kiingelya kungulu.
    17: Kuite itotu ilunde nihe kuhegigwa kukila atauandeki nuung'wi nuilago kuula.
    18: Uyu nukumuleka umusungu wakwe nukutina musungu mungiza ugooye, nuyu nukumutina uyu nulekilwe numugoha nung'wenso ugooye.
    19: Aukole muntu ung'wi mugole aewitugala ang'wenda alagi azambalao nekitani nikeza hange aeezoloilo kila uluhiku kuugole wakwe nuukulu.
    20: Hange numuhimbe ung'wi lina lakwe Lazaro aewiikwa pawingiilo wakwe, hange aukete nkomele.
    21: Nung'we aukete nsula akikuta maminyangulwa nagwie mumeza amugole nuanso ata imbwa yakiza nukulampa inkomele yakwe.
    22: Yekatula umuhimbe nuanso nuekasha wikaholwa numalaeka sunga mukikua kang'wa Ibrahimu. Numugole nuanso wekasha wikaekwa.
    23: Nukung'wanso kuulungu naukole mulwago wikahumbu imiho akwe wekamuona u Ibrahimu kukule nu Lazaro mukikua kakwe.
    24: Wikalela nukulunga, Tata Ibrahimu, mbuisele umutume u Lazaro wine insonge nashala kakwe mumaze, alubuludishe ululeme lane. Kunsoko kagigwa mumoto uwu.
    25: Kuite u Ibrahimu wikalunga, “Ng'wanane kembuka kina mulikalo lako ausengeye imakani ako nemaza, nu Lazaro uu aupatile nemabe. Inge itungo ile ukole papa ukiloelya nuewe ukuaaligwa.
    26: Hange kukila nanso leekilwe ikombo ikulu hange ilundu kitaitu, nsoko awa nialoilwe kuputa kunu nukenda kitalanyu aleng'we hange eantu nianyu aleke kuputa keza kitaitu.”
    27: Umugole nuanso wikalunga, “Kuulompa tata Ibrahimu, kina umutume mito lang'wa tata ane!
    28: Kunsoko nkete aluna ane aatano wahugule, kuwoa kina neensoga nienso azile papa palwago lulu.
    29: Kuite u Ibrahimu akalunga, “Akete i Musa neanyakidagu. Aleke aategelye wawo.
    30: Umugole nuanso wikalunga, aa tata Ibrahimu, kuite angawaile umuntu nupile kuashi akuungama.
    31: Kuite u Ibrahimu wikamuila, “Angaaleke kuategelya u Musa nianyakidagu shanga akumija ataumuntu nuiukile kuashi.
  17:
    1: U Yesu wikaaila iamanyisigwa akwe, “Imakani neletekelya eantu kituma imilandu azepumila. Lakini isateko lakwe umuntu nueletekelya!
    2: Ikutula bahu kina umuntu nuanso atungeligwe igwe nilito nelakusela munkingo nukugong'wa mubahali, kukila kumituma ung'wi waawa nianino itume emelandu.
    3: Ilindi. Ang'wi umunyandugu ako wakukosela muonye, nung'wenso anga waungame musamehe.
    4: Ang'wi wakukosela nkua saba kwa luhiku lung'wi waza kitalako walunga, naungama musamehe.
    5: Eitumi akwe akamuila umukulu, “Kongeelye uhueli witu.”
    6: Umukulu wikamuila, “Ang'wi angamutule mukite uhueli anga epunje ahaladalii, muhumile kuuela umute uwunuamukuyu, ipike wendelie mubahali, newenso ukumutii.
    7: Lakini nyenyu mung'wanyu, nukete umitumi nuelema umugunda ang'wi nuesagula inkolo, ukumuila nusukile, Nzuu halaka wikie ulye indya?
    8: Ite shangaukumuila, 'Nzepeeli indya ndye, hange itunge umunkanda untumikile hange mpaka male kulya nukung'wa. Baada apang'wanso ukulya nukung'wa?
    9: Kuite shanga ukomusogeelya umitumi nuanso kunsoko watimelya aya nazulageigwe?
    10: Uu uu nunyenye anga mitume nemulageigwe tambuli “Usese du keitumi nesingakunonee. Kitumile aya naekugombigwe kituma.
    11: Aeipumie kina naawile kusafiri kulongola ku Yerualemu, aukeile mumumpaka wa Samaria ne Galilaya.
    12: Nautuile kingela mukesale king'wi, kung'wanso emtankanile neantu ikumi naakete uukoma. Akimeka kule.
    13: Akakulyi nukulunga, Yesu Bwana kuhulumele.”
    14: Nauaine wikaaila, “Longoli miambye kwa tongeeli.” Neenso naalongoe ikatakasigwa.
    15: Ung'wi ao nauine kina wakomya, wikasuka kululi nulukulu nukumukulya Itunda.
    16: Wikagwa mumigulu ang'wa Yesu wikamusongelya. Nuanso ae Musamaria.
    17: U Yesu wikasukilya wikalunga, “Ite shangaatakasigwene ehi ikumi? Akolepe awa netisa?
    18: Kutile hata nung'wi naewigee kusuka nukumukulya Itunda, ikutula umugeni yuyudu?
    19: Wikamuila, “Uka na ulongole yako uhueli wako wakukomya.”
    20: Naukoigwe neafarisayo utemi wang'wi Tunda uzile nale, U Yesu wikaasukilya wikalunga, “Utemi wang'wi Tunda singanga kentu nekewezile kigela.
    21: Wala eantu shanga akutambula, “Gozapa! ang'wi gozako! Kondogoelyo utemi wang'wi Tunda ukole mukate anyu.
    22: U Yesu wikaaila eamanyisigwa akwe, “Imatungo neekapika nemekapa insula kuona moja aluhiku lang'wana wang'wa Adamu, lakini shangamukuona.
    23: Akamuila, Goza, uko! Goza, pa!” Lakini muleke kenda kugoza wala ukuatyata,
    24: anga umeme wa radi nuemeleka igulu kondya enkeka ing'wi hadi enka ngiza, kuite hata ung'wana wa ng'wa Adamu ukutula uu kuluhiku lakwe.
    25: Lakini hanza igombigwe kuteseka hanza kumakani eedu nukuhitwa nuutugwa uwuite.
    26: Anga naituile mahiku ang'wa Nuhu uu ikutuleka kumahiku ang'wana wang'wa Adamu.
    27: Aalee, aang'wee, akatena nukutenwa mpaka uluhiku u Nuhu naawingie mukate musafina negarika ekeza nukuaangameza ehi.
    28: Uu aitulekile mumahiku ang'wa Lutu, aalee, ang'wee, nakugula nukugulya, akulema nukuzenga.
    29: Lakini uluhiku nulanso u Lutu nauhegile ku Sodoma ikakuimbula, amoto nekebiliti kupuma kilunde ekaangamiza ehi.
    30: Uu uu ikutula uluhiku nulanso ung'wana wang'wa Adamu nuekakunukulwa.
    31: Uluhiku nunso, iekakumugombya nukole kudali anyumba asime kuhola ibidhaa yakwe mukate munyumba. Naulekekumugombya nukole kumugunda kusuka kito.
    32: Mukembuke umusungu wang'wa Lutu.
    33: Uyu wehi nukugema kuaokoa uwikale wakwe ukuulimelya, lakini wehi nuekamalimelya uwikale wakwe ukuokoa.
    34: Kumuelya utiku nuanso ikutula antu abeele alae kitanda keng'we. Ung'we ukuholwa ung'wi ukulekwa.
    35: Ikutula asungu abeele akusia palung'wi ung'wi ukuholwa ung'wi ukulekwa. (Antu abiili akutula mu mugunda, ung'wi ukuholwa, ung'wi ukulekwa)
    37: Akasukiilya, akamukolya, Ku pii, Mukulu? Akaatambuila, Nu ukoli umuimba, papo ni ikihanguila i a jumuuda.
  18:
    1: Hange wekaaila mpyani netakewe kulompa daima, alekekuta etamaa.
    2: Akamitambula, “Aokole mulamuli pakesale fulani, hange shanga aumwogopile Itunda nukuaheshimu eantu.
    3: Aukole mujane pakesale nekanso, nung'wenso aewimuhanga nkua yeedu, nukutambula, “Nzaelye mpate ehakiane numupenzani wane.
    4: Kumatungo edu shangaaukole tayali kumusaidila, lakini baada amatungo akatambula munkolo akwe, ataitule unene shanganumwogopile Itunda ang'wi kumuheshimu umuntu,
    5: lakini kunsoko umujane uyu ukunsumbula nukumusaidela wapate ehaki akwe, waleke kunkatalya kwa kunezela mala kwa mala.”
    6: Kuite umukulu wekalunga, “Tegeelyi nautambue nuanso umulamuli nuanso nedhalimu.
    7: Ite Itunda shanga ukuleta ehaki kwateule akwe neakumukela mung'we nuutiku? Ite nuanso shaukiumelyane kung'wao?
    8: Kumuila kina ukuleta ehaki kung'wa kwakukaya. Lakini ematungo nuzie ung'wana wang'wa Adamu, ite ukuuhangane uhueli muunkumbigulu?”
    9: Uu wikaaela mpyani eye kuantu baadhi hange niiona eenso kina akete ehaki nukuazalau eantu niangiza.
    10: 'Antu abeele anankie kulongola mihekalu kusali: ung''wi Farisayo ung''wi mutoza ushuru.'
    11: Ufarisayo wekimeka nukulompa aya migulya lakwe ung'wenso, Itunda kusongeelya kunsoko unene singa kipyani neantu niangiza kuita eahegelya, antu nishanga aaminifu, agoolyi, ang'wi anga yuyu umutoza ushulu.
    12: Nefunga mahiku abeele kuwiki. Neepumya ezaka mumapato ane ehi nenepata.
    13: Lakini nuanso umutoza ushulu, aewimekile kule, shanga auwezilye ata ukuhumbula emiho akwe kilunde, akakuanga kekua kakwe wekalunga, Itunda ngoze unene nimunya milandu.”
    14: Kumuila, umuntu nuanso ausukile kito akize uaeeigwe etai kukela umuya, kunsoko uyu nuikulya wisimigwa, lakini uyu nuisimya wehumbulwa.
    15: Eantu amuletee eana ao neadabu, kuite ahume kuaamba, lakini eamanyisigwa akwe naaine nanso, akaagilya.
    16: Lakini u Yesu wakaitanga kung'wakwe wekalunga, “Aleki ana nianino aze kitalane, wala lekikuagilya. Kundogoelyo utemi wang'wi Tunda waantu anga nianso.
    17: Amini kumuila umuntu wehi nishanga ukusengelya utemi wang'wi Tunda anga ana neanino shangaukingela.”
    18: Mutawa ung'wi aumukoilye, wikalunga, 'Mwalimu namuza ntende ule nuusale upanga wakale nakale?
    19: U Yesu wikamuila, “Kuneke ukunintanga numuza? Kutile umuntu numuza, ila Itunda wing'wene du.
    20: Umamanyilene emalago-lekakugoolya, lekakubulaga, lekakia, lekakutambula uteele, aheshimu ebaba ako numama ako.
    21: Umutawala nuanso wekalunga, “Imakani ayaite numaambile kupuma uhumba wane.
    22: U Yesu naewigule nanso wikaaila, “Upungukewe nekentu king'wi. Lazima ugulye ehi nukete aagawele awa niagila, nuewe ukutuwa nehazina kilunde kuite nzuu, uuntyate.
    23: Lakini umugole naewigulye nanso wekapata kenyauai lukulu, kunsoko ae mugole lukulu.
    24: Hange u Yesu wikamugoza nauambilwe ikenyauai ikulu wikalunga, 'Kuule neekatula ikaku eagole kingela ku utemi wang'wi Tunda!
    25: Kundogoelyo itotu ikulu kungamea kukela mitundu la sindano, kukela eugole kingela utemi wang'wi Tunda.”
    26: Awa naeigulye nanso, ekalunga, “Nyenyu gwa, nuekaweza kuokolewa?
    27: U Yesu wikasukilya, “Imakani neshangaawezekanile kwa anadamu kung'wi Tunda awezekanile.”
    28: U Petelo wikalunga, “Uu usese kaleka kila ekentu nakakutyata uewe.”
    29: Hange u Yesu wikaaila, hueli kumuela kina kutile muntu nulekile enyumba ang'wi musungu, ang'wi munyandugu ang'wi aleli, ang'wi ana, kunsoko autemi wang'wi Tunda,
    30: kuite shanga ukupokela nedu kukela muunkumbigulu uwu, numuunkumbigulu uwu nuuzile upanga wakale na kale.
    31: Baada akuilingela awa nekumi na mbele, wikaaila, goza, kuunankela kulongoe ku Yerusalemu, ne makani ehi naandekilwe neanyakedagu kuhusu ung'wana wang'wa Adamu akukamileka.
    32: Kundogoelyo ukuambwa mumekono amataifa akumudhiki nukumutenda ejeuri, nukumutyela emate.
    33: Baada akumukua iiboko akumubulaga nuluhiku lakatatu ukiiuka.”
    34: Shanga ealengile imakani nanso, nulukani ulu ite aelupihilwe kung'wao, hange shangaaealengile emakani naatambuwe.
    35: Ikatula u Yesu naauhugie ku Yeriko, muntu ung'wi mupoku aewikie mumpelompelo abalabala aeukulompa ugunwa,
    36: naewigule umilundo wa antu ukeile akakolya ntuni niipumie.
    37: Eekamuila kina u Yesu nua Nazareti ukeile.
    38: Kuite umupoku wekalela kululi, wikalunga, Yesu, ng'wana wang'wa Daudi nehulumele.” Awa naakugenda ekamukenela umupoku nuanso, ekamuela kilaga.
    39: Uugwa awo naza atongee, akamukenda ite wakilage, kuiti u ng'wenso ai ukiile ikilo nangahu kitunta u luli Ee, ng'wana wang'wa Daudi unkendepe.
    40: U Yesu wikimeka akaamulu umuntu nuanso waletwe pang'wa akwe. Hange umupoku nuanso nauhumbie, U Yesu wikamukolya,
    41: “Utakile nukutendele ntuni? Akalunga, “Bwana ntakile kuona.”
    42: U Yesu wikamuila, “Upegwe kuona. Uhueli wako wakukomya.”
    43: Uu wekapegwa kuona, akamutyata u Yesu nukumukulya Itunda. Naaine ileile eantu ehi akamukulya Itunda.
  19:
    1: U Yesu aewingie nukukela mukate a Yeriko.
    2: Nepang'wanso aukole muntu elina lakwe Zakayo. Hange ae mukulu waatoza ushulu hange muntu numugole.
    3: Aukugema kumuona u Yesu muntu wa namunake, lakini shanga aukondilye kuona kunsoko amilundo wa antu, kunsoko aemukupe wakimo.
    4: Kuite wikatongela intambo ntongeela aantu, wikanankela migulya amunkuyu kuite wahume kuona, kunsoko u Yesu aewahumbela ukukeela inzila yeyo.
    5: Imatungo u Yesu naupikile pang'wanso, augozile migulya akamuila, “Zakayo sima kaya, kundogoelyo lelo lazima nshinde munyumbako.
    6: Wikituma halaka, wekasima nukumukalibisha kwakiloelya.
    7: Eantu ehi naaine nanso, akalalameka, nukulunga, “Wendamugendela umuntu nukete imilandu.”
    8: U Zakayo wikimeka wikamuila Bwana, goza Bwana enusu ansailo yane kuapa eaula, anga itule numuhegeye muntuwehi ekentu, kumusukelya nkua inne.”
    9: U Yesu wikamuila, Elelo uugunwa upikile munyumba yeye, kunsoko nuanso nung'wenso ng'wana wang'wa Ibrahimu.
    10: Kundogoelyo ung'wana wamuntu uzile kuduma nukuaokola eantu nialimie.”
    11: Naaigulye nanso, wikaendelea kuligitya nukuapumilya impyani, kunsoko aukole pakupe ne Yerusalemu, neenso alengile kina utemi wang'wi Tunda aeukole pakupe kigela nkuaing'wi.
    12: Kuite wekamuila, “ofisa ung'wi aewendile ihe akole ili apokeele utemi hange wasuke.
    13: Aeutangile iitumi akwe ikumi, wikaapa mafungu ikumi, wikaaila, itumi ebiashala kuite mpaka nekusuka.
    14: Lakini enihe akwe shanga aeamuloilwe kuite wekaatuma eajumbe ende amudume nukulunga, shangakutakile umuntu uyu ite wakutawale.
    15: Kuite nausukile kito baada akupegwa uutemi, akalagelya eitumi naualekee impia itangwe kung'wakwe ahume kumanya faedake naamepatile naeitumile ebiashala.
    16: Nuang'wandyo wekeza, nukulunga, “Bwana ifungu lako litumile mafungu ikumi zaidi.”
    17: Uofisa nuanso akamuila, iza, mitume numuza, kunsoko aeumuhueli kueke nekenino, ukutula nuuhueli migulya aisale ikumi.
    18: Nuakabeele wekiza, akalunga, “Bwana ifungu lako lituma mafungu ataano.
    19: Uofisa nuanso wekamuila, Hola utawala migulya aisale itaano.”
    20: Nuyu numungiza wekiza, akalunga, “Bwana seye apa empia ako, kuite aembekile iza mukitambala,
    21: kundogoilyo aenogopile kunsoko, kunsoko uewe umutaki, nihola neshanukeekile nukuvuna neshauketeme.”
    22: Uofisa nuanso akamuila, “Kunkani yako uewe, nukuhukumu, ue umitumi numube. Aulengile kina unene nemuntu numutaki, nehola neshanganukeekile, nukuvuna nishanga nuketemee.
    23: Ite shangawekaekane empia ane mubenki, kuite nensukile numehole palung'wi nefaida?
    24: Uofisa wekaaela eantu naeakole imekile apaite, Muhegelyi ifungu nelanso nukumupa uyu nuamafungu ikumi.”
    25: Wekamuela, Bwana, nuanso ukete mafungu ikumi.
    26: Kumuela, kila umuntu nukete ukupegwa ikulu, lakini uyu numugila, ata keke nukete kekuholwa.
    27: Lakini awaite ebee ane, kuite shangae atakile ntule numutemi wao, aleti apaite muabulage ntongeela ane.”
    28: Baada akulunga nanso, wikendelea kuntongela nukunankela kulongola ku Yerusalemu.
    29: Kuite nauhugie ku Bethfage nuku Bethania, pakupe numulema wa Mizeituni, autumile eamanyisigwa akwe abeele,
    30: 'akalunga: “Longoli kijiji nekakesale. Mingile mukumuhanga ng''wandogwe nukele kunankelwa. Mutungoli, mumulete kung''waane.'
    31: Anga muntu wamukolya, “Mbona mukumutungwela? “Lungu, “Bwana umutakile.”
    32: Awa naatumilwe akalongola ekamuona ung'we - ndogwe anga u Yesu nauaee.
    33: Naakumutungula ung'wa-ndogwe eatawala akaela, kuneke mukumutungula ung'wa ndogwe uyuite?
    34: Ekalunga, Bwana umutakile.
    35: Kuite, akamutaila u Yesu, ekaela ian'wenda ao migulya mung'wa - ndogwe ekamunankelya u Yesu migulya akwe.
    36: Nautuile ukolongola eantu akaela iang'wenda ao mubalabala.
    37: Nautuile ukusima mumulima wa Mizeituni umilondo wehi nuamanyisigwa akwe akanza kumulombeelya nukumukulya Itunda kululi nulukulu, kunsoko amakani nemakulu naamaine,
    38: ekalunga, “Inge ukembetilwe umutemi nuzile kulina lang'wa Bwana! Ulowa, Milunde, nuutukufu migulya!
    39: Baadhi amafarisayo mukate amilundo ekamuila, Mwalimu akilagye imagwe akukulya ululi.
    40: U Yesu wekaasukilya, nukulunga, wekaaila, anga wawa akilage, imagwe akukulya ululi.”
    41: U Yesu nauhugie ikesale wekakelela,
    42: wikalunga, tazu angezeune ata uewe, muluhiku ulu emakani aya nekuletela ulowa! Lakini itungele apihilwe mumiho ako.
    43: Kunsoko ipembilye insiku eabee ako akuzenga itando pakupe nuewe.
    44: Akugwisa pihe uewe neana ako. Shangaakulekela ata igwe neleng'we migulya anilengiza, kunsoko shanga aulengile imatungo Itunda naugemile kuokoa.
    45: Uye wakingila mihekalu, akandya kuazunsa awa naeakugulya,
    46: wekaaela, “Yandekilwe, Enyumbane ekutula nyumba amalompi, lakini unyenye yatula anga ikulungu lahegelyi”
    47: Kuite, u Yesu aewimanyisa kila uluhiku mihekalu. Eatongeli neakulu nealimu a shelia neatongeli antu naatakile kumubulaga.
    48: Lakini shangaekaweza kulija enzila nakituma nanso, kunsoko eantu ehi amutegeye kwamakini.
  20:
    1: Ikatula luhiku lung'wi, u Yesu naukuamanyisa eantu mihekalu nukuaela ulukani, Eatongeli neakulu nealimu ailagilo ekalongola palung'wi neanyampala.
    2: Aaligitilye, Ekumuela, kuele kwa utawalake ukitumae makani aya?”
    3: Nung'wenso wikaasukilya akaaela, Nunene ga kumukolya iswali mbeli,
    4: ubatizo wang'wa Yohana ite aupumie kilundene kang'wi muantu?
    5: Lakini akakikolya eenso kwa enso, ekalunga, anyakulunge, lepumie kilunde, ukukolya, ite mbona shungamumukue?
    6: Anga kulunge aupumie kwanadamu eantu ehe akukua imagwe, kundogoelyo ehi amuhue kina u Yohana ae munyakidagu.”
    7: Ite ekamuela kina shangaaine kuna upumie.
    8: U Yesu wikaaela, “Wala unene singa kumuila unyenyu kwa utawalake kituma emakani aya.
    9: Auoe eantu mpyani eye, “Muntu ung'wi autemee mugunda wamezabibu, wikalekodisha kwa alemi amezabibu nawikalongola kesale kengeza kwa matungo ulepu.
    10: Kumatungo naapangilwe, aeumutumile umitumi kumitumi wamezabibu, kina amupe esehemu ankali yamugunda wa mizabibu, lakini ealemi neamugunda wazabibu ekamuhita, ekamususha mekono metile.
    11: Kuite akamutuma hange umitumi mungiza nung'wenso ekamuhita, akamutenda ibee nukumususha mekono metile.
    12: Wikamutuma hange nuakatatu nenso ekamubepya nukumuguma kunzi.
    13: Kuite umukola mugunda wikalunga, kutenda ule? Kumutuma ung'wane nenumuloilwe kuite akumuheshimu.
    14: Lakini ealemi amizabibu naamuine, aeikoile eenso kwa enso ekalunga uyu yuyu musali, kumubulage kuite usali wakwe utule witu.
    15: Ekamupumya kunzi amugunda wazabibu nukumubulaga ite umukola mugunda ukutenda ule?
    16: Uzile uzeangameza ealemi amugunda wazabibu, naukuapa antu angiza umugunda nuanso.
    17: Lakini u Yesu wikaagoza, wekalunga, ite ulukani uluite lukete ndogoelyo ke? Igwe naalehile eazengi latula lamumpelompelo?
    18: Kela umuntu nukugwa migulya igwe nelanso ukuunangwa ipande, ipande, lakini uyu nuekagwelwa lekumutula.”
    19: Kuite eandeki neakulu amakuhani aeadumile nzela akumuamba matungo yayo yayo, alengile kina alungile empyani eye kunsoko ao. Lakini aeaogopile antu.
    20: Ae amugozee nunda, ekatuma eakoelyi naeitendya kina antu neatai, ite alenge kulija ikosa kuhetubaakwe.
    21: Neenso ekamukolya ekalunga, mwalimu, kuine kina ukutambula, nukumanyisa imakani atai nashanga akuilwa numtu wehi, lakini uewe wemanyisa etai kukeela Itunda.
    22: He taine usese kulepa ekodi kung'wa Kaisali ang'wi aa?
    23: Lakini uyesu wikalenga umuntego wao, wekaaila,
    24: Ndagele edinali. Sula ang'wa nyenyu ekole migulya akwa? Ekalunga, ''Ang'wa Kaisali.''
    25: Nung'wenso wekaaela, kuite, mupi ukaisali, ni Tunda nakwe mupii.
    26: Eandeki neakulu neakuhani aeagila anga uhumi wa kukosela eke nuketambue ntongeela aantu. Ekakuelwa emasukilyo akwe, nashaatambue lehi.
    27: Ang'wi amasadukayo ekamendela, awa kina etambula kina kutile anga uiuki.
    28: Ekamukolya, ekalunga, ''Mwalimu umusa aukuandekie kina umuntu angawashilwe numunyandugu nukete umusungu nemugila anga ng'wana ite uhumile kumuhola umusungu wamunyandugu wakwe nukutuga nung'wenso kunso ang'wa kaka akwe.
    29: Aakole anya ndugu saba nung'wandyo wekatena, akasha bila kuleka anga ng'wana,
    30: Nunyu nukabele ga.
    31: Nukatatu akamuhola uu, uuuu nuasaba shanga aulikile anga ana wikasha.
    32: Baadae umusungu nuanso, nung'wenso wikasha.
    33: Kuite kuiiuki ukutula musungu wang'wa nyenyu? kundogoelyoehi saba amutenile
    34: Uyesu wikaaela, ''Eana aunkumbigulu etena nukutenwa.
    35: Awa neagombigwe kupokela uiiuki nuashi nukingila muupanga wakalenakale shangaitena nukutenwa.
    36: Kuite shanga ahumile kusha hange, kunso etula kina esawasawa neamalaeka na ana ang'wi Tunda, Ana auiki.
    37: Lakini kuite eashi eiiuka, kuite Umusa aulagie pangwanso ku habali akehaka, pangwanso aumitangile Bwana kina Itunda wang'wa Ibrahimu ni Tunda wang'wa Isaka ni Tunda wang'wa yakobo.
    38: Apa nuanso singa Itunda waashi, inge wa awa neapanga, kunso ehi iikie kung'wakwe.
    39: Baadhi aantu ang'wamwalimu ilago akamusukilya, mwalimu, wasukilya Iza.
    40: Shanga aeagemile kumukolya emaswale nemangiza, lukulu.
    41: Uyesu aakaela, ''kuneke eantu elunga kina ukristo ng'wa Daudi?
    42: 'Kundogoelyo Udaudi ung''wenso welunga muzabuli: Bwana aumuee ubwana ane: Ikie kumukono wane nuwakulela.'
    43: Kuite nuaeke hanza eabe ane pihe amigulu anko.
    44: Udaudi wikamitanga kristo, 'Bwana', Ite ikutuleka ule ng'wana wang'wa Daudi?
    45: Eantu ehe naamutegeeye wekaaela emanyisigwa akwe,
    46: Ihugushi neaandiki, Nelowa kugenda nukutugala eng'wenda nealepu, naelowa kilamusha maaluku misoko nematuntu aheshima mumatekeelo, nemaeneo aeshima mukalamu.
    47: Nenso ga eleza inyumba ya jane, niafanya elompa matungo malepu. Awa akusengilya ehukumu nkulu kukila.
  21:
    1: U Yesu akagoza akaaona itunja niagole akazeika masongeelyo ao mukiuto.
    2: Akamuona musungu ung'wi mushilwa akazeki mkumba akaziika mpia ibiili.
    3: Kululo akalunga, “Tai numuie, umushilwa uyu nikinkumba uikile idu kukila ihi nazaaikile.
    4: Awa ihi apumilye imasongeelye kunsoko aiatite maintu idu, ingi umushilwa uyu aupumilye impia yihi kunsoko zizo autite.”
    5: Niang'wi akazilunga itekeelo, nailinoneigwe na magwe nimaza nimasongeelyo aantu akalunga,
    6: “Kua nkani izi, aya nimukamaona, mahiku azile, nikutile igwe ata nilig'wi nilizizalekwa migulya nigwe ningiza nishalizizakumulwa. “
    7: Kululo ikamukolya, ikalunga, “Mumanyisi inkani izi izi eapumila nali? Hangi kilingasiilyo ki ni ka nkani nikikoli pakupe kupumila?”
    8: U Yesu akasusha, “Mutule miho muleke kukongwa, kunsoko idu akupembya kukiila lina lane aze lunga ingi nene ni matungo ahugeela” Muleke kuatyata.
    9: Anga mija uulugu nuwilei muleke kugopa, kunsoko inkani izi mpaka ipumile hanza, ingi impelo izizeikili kupumila.”
    10: Sunga akaaila, “Ihi ikuuka kikua nihi nzuya, nutemi kua utemi.
    11: Izitula ni matetemeko makulu, ni nzala ni ndwala niampuku muisali, izitula ninkani yakogopa, niilingasiilyo niakogopa kupuma kilunde.
    12: Ingi gwa ntongeela ankani izi yihi, akuikila imikono ao migulya anyu nukumaja, kumutwala mumatekeelo nu muitungo, kumuleta kuntongeela a temi nawa niatite uhumi kunsoko a lina lane.
    13: Ili likuluguilwa lyoma nila wihengi wanyu.
    14: Kululo lamuli munkolo yanyu muleka kutula nimasigo.
    15: Kunsoko kumupa inkani muhugu, nialugu anyu ihi nishaakuhuma kumigilya nukumihita.
    16: Ingi gwa muzizahitwa nia leki anyu, anyandugu anyu, antu akitaitu, ahumba eitu, hangi niang'wi azi bulagwa.
    17: Mukuhukilwa nu kila umuntu kunsoko alina lane.
    18: Kululo gwa ingi kutili ata isingi niliing'wi nuitwe lanyu nukuzizalimila.
    19: Kua ugimya wanyu mukuiguna inkolo yanyu.
    20: Anga maona i Yerusalemu apiling'wa nia homi, ingi gwa lingi kina ugazanji wake wahugeela.
    21: Pang'wanso ao niakoli ku Yudea amankiile mumalugulu, nao niakoli pakati akisali ahege, hangi aleke kualeka ao niakoli muisali kingila.
    22: Nsoko aya mahiku akulipisha, kina inkani yihi naiyandikilwe ihuma kukondaniila.
    23: Isatiko lao ao niakite inda nao niakonsha mumahiku nanso! Kunsoko izetula nu lwago luhiku mihi, nikililo kuantu awa.
    24: Hangi akugwa kua nsonge nia panga, hangi akuholwa usese ku ihi ihi, ni Yerusalemu ikupambatwa niantu nishaahuie, sunga imatungo na aantu nishaahuie nizikondanila.
    25: Izezeikoli ilingasiilyo mu lyoa, ng'weli ni nzota. Numihi izeze lukoli lwago mahi, azihita kulongola kunsoko amulilo nualuzi ni maingo.
    26: Antu azitula gwa kiteta kunsoko akagopa makani ayo nazilepumila mihi, nsoko ingulu yilunde ize hingisigwa.
    27: Sunga azemuona ung'wana wang'wa Adamu azuzile mumalunde ni ngulu nuukulu nuakigulu.
    28: Ingi imakani aya anga andya kupumila, imiki, humbuli imatwe anyu, kunsoko uguniki wanyu wahugeela pakupe.”
    29: U Yesu akaaila kua mpyani, “Ugozi umuti, ni mite ihi.
    30: Iga andye kutegeta, miona unyenye nukulinga kina kipasu kikoli pakupe.
    31: Ingi uu anga maona inkani izi yakapumila nunye lingi kina utemi wa kigulu wahugula.
    32: Tai, numuie, uwileli uwu shaukukila, sunga inkani izi yihi nizizapumila.
    33: Unkumbigulu ni ukukila, ingi inkani yane shaikukila lukulu.
    34: Kululo igozi unyenye, inkolo yanyu izeileke kulemeligwa nuubi ugala magai, nulwago nula mihi kunsoko uluhiku nulanso luzizilumbane kuza.
    35: Uzetula anga umuntego, kua kita umuntu nuikie mihi ihi.
    36: Ingi mihambe kumatungo ihi, mulompe kutula mikomu kukonda kumatyaga aya ihi nazepumila, nukimika kuntongeela a ng'wana wang'wa Adamu.”
    37: Kululo matungo ang'ung'wi akapuma kunzi, akenda kulompa mlugulu nulitangwa Mizeituni.
    38: Antu ihi ikamuhanga ikidaudau ikamutegeelya akazukoli mitekeelo.
  22:
    1: Ingi uluhiku nulaulumbili wa mikate nishiikiwe igai ailapika, nulitangwa Pasaka.
    2: Iamakuhani niakulu niakilisi akatulikolya kumubulaga u Yesu, kunsoko aiaogopile iantu.
    3: Umubi akingila kung'wa Yuda Iskariote, ung'wi wa ao nai amanyisigwa ikumi na abiili.
    4: U Yuda akalongola kikolya nia kulu amakuhani kina ukumutwala uli u Yesu kitalao.
    5: Ikalowa, ikigombyo kumpa impia.
    6: U Yuda akagomba hangi akaduma ilyoma niilakumtwala u Yesu kitalao, kuli nu milundo nuantu.
    7: Luhiku nulamikate nisingaikiwe igai lukapika, kululo inkolo na Pasaka mpaka ipumigwe.
    8: U Yesu akaaligiilya, u Petro nu Yohana, akalunga, iongoli mende mukunonelelye indya nia Pasaka kuze kuilye.
    9: Ikamukolya utakile kunonelya pi?
    10: Akaasukiilya, “Tegeeli, nimukingila mukisali mitunja nukenkile inyungu a mazi mukutankanya nunyenye. Mulyati munyumba nukingila.
    11: Sunga muili umukola nyumba, “Umumanyisi ukuuila, kikoli pi ishumba nikakila nzila, uko nikulya i Pasaka nia manyisigwa ane.
    12: Ukumulagiila ishumba nikamiggulya nikikondile. Noneeli mumo.
    13: Kululo ikalongola ikahanga maintu ihi akoli anganauaie. Sunga ikanonelya indya nia Pasaka.
    14: Matungo naapika akikie niitumi akwe.
    15: Sunga akaaila, nkete nsula nkulu akulya ilumbili nila Pasaka nunye une ninkili kagigwa.
    16: Kunsoko numuie, singa kulya hangi niizekondaniila utemi wa kigulu.
    17: Sunga u Yesu akahola ikikombe naiwakondya kulompa, akalunga, holi iki hangi mugalane nyenye kua nyene.
    18: Kunsoko numuie singa kung'wa hangi uleli nua mzabibu, sunga utemi wang'wi Tunda nuziziza
    19: Sunga akauhola umukate, naiwakondya kulomba, akauega, akaapa, akalunga, “Uwu muili wane naupumigwe kunsoko anyu. Itumi uu kua kunkimbuka unene.
    20: Akahola ikikombe naiwakondya indya niautiku akalunga, ikikombe iki ilago ipya nilasakami ane, naihunukile kunsoko anyu.
    21: Ingi gwa gozi uyu nukungulya kukoli palung'wi nung'wenso kuulya mumeza.
    22: Kunsoko ung'wana wang'wa Adamu tai akalongola yakwe anga naupewe ilago. Isatiko lakwe umuntu nuzemulekeelya ung'wana wang'wa Adamu kagigwa niantu.
    23: Akandya kikolya ienso naenso, nyenu apa nikukoli nuhumile kituma ulukani ulu.
    24: Sunga ukapumila wikungumi pakati ao kina nyenyu nusigiiwe kutula mukulu kukila ihi.
    25: Atemi amahi iatema nao niakote uhumi migulya ao eitanga akuligwa.
    26: Ingi nishaitakiwe kutula iti kitalanyu, kuite leki uyu numukulu kitalanyu atule anga muniino. Nuyu nutakiwi itai nangulu atule anga wituma.
    27: Nuuli umukulu, uyu nuikie mumeza ang'wi uyu nuiluma? Ang'wi uyu nuikie mumeza? Numene nkili pakati anyu anga nitumika.
    28: Ingi unye inda mulongolekile kutula nunene mumakuilwa ane.
    29: Kumupa unyenye utemi, anga unene utata naumpee utemi.
    30: Kina muhume kulya nukung'wa mumeza ane mutemi wane, hangi mukikie mumatuntu aukulu muzeapa ulamulwa ikabila ikumi naibiili nia Israeli.
    31: Simoni, Simoni, linga kina umubi walompa amuhole ahume kumupeta anga ingano.
    32: Kululo nakulompeela, kina uhuili wako ulekekulengwa. Anga wasuka hangi uakomise ianyandugu ako.”
    33: U Petro akamuila mukulu nihambile kulongola nuewe kukitungo nu munsha kulongolania. Palung'wi.
    34: U Yesu akasusha, akamuila, Petro, inkunkuli shikukunkula ileli yi, nukila kunihita kataatu kina uningile.
    35: Sunga u Yesu akaila, “Nainumutwae unye mikaze miagila umufuko, kikapu kandya ang'wi ilatu, muhiiwe ni maintu? akalunga kutili.
    36: Sunga akaila, wihi nukete imbugulu, au hole palung'wi ni ndya, uyu numugila upanga ilakiwe agulye ijoho ende agule ing'wi.
    37: Kunsoko kumuila, ihi aya nandikilwe kunsoko ane mpaka akondanile, hangi auhoilwe anga muntu naubunangile unoneelya, kunsoko iko naikiligitigwe kunsoko ana kikukondaniligwa.
    38: Sunga akalunga mukulu, goza sizi hapa ipnga ibiili, hangi akaaila yakonda.
    39: Umatungo andya nautiku u Yesu akahega akatula anga naiwituma imahiku ihi akalongola mulugulu nula Mizeituni niamanyisigwa akwe ikamutyata.
    40: Naiapika akaaila lompi gwa muleke kingila mumageng'wa.
    41: Akalongola kuli mpyani akuguma igwe, akatugama akalompa.
    42: Akalunga, Tata, anng'wi uloilwe, nihegelye ikikombe iki. Ingi gwa singa anga nindoilwe unene, kululo ulowa wako witume.
    43: Sunga umalaika kupuma kigulu akapumila akamupa ingulu.
    44: Akazukoli muulwali, akalompa kutai, ulitutu lakwe lukatula anga imadonyo makulu na sakami akazigwa pihi.
    45: Matungo naiwauka kupuma mumalompi yakwe, akiza kuamanyisigwa akwe, akaahanga alal kunsoko akinya uwai kao.
    46: Hangi akaakolya, kuniko mlikulala? Uki mulompe muleke kingila mumageng'wa.”
    47: Matungo naakili ukuligitya, goga milunde ukulu nuantu ukapumila, nu Yuda ung'wia wao nuitumi wa kumi na abiili akazuatongee. Akaza pakupe nu Yesu ahume kumulungila.
    48: Kululo u Yesu akamuila, u Yuda uloilwe kumugulya ung'wana wang'wa Adamu kuilungili?
    49: Ao naiakoli pakupi nu Yesu naiaona aya akupumila, akalunga, mukulu, kuakue na panga?
    50: Sunga ung'wia akamukua umitumi nuang'wa kuhani numukulu, akamudumula ukutwi wakwe nuamkono wakigoha.
    51: U Yesu akalunga, iyi ikondilye, hangi akamuamba ukutwe akwe, akamuguna.
    52: U Yesu akalunga kung'wa kuhani numukulu, nukuakulu niamatekeelo, nianyampala naiazile mupiluka, iti muzile anga muzikua nia sambo, niidunkuli nia panga?
    53: Mahiku ihi naikina palung'wi nunye mitekeelo, shaimuikie imikono anyu kitalane. Ingi gwa aya matungo ako, ni ngulu ya kiti.
    54: Akamuamba ikamutongeela ikamuleta kung'wa kuhani, ingi gwa u Petro akamutyatila kua kuli.
    55: Nai akilya umoto mung'wanso mukati, naiamala kikie pihi palung'wi, u Petro akikie pakati ao.
    56: Mitumi ung'wi nuakisungu, akamuona naiwikie muwelu nuamoto, akamugoza akamuila umuntu uyu azaine palung'wi nung'wenso.
    57: Ingi u Petro akahita, akalunga uwe musungu we une shanumumanyile.
    58: Matungo makehu, numuya muntu akamuona akamuila nu ewe mipalung'wi nung'wenso, u Petro akasusha, “Mitunja, singa nene.”
    59: Naakila matungo anga isaa ling'wi itu, mitunja ung'wi akalunga, tai lukulu umuntu uyu azaipalung'wi nung'wenso kunsoko ingi Mgalilaya.”
    60: Ingi u Petro akalunga, mitunja shamine nuligitilye, akatula naukuligitya inkunkuli ikakunkula.
    61: Akapiluka, umukulu akamugoza u Petro nu Petro akalukimbuka ulukani nula mukulu, apo namuie, inkunkuli izizikili kukunkula ileliye, ukunihita katatu.
    62: Akalongola kunzi, u Petro, akalila kua kinyauwai kidu.
    63: Sunga eitunja ao naenda musunga ikatula mumela nukumukua.
    64: Nai amukunikila imiho, akamukolya, akamuila, simumanye nyenyu nukukuile?
