    26: U Yesu akaagoza akalunga, kuantu shalihumikile, kung'wi Tunda ihi nanso ahumile.
    27: Sunga u Petro akamusukiilya akamuila, Goza, kaleka ihi kakatyata uewe, kintu ki nikupantika kitalako?
    28: Yesu akaila, ''Tai numuie, uyu nuantyatile unene muileli nupya mumatungo na ng'wana wang'wa Adamu, nuzizikie pakatikati pi tundu la ukulu wa mukola, nunye muzizikie migulya amatundu ikumi na abiili na ukulu kumapa ulamulwa makabila ikumi na abiili na Israel.
    29: Sunga ung'wi anyu naulekile ito lakwe, aluna niagoha, nawa niasungu, Tata, ia, ana ang'wi mugunda kunsoko a lina lane, ukusingiilya kukila igana, nu kusala uutemi nuakali nakali.
    30: Idu awa niang'wandyo itungili, azetula anyuma, nawa nianyuma azizatula angwandyo.
  20:
    1: Kumdogoilyo utemi nuakilunde ukimpyananu muntu nukete umugunda, nai wiandiie ukedaudau nsoko akuaika anyamilimo mumugunda wakwe nuamizabibu.
    2: Nae igombya neanyamilemo dinalu ing'wi kumung'wi, wikaayuma ende kumugunda nua mezabibu.
    3: Nai akeile masaa ataatu wikenda hange uu wikaaona itumi angiza aeimekule akeeze agila anga mulemo pake awiza kisoko.
    4: Wikaaila, ''Nunyenye gwa, longoli mumugunda nuamuzabibu, hange kehi nemutakile kumupa Uuu ekalongola kitumia umulemo.
    5: Wikalongola hange naakela masaa mutandatu muma saa nemutandatu, wikituma uulukulu.
    6: Nkua yedu hange naepikile saa ikumi neleng'wi akenda nukuahanga eantu neangiza imekile akeze angila anga mulemo. Wikaaila, ''kuneke mumehile apa nuagile anga mulemo wehi kuluhiku lehi?
    7: Ika muila kunsoko kutile umuntu wehi nukupee umulemo. Wika aila nunyenye gaa lungoli mumugunda nua mezabibu.
    8: Imatungo ampinde napikile, umuhola mugunda nua mezabibu wikamuila umemeeli wakwe, ''Itange eitumi wape ekinyamulimo, kandiilya nua musho sunga nua nguandyo.
    9: Nae ekiza awa nae aikilwe saa kumi ne ng'wi, kelaung'wi ausengiiye dinali.
    10: Nae ekiza eitumi ang'wandyo, aeasigike kena akupegwa kukele, kuite ekasingiilyegua kela ung'wi dinali ing'wi kela umuntu.
    11: Nae ikasingiilya dunyamulimo kao, ikamisusumelya umukola mugunda.
    12: Ikalunga, ''Ee eitumi neampelo aeitumiile isaa Ing'wi udu muitumi mulemo kuite waempyania nusese use kukenkile imeligo kuluhuku lelinukupya mpasui.
    13: Kuite umuhola nuugunda wihesusha nukulunga kung'wi wao, muhumbe miane, singa nutumile anga ubii.
    14: Itee? singa aelugombilyene nunene kudinali eng'wi?
    15: Itee singa taine leung'wane kutuma anga nendilwe ninsao yane? Ang'wi iliho lako ibe nsoho une nemuza?
    16: Unu nua mwisho ukutula wang'wendyo nuyu nua ng'wandyo ukutula wa mwisho.
    17: U Yesu nauhunankila kena kuyelusalemu awahoile iamanyisigwa akwe ikumi nuubiili kumpelo, numunzila wikaaila.
    18: Gozi kuunaikela kuyelusalemu, nu Ng'wana wang'wa Adamu uhukwa mumikono aakulu aakuhani neaandeki. Akumulamuila ensha.
    19: Hange akamupunya kuantu ne amahi nsoko kumumela, kumukua nukumutumbeka. Kuite uluhiku laka taatu ukuiuka.
    20: Hange uia nua ng'wana wang'wa Zebedayo ae uzile kung'wa Yesu niana akwe. Wikatungama ntongeela akwe nukulompa kentu kupuma kung'waakwe.
    21: U Yesu wika nuila, ''utakile ntuni? Wikamuiila, ''Lunga kena iana ane neabiiliikie, ung'wi kumohono wako nua hegoha hange ung'wi kumokono wako nua kekema nuuitemi wako''
    22: Kuite u Yesu wihasusha nululunga, ''singauine eke nukulompa. Itee? Uhumilene kung'wela ekekole nekung'wela? ekamuila''Kuuhuma''
    23: Aaaila, ekehole kane mukuhingwela. Kuite kikie umukono wane nua kulela numokono wane nuakekema singa anga nene kumupa, kuite kuawa neanoneeigwe nutata wane''.
    24: Eamanyisigwa neangeza ikuminaeigule uu, iha ambwa ukea nea luna ao neabiili.
    25: Kuite u Yesu wikaitanga ung'wenso nukuaile, ''Muleugile kena eahumu nea mihe amuduile, nea hulu ao ituma uuhumi kitalao.
    26: Kuite ileke kutula uu kitulanyu kuleka ite, wehi nakulowa kutula mukulu nulalanyu kusinjawatule mutumi wanyu.
    27: Nunyu nukulula wang'wendyo kusinja watu mitumi wanyu.
    28: Anga uu ung'wana nuang'wa Adamu singa ae uzitumilwa inge kituma, nukupunya uupanga wakwe kutule ukomoli waantu duu.''
    29: Imatungo naeapumile kuyeliko, iimbe ikulu lekamityata.
    30: Hange ika aona apoku abiili ikie mumpelompelo anzila. Naeigule kena Uyesu ukukela, ekitanta mduli ekalunga, ''Mukulu, Ng'wana wang'wa Daudi ukugeze.''
    31: Kuite iumbe likaakenda nukuaila kulagi. Ata uu, neanso ekahulya unduli kukile nukulunga '' Mukulu Ng'wana wang'wa Daudi kugoze.''
    32: Hange u Yesu wikenuka wikailanga nukuaholya mutakile numulendele ulee?
    33: Ikamuila, ''Mukulku kena emiho itu apelye.
    34: Inge u Yesu wikalutwe nuukea, wika maambaemiho ao, inge uu ekasingiilya uhumi wakuona hange ikanityata.
  21:
    1: U Yesu neamanyisigwa akwa ekapika pakupi ne Yelusalemu hange ekalongola sunga kuBethfage, kulugulu nuka mezeituni, hange u Yesu wihaatuma iamanyisigwa abiili.
    2: Wikaaila, longoli kukesale nekakunlongeela, sunga mukumiona ndogwe etungilwe palungwanso, nung'wa ndogwa palung'wi nuyo. Itungueli nukuileta kung'waane.
    3: Anga muntu wihi wamuila kehi kua nelanso, mukulunga, 'Mukulu uitakile,' numuntu nuanso ukukaya kumugimbwa mize palung'wi nizo.
    4: Ikani nelanso inge ilo naelekeiye kuanyahedagu kusinja ligeelekele. Wikaaila.
    5: Aeli iana akisungu akasayuni, egoza, umutimi wako upembilye kung'waanyu, mupolo hange unaulie mundogwe, nung'wa ndogwe mugoha, ng'wa ndogwe mudabu.
    6: Hange iamanyisigwa ekalongola ekituma anga u Yesu naualagiiye.
    7: Ikamualeta undogwe nu ng'waa ndogwe, nukueka iang'wenda migulyaao, nu Yesu wikikie nung'wanso.
    8: Iidu mumilundo ekaila iangwenda ao munzila niauye ehatema imatambi kupuma mumahota nukaile munzila.
    9: Iumbi naelemutongee u Yesu nawa naiamulyatile iha hulya mduli, nukulunga, ''Hosana kung'wana wang'wa Daudi! Ukembelilwe uzile kulima lamukulu; Hosana migulwa kukila.
    10: U Yesu paekapika kuYelusalemu, kesale kehi kekitumba nukulunga, ''Uyu nyenyu?
    11: Iumbe lekalunga, ''Uyu Yesu munyakidagu, kupuma kunazaleti akuGalilaya.
    12: Hange u Yesu wekingela mitekeelo ( ang'wi Tunda. Akaazunsa ehi hunzi naiakugulya nukugula mitekeelo. Wekapeula ga numeza neyaantu nae akukaila impia ne maintu naagulya nkume.
    13: Wikaaila, ''Iandekile, ''Ito lane lekutula ito nelakulompela, kuite unyenye mametenda ikulungu laii.
    14: Hange iapulu nea kilele ika miziila mitekeelo, nung'wenso wikaakomya.
    15: Kuite kumatungo eakulu amakuhani neaandeki naiaine imakula naumiyumi, hange naeigule iang'enya ahuzugalya mitekeelo nukulunga, ''Hosana ng'wana wang'wa Daudi, ''ihaambwa makuo.
    16: Ikamuila, ''Wigulene nehe kulambulwa neantu awa? U Yesu wikaaila, ''Ee! kuite muikele kusoma, kupuma mumelomo ang'enya neadabu neakankamukete likimo lupikile.
    17: Hange u Yesu wikaaleka nuikulongola kunzi nakisale mu Bethania nukulala kuko.
    18: Ikedaudau nausukile mukesali, aeukete nzala.
    19: Wikaleona ikota mumpelompelo anzila. Wikalehanga, kuite shanga wikalya angakentu, mung'wanso inge ematutu du. Akauele, Itule tile inkali kung'waako lukulu hange. ''Hange itungu lelo imtini wekuma
    20: Amanyisigwa akwe naiaine, ikakulwa nukulunga, yatuleka ule umtini wuma nkua eng'wi?
    21: U Yesu wikasusha nukulunga, ''Tai kumuila, ang'wi mihutula nuuhueli muleke kuailya, shanga mukituma eke nekitumilwe kumtini udu, kuite mukuuila ate ulugulu, uholwe ugung'we mubahali, yukutula.
    22: Kehi nemukulompa kusola, kunu eze muhuie mukusengiilya.
    23: U Yesu naupikile mutekeelo, akulu amakuhane anyampala antu ekamuhanga imalungo naukumanyisa nukukolya, kuuhumi ke ukituma imakani aya? Hange nyenyu nukupee uhumi uwu?
    24: U Yesu wihasusha nukuaila, nunene hange kumukolya ikolyo nen'wi. Ang'wi mukumbila, nunene uu kumuila kuuhumi ke nekituma imakani aya.
    25: Ubadisigwa nuang'wa Yohana aeupumile pee, kulumdane ang'wi kuantu? Ikiholya ienso, akalunga, anga kulunge, aeupumile kilunde ukuuila, nehe mukahita kuhuila?
    26: Kuite anga kulunge, aeupumile kuantu, ''kogopile imaumbie, kunsoko ehi aine uYohana kena munyakedagu.''
    27: Hange ekasusha kung'wa Yesu nukulunga, ''Shakuine'' Nung'wenso wikaaila gwa, ''Nunene singa kumuila kuushumi he kituma emakani aya.
    28: Kuite mukusinga ntuni? Umuntu nukete iama abiili Wikenda kung'wi nukumuila, Ng'waane, longola witume umulemo mumugunda nuamezabebu.
    29: Lelo, ''Ung'wana wikasusha nukulunga, shaninzuu, kuite panyambele wikakaila imasigo akwe nukulongola.
    30: Nu muntu nuanso wikalongola kung'wana nuanso akasusha nukulunga ninzuu, Mukulu, huite shanga wekenda.
    31: Nuule kuawa neabiili nuilumile anga nuTata wakwe nauloilwe? Ikalunga, ''Ng'wana nuangwandyo'' U Yesu wikaaila, ''Itai kumuila, iamanangwa neakosi ahingela muutemi wang'wi Tunda kuleka hanza unyenye hingela.
    32: Kundogoilyo u Yohana auzile kitalanyu kunzila nenguloku, kuite singa meka muhuela, mutungo ia manangwa nea kosi akamuhuela. Nu nyenye naimuine nelanso lekole, shanga mekaungana nsoko mieka mumuluile.
    33: Tegeeli ikilingasiilo nekiuya, aukule muntu, umuntu aukele ieneo ikulu nelihi. Auteme imizabibu, unkakitiila, wikazipya nihiseme nekakukamula imagai, akazenga numuhala nualindi nukuliliha kuagaza zabibu. Hange wekenda kehengiza.
    34: Imatungu amaogola amizabibu naeuhugee, wikaatuma atuungwa ang'wi, Umuya ekamubulega, nu muya ung'wi ikamukua namagwe.
    35: Kuite awe neelima izabibu ikazihola eihimi akwe, ihamuhua ung'wi, Umuiye eka mubalaga, nu muya ung'wi ikamukua namagwe.
    36: Kumkua nengiza, umugole wikaatuma atungwi angiza, eeelu kukila awa neangwandyo, huite awa neelima akaaleda hange wudu.
    37: Nai akahila nanso umuhulu nuanso akamutuma latalao uug'waalawe nukulunga, ahumukulyaumngwane.
    38: Kuite awa neelma emezabibu naeamwine umuhumba nuanso, Akiela, Uyu musali, Nzii, kumbulage nukuhola uusali.
    39: Uu ekamuhola, ekamugume kunzi na mugunda nua mizabibu nukumubulaga.
    40: Itee umukola mugunda nua mizabibu nuzile, utenda uli ialemi amezabibu?
    41: Ikamuila, ''Ukuabipya iantu nuanso abi kunzila aulaki kukila, ne hange ukusalisha umugunda nua mizabibu kulumiangeza, iantu neahuli pa kunzila amezabibu neakahonda''.
    42: U Yesu wikaaila '' Shamusomilene numaandeko,' Igwe nealatulile iaashi naina igwa ikulu nelaukundeki, Ile lepumile kumukulu, hange ukuleta ikuilwa kumiho iluu?
    43: Uu kumuila, Utemi wang'wi Tunda ukuholwa kupuma kitalanyu nukupegwa ihe nekee inkali yalawe.
    44: Wehi nuekagwa nugwe nelanso ukubungwa ninoo. Kuite kuehi nelelumugwila, lekumusia.
    45: Ikulu amakuhani nea mafalisayo naeakija ilingasilyo yakwe, ikaona kena akulambulwa enso.
    46: Kuite kela naealoilwe kugoola mikono migulya lakwe, akagopa umilundo, kunsoko iantu aeamugozile anga munyakidagu.
  22:
    1: U Yesu autambue neenso mulengasiilyo nukulunga.
    2: '''''''Utemi wa kilunde wumpyani numutemi naoneneeye wiloelinua winga wang''waakwe.'
    3: Wikaatuma eitumi akwe husila awa neaalehikweize muwiloeli nua winga, huite sengaikapika.
    4: Umutemi wikaatuma hange eitumi angizawikalunga. ''Aeli ehe neanilwe, Gozi, nanonelyaindya. Nakwa neamudama neaginu asinzwaa, ne makani ehi ahondilile, Nzii hiloelye muwinga''.
    5: Kuite iantu awa singaai akee lukulu uamwi wakwe. Neang'wi ikalongola kumigunda ao, nawa niangiza ikalongola mumaanza ao nabiashala.
    6: Niangiza ikaaja eitumi amukulu nukuabulaga.
    7: Kuite umutemi wikataka. Wikatuma ikua mbiteakwe akabulangwa eabulagi nukulimansiilya ikisalekao kumoto.
    8: Hange wikaaila eitumi akwe, ''Uwinga ukondile, kuite ianwi shangaaza.
    9: Kuitelongoli muninsambwa nzile nemehulu, muane iantu needu anga uu neukuhuma aze muwiloeli nua winga.''
    10: Eitumi akena munzila ninkulu nukuakalibisha iantu ehi nae aine, aza kuabi, Uu itando nila winga ieizula iageni.
    11: Kuite umutemi nae wingie nukuagoza iaiziila, wikamuona muntu ung'wi akeze mugila ung'wenda nua winga.
    12: Umutemi akamukolya, Muhumba miane, azaupikile ule apakunu umugila ung'we nua winga? Numuntu nuanso shanga wikasushaketi.
    13: Uu gwa umutemi akaaila eitumi akwe, Mutungi umuintu uyu imekono nemegulu mugumi kunzi kuhiti, kung'wanso nuuhole uleli nukusia muno.
    14: Kunsoko antu edu itangilwe, kuite awa niasaguwe ashenyu.
    15: Uu iatalisayu ikahega nukuzipeilya amurambe uyehu munkani yakwe ung'wenso.
    16: Uuikaatuma iamanyisigwa ao palung'wi Helode Hange ikamuila uYesu, ''Mumanyisi, kulengile kenauewe wimuntu watai, hange kena ukumanyisa ita ang'wi Tunda etai shanga ukee mkani ningiza hange umugila anga ukweli nua antu.
    17: Kuite kuile, usegile ntuni? Itee? taine kilago kapunya ehodi nshenyu ang'wi alii?
    18: U Yesu aulengile uubi wao wikalunga, Kuneki nemungema unye nemiamasue?
    19: Ndangiili empia netumeka mukodi.''Uu ikamutetela edinali.
    20: U Yesu akakolya ''Ikelu ne lina ele lang'wi nyanyu?
    21: Ikasusha,''Yang'wa kaisari.'' Uu Yesu akabila,''Mupiukaisari nakwe nang'wi Tunda mupi Itunda.''
    22: Naeigule ile ikakuilwa. Hange ikamuleka nukulongola yao.
    23: Iluhiku nulanso ang'wi ao amasadukayo akiza kung'wa Yesu, awa neelunga kutile anga uiukiwaashi. Ekamukulya,
    24: akalunga,''Mumanyisi, Umusa aulugile, Angeze umuntu ukule singa utugile ung'wana, umuluna ukumusala umusungu nuanso nukumuligelya ung'wana nsoko amuluna wakwe.
    25: Aeahote atuna mupungate. Nua ng'wandyo autenile wikasha shuutungile ung'wana. Aka mutekela umulune umusungu.
    26: Hange umulune wakwe wikalenda uu, hange nuyu nuaka taatu, yekatenda uu sunga yuyu nua mupungate.
    27: Nae ituma ite ehi, numusungu nuanso wikasha.
    28: Inge muuiuki umusungu nuanso ukutula wang'wanyenyu mualuna neanso nemupungate? kunsoko ehi ae amutenile.''
    29: Kuite u Yesu ausuhilye nukulunga, Mukakoseela, Kunsoko shamumanyile Imaandeko sunga ningulu niang'wi Tunda.
    30: Kunsoko muuniuhi, iantu shaitena ang'wi hulenwa, kuleka ite iantu etula anga iamakika hilunde.
    31: Kuite uiuki waashi mukele musomene niTunda auketambue kitalanyu, nukulunga.
    32: Unene ni Tunda nuang'wa Iblahimu, Itunda wang'wa Isaki, ni Tunda nuang'waYakobo? Itunda singa Itundawaashi, inge Itunda nua panga.''
    33: Imatungo umulundo nuahija ile, ikakuilwa umanyisi wakwe.
    34: Kuite emafalisayo niakija kena Uyesu wakilaja ea masadukayo, ekiiligeila ienso palug'wi.
    35: Ung'wiao, akeze munyilago, wika mukolya ikolyokumugema.
    36: Mumanyisi, ilago neleuke ni kulu kukele imalago ehi.
    37: U Yesu akasusha,''kusinja umulowe umukulu kunholo ako ehi, nemahala ako ehi.
    38: Ili lilo ilagilyo ikulu hangi nilang'wandyo.
    39: Hange na akabiili impyani ni yiyo. Kusinja kumulowa u munya kisali anga nuiloilwe u ewe.
    40: Imalago ehi neanya kidagu imeiwe nemalago yaya nabiili.
    41: Ne mafalisayo naekili ilingile paluug'wi, U Yesu akaakulya ikolyo.
    42: Akalunga,''Itee? Musegile ntuni kung'wa Kristo? Nuanso ng'wa nyenyu? Neenso ekasusha,'' Ng'wana wang'wa Daudi.
    43: U Yesu wikaasukeelya.''Kuuhuni kea udaudi ike ni nkolo ukumitanga mukulu, nukulunga.
    44: Mukulu auumuie Umukulu wane,'' Ikieumohono wanenuakegohe, sunga nekuatenda ialugu aho aikwepihe amegulu aho?''
    45: Ang'wi Udaudi ukumitanga ukristo,''Mukulu''Ukutulang'waakwe ule?
    46: Kutile nae usuhilye ulukani hanga, hange hutile naugemile kumukolya imakolyo nendu kupuma uluhiku lulo nukulongoleka.
  23:
    1: Kuleka ite auligilye ne antu neamanyisigwa ahwe,
    2: '''''Iaandeki neamafalisayo ikaie ituntu lang''wa Musa.'
    3: Kehi neakumuila kituma, itumi kunu mezeagoza. Kuita muteke kituma intendo yao, kunsoko neanso elunga imakani neshaituma.
    4: Itai etunga meligo melito neanso hange mekaku humehenha, hange eahensha iantu mumeenga ao. Kuite neanso shaehugeela ata ninino kukenha.
    5: Inlendo yao yehi, ituma nsoko agozwe neantu. Kunsoko neanso igalipya imasandeko ao nukongeelya ukuulu nua upendi wang'wenda ao.
    6: Neanso ilowa kikie muianza yakikulya muumalagone mumatuntu akakulya mukate amumasinagogi,
    7: nuhulamushigwa kukulyo nkani yakusoko, nukulang'wa, ''Amanyisi'' ne antu.
    8: Kuite unye singainonee kitangwa''Miamanyisi'' Kunsoko muukete umumanyisi ung'wi, hange unye meehi mekiluna.
    9: Muleke kuuitanga muntu wehi apa mihe kena Tata wanyu, kunsoko mukete Tata wang'wi alua, nung'wenso ukole hilunde.
    10: Hange muleke kitangwa ''amanyisi'' kunsoko mukete umumanyisi ung'wi duu, inge Kristo.
    11: Inge numukulu mulalanyu ukutala mutumi wanyu.
    12: Wehi nukihumbula ukusimigwa, hange wehi nukisimya ukuhumbulwa.
    13: Kuite ukea wanyu aandeki nea mafalisayo, ateele! mukua lugaile iantu utemi nuakilunde. Nunyenyeshamuhumile kingela, shamuagombilye neakingela hutende ite.
    15: Ukae wanyu aandeki neafalisayo, ateele! Mukuputa itumbe labahali nukumutenda umuntu ung'wi wahuele kuaya nemukumanyisa. hangi nuekatenda anga unyenye, mukumulenda kabiili muntu nue [kumoto] jehanamu anga uu uuyenye nemile.
    16: Ukae wanyu atongeeli nea poku, unye nemilunga, wehi nuelapa kitekeelo, singa kentu. Kuite nuelapa kilapo la zahabu ni lekeelo, ukulungwa nekelapokakwe.
    17: Unye apoku meapungu, nekeule nekekulu kukelakeuya, zahabune angwi itekeelo neliikilwe wakufu nezahabu kung'wi Tunda?
    18: Hange, wehi nukulapa kuzahabu, singa kentu. Inge nukulapa kisongelyo nelekole mung'waakwe, utungilwa nuulapi wakwe.
    19: Unye antu nemeapoku, nekeule nekekulu kukele ikiunya isongeelyona ang'wi adhabu neekwa wakufu imasongeilyo nepumigwa kung'wi Tunda?
    20: Kuite, nuanso nuelopa kuzahabu wilapa kunelanso nukumaintu ehe nahole kung'wa akwe.
    21: Nung'wenso nuelapa mitekeelo, wilapa kunelanso kung'wenso nuekili akwe.
    22: Nung'wenso nuelapa kiluunde, wilapa pituntu la utemi ne lang'wi Tunda nukung'wenso nuikie mung'wanso.
    23: Ukae wanyu, aandeki neafalisayo, ateele! kunsoko mukupunya ezaka kubizali, mnaanaa nechicha, kuita mukuleka imakani nemalito milego -tai ukende, nuuhueli. Kuite aya yemunonee kutula mutumile, hange singa kumaleka nemangiza muhile kumitumela.
    24: Unye atongeeli nemeapoku, nemukusuza umududu numuniino kuite mukuimela ingamia!
    25: Ukae wanyu, andeki neafalisayo, miateele! Kunsoko mukoja ikole kunzi ne sahani kuhunzi, kuite kunzi izue uubi hange kulile anga upolo.
    26: Unye aaafalisa nemiapoku, oji hanza ikole mukati ne mukati a sahani, nsoko inkika na kunzi etule nza nenyenso gaa.
    27: Ukae wanyi, aandeke neafalisayo, meateele! kunsoko mukimpyana niibeela napakilwe ukenke, kunzi igela maza, kuite mukati izue imakupa naashi hange kela kentu neke bii.
    28: Uulukuli, nunye kunzi migee kena miaza ntongeele aantu, kuite kunzi mizue uteele nuubi.
    29: Ukae wanyu, aandeki neafalisayo, meateele! kunsoko mukuzenga iibiila na anyakidagu nukupambe iibiila yao awa nea tai.
    30: Unye milunga, anga aekikie mumahiku a tata itu, shanga aezekipalung'wi nao kuhunula usakami nuanya kidagu.
    31: Kuite mukihenga unyenye kena unye miana ao awa nae abulagile ianyakidagu.
    32: Hange unyenye mukupikeelya kizulya pang'wanso niinonee umulandu nua Tata anyu.
    33: Unye nzoka, akete vipilibao, muuekile ule uulamuli nuakujehanamu?
    34: Kuite, goza, kuatuma kitalanyu ianyakidagu, antuneakuligwa, neaandeki, Ang'wi ao mukuabulaga nukuaja. Ang'wiao mukuakua mumasinagogi anyu nukuazunsa nukupuma makesale king'wi sunga numuya.
    35: Upumeli kena kung'wa anyu ukupumela usakami wehi nua tai nauhunuwe mihe, kaziilya isakamiang'wa Habili nua tai sunga isakani niya Zakalia ung'waa Balaki, nae mumubulabile patakatifu nepa kezindaalo.
    36: Tai, kumuila, imakani aya ehi akuupata uwileli uwu.
    37: Yerusalemu, Yerusalemu, uewe nukeze abulaga ianyakidagu nukuakua namagwe awa neatumilwe kung'wa ako! Nkua inga kumilingeela iang'enya ako palung'wi anga enkuku nilingeela iana akwe mumanana akwe, kuite singa wikagomba!
    38: Goza ito lako lasaga nuula.
    39: Nunee kuila, kandeelya, itungo lele nukulongoleka singa umona, sunga nuekalunga, “Ukembetilwe nuanso nuzile kulina nela Mukulu.”
  24:
    1: U Yesu akapuma mitekeelo akalongola kwea. Iamanyisigwa akwe ikamuhanga nukumulagiila imajengo amatekeelo.
    2: Kuite akasusha nukuaila, “Itee, shamuine ne imakani aya ehi? Itai kumuila, kutile igwe nelekusaga migulya alulya nesha nukuhambulwa.”
    3: Hange pawikikie mulugulu nula Mizeituni, iamanyisigwa akwe ekamuhanga akeze ipihie nukulunga, “Kuite imakani aya akupumela nale? Kentu ke nekikutula kelingasiilyo kakuza kung'waako ne mpelo aunkumbigulu?
    4: U Yesu akasusha nukuaila, “Tuli nuugozi kena aleke umuntu kuakongela.
    5: Kunsoko edu azile kulina lane. Akulunga, “Unene inge nene ne Kilisto, hange akuakonga edu.
    6: Muukija mbita ni mpola nia mbita. Gozi muleke kutula nuwoa, kunsoko imakani akupumela, kuite empelo ika ikeli.
    7: Kunsoko ihe ikauka kihe nzuya, nuutemi kuutemi uuya. Yukutula nenzala nematetemeko amahimuianza niakuli kuli.
    8: Kuite imakani aya ehi ng'wandyo udu wauai nuakutuga.
    9: Uu akumupumya kunsoko magigwe nukubulagwa. Mukubipilwa ne mahi ehi nsoko alina lane.
    10: Uu edu akukumpa nukilekeelya nukibepilwe unyenye kua nyenye.
    11: Anyakidagu edu akupumela nukuakongela edu.
    12: Kunsoko uubi ukongeeleka, ulowa nuantu du ukupola.
    13: Kuite uyu nukigigimiilya sunga empelo, ukuguneka.
    14: Izi inkani nenziza nia utemi yukutanatigwa unkumbigulu wehi kutula wihengi kumahi ehi. Uu empelo ekapika.
    15: Kuite nemekaona uwibulugi nuubi, naeletambuwa numunya kedagu u Danieli lemekile pakianza neketakatifu (nukusoma nualinge),
    16: uu awa neakole ku Yuda amankiile mumalugulu.
    17: Nuyu nuakole migulya mumalo waleke kusima pihe kuhola kentu keke kupuma munyumba akwe,
    18: nuyu nuakole kumugunda aleke kusuka kuhola ung'wenda wakwe.
    19: Kuite ukia wao neakete ung'wana nawe neakonsha mumahiku nanso!
    20: Lompi kena kumanka kung'waanyu ileke kutula matungo ampepo, ang'wi luhiku nula kusupya.
    21: Kunso ikalukole lwago lukulu, neze lukile lupumile kupuma kuumbwa uukumbigulu sunga nitungo gaa, singalezezigela hange.
    22: Anga imahiku nanso anga ae akugempigwe, kutile naeweze guneka. Kuite nsoko aasagulwa, imahiku nanso akukugempigwa.
    23: Hange angeze muntu wehi ukumuila, “Goza, Kilisto ukole papa! Ang'wi, Ukilisto ukole uko muleke kuhuila inkani nianso.
    24: Kunsoko i Makilisto nauteele neanya kidagu auteele azile nukigeelya makula makulu naukuelwi, kunsoko akukongela, ang'wi yukuwezekana ata iasagulwa.
    25: Gozi, namuhugula nakele kupumela.
    26: Kuite, anga amuila, “Ukilisto ukole kumbuga, muleke kenda kung'wanso kumbuga. Ang'wi, “Gozi, ukole munyumba muleke kuhuela inkani nianso.
    27: Anga uu nulumelika kupuma kilya nukumelika kung'weli, uu yeekatula keza kung'wana nuang'wa Adamu.
    28: Pehi nuukole umuimba, kung'wanso kuko indeeyilingeela.
    29: Kuite matungo makupe kukela yekatula nulwago lukulu imahiku nanso, Ilya lukuikilwa kiti, ung'weli shaukupumya uwelu wakwe, inzota yukugwa kupuma kilunde, ningulu yakilunde yukuhingieka.
    30: Uu ekelingasiilyo ka ng'wana wang'wa Adamu ekigela migulya, ni ntambu yehi ni amihe yako hongelya. Akumuona ung'wana nuang'wa Adamu upembilye mumalunde amigulya kungulu nuukulu nukulu.
    31: Ukuatuma iamalaika akwe kululi nulukulu alalumbeta, neensa akuulingiila palung'wi iasagulwa akwe kupuma nande ine nia mihe, kupuma mpelo ung'wini lunde sunga neye nengiza.
    32: Imanyisi isomo kupuma mumtini. Anga itambee liketegela nukupumya imatutu, malenga kena iketiku kahugeela.
    33: Uu gwa, anga maona imakani aya ehi, mulenge kena wahugeela, pakupi pamulango.
    34: Itai kumuila, uwitugi uwu shaukukila, sunga imakani aya igele.
    35: Ilunde nihi yukukela, kuite inkani yane shayukukila kwee.
    36: Kuile kuluhiku nulanso nesasa kutile umuntu nuine, ata umalaika nua kilunde, ang'wi ung'wana, inge u Tata ung'wana wang'wenso udu.
    37: Anga uu naeyeli mumatungo ang'wa Nuhu, uu yukutula keza kung'wana wang'wa Adamu.
    38: Kunsoko mumahiku nanso imazi naeakeli kigela iantu ae akulya nukung'wa, akutina nukutinwa kupika uluhiku lulo nu Nuhu aewingile musafina,
    39: hange shanga aealingile kentu kehi sunga emazi nai ahangile nukuchola ehi uu yukutula heza kung'wana wang'wa Adamu.
    40: Uu antu abiile ika akole kumugunda, ung'wi ukuholwa, ung'wi ukulekwa kunyuma.
    41: Asungu abiili ikaa eze sia palung'wi, ung'wi ukuholwa, ung'wi ukusaga.
    42: Kuite, tuli meahugu nsoko shamuine luhiku ke nuzile u Mukulu wanyu.
    43: Kuite mulenge kena, angeze umukulu nuito angize azuine itungo ke nuzile umuhembi, azuzekesha shanga azuzee leka ito lakwe kubunangwa.
    44: Kuite, inonee gwa mutule mukondile, kunsoko ung'wana wang'wa Adamu uzile itungo nesungamuine.
    45: Ite nyenyu numulindie, mutugwa nukele imakala, umukulu wakwe umupee uuhumi kuawa neakole nuto lakwe, nsoko waape indya kumatungo nanonee?
    46: Ukembetilwe umitumi nuanso, u Mukulu wakwe ukumuhanga ukitume uu imatungo nuzile.
    47: Itai kumuila kena umukulu ukumuika mukela kentu nekakwe.
    48: Kuite umutugwa ang'wi mubii ukulunga munkolo akwe, “Mukulu wane watinia,”
    49: wandye kuakua eitumi akwe, hange wang'we nukulya palung'wi nuhugala.
    50: U Mukulu nua mutugwa nuanso uzile uluhiku numugila ata isigo, numitungu nushuine.
    51: U Mukulu wakwe ukumutema ipande ibiili nukumuika mulyoma ling'wi anga asambo, kung'wanso ikole kulila nukusia emino.
  25:
    1: Uu utemi wakilunde ukipyanigwa neawali nikuminaahole intala yao ekalongola kumupokela ubwana nuawinga.
    2: Antaano ao ae apungu nawa neangiza ataano aeaelewa.
    3: Eanawali neapungu ekahola intala yao, shanga ekahola emakuta.
    4: Hange aenawali awa neaelewa ekahola iseme yao nemakuta palungwi ni ntala yao.
    5: Imatungo yayo Ubwana nuawinga naushelewe kupika, ehi akahung'wa tolo ekalala.
    6: Lakini utiku wakatekate akakakuta ngwano,''Goza, ubwana nuawinga! Pumi kunzi mumusingeelye.
    7: Uu neenso enawali ehi akauka ekakakelya intala yao.
    8: Awa neapunga ekaaela awa neelewa, 'Mukongelye esehemu amakuta anyu kunsoko intala yitu yukulima.'
    9: Lakini awa neaelewa ekaasukilya ekaaela, 'Kunsoko shanga akutosilye unyenye nusese, kuite longoli kwa awaneegulya miguelye ekeasi kanyu nekemutosilye.
    10: Imatungo naalongoe neanso kugula, Ubwana wawinga wekapika, ne matungo naakole tayali aeendile nang'wenso kushelehe awinga, numulango wikalugailwa.
    11: Baadae enawali neangiza naapikile ekalunga, ''Bwana, bwana, kulungwile.''
    12: Lakini akaasukelya nukulunga,'Etai kumuela, shanga numumanyile.
    13: Kuite gozi, kunsoko shangamuihe ematungo luhiku ang'wi saa.
    14: Kuite sawa numuntu nautakile kusafili kulongola ihe ngeza aeutangile eatugwa akwe nukuapa ugole wakwe.
    15: Ung'wiao wekamupa talanta itaano, uyu numungiza wekamupa ibeele, nuyuite wekamupa eng'wi. Kela ung'wiao aupokee kiasi kulengana nuuwezo wakwe, numuntu nuanso weka safili kulongola yakwe.
    16: Mapema uyu naupokee entalanta niitano wikalogola wekaelya, nukutugisa talanta itaano hange.
    17: Uu uu nuyu naeupokee italanta nibeele, aeutugizilye ni nzuya ibeele.
    18: Lakini umutugwa naeupokee talanta eng'wi, wikalongola yakwe wikahemba ishimu pihe, ite wikamepiha empia ang'wa bwana akwe.
    19: Na baada matungo malepu, Ubwana watungwa neanso wekasuka nukuzepelya emaesabu neenso.
    20: Umutugwa nuanso nausengeeye italanta niitano auzile wikaleta ningeeza itaano. wikalunga, Bwana, azumpee talanta iitano. Goza napata efaeda atalanta ngiza itaano.
    21: Ubwana akwe wikamuila,'' Hongera, mutugwa numuza nuuhueli! Umuhueli kuintu niino. Kuupa emadalaka migulya kuintu niidu. Ingele muiloelyi wang'wa Bwana ako.
    22: Umutugwa nausengeye italanta niibeele wekeza nukulunga, Bwana, aumpee talanta ibeele. Goza napata faeda atalanta geza ibeele.
    23: Ubwana akwe wekamuela,''Hongeeli mutugwa numuza nuuhueli kumaintu nemakehu. Kuupa emadalaka migulya kumaintu needu. Ingile wiloelye mung'wa Bwana ako.''
    24: Baadae umutugwa naupokee etalanta neng'we aewezie wekalunga,''Bwana, nengile kina uewe umuntu mutaki wevuna pang'wanso neshanga uhusekile.
    25: Unene nekogopa, nekenda yane nekapiha etalanta akopihe. Goza, ukete hapa nekako.''
    26: Lakini ubwana wikamusukilya wekalunga. 'Uewe umutugwa mubee, aulengile kina nekala pang'wanso neshanga ntemee nukuvuna pang'wanso neshanganihusekile.
    27: Kuite aeizepie kuapa empia ane entu abenki, nematungo naensukile kung'wane aezemesengelya nane palung'wi nefaeda.
    28: Apa muhegelyi etalanta nanso mumupe utugwa nukete talanta nikumi.
    29: Kila umuntu nukete nekakwe, okongeligwa ikulu ata ukuzidisheligwa. Lakini kwa uyu nemugila ekentu, ga nekenukete ukuhegeligwa.
    30: Mugumi kunzi kukiti umutugwa nuanso neshanga ufaile hange ikutula kelelo nukukelya emino!
    31: Ematungo ung'wa Adamu nuekeza nuutukufu wakwe, naealaeka ehi palung'wi nung'wenso, Uu ukikie migulya ituntu lakwe nuutukufu.
    32: Indugu yehi ikilingeela ntongeela akwe, nung'wenso ukuabagala eantu. Anga umudemi nuebagula inkolo nimbuli.
    33: Ukuieka inkolo mukono wakwe nuwakigoha, ite ukiekaimbuli mokono wankege.
    34: Ite umufalme ukuaela awa nea mukono wakegoha, Nzii, nemukembetilwe nu Tata anyi, usali ufalme nauandalewe kunsoko anyu kupuma ukuekwa emesingi au nkumbigulu.
    35: Hange aenkete nzala mekampa indya; Ae nemugeni mukankalibisha.
    36: Ae nkole kepwe, mekantugala eang'wenda; Ae numulwae mekantunza; Ae nkole muketungo mukangoza!
    37: Uu awa neatai akumusukelya nukumuela, Bwana, Nale aekukuine ukete nzala kekakulesa? Ang'wi ukete nyota kekakupe maze? Hange nale nae kukuine umugeni kekaku kalibisha? Ag'wi ukete nyota kekakupa emaze?
    38: Ang'wi nale naekukuine umugeni nakekakukalibesha? Hange umugila anga lang, wenda kekakutugala eang'wenda?
    39: Ang'wi nale naeumulwae, ang'wi ukole muketungo kekeza kuugoza?
    40: Na umufalme ukuasukelya, etai kumuela, naemutendile apaite kung'wi anyandugu ane neanino, aemuntendee nene!
    41: Kuite ukuaela awa neakole umukono wakwe nuankege; Hegi kitalane unye nemukete emasatiko, Longoli kumoto nua kulenakale naeuandalewe kunsoko ang'wa shetani neamalaeka akwe;
    42: Kunsoko aenkete nzala shanga mekakumpa indya; Ae nkete nyota shanga kekakupa emaze;
    43: Ae nemugeni shanga mekankalibisha; Ae nkolekepwe shanga mekampa eang'wenda; Ae nemulwae ae ntungilwe kuite shanga mekangoza.
    44: Au nawa neanso aku musukelwa nukulunga, Bwana nale naekukuine ukete nzala ang'wi nyota, ang'wi umugeni, ang'wi ukepwe ang'wi umulwae, ang'wiutungilwe, shanga kekakuhudumela?
    45: Ite ukuasukelya nukulunga,''Etai kumuela, eke neshanga aemuatendee awa neanino, shangaae muntendee anga nene.
    46: Awaite inzu kuazabu akale nakale kuite awa neatai upanga wakale na kale.''
  26:
    1: Imatungo u Yesu naumaile kutambula inkani yehi niyanso, akaaela eamanyisigwa akwe,
    2: “Mulengile kina baada amahiku abeele kuutula nesikukuu, nung'wana wang'wa Adamu ukupumigwa kuite wasulubiwe.”
    3: Baadaye eakulu amakuhani neanyampala neantu aeatankanile palung'wi pakate pamakao ang'wa kuhani numukulu, naewitangwa Kayafa.
    4: Kwa palung'wi ekupanga enjama akumuamba u Yesu kwa unkunku nukumubulaga.
    5: Kunsoko aalungile, “Ileke kutula matungo asikukuu, kuite ilekekuleta eghasia pakatekate aantu.”
    6: Imatungo u Yesu naukole ku Bethania munyumba ang'wa Simoni umukoma,
    7: naukole ukionyesha pameza, musungu ung'wi aewezile kitalakwe aukenkile mukebe nuwa alabasta naekete imakukuta naake ethama nkulu, na aeumahunuie migulya mitwe lakwe.
    8: Lakini eamanyisigwa akwe naaine ikani eleite, aabepewa nukulunga, “Kunsokoke easala eyeite?
    9: Ayaite ahumekile aguligwe kukeasi kekolo nukupegwa eaula.”
    10: Lakini u Yesu kunsoko aaulengile eleite, wekaaela. “Kuneke mukumusumbula umusungu uyuite? Witumile kentu kezakung'wane.
    11: Eaula mukete mahiku ehi, lakini shangamukutula mukole nunene mahiku ehi.
    12: Kunsoko nauhunue imakuta mitwe lane aya migulya wa mwele wane, aewitumile ite kunsoko ukuekwa kung'wane.
    13: Kutai kumuela, pehi ulukani ulu nulekatambulwa pakate aunkumbigulu wehi, eketendo nukitumile umusungu uyuite, hange kekutambulwa kunsoko akumbukumbu.”
    14: Kuite ung'wiao nua awa nekumi nambele, naewitangwa Yuda Iskariote, akenda kwa akulu amakuhani,
    15: nukulunga “Mukumpa ntuni anganumusaliti?” Akamupimela u Yuda ipande thelathini niyampia.
    16: Hange imatungo yayo wekaduma enafasi akumusaliti.
    17: Hata uluhiku lang'wando nuamekate neshanga eekewe igae, eamanyisigwa akwe aeendile kung'wa Yesu nukulunga, Pe nutakile kukuandaelye ulye indya ya Pasaka?”
    18: Wekaaela, Longoli kumujini kumuntu fulani namueli, Ung'walimu ukulunga, “Ematungo ane ahumbeela kumetimelya epasaka palung'wi neamanyisigwa ane, pakate panyumbako.”
    19: Emanyisigwa akituma anga u Yesu naualageye, na andae indya ya Pasaka.
    20: Naeipikile mpende, aewikie kulya indya palung'wi neamanyigwa kumi nambeele.
    21: Naakulya indya, wikalunga, “Etai kumuela ung'wi anyu ukunisaliti.”
    22: Ekapyenenkela kule, kila ung'wiao akandya kumukolya, “Ite shanganene Mukulu?”
    23: Akaasukilya, “Uyu nukutala umukono wakwe palung'wi nunene mukate mibakuli yuyo ukunisaliti.
    24: Ung'wana wang'wa Adamu ukuhega, anga naeyandekilwe. Lakini isateko lakwe umuntu nuekamusaliti ung'wana wang'wa Adamu! Azetula tazu kumuntu nuanso angae waleke kutugwa.”
    25: U Yuda, nae uzemusaliti wikalunga, ite nene Labi? U Yesu wekamuila, “Ukutambula ulukani nulanso uewe.”
    26: Naatuile ukulya indya, u Yesu wikauhola umukate, akaukembeta, nukuega. Wikaapa eamanyisigwa akwe nukulunga, “Holi, mulye. Uwu wuwu mweele waane.”
    27: Wekahola ekekombe nukukembeta, akaapa nukulunga, “Wing'wi mehi kuekeite.
    28: Kunsoko uyu sakami wane nuilago lane, nekuhunulwa kwa ehi kumusamaha waanyamendu.
    29: Lakini kumuela, shangakung'wa hange inkali yamezabibu uwaie, hadi uluhiku ulo nenzeng'wa nepya palung'wi nunyenye pakate autemi wang'wa Tata ane.”
    30: Nakondilye kemba uwembo, ekapuma ekalongola kumulema wa Mizeituni.
    31: Hange u Yesu wikaaela, “Utiku wuwu mehi mukukumpa kunso ane, kunsoko yandekilwe, kumukua umudemi wikundi lankolo ninyenso ikusambaela.
    32: Lakini baada akuiuka kung'wane, kumutongela kulongola ku Galilaya.”
    33: Lakini u Petelo wikamuila, “Hata anga ehi akuhite kunsoko amakani nakuhanga, nakuupata, unene shanga kuhita.
    34: U Yesu wikamusukelya, “Etai kuela, utiku wuwu kabla ujogoo wakunkule, ukunihita nkua itaatu.”
    35: U Petelo wikamuela, “hata kina impasile kusha nuewe, singa kuuhita.” Neamanyisigwa neangeza ehi ekalunga uu, uu.
    36: Baadaye u Yesu wikalongola neenso pang'wenso niitangwa Gethsemane nawikaaela eamanyisigwa akwe, “Ikie hapa ematungo neninzu uko kulompa.”
    37: Akamuhola u Petelo neana abeele neang'wa Zebedayo na wikandya kupyenenkela nukusononeka.
    38: Hange wikaaela, “Enkolone ekete kenyauwai kekulu kule ata ekeasi kakusha. Sagi hapa mukeshe palung'wi nunene.”
    39: Wekalongola kuntongela inino, wikagwa kifudifudi, nukulompa. Wikalunga, “Tata ane, peza iwezekanile, ekekombe ekeite kenkwepe. Iteke kutula anga nentakile unene, hange kina nutakile uewe.”
    40: Akaahanga eamanyisigwa wekaahanga alala tulo, kunso emiho aemalito.
    41: Keshi nukulompa kunso mulekekingila mumagemo. Inkolo akole radhi, lakini umweele udhaifu.
    42: Akalongola yakwe nkua akabeele nukulompa, akalunga, “Tata ane kina ulukani ulu shangaiwezekanile kulekwepa lazima nukeng'we ekekombe ekeite, emapenzi ako atimele.”
    43: Wekasuka hange wikahanga alala tulo, kunsoko emiho ao ae malito.
    44: Kuite wikaaleka hange wekalongola yakwe. Akalompa enkua akatuatu inkani zizo zizo.
    45: Baadaye u Yesu wekaahanga eamanyisigwa akwe nukuaela, “Kele mukie ne nukusupya? Gozi ematungo ahumbeela, nung'wana wang'wa Adamu ukusalitiwa mumekono aanyamelandu.
    46: Uki kuhege. Gozi uyuite nung'wenso nukunsaliti wahugela.”
    47: Ematungo naukele ukuligitya, u Yuda ung'wi wa awa nenkumi na mbeele, akapika. Lulili lukulu lukapika palung'wi nung'wenso anga lepumele kwa akulu amakuhani neanyampala neantu. Ae azile nimpanga niidunkuli.
    48: Hange umuntu naeudee kumusaliti u Yesu auapee eshala, akalunga, “Uyu nenekamulungela, ng'wenso muambi.”
    49: Imatungo yayo wekiza kung'wa Yesu nukulunga, “Na wikamulungela.
    50: U Yesu wikamuila, “Muhumba meane itume ele nelekutile uu akeza, nukumugoolela emekono u Yesu, nukumuamba.
    51: Goza, muntu ung'wi naukole palung'wi nu Yesu, wikagoola umukono wakwe, wikahopola upanga wakwe, na wikamukua umitumi wang'wa kuhani numukulu, nukumuamba ukutwe wakwe.
    52: Uu Yesu wikamuila, susha upanga wako pana aza uhoe, kunsoko ehi neetumila upanga akuangamizigwa kwa upanga.
