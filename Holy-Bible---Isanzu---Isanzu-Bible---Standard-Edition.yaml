    4: Nai wamuamba, akamuika mu kadulumu nu kuika madale anne a asikali iti kumusunja, ai usigiie kumutwala ku antu ze yakilaa u luhiku nula kusupya.
    5: uPetro wakaikwa mu kadulumu, kuiti i malompi akitung'wa ku ngulu ni ilundo ku nsoko akwe kung'wa Itunda.
    6: Utiku ze ikili uHerode wakili kulongola kumupumya, Utiku nuanso uPetro ai watulaa ulae pakati a asikali abiili, waze utungilwe ni minyororo i biili, ni asunja ntongeela a mumpita ai atulaa akusunja i kadulumu.
    7: Goza, u malaika nua Mukulu kupumpugiilya wakamupumila nu welu ukelya mukati. Akamukua uPetro mu lubalu nu kumuusha wazeligitya, “Kaya uka.” uugwa i minyororo nai watulaa utungilwe ikatunguka kupuma mu mikono akwe.
    8: uMalaika akamuila, “Tugala i ang'wenda ako hangi tugala i ilatu niako.” uPetro akituma uu. uMalaika akamutambuila, Tugala u ng'wenda nuako hangi untyate.”
    9: Iti gwa uPetro akamutyata uMalaika nu kupuma kunzi. Shanga ai uhuiie nai kitumilwe nu Malaika anga ize ka tai. Ai usigile ukihenga muloto.
    10: Ze yakilaa kukila i sunjo nila ng'wandyo nili nila kabiili, akapika mu mumpita nua shuma nua kingiilila kulongola mu kisali, ukaluguka u wenso ku nsoko ao. Akapuma kunzi akasima mu isali, nkua uMalaika akamuleka.
    11: uPetro nai wakilinga, akaligitya, “Itungili nahuiila kina uMukulu aza umulagiiye umalaika nuakwe iti kumpumya mu mikono ang'wa Herode; nu ku masigo a antu idu ni a Ayahudi.”
    12: Ze yakilaa kulinga aya, wakiza mu ito nilang'wa Mariamu nyinya nuakwe uYohana niiza Marko; Akristo idu ai ilundiie akulompa.
    13: Nai wakapindula pa mumpia nua kukingila, munyamulimo ung'wi munaanso nuitangwaa Roda wakapembya kulugula.
    14: Nai wakalinga ingi luli lang'wa Petro, ku ulowa akaleng'wa ku ulugula u mumpita; badala akwe akamanka mukati a shumba; nu kuapikilya kina uPetro wimikile ntongeela a mumpita.
    15: Iti gwa, Akaligitya kitalakwe, “Uewe wi muhali” kuiti ai ukomangiie kina itai ingi ng'wenso. Akaligitya “Uyu ingi malaika nuakwe.”
    16: Kuiti uPetro ai ulongolekile kupindula, hangi nai alugue u mulango, akamihenga nu kukuilwa nanguluu. uPetro aka akilaja ku mukono ihi twii nu kuatambuila kinya uli uMukulu naza umupumilye kupuma mukadulumu. wakaligitya.
    17: Apikilyi i makani aya uYakobo ni aluna akwe.” Uugwa akahega akalongola nkika ingiiza.
    18: Nai ikatula mung'wi, ikatula nu ukia ukulu kati a asikali, kutulikana ni naikipumie kung'wa Petro.
    19: Ze yakilaa u Herode kumuduma hangi shanga wakamihenga wakaakolya i asunja nu kulagiilya abulagwe. Akalongola kupuma ku Uyahudi nu kupikiila ku Kaisaria nu kikie kuko.
    20: uHerode ai watulaa ni ikuo migulya a antu a Tiro ni Sidoni. Akalongola ku palung'wi kitalakwe. Akatula ni kihumbashuya nu Blasto mu ailyaa nua mutemi, iti wa a aiilye. Uugwa akalompa u ulyuuku, ku nsoko ihi ao ai isingiiye indya kupuma mi ihi a mutemi.
    21: Luhiku nai lusigiiwe uHerode ai utugae ang'wenda a kitemi nu kikie mi ituntu ni lakwe nila kitemi, nu kuatanantilya.
    22: Antu akakua iyogo, “Ulu ingi luli lang'wa Itunda iti shanga luli lang'wa bina adamu!”
    23: Itungo kupumpugiilya umalaika akamukua, ku nsoko ai watulaa shanga uminkiiye Itunda ikulyo; akaligwa ni makindi nu kusha.
    24: Kuiti lukani lang'wa Itunda likakula nu kusapatila.
    25: Ze yakilaa u Barnaba nu Sauli kukondeelya u uailya nuao akapuma pang'wanso akasuka ku Yerusalemu, akamuhola nu Yohana naiza i lina nila kulelwa ingi Marko.
  13:
    1: Itungili mi itekeelo nila ku Antiokia, ai akoli ang'wi a anyakidagu ni a ng'walimu. Ai atulaa Barnaba, Simioni (nai witang'waa Nigeri), Lukio nua ku Krene, Manaeni (muluna ni shanga nua sakami nuang'wa Herode mutongeeli nua mukoa), nu Sauli.
    2: Nai atulaa akumukulya uMukulu nu kudila kulya, uNg'wau Ng'welu ai uligitilye, “Nkomatuilyi kumpelo uBarnaba nu Sauli, itume u mulimo naza ni itangie”
    3: Ze yakilaa i itekeelo kudila kulya, kulompa, nu kuika i mikono ao migulya a antu awa, aka aleka alongole.
    4: Ku lulo uBarnaba nu Sauli ai amukuiye u Ng'wau Ng'welu nu kusima kutunga ku Seleukia; Kupuma kung'wanso ai atungile u muhinzo mu luzi kutunga i kizonzo nika Kipro.
    5: Nai akatula mu kisali nika Salami, Ai alutanantilye u lukani nulang'wa Itunda mu matekeelo a Ayahudi. Ai atulaa palung'wi ga nu Yohana Marko anga muailya nuao.
    6: Nai akalongola mu kizonzo kihi kupikiila ku Pafo, ai ahangile muntu nua kituunga mulogi, Muyahudi munyakidagu nua uteele, naiza i lina nilakwe ai latulaa Bar Yesu.
    7: uMulogi uyu ai wihanguie nu Lawi Sergio Paulus, nai watulaa muntu munyamahala. Muntu uyu ai uanile uBarnaba nu Sauli, ku nsoko ai uloilwe kija u lukani nulang'wa Itunda.
    8: Kuiti Elima “uyo u mulogi” (iti uu i lina nilkwe nai limpyanigwe) ai ua kingie, ai ugemile kumupiula uyo u liwali wapume mu uhuiili.
    9: Kuiti uSauli nai witangwa Paulo, ai watulaa wizuigwe u Ng'wau Ng'welu, akamukunkuila i miho
    10: nu kuligitya “Uewe ng'wana nua mulugu, wizuigwe ni mpyani yihi nia uteele nu unyeku. U ewe ingi wi mulugu nua kia mpyani nia tai ane. Shanga ukuleka kuipiula i nzila nia Mukulu, ni igolokile, itii ukuhuma?
    11: “Itungili goza, u mukono nua Mukulu ukoli migulya ako, hangi ukutula wi mupoku. Shanga ukihenga ilyoa ku itungo” nkua ing'wi ikunguguu ni kiti ai igwie migulya a Elimas; akandya kupilima papo wazelompa antu amutongeele kumuamba u mukono.
    12: Ze yakilaa u liwali kihenga nai kipumie, ai uhuiie, ku nsoko ai ukuiwe ku umanyisigwa kutula Mukulu.
    13: Itungili uPaulo ni ahumbauya akwe ai alongoe muhinzo mu mazi kupuma ku Pafo hangi akapika ku Perge mu Pamfilia. Kuiti uYohana ai ua lekile nu kusuka ku Yerusalemu.
    14: uPaulo ni ahumbauya akwe ai atungile u muhinzo kupuma ku Perge nu kupika ku Antiokia a ku Pisidia. Uko ai alongoe mi itekeelo luhiku nula kusupya nu kikie pihi.
    15: Ze yakilaa kusoma i ilagiilyo nu unyakidagu, atongeeli ni itekeelo ai ualagiiye utung'waa wazeligitya, “Anya ndugu, anga ize mukete u utuung'wa nua kuhumya insula antu apa, muligitye.”
    16: Ku lulo uPaulo ai wimikile nu kuanyansuila u mukono; ai uligitilye, “Itunja a ku Israeli nu nyenye ni mimukulya Itunda, tegeelyi.
    17: Itunda nua awa i antu nia Israeli ai uaholanilye i a tata itu nu kuazipya antu idu nai ikie mi ihi a Misri, nu ku mukono nuakwe kunyansulwa ai uatongee kunzi akwe.
    18: Ku myaka makumi anne ai uagigimiiye mi ibambazi.
    19: Ze yakilaa kumabipya i maingu mutandatu mi ihi a Kanaani, ai uinkiiye i antu itu ihi ao ku usali.
    20: Maintu aya ihi ai apumie ikilo i myaka magana anne ni makumi a taano. Ze yakilaa i intu izi yihi, Itunda ai uinkiiye alamuli kupikiila uSamweli munyakidagu.
    21: Ze yakilaa aya, antu ai alompile u mutemi, iti Itunda ai uinkiiye uSauli ng'wana wang'wa Kushi, muntu nua ndugu ang'wa Benjameni, kutula mutemi ku myaka makumi anne,
    22: Uugwa ze yakilaa Itunda akamuheja mu utemi akamunyansula uDaudi kutula mutemi nuao. Ai ituile ingi kutula uDaudi kina Itunda ai uligitilye, 'Namulijaa uDaudi ng'wana nuang'wa Yese kutula muntu nuiloeigwe ni nkolo ane; naiza ukituma kila ikintu nikindoile,'
    23: Kupuma mu ndugu a muntu uyu Itunda umiletee i Israeli muguni, uYesu, anga nai ulagile kituma.
    24: Ili landiiye kupumila, ze ikili uYesu kupembya, uYohana ng'wandyo ai utanantilye wogigwa nua kila itunu ku antu ihi nia Israeli.
    25: Nu ng'wenso uYohana nai wakatula ukumailya mulimo nuakwe, ai uligitilye, 'Musigile unene ni nyenyu? unene shanga ingi uyo. Kuiti tegeelyi, nupembilye kituli kane, nimugila u uhumi nua kutolya i ilatu nia migulu akwe,'
    26: Anyandugu, Ana andugu ang'wa Abrahamu, ni awo naza mu kati anyu mi mipoelya Itunda, ingi ku nsoko itu kina ikani nila ugunwa lilagiigwe.
    27: Ku awo ni ikie ku Yersalemu, ni atemi ao, shanga ai amulingile ku kulu kuulu, ni ang'wi shanga ai alulingile u lukani nula anyakidagu naza lisong'wa kila luhiku nula kusupya; ku lulo ai apikiiye u lukani nula anyakidagu ku kumulamula insha uYesu.
    28: Anga itule shanga ai aligilye i nsoko ni nziza ku nsha mukati akwe, ai amulompile uPilato wamubulage.
    29: Nai akamala imakani ihi nai akilisigwe kutula nuanso, ai amusimilye kupuma mikota nu kumulalya mu kibiila.
    30: Kuiti Itunda akamiusha kupuma mu ashi,
    31: Ai wigeelekile ku mahiku idu ku awo nai alongoe palung'wi nu ng'wenso kupuma ku Galilaya kulongola ku Yerusalemu, Antu awa itungili ingi akuiili nia antu.
    32: Iti gwa ku umuletela nkani ni nkende kutula ilago nai inkiigwe i isekulu itu.
    33: Itunda ai uikile imalago aya kitaitu, ana ao, mu nilanso ai umiukilye uYesu nu kumususha hangi mu upanga. Ili ga likilisigwe mu malumbiilyo a kabiili; 'Uewe ingi ng'wana nuane, lelo natulaa ni Tata nuako,'
    34: Ga ni kutula i tai ingi kina ai umiukilye kupuma kuashi iti kina muili nuakwe uleke kubipa, uligitilye iti; 'Nikakinkiilya u welu nu ukende kulu kuulu nuang'wa Daudi.'
    35: Iyi yiyo nsoko waligitya ga mu malumbiilyo ni ma ngiiza, 'Shanga ukulekela u ng'welu nuako kihenga i kiolu.'
    36: Ku nsoko ze yakilaa u Daudi ku uaiilya u ulowa nuang'wa Itunda mu ulelwa nuakwe, ai ulae, akalalikigwa palung'wi ni a tata akwe, hangi ai uihengile u ubipigwa.
    37: Kuiti nai wiukigwe nu Itunda shanga ai uihengile u ubipigwa.
    38: Iti gwa ni ilingike kitalanyu, anya ndugu, ku kiila muntu uyu, ulekelwa nua milandu watanantigwa.
    39: Ku nuanso kila nu uhuiie wia iligwaa tai ane ni makani ihi niiza ilagiilyo nilang'wa Musa shanga ai lizee inkiilya i tai ane.
    40: Iti gwa ila tuli miakendegeeli kina i kintu nai akiganue i anyakidagu kileke kupumila kitalanyu;
    41: Goza, unye adi ni mimelaa, hangi mende mukuilwe hangi mende mulimiligwe; ku iti kituma u mulimo mu mahiku anyu, Mulimo niiza shanga muhumile ku uhuiila, anga ga nu muntu wikumuganuila.”
    42: Matungo uPaulo nu Barnaba nai akahega, antu aka alompa aligitye i makani aya luhiku nula kusupya nu luzile.
    43: Matungo ianza nili tekeelo nai likaula, Ayahudi idu ni aokole akomu ai a atyatile uPaulo nu Barnaba, naza aligitilye ni enso hangi ai a asamiiye alongole mu ukende nu ang'wa Itunda.
    44: Luhiku nula kusupya nai lutyatile, pakupi kisali kihi ai kilingiie kija u lukani lang'wa Itunda.
    45: Ayahudi nai akihenga iumbi, ai izuiwe nu wilu nu kuligitya makani nai akingie i intu nai itambuwe nu Paulo hangi ai amutukie.
    46: Kuiti uPaulo nu Barnaba ai atambue ku ukamatiku nu kuligitya, “Ai yatulaa ingulu kina lukani nu lang'wa Itunda luganulwe hanza kitalanyu. Kunsoko mukulu suntiilya kuli kupuma kitalanyu nu kiona kina shanga muhiiye kutula nu upanga nua kali na kali, kendegeeli kuapilukila i anyaingu.
    47: Anga niiza uMukulu ukulagiiye, azeligitya, 'Numuikile unyenye anga welu ku antu a ingu, kina mulete u ugunwa ku nkika yihi ni yihi.”
    48: Anya ingu na akija ili, ai iloile nu kulu lumbiilya u lukani nula Mukulu. Idu nai aholanigwe ku upanga nua kali na kali ai ahuiie.
    49: Lukani nula Mukulu ai lenee ihi ihi
    50: Kuiti Ayahudi ai a asingilye nai ipumilye ni asungu ni angulu, ga ni atongeeli a kisali. Aya ai akinyie u lwago kung'wa Paulo nu Barnaba hangi ai a agumile kunzi a mimbi nia kisali.
    51: Kuiti uPaulo nu Barnaba ai akununtile u lunkundi nula migulu ao. Uugwa akalongola mu kisali nika Ikonia.
    52: Ni amanyisigwa ai izuiwe nu ulowa palung'wi nu Ng'wau Ng'welu.
  14:
    1: Ikapumila mukati a Ikonia kina uPaulo nu Barnaba ai ingie palung'wi mukati i tekeelo nila Ayahudi nu kutambula kinya iti idale ikulu nila antu a Ayahudi ni Ayunani nai ahuiie.
    2: Kuiti Ayahudi nishanga ai akuiye ai a akinyiie i mahala i anyaingu nu kuatenda kutula abii kua anya ndugu.
    3: Ku lulo ai ikiie kuko ku itungo ilipu, azeligitya ku ukamatiku ku gulu nia Mukulu, kunu wazepumya u kaminkiilyi kutula lukani nula ukende nuakwe. Ai witumile iti ku kupumya ilingasiiyo nu ukuilwa yitung'we ku mikono a Paulo nu Barnaba.
    4: Kuiti kianza kikulu nika kisali kikagalanuka; ang'wi a antu akatula palung'wi ni Ayahudi, ni ang'wi palung'wi ni itumi.
    5: Matungo anyaingu ni Ayahudi nai agemile kuapema i atongeeli ao kuatendeela ubi nu kuatulanga i magwe uPaulo nu Barnaba,
    6: Akalilinga nilanso nu kumankiila mu isali nia Likaonia, Listra ni Derbe ni nkika ni ipilimikiiye pang'wanso,
    7: nu kung'wanso ai atanantilye i nkani niza.
    8: Nu kung'wanso ku Listra ai ukoli nu muntu ung'wi nai wikiie, ai mugila ingulu mu migulu akwe, mulema kupuma munda ang'wa nyinya nuakwe, wakili wakaye kugenda.
    9: uMuntu uyu ai umigulye uPaulo ukuligitya. uPaulo akamukunkuila imiho nu kumihenga kina ai watulaa nu uhuiili nua kugunwa.
    10: Iti gwa ai ulugitilye kitalakwe ku luli nula migulya, “Imike ku migulu ako” Nu muntu uyo ai uputile migulya nu kandya kugenda.
    11: Iumbi nai lihengile nai ukitumile uPaulo, ai anyansue i nduli niao, azeligitya mu luli nula Kilikaonia, “alungu akusimiila ku mpyani a ki ana adamu.”
    12: Ai amitangile u Barnaba “Zeu,” nu Paulo “Herme” ku nsoko ai watulaa mutambuli nu mukulu.
    13: uKuhani nua Zeu, naiza itekeelo nilakwe ai latulaa kunzi a kisali, ai uletile muzagamba nua ng'ombe nu muntungi nua ulua kupikiila mu mumpita nua kisali, uNg'wenso ni iumbi ai aloilwe kupumya isongelyo.
    14: Kuiti i itumi, uBarnaba nu Paulo, nai akalija ili, akatamulania i ang'wenda ao nu ku ukau akalongola kunzi mi iumbi, azelila
    15: nu kuligitya, “U nyenye antu, ku niki mukituma imakani aya? Nu sese ga ki ana adamu ni akete i kiwai anga ni kanyu Ku umuletela nkani ni nkende, kina mupiluke kupuma mu intu izi ni shanga izepile nu kumutunga Itunda nuili mupanga, nai u umbile ilunde, ihi nu luzi ni kila intu ni imoli.
    16: Mu matungo nakiile, ai ualekee i anyaingu kugenda mu nzila niao akola.
    17: Kuiti ikili, shanga ai uhengile bila mukuili, mu nilanso ai witumile iziza hangi akainkiilya i mbula kupuma kilunde ni matungo a maogola, wazeizulya i nkolo nianyu ku ndya nu ulowa,”
    18: Ga nu ku makani aya, uPaulo nu Barnaba ku lwago ai aligiiye iumbi ku apumilya isongelyo.
    19: Kuiti ang'wi a Ayahudi kupuma ku Antiokia nu ku Ikonia ai azile kulipema i umbi. Akamukua magwe uPaulo nu kumukweha kupika kunzi a kisali, aze asigile aiwatulaa wakuza.
    20: Ga ni iti amanyisigwa ai atulaa imikile pakupi nu ng'wenso, ai u ukile, akingila mu kisali. Luhiku nula ka biili, akalongola ku Derbe nu Barnaba.
    21: Ze yakilaa kumanyisa nkani ninza mu kisali ni kanso nu kuazipya amanyisigwa idu, akasuka ku Listra, kupikiila ku Ikoniamu, ni kupikiila ku Antiokia.
    22: Ai alongolekile kukaminkiilya u umi nua amanyisigwa nu kuakinyila kulongoleka mu uhuiili, akaligitya, “Kusinja kingile mu utemi nuang'wa Itunda ku kiila lwago lidu.”
    23: Nai atula a ahola ku nsoko ao anyampala a kila milundo nila ahuiili, hangi aze atulaa alompaa nu kudila kulya, ai ainkiiye ku Mukulu, naiza i enso amuhuiie.
    24: Uugwa ai akiile mu Pisidia, ai apikile mu Pamfilia.
    25: Matungo nai atambue i makani mu Perga, ai asimile kulongola ku Atalia.
    26: Kupuma kuko ai anankie meli kupikiila ku Antiokia nize atulaa ipumya ku ukende nuang'wa Itunda ku nsoko a mulimo niize itungili ai atulaa aukondeelya.
    27: Nai akapika uko ku Antiokia, nu ki kilingiila u milundo nua palung'wi, akapumya i mpola nia makani naiza Itunda witumile kitalao, ni kinya nai ualuguie u mumpita nua uhuiili ku antu ni anyaingu.
    28: Ai ikie ku itungo ilipu ni amanyisigwa.
  15:
    1: Antu a ki tuunga ai asimile kupuma ku Uyahudi nu kuamanyisa i aluna, azeligitya, “angamuhite kutalwa i kidamu anga ntendo ni ang'wa Musa, shanga muhumile kugunwa.”
    2: Matungo uPaulo nu Barnaba nai atulaa nu wikungumi nu witambulyi palung'wi ni enso, anyandugu ai alamue kina uPaulo, Barnaba ni auya kituunga alongole ku Yerusalemu ku itumi ni anyampala ku nsoko a ikolyo ili.
    3: Kululo, kulagiiligwa kitalao ni itekeelo, ai akiie ku Foenike ni Samaria azetanantya kupiulwa insula ku anyaingu. Ai aletile ulowa ukulu ku anya ndugu ihi.
    4: Nai akapembya ku Yerusalemu, ai asingiiigwe ni itekeelo ni itumi ni anyampala, hangi ai apikilye i mpola nia makani ihi naiza Itunda witumile palung'wi ni enso.
    5: Kuiti i antu akituunga nai ahuiie, nai akoli mi idale nila Afarisayo, ai imikile nu kuligitya, “ingi ingulu kuatwala ikidamu nu kualagiilya aliambe ilagiilyo ni lang'wa Musa.”
    6: Iti gwa i itumi ni anyampala ai imikile palung'wi kulisiga ikolyo ili.
    7: Ze yakilaa u witambulyi ulipu, uPetro ai wimikile nu kuligitya kitalao, “Anya ndugu mulingile kina itungo iziza nilakilaa Itunda ai witumile uholania mukati anyu, kina ku mulomo nuane Anyaingu igiilye u lukani nula nkani ninza, nu kuhuiila.
    8: Itunda, nuilingile i nkolo, ukuiie kitalao, ukuinkiilya uNg'wau Ng'welu, anga nai witumile kitalanyu;
    9: hangi shanga ai uzipilye utemanuli kati itu ni enso, waze yituma i nkolo niao nziza ku uhuili.
    10: Ku lulo ku niki mukumugema Itunda kina muikile kinyuli migulya a nkingo nia amanyisigwa naiza ga i atata itu ang'wi u sese shanga ai kuhumile ku gigimiilya?
    11: Kuiti ku huiie kina ku ugunwa ku ukende nua Mukulu uYesu, anga nai atulaa.”
    12: uMilundo wihi ai ukilagilye nai atulaa akumutegeelya uBarnaba nu Paulo nai atulaa akupumya i mpola nia ilingasiilyo nu ukuilwa naiza Itunda ai witumile palung'wi ni enso kati a antu a anyaingu.
    13: Nai akaleka kuligitya, uYakobo ai usukiiye wazeligitya, “Anyandugu ntegeelyi.
    14: uSimioni waganula iti hanza Itunda ku ukende ai ua aiye i anyaingu iti kina wiligilye kupuma kitalao antu kunsoko a lina nilakwe.
    15: iMakani a anyakidagu igombilye ni ili anga nilikilisigwe.
    16: Ze yakilaa i makani aya nikasuka kukizenga hangi ikitala nikang'wa Daudi, naikagwizaa pihi; nikanyansula nu ku sukiilya ubipigwa nuakwe,
    17: iti kina antu nai asagiie amudume uMukulu, palung'wi ni antu a ingu nai itangilwe kulina nilane.'
    18: Iti uu nuiligityaa u Mukulu nai witumile i makani aya nakumukile puma ikali nia kali.
    19: Iti gwa, u usiji nuane ingi, kina kuleke kuinkiilya ulwago i antu i anya ingu niakumupilukila Itunda.
    20: Kuiti kukilise kitalao kina ihuje nu ubipigwa nua adudu, nsula nia usambo, hangi ni igogilwe, ni sakami.
    21: Kupuma u utugwaa nua anyampala akoli antu mu kila isali ni itanantya nu kumusoma u Musa mu matekeelo kila luhiku nula kusupya.”
    22: Ku lulo yikigeeleka kutula ia loeeye i itumi ni anyampala, palung'wi ni itekeelo lihi kumuholania uYuda nai witangwaa Barnaba, nu Silas nai atulaa atongeeli i tekeelo, nu kualagiilya ku Antiokia palung'wi nu Paulo nu Barnaba.
    23: Ai akilisilye iti, “Itumi, anyampala ni anya ndugu, ku anya ndugu a anyaingu niakoli ku Antiokia, Shamu ni Kilikia, Milamu.
    24: Ai kijaa kina antu a kituunga naza shanga ai kuinkiiye ilagiilyo nilanso, ai apumaa kitalanyu hangi akumajaa ku umanyisigwa nuiletaa u lwago mu umi nuanyu.
    25: Ku lulo yigeeleka ikende kitaitu kihi kuholania antu nu kualagiilya kitalanyu palung'wi ni alowa itu Barnaba nu Paulo,
    26: antu nai agilye u likalo nulao ku nsoko a lina nila Mukulu uYesu Kristo
    27: Ku lulo kamulagiilya uYuda nu Sila, akumutambuila makani yao yaayo.
    28: Ku nsoko ai yigeeleka ikende ku Ng'wau Ng'welu nu kitaitu, Kuleka kuika migulya anyu muligo ukulu kukila imakani aya naiza a kusinja;
    29: Kina mupiluke kupuma mu intu ni ipumigwa ku adudu, sakami intu nia kugogwa, nu usambo. Anga miki ika kuli ni izi, ikutula ikende kitalanyu. Mu lamu.”
    30: Iti gwa nai asapatiligwa, ai asimiie ku Atiokia; ze yakilaa kilingiila u milundo palung'wi, ai ainkiiye ibada.
    31: Nai akatula asomaa, ai iloile kunsoko a kukinyilwa inkolo.
    32: uYuda nu Sila, ni anyakidagu, ai a akinyie inkolo i aluna ku nkani idu nu kuakinyila ingulu.
    33: Ze yakilaa kikie itungo nila kituunga kuko, ai asapatiigwe ku ulyuuku kupuma ku anya ndugu ku awo nai a alagiiye.
    34: (Kuiti ai yigeelekile ikende uSila kusaga kuko)
    35: Kuiti uPaulo ni auya ai ikie ku Antiokia palung'wi ni auya idu, naize akumanyisa nu kutanantya lukani nula Mukulu.
    36: Ze yakilaa mahiku kituunga uPaulo ai uligitilye kung'wa Barnaba, “Ni kusuke itungili nu kuagendeela i aluna mu kila kisali naikatanantya u lukani nula Mukulu, nukuihenga ni ili.
    37: uBarnaba ai utakile ga nu kumuhola palungwi nienso uYohana nai witangwaa Marko.
    38: Kuiti uPaulo ai usigile shanga iza kumuhola uMarko, nai ualekile uko ku Pamfilia hangi shanga ai ulongolekile ni enso mu mulimo.
    39: Uugwa pang'wanso ikapumila wikungumi ukulu ku lulo ai atemanukile. nu Barnaba akamuhola uMarko nu kulongola muhinzo ku meli kupikiila ku Kipro.
    40: Kuiti uPaulo ai umuhole uSila nu kuhega, ze yakilaa kinkiiligwa ni anya ndugu mu ukende nua Mukulu.
    41: Hangi ai ulongoe kukiila ku Shamu nu ku Kilikia, waze makomisa i matekeelo.
  16:
    1: uPaulo nai wakapembya ga nu ku Derbe nu ku Listra; hangi goza, pang'wanso ai ukoli nu mumanyisigwa nuitangwa Timotheo, ingi muhumba nai utugilwe nu nyinya nua kiyahudi naiza ingi mu huiili nu tata nuakwe ingi Mugriki.
    2: Antu aku Listra ni Ikonia ai amukuiie iziza.
    3: uPaulo ai umuloilwe akuile iti muhinzo nu ng'wenso, uugwa akamuhola ku mutwala i kidamu ku nsoko a Ayahudi nai akoli uko kuiti ihi ai amulingile kina u tata nuakwe ingi Mugriki
    4: Nai akatula alongoe ai akiile mu isali nu kupumya i malago ku matekeelo iti kina i malago nanso ai akilisigwe ni itumi ni anyampala uko ku Yerusalemu.
    5: Iti gwa i matekeelo aka komisigwa ku u huiili nao nai ahuiie akongeeleka ku ngele kila luhuku.
    6: uPaulo ni auya akalongola ku Filigia ni Galilaya, kuiti u Ng'wau Ng'welu nuang'wa Itunda ai uagiiye kutanantya u lukani uko kijimbo nila Asia.
    7: Nai akahumbeela ku Misia, ai agemile kulongola ku Bithinia, kuiti u Ng'wau Ng'welu nuang'wa Yesu aka agilya.
    8: Ku lulo akakila i Misia akapembya kupikiila kisali nika Troa.
    9: Muloto ai umupumie uPaulo utiku, ai ukoli muntu nua ku Makedonia wimikile, ukimitanga nu kuligitya “Pembyi mukuaiilye kunu ku Makedonia.”
    10: uPaulo nai wakihenga u muloto, itungo ki kizepiilya kulongola ku Makedonia, aze ulingile kina Itunda ai ukitangile kulongola ku atanantilya inkani ninza.
    11: Iti gwa kikahega kupuma ku Troa, kikalongola kukilinkania ku Samothrake, nu luhiku nai lutyatiie kikapika kisali nika Neapoli.
    12: Kupuma papo kikalongola ku Filipi naza ingi king'wi a kisali nika Makedonia, kisali nikangulu mu wilaya nu uhumi nua Kirumi hangi ki kikie mahiku kituunga.
    13: Luhiku nula kusupya, aikulongoe kunzi a mumpita ku nzila a mongo, nkinka naiza kusigiie yikatula ni kianza nika kitumila i malompi. Ki kikie pihi nu kuligitya ni ana kisungu nai apembilye palung'wi.
    14: Musungu ung'wi nuitangwaa Lidia, mugulya nzambarau, kupuma mu kisali nika Tiatira, munya kumikumbikila Itunda, ai ukutegeeye, Mukulu ai umulugue i nkolo akwe nu kuikila ukendegeeli i makani nai atambuwe nu Paulo.
    15: Ze yakilaa kogigwa, ng'wenso ni ito nilakwe lihi, ai ukusingilye wazeligitya “anga ize manihenga kina unene ingi ni muhuiili mu Mukulu, uugwa kumusinja mingile nu kikie kitalane.” Akakusinja nangulu.
    16: Ikatula kina, nai katula kulongoe kianza nika kulompa, munanso ung'wi nai watulaa nu hing'wi nua ulingi akatankana nu sese. ai wimuletela u mukulu nuakwe nsailo idu na kulota.
    17: Umusungu uyu ai umutyatile uPaulo palung'wi nu sese, akakua iyogo nu kuligitya, “Awa i agoha ingi anyamilimo ang'wa Itunda niiza Mukulu, niakumutanantilya unyenye i nkani nia ugunwa.”
    18: Ai witumile iti ku mahiku idu, kuiti uPaulo waze watakigwa ni ntendo nanso, ai upilukile kinyuma nu kumutambuila u hung'wi, “Ku ulagiilya ku lina nilang'a Yesu umupume mukati akwe.” Nu ng'wenso nkua ing'wi wakapuma nu kumuleka.
    19: Akulu akwe nai akihenga nia kina isigo nila nsailo niao lahega, ai a ambile uPaulo nu Sila nu kuakweha misoko ntongeela a anya uhumi.
    20: Nai aka apisha ku a lamuli, ai aligitilye, “Awa agoha ingi Ayahudi hangi akusasha minyomo ukulu mu kisali kitu.
    21: Akumanyisa makani naiza shanga ilagiilyo usese kumasingiilya ang'wi kumatyata anga Arumi.
    22: Iumbi lika anyansukila nsuta uPaulo nu Sila nu kuatugula nu kulagiilya anyukwe iboko.
    23: Ze ya kilaa kunyukwa iboko idu, mu kadulumu nu kumulagiilya u asikali nua kadulumu kuansunja ikende.
    24: Ze yakilaa kusingiilya ilagiilyo nilanso, uasikali nua kadulumu ai uagumie mu shumba nika mukati a kadulumu nu kuatunga i migulu ao mu nkika nai uaikile.
    25: Itungo nila utiku wigingu, uPaulo nu Sila akatula akulompa nu kimba mimbo akumukulya Itunda, kunu ia tungwa auya aze a ategeeye,
    26: Kupumpugiilya, ikapumila itetemeko ikulu nu musingi nua kadulumu ukahingisigwa, i milango a kadulumu ikaluguka, ni minyororo a atungwa ihi ikatoligwa.
    27: uMusunja nua kadulumu ai u ukile kupuma mu tulo nu kihenga i milango a kadulumu iluguwe; itigwa wakahola i mpanga nuakwe ndogoelyo ai walowa kibulaga ku nsoko ai usigile i atungwa ihi akondya kutigana.
    28: Kuiti, uPaulo wakazogolya ku luli lukulu, wazeligitya, “leka kilemaalya ku nsoko kihi kukoli i kianza apa.”
    29: uMusunja nua kadulumu ai ulompile i ntala iletwe hangi wakingila mukati a kadulumu ku ukau, wazekagata nu kitumba, waka agwila uPaulo nu Sila,
    30: nu kuapumya kunzi a kadulumu nu kuligitya, “Akulu, nitume ntuni ndije ku gunika?”
    31: Ni enso akamutambuila, “Mu huiile uMukulu uYesu nu ewe ukugunika palung'wi ni ito nilako.”
    32: Ai ituntile u lukani nula Mukulu kitalakwe, palung'wi ni antu ihi nia mi ito nilakwe.
    33: uMusunja nua kadulumu ai uahoile utiku wuwo nu kuoja nkika nai alemaae, nuanso palung'wi ni antu nia mi ito nilakwe itungo akogigwa.
    34: Waka aleta uPaulo nu Sila mi ito nilakwe nu kuatengela indya. Nu ng'wenso akatula nu ulowa ukulu palung'wi ni antu a mi ito nilakwe ku nsoko ai amuhuiila Itunda.
    35: Nai ikatula mung'wi, alamuli ai alagiiye lukani ku uyo u musunja nua kadulumu azeligitya, “Wa alekele i antu awo alongole.”
    36: uMusunja nua kadulumu akamupindula uPaulo migulya nkani nianso nia kina, “iAlamuli ai alagiiye lukani ndekele muhege; iti gwa pumi kunzi hangi mulongole ku u lyuuku.”
    37: Kuiti uPaulo waka aila, “Ai akukuile pi galagalo, antu naza ingi Arumi shanga aku ulamula hangi ai alamue ku ugumila mu kadulumu; halafu itungili aloilwe ku upumya ku kinkunku? Ishi, shanga ikuhumika, Enso akola aze ku upumya nkika apa.”
    38: iAsunja aka apindula i alamuli migulya a makani nanso, i alamuli akitumba nangaluu pang'wanso nai akalinga kina uPaulo nu Sila ingi Arumi.
    39: iAlamuli akapembya nu kuasinja apume, hangi nai aka apumya kunzi a kadulumu, ai a alompile uPaulo nu Sila apume kunzi a kisali ni kao.
    40: Ku lulo uPaulo nu Sila akapuma kunzi a kadulumu akapembya mi ito nilang'wa Lidia. uPaulo nu Sila nai akaihenga i anya ndugu, ai akinyie inkolo hangi uugwa kuhega mu kisali ni kanso.
  17:
    1: Hangi nai akakila mu isali nia Amfipoli ni Apolonia, ai azile kupikiila kisali nika Thesalonike naza likoli i tekeelo nila Ayahudi.
    2: Anga ni yili ntendo ang'wa Paulo, wakalongola kitalao, nu ku itungo nila mahiku ataatu nia luhiku nula kusupya ai witambuuye nienso migilya a ukilisigwa.
    3: Ai watulaa uku akunukuilya u ukilisigwa nu kuaganuila kina, ai imutakile uKristo wagishe ni uugwa kiuka hangi kupuma ku ashi. Ai uatambuie, “Uyu uYesu nikumutambuila i nkani niakwe yuyo Kristo.”
    4: Ang'wi nia Ayahudi ai apemekile nu kihanguila nu Paulo nu Sila, palung'wi ni Agiriki akulya Itunda, asungu idu aokole ni idale ikulu nila antu.
    5: Kuiti ang'wi a Ayahudi ni shanga ahuiie, nai izuiwe nu wilu, ai alongoe ki isoko nu kuahola ang'wi a antu ni abibi, akalundiila iumbi nila antu palung'wi, nu kusasha minyomo mu kisali, uugwa akaligilinkiilya ito nilang'wa Jason, aze aloilwe kua amba uPaulo nu Sila iti kualeta ntongeela ya antu.
    6: Kuiti nai aka aulya, ai amuambile u Yasoni ni ang'wi a anyandugu auya nu kuatwala ntogeela a aofisa nia kisali, azekua iyogo, “Awa i agoha naza aupiue u unkumbigulu apika kupikiila kunu ga.
    7: Agoha awa naza asingiigwe nu Yasoni akulitumuila ilagiilyo lang'wa Kaisari, akuligitya ukoli mutemi mungiiza nuitangwaa Yesu.”
    8: Iumbi ni a ofisa nia kisali nai akija i makani nanso, ai ingiiwe nu mitumbo.
    9: Ze yakilaa kutula akondya kuhola i mpia nia nsailo a usunja kupuma kung'wa Yason ni auya, ai a alekee alongole.
    10: Utiku nuanso anya ndugu ai amulagiiye uPaulo nu Sila ku Beroya. Hangi nai akapika kung'wanso akalongola mi itekeelo nila Ayahudi.
    11: Antu awo ai atula akete u ulingi ukulu kukila i antu awo nia ku Thesalonike, ku nsoko ai akete nu ukondaniili nua kusingiilya u lukani ku mahala ao, nu kupukania u ukilisigwa kila mahiku iti kihenga anga ize imakani nai aganuwe uu nili.
    12: Ku lulo idu ao ai ahuiie, aze amoli asungu niakete u upemi ukulu nua Kigiriki ni agoha idu.
    13: Kuiti Ayahudi nia ku Thesalonike nai akalinga kina uPaulo ukutanantya lukani lang'wa Itunda uko ku Beroya, ai alongoe kuko nu kukinyiila ni uugwa nu kandiilya minyomo ku antu.
    14: Ku ukau, i aluna akamutwala uPaulo ku nzila a luzi, kuiti uSila nu Timotheo akasaga pang'wanso.
    15: Awo i anya ndugu nai amutwae uPaulo ai alongoe nu ng'wenso kupikiila ku Athene, nai akamuleka uPaulo kuko, ai asingiiye i malagiilyo kupuma kitalakwe kina, uSila nu Timotheo apembye kitalakwe ku ukau ni ihumikile.
    16: Ni itungo nai ualindiie uko ku Athene, nkolo akwe ikatakigwa mukati akwe ku iti nai wihengile i kisali nai kizue i adudu idu.
    17: Itigwa akitambulya mu itekeelo ni Ayahudi awo nai amukiye Itunda nu ku awo ihi nai utankanile ni enso kila luhiku mi soko.
    18: Kuiti ang'wi a alingi nia a Aepikureo ni Astoiko akamukungiilya. Ni auya akaligitya, “Ingi ki ntuni ukukiligitya uyu u muligitya nu mudabu? iAuya akaligitya, “Yigeelekile ukutanantya nkani niang'wa Itunda muziila.” ku nsoko ukutanantya nkani yang'wa Yesu nu wiukigwa.
    19: Akamohola uPaulo nu kumuleta ku Areopago, azeligitya, “Kuhumile kulinga uwu umanyisigwa uziila nuku uligitya?
    20: Ku nsoko ukuleta makani maziila mu akutwi itu. Ku iti kuloilwe kulinga makani aya akete ndogoelyo kii?”
    21: (Ni antu ihi nia ku Athene palung'wi ni aziila ni amoli kitalao, itumila itungo nilao ang'wi mu uligitya nu kutegeelya migulya a ikani ni iziila.)
    22: Ku lulo uPaulo akimika pakati a antu nia ku Areopago nu kuligitya, Unyenye antu aku Athene, kihenga kina ingi antu a ikumbiko ku kila mpyani,
    23: Kuiti mu ukili nua ki talane nu kugoza i intu nianyu nia kipoelya, nihengile makani nakilisigwe mu ling'wi ikumbikilo lanyu, likuligitya “KUNG'WA ITUNDA NI SHANGA UKUMUKILE.” Itigwa, nuanso ni mukumipolya ize shanga mulingile, yuyo niku mupikilya unyenye.
    24: Itunda nai u umbile ihi ni kila i kintu ni kikoli mukati, kunsoko ingi Mukulu nua ilunde ni ihi, shanga uhumile kikie mu matekeelo nazipigwe ni mikono.
    25: Hangi shanga wi ailigwa ga ni mikono a ana adamu anga kina uloilwe kintu kitalao, kuiti u ng'wenso mukola wi inkiilya antu upanga ni mihupo ni intu ingiiza yihi.
    26: Ku kiila muntu ung'wi, ai uzipilye u ingu wihi ni antu ni ikiie migulya a usu nui ihi, hangi waka aikilya matungo ni mimbi mu nkika ni ikiie.
    27: Ku iti, atakiwe kumuduma Itunda, ni tai amupikiile nu kumulija, hangi ku kulu kuulu wikutili kuli ni kila ung'wi nu itu.
    28: Ki talakwe kikie, kigendaa nu kutula nu upanga nuitu, anga iti mutungi nuanyu ung'wi nua ilumbiilyo nai uligitilye 'ki atuugwa akwe.'
    29: Ku lulo anga itule usese ingi atuugwa ang'wa Itunda, shanga kutakiwe kusiga kina u itunda ingi anga zahabu, ang'wi shaba, ang'wi magwe, adudu nu sesilwe ku ulingi ni masigo a antu.
    30: Ku lulo, Itunda ai ukilagiiye i matungo ayo na upungu, kuiti itungili ulagiiye antu ihi kila kianza ile itunu.
    31: Iki ingi ku nsoko uikile luhiku nuika milamula ihi ku tai ane ku muntu naiza ai umuholanilye. Itunda ai upumilye i kulu kuulu na mumtu uyu ku kila muntu pang'wanso nai umiukilye kupuma kuashi.
    32: Ni antu a Athene nai akija inkani nia kiukigwa ku ashi, ang'wi ao akamukuna uPaulo, ila i auya akaligitya, “Ku ukutegeelya hangi ku nkani nia ikani ili.”
    33: Ze yakilaa pang'wanso, uPaulo aka aleka.
    34: Kuiti ang'wi a antu ai ihanguie nu ng'wenso akahuiila, waze umoli uDionisio Mwareopago, nu musungu nuitangwaa Damari ni auya palungwi ni enso.
  18:
    1: Ze yakilaa imakani nanso, uPaulo ai uhegile ku Athene kulongola ku Korintho.
    2: Uko akamulija Muyahudi nuitangwaa Akwila muntu nua kabila nila Ponto, ung'wenso nu musungu nuakwe nuitangwaa Prisila ai apembilye kupuma uko ku Italia, ku nsoko uKlaudia ai ulagiiye i Ayahudi ihi ahege ku Roma; uPaulo akapembya kitalao;
    3: uPaulo akikie nu kituma i milimo ni enso kunsoko nuanso witumaa mulimo nuipyani niyi nao. Enso ai iza azepya mahema.
    4: uPaulo akitambulya ni enso mi itekeelo kila luhiku nula kusupya. Ai uapemile i Ayahudi palung'wi ni Agiriki.
    5: Kuiti uSila nu Timotheo nai akapembya kupuma ku Makedonia, uPaulo ai usuntilwe nu Ng'wau Ngwelu kua kuiila i Ayahudi kina uYesu yuyo Kristo.
    6: Matungo i Ayahudi nai amukua nu kumukuna, iti uPaulo wikapununta u ng'wenda nuakwe ntongeela ao, nu kuatambuila, “Sakami anyu ni itule migulya a matwe anyu akola; Unene nimugila ikinkwaatya. kupuma itungili nu kulongoleka, kuahanga i anyaingu.”
    7: Iti gwa akahega kupuma pang'wanso akalongola mi ito nilang'wa Tito Yusto, Muntu nai wimukulya Itunda. Ito nilakwe ai likoli pakupi ni itekeelo.
    8: uKrispo, mutongeeli nu itekeelo palung'wi ni antu a mi ito nilakwe akamuhuiila uMukulu. Antu idu nia ku Korintho nai amigulye uPaulo ukuligitya ai ahuiie nu kogigwa.
    9: uMukulu akamutambuila uPaulo utiku kukiila ku nzila a muloto, “Leka kogopa, kuiti ligitya hangi leka kukilaga.
    10: Ku iti unene nkoli palung'wi nu ewe, hangi kutili nuikagema kuumela, ndogoelyo nkete antu idu mu kisali iki.”
    11: uPaulo akikie kuko ku itungo la ng'waka ung'wi ni myeli mutandatu wazemanyisa lukani nulang'wa Itunda mukati ao.
    12: Kuiti uGalio nai wakatendwa muhumi nua ku Akaya, Ayahudi ai imikile palung'wi nsuta nu Paulo nu kumutwala ntongeela a ituntu nila ulamuli,
    13: aze ligitya, “uMuntu uyu wiapemaa i antu kumukulya Itunda nsuta ni malagiilyo.”
    14: Matungo uPaulo nai wakatula uloilwe kuligitya, uGalio aka atambuila i Ayahudi, “Unyenye Ayahudi, anga aza itule utumuli ang'wi ubipya, aza izeetula tai kuitumila u mulimo.
    15: Kuiti ku nsoko ingi makolyo, natulikile imakani ni mina, ni malagiilyo anyu, uugwa lamuli nyenye akola. Unene nimugila insula kutula mulamuli ku nkani nia makani nanso.”
    16: uGalio akalagiilya ahege ntongeela ituntu nila ulamuli.
    17: Iti gwa, akamuamba uSosthene, mutongeeli nu itekeelo, akamukua ntongeela ituntu nila ulamuli. Kuiti uGalio shanga ai ukee nai akitumile.
    18: uPaulo, ze yakilaa kikie pang'wanso ku itungo ilipu, ai ualekile anya ndugu nu kulongola na meli ku Siria palung'wi nu Prisila nu Akwila. Ze ikili nu kuhega pa bandari, ai uzue insingi niakwe ku nsoko ai watula walapaa kutula munazili.
    19: Nai akapika ku Efeso, uPaulo ai umulekile uPrisila nu Akwila pang'wanso, kuiti ung'wenso mukola akingila mi itekeelo nu kitambulya ni Ayahudi.
    20: Nai amutambuie uPaulo wikie ni enso ku itungo ilipu, nuanso ai uhitile.
    21: Kuiti wakahega kitalao, aka atambuila, “Nikasuka hangi kitalanyu, agaitule ingi ulowa wang'wa Itunda.” Ze yakilaa pang'wanso, wakahega ku meli kupuma ku Efeso.
    22: uPaulo nai wakasima ku Kaisaria, ai unankie kulongola kulilamusha itekeelo nila ku Yerusalemu, uugwa akasima pihi ku itekeelo nila ku Antiokoa.
    23: Ze yakilaa kikie ku itungo ilipu pang'wanso, uPaulo ai uhegile kukiila nkika nia ku Galatia ni Frigia nu kuakinyila inkolo i amanyisigwa ihi.
    24: Muyahudi ung'wi nuitangwaa Apolo, nai utugiwe uko ku Alexandria, ai upembilye ku Efeso. Ai ukete nu ulingi mu kuligitya hangi muhugu mu ukilisigwa.
    25: uApollo ai watulaa ulagiiwe mu umanyisigwa nua Mukulu. Ku kinya uli nai ukete nu ukamatiku mu nkolo, ai wiligityaa nu kumanyisa ku uziza imakani namutuile uYesu, ila ai ulingile udu u wogigwa nuang'wa Yohana.
    26: uApolo akandya kitamulya ku ukamatiku mi itekeelo. Kuiti uPrisila nu Akwila nai akamija, ai azipilye kihumbashuya nu ng'wenso hangi akamuganuila migulya a nzila niang'wa Itunda ku uziza,
    27: Nai wakahung'wa insula kuhega kulongola ku Akaya, anyandugu ai amukinyie inkolo nu kuakilisilya ibada i amanyisigwa niakoli ku Akaya iti ahume kumusingiilya. Nuikapikiila, ku ukende ai ua aiiye nangaluu awo nai ahuiie.
    28: Ku ngulu niakwe ni mahala, uApolo ai uakiile i Ayahudi mu kihenga wazelagiila kukiila ukilisigwa niya kina uYesu yuyo Kristo.
  19:
    1: Ikatula kina uApolo nai wakatula ku Korintho, uPaulo akakila matumbi a migulya nu kupika kisali nika Efeso, hangi wakahanga amanyisigwa kituunga kung'wanso.
    2: uPaulo aka atambuila, “Itii, ai mumusingiiye uNg'wau Ng'welu nai muhuiie?” Aka mutambuila, “Aa, shanga ai kuhumile ga nukija kutula uNg'wau Ng'welu.”
    3: uPaulo akaligitya, “Itungili unyenye ai mogigwe uli?” Akaligitya, “Mu wogigwa nuang'wa Yohana.”
    4: Uugwa uPaulo akasukiilya, “uYohana ai wogilye ku wogigwa nua kila itunu. Aka aila i antu awo kina atakiwe kumuhuiila uyo naiza uzeepembya zeyakilaa nuanso, kuiti, uYesu.
    5: Antu nai akija u lukani ulu, akogigwa ku lina nila Mukulu uYesu.
    6: Hangi ikatula uPaulo nai wakaikila i mikono akwe migulya ao, uNg'wau Ng'welu wakiza migulya ao nu kandya kitunta ku ntambu nu kulota.
    7: Jumla ao ai akoli agoha apikiie ikumi na abiili.
    8: uPaulo ai ulongoe mi itekeelo akaligitya ku ukamatiku ku matungo a myeli itaatu. ai utuile utongee u witambuliyi nu kualuta i antu kutula imakani natulikile nu utemi nua ang'wa Itunda.
    9: Kuiti i Ayahudi auya ai atulaa ilugoha hangi ni shanga ijaa, ai andilye kutambula ubii kutula i nzila ang'wa Kristo ntongeela iumbi. Uugwa u Paulo ai ulekenukile ni enso hangi aka abagula i ahuiili kahelu ni enso. Nu ng'wenso ai wandilye kuligitya kila luhiku mu kianda nika Tirano.
    10: Iki ai kilongolekile ku myaka ibiili, ku lulo ihi nai atulaa ikii mu Asia ai igule u lukani nila Mukulu, ihi i Ayahudi ni Ayunani.
    11: Itunda ai watulaa ukituma makani makulu ku mikono ang'wa Paulo,
    12: kina ga ni alwae ai akomigwe, ni ahing'wi ai a apumile, itungo nai ahoile u mukako nu ng'wenda nai ipumile mu muili nuang'wa Paulo.
    13: Kuiti ai amoli Ayahudi akuhiilya a hing'wi ai alongoe muhinzo kukiila i kipango ni kanso, ai alitumie i lina nilang'wa Yesu ku nsoko a utumili nuao akola. Aze atambuila awo nai akete i ahing'wi; Azeligitya, “Kumulagiilya mupume mu lina nilang'wa Yesu naiza uPaulo ukimutanantya.”
    14: Nai itumile aya ai atulaa ana mupungati ang'wa kuhani nu Mukulu nua Ayahudi, uSkewa.
    15: Ahing'wi aka asukiilya, “uYesu kumulingile, nu Paulo kumulingile; Kuiti unyenye ingi a anyenyu?”
    16: Uyo u hing'wi mukati a muntu waka aputila i akuhiilya a hing'wi nu kuakilya i ngulu nu kua kua. Uugwa akamanka kupuma ito ilo aze ikipwi nu kuaaligwa.
    17: Ikani ili likakumuka ku ihi. Ayahudi ni Ayunani, naza ikiee uko ku Efeso. Akatula nu woa nangaluu, ni lina nila Mukulu likakila ku kuligwa.
    18: Hangi, idu a ahuiili ai azile hangi akihanguila hangi azepumilya intendo nimbi nai itumile.
    19: Idu ai atulaa akituma ukiliki akilingiila i mbugulu niao, akaisonsa ntongeela a kila muntu. Itungo nianso nai aka allya insailo nia intu nianso ai yatulaa ipande magana a nzogu makumi a taano niya mpia.
    20: Iti gwa ulukani nula Mukulu likakondaniila ku ugali nangaluu mu ngulu.
    21: ni ang'wa Paulo kukondaniilya u uailya nuakwe uko ku Efeso, Ung'wau Ng'welu aka atongeela kulongola ku Yerusalemu ku kiila ku Makedonia ni Akaya; Akaligitya, Ze yakilaa kutula kung'wanso, intakile ki henga ni Rumi ga.”
    22: uPaulo waka alagiilya ku Makedonia i amanyisigwa akwe a biili, uTimotheo nu Erasto, naza atulaa amuaiiye. Kuiti nuanso mukola wakasiga ku Asia ku itungo.
    23: Itungo lilo ai ipumiie minyomo ukulu uko ku Efeso kutula inzila iyo.
    24: Mutyani ung'wi i lina nilakwe Demetrio, naiza uzipilye i a dudu nia mpia ni itunda uDiana, ai wiletaa usuluja ukulu ku atyani.
    25: Uugwa akailingiila i atyani nia mulimo nuanso nu kuligitya, “Akulu, mulingile kina mu usulsja uwu usese kingilya mpia idu.
    26: Mihengile nu kija kina, shanga udu apa ku Efeso, ila pakupi Asia ihi, uyu uPaulo wa apemaa nu kuapiula i antu idu. Ukuligitya kina kutili i itunda naiza azipigwe ku mikono.
    27: Hangi shanga udu ikoli ulugu kina usuluja nuitu ukutula shanga utakiwe hangi, kuiti ga ni itekeelo nilang'wa itunda nu musungu niiza mukulu uDiana uhumile kuholwa kutula mugila anga ndogoelyo. Hangi aza uzee huma ga nukulimilya u kulu nuakwe, nuanso naiza ku Asia ni ihi limukulyaa.”
    28: Nai akija aya, ai izuiwe ni ikuo nu kuzogolya, azeligitya, “uDiana nua ku Efeso ingi mukulu,”
    29: Kisali kihi kikizula minyomo, ni antu akamanka palung'wi mukati a kianda nika miginso, aka a amba ia nyamuhinzo auya nu Paulo, Gayo nu Aristariko, naiapumile ku Makedonia.
    30: uPaulo ai uloilwe kingila miumbi nila antu, kuiti i amanyisigwa ai amugiiye.
    31: Ga ni, ang'wi a afisa nia mukoa nu Asia naza atuile ahumbauya akwe akamutwaile lukani ku ngulu nu kumulompa waleke kingila mu kianda nika miginso.
    32: Ang'wi a antu ai atulaa akuligitya i kintu iki ni auya ikani ilo, ku nsoko iumbi nila antu ai latulaa lahalinkanilwa. Idu ao shanga ai ahumile ga nu kulinga ku niki ai azile palung'wi.
    33: Ayahudi akamuleta uIskanda kunzi iumbi nila antu nu kumuika migulya ntongeela a antu. uIskanda akapumya ilingasiilyo ku mukono nuakwe nu kupumya uganulwa ku antu.
    34: Kuiti nai akalinga kina ung'wenso ingi Muyahudi, ihi akazogolya ku luli lung'wi ku itungo nila saa ibiili, “uDiana ingi mukulu nua Aefeso.”
    35: Ze yakilaa u talishi nua kisali ku likilaja i umbi, ai uligitilye, “Unyenye agoha nia ku Efeso, ingi nyenyu ni shanga ulingile kina i kisali iki nika Efeso ingi musununja nui itekeelo ni lang'wa Diana nu mukulu ni iyo ipisha nai igwie kupuma kilunde?
    36: Kihenga gwa kina i makani aya shanga ahumikile, kutakiwe kutula nu ulyuuku hangi leki kitumi kihi ku ukau.
    37: Ku ndogoelyo muitangile i antu awa apa pi ibalaza naza shanga i ii itekeelo ang'wi shanga anya kumukuna itunda nuitu nu musungu.
    38: Ku lulo, anga ize uDametrio ni atyani niakoli palung'wi nu ng'wenso akete mitumbo ku muntu wihi, i mabalaza akoli ng'walyi ni aliwali amoli. Ni aletwe ntongeela a lukani.
    39: Kuiti anga ize u ewe udume kihi kutula makani ni mangiiza, akitung'wa mi ianza nila tai taai.
    40: Ku tai kukoli mu ulugu nua kusigwa ibii kutula minyomo luhiku ulu. Kutili nsoko a ushapu uwu, hangi shanga kuutula nu uhumi nua kuganula.
    41: Ze yakilaa kuligitya aya, aka asapatilya ai anyianza.
  20:
    1: Ze yakilaa u minyomo kuhila, uPaulo akaitanga i amanyisigwa nu kuakinyila. Uugwa kualaga nu kuhega kulongola ku Makedonia.
    2: Nung'wenso nai wakondya kukila mikoa nanso hangi ai watula ukuakinyila i ahuiili, akingila mu Uyunani.
    3: Ze yakilaa ung'wenso kutula pang'wanso ku itungo nila myeli itaatu, ushaala ai uzepigwe ki talakwe ni Ayahudi nai watula ukuhumbeela kutunga muhinzo ku nzila a luzi kutunga ku Shamu, iti akasiga kusuka kukiila ku Makedonia.
    4: Nai akuie nu ng'wenso kupikiila ku Sopatro, ng'wana nuang'wa Pirho kupuma mu Berea; Aristariko nu Sekundo, ihi kupuma mu ahuiili nia ku Athesalonike; uGayo nua ku Derbe; Timotheo, Tikiko nu Trofimo kupuma ku Asia.
    5: Kuiti antu awa akondyaa kutongela hangi ai atulaa akulindiila uko ku Troa.
    6: Ku nzila na luzi kupuma ku Filipi ze yakilaa luhiku nula mikate ni shanga i ikiwe igai, nu mu mahiku a taano ki ka apikiila ku Troa. Ki kikie kuko ku mahiku mu tandaatu.
    7: Ga nu luhiku nulang'wandyo nula wiki, nai kukoli kilingiie palung'wi iti ku uega u mukate, uPaulo ai witambuuye ni ahuiili. Ai watulaa ukuzipya kuhega mudau akwe, itigwa akalongoleka kuligitya kupikiila u utiku wigengu.
    8: Ai ikoli intala idu mu shumba nika migulya naiza kilundiie palung'wi.
    9: Mi ibolomyo ai ukoli wikiie muhumba ung'wi i lina nilakwe Utiko, naiza ulemeigwe nu tulo mulito. Ga nu Paulo nai watula ukutanantya ku itungo ilipu, u umuhumba uyu, aze ulae, akagwa pihi kupuma mu gorofa a kataatu hangi ai ukugilwe aze ukule.
    10: Kuiti uPaulo wakasima pihi, ai wigooe ng'wenso mukola migulya akwe, akamu ungatila. Uugwa akaligitya, Leki kuhung'wi ukata, ku nsoko ukoli mupanga.”
    11: Uugwa akanankila hangi mu golofa nu ku uega u mukate, akalya. Ze yakilaa kitambuila ni enso ku itngo ilipu kupikiila maniambwa, akahega.
    12: Akamuleta uyo u muhumba aze mupanga akiloelya nangaluu.
    13: Usese akola ai kutongee ntongeela ang'wa Paulo ku meli hangi kikatunga ku Aso, naza usese kuzipilye kumuhola uPaulo kuko. Iki kiko ung'wenso mukola ai uloilwe kituma, ku nsoko ai uzipilye kulongola kukiila mihi ni nyumu.
    14: Nai wakapika uko ku Aso, kikamunankilya mu meli kikalongola ku Mitilene.
    15: Uugwa usese kikahumbuka kupuma kung'wanso nu luhiku nula kabiili ai kupikile nkika a kabiili na kisiwa nika Kio. Luhiku nai lutyatile, kikapikiila ku kisiwa nika Samo, nu mudau akwe kikapika kisali nika Mileto.
    16: Kunsoko u Paulo ai watulaa walamula kutunga muhinzo kukiila ku Efeso, iti kina waleke kutumila itungo ilipu lihi mu Asia; ku ndogoelyo ai watula nu upepele nua kukaya ku Yerusalemu kunsoko a luhiku nula Pentekoste, anga ai ihumike nuanso kituma iti
    17: Kupuma ku Mileto akalagiilya antu kupika ku Efeso hangi akaitanga anyampala ni itekeelo.
    18: Nai akapika kitalakwe, aka atambuila, unyenye akola mulingile puma u luhiku nula ng'wandyo nai mpambatile apa ku Asia, iti nai nkoli kitalanyu matungo ihi.
    19: Nitumile ku Mukulu ku ulyuuku wihi hangi ku liholi, nu lwago nai lumpatile unene ku isui nila Ayahudi.
    20: Mulingile iti naiza shanga ai nigiiye kutanantya kitalanyu kintu kihi naza kituile ka kusanigwa, ni iti unene nai numumanyisilye kihenga ga ni kulongola ito ku ito.
    21: Mulingile iti unene nai nongolekile kualanga i Ayahudi ni Ayunani migulya a kila itunu kung'wa Itunda nu u huiili mu Mukulu nuitu uYesu.
    22: Ni itungili, gozeeli, unene, nize nkoli nu muhuiie u Ng'wau Ng'welu kutunga ku Yerusalemu, ndeke kumalinga i makani niiza akumpumila unene kung'wanso,
    23: ila ku nsoko u Ng'wau Ng'welu winkuiila unene mu kila kisali hangi wiligitya kina i minyororo nu lwago zizo inindiie.
    24: Kuiti unene shanga ai nsigile kina u likalo nu lane ingi ku nzila ihi na nsailo kitalane, iti nihume kumalinkiilya u lugendo nu lane nu uaiilya nai nsingiiye kupuma ku Mukulu uYesu, kukuiila u lukani nu luza nula ukende nuang'wa Itunda.
    25: Ni itungili, goza, ningile kina ihi, mukati ao mu awo nai nongoe kuatanantilya u Utemi, shanga mukunihenga u usu hangi.
    26: Ku lulo kumu kuiila lelo yiyi, kina nimugila igazo ku sakami a muntu wihi.
    27: Ku ndogoelyo shanga ai nigiiye kumutanantilya u ulowa nuang'wa Itunda.
    28: Ku lulo tuli akendegeeli migulya anyu unyenye akola, ni migulya idale lihi niize u Ng'wau Ng'welu umuikile unyenye kutula miasunja. Tuli miakendegeeli ku usunja umilundo nua Mukulu, naiza uliguile ku sakami akwe mukola.
    29: Ningile kina ze yakilaa kuhega kitalane, mbugi ni ntaki yukingila mitalanyu, hangi ihite kuliaisiilya idale.
    30: Ningile kina ga nu mukati anyu akola, ang'wi a antu azile nu kuligitya makani a mulimili, iti kualuta i amanyisigwa a atyate enso.
    31: Ku lulo mutule miho. Kimbukiilyi kina ku myaka i taatu shanga ai nihumile kuleka kumanyisa kila ung'wi anyu ku liholi utiku nu mung'wi.
    32: Ni itungili unene naminkiilya kung'wa Itunda, nu kulukani nula ukende nuakwe, naiza luhumile kumuzenga nu kuminkiilya isalo palung'wi ni enso ihi niaikilwe ikulyo kung'wa Itunda.
    33: Shanga ai nkete nsula a mpia, zahabu, ang'wi a ng'wenda.
    34: Mulingile unyenye akola kina i mikono iyi ininkiiye u lwinzo nulane mukola nu lwinzo nula awo nai akoli palung'wi nu nene.
    35: Mu makani ihi ai numinkiiye mpyani a iti ni mutakiwe ku a aiilya ia nyeku ku kituma i milimo, ni iti ni mutakiwe ku kimbukiilya i makani a Mukulu uYesu, makani naiza u ng'wenso mukola ai uligitilye; “Ingi ibahu kupumya kukila kusingiilya.”
    36: Ze yakilaa kuligitya kinya iti, ai utugamile akalompa palung'wi ni enso.
    37: Ihi akalila nangaluu nu kumugwila uPaulo mu nkingo nu kumulungila.
    38: Ai ahumilwe kinya uwai ikilo nila ihi ku nsoko a iko naiza watulaa ukiligitilye, kina nangaluu shanga akihenga u usu nuakwe hangi. Uugwa akamutindikiilya mu Melikebu.
  21:
    1: Matungo nai katula kalekanuka ni enso, nu kutunga muhinzo mu luzi, ai kupikiie moja kwa moja mu kisali nika Kosi, nu mudau akwe kikapikiila kisali nika Rodo, nu kupuma kung'wanso kikapikiila kisali nika Patara.
    2: Nai kuligilye i meli nikuputa kulongola ku Foenike, ai kunankie kikatunga umuhinzo.
    3: Nai kikapika ntongeela a kisiwa nika Kipro, kikakileka nkika a kisungu, kikatunga u muhinzo kupikiila ku Siria, kikaika i nanga mu kisali nika Toro, ku nsoko kung'wanso kuko i meli ai atulaa isimiligwe i miligo akwe.
    4: Ze yakilaa kuihenga i amanyisigwa, ki kikie kung'wanso mahiku mupungati. iAmanyisigwa awa akamutambuila uPaulo ku kiila ku Ng'wau ng'welu kina u ng'wenso waleke kupambata ku Yerusalemu.
    5: Nai kapikiilya ga ni mahiku nanso, u sese kikahega kulongola yitu. Ihi palung'wi, ni asungu ao ni ana ao, ai akutindikiiye munzila yitu kupikiila nai kikapuma kunzi a kisali. Uugwa kikatugama mu nshemba, kikalompa, kikilaga kila ung'wi.
    6: Kikanankila i meli, kunu nienso akasuka ku mato ao hangi.
    7: Nai kikamala ga nu muhinzo nuitu kupuma ku Tiro, kikapikiila ku Tolemai. Pang'wanso ai kika alamusha i anyandugu, nu kikie nienso ku luhiku lung'wi.
    8: Mudau akwe kikahega kikalongola ku Kaisaria. uSese kikingila mi ito nilang'wa Filipo, mutanantya nua nkani ninza, nai watulaa ung'wi nu awo ni mupungati, nu sese ki kikie palung'wi nu ng'wenso.
    9: Muntu uyu ai ukete ananso anne a mudama ai ilotaa.
    10: Ze yakilaa kikie kung'wanso ku mahiku kituunga, akasima kupuma ku Uyahudi munyakidagu ung'wi nuitangwa Agabo.
    11: Nuanso ai uzile kitaitu hangi akauhola u mukoha nuang'wa Paulo. ku uwu ai witungile migulu ni mikono akwe mukola nu kuligitya, “Ng'wau Ng'welu wiligityaa itii,” “Ayahudi nia ku Yerusalemu akumutunga u muntu niiza mukola hiu nua mukoha uwu, ni enso akuminkiilya mu mikono a antu ni anyaingu.”
    12: Nai kikija i makani nanso, usese ni antu nai atulaa ikie i kianza ni kanso ai kumusingilye uPaulo waleke kunankila kulongola ku Yerusalemu.
    13: Uugwa uPaulo ai usukiiye, “Mukituma ntuni, mukulila nu kunihumya ukata mu nkolo ane? ku ndogoelyo nkoli nkondaniie, shanga kutungwa udu, kuiti ga nukushila kuko ku Yerusalemu ku nsoko a lina nila Mukulu uYesu.”
    14: Ku iti uPaulo shanga ai uloilwe kupeng'wa, ai kulekile nu kuligitya, “Uugwa ulowa nuang'wa Itunda utumike.”
    15: Ze yakilaa i mahiku nanso, ai kuhoile i mpinda yitu nu kunankila ku Yerusalemu.
    16: Ze yakilaa i amanyisigwa kupuma ku Kaisaria ai ityatile nu sese ga. Akamuleta muntu ung'wi nui tangwaa Mnasoni, muntu nua ku Kipro, mu manyisigwa nua kali, naiza kikie nu ng'wenso.
    17: Nai kikapikiila ku Yerusalemu, anyandugu ai akusingiiye ku ulowa.
    18: Mudau akwe uPaulo ai ulongoe palung'wi nu sese nu Yakobo, ni anyampala ihi nai akoli.
    19: Ze yakilaa kualamusha, ai uinkiiye i makani naizaa Itunda witumile mukati ao i anyaingu kukiila uaiilya nuakwe.
    20: Matungo nai akija nanso, akamulumbiilya Itunda, hangi akamutambuila, “Wihengaa, munyandugu, akoli magana a nzogu anga ahuiie mukati a Ayahudi. Nienso ihi akete nsula kuamba ilagiilyo.
    21: Atambuiwe kutula u ewe, kina ukumanyisa i Ayahudi ni ikiie mu anyaingu kulekanuka nu Musa, ni kina ukuatambuila aleke kuatwala i kidamu i ana ao, hangi aleke kutyata i ntendo nia kali.
    22: Kutakiwe kitume ntuni? Kutile u mintumbo aki giilya kina u ewe wapikiila.
    23: Iti itume iko usese ni ku ukutambuila itungili; kukete antu anne naza aikile ndagu.
    24: Ahole i antu awa hangi wielye mukola palung'wi ni enso, nu kualipilya u ugulwa nu ao, iti ahume kuzula i matwe ao. Uugwa kila ung'wi walije kilinga kina imakani nai atambuiwe kutula u ewe ingi a uteele. Akimanyisa kina u ewe ga utyatile ilagiilyo.
    25: Kuiti ku makani a anyaingu naza atulaa ahuiili, ai kukilisilye nu kupumya i malagiilyo kina atakiwe kihuja ni intu naza ipumigwe isongelyo ku a dudu, ni sakami, kupumiila ni iko naza kigogilwe, hangi ihuje nu usambo.”
    26: Uugwa, uPaulo aka ahola i agoha, nu luhiku nula kabiili, akielya u mukola palung'wi ni enso, akingila mu Itekeelo, kutanantya i tungo nila mahiku na kielya, kupikiila isongelyo lipumigwe ku nsoko a kila ung'wi ao.
    27: Mahiku nanso ni mupungati nai ahumbela ku ulinkiila, ze yakilaa i Ayahudi kupuma ku Asia akamihenga uPaulo Mitekeelo, ni anyianza akataka, hangi akamugoela u mukono.
    28: Ai atulaa akuzogolya, “Antu a Israeli, kuaiilyi, Uyu ingi yuyo muntu nuenda amanyisa i antu kila nkika i makani niiza nsuta ni antu, ilagiilyo, ni kianza iki. Wa aleta ga ni Ayunani mu Itekeelo nu kuika kibudu kianza apa ni pelu.
    29: Ku nsoko u ng'wandyo ai atulaa amihenga uTrofimo Muefeso aze ukoli palung'wi nu ng'wenso mu kisali, ni enso ai asigiie kina uPaulo ai wamuletaa mitekeelo.
    30: Kisali kihi ai katulaa nu ukunguali, ni antu akamanka palung'wi nu kumuamba uPaulo. Akamupumya kunzi i Itekeelo, ni milango nkua ikalugailwa.
    31: Nai ikatula akugema kumubulaga, inkani ikamupikila u mukulu nua anya mbita nia usunji kina i Yerusalemu ihi ai atulaa izula minyomo.
    32: Itungo lilo aka ahola i asunja nu mukomoli akalimankiila iumbi. Matungo i antu nai akihenga u mukulu nua idale nila asunja, akaleka kumukua uPaulo.
    33: Uugwa u mukulu nu idale ai umuhumbee nu kumuamba uPaulo, hangi akalagiilya watungwe minyororo ibiili. Akamukolya nuanso ingi nyenyu hangi ukituma ki ntuni.
    34: Ang'wi ao a antu mi umbi ai atulaa akubunuka i kintu iki ni auya kingiiza. Ku nsoko u mukomoli shanga ai uhumile kuatambuila kihi ku nsoko a iyogo ilo, akalagiilya uPaulo waletwe mukati itando.
    35: Uugwa nai wakapika mu munankiilo, akaholwa nu asikali ku nsoko a minyomo nu i umbi.
    36: Ndogoelyo i umbi nila antu ai limutyatiie nu kulongoleka kukua iyogo, “Muheji uyu.”
    37: uPaulo nai watula ukuletwa mukati itando, ai umutambuie u mukulu nu idale, “Nihumilene nukutambuile kintu?” Umukulu uyu nu idale akaligitya, “itii ukutambula Kiyunani?
    38: Itii, u ewe shanga wi uyo u Mumisri naiza u ng'wandyo ai utongee u upiluki hangi ai uhoile i a kilemu magana a nzogu anne mu wii?”
    39: uPaulo akaligitya, “Unene ni Muyahudi, kupuma kisali ka Tarso a ku Kilikia. Unene ni munya ihi nua kisali ni kikumukile. Numulompile, mundeke nitambulye ni antu.”
    40: Itungo u mukomoli nai umulekee, uPaulo akimika pa munankiilo hangi akapumya kilingasiilyo ku antu ku mukono nuakwe, Itungo nai ikoli ihitwii nangalu, akitambuila ni enso ku Kiebrania. Akaligitya,
  22:
    1: “Anyandugu ni a tata ane, tegeelyi u uguniilyi nuane ni nikawituma kitalanyu itungili.”
    2: Anyianza nai akija uPaulo ukuligitya ni enso ku Kiebrania, aka kilaga. Akaligitya.
    3: Unene ni Muyahudi, ntugiwe kisali ka Tarso kipango nika Kilikia, ila aindigiiye i kimanyi mu kisali iki, mu migulu ang'wa Gamalieli. Ai manyisigwe kunuganiila ni nzila nziza nia malagiilyo a atata itu. Unene ni munyangulu kung'wa Itunda, anga u nyenye mihi ni mili ilelo.
    4: Ai niagilye ku nzila iyi kupikiila insha; nika atunga agoha ni asungu nu kuagumila mu kadulumu.
    5: Ga nu kuhani nu mukulu ni anyampala ihi ahumile kupumya u ukuiili kina ai nsingiiye ibada kupuma kitalao ku nsoko a anyandugu niakoli ku Dameski, kitalane unene kutunga u muhinzo kulongola kung'wanso. Ai ituile nialete antu ku Yerusalemu ku nzila iyo iti atungwe nu kulingwa njuguda.
    6: Ai ipumie kina pang'wanso nai natula nkoli muhinzo nu kuhumbeela ku Dameski, itungo nila mung'wi kupumbugiilya welu ukulu ukapumila kilunde ukandya kunelya.
    7: Nikagwa pihi hangi nikija luli lukumbila, 'Sauli, Sauli ku niki ukuntasha?'
    8: Nikasukiilya, 'u ewe wi nyenyu, Mukulu?' Akantambuila, 'Unene ni Yesu Munazaeti, naiza u ewe ukuntasha.'
    9: Awo nai akoli palung'wi nu nene ai ihengile u welu, ila shanga ai igulye u luli nulang'wa uyo nai uligitilye nu nene.
    10: Nikaligitya, 'Nitume ntuni, Mukulu?' uMukulu akantambuila, Imike hangi wingile mu Dameski; kung'wanso ukutambuilwa kila i kintu nutakiwe kituma.'
    11: Shanga ai nihumile kihenga kunsoko a welu nua welu uwo, uugwa nikalongola ku Dameski ku kutongwa ni mikono nua awo nai akoli nu nene.
    12: Kung'wanso nikatankana nu muntu nai witangwa Anania, ai watulaa muntu nai uambile ilagiilyo hangi munya ku kuligwa ntongeela a Ayahudi ihi nai ikiie kung'wanso.
    13: Akapembya kitalane, akimika ntongeela ane, nu kuligitya, Munyandugu Sauli, ulije kihenga. 'Ku itungo lilo liilo nikihenga.
    14: Akaligitya, 'Itunda nua atata itu ukuholanilye u ewe ulije kulinga u ulowa nuakwe, kumihenga uyo ni munya tai ane, nu kija u luli nulupembeeye milangu nilakwe.
    15: Ku nsoko ukutula wi mukuiili kitalakwe nu kuantu ihi migulya a naza umihengile nu kigiilya.
    16: Uugwa itungili ku niki ulindiie? Uka, wogigwe, woje i milandu ako, uzelitanga i lina nilakwe.'
    17: Ze yakilaa kusuka ku Yerusalemu, hangi nai natula kipolya mukati itekeelo, ikapumila kina nikinkiiligwa muloto.
    18: Nikamihenga ukuntammbuila, 'kagupa upume mu Yerusalemu ku ukau, ku nsoko shanga augombile u ukuiili nuako kutula unene.'
    19: Nikaligitya, 'Mukulu, enso akola alingile ai nia tungile mu kadulumu nu kuakua awo nai akuhuiie mu kila itekeelo.
    20: Ni sakami ang'wa Stefano mukuiili nuako nai ihunuwe, Unene ga ai nkoli nimikile pakupi nu kugomba hangi ai natulaa kusunja ang'wenda a awo nai amubulagile.'
    21: Kuiti ai untambuie, 'Longola, ku nsoko unene nika kulagiilya ulongole kuli ku anyaingu.”
    22: Antu akamulekela waligitye migulya a lukani ulu. Kuiti panyambele akitunta nu kuligitya, “muheje u muntu uyu mi ihi; ku nsoko shanga iziza wikie.”
    23: Nai akatula akitunta, nu kuguma i ang'wenda ao nu kupekula u lunkundi migulya,
    24: u mukomoli nu mukulu akalagiilya uPaulo waletwe mitando. Akalagiilya wakoligwe kunu wazekuwa i mikoha, iti u ng'wenso mukola walinge ku niki ai atulaa akumuzogoelya iyogo kinya iti.
    25: Ga ni iti nai atulaa amutunga ku ndigi, uPaulo aka mutambuila u akida uyo nai wimikile pakupi nu ng'wenso, “Itii! ingi tai ane kitalanyu kumukua u muntu niza Murumi hangi wakili kulamulwa?”
    26: U akida uyo nai wakija i makani aya, akalongola ku mukomoli nu mukulu nu kumutambuila, wazeligitya, “Uloilwe kituma ntuni? ku ndogoelyo u muntu uyu ingi murumi.”
    27: uMukomoli nu mukulu akapembya nu kumutambuila, “Ntambuile, itii, u ewe wi munya kisali nua ku Rumi?” uPaulo akaligitya, “Uu.”
    28: Umukomoli aka asukiilya, “Ingi kukiila ngele nkulu a mpia uugwa ai ndigilye u unya kisali.” Kuiti uPaulo akamutambuila, “Unene ni murumi nua kutugwa.”
    29: Uugwa awo nai akoli ihambile kulongola kumukolya akahega nu kumuleka itungo lilo liilo. Nu mukomoli nu ng'wenso akitumba, nai wakalinga uPaulo ingi Murumi, hangi ku nsoko wamutungaa.
    30: Luhiku nai lutyatile, u mukomoli nu mukulu ai uloilwe kulinga i tai kutula usemelwa nua Ayahudi kung'wa Paulo. Iti gwa akamutunguila i nyuli niakwe akalagiilya i akulu nia akuhani ni anza lihi litankane. Akamuleta uPaulo pihi, nu kumuika pa kati ao.
  23:
    1: uPaulo aka agozeela kung'wandyo i antu ianza nu kuligitya, “Anyandugu ane, nikie ntongeela ang'wa Itunda ku nsula nziza kupikiila lelo iyi.”
    2: uKuhani nu mukulu uAnania aka alagiilya awo nai imikile pakupi nu ng'wenso amukue ilangu nilakwe.
    3: Uugwa uPaulo akamutambuila, “Itunda uku ukua nu ewe, ikiligo nai lipoguhiwe inswakaala. Wikie ukunamula ku ilagiilyo, nu ewe ukundagiilya nkuwe nsuta ni malagiilyo?”
    4: Awo nai akoli imikile pakupi nu ng'wenso akaligitya, “Iti uu nu kumutukila u kuhani nu mukulu nuang'wa Itunda?”
    5: uPaulo akaligitya, “alunaa ane, unene shanga azaningile kina uyu ingi kuhani nu mukulu. Ku nsoko ikilisigwe, shanga ukuligitya ibibi migulya a mukulu nua antu ako.”
    6: uPaulo nai wakihenga ya kina i nkika ing'wi ni ianza ingi Asadukayo ni auya ingi Afarisayo, akitunta nukuligitya, anyandugu ane, unene ni Mufarisayo, ng'wana nua Mufarisayo. Ingi ku nsoko iyi nsumbiiye ku ukamatiku u wiukigwa nua ashi nikulamulwa nu enso.”
    7: Nai wakamaligitya aya, Wikungumi ukulu ukapumila mukati a Afarisayo ni Asadukayo, ni ianza likagalanuka.
    8: Ku iti iAsadukayo iligitya kutile u wiukigwa, malaika ang'wi ng'wau ng'welu, ila i Afarisayo iligitya aya ihi akoli.
    9: Minyomo ukulu ukapumila hangi ang'wi a amanyi nai akoli nkika a Afarisayo akimika nu kisija, azeligitya, “shanga kihengile kihi ni kibibi kung'wa muntu uyu. Uli anga u Ng'weu ng'welu ang'wi malaika uligitilye nu ng'wenso?”
    10: Itungo nai lipumie ikolyo ikulu, mukulu nu idale ai witubiule kina uPaulo ai uzee tamulanigwa mapuli mapuli ni enso, iti gwa akalagiilya i anyidale asime pihi nu kuhola ku ngulu kupuma ku anyianza ni ianza, nu kumuleta mi itando.
    11: Utiku nai utyatile uMukulu ai wimikile pakupi nu ng'wenso nu kuligitya, “Leka kitumba, Ku nsoko unkuiie mu Yerusalemu, iti ukupumya ukuiili ga nu mu Roma.”
    12: Nai ukela, ang'wi a Ayahudi ai azipilye ilago nu kitanga kizumi migulya ao akola; ai aligitilye kina shanga ikalya ang'wi kung'wa kihi kupikiila ni ikamubulaga uPaulo.
    13: Ai akoli antu makumi anne ikilo naza azipilye isui ili.
    14: akalongola ku akulu a akuhani ni anyampala nu kuligitya, “Ki ika akola mu kizumi kikulu, kuleke kulya kihi kupikiila kamubulaga uPaulo.
    15: Iti gwa itungili, ianza limutambuile u mukomoli nu mukulu wamulete kitalanyu, anga kina mukulamula usemelwa nuakwe ku uziza. Kitaitu usese kukoli kihambile kumubulaga ze wakili kupika apa.”
    16: Kuiti ung'wana nua muluna musungu wang'wa Paulo wakija kina likoli isui, akalongola akingila mukati i itando nu kumutambuila uPaulo.
    17: uPaulo akamitanga u akida ung'wi akaligotya, “Muhole u muhumba uyu kung'wa mukomoli; ku nsoko ukete lukani nula kumutambuila.”
    18: Uugwa u akida akamuhola u muhumba uyo akamutwala kung'wa mukomoli nu mukulu akamutambuila, “uPaulo u mutungwa uyo aza unintangile wandagiilya nukuletele u muhumba uyu kitalako. Ukete lukani nula ku utambuila.”
    19: uMukomoli uyo nu mukulu akamuamba ku mukono akibagula nu ng'wenso ku mpelo, nu kumukolya, “Ingi kintu kii nuloilwe kuntambuila?”
    20: Umuhumba uyu akaligitya, “Ayahudi igombilye ku ulompa umulete uPaulo mudau mi ianza anga kina aloilwe kulija nkani niakwe ku uziza ikilo.
    21: Uugwa u ewe uleke kugomba ku ndogoelyo antu makumi anne ikilo akumutungila. Itungile ku kizumi, aleke ga nu kulya ang'wi kung'wa kupikiila ni ikamubulaga. Ga ni itungili akoli akondaniie, aze alindiie ugombigwa puma kitalako.”
    22: Uugwa umukomoli uyo nu mukulu akamuleka u muhumba walongole yakwe, ze yakilaa kumulagiilya “waleke kumuila muntu wihi nia kina wamuganuila aya.”
    23: Akaitanga i a akida abiili akaligitya azipiilyi i a asikali magana abiili kulongola ku Kaisaria ni a asikali anankila mpalasi makumi mupungati, nawa niakete i ndilima magana abiili, mukuhega zamu a kataatu a utiku.
    24: Aka atambuila kuika ikali ikondile naiza uPaulo uku mutumila nu kumuhola iziza kung'wa Feliki uGavana.
    25: Akakilisa ibada ku kinya iti,
    26: Klaudio Lisia kung'wa Liwali mukuligwa uFeliki, mulamu.
    27: Umuntu uyu aza uambilwe ni Ayahudi atula pakupi kumubulaga, uugwa nalongola ni idale nila asikali nu kumuguna, nazandigilye inkani nia kina ung'wenso ingi munya ku Rumi.
    28: Aza ndoilwe kulinga ku niki amusemee, iti gwa namutwala mi anza.
    29: Nihenga kina aza watulaa usemewe ku nsoko a makolyo a malagiilyo ao, ang'wi shanga aza usemewe lukani lihi nu luzipie kubulagwa ang'wi kutungwa.
    30: Uugwa yakumuka kitalane kina likoli isui ki talakwe, iti gwa ku ukau namulagiilya kitalako, nu kualagiilya niamusemee alete ga nu usemelwa nuakwe ntongeela ako. Ilaga.”
    31: Uugwa awo i a asikali akakela ilagiilyo; akamuhola uPaulo akamutwala ga nu ku Antipatri utiku.
    32: Luhiku naza lutyatile, i a asikali idu aka aleka awo ianankila mpalasi alongole palung'wi nu ng'wenso, nianso akasuka yao mitando.
    33: Ni anankila mpalasi nai akapika ku Kaisaria, nu kuminkiilya u liwali ibada, akamuika uPaulo ntongeela akwe.
    34: Nu ng'wenso u liwali akalisoma ibada, ai umukoiye uPaulo ai upembeeye i jimbo kii, nai wakalinga nia kina ingi muntu nua ku Kilikia,
    35: akaligitya, “Nikakija u ewe ni ikapembya awo nia kusemee,” akalagiilya waikwe mu ikulu ang'wa Herode.
  24:
    1: Ze yakilaa mahiku a taano, uAnania kuhani nu mukulu, ang'wi a anyampala nu muligitya ung'wi nuitangwaa Tertulo, akalongola pang'wanso. Antu awa aletile usemelwa kutula Paulo kung'wa gavana.
    2: uPaulo naza wimikile ntongeela ang'wa gavana, uTertulo akandya kumusemela nu kuligitya kung'wa gavana, “ku nsoko ako kukete ulyuuku ukulu; nu ku muloto nuako wiletaa upiluki uziza mi ihi nilitu;
    3: uugwa ku ilumbi lihi kisingiilya kila i kintu nuitumaa, Milamu mukulu Feliki.
    4: Kuiti ndeke ku ukatalya ikilo, ku inena untegeelye makani masheenyu ku uaiilyi nuako.
    5: Ku ndogoelyo kamulijaa muntu uyu munya lugida, hangi ukusasha iAyahudi ihi kupiluka mi ihi. Hangi ingi lukolongo nua mazindaalo a Anazorayo. (Komaniilya; Ipatyo nila makani a lukiili ulu 24; 6,
    6: Ni hangi ai ugemeeye kuli ikila itekeelo kibudu itigwa kamuamba' umutili mu mbugulu ni nziza nia kali). (Komaniilya; U lukiili ulu
    7: Lisiasi, afisa, ai uzile nu kumuhola ku ngulu mu mikono itu, umutili mu mbugulu ni nziza nia ukilisigwa nua kali).
    8: Anga umukolye uPaulo kutula makani aya, ukuhuma ga nukimanyisa ingi kintu kii kumusemee.”
    9: Ayahudi ni enso akamusemela uPaulo, azeligitya kina aya makani aza atulaa atai.
    10: uLiwali nai wakamunyansuila u mukono uPaulo waligitye, uPaulo ai usukiiye, “Ningile kina ku myaka idu watuilee wi mulamuli nua ingu uwu, hangi nkete ulowa kitambuilya mukola kitalako.
    11: Uhumile ki ikilya kulu kuulu kina akili kukila mahiku ikumi na abiili ikilo puma naza nankie kulongola kipolya ku Yerusalemu.
    12: Hangi naza anihangile mi itekeelo, shanga aza nikungumile nu muntu wihi, hangi shanga aza nitumile anga minyomo mi anza, ang'wi mu matekeelo ang'wi mukati a kisali;
    13: hangi ang'wi shanga ahumile kuika kulu kuulu kitalako u usemelwa nia ku usemela kitalane.
    14: Ila kulapa ili kitalako, nia kina ku nzila iyo naiza akitanga i mazindaalo, ku nzila yiyo yiiyo ku mutumikila Itunda nua a tata itu. Unene ingi ni muhuiili ku ihi nakoli mi ilagiilyo nu ukilisigwa nua anyakidagu.
    15: Nkete ugimya wuwo wuuwo kung'wa Itunda naza ga nao nienso au lindiie, kupembya ku wiuki nua ashi, ku ihi anya tai ane hangi ni agila i tai ane ga;
    16: nu ku ili, kituma i milimo iti ntule ni isigo nigila i kinkwaatya ntongeela ang'wa Itunda ni ntongeela a antu kukiila makani ihi.
    17: Itungili ze yakilaa myaka idu nzile kuleta uaiilya ku ingu nuane nu uaiilya nua mpia.
    18: Nai nitumile iti, Ayahudi kituunga nia ku Asia akanihanga mukati a sherehe nai a kielya mukati itekeelo, bila idale nila antu ang'wi minyomo.
    19: Antu awa naza atakiwe kutula amoli ntongeela ako itungili iti hangi aligitye iko niakikete migulya ane anga ize akete lukani lihi.
    20: Ang'wi antu awa akola nia ligitye ingi utumuli kii naza awihengile kitalane naza nimikile ntongeela i anza nila Ayahudi;
    21: kwaala ku nsoko a kinu king'wi naza nikiligitilye ku luli naza nimikile pakati ao, “ingi kunsoko a wiuki nua ashi unyenye mukunamula.”
    22: uFeliki ai watulaa wapinduwee iziza kutula i nzila, hangi akalidilya i anza. Akaligitya, “Lisia mukomoli nui kiza pihi kupuma ku Yerusalemu nikapumya ulamuli ku usemelwa nuanyu.”
    23: Iti gwa akamulagiilya u akida wamusunje uPaulo, ila watule ni lyoma hangi waleke kutula ukoli ga nu muntu nua kuagilya i ahumba uya niakwe aleke kumuaiilya ang'wi kumiumba umbila
    24: Ze yakilaa mahiku kituunga, uFeliki akasuka nu Drusila musungu nuakwe nai watulaa Muyahudi, akalagiilya antu kumitanga uPaulo nu kutegeelya puma kitalakwe nkani nia uhuiili mukati ang'wa Kristo uYesu.
    25: Ila uPaulo nai wakatula ukitambulya nu ng'wenso kutula tai ane, kutula ni ngele nu ulamuli nuikapembya, uFeliki akalija woa akasukiilya, “longola kuli ku itungili, ila anga ndije itungo hangi, nikakitanga.”
    26: Itungo lilo liilo, ai usumbiiye kina uPaulo ukuminkiilya mpia ku lulo ai umitangile nkua ingiiza akalingitya nu ng'wenso.
    27: Ila myaka ibiili nai akiile, uPorkio Festo akatula Liwali ze yakilaa uFeliki, ila uFeliki ai uloiwe kielya ku Ayahudi, iti gwa akamuleka uPaulo pihi a usunja.
  25:
    1: Uugwa uFesto nai wakingila mukati i jimbo nilanso hangi ze yakilaa mahiku ataatu akalongola kupuma ku Kaisaria kupikiila ku Yerusalemu.
    2: uKuhani nu mukulu ni Ayahudi ni asanigwe ai aletile usemelwa kutula Paulo kung'wa Festo. hangi ai aligitilye ku ngulu kung'wa Festo.
    3: Hangi ai amulompile uFesto Fadhili migulya a makani ang'wa Paulo alije kumitanga ku Yerusalemu iti ahume kumubulaga mu nzila.
    4: Kuiti uFesto ai usukiiye kina uPaulo ai watulaa mutungwa mu Kaisaria, ni kina ung'wenso mukola ukukaya kusuka kung'wanso.
    5: Ai uligitilye, “Kululo, awo naza ahumile, ahumile kulongola uko nu sese. Anga ize kikoli kintu kibibi ku muntu uyu, mutakiwe kumusemela.”
    6: Ze yakilaa ki kie mahiku mu nana ang'wi ikumi ni ikilo, wikasuka ku Kaisaria. Nu luhiku nai lutyatile wakikie mi ituntu nila ulamuli nu kulagiilya uPaulo waletwe kitalakwe.
    7: Nai wakapika, Ayahudi kupuma ku Yerusalemu akimika pakupi, Akapumya usemelwa widu ulito naiza shanga ikahuma ku ukaminkiilya.
    8: uPaulo ai witambuiye nu kuligitya, 'Shanga ku lina nila Ayahudi, shanga migulya itekeelo, ni shanga migulya ang'wa Kaisari, nitumile u ubi.'
    9: Kuiti uFesto ai uloilwe kielya ku Ayahudi, ni lulo aka musukiilya uPaulo ku kuligitya, 'Itii, uloilwe kulongola ku Yerusalemu nu kulamulwa nu nene kutula i makani aya kuko?'
    10: uPaulo ai uligitilye, 'nimekile ntongeela i ituntu nila ulamuli ni lang'wa Kaisari naiza ntakiwe kulamulwa. Shanga nia tumuie i Ayahudi, anga u ewe nulingile ibahu.
    11: Anga itule ntumue hangi anga itule nitumile ni ashanga inonee insha, shanga nihitile kusha. Kuiti anga u usemelwa nuao shanga kintu, kutili u muntu nuhumile kuninkiilya kitalao. Kumulompa uKaisari.'
    12: Ze yakilaa u Festo kuligitya ni i anza akasukiilya, “ukumulompa u Kaisari; ukulongola kung'wa Kaisari.”
    13: Ze yakilaa mahiku kituunga, u mutemi u Agripa nu Bemike ai apikile ku Kaisaria kituma wiumbaumbi kung'wa Festo.
    14: Ze yakilaa kikie papo ku mahiku idu, uFesto ai winkiiye usemelwa nuang'wa Paulo ku mutemi; Akaligitya, 'Muntu ung'wi aza ulekilwe papa nu Feliki anga mutungwa.
    15: Naza natula ku Yerusalemu akuhani ni akulu ni anyampala a Ayahudi ai aletile usemelwa migulya a muntu uyu kitalane, ni enso ai akoiye migulya a ulamulwa ku ng'waakwe.
    16: Ku ili unene aza niasukiiye kina ku ntendo nia a Roma kumupumya muntu ku kielya badala akwe, u musemelwa utakiwe kutula ni lyoma nila ku gugana ni asemi akwe nu kitambuilya ku usemelwa nuanso.
    17: Ku lulo, nai akiza palung'wi apa, shanga ai nihumile kulindiila, kuiti luhiku nai lutyatile ai nikie mi tuntu nila ulamuli nu kulagiilya u muntu nuanso waletwe mukati.
    18: Itungo i asemi naza imikile nu kumusemela, nikasiga kina kutili u usemelwa nu ukulu nu uletilwe kitalakwe.
    19: Badala akwe ai akete u wikungumi nua kituunga palung'wi nu ng'wenso kutula kizindaalo ni kao ni kutula uYesu naiza ai watulaa wakule, kuiti uPaulo ukudaya kina ukoli upanga.
    20: Ai natulaa nkunikiwe kinya kudumiila ikolyo ili, hangi nikamukolya anga ize ukulongola ku Yerusalemu kulamulwa kutula makani aya.
    21: Kuiti uPaulo nai wakitangwa waikwe pihi a usunja ku nsoko a ulamuli nua mutemi, ai ndagiiye waikwe ga ni nikamutwala kung'wa Kaisari.
    22: uAgripa ai witambuie nu Festo, “aza nzeelowa ga nu kumutegeelya u muntu uyu.” “uFesto, akaligitya, “mudau ukumutegeelya.”
    23: Iti gwa mudau akwe, uAgripa nu Bernike ai apikile ni sherehe idu; ai apikile mi itando ni a afisa ni idale, ni antu nia asanigwe mu kisali. Nu Festo ai upumilye ilagiilyo, uPaulo waletwe kitalao.
    24: uFesto akaligitya, “Mutemi Agripa, ni antu ihi naza amoli apa palung'wi nu sese, mu mihengile u muntu uyu; muhangu wihi nua Ayahudi uko ku Yerusalemu ni apa iti ga aloilwe ni asije, ni enso ikazogolya kitalane kina waleke kikie.
    25: Ai nihengile kina shanga ai witumile lihi nilinonee insha; kuiti ku nsoko wamitangaa u mutemi, ai namue kumutwala kitalakwe.
    26: Kuiti nimugila i kintu ni kikaminkiie nika kukilisa ku mutemi. Ku nsoko ili, numuletile kitalako Agripa, iti nihume kutula ni kintu nika kukilisa kutula usemelwa.
    27: Ku nsoko kihenga kigila i ndogoelyo kumutwala u mutungwa hangi bila kulagiila u usemelwa nu umukinyiie.
  26:
    1: Iti gwa, uAgripa akamutambuila uPaulo, 'Ugombigwe kitambuilya.' Uugwa uPaulo akagoola u mukono nuakwe akitambuilya iti.
    2: “Kiona ni munya ulowa, Mutemi Agripa, iti kituma u usemelwa nuane ntongeela ako lelo ku usemelwa wihi nua Ayahudi.
    3: Lukulu, ku nsoko u ewe ingi wi mulingi nua ntendo nia Ayahudi ni makolyo. Iti gwa kulompa untegeelye ku ugimya.
    4: Tai, i Ayahudi ihi alingile iti nai nikie puma u ugalimanga nuane mu ingu nuane uko ku Yerusalemu.
    5: Aningile puma u ng'wandyo hangi atakiwe kugomba kina ai nikiie anga Mufarisayo, ikumbiko ni likete u uambiila tai utaki mu kizindaalo ni kitu.
    6: Itungili nimikile apa namulwe ku nsoko unene naligozee ilago naiza Itunda ai ulitumile ni atata itu.
    7: Ili ingi ilago naiza i ndugu yitu ikumi na ibiili ai isumbiiye kusingiilya anga amipoelye Itunda ku ngulu utiku nu mung'wi. hangi kunsoko a uhuiili uwu, mutemi Agripa, kina i Ayahudi akunsemela.
    8: Ku niki wihi kati anyu usigile ingi ikuilwa kina Itunda wi iusha i ashi?
    9: Itungo ling'wi ai nsigile mukola kina ai nziituma makani idu ku lina nilang'wa Yesu nua ku Nazareti.
    10: Ai nitumile aya mu Yerusalemu; Ai niatungile i ahuiili idu mu kadulumu, hangi ai natulaa nu uhumi kupuma ku akulu nia akuhani kituma iti; ni matungo niakubulagwa, ai nikua kula kitalao.
    11: Nkua idu ai niapisiilya mu matekeelo ihi hangi ai ngemile kuazipya auhite u uhuiili nuao. Ai nkete ikuo nangaluu migulya ao hangi ai niazunsilye ga nu mu isali nia uziila
    12: Matungo nai natulaa kituma aya, ainongoe ku Dameski, nize nkete u uhumi nu ulagiiligwa kupuma ku akuhani ni akulu,
    13: nai nikatula munzila matungo a mung'wi, Mutemi, nikihenga welu kupuma kilunde nai watula utaki kukila i mpasu hangi ukelya ku upilimikiilya unene ni antu nai atula atungile u muhinzo palung'wi nu nene.
    14: Usese kihi nai kikagwa pihi, ai nigulye luli lukitambulya nu nene luzeligitya mu ntambu a Kiebrania; 'Sauli, Sauli ku niki ukunaja? Ingi ikaku kitalako ku ukua ilambi u mushokoo.
    15: Papo nikaligitya, 'U ewe ingi nyenyu, Mukulu? uMukulu akasukiilya, ' Unene ingiYesu naiza ukunaja.
    16: Itungili humbuka wimike ku migulu ako; nsoko ku isigo ili unene nigeeleka kitalako, nukuhoie kutula wi munya mulimo hangi mu kuiili migulya a makani naiza ulingile kutula unene itungili ni makani ni nikakulagiila panyambele;
    17: hangi Nikakuguna kupuma ku antu ni anyaingu niize ku ulagiilya,
    18: kupitya i miho ao nu kuaheja mu kiti kulongola mu welu nu kupuma mu ngulu nia mulugu amupilukile Itunda; iti alije kusingiilya kupuma kung'wa Itunda ulekelwa nua milandu nu usali naza nia inkiiye awo nai niabague ku uhuiili nu ukoli kitalane.
    19: Iti gwa, mutemi Agripa, shanga ai nihumile kupiluka u muloto nua kilunde,
