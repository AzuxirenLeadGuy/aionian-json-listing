    1: Izoka lekimeka hange migulya amehanganga muluguo la bahali. Hange nekaona kekale kekapuma mubahali. Aieukete mpembe ikumi nimatwe mupungate. Mumpembe yqkwe aikole ngala ikumi numitwe lakwe aeikole nkani.
    2: Eke ikakale nainukiine inge anga ihue. Emegulu akwe anga edubu, numulomo wakwe anga ihimba izoka ile lekamupa ingulu, numituntu lakwe nilautemi nuhumi nuangulu kukela nukutema.
    3: Itwe lakekale king'wi kao iekigeeleka kutula ninkomele nkulu naizesasha inshakwe. Kuite inkomele akwe akapola, nihe ehi ikakuelwa nukukityata ikekale.
    4: Hangi ikalikulya izoka ndogoelyo kekapegwa uhumi ekekale eke. Ikakekulya ekekale kwe, hange ekalongoleka kulunga; nyenyu anga kekale? hange nyenyu nukikua neko?
    5: Ikekale kekapegwa melomo ketambule inkani yakikulya nukutukila. Aeugombigwe kutula nuuhumi kumyeli makumianne nuubeele.
    6: Kuite ikekule kikamaha umulomo wakwe nukuligitya ituki kumutukila itunda, akaletukila elina lakwe, pang'wanso naewikie nawa neikie kilunde.
    7: Ekekale kekapegwa lyoma kituma mbita neahueli nukuahuma, hange wekapegwa uhumi kikila ekabila, antu, ntambu, nihe.
    8: Eehi neikie muunkumbigulu akumukulya nuanso kukela ung'weao elina lakwe nesingalandekilwe, kupuma ihe nauumbewe, mumbugulu naupanga, inge nekang'wankolo, nausensilwe.
    9: Angeze ukole wehi nukete ukutwe uategeelye.
    10: Angeze ung'weao uhoilwe utugwa, nukutugwa winzu. angeze ung'weao ukubulaga kushege, kushege kiko ukubulagwa, uwu witangwi nuaupolo hange wigigimyeeli kuawa niatakatifu.
    11: Hange nikaona kekale nekiuya kepembilye kupuma mihe. Aekekete mpembe ibeele anga enkolo hange kekaligitya anga izoka.
    12: Wikalageela uhumi wehi kukekale eke nekang'wandyo nuukole wakwe, nukituma mehi nawa neikie mung'wanso, kukulya ekekale nekanso nikang'wandyo, uyu nenkomeleakwa aipoile.
    13: Wikituma makula du, sunga wikautenda umoto wikasima pihe kupuma kilunde wikigela ntongeela aantu.
    14: Kilengaseelyo augombigwe kituma, wikaakongela awaneikie mihe, akazeaela azipye eadudu kikulyo lakikale naekelemaigwe kuwege, kuite kekili kukikie.
    15: Aiugombigwe kupumya emihupo kung'wa dudu kekali kehume kutambula nukusasha awa ehi niahitile kukulya ekekale abulagwe.
    16: Hange wikasinja kukila ung'we ao, numugila ensailo, nuyu nuangulu, mugole numuhimbe, nuidesile numutugwa kusengeelya ugomola kumokono wakigoha ang'wi nuusu wao.
    17: Inge shangaeagombekile kuhela muntu kugulya ang'wi kugula, inge kusinja wezeukete ugomola nuanso hangi nelina lakekale nikanso ang'wi ulimeeli nualina lakwe.
    18: Pang'wanso papo ukole uupolo. Nuanso nuukete eemahala, nuaelye utimeli nuakekale eke, ndogoelyo naewitumile nuakiuntu. Nuutimeli wakwe inge namba 666.
  14:
    1: Nikagoza hange nikaona ng'wankolo winaekile ntongeela ane migulya mulugulu nula sayuni. Paalung'wi nung'wenso ai 144,000 naeakete elina lakwe nelina lakwe utata akwe ailiandekilwe kuntongeela nuusu nuao.
    2: Nikija ululi kupuma kilunde aiekijika anga mululumo nua mazi nedu nululi lukulu nulalupeto. Ululi naenigule inge anga iekua impembe yao.
    3: Ikazemba wimbo upya ntongeela nituntu lautemi hange ntongeela ao awa niakete upanga neanne nianyampala. Kutile anga nuauhumi nuakumanya uwimbo nuanso inge wawadu 144,000 niakomowe kupumila mihe.
    4: Awa wawa nisingangaa ikanzile ienso kuasungu, kundogoilyo aisungile ienso kuntendo yausambo, Inge wawa naiamutytile ung'wankolo pehi naekeze nkali yang'wandyo kung'wi Tunda hange nukung'wankolo.
    5: Kutile anga utele naeutambuwe mumilomo ao shangaiemeilwe.
    6: Nikamuona malaeka numuya akazewimekile mumalunde, naukete impola niyakilunde kunkani ninza kuatanatelya neikie mihe kukela ihe, ndugu, nambu niantu.
    7: Wikaitanga kululi nulukulu, “mugopi Itunda hangi mupi uukulu. Kundogoilyo ematungo auamuli ahugela. Mukuli ung'wenso, nuanso nijeelyo yamaziwa.
    8: Malaeka numungeza - malaeka wakabiile - wikatyata wikalunga, “Ugwie - ugwie Babeli nuukulu, nuang'wensilye ianyakilungu imagae naukosi, megaenanso ikaleta utaki kung'waakwe.
    9: Malaeka numungeza - malaeka wakatatu wekaatyata wikalunga kululi, “Nulukulu wihi nuekakulya ekekale nekanso nududu wakwe, nukusingilya ugomola kuntongeela ausu wakwe kang'wi kumukono.
    10: Nung'wenso ga ukung'wa imagae nautaki wang'wi Tunda imagai nanso aeazipegwa nukukunulwa singaeahalinkanigwe nikikombe kautaki wakwe. Umtunuekang'wa ukagigwa numoto hange numoto nuakebiliti ntongela amalaeka akwe niakuigwe hange btongeela ang'wankolo.
    11: Nulyuki nulaube wao ukalongola ikale nekale hange agila anga kusupya mong'we ang'wi utiku awa neekolya ikekale nudubu wakwe, hange kila umuntu nuusingeye ugomola nualina lakwe.
    12: Uu witangwi wakulindela nukigigimelya kuakueli awa neze amagombile imalago ang'wi Tunda nuuhueli wang'wa Yesu.
    13: Aigule ululi kupuma milunde ekalunga, “Andekeaya; Bahu eashi neashie kung'wa Bwana, “Ee” alungile ung'waung'welu, “wahume kusupya kupumela mumikomo ao, indogoilyo intendo yao nukuatyata.”
    14: Aingozile nikaona ailekole ilunde lyelu, hange naewikie milunde aiung'wi aewipyani nung'wana witu. Aukete engala azahabu mitwe lakwe numuundu utaki mumukono wakwe.
    15: 'Malaeka mungeza wakeza hange kupuma mitekeelo hange wikitanga kululi lukenda kung''wa uyu naiwikie milunde: Hola umuundu wako wandye kuogola. Kunsoko imatungo akuogola apika, ndogoilyo imaogola apika namihe akonda.'
    16: Hange uyu naukole milunde auekeeye umuundu wakwe mihe, nung'wenso aukete muundu utaki.
    17: Umalaeka numuya wakiza kupuma mitekeelo nila kilunde, nung'wenso aukete umuundu utaki.
    18: Hange akele numalaeka numuya wekiza kupuma pakizindaalo, numalaeka naukete uhumi kumoto. Akamitanga kululi lukulu umalaeka naukete umuundu nuutaki, “Hola umuundu nuutaki hange wilingele imatambe amizabibu kupuma mumuzabibu nuihe, kunsoko azabibu yitungele yaelya.
    19: Umalaeka wakatwala umuundu wakwe munu mihe hange wikilingeela imaogola azabibu yamihe hange wikaptya mipipa nikulu nilamagae ikuo lang'wi Tunda.
    20: Ipununtelo lamagae aeletulangile kunzi akesale nusakami wikahunuka kupuma mung'wanso mukimo kahatamu afalasi kustadia 1,600.
  15:
    1: Hangi nikaona nikiuya ekelengasiilyo kilunde, kikulu nikekete ikuilwa. Aeakole amalaeka mupungate, neakete mapigo mupungate, aemapigo ampelo kunsoko ayayo utaki wang'winda Tunda aiwapika.
    2: Aemine eke naekepumie kumpola yabilauli eye nihalenkanigwe numoto, ekimeka kumpelo nabahali pang'wanso awa naeadoile kukekale nsoko alina lakwe. Aeaambie inubu naeapewe ni Tunda.
    3: Aeakemba wembo wang'wa Musa, mitumi wang'wi Tunda, nuwembo wang'wankolo. Emelemo ako mekolu hange aukoelwa, Mukulu Itunda nuezautemile yehi. mukueli ninzila yakwe yatai, mutemi nuamahe.
    4: Nyenyu nukuleng'wa kuogopa uewe numukulu nukulekulya elina lako? Kunsoko uewe du numutakatifu. Mahe ehi akupembwa nukukulya ntongeela ako kunsoko uewe umuza nintendo yako ilengekile.
    5: Anga kila imakani aya aengozile, hange pang'wanso itakatifu kukila, pang'wanso aeukole usupwo nuawihengi, naiutuguiwe kilunde.
    6: Kupuma pang'wanso pautakatifu kukila akiza amalaeka mupungate naeakete mapigo mupungate, atugae nguo nza, kitani naekimetu numusipi nuazahabu kupilima muikua yao.
    7: Ung'we wao kuawa niapanga anne wikapumilya kuamalaeka mupungate mabakuli mupungate nazahabu naeizue ikuo lang'wi Tunda nuikie ekale na kale.
    8: Pang'wanso itakatifu kukila ulyoki aeluzue kupuma muukulu wang'wi Tunda hange kupuma muuhumi wakwe. Kutile anga nung'we nauhumile kingela sunga mapigo mupungate niamalaeka mupungate naeakaapikeela.
  16:
    1: Nikija luli lukulu lukitanga kupuma pangw'anso naeitakatifu hange ikalunga kuamalaeka nemupungate, longola uhunule mihe mabakuli mupungate nikuo lang'wi Tunda.
    2: Umalaeka wang'wandyo aiwendile nukuhunula ibakuli lakwe mihe, enkomele nembee nekete uwai nuutaki akeza kuantu neakete ugomola wakikale, kuawa naeakuiye eadudu akwe.
    3: Umalaeka wakabiile wikahunula ibakuli lakwe mubahali, ikatula anga usakami nuamuntu nukule, hange kila ekeumbe nikipanga nikamubahali kekasha.
    4: Umalaeka wakatatu wekahunula ibakuli lakwe mumongo numunjiilyo ya maze, yekatula sakami. Umalaeka wakatatu wekahunula ibakuli lakwe mumongo numunjiilyo ya maze, yekatula sakami.
    5: Nekija umalaeka nuamaze wekalunga, “Uewe umuhueli - kang'we ukole hange aukole, mtakatifu kunsoko uletile ulamuli uwu.
    6: Kunsoko aeahunue usakami nuahueli nianyakidagu, wikaapa ienso kung'wa usakami, kiko keanonee.”
    7: Nekija ekezindalo kikasusha, “Ee! Umukulu Itunda nutemile muintu yehi, ulamuli wako watai ninkulu.
    8: Umalaeka wakane wakahunula kupuma mibakuli lakwe mulyoa, hange lekapegwa uhumi nuakuasonsa iantu kumoto.
    9: Ekapesigwa nuupyu nuakogopwa, hange ekalumela ulukani lang'wi Tunda, nukete ingulu kumapigo ehi. Ikahila kuungama nukumupa nuanso uukulu.
    10: Umalaeka wakatano wikahunula kupuma mibakuli lakwe mituntu lautemi nilakekale, nekiti kekakunekela utemi wakwe. Aeasiile emino kuwai nuutaki.
    11: Ikamutukila Itunda nuakilunde kunsoko awai wao ninkomele yao, hange akele alongolekile kuhita kuungama kumahiku naeitumile.
    12: Umalaeka nuamutandatu wikahunula kupuma mibakuli lakwe mumongo nuukulu, nuaflati, nimaze akahila kwee kunsoko kunsoko ahume kuzipelya inzila naatemi niapembilye kupuma kilya.
    13: Nikaona nkolo itatu mbee naiyigee anga ntundu niakupuma kunzi umulomo nuizoka ile, ikekale eke, numunyakidagu wauteele.
    14: Inge nkolo yaheng'wi neyeika ilengasiilyo nimakula. Aeenda kuatemi amihe ehi ahume kuilingiila palung'wi kumbita kuluhiku nulukulu lang'wi Tunda nutemile imaintu ehi.
    15: (” Goza! Nzile anga umuhembi! Bahu uyu nukole mumukesha, nuelangaela eang'wenda akwe nsoko waleke kenda kunzi wikipwe nukugoza emenyala akwe.”)
    16: Ikaaleta palung'wi pang'wanso neitangwa ekeebrania amagedoni
    17: Umalaeka nuamupungate wikahunula kupuma mibakuli lakwee umo migulya. Hange luli lukulu lekijeka kupuma patakatifu nukupuma pituntu lautemi iekeze lunga, “Yahila!”
    18: Aeikole nzahi ya welu nulupito, mululumo, nkindo yalupeto, nitetemeko lakutumba - tetemeko ikulu lihe neezekili kupumilamunu mihe kupuma iantu naazie kupuma mihe, ite inge itetemeko ikulu kukila.
    19: Kesale kekolo kekatemanuka mpande itatu, neisale niamahe yekagwa. Hange Itunda wikamukembusha ubabeli numukulu, wikakipa ikesale nikanso ekikombe nekizue imagai kupuma mikuo lakwe nitaki.
    20: Kila ung'wa ihe ikasengeelya imalugulu shanga akigela kwee.
    21: Imbula nkulu amagwe, aekete ulito watalanta, kupuma kilunde ikasima muantu, ekamuzuma Itunda kumapigo ambula amagwe kunsoko ipigo ilo aeibe kukila.
  17:
    1: Ung'wiao nuamalaeka mupungate auzile nuukumiila. Nzuu, kulagila ulamuli nuamukosi numukulu nuikie mumaze nedu,
    2: neatemi ihe ituma makani augoolya nung'wenso hangi nimagai naugoolya wakwe neikie mihe agaigwe.
    3: Umalaeka wikanihola kinkolo sunga wikampisha kumbuga hange nekamuona musungu wikie migulya mukikale kikauku naekizue imina aituki. Kikale aikikete matwe mupungate nimbe ikumi.
    4: Umusungu aeukumbilwe ng'wenda wazambalau niyenenkauku imatumbe akwe azahabu magwe ansailo, nelulu mumukono wakwe aeuambie kekombe kazahabu naekizue maintu nakutosha naushapu waugoolya wakwe.
    5: Migula ausu wakwe liandikilwe lina la sili BABELI NUUKULU, IA WAGOOLYA NUYU NUAMAINTU NAUBE WEHI.
    6: Nikaona umusungu uyu augaile sakami auhueli nisakami waawa naeakule kunsoko ang'wa Yesu. Imatungo nae numuine, nekaambwa ukuelwa ukulu.
    7: Kuite umalaeka wika mbela, “Kuneki ukuewe? Kuutambuela endogoelyo amusungu nekikale nikikumuhola, ikekale nekansu nikikete imatwe mupungate nimpembe ikumi.
    8: Ikekale naukiine aekikole, wiketile nitungo nele, kuite ukole ukondile kumankila kupuma mikombo nigila impelo. Hangi ukulongoleka nuushapu. Kuawa naeikie mihe, neminao shangaeandikilwe mumbugulu aupanga kupuma ukuilwa igwe iaunkumbigulu akukoilwa neekakiona ikekalen aeki hoile, kina kikete nitungo, kuite kekole pakupe kiza.
    9: Uwitangwi uwu kunsoko amahala nakete upolo. Imatwe mupungate inge malugulu mupungate papo umusungu aewikae mumo.
    10: Nayo nanso gaa atemi mupungate. Atemi ataano ang'wi, ung'wi ukole, numuya wakile keza, imatungo nuekiza, ukikie matungo maninodaa.
    11: Ikekale naekikole, kuite itungele wikitile, nung'wenso mutemi wamunana, kuite ung'wi wao nuatemi mupungati, hange ulongoe muube.
    12: Impembe niiumi naeuiine inge atemi ikumi neakele kusengelya uutemi, kuite akusengilya uuhumi anga atemi kusaa ing'wiing'wi nekekale.
    13: Awa akete wisiji ung'wi, hangi akumupa ingulu nuuhumi ikekale eki.
    14: Ekituma embita nung'wankolo; kuite ung'wankolo ukuadula kunsoko mukulu waakulu hange mutemi waatemi - hangekukila ng'wenso kukitangwa, ahueli.”
    15: Umalaeka wikambela, “Imazi ayo naeumaine, pang'wanso naewikie umukosi uyo inge intu, utiku mahe nentambu.
    16: Impembe nikumi naeuiine - nukukiila kenso kikale akumubepelwa umukosi uyu. Nienso ekatenda kutula mukia hange wikipwe akumulya umwiile wakwe, hange akulimansilya.
    17: Indogoilyo Itunda uaekile ienso kukenka utimeli wakwe kuigombyi nuakukipa ikikale engulu kumutema sunga inkani yang'wi Tunda nuyukukondaniilya.
    18: Umusungu uyu naumuine inge kesale nekikulu nuutemile muatemi amihe.
  18:
    1: Naakeile imaintu aya nikamuona malaika numuya ukusima pihe kupuma kilunde. Nuunso aukete uhumi ukulu, nuhe aiemelikilwe nuukulu wakwe.
    2: Wikalela kululi nulukulu, wikalunga, “Wagwiza, kagwiza, ikesale iko nekikulu Ibabeli! Aina kianza kakikie iahing'wi, hange pang'wanso kila enkolo nimbe ikie, nipang'wanso yaina kila ushapu ninyunyi niyeleta uube.
    3: Kunsoko emahe ehi ang'weza imagai nansula aukosi wakwe nuemuletela ikuo. Eatemi ehi agoolya nung'wenso.
    4: Hange nikija ululi langeza kupuma milunde ikalunga, hegi kug'wanso antu ane, insoko muleke kihangwela mumilandu akwe, ninsoko mulekusingiilya emapigo akwe ehi.
    5: Imelandu akwe ilundie migulya anga kilunde, ni Tunda wakimbuka imelandu akwe nemebe.
    6: Mulepi anga naulepile niang'wi, hange mumulepe kabeele anga naewitumile, mukekombe naukihalekanilye, kuhalinkanya hange kabeele kunsoko akwe.
    7: Anga naiwikuiye nuanso ung'wenso hange aiwikae muusambo, mupi inzago niyendu nuukia kunsoko witunga munkolo akwe. Nikie anga umalaeka hange singamushelwa, hange singakuona uhongelya.
    8: Kuite gwa muluhiku lung'wi imapigo akwe akumulemelya, ninzala. Ukulimansiligwa kumoto, kunsoko amukulu Itunda ukete ingulu, hange mulamuli wakwe.
    9: Eatemi amihe naeagooye nukihangwila palung'wi nuyo akulila nukuhongeelya niikaluona ulyoki lakuzigila kung'wakwe.
    10: Akimeka kule nuyo, kuwoa wauwai wakwe azekengaukia, ukia wakisale nikikulu, Babeli, kesale nekete ingulu! Kusaa eng'wi ulamuli wako wazaa.
    11: Asuluja amihe ehi nukuhongelya kunsoko akwe, kunso kutile nung'wi nukugula insao yakwe hange.
    12: Insao yazahabu, mpia magwe ansailo, lulu, kitani ninza, zambalao, halili, nkauku, aina yehi niyamakota nauwinki nuuza, kila keseme nikampembe andovu, kila kiseme nikeze pigwe kikota niza, shaba, shuma, igwe.
    13: Mdalasini, iungo, uvumba, manemane, ubani, mvinyo, makuta, utu nuuza, ngano, ng'ombe ninkolo, farasi nimagale, niatungwa, ninkolo yaantu.
    14: Inkani nauikete insula kungulu yako ahega kupuma kuwang'wako. Usambo wako wehi nuukengo wahega, shangaukigela kwe.
    15: Iasuluja amaintu aya aealigilye uugole naauloilwe nuanso ukimeka kule kupuma kung'waakwe kunsoko awoa wauwai wakwe, akulela kululi lakuhongeelya.
    16: Akulunga, “Ukia, ukia uo nuukulu nuukumbilwe kitani ninza, zambalao, niye ninkauku, nukulembwa kuzahabu, nukumaintu nansao nilulu.”
    17: Musaa ing'wi ugole wehi nuanso wikahega. Kila nahoza nuameli, kukila bahali, hange ehi niamumaze, hange ehi neituma milimo mubahali.
    18: Aealeile naeaine ulyoki nulakuzigilya kungwakwe, ezelunga, “Kisaleki nikipya nikisale eki nekikulu?”
    19: Ikaguma ulunkunde mumatwe ao, hangi ekalila “ekahung'wa nuliholi nukuhongelya,” Ukia, ukia kisale kikulu kianza kehi, aeakete meli mubahali aeagole nsoko ameli akwe. Kusaa ing'wi ekalimansiligwa.
    20: Lowi migulya akwe, ilunde, unye ahueli itumineanyakidagu, kundogoelyo Itunda waleta ulamuli wanyu migulya akwe.
    21: Umalaeka nuangulu auhumbue igwe anga igwe nikulu nilakusela auligumile mubahali, wikalunga, “kunzila eye, Babeli uyu numukulu, ukugung'wa pihe kulogoha hangi shangaukigela kwee.
    22: Luli lainanda, niakui, iginsi apelembe, nitalumbeta shaa kusiga hangi kitalanyu. Ang'wi umumanyi wehi shangaukigela kitalanyu. Ang'wi ululi lutule shangalukijeka hange kitalanyu.
    23: Uwelu wa ntala shaukumileka mukate akwe. Loli lang'wa Bwana numugoha bibi numusungu niawinga shayukigigwa hangi mukole nako, indogoelyo asuluja ako aeakulu ihe, hange amaha, akongewe kuulogi.
    24: Mukate akwe sakami waanyakidagu niakueli aigee nusakami nuaihe naeabulagilwe migulya nihe.
  19:
    1: Pamekakila nanso nikija luli anga mulilo ukulu niiumbe nikulu laantu kilunde ekalunga ilumbi, Uuguni ukulu, ningulu inge yang'wi Tunda witu.
    2: Ulamuli wakwe watai lukulu, kunsoko wamulamula umukosi numukulu numubipiye ihe kugooli wakwe. Witumile kilipo kusakami aitumi akwe, naeumihunue ung'wenso.
    3: Kunkua akabiile, ikalunga “Ilumbi! Ulyoki lepuma kung'wake ikale na kale.”
    4: Ianyampala ao makumi abiile nuunne nimaintu anne nuupanga ikaluma nukukulya Itunda nuikie mituntunlautemi. Aeakulunga, Hueli, Ilumbi!
    5: Papo ululi likapuma mituntu lautemi, ikalunga “Mukulye Itunda witu unye itumi akwe mihe, unye nimuze mekua, ihe niagila umuhimu naaniagila ingulu.”
    6: Papo nikija ululi anga luli liumbe nikulu nilaantu, anga loli lamugugumo nuamaze nedu, hangi anga mugugumo walupito ikalunga, “Ilumbi!” Mkulu Itunda witu, mutemi waawa ehi, nuezutemile.
    7: Nukulumbiye nukuolowa nukumupa ukulu kunsoko awinga nuuli wang'wankolo wazaa, nubibi wawinga ukondile.
    8: Wikagombigwa kutugalwa kitani nikiza nikekumetameta kitani nikiza igebge ntendo niyatai lukulu niyauhueli.
    9: 'Umalaika wikatambula unene, “Maandike aya: Akembetilwe nianilwe kuwenga wang''wa nkolo.” Kuu uwu wikambila, “Izi nkani yatai nang''wi Tunda.'
    10: Aentunile ntongeela amigulu akwe nikakulya. Kuite wikambila, “Uleke kutenda ite! Une numitumi miako nualuna ako nuambile uwihengi nuang'wa Yesu mukulye Itunda, kunsoko uwihengi nuang'wa Yesu nkolo akinyakidagu.”
    11: Hangi nikaona ilunde lakaluguka, hange goza yekatula ukoli farasi nzelu! Nuyu nai umunankie aeukitangwa muhueli hange watai. Lamula itai nukituma embita.
    12: Imiho akwe anga ululeme lamoto, numigulya itwe lakwe ukete ngala yedu. Ukete lina nilaandekilwe migulya akwe nusholimanyile muntu wehi inge ung'wenso duu.
    13: Utugae ng'wenda nunimikilwe musakami nilina lakwe aaukitangwa lukani lang'wi Tunda.
    14: Imajeshi akilunde ae amutyatie migulya afarasi ninzelu, aeatugawe kitani ninza, nzelu hange nza.
    15: Mumulomo wakwe kepuma shege nikitaki nikelima nsilya imahe, nung'wenso wikamusunga kumulanga, kekuo nitaki kung'wi Tunda, wizutemile migulya nihe.
    16: Nung'wenso uandekilwe migulya lang'wenda wakwe numukinama kakwe lina. MUTEMI WA ATEMI HANGI MUKULU WAAKULU.
    17: Aemine malaeka akeze wimekile mulyoa. Auitangile kululi nulukulu inyonyi yehi niyeluma migulya, “Nzii ilingeeli mehi palung'we paludya nulukulu nulang'wi Tunda.
    18: Nzii muliye inyama amutemi, nyama ajemedali, nyama aantu niakulu, nyama afalasi nianankila falasi hange nyama aantu ehi, neidesile niatugwa, niagila umuhimu nawaniagila ingulu.”
    19: Ainekeine ikekale niatemi ihe palungwi nimajeshi ao. Aeipangile kunsoko ambita hange ung'wi naunankie efalasi nijeshi lakwe.
    20: Ikekale kekaambwa numunya kidagu wakwe nuauteele naiwigeeye ilingasilyo muugole wakwe kuilingasilya auakongee awa niasigeeye ugomola wakikali nawa naiakuiye ududu wakwe. Ehi muubiile akagung'wa akizeapanga milule la moto nuakiigwe nikibiliti.
    21: Awa naeasigile akabulagwa neshege naikipumile kumulomo wang'wa ung'wi wao naunankie migulya la falasi. Inyunyi yehi aiilie imeimba namiile ao.
  20:
    1: Hange nikaona makika akusima kupuma milunde akeze akete nifunguo yikombo nigila anga mpelo numunyololo ukulu kumuko wakwe.
    2: Aeuliambile izoka ilo, nzoka nikale, ibilisi ang'wi Shetani, nukumukulya myaka elfu.
    3: Aemugumile mikombo nigila anga mpelo, akalitunga nukuliikila ugomola migulya lakwe. Iye aeituile insoko kina alekekumakongela imahe hange kupikela myaka elfu nuekikie. Anga yakila pangwanso, ukolekelwa widesi kumatungo mashenyi.
    4: Hange aimine matuntu autemi. Naeamikae ingi wawa naeapewe uhumi nuakulamula. Uu lukulu amine ifalasi niawa naeatemilwe imatwe kunsoko awihengi wang'wa Yesu nukulukani lang'wi Tunda. Nesinga aiakikuiye ekekale ang'wi udubu wakwe, hange aeahitile kusengeelya ugomola nuusu wao ang'wi mumukono. Ikapembya muupanga, hangi ikapembya palung'wi nuuKilisto kumyaka elfu.
    5: Eashi nueasigile shaakiza kuupanga sunga myaka elfu ikahila. Uyu inge uiuki wang'wandyo.
    6: Mupegwe nuutakatifu inge muntu wehi nukumuhola enafsi muantu anga awa. Yukulula niakuhani ang'wi Tunda nuKilisto nukutemya nuyo myaka elfu.
    7: imatungo myaka elfu niikatimela, umulugu wekaluguelwa kupuma mukitungo kakwe.
    8: Ukupuma nukuakongola. Iamataifa munindo inne niyamihe - Gogu nemagogu - kualeta palungwe kunsoko ambita. Akulula idu anga umuhanganga wamubahali.
    9: Aeindile migulya mutambalale nihe ikamipilimilya enkambe naahueli kosale kaulowa. Kuite umotowekiza kupuma kilunde nukulagiilya.
    10: Mulugu ushetani nae u kongee, augumilwe mkati a moto nilakeigwe nikibiliti, mungwanso kikali numunyakidagu nuwautele aeagumilwe. Akagigwa mung'wi nuutiku ikale nakale.
    11: Hange nikaona ituntu lautemi kikulu kelu nuyu naewikie mung'wanso. Ihe ni lunde yekamanka kuli kuhega kuukulu wakwe, kuite aeagila angalyoma nianso kulongola.
    12: Aenuaine niakule - angulu nawa nisingo amuhimu imekile pituntu lautemi, nimbigulu yikalungulwa. Hange ekalugulwa - imbugulu aupanga. iashi ekalamula kukela eki naekandekilwe mumbugulu, ikinyamulimo kao iki naeitumile.
    13: Ebahali ekaapumya eashi naeakole mukate akwe. Nshanialungu aeapumilye iashi naeakole mukati akwe hange iashi ikalamulwa anga uu naiitenda.
    14: Insha nuulungu yekagung'wa mukate niule la moto. Iyi insha akabiili - ilule la moto.
    15: Ang'wi ilina lawihi shangaligee mumbugulu aupanga, augumilwe milule la moto.
  21:
    1: Hange nikaona ilunde ipya nihe mpya, kunsoko ilunde lang'wandyo nihe nang'wandyo yakeile, nibahali ekutile hange.
    2: Nikakiona kisale kitakatifu Yerusalemu nempya, naeisimile pihe kupuma kilunde kung'wi Tunda, nuuziipigwe anga ubibi alusi nunoneigwe kunsoko amugoha.
    3: Aenigule luli lukulu kupuma mituntu lautemi ikalunga Goza! Ulikalo lang'wi Tunda lukole niantu, nung'wenso ukikie palung'we nusese. Akutula antu akwe, nung'wenso Itunda akutula nienso hange ukutula Itunda wao.
    4: Ukuapyagula uliholi lehi kupuma mumiho ao, ikakutile angansha hange, ang'wi kuhongelya, ang'wi kukila, ang'wi uwai, imakani akale akeile.
    5: Nuanso naewikie migulya mituntu lautemi wikalunga, “Goza! Kumatenda imakani mehi kutula mapya.” Aulieye, Andeke ile kunsoko inkani izi yakulukulu nitai.”
    6: Aumbie, “Imakani ayaite aiakeile! Une ni Alfa hange ne Omega nitangi hange nikwangu. Kuwihe nukuhung'wa inyota kumupa wang'we bila uguli kupuma munjiilyo yamaze naupanga.
    7: Nuanso nuekadula ukumasala aya ehi, hange kutula ni Tunda wakwe, nung'wenso ukutula ng'waane.
    8: Kuite anga uu niyele kuawa niao, nisha ahuie abepilani, abulagi, agoolyi, alogi, akulya adudu, hange niateele ehi, ikianza kao kikutula milule la moto nuakibiliti nuesonsa. Nanso yeyo nsha akabiile.
    9: Ung'we nuamalaeka mupungate wikeza kung'wane ung'wi naukete mabakuli mupungate naiizue mapigo mupungate nampelo nukulunga, “Nzuu apa. Kulagila ubibi alusi, musungu nung”wankolo.
    10: Hange wikanihola kule ikinkolo kulugulu lukulu hange lulipu hange wikandagiila kisale nikitakatifu, Yerusalemu, ukusima pihe kupuma kilunde kung'wi Tunda.
    11: Yerusalemu aeukete nuukulu nuang'wi Tunda, hange uzaa wakwe aeanga kito niansailo, anga igwe nilakeoo nikiza nikayapisi.
    12: Aeukete ikiligo ikulu, ulepu aukete milango kumi na mbiili palung'wi niamalaeka kumi na mbeele mumilango itaatu, inkika nakutakama milango itatu, ninkika nakung'weli milango itaatu.
    13: Inkika nakilya milango itatu, inkika nahukuma milango itaatu, ninkika nakutakama milango itaatu, ninkika nakung'weli milango itaatu.
    14: Imakiligo nakisale aeakite emisingi ikumi na mbiili numigulya lakwe aeakole mina kumi na mbiile naalungwa kumi na mbiili nang'wankolo.
    15: Ung'wi ao nauligitilye nune aukete ugemeeli wamilanga aeizipigwe kuzahabu kunsoko akugemeelya kisale, imelango akwe nimakiligo akwe.
    16: Ikesale aekeikilwe mukate amilaba; ulepu wakwe aewipyani nuugale wakwe. Augemeeye ikesale kuigemelyi nuamilanga, stadia 12,000 kuulepu ulepu wakwe, ugale, nekimo aiyimpyani.
    17: Uu uuu augemeeye nikiligo lakwe, ukomu wakwe ae dhiraa 144 kuugeeli nuakiuntu (nuo nuanso gaa ugemeeli nuamalaeka).
    18: Ikiligo aelezengilwe kuyapisi nikisale nekekete zahabu nenza, anga ekioo nekiza.
    19: Imesingi nikiligo aepambilwe kela eaina nigwe lansailo. Nelang'wandyo aeyapisi nelakabiili aeyakuti samawi, nilakataatu ae kalkedon, nilakanne zumaridi.
    20: Nilaakataano sardoniki, nilamutandatu akili, nilamupungate krisolintho, nilamunana zabarajadi nilakenda yakuti namanjano nilikumi krisoproso, nilikumineng'wi hiakintho, nela kumi nambiili amethisto.
    21: Imelango kumi na mbiili ailulu kuminambiili, kila umulango aeuzepigwe kupuma mululu ing'wi. Isale niinino niakisole aezahabu ninza, nigee anga kioo nikiza.
    22: Singa aemine itekeelo lehi mukati nakisale, kunsoko Itunda numukulu, nutemil iintu yehi nung'wankolo inge itekeelo lakwe.
    23: Ikesale shangaaekeloilwe anga lyoa ang'wi ng'weli kunsoko akumileka migulya lakwe kunsoko ukulu wang'wi Tunda aeumelikile migulya lakwe nito lakwe ng'waankolo.
    24: Imahe akugenda kuwelu wakisale kiko. Iatemi amunkumbulu akuleta ukuulu wao mukati akwe.
    25: Imilango akwe singa ikilugailwa, imelango namung'wi ikatile anga utiku pang'wanso.
    26: Akuleta ukulu nilikulyo lamahe mukati akwe,
    27: hange kutile nikishapu nikekingila mukate akwe ang'wi wehi nuanso nukituma ikani lamenyala ang'wi uteele singa ukingila, inge wawadu neminaa andekilwe mumbugulu aupanga nikang'wankolo.
  22:
    1: Hange umalaeka wikandageela mongo nuamazi naupanga, mazi naeakumelegenta anga nuabilauri. Ae akuhuma kupuma pituntu lautemi nilang'wi Tunda nile nilang'wankolo.
    2: Kukeela pakatekate akisale nikenino, pakesale. Kukela ninde amongo aelikole ikota laupanga, nuukutuga aina kumi nambiile niyankali, hange letuga kila ung'weli. Imatutu ni kota kunsoko akumigwa eanyakelungu.
    3: Hange ikakutile anga kezume kwee. Ituntu lautemi nilang'wi Tunda nelenilang'wankolo. Ikalekole mukate akisale, neitumi akwe akumitumila.
    4: Akumuona uaso wakwe nelina lakwe lekutula migulya ausu wao.
    5: Ikakutie anga utiku kwee, hange ikakutile anga uula nuawelu nuantala ang'wi lyoa kunsoko Itunda mukulu ukuamilekela migulya lao. Neenso ikidesa ikale na kale.
    6: Umalaeka wikambela, “Inkani izi yakuhuelwa hange tai. Itunda numukulu nuankolo yanyakidagu aeumutumile umalaika wakwe kualagiila itumi akwe nekekapumila ite pakupe.
    7: Goza! nekakaya keza! Ukembetilwe uyu nuekaikulya inkani yakidagu nikambugulu eye!”
    8: Une, Yohana, nene ainigule nukuona emakani aya. Naenigule nukuona, aengwie pihe unene ntongeela amigulu ang'wamalaeka kumukulya, umalaeka naundagie imakani aya.
    9: Wikambila, “Uleke kutenda ite! Une numitumi miako, palung'wi nealuna ako anyakedagu, palung'wi nawaniekulya inkani yambugulu eye. Mukulye Itunda!”
    10: Wikambila, “Ulekekuekila ugomola inkani yakidagu nikambugulu eye, endogoelyo imatungo apika.
    11: Numugila etai ukulongoleka kutula mugila angatai. Numushapu mumanyisigwa, nualongoleke kutula mushapu keumanyisigwa. Nukete etai, nualongoleke kutula ukete itai. Numutakatifu, nualongoleka kutula mtakatifu.
    12: Goza! Kukaya kiza. Ikinyamulimo kane kikole palung'wi nunyenye, kumupa kila ung'wi ao anga keko naiwirumile.
    13: Une ni Alfa hange ni Omega, Tangi hange Kwangu, ng'wandyo nimpelo.
    14: Akembetilwe awaite ni ojaa iang'wenda ao insoko kina apegwe ekulu nakulya kupuma pikota laupanga nukingila mukisale kukiila pamulango.
    15: Kunzi ikole mbwa, alogi, agoolya, abulagi, akulya adudu nuyu nuloilwe kihenga uwihengi nuauteele
    16: Une, neYesu, namutuma umalaeka wane kuatambuela imakani aya mumatekeelo. Une nimulinuautugwa wang'wa Daudi. Nzota nakidaudau nemelegenta.
    17: Nkolo nubibi nuwinga watunga. Nzuu! Nuyu migule walunga, “Nzuu! Wihi nukete inyota, nuaze, hange wihi nukete enzula, naapate imazi aupanga nikanda.
    18: Kumuila kila umuntu nukija inkani niakidagu niyambugulu eye. Ang'wi wihe nukungeelya imapigo naandikilwe mumbugulu eye.
    19: Ang'wi muntu wihi nukuiheja inkani mumbugulu eyenakidagu, Itunda ukuheja ikeanza kakwe mikota laupanga hange mukisale nikitakatifu, impola yakwe niiandekilwe mukati ambugulu eye.
    20: Nuanso nuihengile inkani izi ukulunga, “Ee! Kukaya kiza.” Huela! Nzuu, uYesu mukulu.
    21: Ukende ukulu nuang'wa Yesu utule kukila muntu. Huela.
