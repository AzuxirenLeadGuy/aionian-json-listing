    7: Kuiti itungili ilunde ni ihi i ekilwe ku lukani lulo luulo kunsoko a moto. IIekilwe kunsoko a luhiku nula ulamulwa nu ulimiligwa nua antu ni shanga ang'wa Itunda.
    8: Iki shanga kihumile kuhuga utung'waa nuako, alowa, kina luhuku lung'wi ku mukulu ingi anga i miaka magana anzogu ling'wi, Ni miaka magana a nzogu ling'wi ingi anga luhiku lung'wi.
    9: Shanga kina Mukulu witumaa ku uembeelu kupikiilya ilagiilyo, anga ni isigiiwe kutula. Kuiti nuanso ingi mugimya kunsoko anyu, nuanso u, mugila nsula ga nung'wi walimile, Kuiti ukete nsula kupumya itungo iti ihi alije kila itunu.
    10: Anga itule, luhiku nula Mukulu lukupembya anga umii, ilunde likakila ku kukuta ung'wano. Iintu yukulimiligwa ku moto. Ihi ni intu ni imoli ikukunukulwa ng'walyi.
    11: Kunsoko i intuihi yukulimiligwa ku nzila yiyi. Itii ukutula muntu nua mpyani kii? Wikie ki elu nu likalo nu ki itunda.
    12: Ikuloeigwe kulinga nu kumanya upepeele u upembyi nua luhiku nualang'wa Itunda. Luhiku nulanso ilunde likalimiligwa ku moto, Ni intu yuku huluganigwa mu upyu utaki.
    13: Kuiti kupembelya ni ilago ni lakwe, kulindiie ilunde igeni ni ihi ngeni naiza anya tai ane akikie.
    14: Uugwa alowa kunsoko kusumbiiye intu izi, kagupa kutula wimukendegeeli nu kuhita kusokigwa nu kutula nu ulyuuku palung'wi nu ng'wenso.
    15: Hangi komaniiilya u ugimya nua Mukulu witu mu ugunwa, anga mulowa heu itu uPaulo, nai umukilisiiye unyenye, kupembelya nu ukulu niiza ai winkeeigwe.
    16: uPauo ukuganula aya ihi mu ma bada akwe, akoli maintu nize makaku kumalinga, Antu niagila nu upolo nu ukomu aibipilye i intu nianso Ni anga niakituma ku ukilisigwa, kutunga ulimiligwa nuao.
    17: Iti gwa, alowa kunsoko mulingile nanso. Isunji akola iti kina muleke kulimiligwa nu ukongelwa nua uteele nu kulimilya u uhuiili.
    18: Kuiti mukule mu ukende nu uhugu nua Mukulu hangi muguni uYesu Kilisto, NI itungili ikulyo likoli nu ng'wenso itungili ni kali na kali. Amina.
62:
  1:
    1: Iko nai kimoli puma u ng'wandyo -kiko nai kukigulye, kiko nai kukihengile ku miho itu, kiko nai kukigozile, ni mikono itu ikiambile - kutula Lukani nula upanga,
    2: Nu uwo u upanga ai witumilwe kukumuka ng'walye, hangi kuihengile, nu ku uloeela, nu kuatanantilya u upanga nua kali na kali, naza ukoli kung'wa Tata hangi ai uzepigwe kukumuka kitaitu.
    3: Iko nai kukihengile nu kigiilya kuukitanantya kitalanyu ga. iti kina muhume ki hanguila palung'wi nu sese, nu muhangu nu itu palung'wi nu Tata nu Ng'wana nuakwe u Yesu Kilisto.
    4: Hangi kumukilisilye i makani aya unyenye iti kina iloeelya ni litu litule likondile.
    5: Uwu wuwo ulagiiligwa nai kuigulye kupuma kitalakwe nu kumutanantilya; Itunda ingi welu nu mukati akwe kutili i kiti ga ni kiniino.
    6: Anga kuligitye kina kukete muhangu nu ng'wenso hangi kigendaa mu kiti, kuukongela hangi shanga kuituma itai.
    7: Kuiti kuzegenda mu welu anga nu ili mu welu, kihanguie sese ku sese, ni sakami ang'wa Yesu Kilisto. ng'wana nuakwe ikelyaa kupuma milandu ihi.
    8: Anga kuligitye kiagila milandu, Kuikongela i akola, ni tai imutili mukati itu.
    9: Kuiti anga kile itunu ku milandu itu. Nuanso ingi muhuiili ni tai ane kuulekela i milandu itu nu kuelya nu ubii wihi.
    10: Anga kuligitye kina kukili kituma imilandu, kuumutendya nuanso kutula muteele, nu lukani nu lakwe lukutile mukati itu.
  2:
    1: Ana ane alowa, kumukilisilya i makani aya kitalanyu iti muleke kituma i milandu, kukete mukuili nuili palung'wi nu Tata, uYesu Kilisto niiza ingi munya tai ane.
    2: Nuanso mukinyinkang'ni witu ku mulandu itu, hangi shanga ku milandu itu ing'wene, kuiti ga ku unkumbigulu wihi,
    3: Ku ili kalingaa kina kumulingile nuanso, anga kusunje i malagiilyo akwe.
    4: Nuanso nuiligityaa, “Numulingile Itunda.” kuiti shanga uambile i malagiilyo akwe, ige muteele, ni tai imutile mukati akwe.
    5: Kuiti wihi nuiambaa u lukani nulakwe, itai mu muntu nuanso u ulowa nuang'wa Itunda ukondeeigwe, Mu ili kulingile kina kukoli mu kati akwe.
    6: Ng'wenso nuiligityaa wikiee mukati ang'wa Itunda utakiwe mukola kulongoleka anga iti uYesu Kilisto nai ulongolekile.
    7: Alowa, shanga numukilisiiye unyenye ilagiilyo igeni, ila ilagiilyo nila kali naiza makondilye kutula ni lyenso puma ng'wandyo, Ilagiilyo nila kali ingi ikani niiza nai muligulye,
    8: Ga ni iti kumukilisilya unyenye ilagiilyo igeni, niiza inge tai mung'wa Kilisto nu kitalanyu, kunsoko i kiti kikukilaa nu welu nua tai ukoli ukondile ukelya.
    9: Nuanso nuiligityaa ukoli mu welu hangi umubipiwe u muluna nuakwe ukoli mu kiti ga nitungili.
    10: Nuanso numuloilwe u muluna nuakwe wikiee mu welu hangi kutili ikani lihi nilihumile kumutasha.
    11: Kuiti nuanso numubipiwe u muluna nuakwe ukoli mu kiti; nuanso shanga ulingile pi ulongoe, kunsoko ikiti kimapokuuye imiho akwe
    12: Kumukilisilya unyenye, ana alowa, Kunsoko mulekewe i milandu anyu kunsoko a lina nilakwe.
    13: Kumukilisilya unyenye a tata, kunsoko mumulingile nuanso nuailee puma ung'wandyo, kumukilisilya unyenye, ahumba, kunsoko mamuhumilee uyo u mulugu. Kumukilisilya unyenye, ang'yinya ni aniino, kunsoko mumulingile uTata.
    14: Kumukilisilya unyenye, ia tata, kunsoko mumulingile nuanso nuailee puma u ng'wandyo. Kumukilisilya unyenye, ahumba, kunsoko mukoli ikomu, nu lukani nulang'wa Itunda likiee mukati anyu, hangi mamuhumaa uyo u mulugu.
    15: Leki kumilowi ihi ang'wi makani akwe niiza ili mi ihi. Ga ni iti uyo nukumilowa ihi, ulowa nua kumulowa uTata uutili mukati akwe.
    16: Iti gwa kila kintu ni kimoli mi ihi - i nsula a muili, nsula a miho, nu lugoha nu la upanga- shanga ipuminkanilye nu Tata kuiti ipembeeye mi ihi.
    17: Ihi ni nsula niakwe ikilaa, Ila nuanso nuitumaa u ulowa nuang'wa Itunda nuanso nikie ikali na kali.
    18: Ang'yinya ni aniino, ingi matungo a mpelo niiza migulye kina u mukingila Kilisto upembilye, ga nitungili ia kingila Kilisto azilee, ku hali iyi kulingile kina inge matungo a mpelo.
    19: Ai endile yao kupuma kitaitu, iti gwa shanga aizaa a kitaitu. Anga iti ai atule a kitaitu ai azeelongoleka kutula palung'wi nu sese. Kuiti matungo nai alongoe yao, nikanso ai kilagiie shanga ai izaa a kitaitu
    20: Kuiti muikiwe i makuta nu uyo ni ng'welu, nu nyenye mihi mumilingile itai.
    21: Shanga ai numukilisiiye unyenye kunsoko shanga mumilingile itai, ila kunsoko mumilingile hangi kutili u uteele nua tai iyo.
    22: Nyenyu ni muteele, ila ingi mg'wenso nuikingila kina uYesu ingi Kilisto? U muntu uyu ingi mukingila Kilisto, pang'wanso nuku mukingila uTata nu Ng'wana.
    23: Kutili nui mukingila uNg'wana watule nu Tata. Wihi nui mulapilaa u Ng'wana ukete uTata ga.
    24: Anga ize kunsoko anyu, iko nai mukigulye puma ng'andyo leka kilongoleke kutula mukati anyu. Anga ize iko nai mukigule puma ng'wandyo kiki kie mukati anyu, ga, mukikie mukati a Ng'wana nu Tata.
    25: Ni ili ingi ilago nai ukinkiiye usese; Upanga nua kali na kali.
    26: Numukilisiiye aya unyenye kutula awo naza azeemutongeela unyenye mu ulimili.
    27: Hangi kunsoko anyu, imakuta ayo nai mumasingiiye kupuma kung'waakwe ikiee mukati anyu, hangi shanga mukusiga muntu wihi kumumanyisa. ila anga i makuta akwe akumumanyisa kutula makani ihi ni ingi tai ni shanga uteele, hangi ga ni anga makondyaa kumanyisigwa, ikii mukati akwe.
    28: Ni itungili, ang'yinya alowa ikii mukati akwe, iti itungo nuikapumila, kuhume kutula nu ugimya hangi shanga kihumya minyala ntongeela akwe mu upembyi nuakwe.
    29: Anga ize mulingile kina nuanso ingi tai ane, mulingile kina kila ung'wi nuitumaa itai ane utugilwe nu ng'wenso
  3:
    1: Ihengi ingi ulowa kii ukinkiiye uTata, kina kuitangwa ana ang'wa Itunda, ni iti uu nikili, Ku nsoko iyi u unkumbigulu shanga ukulingile ku nsoko shanga ai umulingile nuanso.
    2: Alowa usese itungili ingi ki ana ang'wa Itunda, hangi ikili kukaminkiiligwa kinya uli kikatulika. Kulingile kina uKristo nuikigeeleka, kikimpyana nu ng'wenso, kuiti kikamihenga anga nuili.
    3: Ni kila ung'wi niiza ukete u ugimya uwu kutula matungo napembilye nai utugigwe kitolakwe, wielyaa mukola anga ung'wenso nuili ng'welu.
    4: Kila muntu nulongolekile kituma i milandu wibunanga malagiilyo, Kunsoko i milandu ingi kubunanga malagiilyo.
    5: Mulingile uKristo ai wigeeigwe iti kumiheja i milandu lukulu, Nu mukati akwe kutili imilandu.
    6: Kutili ga nu ug'wi nuikie mukati akwe nu kulongoleka kituma i milandu. Kutili umuntu ga nu ngwi nuikie mu milandu aze watulaa wamihenga ang'wi kumulinga ung'wenso.
    7: Ang'yinya alowa, leki kugombi kulimiligwa nu muntu wihi. Nuitumaa i tai ane ingi munya tai ane, anga iti uKristo nu ng'wenso nuili munya taiane.
    8: Nuitumaa i milandu ingi wa mulugu, ku nsoko u mulugu ingi mituma milandu puma ung'wandyo. Kunsoko ili u Ng'wana nu ang'wa Itunda ai wigeeigwe iti wahume kubipya i milimo a mulugu.
    9: Wihi nai utugilwe nu Itunda shanga witumaa i milandu, kunsoko i mbeu niang'wa Itunda ipezaa mukati akwe. Shanga uhumile kulongoleka kituma i milandu ku nsoko utugilwe nu Itunda.
    10: Mu ili ana ang'wa Itunda ni ana a mulugu alingikile. Wihi ni shanga witumaa ni kili ka tai ane. shanga wang'wa Itunda, ang'wi nuanso niiza shanga uhumile kumulowa u muluna nuakwe.
    11: Ku iti ulu lulo lukani nai muligule kupuma ung'wandyo, kina kutakiwe kilowa sese ku sese,
    12: shanga anga uKaini naiza watuile mubii nu kumubulaga u muluna nuakwe. Hangi ku niki ai umubulagile? kunsoko intendo niakwe ai yatulaa mbibi, hangi izo nai ya muluna nuakwe ai yatulaa nia tai ane
    13: Aluna ane, leki ku kuilwi, angaitule u unkumbigulu ukumubipilwa.
    14: Kulingile kakondilyee puma mu nsha nu kingila mu upanga, ku nsoko kualoilwe i aluna. Wihi niiza mugila u ulowa wikie mu nsha.
    15: Muntu wihi niiza umubipiwe u muluna nuakwe ingi mubulagi. Hangi mulingile kina u upanga nua kali na kali shanga wikie mukati a mubulagi.
    16: Ku ili kuulingile u ulowa, kunsoko uKristo ai u upumulye u upanga nuakwe kunsoko itu. Nu sese ikutakile kulupumya u likalo nu litu ku nsoko a aluna.
    17: Kuiti wihi nukete i intu, hangi ukumihenga u muluna nuakwe. muula, kuiti wi migilya i nkolo akwe ni akinya uwai kunsoko akwe; Itii, u ulowa nuang'wa Itunda wikiii uli mukati akwe?
    18: Ana ane alowa, kuleke kulowa ku milomo ang'wi ku nkani ntili ila mu ntendo ni tai.
    19: Mu ili kulingile kina usese kukoli mu tai, ni inkolo niitu ikaminkiiligwa mu ng'wenso.
    20: Anga itule i nkolo ni itu ikuulamula, Itunda ingi mukulu kukila i nkolo ni itu, nu ng'wenso wilingaa i makani ihi.
    21: Alowa, anga i nkolo yitu shanga ikuulamula, ku kukete u ugimya kung'wa Itunda.
    22: Hangi kihi ni kuulompa ku usingiilya kupuma kitalakwe, ku nsoko kumaambiie i malagiilyo akwe nu kituma i makani nazipie ntongeela akwe.
    23: Hangi ili lilo iagiilyo nilakwe - nia kina ikutakile ku huiila mu lina nila Ng'wana nuakwe uYesu Kristo nu kilowa sese ku sese - anga nai ukinkiiye ilagiilyo nilakwe.
    24: Nuikulyaa i malagiilyo akwe wikiie mukati akwe, nu Itunda wikiie mukati akwe. Ni kunsoko iyi kulingile kina wikiie mukati akwe, Ku Ng'wau Ng'welu uyo nai ukinkiiye.
  4:
    1: Alowa, leki ku huiili kila nkolo, kuiti igemi inkolo mihenge anga ize ipembenkanilye ni Itunda, ku nsoko anya kidagu idu nia uteele apembeeye mu ingu.
    2: Ku ili muku mulinga uNg'wau Ng'welu nuang'wa Itunda - kila Nkolo ni ikalapa kina uYesu Kristo uzile mu muili ingi ang'wa Itunda,
    3: hangi kila nkolo ni shanga ilapaa kung'wa Yesu shanga ang'wa Itunda. Iyi ingi nkolo a mukingila Kristo, naiiza mumigulye kina ipembilye, ni itungili yakondaa kutula ikoli mi ihi.
    4: Unyenye ingi miang'wa Itunda, ana alowa, hangi makondyaa kuakilya kunsoko ung'wenso nukoli mukati anyu ingi mukulu kukila ung'wenso nukoli mu unkumbigulu.
    5: Ni anso ingi a unkumbigulu, ku lulo niakukiligitya ingi ka unkumbigulu, nu unkumbigulu wiategeelya.
    6: Usese ingi kiang'wa Itunda, uNg'wenso numulingile Itunda wikutegeelya usese, uNg'wenso ni shanga wang'wa Itunda shanga wikutegeelya. Mu ili kilingaa i nkolo a tai ni nkolo a uteele.
    7: Alowa, kilowe sese ku sese, ku iti u ulowa ingi wang'wa Itunda, ni kila ung'wi nuilowaa utugilwe ni Itunda nu kumulinga Itunda.
    8: uNg'wenso nishanga wilowaa shanga umulingile Itunda, kunsoko Itunda ingi Ulowa.
    9: Mu ili ulowa nuang'wa Itundaai ukunukuwe mukati itu, kina Itunda ai umulagiite ung'wana nuakwe nuing'wene mu unkumbigulu iti kikie kukiila Ng'wenso.
    10: Mu ulowa uwu, shanga kina ai kumuloilwe Itunda, kuiti ng'wenso ai ukuloilwe, nu kumulagiilya u ng'wana nuakwe watule usukiilya nua milandu itu.
    11: Alowa, anga ize Itunda ai ukuloilwe usese, ku u kutakiwe kilowa sese ku sese.
    12: Kutili ga nung'wi nai umihengile Itunda, Anga kilowe sese ku sese, Itunda wikiie mukati itu nu ulowa nuakwe wikondaniiligwa mukati itu.
    13: Mu ili kulingile kina kikiie mukati akwe nu ng'wenso mukati itu, kunsoko ukinkiiye uNg'wau Ng'welu nuakwe.
    14: Hangi kihengaa nu kukuila kina uTata umulagiiye uNg'wana kutula muguni nua unkumbigulu.
    15: Kila nuilapaa kina uYesu ingi ng'wana wang'wa Itunda, Itunda wikiie mukati akwe nu ng'wenso mukati ang'wa Itunda.
    16: Hangi kulingile nu ku uhuiila u ulowa nu ukete Itunda mukati itu. Itunda ingi ulowa, nu ng'wenso wikiie mukati a ulowa nu kikiie mukati ang'wa Itunda, nu Itunda wikiie mukati akwe.
    17: Mu ulowa uwu wakondaniiligwa mu kati itu, iti kutule nu ugimya luhiku nula ulamulwa, kunsoko anga ung'wenso nuili, nu sese uu kili mu unkumbigulu uwu.
    18: Kutili u woa mukati a ulowa. Kuiti u ulowa nu ukondile wiuguma uwoa kunzi, ku nsoko u woa wikigendi nu ulamulwa. Kuiti ung'wenso nuitumbaa shanga ukondaniigwe mu ulowa.
    19: Kilowa kunsoko Itunda ai ukuloilwe hanza.
    20: Anga ize ung'wi wikaligitya, “Numuloilwe Itunda” kuiti umubipiwe u muluna nuakwe, ingi muteele. Kunsoko ni shanga umuloilwe u muluna nuakwe, nuimihengaa, shanga ujumile kumulowa Itunda ni shanga wimihenga.
    21: 'Hangi ili lilo ilagiilyo ni kulikete kupuma kitalakwe: Wihi muimulowa Itunda, utakiwe kumulowa ga nu muluna nuakwe.'
  5:
    1: Wihi nu huiie kina uYesu ingi Kristo utugilwe nu Itunda. Hangi wihi numuloilwe ung'wenso naiza upumile kung'wa Tata wialowaa ga ni ana akwe.
    2: Ku ili kalingaa kina kualoilwe i ana ang'wa Itunda - ni kimulowaa Itunda nu kituma imalagiilyo akwe.
    3: Iti uu ni kimulowa Itunda kina kiambaa i malagiilyo akwe. ni malagiilyo akwe ingi mapepeele.
    4: Ku nsoko kila nai utugilwe nu Itunda wiukilyaa u unkumbigulu. Hangi uwu wuwo ukilyi nua ku ukilya u unkumbigulu, U huiili nuitu.
    5: Ingi nyenyu nai uukiiye u unkmbigulu? Ingi uyo nu huiie kina uYesu ingi Ng'wana wang'wa Itunda.
    6: Uyu yuyo nai uzile ku mazi nu ku sakami- uYesu Kristo. Shanga ai uzile udu ku mazi ila ku mazi ni sakami.
    7: 'Ku nsoko akoli ataatu ni ikuiila:'
    8: Ng'wau Ng'welu, mazi ni sakami. Awa ni ataatu igombyaa. (Komaniilya; Imakani aya, “Tata, Lukani, nu Ng'wau Ng'welu” shanga igeelekile mu mbugulu ni nziza nia kale.)
    9: Anga ize kiusingiilya u ukuiili nua ana adamu, u ukuiili nuang'wa Itunda ingi ukulu kukila nuanso. Kunsoko u ukuiili nuang'wa Itunda ingi uwu- kina ukete u ukuiili nui kigendi nu Ng'wana nuakwe.
    10: uNg'wenso nu muhuiie uNg'wana nuang'wa Itunda ukete u ukuiili mukati akwe mukola. Hangi wihi ni shanga umuhuiie Itunda umuzipilye kutula muteele, ku nsoko shanga uhuiie u ukuiili naza Itunda u uletile kutula Ng'wana nuakwe.
    11: Nu ukuiili ingi wuwu - kina Itunda ai ukinkiiye upanga nua kali na kali, nu upanga uwu umoli mukati a Ng'wana nuakwe.
    12: Numukete u ng'wana ukete u upanga. Nu mugila ung'wana nuang'wa Itunda mugila u upanga.
    13: Nu mukilisiiye aya muhume kulinga kina mukete upanga nua kali na kali - nu nyenye ni muhuiie mu lina ni la Ng'wana nuang'wa Itunda.
    14: Hangi uwu wuwo ugimya ni ku ukete ntongeela akwe, kina anga kulompe kintu kihi kuniganiila nu ulowa nuakwe, wikijaa.
    15: Hangi anga ize kulingile kina wikijaa - kihi ni kimulompaa kulingile kina kukete iko ni kumulompile.
    16: Anga u muntu nuimihengaa u muluna nuakwe ukituma u mulandu ni shanga witwalinkiilya insha, imutakiwe kulompa nu Itunda ukumi nkiilya u upanga. Kuligitya ku awo naza umulandu nuao ingi uwo nishanga wiletekeelya insha - ukoli u mulandu nui twali nkiilya insha - shanga kuligitya kina utakiwe kulompa kunsoko a mulandu nuanso.
    17: Upiluki wihi ingi mulandu - kuiti ukoli u mulandu ni shanga witwalinkiilya insha.
    18: Kulingile kina nutugilwe nu Itunda shanga witumaa i milandu. Ila nutugilwe nu Itunda wi ikwaa nung'wesno iziza ikali, nu uyo u mubii shanga uhumile kumulemaalya.
    19: Kulingile kina usese ki ang'wa Itunda hangi kulingile kina u unkumbigulu wihi ukoli pihi a utemi nua uyo u mubii.
    20: Ku iti kulingile kina uNg'wana nuang'wa Itunda ai uzile hangi wakinkiiye u ulingi, kina kumulingile nuanso nua tai ni kina kumoli mukati akwe nuanso nua tai, ga nu mu Ng'wana nuakwe uYesu Kristo. Ingi Itunda nua tai nu upanga nua kali na kali.
    21: Ang'yinya alowa, ihuji ni a dudu.
63:
  1:
    1: Kupuma ku munyampala kulongela ku musungu ni muholwa ni ana akwe, naza nialoilwe mu tai ni shanga unene duu, ila ni ihi awo nia milingile itai,
    2: kunsoko a tai ni moli mukati itu hangi ni ikikie palung'wi nu sese i kali na kali.
    3: Ukende, upolo, ulyuuku ikutula nu sese kupuma kung'wa Itunda Tata nu kupuma kung'wa Yesu Kilisto, ng'wana nua Tata katikatai nu ulowa.
    4: Ndoilwe nangaluu kina nai ningile ang'wi a ana alongoe mu tai, anga uu udu nai kusingiiye ilagiilyo kupuma kung'wa Tata.
    5: Ni itungili kuusinja uewe, musungu, shanga kina kuuandikila ilagiilyo igeni, ila lilo iti ila nai kukoli ni lyenso pumiila ung'wandyo, kina kutakiwe kilowa usese ku sese. nu uwu wuwo ulowa, kutakiwe kulongoleka, kuniganiila ni ilagiilyo ni lakwe.
    6: Ili lilo ilagiilyo, anga naimigulye pumiila u ng'wandyo, kina mutakiwe kulongoleka mu lilo.
    7: Kunsoko ia kongili idu asapatie mu unkumbigulu, hangi shanga ikulya kina uYesu kilisto ai uzile mu muili, Uyu yuyo mukongili hangi mugilya kilisto.
    8: Ikendegeeli akola kina shanga milimilya imakani ayo naika kondya kitumila mulimo, kuiti iti kina muhume kusingiilya kipegwa ni kikondile.
    9: Wihi nui longolekaa ntoneela nu kikie mu umanyisigwa nuang'wa kilisto, mugila Itunda. Nuanso nuikiie mu umanyisigwa ukete uTata nu Ng'wana ga.
    10: Anga umuntu upembilye kitalanyu hangi shanga wiletaa imanyisigwa ili, Leki kumusingiilyi mi ito ni lanyu hangi leki kumulamushi.
    11: Kunsoko nuimulamushaa wihanguilaa mu ntendo niakwe ni mbibe.
    12: Nkete makani idu ni a kumukilisilya, hangi shanga ndoilwe kumakilisa mitutu nu ung'ole. Kuiti nsigiie kupembya kitalanyu nu kutambula usu ku usu, kina iloeelya ni litu lihume kuzipigwa likondile.
    13: Ana a muluna nu anyu musagulwa akumulamusha.
64:
  1:
    1: Munyampala, u-Gayo Mulowa, ninumuloilwe mutai.
    2: Mulowa, kuulompeela ulije ihi ni maza nukutula nu-upanga nu-uza, anga iikolo ako nilijaa.
    3: Ku-itigwa ainumbiiye itai matungo naimbiiwe niiane naiazile pumia wihengi mutai ako, anga uu nukugenda mutai.
    4: Nimugila ilumbi nikulu kukila ili, kija iianaane akugenda mutai.
    5: Mulunaane ukoli mu-uhuili kuapa iiane niaziila,
    6: niiapumilye uwihengi wa ulowaako ntongeela itekeelo, ukunonia iza kuatindikiilya mumihizo-ao kunsokonanso imuloile Itunda.
    7: Ku-itegwa, kunsoko alina, ikalongola sha-ikahola kintu kihi kupuma kuanya-kilungu.
    8: Ku-itegwa, kuasingiilya iantu anga awa, sunga kutule keituma milimo nienso kunsoko atai.
    9: Ai niliandikie iumbi inkani, kunsoko u-Diotrofe uloilwe kutula wang'wandyo muauya, kunu wikutile palung'wi nusese.
    10: Ku-itegwa anganize niisiganiilye intendo yakwe nukuitenda, nukuiligitya inkani nimbe singanguse, sha wigombilye ninkani izi, ung'wenso sha wiasingiilya iauya, sunga ukuagilya niangiiza niakete insula kusingiilya i auyaao nukuazunsa ahege piumbe.
    11: Mulowa, leka kimpyania ni kibii, ingigwa impanie nikiza, uyu nuitumaa nimaza wang'wi- Itunda.
    12: Demotrio, wihengilwe ni-ihi nitai inyenso, nu-sese palung'wi ki-ihengi, uine uwihengi witu watai.
    13: Nkite makani idu nakuuandikila, kuitegwa, siindoilwe kuuandikila kunzila akalamu nu wino.
    14: Nsigile kuuona matungo makupi kuligitye. Upolo utule palung'wi nuewe. Ahumbaiako akulamukilye, alamushe iahumbaeitu kila muntu ung'wiao kulina lakwe.
65:
  1:
    1: Yuda, mutuung'wa wang'wa Yesu kilisto, nu muluna nuakwe uYakobo, ku awo naza itangilwe, ni alowa mung'wa Itunda Tata, ni nai aikilwe ang'wa Yesu kilisto;
    2: ukede nu ulyuuku nu ulowa yongeeligwe kitalanyu.
    3: Alowa, itungo naza ntulaa kituma ukamatiku kumukulisilya unyenye kutula ugunwa witu kihi, ai insingilye kumukilisilya ku nsoko kumusija iti kikilya ku uhuiili u uhuuili niiza aiwatulaa winkiigwenkua ing'wi duu ku ahuiili.
    4: Kunsoko antu a kituunga i ingiiye ku kimpinyi mpinyi mukati anyu - antu naza aikiwe logo kunsok a ulamulwa - antu ni shanga eligwa naza ikailaa u ukende nu ang'wa Itunda witu kuu wii, nu kumuhita uMukulu witu wing'wene nu Mukulu uYesu kilisto.
    5: Itungili ndoilwe kumukimbukiilya unyenye anga ize likoli itungo ai mulingile ku ukondaniili kina uMukulu ai uagunile i antu kupuma ku Misri, kuiti panyambele kualimilya awo nai shanga amuhuiie.
    6: Nu malaika naza shanga asungilye u ukulu nuao akola kuiti akaleka u likalo nu lao Itunda waaikile mu minyololo a kali na kali, mukati a kiti, kunsoko a ulamulwa nua luhiku ulo nu lukulu.
    7: Anga iti iSodoma ni Gomora ni isali ni yiipilimikiiye, naiza yiingiye inkola mu usambo nu kutyata nsula ni shanga nia upuumo. Ai alagiiwe anga mpyani a awo naza agisha mu ulamulwa nua moto nua kali na kali.
    8: Ga ni iti, ku nzila yiyo yiiyo alota ndoti awa ishapulaa ga ni miili ao, nu kuhita u unyangulu, hangi ni ituntaa u uteele kung'wa mukuligwa.
    9: Kuiti ga nu Mikaeli malaika nu mukulu, itungo nai watulaa ukikilya nu mulugu nu kikolenkeelya nu ng'wenso kunsoko a muili nuang'wa Musa, kuiti badala akwe ai uligitilye,
    10: “Mukulu wakupatye” Kuiti antu awa iletaa uteele ku kinya kihi nishanga akilingile. Ni iko nishanga akilingile - iko naiza i ikali ni igila imahala ilingaa ku kupepwa aya yayo ai aagazangilye.
    11: Ukia nu ao ku nsoko agendile mu nzila ang'wa Kaini, nu kuutyata uutumuli nuang'wa Balaamu. Alimiilie mu upiluki nuang'wa Kora.
    12: Awa inge matalagwe mu ilooelya nuanyu nu a ulowa, akilooelya tili ni minyala, akilisa udu ienso. Ingi malunde ni magila imazi, nikenkwaa nu ng'wega, ingi makota nalagae ni magila inkali ni ikule nkua akabiili, ni ipilwe i mili.
    13: Ingi maingu a luzi akete iyogo azepumya i minyala ao akola, Ingi nzota ni yikupilimikiilya niiza u wilwaalu nua kiti uikilwe kunsoko ao ikali na kali
    14: Enoko, nua mupungati mu ulelwa nuan'wa Adamu, ai ulotile kutula enso, wazeligitya “Goza; uMukulu upembilye ni magana ku magana a eligwa niakwe,
    15: iti witume ulamulwa migulya a kila muntu, nu kingilya utumuli ni shanga imukulya Itunda migulya a ntendo ni ao yihi nai akondyaa kituma mu nzila ni shanga ya weligwaa, nu ku makani ihi na utaki niiza ni shanga eligwa nu kumakani ihi nishanga a utaki niiza ni shanga eligwa amaligitilye ku ng'waakwe”
    16: Awa ingi wawo niisusumya, ni itushaa niiza ityataa nsula ni ao niya ubii, ni iketaa nangaluu, naza ku nsailo ao ikongelaa iauya.
    17: Kuiti unyeye, alowa, kumbukiilyi i makani naiza aligitigwe ikali ni alagiiligwa ang'wa Mukulu uYesu kilisto.
    18: Ai aligiilye kitalanyu, “Mu matungo a mpelo yikutula ni antu ni isensa naza ityataa nsula ni yao ni shanga ya weligwa.”
    19: Antu awa ingi atemanuli, ahumeigwe ni nsula ni ya upumoo, hangi agila u ng”wau ng”welu.
    20: Kuiti unyenye, alowa, anga ni mizengaa mu uhuiili nu anyu ni welu nangaluu, ni anga nimilompaa mu ng'wau ng'welu,
    21: ikendegeeli mu ulowa nuang'wa Itunda nu kulindiila u ukende nua Mukulu itu uYesu kilisto niiza wi wikupeza u upanga nua kali na kali.
    22: Lagiili u upolo ku awo niakete u wisinsili. 23
    23: Aguni auya ku kuasapula kupuma mu moto. ku auya lagiili kinya uwai ku woa muze mubipiwe ga nu ng'wenda nuikiwe idoa nu muili.
    24: Itugili ku ng'waakwe nuhumule kumusunja muleke ki kwatya, nu kumusasha mimike ntongeela a ikulyo ni lakwe, tili ubii nu kutula nu ulowa ukulu,
    25: kung'waakwe Itunda wing'wene muguni kukiila uYesu kilisto Mukulu nu itu, ikulyo litule kung'waakwe, ukulu, uhumi, ni ngulu ze ikili i mtungo ihi, ni itungili ga i kali na kali. Amina.
66:
  1:
    1: Uwu ukunukuli wang'wa Yesu Kilisto ni Tunda, amupee kualagila itumi akwe imakani nai ibidili apumile, kupipeika. Amu matendile alingike kumutuma umalaika wakwe kumitumi wakwe u Yohana.
    2: U Yohana aupumilye uwihengi nuakila kintu nauine niihusile nulukani lang'wi Tunda nuwihengi naupimigwe kutakilwa nu Yesu Kilisto.
    3: Ukembetilwe wihi nukusoma nukukili nawaehi niakija inkani nuakinyakidagu uu nukukulya aya naandekilwe munu, kunsoko imatungo ahugeela.
    4: 'Yohana, kumateekelo mupungate nakole kuasia: ukende utule ukole nunyenye nuupolo nupimile kung''wakwe nukoli, naiezukile, hangi nuuziza, hangi kupumila munkolo mupungati niaholi ongeela ni tuntu lakwe ni la utemi.'
    5: Hangi kupuma kung'wa Yesu Kilisto nuanso nuuhueli, numuhueli, kutugwa ng'wenso tangi kuawa niakule, hangi mukulu nua mutemi nua mihe eye. kung'waakwe nuanso nuizukuloilwe hangi ukuikile kidesa kupuma mumilandu itu kusakami akwe.
    6: Wakutendile kutula kiutemi imiele ang'wi Tunda hangi nu tataakwe - kung'waakwe kutula ukulu ni ngulu niakale na kale. Huela.
    7: Goza napembya nimalunde; kila iliho likumuona, palung'wi nawa ehi naiamuhomile ni ndogu yehi niyamihe izezee hongelya kung'wakwe ee huela.
    8: Une ni “Alfa hangi Omega,” ulungile umukulu Itunda nuanso nukole hangi niaizukoli, hangi nupembilye, nukete ingulu.
    9: Une, Yohana - muluna ane, hangi niituma palung'we nunyenye munzago hangi muutemi wigigimyeli nuatai nuukole mung'wa Yesu, ainkole mukisiwa kang'wapatimo kunsoko alukani lang'wi Tunda nuwihengi nuutakiwe kung'wa Yesu.
    10: Ainkole kinkolo muluhiku nulamukulu. Ainigule kunyuma nane luli lamigulya anga la talumbeta,
    11: ikalunga, “maandike mumbugulu aya nukumaona hangi umatwale mumatekeelo mupungate, kenda kuaefeso, kenda kuasmilna, kenda kuphiladelphia, hangi nukulaudikia.
    12: Nikapiluka nije luli lang'wa nyenyu naukuligitya nunene naimpilukile nikaona kenara kazahabu kantala mupungate.
    13: Pakatikati akinala kantala aiukoli ung'wi wihangangaa ung'wana nuang'wa Adamu, utugae ngala ndepu aipikile pihe kumigulu akwe, numusipi nua zahabu aiupilimile ikikua.
    14: Itwe lakwe nimasingi akwe ainzelu anga sufu nzelu anga seluji, ni miho akwe aihangangaa ikilimi nula moto.
    15: Impambatilyo yakwe aiyehangangaa ishaba niisile kukila, anga ishaba nakonda kukiiligwa mumoto, nuluhi lakwe ailihangangaa ululi nula mazi nidu nukuluma kwa kukaya.
    16: Aiuambie nzota mupungati mumukono wakwe nuakigoha, nukupumila mumulomo wakwe aukole upanga utaki aikite utaki ubeeli. Uuso wakwe aiukikiliginta anga impasu nintaki.
    17: Nainumuine nikagwa pamigulu akwe anga umuntu nukule. Akaikila umukono wakwe nuwakulila migulya lane nukulunga, “Lekakogopa! Unene nitangi hangi nikwangu.
    18: Hangi nimikie. Ainkulie inge goza, kikie nikali! hangi nkete ifungu niansha nuupanga.
    19: Kuite, maandike numaine, nokole ilungile, naya niikapumila anga aya akila.
    20: Kundogoilyo nipihile munzota mupungati niitakiwe naiuiine mumukono wane nuwakigoha, nikinala kazahabu nikantala mupungate amaileka nimatekeelo mupungate, nikinala nikantala mupungate inge yayo imatekeelo mupungate.
  2:
    1: Kung'wa malaika nuitekeelo la kuefeso uandike. Izi inge nkani yang'wa uyu nuambie inzota izo nimupungate munkono wakwe nuwakigoha. Nuanso nuigenda muinala ya zahabu niyantala mupungate ukulungaite.
    2: Ningile nukitendile nikinyangulu kakoni milimo nuigigimieli nuako nuatai kina singaukitendya nao niabe, hangi waagemile ehi niitanga kina atuugwa kumbe singa enso, igeelekile kina ateele.
    3: Ningile kina ulindeie sunga nuigigimieli. Hangi wakieela eedu kunsoko alina lane, hangi kukatala ukile.
    4: Kuite ile lele nilekete kunsoko ako wauleka ulowa wako nuwang'wandyo.
    5: Kuite gwa kimbuka paaugwie wendo uungame hangi nukutenda intendo naiwitenda kupumila ung'wandyo. Angauhite kuungama, nzile kung'wako hangi kukiheja ikindakako kehege pakianza kakwe.
    6: Kuite uewe ukikete ike, umabapewe aya nazaanikolai niomitumile, ga nune numabipiwe.
    7: Anga uze ukete ukutwe, tegeelya aya nung'waung'welu naza akumaila imatekeeelo. Hangi kung'wenso nukumahuma niikamupa ikibali kakulya pikota nilaupanga nuukulu muparadiso nang'wi Tunda.
    8: Kung'wa malaika ukole kitekeelo nilakusmirna uandike izi inge nkani yang'wa uyu nitangi hangi kwangu naukule nukutula mupanga hange.
    9: Ningile ulwago lako hangi nuula wako (ingi ue umugole) nuutele wao niitanga ayahudi (inge singa enso) kumbe isinagogi lang'wa Shetani.
    10: Uleke kogopa ulwago nelekakupata. Goza! Uibilisi uloilwe kumuguma iaoya anyu migeleza nsoko muhime kugeng'wa, hangi mukagigwa mahiku ikumi. Tuli nuuhueli sunga ensha, nii kapuma ingala naupanga.
    11: Ang'wi ukete ukutwe tegeelya ung'waung'welu nukumaila imatekeelo. Nuanso nuwkahuma shangaukupata uube wansha nakabeli.
    12: 'Kung''wa malaika nuitekeelo la Pargamo andike: Aya yaya nutambue uyu nukete ishenge nikitaki, nukete uwegi ubeele.'
    13: Mine ekeanza nuiikie ikaanza nikikole ituntu la utemi nilamulugu. Ga niuu uewe uliambile du ilina lane, hangi shangawaukana uhueli wako nuukule kung'wane, ga nimahiku ayo nang'wa Antipasi mihengi wane, muhueli wane, naubulagilwe mung'wanyu, pang'wanso papo umulugu wikie.
    14: Kuite nkete makani mashenyu kunsokoako, ukete kuang'wanso antu niaambile umanyisigwa nuang'wa Balaamu, nuanso naumumanyisilye Balaki kuika inkigo ntongeela amaisilaeli, uhumile kulya indya niipumigwe isongeelyo kuahing'we nukuulungu.
    15: Mukianza kikokiko, ganue ukete niauyaao niaambile umanyisigwa nua Nikolai.
    16: Ungamagwa! Hangi anguhite kituma ite, kukaya kiza, hangi kuusha mbita kung'wao uwege ukupila mumulomo wane.
    17: Angize ukete ukutwe, tegeelya ung'waung'welu nukulitembula itekeelo. Nuanso nuakadula, niikamupa ga ingwe nilyelu niliandikilwe lina nipya migulya ligwe. Lina nishalimanyilwe ila yuyu nukulisingilya udu.
    18: Kumalaika nuitekeelo lang'wa Thiatira andike. Izi zizi nkani niyang'wi Tunda, nuanso nukete amina akwe anga lulime lamonto, nimpambatilyo anga ishamba nikuluhusiwe kukila.
    19: Ningile ite ikinuitumile ulowa wako nuhueli hangi nukuaelya nuigigimieli nuakowigee, hangi kina ike nukitumile kuupikela inge kukela ike naukitumile pang'wandyo.
    20: Kuite nkete ite ile kunsoko ako umigigimieye umusungu, uyezebeli nuanso nukuitanga munyakidagu nu musungu, kuumanyisi wakwe, ukuakongelaeitumi ane kugoolya. Nukulya indya niipumigwe isongelyo kuwa dudu.
    21: Ainumupee imatungo nuukuungama, kuite shangugombile kuungama uube wakwe.
    22: Goza! Nikaungama mukitanda kandwala nawanituma uusambo nung'wenso mulwago nulutaki, angize shanga uu aungame kuiki naukitumile.
    23: Kuakua ianaao ashe hangi imatekeelo ehi akulinga kina unene nilangaila imasigo ninsula kumupa kila ung'wi wanyu anga intendo yakwe.
    24: Kuite ung'wi anyu numusague mu Thiatira, kuawa ehi nishaambile umanyisigwa uwu, hangi nishaamumanyile iki niang'wi itanga umanyisigwa amulugu, kulunga kitalanyu, singa kuika muligo wihi migulya lanyu.
    25: Kikani lehi, yemupasile mutule muakomu sunga ninikasuka.
    26: Wehi nuikadula nukituma ike nainitumile kupikiila sunga impeelo, kung'waako nuanso uhumi mundugu.
    27: Ukumutawaala, kumulanga nuashuma, anga mabakuliaulole wikamubunanga ininoinino.
    28: Nu nene nikaminkiilya inzota iyo na ki daudau.
    29: Angeze ukite ukutwi legeelya eke nung'waung'welu nukumatambuila imatekeelo
  3:
    1: Kung'wa malaika witekeelo lakusardi, yang'wa yuyu nuambie inkolo izo nimupungate niyang'wi Tunda ni nzota mpungate. Nungile ike nuitumile ukete lukumo kina umupanga, kuite ukule.
    2: Uka uzipilye nasagie, kuite akole pakupi kusha kunsoko singaniine intendo yako ikondaniie pamiho nang'wi Tunda wane.
    3: Kuite, kembuka, naumasigiye nukija magombe nukila ituma. Ite anguhite kuuka, nzile anga umuhimbi, hangi shanga ukulinga itungo nileule ninikiza kung'waako.
    4: Kuite akole mina mashenyi naantu musardi niang'wi shangaiashapue inguo yao. Akugenda palung'wi nunene, atugae inguo nzelu, kunsoko agombilwe.
    5: Nuanso niakuhuma wikakumbwa ngala ni nzelu, hangikwee, shangakuliheja ilina lakwe kupuma mumbugulu naupanga, hangi kulita elina lakwe ntongeela ang'wa Tata wane hange ntongeela amalaika.
    6: Angeze ukete ukutwe, tegeelya ung'waung'welu nukung'wa malaika nuitekeelo.
    7: Kung'wa malaika nuitekeelo, kung'wa philadelfia andeke. Nkani naiya mtakatifu nitai - nukete ifunguo yang'wa Daudi, wilugula hangi kutile nukulugaila, wilugaila hangi kutile nuhumile kulugula.
    8: Ningile ike nuikitumile. Goza nukuikiiye ntongeela ako mumulango nulugue inge kutile nuhumile kuulugula. Ningile ukete ngulu nshenyi, ite ugombile ulukani lane hangi shawakana ilina lane.
    9: Goza! Ehi niakole misinagogi nilamulugu, awa niilunga ayahudi kumbe singa enso, kumbe ekongelana. Niikaatenda aze akusujudu ntongeela amigulu ako, hangi ekalinga kina ainukuloilwe.
    10: Kunsoko utunzile ilago lane ikizewigigimieye kutai, kusunga ganimatungo ako nakugeng'wa ayo napembilye muunkumbigulu wihi, kuagema awa ehi niakee mihe.
    11: Kukaya kiza. Ambeela kukila eke inge watule kutile umuntu nukuhegelya ingala ako.
    12: Niikamutenda uyu nukuma kutula kimpandwa mitekeelo lang'wi Tunda wane, lina lakisale kang'wi Tunda wane (Yerusalemu mpya, nukusima pihe kupumiila kilunde kung'wa kilunde kung'wi Tunda wane), nelina lane ipya.
    13: Uyu nukete ukutwi, nuije ehi nung'waung'welu nukulunga kumatekeelo.
    14: '“Kung''wa malaika nuitekeelo nilakulaudikia andike: Kunkani yakwe nuanso numuhueli, nuakutegemelwa hangi mukueli numuhueli, mutemi nuaunkumbigulu nawang''wi Tunda.'
    15: Mine kihi nukitumile, hangi singa uewe singawiampeepuang'wi singa wimupyu, nsumbiye kina wizatula wiampepo ang'wi wimupyu.
    16: Ite, kunsoko uewe umupyupyu singa umupyu ang'wi wiampepo, kuluuka upume mukilakala kane.
    17: Kunsoko ukulinga, “Une ninungile, nukutula ninsao yedu hangi singandoilwe kehi.” Kuite shangaulingile kina uewe umuula kukele, umukia, umuhembi mupoku nuikwepwa.
    18: 'Tegeelya nukusegye une: Gula kung''wane ezahabu nogigwe numoto ite ulije ugole niang''wenda nielo niakumiligenta. Ite wikumbe ulekekigeelya iminyala akipwi kako, nimakula naiwipaka muilomo ako uhume kuona.'
    19: Wehi ninumuloilwe, nimulagila nukumumanyisa ninonee kikie kuite gwa, tula wiatai nukuungama.
    20: Goza nimekile pamulango nukuupendola. Wihe nukija ululi lane nukumulugwila umulango, kupembya nukingila munyumbakwe, nukulya indya nung'wenso, nung'wenso palung'wi nunene.
    21: Nuanso nuikahuma, kumupa itai kikie pihe palung'wi nunene pigulya lituntu nilautemi, anga unene nainihumile nikikie pihe palung'wi nutata wane pigulya lintuntu nilautemi.
    22: Uyu nukete ukutwi, nuwije eke nung'waung'welu ukumaila imatekeelo.
  4:
    1: Naiakee imakani aya nikagoza, nikaona kina umulango auluguwe kilunde. Ulo uloli lang'wandyo, ikaze ligitya nunene anga itarumbeta, ikalunga nzi kunu, kuulagila aya niikapumila angakela imakani aya.
    2: Nkua eng'wi ainkale ikinkolo, aimine aikole ni tuntu lautemi leikilwe kilunde, numuntu ulikaie.
    3: Ung'wi naulikae aiwigee anga igwe nila yasipi niakiki. Aiukole nuuta nuambula aiupilimiye ituntu nilautemi. Uuta nua mbula awigee anga zumaridi.
    4: Kulipilimikilya ituntu la utemi aiakole imatuntu autemi nimangiza ishilini nanne, hangi aikie matuntu autemi aikie ianyampala ishilini nanne, akumbilwe ang'wenda elu ni ngala sahabu mumatwe ao.
    5: Kupumila mituntu lautemi aipumile nzahe nialopito, numugugumo nulupeto ntala mupungate aiyakiee ntonge ela ituntu la utemi, ntala ainkulu mupungate yang'wi Tunda.
    6: Hangi ntongeela ituntu lautemi aikole mpola, aigee anga ikioo. Ehi kupumila ituntu lautemi aikole niakete upanga anne, naiizoe imiho kuntongeela nukunyumba.
    7: Keambe nikang'wandyo ukete upanga welu anga ung'wang'ombe, kumbe nuakatatu ukete upanga akete uusu anga umuntu, nuyu nukete upanga nuaka ne aiihanganga inde nilumile.
    8: Iumbe ine niikete upanga kila ung'wiao aukete manana mutandatu, izue imiho migulya nipihe akwe. Utiku numung'wi shaikilaga kulunga, ukulu, ukulu, numukulu Itunda mutemi nuaintu yehi, naizukole nuyu naukole hangi nuyu nuzizeza.
    9: Kila imatungo iumbe nikete upanga aipumilye ukulu, ikulyo nuulumbi ntongeela ang'wa uyu naiwikie mituntu nilautemi, nuanso nukie kalinikali.
    10: Ianyampala makumi abeeli, aiaminamie ienso ntongeela ang'wa akwe naulikae ituntu la utemi. Aiatunile pihe pang'wakwe nuikie ikale nikale nukulunga.
    11: Uewe ustahile muukulu witu ni Tunda witu kusingilya ululu nikulyo ningulu. Kunsoko auiumbile iintu yehi hangi anga nuloilwe uewe, aiakole hangi aiaumbilwe.
  5:
    1: Hangi nikaona mukono wakwe nuakulila nuang'wa uyu naiwikie mituntu la utemi, gomba naileandekilwe kuntongela nukunyuma, hangi ailekete ugomola mupungati.
    2: Ainumuine malaika aukete ingulu akizetanantya kukila nalukulu, nyanyu nuyumunonee kulugula igombo nukubunanga uugomola wakwe.
    3: Kutile anga muntu kilunde ang'we muunkumbigulu ang'we kuulungu nauuhumile kulugula igombo ang'we kusoma.
    4: Aindeile kuawa kunsoko, singaaiwigee wehi naiyemunonee kulugula ang'we kulesoma.
    5: Kuite ung'we waa anyampala wikambila “Leka kulila. Goza! ihimba naendogu ang'wa Yuda, itina lang'wa Daudi, udoile, hangi uhumile kulelugula igombo nuugomola wakwe numupungati.”
