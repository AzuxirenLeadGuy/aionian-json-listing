    36: Ingi u Yesu akaligitya kitalao kwakilingasilyo. Hutile nukutamula inino ung'wenda kupuma mivazi nipya nukutumila kunonelya ivazi nilakali. Anga watende uu, ukutamula ung'wenda.
    37: Hangi kutile anga muntu nuika idivai nimpya muuriba nunkulukulu, inga angitume uu, idivai nimpya aizitamula. Ikiseme ni divai aizihunuka iriba aiyizigazika.
    38: Ingi idivai nimpya iikwe muiliba nimpya.
    39: Kutile umuntu hangi nukung'wa idivai na kali, shukulowa nimpya kunsoko ukulunga na kali nza.
  6:
    1: Ingigwa aiipumie musabato u Yesu aukiile mukati mumugunda wandya nia manyisigwa akwe aiakukala masukwi ikapugula mumikono ao ikalya indya.
    2: Ingi niang'wi mafalisayo ikalunga, “Kuniki nimukituma ikintu nishanga katai ilango singatai kituma uluhiku la sabato.”
    3: U Yesu akasukilya, akalunga, shanga aimusomile ne iki nu Daudi aiwitumile naiukite inzala niitunja auya naine palung'wi.
    4: Aiwendile munyumba ang'wi Tunda, akahola imikate nimiza nukumilya mikehu, akamipumya imiuya kuantu naiakoli nung'wenso kumilya, ingi aiituile tai iadimu kulya.”
    5: Ingi akalunga, Ung'wana wang'wa Adamu mukulu wa Sabato.”
    6: Aiipumie musabato ngiza akalongola mukati musinagogi nukuamanyisa iantu kung'wanso. Aiukole muntu umukono wakwe nuakingoha aukule igandi.
    7: Iaandike iamafalisayo aiamugozee kisa nukuona ang'wi ukumuguna umuntu uluhiku la Sabato, ingi ahume kuligwa igazo la kumusemela.
    8: Aaine tuni naiakusiga akalunga umuntu naiwigandi umukono, auke imike apa mukatikati antu ihi kululo umuntu akauka akimika apo.
    9: U Yesu akalunga kitalao, kumukolya unye tai ne uluhiku la Sabato kituma nimaza ang'wi kugazanja kuguna imatungo ang'wi kugazanja? Hangi akaagoza ihi nukuaila umuntu uyu.
    10: Goola umukono ako.” Akatenda uu numukono akwe uuagunwa.
    11: Ingi ikizula ikuo, ikiligitwa enso kuenso itume ntuni kung'wa Yesu.
    12: Apumie mahiku ayo kusoko aiwendile mulugu kulompa, akalongoleka utiku wihi kumulompa Itunda.
    13: Naiituile dau, akaitanga iamanyi akwe, akahula ikumi na ibili ung'wi ao, hangi akaitanga ia mitume.”
    14: Mina amitume nianso aitangwa Simoni (hangi akamitanga Petro) nu Andrea umuluna akwe, Yakobo, Yohana, Filipo, Bartolomayo,
    15: Matayo, Tomaso nu Yakobo ng'wana wang'wa Alfayo, Simoni, awitangilwe Zelote.
    16: Yuda, ng'wana wang'wa Yakobo nu Yuda Isikariote naumuguiye.
    17: Ingi u Yesu akasima mulugulu palung'wi nienso nukimika muegusi, malundo makulu idu na manyisigwa aiakoli kuko, palung'wi nilundo ikulu la antu kupuma ku Uyahudi nuku Yerusalemu, nukupuma kupwani ang'wa Tiro nu Sidoni.
    18: Ingi ikaza kumutegelya nukumuguna imaulwaee akwe. Iantu aiagigwa nia mintunga niabii ikagunwa ingi.
    19: Ihi naiakole pang'wanso pamilundo ihi aiagemile kumuamba ingulu yaugunwa aiipumile mukati akwe, akagunwa ihi.
    20: Ingi akaagoza iamanyi akwe, nu kulunga, makendepwane unye nimiahimbi kunsoko utemi wang'wi Tunda wanyu.
    21: Makendepwa ni unye ni mianyanzala itungili, kunsoko mukikutigwa. Makendepwa unye nimukulila itungili, kunsoko mukuheka.
    22: Makendepwa unye kunsoko iantu akumubipilwa nukuabagula unye nukuilwa miabii kunsoko ang'wana wang'wa Adamu.
    23: Ingi mulowe n'wa uluhiku nulanso nukuputangila kuulowa, kunsoko itai mukutula nikulu kilunde, kunsoko iatata ao aiatendee uu ianya kidagu.
    24: Ingi gozi gwa unyi agoli nimapatile upumpuilya wanyu.
    25: Ingi gozi gwa nimikutile itungili, kunsoko mukumiona inzala pambele. Unyenimukuheka itungili kunsoko muzeziaya nukulila pambele.
    26: Unye nimukulumbiligwa niantu ihi ingi iatata ao aiatendee ianyakidagu autele uu uu.
    27: Ingi gwa kulunga kitalanyu unye nimutegeye, alowi iaibii anyu nukituma nimaza awani mubipiwe.
    28: Akendepi ao niakumuzuma unye nu kualompela awa niakumuonela.
    29: Kitalakwe uyu nukukua ukunda ling'wi mupiuilye nili nilakabili anga umuntu wakuhegelya inkanzu ako leka kumugilya.
    30: Mupe kihi nukulompa, anga umuntu wakuhegelya ikintu kihi nikako lekakumlompa akusukilye.
    31: Anga nimualoilwe iantu amutendeke, nunye atendeli uu uu.
    32: Anga mualowe iantu nia amuloilwe unye du, nilanso isongelyo kii kitalanyu? Ingi ataianyamilandu aloilwe ao nizaaaloilwe.
    33: Anga muatendele nimaza ao niimutendela unye nimaza nilanso isongelyo kukitalanyu? Ata ianyamilandu ituma uu.
    34: Anga muapa imaintu niantu ao nimulindie akusukilya, nilanso isongelyo ki kitalanyu? Ata ianyamilandu iapeza ianyamilandu, nukulindila kusigilya kikokiko hangi.
    35: Ingi alowi iabii anyu nukuatendela ni maza. Akopisi muleki kutula nuwoa kusukiligwa. Isongelyo lanyu lukutula ikulu. Mukutula miana ang'wa uyo nukole migulya, kunsoko nuanso ng'wenso muza kuantu niagila isongela niabii.
    36: Tuli nikinyauwai anga utata anyu nukete ikinyauwai.
    37: Leki kuahukumile, ianyu shanga mukuhukumilwa. Leki kuzumi, nunye shanga mukulaanilwa. Lekeli niangiza, nunye mukulekelwa.
    38: Api niangiza, nunye mupegwa. Ngele aukende nu ukinyangiwe, nu kokelwa nu kuhunuka mu malu pang'wanyu. Kunsoko kungeli ihi ni mukutumila kugemelya, ingele iyo ikutumika kumugemelelya unyenye.”
    39: Ingi akaaila hangi, “Ite umuntu numopoku uhumile kumutongela umuntu numungiza numupoku? Ang'wi aiwitumile uu ihi aizigwila mikombo, ite singa aazigwila?
    40: Umumanyisigwa singukutula mukulu kukila umumanisi akwe, kululo umuntu anga manyisigwe kisa ukutula anga umumanyisi wakwe.
    41: Kuniki nukuligoza ihongo nilikoli muliho la munya ndugu ako, ili nilikoli muliho lako shuligozili?
    42: Uhumile uli kumuila umunyandugu ako, munyandugu kulopa nikiheje ikibanzi nikikoli mukati muliho lako. nue shangaugozili nilikoli muliho lako uewe? Umutele uewe! Heja hanza nilikoli muliho lako uewe, pang'wanso ukuona iza kuheja ikibanzi muliho la munyandugu ako.
    43: Kunsoko kutile umuti nuuza uukutuga imatunda ni mabii, hangi kutili umuntu uubii nuukutuga imatunda ni maza.
    44: Kunsoko kila umuti umanyikile ni matunda ake. Kunsoko umuntu shangakukala itini kupuma mumija, hangi shangu kukala izabibu kupuma mumichongoma.
    45: Umuntu numuzaa nukite imasigo nimaza munkolo akwe wipumya nakoli nimaza. Umuntu numubii imasigo ni mabii namunkolakwe ipumya ni mabii kunsoko umulomo wake wiligitwa nizuilya inkolo akwe.
    46: Kunike nimukunintanga, Tata, Tata, namukili kituma aya ninungile?
    47: Umuntu wihi nuzile kitalane nukija ikani yane nukituma, imilimo, kumulagila nuili.
    48: Ingigwa impyani numuntu nuzengile inyumba akwe hangi nuhimbile pihi lukulu nukuzenga umusingi wa nyumba migulwa migwe nikaku imazi naiazile, numongo ikamikua inyumba sanga ikagwa shanga ikahuma ata ukumihingisa kunsoko aizengile iza.
    49: Ingi wihi nukija ulukani lane, shanga ulukee, impyani akwe numuntu nuzengile inyumba migulwa amizi nikutile numusingi, umongo nausimile kunguru, inyumba iyo ikahingisigwa ikulu.
  7:
    1: U Yesu naiwakondya kuligitya imaintu izi iantu naiamutegeye, akingila ku Kapernaumu.
    2: Mtungwa ung'wa ung'wi wang'wa akida, aimuza nangulu kitalakwe ai mulwae tai hangi aukuhiaukusha.
    3: Ingi aiwijaa itendo yang'wa Yesu, uyo u Akida akamutuma umomboi wa kiyahudi, kumulompa aze kumuguna umutugwa akwe aleke kusha.
    4: Naiapikile kakupi nu Yesu, ikamlompa akalunga, utakiwe witume uu kunsoko akwe.
    5: Kunsoko umiloilwe izi itu, ng'wenso akazenga itekeelo kunsoko itu.”
    6: U Yesu akendelea ni muhinzo wakwe palung'wi ni enso naiwakuli kulongola kuli ni nyumba, mukulu wang'wi auatumile lahumba uya aligitye nu ng'wenso tata iekakukatala uewe kunsoko unene singa faile iewe kingila mudari ane.
    7: Kunsoko iyi shaaza singie unene ung'wenso kutula faile kuza kitalako, ingi tambula ulukani du umitumi wane akomye.
    8: Kuniki unene hangi ni muntu nuikilwe muukulu hangi nyenyu nitalishi pihi ane. Wilunga kung'wa uyo, “Longola” na ulongole, nukumungiza, “Nzuu” nung'wenso wizaa nukumitumi wane itume iki nung'wenso wituma.
    9: U Yesu naiwigule aya akakuilwa, nukuapilukila umilondo naumtyatile nukulunga kumuila ata ku Israeli iza nkili kuona umuntu nukite uhuili nukulu anga uyu.
    10: Ingi awaite naiatumilwe aiasukile kito ikamuhanga umukulu mupangau.
    11: Naitumile nanso, aeipumie u Yesu aulongoe mukisali nikitangwa Naini, iamanyisigwa akwe ikalongola palung'wi nung'wenso ikakuile niauntu idu.
    12: Naupikile pakupi nitanilyo lakisali goza, muntu nukule akizukekilwe, hangi ng'wana wing'wene kung'wa nyinya akwe, naukali muhimbi numilundo ikatuula palung'wi nung'wenso.
    13: Naumuine, utata akamuhugela kwa uwai nukulu itai migulya akwe nukumuila, liekakulila.”
    14: Ingi akahugela akalianka isandiko nailikenkee umuimba, nawanaiakenkile ikimika ikalunga umuhumba nungile uka.
    15: Umushi akauka nukikie pihii nukaza kuligitya hangi u Yesu akamupa unyinya wakwe.
    16: Hangi ikizuilwa nuoa ihi. Ikalongoleka kumukulya Itunda akizilunga “Munyakidagu mukulu uukigwe kukiila kumataitu” nu Itunda ukugozile iantu akwe.
    17: Izinkani ni nzaa ni yang'wa Yesu aisambaie ku Yudea ihi niisali yihi niapakupii.
    18: Iamanyisigwa ang'wa Yohana aiamuie inkani izi yihi.
    19: Ingi Yohana akaitanga abili iamanyisigwa akwe nukuatuma kung'wa tata, kulunga uewe ng'wenso uyu nuzile, ang'wi ukole muntu mungiza kumulindile?
    20: Naiapikile pakupi nu Yesu nianso ikalunga, Yohana mubadisigwa ukutumile kitalako kulunge. Uewe u ng'wenso nuzile ang'wi ukole muntu mungiza kumugezele?
    21: Imatungo yayo auagunile iantu idu, kupuma mdwala numulwago, kupuma mukolo nibii, niantu niakete upoku ikaona.
    22: U Yesu akasukilya nukulunga kitalao, ingi naimulongoe naiapumie mukumulagilwa u Yohana ikinimukiine nukukija, awaniapoku akuona niakitele akugenda, niakite imbili akunona, iagulu ainija, iashi ahimbuka nukutula apanga hangi iahimbi akuilwa ulukani nuluza.
    23: Umuntu nushukuleka kunihuila unene kunsoko auitumi wane ukukendepwa.”
    24: Ao naiatumilwe nu Yohana kusuka naiapumie, Uu Yesu akandya kuligitya numilundo kunsoko ang'wa Yohana, aimendile kunzi kugoza ntuni, uwelu auukuhingisigwa nu ng'wega?
    25: Azamendile kunzi kugoza ntuni, muntu nutugae izaane? Goza iantu niatugae inguo yakitemi nukikie ulikalo nuluza akole niang'wi akete ilyoma anga iatemi.
    26: Ite minzu kunzi kugoza ntuni, muntu mnyakidagu? Ingi kulunga kitalanyu niidu itai kukila umnyakidagu.
    27: Uyu yuyu nauandikiwe, “Goza, kumtuma mitumi wane ntongela a miho anyu, nukunonelya inzila kunsoko ane.
    28: Nungile kitalanyu, kukiila ao naiatugilwe numusungu, kutile numukulu anga Yohana, ingi umuntu ishanga wati nuhumile kikie nu Itunda kung'wanso nukoli nuanso, ukutula mukulu kukila u Yohana.”
    29: Ni antu ihi naiigulwe aya palung'wi niahoela mpia aiatanantilye Itunda ukete Itai. Aiakoli niang'wi naiabadisigwe nu ubadizo wang'wa Yohana.
    30: Ingi imafarisayo nia zaa akani ya kiyahudi awa nishaaiabadisigwe nung'wenso aiahitile itai ang'wi Tunda kunsoko ao ienso.
    31: Hangi nihumile kumipyana ni ntuni antu nia uleli uwu? Akoli uli hangi?
    32: Impyani niangenya, niakigisa mumpelo isoko, niikie nukuitanga ung'wi ung'wi nukulunga, kupembile ipilimbi kunsoko anyu, shanga miginsile kiaiye shanga muliile.
    33: U Yohana mubadisi auzile shanga aulie hangi shanga aung'wee imagai, mikalunga ukite amitunga.
    34: Ung'wa muntu uzile walya nukung'wa mikalunga, “Gozi mulaku mugala ntuli, muhumamuya wa ahoela mpia nia anyamilandu!
    35: Ingi uhuili wigeleka kina ukite itai ku anaako ihi.”
    36: Ung'wi wa mafarisayo aumulompile u Yesu alongole kulya palung'wi nung'wenso. U Yesu naiwingila munyumba ang'wa farisayo, akahegamila mumeza alye.
    37: Goza aukoli musungu ung'wi mukisali nikanso naukete imilandu, Akalinga kumbi wikie kung'wa farisayo, akaleta insupa na makuta nimaza.
    38: Aiwimikile kunyuma akwe kakupi ni migulu akwe kunu akizilila. Hangi akizitontwa imigulu akwe kulihali, nukupyagula kumasingi amitwe lakwe, akamibusu imigulu akwe nukumipaka imakuta nimaza.
    39: Nung'wenso u farisayo aumanile u Yesu nauine uu, akasiga ung'wenso akalunga, umuntu uyu angaaizi munyakidagu, auziliga uyu nyenyu nu wanamuna ki umusungu nukumupapatwa, ukutula mnyamilandu.
    40: U Yesu akasukilya nukumuila, Simoni nkite kitu kakuuila. “Akalunga” “Kitambule udu ngwalimu!”
    41: U Yesu akalunga, “Aiakole adaigwa abili kumukopisi ung'wi. Ung'wi audaigwe magana miatano nua akabili dinari hamusini.
    42: Naiatuile agila impia nia kumulipa ikalekelwa ihi. Nuuli nukumulowa mbelee?
    43: U Simoni akasukilya nukulunga, nsigile uyu nutekewe u Yesu akamuila, ulamue itai.”
    44: U Yesu akamupilukila umusungu nukumuila u Simoni umuine ne umusungu uyu. Ningie munyumba ako. Shangaupee imazi kunsoko amigulu ane. Ingi umusungu uyu, kuliholi lakwe akatontwa imigulu ane nukumipyagula kuisingi lakwe.
    45: Shanga azunungie, nuanso nazawingia muno sigulekile kunungila imigulu ane.
    46: Shaazumipakile imigulu ane imakuta, ingi umipakile imigulu ane kumakuta nimaza.
    47: Ku lukani uli, nukuuila ingi aukite imilandu nidu ingi wasamihilwa itai, hangi akalowa itai. Ingi uyu nusamihiwe inino, nuilowa inino du.
    48: Itungo akamuila umusungu, “Imikindo ako asamihilwa.”
    49: Nawa naiikie pameza palung'wi nung'wenso ikandya kiligitya enso ku enso, “Uyu nyenyu nukusamihila imilandu?
    50: Nu Yesu akamuila umusungu, uhuili wako wakuguna. Longola ku uhuili”
  8:
    1: Aiituile tungo ikupi u Yesu akandya kulongola muisali numukisali nia kulikuli, akazitanantwa inkani ninzaa nia utemi wang'wi Tunda na nikumi na ibili aialongoe palung'wi nung'wenso,
    2: kuu iasungu niang'wi aiagunilwe kupuma kumakoro nimabii nindwala nigiza, ai Mariamu naiwitagilwe Magdalena naupumiigwe iamitunga mupungati.
    3: Yoana musungu wang'wa Kuza numukulu wang'wa Herode, Susana, nia sungu niagiza idu, aiapumilye imaintu ao ienso.
    4: Matungo inino umilondo wa antu kilingila palung'wi, akiziakole ni antu naiazile kitalakwe muisali kulikuli, akaligitwa nienso kutumila ipyani.
    5: Umutemeli aiwendile kutemela imbeu, nautuile kutemela imbeu ing'wi nianso yikagwila pampelo a nzila yikapanangilwa nimigulu ni nyunyi niamigulya ikailya.
    6: Imbeo inzuya aiigwee milolo migulya, numitalagwe naiipumile nukukula imili ikaola kunsoko aikutile utotu totu.
    7: Imbeu niingiza aiigwei mumiti namija, ni miti nanso ikakula palung'wi nimbeu nianso yikatunyiligwa.
    8: Ingi imbeu ningiza naigwie milolo niza yikatuga uilo hangi magana idu, U Yesu akalunga inkani izi akahumbula ululi, “Ulihi nukete iakulyu ije.”
    9: Hangi iamanyisigwa akwe ikamukolya insoko apyaniao.
    10: U Yesu akaaila mupewe ilyoma nukumanya ukulu wa mutemi wa utemi wang'wi Tunda, hangi iantu idu akumanyisigwa du kumpyani, ingi angaona, alekekuona niakija aleke kulinga.”
    11: I yi yiyi ng'wao apyani i yi. Imbeu lukani lang'wi Tunda.
    12: Imbeu niing'wi niingwie mupelopelo anzila ingi wawo antu niija ulukani, umubii umulugu wikalohula kuli kupuma mukolo, ingi aleke kuhuila nukugwigwa.
    13: Ingi izo niigwie mitalagwe ingi antu nianso niija uluka nukulupokela kuulowa ingi agila imile ihi, ihuila udu kumatungo nimakupi ni matungo amageng'wa ingwiza.
    14: Imbeu izo niigwie mumija ingi antu niija ulukani, ingi aloilwe kukula ilingilwa nu ugoli, nuuza walikalo aya ingi shaituga imatunda.
    15: Ingi imbeu izo naigwie milolo niza wawa antu niapolo nikolo ninza, angaije ulukani iluambila likatula lupanga nukutuga indya kulindila.
    16: Ingi itungili kutile ata nung'wi nukusonsa intala nukumikunikila ni bakuli ang'wi kumiika pihi akitanda kuika migulwa ya ntala hangi ungwiao nukingila ahume kumiona.
    17: Hangi gwa kutile nikukipiha nishakikumanywa ang'wi nikaunkunku iki nishakikumanywa nikikoli muwelu.
    18: Ingi tula ukoli uza unutegeye kunsoko nukite kitalakwe ukungeligwa itai. Uyu numugila ata nikinino ukite kikuholwa.”
    19: Matungo unyinya wang'wa Yesu nianyandugu akwe akiza kitalakwe shanga aihahugee kunsoko amilundo nu antu.
    20: Ingi akailwa, “Unyinya ako nialuna ako akoli apo kunzi atakile kuona uewe.
    21: Ingi u Yesu akasukilya akalunga uiane nialuna ane awaniilija ulukani lang'wi Tunda nukulugomba.”
    22: Aiipumie luhiku lung'wi imahiku nanso u Yesu nia manyisigwa akwe aianakie mibini, akaaila kupute kitumbi la kabili kuluzi, ikanonelya ibini lao.
    23: Naiandilye kuhega, u Yesu akalala utulo, nung'wega ukatula leta imaingo, ni mabini ao ikatulizula imazi.
    24: Ingi iamanyisigwa akwe akiza kitalakwe uumuusha, nukulunga, tata mukulu. Tata mukulu kukoli kakupi kusha. Akauka nukuukenela ung'wega imaingo amazi akakilaja. Ikatulia.
    25: Hangi akaaila, uhuiili wanyu ukoli pii? Akogopa, ikakuilwa, ikatuitambulya ung'wi numuya. Uyu nyinyu nukulagilwa ung'wega ni mazi akumukulya?
    26: Aiapikile kukisali kaku Gerasini nikoli ipande kunyuma ang'wa Galilaya.
    27: U Yesu nausimile nukupambata pihi, muntu kupuma mukisali akatankana nung'wenso umuntu nuanso aukite ngulu ya kiti.
    28: Naumuine u Yesu akalila kululi, nukugwa pihikuntongela akwe. Ululi nulukulu akalunga, tendile uli kitalako, u Yesu ng'wana wang'wi Tunda nukoli migulya? Kulompa uleke kumpa ulwago unene.
    29: U Yesu akamiila ikolo nibii ihege kumuntu nuanso, kunsoko aizimukite ata atungwe indigi nukutunyingwa, nukuikwa pihi ulindilwa, akabadula ifungo nukutalwa nia mintunga mumbuga.
    30: U Yesu akamukolya ilina lako winyinyu? Akasusha akalunga, “Legiono” Kunsoko iamintunga idu niingie kitalakwe.
    31: Ikalongoleka kumupepelya leka kuuzunsa kweni mikombo.
    32: Ilundo la ngulima ailikudima migulya mulugulu, akamlompa alekele ingile kung'wanso mungulima. Akaagompya kituma uu.
    33: Ingi iamitunga ikahega kumuntu ikalongola mungulima ilondo langulima likamanka migunguda mlugulu numulizi ikalimansila mumo.
    34: Iantu naiakudima ingulima nai aine itulekile ikamaka ikaaila ianyakisali nikunzi isali naiapilimile.
    35: Iantu naiigule nanso ikalongola kugoza nikigee, ikaza kung'wa Yesu ikamuona umuntu naukite iamintunga ikamuteela. Aiwitungile ung'wenda iza akizukete ni mahala izi, akikie mumigulu ang'wa Yesu, ikakuilwa.
    36: Kululo ung'wi ao nauine akaaila niangiza umuntu uyu nautawe nimintunga naugunilwe.
    37: Iantu ihi nia mukisali kang'wa wa Gerasi nimatumbi naiapilimiye ikamolompa u Yesu ahege kitalao kunsoko aukete uoa ukulu. Akingila mibini akasuka.
    38: Umuntu nuanso naupumilwe numintunga akamupepelya u Yesu alongole nung'wenso, ingi u yesu akamuila alongole nukulunga.
    39: “Suka munyumba ako na ualye ayo ihi ni Tunda ukutendee” Uyu umuntu akahega, akatanantya uko muisali yihi aya ihi nu Yesu naiwitumile kunsoko akwe.
    40: Nu Yesu akasuka, umilundo ukamusingiilya kunsoko ihi aiamulinde.
    41: Goza akoza muntu ung'wi aiwitangwa Yairo ung'wi wao wa kulu wa mikumbikilo, Yairo akagwa mu magulu ang'wa Yesu nukumupepelya alongole munyumba akwe,
    42: kunsoko aukete ung'wana numunanso ung'wi du naukete imyaka ikumi na ubili, aukole inino nukusha. Naulongoe, umilondo aiwitunyiye kitalakwe.
    43: Umusungu aiwipuma isakami imyaka ikumi na ubili aukoli hapa autumie impia yihi muaganga ingi kutile naumugunile ata nung'wi.
    44: Auzile kunyuma ang'wa Yesu nukuamba ung'wenda mumpelo akwe, hapou isakami ikahila.
    45: U Yesu akalunga, “Nyinyu numambile? Naiahitile ihi u Petro akalunga, mkulu, umilondo wa antu winda kusunta nukuutambula.
    46: Ingi u Yesu akalunga, muntu ung'wi aumambile kunsoko aimine ingulu ipumile kitalane.”
    47: Umusungu nauine shanga ukupiha naiwitumile, akatula kagata, akagwa pihi pang'wa Yesu akatanantwa muantu ihi kunsoko naiituile amuambe nukumuguna hapou.
    48: Ingi akalunga kitalakwe, “Munanso uhuili wako ukulu wa wakutenda utule wimupanga. Longola kuuza.”
    49: Naulongolekile kulunga, umuntu ung'wi akaza kupuma munyumba amukulu wa mitekeelo akalunga, “Munanso ako ukule likakumunyoma ung'walimu.
    50: U Yesu naiwigwe iti, akasukilya, “Uleke kogopa du Huila ukugunika.”
    51: Hangi naiwingie munyumba nanso, shanga ulekee muntu wihi kingila palung'wi nung'wenso, ingi Petro, Yohana, nu Yakobo, ihe akwe nua munanso, nu nyinya akwe.
    52: Iantu ihi aiakulila nukupumya uluili kunsoko akwe, hangi akalunga, tekikukulya iogo, sangu kule, ingi ulae tulo du.
    53: Ingi ikamuheka kuzalau akizi aini ingi ukule.
    54: Ingi nuanso, akamuamba umunanso umukono, akitanga kululi akalunga, mung'enya uka.”
    55: Ikolo akwe ikamusukila, nukuuka matungo yayo. Akalagelya apege kintu kihi alye.
    56: Ialeli akwe ikakuilwa, ingi akaalagelya alekekumuila muntu iki nakipumie.
  9:
    1: Akaitanga ao ni kumi na abili palung'wi, akaapa uhumi nuukulu mugulya amintunga ihi nukuaguna indwala.
    2: Akatuma alongole kutanantya utemi wang'wi Tunda nukuguna ialwae.
