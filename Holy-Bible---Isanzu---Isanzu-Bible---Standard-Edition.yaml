    18: Unene ng'wenso niki kuiila, nu Tata nai undagiiye uku nkuiila.”
    19: Akamutambuila, “uTata nuako ukoli pii?” uYesu akasukiilya, “unene shanga muningile ga nu Tata nuane shanga mumulingile; anga aza itule muningile unene, aza muzee mulinga nu Tata nuane ga.”
    20: Ai utambue imakani aya aze ukoli pakupi ni tulyo nai watula ukumanyisa mi Itekeelo, hangi kutili ga nung'wi nai umuambile ku nsoko itungo ni lakwe ai latulaa likili kupika.
    21: Uugwa aka atambuila hangi, “Nongoe yane; mukunduma nu kusha mu milandu anyu. uko ku nongoe, shanga muhumile kupembya.”
    22: Ayahudi akaligitya, “Ukulinga mukola, ng'wenso naiza uligitilye, 'uko ku nongoe shanga muhumile kupembya?”
    23: uYesu aka atambuila, “Mupumiie pihi; unene mpumiie kigulya, Unyenye mia unkumbigulu uwu; unene shanga nia unkumbigulu uwu.
    24: Ku lulo, ai namutambuilaa kina mukushaa mu milandu anyu. Kwaala muhuiile kina UNENE YUYO, mu kusha mu milandu anyu,”
    25: Ku lulo akamuila, “Uewe wi nyenyu?” uYesu aka atambuila, Ayo nai numutambuie puma u ng'wandyo.
    26: Nkete makani idu na akuligitya nu kulamula migulya anyu. Ga ni iti, nuanso nai undagiiye ingi wa tai; ni makani nai nigulye kupuma kitalakwe, makani naso kumatambula ku unkumbigulu,”
    27: Shanga akamulinga kina ai watula ukutambula ni enso kutula uTata.
    28: uYesu akaligitya, Ni mika munyansula migulya uNg'wana nua muntu, papo mukulinga kina UNENE YUYO, ni kina shanga kituma kihi ku umi nuane. Anga uTata nai umanyisilye, kutambula i makani aya.
    29: Nuanso nai undagiiye ukoli palung'wi nu nene wakili kundeka nig'wene duu, ku iti nkua yihi kituma ayo namu loeeye.”
    30: Itungo uYesu ukuligitya imakani aya, idu ai amuhuiie.
    31: uYesu akaligitya ku awo iAyahudi nai amuhuiie, “Anga itule mukikie mu lukani lane, uugwa mukutula mia manyisigwa ane i tai,
    32: nu nyenye mukumilinga itai, ni tai ikumuika ilyuuku,”
    33: Akamusukiilya, “Usese ingi ulelwa wang'wa Ibrahimu ni kulu kuulu kukili kutula pihi a utugwa nuihi; ukuligitya uli, “Kuuikwa ilyuuku?”
    34: uYesu ai uasukiiye, Huiili, huiili, kumuila, wihi nuitumaa u mulandu ingi mutung'waa nua mulandu.
    35: uMutung'waa shanga wikiee mito matungo ihi; ung'wana wikiee mahiku ihi.
    36: Ku lulo, anga itule Ung'wana wamuike ilyuuku, mukutula alyuuku itai lukulu,”
    37: Ningile kina unyenye mi ulelwa wang'wa Ibrahimu; mukuduma kumbulaga ku nsoko lukani lane lugila ilyoma mukati anyu.
    38: Kuligitya imakani naiza nimihengile palung'wi nu Tata nu ane, nu nyenye u uu mukituma i makani naiza migulye kupuma ku a tata anyu.”
    39: Ai asukiiye nu kumutambuila, “Tata itu ingi Abrahamu,” uYesu aka atambuila, anga aza mutule ana ang'wa Ibrahamu, aza muziituma imilimo angwa Ibrahimu.
    40: Ga ni itungili mukuduma kumbulaga, muntu nai umutambuie i tai kina ai nigulye kupuma kung'wa Itunda. Abrahamu shanga ai witumile iti.
    41: Mukituma milimo a atata anyu.” akamuila, “shanga ai kuleilwe mu ugoolya, kukete utata ung'wi, Itunda.”
    42: uYesu aka aila, “Anga itule Itunda ingi Tata wanyu, aza muzee ndowa unene, ku ndogoelyo mpumiie kumg'wa Itunda; ni uu shanganzile ku umi wane, ila ng'wenso undagiiye.
    43: Ku niki shanga mumaligile imakani ane? Ku nsoko shanga muhumile kugimya ku mija imakani ane.
    44: Unyenye mi ang'wa tata nuanyu, u mulugu, hangi mukuduma kituma insula nang'wa tata nuanyu. Ai watuilee mubulagi puma ung'wandyo hangi shanga uhumile kimika mu tai ku nsoko itai imutili mukati akwe. Nukuligitya u uteele, ukuligitya kupumiila mu upumoo nu akwe ku nsoko ingi muteele hangi tata nua uteele.
    45: Ga nitungili, ku nsoko kuligitya nituile itai, shanga munihuiie.
    46: Ingi nyenyu mukati anyu nuku nkuiila kina nkete mulandu? anga itule kuligitya nili itai, ku niki shanga munuhuiie?
    47: Nuanso nuang'wa Itunda wimijaa imakani ang'wa Itunda; unyenye shanga mukija ku nsoko unyenye shanga mi ang'wa Itunda.”
    48: Ayahudi akamusukiilya nu kumuila, “shanga kuligitilye tai kina uewe wi Musamaria hangi ukete hing'wi?”
    49: uYesu akasukiilya, nimugila u hing'wi; kuiti nu mukuiye u Tata nu ane, nu nyenye shanga munkuiye.
    50: Shanga kuduma ikulyo ni lane; ukoli ung'wi nuidumaa nu kulamula.
    51: Huiili, huiili, kumuili, anga itule wihi ukuluamba u lukani lane, shanga ukihenga insha lukulu.”
    52: Ayahudi akamutambuila, “Itungili kalingaa kina ukete hing'wi. Abrahamu ni anyakidagu ai akule; kuiti ukiligitya, 'Anga itule u muntu ukuluamba u lukani nu lane, shanga ukululya insha'.
    53: Uewe shanga wimukulu kukila utata itu Abrahamu nai ukule, shanga? Ga ni anyakidagu ai akule, Uewe ukitendisa kina nyenyu?”
    54: uYesu akasukiilya, “Anga itule kikulya mukola, ikulyo lane ingi nankanda; ingi Tata nuane nuenda nkulya - uyo ni mukumutambula kina ingi Itunda wanyu.
    55: Unyenye mukili kumulinga nuanso, kuiti unene numulingile nuanso. Anga itule nikaligitya, 'shanga numulingile,' nikatula anga unyenye, muteele. Ga ni iti, numulingile ni makani akwe nimaambile.
    56: uTata nu anyu uAbrahamu ai ulumbiiyee nuikihenga u luhiku nu lane; ai ulihengile hangi ai ulumbiiye.”
    57: Ayahudi akamutambuila, “Ukili kupisha i lika nila myaka makumi a taano, nu ewe wamihengaa u Ibrahimu?”
    58: uYesu aka atambuila, “Huiili, huiili, kumutambuila, ze ikili u Abrahamu kutugwa, UNENE NKOLI,”
    59: Uugwa akahooela i magwe alije kumukua, kuiti uYesu ai wipihiiye nu kupuma kunzi itekeelo.
  9:
    1: Itungo, anga uYesu nai watula ukukila, ai umihengile muntu mupoku puma kutungwa kung'wa akwe.
    2: Amanyisigwa akwe akamukolya, “Rabi, nyenyu nai witumile u mulandu, muntu uyu ang'wi aleli akwe, watungwa mupoku?”
    3: uYesu akasukiilya, “Shanga muntu uyu ang'wi aleli akwe nai itumile u mulandu, ila milimo ang'wa Itunda ilije ku kunukulwa ku kiila kung'wakwe.
    4: Kutakiwe kituma i milimo akwe nuanso nai undagiiye itungo ni ikli mung'wi, Utiku upembilye itungo niize kutili nukuhuma kituma u mulimo.
    5: Matungo nimoli mu unkumbigulu, unene ingi welu nua unkumbigulu.”
    6: Ze yakilaa uYesu kuligitya imakani aya, ai utyie imati mu mahalu, akazipya ilolo ku mati nu kumupaka umuntu nuanso mu miho ni malolo.
    7: Akamuila, longola woge mu kilungu nika Siloam (ikulingasigwa anga 'nai ulagiigwe').” Ku lulo umuntu uyu ai ulongoe, aka kalala, nu kusuka, ukihenga.
    8: Anya kisali a muntu nuanso na awo nai amihengile u ng'wandyo anga mineneelyi ai aligitilye, Itii uyu shanga yuyo muntu naiwatuilee wikie nu kulompa?” auya ai aaligitilye, “Ingi ng'wenso,”
    9: Ni auya ai aligitilye, Aa, ila wimpyani nu ng'wenso,” Kuiti aiwatulaa ukuligitya, “Ingi nene.”
    10: Akamutambuila, “Itungili imiho ako apitigwe uli?”
    11: Akasukiilya, muntu nui atangwaa Yesu aza uzipilye ilolo nu kumpaka i miho ane nu kumbila, ' Longola ku Siloam ukalale.' Ku lulo aza nongoe, nu kukalala, nu kulija kihenga hangi.” Akamutambuila, “Ukoli pii?”
    12: Akasukiilya, “Shanga ningile.”
    13: Akamutwala umuntu uyo nai watuilee mupoku ku Afarisayo.
    14: Kunu ai yatulaa luhiku nula kusupya itungo uYesu naza uzipilye ilolo nu kumapitya imiho akwe.
    15: Papo hangi iAfarisayo akamukolya aza uligilye uli kihengaa. Ai uatambuile,”Aza uikie ilolo mu miho ane, ni itungili nahumaa kihenga.”
    16: Ang'wi a Afarisayo akaligitya, “umuntu uyu shanga upumiie kung'wa Itunda ku nsoko shanga uluambile u luhiku nula kusupya.” Auya ai aligitilye, “Ihumikile uli muntu mnya milandu kituma i ilingasiilyo anga izo?” Ku lulo ikatula nu utemanuki mukati ao.
    17: Papo nai amukoiye u mupoku uyo hangi, “Ukuligitya ntuni migulya akwe ku nsoko umapitilye imiho ako?” u mupoku akaligitya, “Ingi munyakidagu.”
    18: Ga ni tungo ili Ayahudi shanga ai ahuiie kina ai watuilee mupoku nu ng'wenso walijaa kihenga kupikiila nai aitangile i aleli akwe nuanso nai uligilye kihenga.
    19: Ai a akoiye i aleli, Itii, uyu ingi ng'wana wanyu ni mukuligitya ai utugilwe mupoku? uhumile uli itungili kihenga?
    20: “Iti gwa aleli akwe akamusukiilya, “Kulingile kina uyu ingi ng'wana witu ni kina ai uleilwe mupoku.
    21: Kinya uli itungili ukihenga, shanga kulingile, nu ng'wenso numupitilye i miho akwe, shanga kumulingile. Mukolyi ng'wenso. Ingi muntu mukulu. Uhumile kitambuilya u mukola.
    22: Aleli akwe ai aligitilye i makani aya, ku nsoko ai aogopile i Ayahudi. Ku iti i Ayahudi ai atulaa akondyaa kigombya kina, anga itule wihi ukulapa kina uYesu ingi Kristo, Ukubagulwa ni Itekeelo.
    23: Ku nsoko iyi, aleli akwe ai aligitilye, “Ingi muntu mukulu, mukolyi ng'wenso.”
    24: Ku lulo ku nkua a kabiili, ai amitangile u muntu nai wakaiyee kutula mupoku nu kumutambuila, “Minkiilye Itunda ikulyo. Kulingile kina u muntu uyu munya milandu.”
    25: 'Papo muntu uyu ai usukiiye, “Atule ingi munya milandu, unene shanga ningile. Kintu kimg''wi ni nikilingile: ai izaa nimupoku, ni itungili kihenga.”'
    26: Papo nai amutambuie, “Ukutendee ntuni? Aza umapitilye uli i miho ako?”
    27: Ai usukiiye, “Nakondyaa kumutambuila, nu nyenye shanga mutegeeye Ku niki mutakila kija hangi? Nu nyenye shanga muloilwe kutula amanyisigwa akwe ga, shanga uu?
    28: Ai amutukie nu kuligitya, “Uewe ingi wi mu manyisigwa wakwe, kuiti usese ingi kiamanyisigwa ang'wa Musa.
    29: Kulingile kina Itunda ai witambuuye nu Musa, kuiti ku muntu uyu, shanga kulingile uko ku upembeeye.
    30: uMuntu uyo akasukiilya nu kuatambuila, Ku niki, ili ingi ikani nila kukuilwa, kina shanga mulingile ku upembeeye, hangi ikili umapitilye imiho ane.
    31: Kulingile kina Itunda shanga wiategeelya i anya milandu. kuiti anga itule u muntu wihi ukumukulya Itunda nu kituma u ulowa nuakwe, Itunda wimutegeelya.
    32: Puma kandya ku unkumbigulu ikili kukaya nangaluu kigigwa kina wihi umapitilye miho a muntu nai utugilwe mupoku.
    33: Anga itule u muntu uyu shanga upumiie kung'wa Itunda, shanga aze uzii ituma kihi.”
    34: Ai asukiiye nu kumutambuila, “Ai utugiwe mu milandu nangaluu, nu ewe uku umanyisa u sese?” Papo nai akamuzunsa kupuma mi itekeelo.
    35: uYesu akija kina amuhejaa mi Itekeelo. Ai umuligilye nu kumutambuila, “Umuhuiie u ng'wana nua muntu?”
    36: Akasukiiya nu kuligitya, “Ingi nyenyu, Mukulu, iti nu nene ndije kumu huiila?”
    37: uYesu akamutambuila, “Wakondyaa kumihenga, nung'wenso nukitambulya nu ng'wenso yuyo.”
    38: Umuntu uyo akaligitya, “Mukulu, Na huiila,” Uugwa akamukulya.
    39: uYesu akaligitya, Ku ulamuli nzile mu unkumbigulu uwu iti kia awo ni shanga ihengaa alije kihenga ni awo ni ihenga atule apoku.”
    40: Ang'wi aAfarisayo nai atulaa palungwi nu ng'wenso akija imakani nanso nu kumukolya, “Nu sese ga kiapoku?”
    41: uYesu aka atambuila, “Anga aza ize matulaa miapoku, shanga aza muzee tula ni milandu. Ga ni iti, itungili mu kuligitya, 'Kihengaa,' u mulandu nuanyu wiki kiie.”
  10:
    1: Huiili, huiili kumutambuila, uyo ni shanga ukingila kukiila mumpita nua itando nila nkolo, kuiti winankila ku nzila ingiiza, muntu nuanso ingi mii hangi muhimbi.
    2: Nuanso nuingilaa ku ku mulango ingi mudimi nua nkolo.
    3: Ku ng'waakwe u musunja nua mumpita wi muluguilaa. Inkolo yijaa u luli nu lakwe hangi wi yitangaa inkolo ku mina ao nu kuipumya kunzi.
    4: Nuika ipumya kunzi izo ni akwe, wi itongeela, ni inkolo yi mutyataa, ku nsoko ilingile u luli lakwe.
    5: Shanga ikumutyata u muziila kuiti badala akwe yukumuhuga, ku nsoko shanga yilingile induli nia aziil.”
    6: uYesu ai uligitilye impyani iyi kitalao, kuiti shanga ikamalinga imakani aya naiza utuile ukuligitya kitalao.
    7: uYesu ai uligitilye ni enso hangi, Huiili, huiili, kumutambuila, Unene ni mumpita nua nkolo.
    8: Ihi nai antongee ingi ii hangi ahimbi, kuiti i nkolo shanga ai iategeeye.
    9: Unene ingi mumpita. Wihi ni ingiila kukiila kitalane, ukugunwa; ukingila mukati nu kupuma, nu ng'wenso uki ligilya u ludimo.
    10: Umii shanga uzile kwaala kia, kubulaga, nu kulimilya. Nzile iti kina alije u upanga nua kali na kali hangi atule nuenso widu.
    11: Unene ni mudimi nu mukende, uMudimi nu mukende wipumyaa u upanga nu akwe ku nsoko a nkolo.
    12: uMunya mulimo nu anilwe, ni shanga mudimi, naiza inkolo shanga nsao yakwe, wihengaa i mbugi ipembilye nu kuimanka inkolo.
    13: Ni imbugi yi iambaa nu kuisapatilya. Wimankaa ku nsoko ingi munya milimo nua kanwa hangi shanga uikee inkolo.
    14: Unene ni mudimi nu mukende, hangi nialingile ni ane, ni enso ni ane aningile unene.
    15: uTata uningile, nu nene numulingile uTata, nu nene niupumyaa u upanga nuane ku nsoko a nkolo.
    16: Nkete i nkolo inzuya naza shanga yi itando ili. Nianso ga, ntakiwe kuileta, ni nyenso yukija u luli nulane iti kina itule ikoli idale ling'wi nu mudimi ung'wi.
    17: 'Iyi yiyo nsoko uTata undoilwe: Nu upumye u upanga nu ane halafu nu uhole hangi.'
    18: Kutili nui uholaa kupuma kitalane, kuiti unene mukola niu pumyaa. Nkete u uhumi nua ku upumya, hangi nkete u uhumi ga nuku uhola. Nilisingiiye ilagiilyo ili kupuma kung'wa Tata.”
    19: Utemanuki ukapumila hangi mu Ayahudi ku nsoko a makani aya.
    20: Idu ao akaligitya, “Ukete hing'wi hangi ingi muhali. Ku niki mukumutengeelya?”
    21: Auya akaligitya, “Aya shanga makani a muntu nu halinkaniwe ni ahing'wi. uHing'wi uhumile kumupitya i miho u mupoku?”
    22: Uugwa ikaza i siku kuu a kuika u wakfu iYerusalemu.
    23: Ai yatulaa itungo nila ulyuuku, nu Yesu ai watulaa ukugenda mi Itekeelo mu kianda ni kang'wa Selemani.
    24: Uugwa iAyahudi nai akamupilimikiilya nu kumutambuila, “Kupikiila nali ukuuika mu witumbi? anga ize uewe ingi Kristo, kuile kihenga.
    25: uYesu akasukiilya, “Nakondyaa kumutambuila kuiti shanga muhuiie. Milimo nikituma ku lina ni lang'wa Tata nuane, nianso iku kuila migulya ane
    26: Ga ni iti shanga mu huiie ku nsoko unyenye shanga mi nkolo yane.
    27: Inkolo ni ane yukija u luli nulane; Ni ilingile, ni nyenso yukuntyata unene.
    28: Ni yinkiiye u upanga nua kali na kali; shanga yukulimila nangaluu, hangi kutili ga nung'wi nuika isapula kupuma mu mikono ane.
    29: uTata nu ane, nai uninkiiye nianso, ingi mukulu kukila ni angiiza ihi. hangi kutili ga nung'wi nukete u uhumi nua kuasapula kupuma mu mikono ang'wa Tata.
    30: Unene nu Tata ki palung'wi.”
    31: Akakenka i magwe iti amutulangwe hangi.
    32: uYesu aka asukiilya, “Nakondya kumulagiila milimo idu ni miza kupuma kung'wa Tata. Ku milimo ni uli mu nanso muloilwe kuntulanga imagwe?”
    33: iAyahudi akamusukiilya, “Shanga ku ukutulanga image ku mulimo wihi nu uziza, kuiti ku kukunka, ku nsoko uewe, nuili wi muntu, ukitendiisa kina Itunda.”
    34: uYesu aka asukiilya, “Shanga ai ikilisigwe mu malagiilyo anyu, 'Aindigitilye, “Unyenye mi itunda?”
    35: Anga itule ai uitangile mi Itunda, ku awo naza Lukani nu lang'wa Itunda ai liaziie (nu Ukilisigwa shanga uhumile kubunangwa),
    36: mukuligitya migulya a uyo naiza u Tata umupumilye nu kumulagiilya mu unkumbigulu, 'Ukukunka,' ku nsoko ai ndigitilye, ''unene ni ng'wana wang'wa Itunda'?
    37: “Anga itule shanga kituma i milimo ang'wa Tata nuane, muleke kuni huiila.
    38: Ga ni iti anga itule kituma i milimo, anga itule shanga munihuiie, huiili i milimo iti kina muhume kulinga uTata ukoli mu kati ane nu nene nkoli mukati ang'wa Tata.”
    39: Akagema hangi kumuamba uYesu, kuiti akalongola yakwe kupuma mu mikono ao.
    40: uYesu akalongola yakwe hangi ki itumbi nila Yordani nkika naiza uYohana ai watulaa ukoja u ng'wandyo, nu kikie kuko.
    41: Antu idu akapembya kung'wa Yesu. Ai alongolekile kuligitya, “uYahana tai shanga ai witule i ilingasiilyo yihi, kuiti imakani ihi nai umaligitilye uYohana migulya a muntu uyu ingi a tai.”
    42: Antu idu akamuhuiila uYesu pang'wanso.
  11:
    1: Uugwa muntu ug'wi ilina nilakwe Lazaro ai watulaa mulwae. Ai upembeeye ku Bethania, Kijiji kang'wa Mariamu nu muluna nuakwe uMartha.
    2: Ai watulaa Mariamu yuyo yuuyo nai umupuguhie uMukulu nu kumupyagula i migulu akwe ku nsingi ni akwe. naiza mulunaa akwe Lazaro ai watulaa mulwae.
    3: Papo i luna awa ai alagiiye u lukani kung'wa Yesu nu kuligitya, “Mukulu, goza uyo nu muloilwe ukulwala.”
    4: uYesu nai wakija akaligitya, “Ulwae uwu shanga wansha, kuiti, badala akwe ingi ku nsoko i ikulyo ni lang'wa Itunda iti kina ng'wana nuang'wa Itunda walije kukuligwa mu ulwae uwu.”
    5: uYesu ai umuloilwe u Martha nu muluna nu akwe nu Lazaro.
    6: Nai wakija kina uLazaro ingi mulwae, uYesu ai wikie mahiku a biili ikilo ku kianza nai ukoli.
    7: Uugwa ze yakilaa a ili ai uaiie i amanyisigwa akwe, “Kweni ku Uyahudi hangi.”
    8: Amanyisigwa akamutambuila, “Rabi, Ayahudi ai atula akugema ku utulanga magwe, nu ewe uloilwe kusuka kung'wanso hangi?'”
    9: uYesu aka atambuila, I matngo a mung'wi shanga ikumi na abiili? Muntu nukugenda u mung'wi shanga uhumile ku kumpa, ku nsoko ukihenga ku welu nua mung'wi.
    10: Ga ni iti, anga itule wika genda utiku, uku kumpa ku nsoko u welu ukutili mukati akwe.”
    11: uYesu akaligitya imakani aya, ni ze yakilaa imakani aya, aka atambuila, “Muhumba miitu uLazaro walala, kuiti nongoe iti kina ndije kumuusha kupuma mu tulo.”
    12: Uugwa i amanyisigwa akamutambuila, 'Mukulu, anga itule ulae, ukuuka.
    13: Itungo ili uYesu ai watulaa ukuligitya nkani nia nsha ang'wa Lazaro, kuiti nianso ai asigiie ukutambula migulya a kulala tulo.
    14: Uugwa uYesu akatambula nienso kihenga, “uLazaro wakuzaa,
    15: Nkete u lowa kunsoko anyu, kina aza nikutili ku ng'wanso iti kina mulije kuhuiila. Kwini kung'waakwe.”
    16: Uugwa uTomaso, nai witangwaa ituti, ai uatambuie i amanyisigwa auya, “Nu sese ga kweni kushe palung'wi nu Yesu.”
    17: Itungo uYesu nai wakapembya, ai uhangile kina uLazaro wakondya kutula mukibiila mahiku anne.
    18: Ni nyenso iBethania ai ikoli pakupi ni Yerusalemu anga kilomita makumi anne na ataano iti.
    19: Idu mukati a Ayahudi akaembya kung'wa Martha nu Mariamu kuahongeelya kunsoko a muluna ao.
    20: Papo uMartha nai wakija kina uYesu wapembyaa, ai ulongoe kutankana nu ng'wenso, kuiti uMariamu akalongoleka kikie mi ito.
    21: Papo uMartha akamutambuila uYesu, “Mukulu, anga aza utule papa, uheu nuane shanga azaa uzeesha.
    22: Ga ni itungili, ningile ya kina lihi nuikalompa kupuma kung'wa Itunda, ukuinkiilya.”
    23: uYesu akamutambuila, uheu nuako ukiuka hangi.”
    24: uMartha akamuila, ningile kina ukiuka mu wiuki nua luhiku nula mpelo.”
    25: uYesu akamuila, “Unene ingi wiuki nu upanga; nuanso nu nihuiie, anga itule ukusha, ga ni iti ukutula ukikie;
    26: nu ng'wenso nuikie nu kunihuiila unene shanga ukusha, uhuiie ulu?”
    27: Akamutambuila, “Ee, Mukulu nihuiie kina uewe ingi wi Kristo, Ng'wana nuang'wa Itunda, ng'wenso nu pembilye mu unkumbigulu.”
    28: Nai wakondya kuligitya ili, akalongolaa yakwe kumitanga u muluna akwe uMariamu ku ki mpinyimpinyi. Akaligitya, uNg'walimu ukoli apa ukuitanga.”
    29: uMariamu nai wakija aya, ai unyansukile ku upepele nu kulongola kung'wa Yesu.
    30: Nu ng'wenso uYesu aiwatulaa wakili kuza mukati a kijiji, ila ai watulaa ukoli ikianza nai utankanie nu Martha.
    31: Uugwa Ayahudi nai akoli nu Mariamu mi ito ni awo nai atulaa akumuhongeelya, nai akamihenga ukunyansuka ku upepeele nu kupuma kunzi, ai amutyatile; aze asigiie kina ulongoe ku kibiila iti kina wende walile kuko.
    32: Uugwa uMariamu, nai wakapika pang'wanso uYesu nai ukoli nai wakamihenga nu kugwa pihi a migulu akwe nu kumuila,” Mukulu, anga aza utule ukoli papa, muluna ane shanga aza uzeesha.”
    33: uYesu nai wakamihenga ukulila, ni Ayahudi nai azile palung'wi nu ng'wenso ai atulaa akulila ga, ai uhongeeye mu nkolo nu kuhusha;
    34: akaligitya, “Mumulalikilye pii? akamutambuila, Mukulu, Pembya ugoze.”
    35: uYesu akalila.
    36: Papo iAyahudi akaligitya, “Goza nai umuloilwe uLazaro”
    37: Kuiti i auya mu kati ao akaligitya, “Shanga yuyu, muntu nai umapitilye i miho ang'wa uyo nai watuile mupoku, shanga aza uhumile kumuzipya u muntu uyu waleke kusha?”
    38: Uugwa uYesu, aze ukuhongeelya mu umi nuakwe hangi, akalogola mu kibiila. Itungili ai latulaa ikulungi, ni igwe li ikilwe migulya akwe.
    39: uYesu akaligitya, Liheji igwe. “uMartha, muluna nuakwe uLazaro, nuanso nai ukule, akamuila uYesu, “Mukulu, ku itungo ili, muimba ukutula waolaa, ku nsoko wakondya kutula muimba ku mahiku anne.”
    40: uYesu akamuila, “Unene shanga aza nukuiie kina, anga uhuiile, ukihenga ikulyo ni lang'wa Itunda?”
    41: Ku lulo akaliheja igwe. uYesu akanyansula imiho akwe migulya nu kuligitya, “Tata, nukulumbile ku nsoko untegeeye.
    42: Aza ningile kina wintegeelya nkua yihi, kuiti ingi ku nsoko a milundo nuimikile ku mpilimikiilya kina ndigitilye aya, iti kina alije kuhuiila kina uewe undagiiye.”
    43: Ze yakilaa kuligitya aya, ai uli ile ku luli lukulu, “Lazaro, puma kunzi'”
    44: Mushi ai upumule kunzi utungilwe i mikono ni migulu ku sanda ni kiikila, nu usu nu akwe ai utungilwe mukako” uYesu aka atambuila, “Mutunguili mu muleke walongole.”
    45: Uugwa iAyahudi idu nai azile kung'wa Mariamu nu kihenga uYesu naza witumile, ai amuhuiie;
    46: kuiti ang'wi ao ai alongoe ku Afarisayo nu kuaila imakani naza witumile uYesu.
    47: Uugwa akulu a Akuhani ni Afarisayo akilundiila palung'wi mu kianda nu kuligitya, Ku utenda ntuni? uMuntu uyu ukituma ilingasiilyo idu.
    48: Anga itule ku umuleka iti wing'wene duu, ihi aku muhuiila; iArumi akupembya nu kuhola yihi i kianza kitu ni ihi itu.”
    49: Ga ni iti, muntu ung'wi mu kati ao, Kayafa, nai watuile Kuhani Mukulu ng'waka nuanso, aka atambuila,
    50: “Shanga mulingile kihi lukulu. Shanga musigile kina izipie ku nsoko anyu kina muntu ung'wi utakiwe kusha kunsoko a antu kukila ingu wihi kulimila.”
    51: Aya shsnga ai umaligitilye kunsoko akwe mukola, badala akwe, kunsoko ai watulaa kuhani mukulu ung'waka nuanso. ai ulotile kina uYesu ukusha kunsoko a ingu,
    52: hangi shanga kunsoko a ingu ling'wene duu, ila uYesu walije u uu kuilingiila i ana ang'wa Itunda naza asapatie nkika nia kuli kuli.
    53: Ku lulo kandiilya u luhiku nu lanso nu kulongoleka akanonia nzila a kumubulaga.
    54: uYesu shanga ai ugendile hangi kihenga mu Ayahudi, ila ai uhegile pang'wanso nu kulongola ihi nikoli pakupi ni ibambazi mu kisali ni kitangwaa Efraimu. Pang'wanso akikie ni amanyisigwa.
    55: Ila i Pasaka a Ayahudi ai atulaa pakupi, ni idu aka nankila kulongola ku Yerusalemu kunzi a kisali ze ikili i pasaka iti alije ki elya akola.
    56: Ai atulaa akumuduma uYesu, nu kutambula kila ung'wi nai atulaa imikile mi Itekeelo, “Mukusiga ntuni? kina shanga uzile mu siku kuu?”
    57: Itungo ili i akulu a akuhani ni Afarisayo ai atulaa apumyaa ilagiilyo kina anga itule ung'wi ukulinga kina uYesu ukoli, utakiwe kupumya impola iti kina alije kumuamba.
  12:
    1: Mahiku mutandatu ze ikili ipasaka, uYesu ai wendile ku Bethania, kai ukoli uLazaro, nuanso nai umiukilye ku puma mu ashi.
    2: Ila akamuzipilililya indya nia mpindi kuko, nu Martha akamuaiilya, itungo nilanso uLazaro ai watulaa ung'wi ao nua awo nai ikie mu ndya palung'wi nu Yesu,
    3: Hangi uMariamu akahola i ratili a manyukiilo nai azipigwe ku nadro nziza, ikete nsailo nkulu, akamupuguhila uYesu mu migulu, nu kumupyagula i migulu ku nsingi ni akwe; ito lihi likizula u unyunki nua manyunkiilo.
    4: uYuda Iskariote, ung'wi nua awo ia manyisigwa akwe, naiza yuyo nuika mugumaniilya uYesu, akaligitya.
    5: Ku niki i manyunkiilo aya shanga aza aguigwe ku dinari magana ataatu nu kinkiiligwa i aula?”
    6: Nu ng'wenso ai uligitilye nanso shanga kuaisiilya aula, ila ku nsoko ai waatuilee mii; ung'wenso yuyo ai watuile uambiie i mbugulu a mpia hangi ai watuilee wiholaa ing'wi nai aiekilwe mung'wanso kunsoko akwe mukola.
    7: uYesu ai uligiyilye, muleke waike nukete ku nsoko a luhiku nula uikwi nu ane.
    8: i aula mukutula nienso mahiku ihi, kuiti shanga mukutula nu nene mahiku ihi.”
    9: Iti gwa i umbi ikulu ni la Ayahudi nai alijaa kulinga nia kina uYesu ukoli kuko, ni eso akapembya shanga kunsoko ang'wa Yesu duu. Ila amihenge nu Petro nai umiulilye kupuma mu ashi.
    10: Ni enso i akulu a kuhani akazipya lukani iti amubulage u Lazaro;
    11: ndogoelyo kunsoko ayo imakani akwe idu mu Ayahudi ai alongoe yao nu kumuhiila uYesu
    12: Nu luhiku nula kabiili lakwe i umbi ikulu ai lizile mu siku kuu. Nai akija kina uYesu upembilye ku Yerusalemu,
    13: ai ahoile i ntambi nia makota a mitende nu kupuma kunzi kulongola kumusingiilya hangi akakua iyogo, “Hosiana Ukendepilwe nuanso nu pembilye ku lina nila Mukulu, Mutemi nua Israeli.”
    14: uYesu ai umuligilye u ng'waa ndogwe akanankila; anga uu nai ukiliseigwe.
    15: Leka kitumba munanso nua Sayuni; goza, uMutemi nuako upembilye, unankie ng'waa ndogwe.”
    16: Amanyisigwa akwe shanga ai amalingile imakani aya apo u ng'wandyo; kuiti uYesu nai wakakuligwa, papo nai akimbukiiye nia kina imakani aya ai ukiliseigwe nuanso nia kina itumile imakani aya kitalakwe.
    17: Uugwa idale ilo nila antu nai akoli palung'wi nu Yesu itungo nai umitangile uLazaro kupuma mu kibiila, aka kuiila ku auya.
    18: Hangi ai ituile ga ni kunsoko iyi kina idale nila antu ai alongoe kumusingiilya ku nsoko ai igulye kina witumile ikilingasiilyo nikanso.
    19: iAfarisayo akitambulya i enso ku enso, Goza, itungili shanga muhumile kituma kihi; goza, u unkumbigulu walongolaa kitalakwe.”
    20: Itungili ang'wi a Ayahudi ai atulaa mu kati ao mu awo nai atulaa alongoe kipolya mu siku kuu.
    21: Awa ai amuhangile uFilipo, naiza upumiie ku Bethsaida a ku Galilaya, akamulompa aze ligitya, “Mukulu, usese kukete nsula kumihenga uYesu.”
    22: uFilipo akalongola akamutambuila uAndrea; uAndrea nu Filipo akalongola nu kumutambuila uYesu.
    23: uYesu aka asukiilya, Isaa apika ku nsoko a ng'wana nuang'wa Adamu ku kuligwa.
    24: Huiili, huiili, kumutambuila, imbeu a ngano anga ileke kugwa mi ihi nu kusha, ikiee uu ing'wene duu, ila anga ishe, ikupa nkali idu.
    25: Nuanso nululoilwe u likalo nu lakwe ukululimilya; ila nuanso nu lubipiwe u likalo nu lakwe mu unkumbigulu uwu uku uhuja ga u upanga nua kali na kali.
    26: Muntu wihi anga wanzailye unene, nu antyate, nu nene kunkoli, papo nu munyamilimo nuane nuikatula ukoli. Muntu wihi nuikanzaiilya, uTata ukumukulya.
    27: 'Itungili i nkolo ane ahusha: nu nene ndigitye uli? ''Tata, ungune mu saa iyi” kuiti ingi ku isigo ili nimipikiie i saa iyi.'
    28: Tata, ulikulye i lina ni lako.” Uugwa luli lukaza nu kuligitya “Nalikulyaa nu nene kulikulya hangi.”
    29: Ila ianza nai limikile pakupi ni enso akija, akaligitya nia kina yatula nu mulilo, Auya ai aligitilye, “Malaika witambuuye nu ng'wenso.”
    30: uYesu akasukiilya nu kuligitya, Luli ulu shanga luzile ku nsoko ane, ila kunsoko anyu.
    31: Itungili ulamulwa nua unkumbigulu uwu ukoli; Itungili u mukulu nua unkumbigulu uwu ukugung'wa kunzi.
    32: Nu nene anga nyansulwe migulya ihi, kualuta ihi kitalane.”
    33: Ai wituntile nanso azelagiila ingi nshile kii nuikasha.
    34: Ianza likasukiilya, “Usese kigulye mi lagiilyo nia kina uKristo ukikie i kali na kali. Nu ewe kuligitya uli, 'Ng'wana nuang'wa Adamu kusinja wanyansulwe migulya'? uyu u ng'wana nua muntu ingi nyenyu?”
    35: Ila uYesu aka atambuila, “Welu ukoli palung'wi nu nyenye itungo iniino. Longoli nsoko mukete u welu, iti kina i kiti kileke kumuhumiilya. Nuanso nui longolaa mukiti shanga ulingile kulongoe.
    36: Mukili mukete u welu.” uYesu ai umaligitilye ni hangi akalongola yakwe akipiha aleke kumihenga.
    37: Ga ni iti uYesu aiwitumile ilingasiilyo idu kinya nianso ntongeela ao, akili shanga akahuiila.
    38: iti lipikiile ikani ni lang'wa Isaya, nai uligitilye; “Mukulu, ingi nyenyu nai uhuiie inkani yitu? Nu mukono nua Mukulu ukunukuiwe nyenyu?”
    39: Yiyo nsoko ni anso shanga ai ahuiie, ndogoelyo uIsaya ai uligitilye hangi,
    40: “Uapokuuye imiho, nu kuitenda nkaku i nkolo ni ao; aleke kihenga ku miho ao nu kulinga ku nkolo ni ao, nu kugunika nu nene nikaanguna.”
    41: uIsaya ai uligitilye imakani nanso kunsoko ai wihengile ikulyo nilang'wa Yesu nu kuligitya inkani niakwe.
    42: Ga ni iti, ga i akulu idu ai amuhuiie uYesu; kuiti ku nsoko iAfarisayo, shanga ai alapile iti aleke kubagulwa ni Itekeelo.
    43: Ai iloile ikulyo ni ana adamu kukila ikulyo nilipembeeye kung'wa Itungo.
    44: uYesu akanyansula ululi nu kuligitya, “Nuanso nunihuiie unene, shanga unihuiie unene duu ila nu ng'wenso nai undagiiye unene,
    45: nuanso nunihengile unene umihengile nuanso nai undagiiye.
    46: Unene nzile anga welu mu unkumbigulu iti kila muntu nu nihuiie unene waleke kikie mu kiti.
    47: Anga itule umuntu wihi ukija imakani ane kuiti waleke kumaamba, unene shanga kumulamula; ndogoelyo shanga ainzile iti nu ulamule u unkumbigulu, ila nuugune u unkumbigulu.
    48: Nuanso nui nihitaa unene hangi shanga wimagombaa imakani ane, ukete nui mulamulaa; lukani nulanso ni nululigitilye lulo nulikamulamula uluhiku nula mpelo.
    49: Ndogoelyo unene shanga ai ndigitilye ku umi nuane du. Ila ingi Tata nai untwae, ng'wenso mukola ai undagiiye ni nikamatambula nu kumaligitya.
    50: Nu nene ningile nia kina ilagiilyo nilakwe ingi upanga nua kali na kali; ila nanso nikuligitya unene - anga uTata nai umbiie, uu gwa kulingitya kitalao.”
  13:
    1: Itungili ze ikil i siku kuu a pasaka, ku nsoko uYesu ai ulingile kina isaa akwe apikiila naiza ukupuma mihi iyi nu kulongola kung'wa Tata, aze wakili ua loilwe i antu akwe naza akoli mihi, ai ualoilwe impelo.
    2: Nu mulugu ai watulaa wakondyaa kuikwa mu nkolo ang'wa Yuda Iskariote, ng'wana nuang'wa Simioni, kumugumaniilya uYesu.
    3: uYesu ai ulingile kina uTata waikaa i intu yihi mu mikono akwe ni kina upumiie kung'wa Itunda ni ai watulaa ulongoe hangi kung'wa Itunda.
    4: Akauka mu ndya nu kaila pihi u ng'wenda nuakwe nua kunzi. Uugwa ai uhoile i taulo nu kitunga mkola.
    5: Uugwa akaikila imazi mi ibakuli nu kandya kuakalalya i migulu i amanyisigwa akwe nu kuapyagula ni taulo naiza ai witungile ng'wenso mukola.
    6: Wakiza kung'wa Simioni Petro, nu Petro akamuila, “Mukulu, Uloilwe kunkalalya i migulu ane?”
    7: uYesu akasukiilya nu kumutambuila, “Nikulituma shanga ulilingile itungili, kuiti ukulinga panyambele,”
    8: uPetro akamutambuila, “Shanga ukunkalalya imigulu ane nanguluu.” uYesu akamusukiilya “Anga itule shanga kuukalalya, shanga ukutula ni kipango palung'wi nu nene,”
    9: uSimioni Petro akamutambuila, “Mukulu, leke kunkalalya i migulu ane duu, ila ga ni mikono ni itwe ni lane.”
    10: uYesu akamutambuila, Wihi niiza wakondya koga shanga uloilwe koga kwaala i migulu akwe, hangi watulaa ng'welu u muili nuakwe wihi, unyenye matuilee mielu, kuiti shanga mihi.”
    11: Kunsoko uYesu ai ulingile uyo nuika mugumaniilya; iyi yiyo nsoko ai uligitilye, shanga mihi matuilee mielu.”
    12: Matungo uYesu nai watulaa waakalalya i migulu ao nu kutula waholaa ung'wenda nuakwe nu kikie hangi, ai uatambuie, “Itii mukilingile iko naza nu mutendee?
    13: Mukunintanga unene “Ng'walimu” nu Mukulu iti mukuligitya tai, ndogoelyo uu yili.
    14: Anga itule unene Mukulu nu ng'walimu, nu mukalaaye i migulu anyu, nu nyenye ga mutakiwe kuakalalya i ianyu imigulu.
    15: Kunsoko naminkiilya impyani iyi kina unyenye ga mutende anga unene ni nitumile kitalanyu.
    16: Huiili, huiili, Kumuila, umutugwa shanga mukulu kukila umukulu nuakwe; ang'wi uyo niiza ulagiigwe ingi mukulu kukila uyo numulagiiye.
    17: Anga itule ulingile imakani aya, ukendepilwe anga witume.
    18: Shanga kuligitya kutula unyenye mihi, kunsoko nialingile awo naza niaholanilye - ila kuligitya aya iti kina u ukilisigwa uhume kukaminkiiligwa; Nuanso nuilizaa u mukate nuane unyansuiye i kintiginyo kakwe.
    19: Kumutambuila ili itungili ze ikili kupumila iti kina ni likapumila, muhume kuhuiila kina unene NG'WENSO.
    20: Huiili, huiil, kumuila, nuinsingiilya unene wimusingiilya naiza kumulagiilya, nu uyo nuinsingiilya unene wimusingiilya uyo nai undagiiye unene.”
    21: Matungo uYesu nai ukumaligitya aya, ai unyomekile mu nkolo, ai ukuiie nu kuligitya, Huiili, huiili, kumutambuila kina ung'wi mu kati anyu ukungumaniilya.”
    22: iAmanyisigwa akwe akigozenkania, aze akuiwe ingi kunsoko ang'wa nyenyu aza uligitilye.
    23: Ai ikoli mu meza, ung'wi nua amanyisigwa akwe wipantamiiye mu kikua kang'wa Yesu uyo naiza uYesu umuloilwe.
    24: uSimioni Petro ai umukoiye u mumanyisigwa uyu nu kuligitya, “Kuile ingi nu uli naiza kung'wakwe ukutambula.”
    25: Mumanyisigwa uyo nai wipantamiiye mu kikua kang'wa Yesu nu kumutambuila, “Mukulu, ingi nyenyu?”
    26: Uugwa uYesu ai usukiiye, “Ingi kung'waakwe uyo ninika liilya intonge a mukati nu kuminkiilya,” Iti gwa nai watula waliilya umukate, ai uminkiiye uYuda ng'wana wang'wa Simioni Iskariote.
    27: Ni ze yakilaau mukate, uMulugu ai umingiie. Uugwa uYesu akautambuila, Iko naza uloilwe kituma kaya ukitume.
    28: Itungili kutili umuntu mu meza ai ulingile nsoko ang'wa Yesu kuligitya ikani ili kung'waakwe.
    29: Ang'wi ao ai asigile kina, ku nsoko uYuda ai uambile imbugulu a mpia, uYesu ai umutambuie, “Gula i intu ni kuitakile kunsoko a siku kuu,” ang'wi kina utakiwe kupumya kintu ku aula.
    30: Ze yakilaa uYuda kusingiilya u mukate, ai ukaiye kupuma kunzi hangi ai yatulaa utiku.
    31: Matungo uYuda nai watula wahegaa, uYesu ai uligitilye, “Itungili u ng'wana nuang'wa Adamu wakuligwa, hangi Itunda wakuligwa mu ng'waakwe.
    32: Itunda uku mukulilya mu ng'waakwe mukola, hangi ukukaya kumukulya.
    33: Ang'yinya aniino, nkoli palung'wi nu nyenye itungo iniino, Mukunduma, ni anga nai niatambuie i Ayahudi, 'Kunongoe, shanga muhumile kupembya,' itungili kumutambuila nu nyenye ga.
    34: Kuminkiilya ilagiilyo igeni, kina milowe; anga unene naza numuloilwe unyenye, uu nu nyenye ga mutakiwe kilowa unyenye ku nyenye.
    35: Kunsoko a ili iantu akulinga kina unyenye mi amanyisigwa ane, anga itule mukete u ulowa ku kila ung'wi nu muya.”
    36: uSimioni Petro ai umutambuie, “Mukulu, ulongoe pii?” uYesu akasukiilya, “Nkika ku nongoe ku itungili shanga ukuhuma kuntyata, kuiti ukuntyata panyambele.”
    37: uPetro akamutambuila, “Mukulu, ku niki ndeke ku utyata ga ni itungili? Unene kulupumya u likalo nula ne ku nsoko ako.”
    38: uYesu akasukiilya, “Itii uku lupumya u likalo nulako kunsoko ane? Huiila huiila kuutambuila, i nsambaligugu shanga ikukunkula ze ikili kunihita nkua itaatu.”
  14:
    1: Leka kulekela inkolo ako kutula mu lwago. Umuhuiie Itunda ni huiile ga nunene.
    2: Mi ito nilang'wa Tata nuane lukoli u likalo lidu nula kikie; anga aza ihite kutula iti, aza izee natula nakutambuila, ku nulanso nongoe kuzipiililya kianza kunsoko ako.
    3: Anga nongole nu kumu zipiililya i kianza, nikapemya hangi kumusingiilya kitalane, iti ikianza ni nkoli nu nyenye ga mutule mukoli.
    4: Mulingile i nzila ku nongoe,
    5: uTomaso ai umutambuie uYesu, “Mukulu, shanga kulingile i kianza kulongoe; Itii! ku uhuma uli kulinga inzila?
    6: uYesu ai umutambuie, “Unene yiyo nzila, tai nu upanga; kutili nu uhumile kupemya kung'wa Tata kwaala kukiila kitalane.
    7: Anga aize muningile unene, aize matulaa mamulingaa nu Tata ga; kandiilya itungili nu kulongoleka mamulingaa hangi mamihengaa u ng'wenso.”
    8: uPhilpo ai umutambuie uYesu, “Mukulu, kulagiile uTata ni iti ikutula yakondya.”
    9: uYesu akamutambuila, “Shanga natulaa palung'wi nu nyenye ku itungo ilipu, hang ukili shanga uningile unene, Philipo? Wihi nuanihengilee unene wamihengaa uTata; Kinya uli ukuligitya, 'kulagiile uTata?
    10: Shanga muhuiie kina unene nkoli mukati ang'wa Tata, nu Tata ukoli mukati ane, Makani ni kumaligitya kitalanyu shanga kumaligitya ku isigo nilane mukola, badala akwe, ingi Tata nuikiie mukati ane nukituma u mulimo nuakwe.
    11: Nihuiili unene, kina nkoli mukati ang'wa Tata, nu Tata ukoli mukati ane; Ga ni iti nihuiili unene ku nsko a milimo ane kulu kuulu.
    12: Huiili, huiili, kumuila, nuanso nunihuiie unene, milimo iyo ni nitumaa, ukituma ga ni milimo iyi; nangi ukituma ga ni milimo mikulu ku nsoko nalongolaa kung'wa Tata.
    13: Kihi anga mulompe ku lina nilane, nikituma iti kina uTata wahume kukuligwa mu ng'wana.
    14: Anga mulompe kintu kihi ku lina nilane, nilanso kituma.
    15: Anga mundowe, mukuamba i malagiilyo ane.
    16: Hangi nika mulompa uTata, Nu ng'wenso ukuminkiilya u muaiilya mungiiza iti kina ahume kutula palung'wi nu nyenye i kali na kali.
    17: Ng'wau Ng'welu nua tai. u Unkumbigulu shanga uhumule kumusingiilya nuanso ku nsoko shanga umihengile, ang'wi kumumanya nuanso. Ga ni iti unyenye mumulingile nuanso. Kuiti wikiie palung'wi nu nyenye nu kutula mukati anyu.
    18: Shanga kumuleka ming'wene; Nikasuka kitalanyu.
    19: Ku itungo ihelu, u unkumbigulu shanga ukunihenga hangi, kuiti unyenye mukunihenga. Ku nsoko ni kiie, ga nu nyenye mukikie.
    20: Mu luhiku nulanso mukulinga kina unene nkoli mukati ang'wa Tata, ni kina unyenye mukoli mukati ane, ni kina unene nkoli mukati anyu.
    21: Wihii nui ambaa i malagiilyo ane nu kituma, yuyo ung'wi niiza undoilwe unene; hangi niiza undoilwe unene wikalowa nu Tata nuane, Hangi nikamulowa hangi nikigeeleka unene mukola kitalakwe.”
    22: uYuda (shanga Iskariote) akamuila uYesu, “Mukulu, Itii ingi ki ntuni kikupumila kina ukigeeleka mukola kitaitu ni shanga ku unkumbigulu?
    23: uYesu ai usukiiye akamutambuila, “Anga ize wihi ukundowa, ukuluamba u lukani nu lane, nu Tata nuane ukumulowa, hangi kikapembya nu kuzipya likalo litu palung'wi nu ng'wenso.
    24: Wihi niiza shanga undoilwe unene, shanga wiambaa u lukani nulane. Lukani naza mukija shanga lane ila lang'wa Tata naza undagiiye.
    25: Nimaligitilye imakani aya kitalanyu, itungo ni nkili kikie mukati anyu.
    26: Ga ni iti, uMupoeelyi, Ng'wau Ng'welu, naiza uTata ukumulagiilya ku lina lane, ukumumanyisa i makani ihi hangi wikamutenda mukimbukiilye ihi naiza nimaligitilye kitalanyu.
    27: U ulyuuku, kuminkiilya ulyuuku nuane unyenye, shanga kuminkiilya uwu anga unkumbigulu nuipumyaa. Leki kuzipyi inkolo nianyu kutula nu lwago, nu woa.
    28: Ai migule iti nai numutambuie, 'Nongoe yane, hangi nikasuka kitalanyu, 'Anga aza ize mundoilwe unene, aza muze mukete ulowa kunsoko nongoe kung'wa Tata, kunsoko uTata ingi mukulu kukila unene.
    29: Itungili nakondyaa kumutambuila ze ikili kupumila iti kina, itungo anga lipumile, muhume kuhuiila.
    30: Shanga kutambula nu nyenye makani idu, kunsoko mukulu nua ihi iyi upembilye, Nuanso mugila ingulu migulya lane,
    31: kuiti kina u unkumbigulu ulije kulinga kina numuloilwe uTata, nitumaa iko uTata nukundagiilya unene, anga iti nai uninkiiye ilagiilyo. Nyansuki, hangi kupume i kianza iki.
  15:
    1: Unene ni muzabibu nua tai, nu tata nuane ingi mulimi nua mizabibu.
    2: Kila itambi mukati ane niiza shanga lipaa i nkali wi lihenguila, ni kila itambi ni llipaa inkali wilelyaa iti kina lihume kupa ikilo.
    3: Unyenye yakondaa kutula mielu kunsoko a lukani naza nakondyaa kumutambuila.
    4: Mikie mukati ane, nu nene mukati anyu. Anga itambi ni shanga lihumile kupaa ling'wene, anga lihite kutula mu muzabibu, ga ni iti unyenye, anga muhite kikie mukati ane.
    5: Unene ingi ni muzabibu; unyenye mi ntambi. Nuikiie mukati ane nu nene mu kati akwe, muntu uyu wipezaa nkali idu, kunsoko anga ize shanga nene shanga muhuile kituma ikani lihi.
    6: Anga itule muntu wihi shanga ukusaga mukati ane, ukugung'wa anga itambi nukuma; antu ilingiila i ntambi nu kugumila mu moto, nu kulimila.
    7: Anga itule mukikie mukati ane, hangi anga imakani ane ikie mukati anyu, lompi lihi ni muloilwe, nu nyenye mukutendelwa.
    8: Mu ili uTata nuane ukuigwe, kina mipezaa nkali idu ni kina ingi mi amanyisigwa ane.
    9: Anga uTata nuane nai undoilwe unene, Ga nu nene namulowaa unyenye; ikii mu ulowa nuane.
    10: Anga itule mikaamba i malagiilyo ane, mukikie mu ulowa nuane anga ni mambiie i malagiilyo ang'wa Tata nu ane nu kikie mu ulowa nuakwe.
    11: Ni maligitilye i makani aya kitalanyu iti kina iloeelya nilane litule mukati anyu ni iti kina iloeelya ni lanyu litulike kutula likondaniie.
    12: Ili lilo ilagiilyo nilane, kina milowe unyenye ku nyenye anga nai numuloilwe unyenye.
    13: Kutili u muntu nukete u ulowa ukulu kukila uwu, kina walupumye u likalo nu lakwe ku nsoko a ahumba uya.
    14: Unyenye mi ahumba iane anga itule mukituma ayo ni neenda mulagiilya.
    15: Shanga kumitanga atugwa, ku nsoko u mutugwa shanga ulingile iko nuitumaa u mukulu nuakwe. Numitangile unyenye ahumba iane. ku nsoko namukumuila i makani ihi naiza nigulye kupuma kung'wa Tata.
    16: Shanga ai muniholanilye unene, ila unene ai numuholanilye unyenye nu kumuika mulongole mupe inkali, ni nkali yanyu ilije kikie. Ili likoli iti kina kihi ni mukulompa kung'wa Tata ku lina ni lane, ukuminkiilya.
    17: Makani aya kumulagiilya, kina milowe kila muntu nu muya.
    18: Anga ize u unkumbigulu ukumubipilwa, mulinge kina ai umbipiwe unene ze ikili kumubipilwa unyenye.
    19: Anga aza mutule mia unkumbigulu, u unkumbigulu aza uzee mulowa anga mia kitalao; Kuiti ku nsoko shanga mia unkumbigulu hangi kunsoko ai numuholanilye kupuma mu unkumbigulu, ingi kunsoko ili u unkumbigulu wimubipilwa.
    20: Kimbukiilyi ikani naiza numutambuie, 'uMutugwa shanga mukulu kukila umukulu nuakwe, 'Anga itule ai anagilye unene, akumaja nu nyenye ga; Anga izee ai a ambile u lukani nulane, ai azee amba nulu nulanyu ga.
    21: Akumutendeela makani aya ihi kunsoko a lina ni lane kunsoko shanga amulingile uyo numulagiiye.
    22: Anga aza itule shanga aza nzile nu kuatambuila, shanga ai azeetula itumile u mulandu; kuiti itungili agila u winegi ku milandu ao.
    23: Nuimbipilwaa unene wimubipilwaa nu Tata ga.
    24: Anga itule shanga nitumile u mulimo mukati ao naiza kutili nung'wi nai witumile, ai azeetula agila u mulandu; kuiti itungili itumile ihi abiili ihengile hangi ambipiwe unene nu Tata nuane.
    25: Ili likupumila iti kunsoko lukani lukondaniile naiza lukilisigwe mi ilagiilyo ni lao; 'Ambipiwe unene bila nsoko.'
    26: Itungo u mupooelya nuazaa, naiza numulagiiye kitalanyu kupuma kung'wa Tata, uyu yuyo, Ng'wau ng'welu nua tai, naiza ukupembelya kung'wa Tata, ukunkuiila. Ga nu nyenye muku nkuiila kunsoko matulaa palung'wi nu nene puma ung'wandyo.
  16:
    1: Numutambuie imakani aya iti muleke kutakigwa.
    2: Akumupumya kunzi a Matekeelo; Kulu kuulu isaa ipembilye niiza kila nuikamubulaga ukusiganiilya kina ukituma mulimo uziza ku nsoko ang'wa Itunda.
    3: Akumutendeela aya ku nsoko shanga amumanyile u Tata ang'wi shanga amanyile unene.
    4: Numutambuie imakani aya iti kina itungo anga lipike nila aya kupumila, muhumile kukimbukilya ni kinya nai numutambuie muhume kitalao. Shanga numutambuie kutula i makani aya ung'wandyo ku nsoko ai natulaa palung'wi nu nyenye.
    5: Anga itule, itungili nongoe kung'wa uyo nai undagiiye; kuiti kutili mukati anyu nukunkolya, “Ulomgoe pii?”
    6: Ku nsoko nimaligitilye imakani aya kitalanyu, kinya uwai kizue mu nkolo yanyu.
    7: Ga ni iti, kumutambuila itai; ku ndogoelyo anga nihite kuhega, u mupoelya shanga uzile kitalanyu; kuiti anga nongole nikamulagiilya kitalanyu.
    8: Anga waze, u mupoelya nuanso uku ukaminkiilya u unkumbigulu kutulika nu ulamulwa.
    9: Kutulika ni milandu, ku nsoko shanga ai anihuiie unene,
    10: kutulika ni tai ane, kunsoko nongoe kung'wa Tata, shanga mukunihenga hangi;
    11: ni kutulika nu ulamulwa kunsoko u mukulu nua unkumbgulu uwu walamuwe.
    12: Nimakete idu nakumutambuila, kuiti shanga mukumalinga itungili.
    13: Kuiti, nuanso, Ng'wau ng'welu nua tai, anga waze, ukumutongeela mu tai a ihi; ku nsoko shanga ukuligitya ku nsoko akwe mukola; kuiti ihi nuikija, ukumaligitya imakani nanso; hangi ukumakaminkiilya kitalanyu imakani ni ikapembya.
    14: Nuanso wikankulya unene, kunsoko ukumahola imakani ane hangi ukumatanantya kitalanyu.
    15: Intu yihi nuikete uTata ingi yane; ku lulo, naligityaa kina uNg'wau ng'welu ukuhola imakani ane nu kumakaminkiilya kitalanyu.
    16: Ikili itungo ikupi, shanga mukunihenga hangi; ni ize yakilaa itungo ikupi hangi, mukunihenga.”
    17: Ang'wi a amanyisigwa akwe akitambulya, “Ingi ntuni nu kuutambuila, “itungo ikupi, hangi shanga mukunihenga hangi,' ni, uugwa, itungo ikupi mukunihenga,' ni, 'ku nsoko nongoe kung'wa Tata?”
    18: Ku lulo akaligitya, “Ingi kintu kii nukuligitya, 'Ikili itungo ikupi'? Shanga kulingile nukuligitya.”
    19: uYesu ai uine kina ai ahung'waa nsula kumukolya, nu ng'wenso aka atambuila, Mukikolya akola kutula ili, ni ndigitilye, 'Ikili itungo ikupi, shanga mukanihenga hangi; ni ze yakilaa itungo ikupi mukunihenga'?
    20: Huiili, huiili, kumutambuila, mukulila nu kuhongeelya, kuiti u unkumbigulu ukulumbiilya, mukutula ni kinya uwai kuiti kinya uwai kanyu kikupiluka kutula iloeelya.
    21: uMusungu witulaa ni kinya uwai itungo nuitulaa nu uwai kunsoko itungo nila kitunguila lapikaa; kuiti nuikitunguila ung'wana, shanga wikimbukiilya hangi u uwai kunsoko a iloeelya ni lakwe kina ng'wana watug'waa mi ihi.
    22: Nu nyenye ga mukete kinya uwai itungili, kuiti nikamihenga hangi; ni nkolo nianyu yukiloa hangi kutili nuikahuma kuliheja iloelya ni lanyu.
    23: Luhiku nu lanso shanga mikankolya i makolyo. Huiili, huiili, kumutambuila, Anga mulope lihi kung'wa Tata, ukuminkiilya ku lina nilane.
    24: Kupikiila itungili mukili kulompa lihi ku lina nilane; lompi, nu nyenye mukusingiilya iti kina iloeelya nilaanyu likondaniile.
    25: Nitambuuye nu nyenye ku ntambu ni shanga ilingikile, kuiti isaa ipembilye niiza shanga kitambulya ku ntambu ni shanga ilingikile kuiti badala akwe nikamutambuila kihenga kutula uTata.
    26: Luhiku nulanso mukulompa ku lina nilane, hangi shanga kumuila kina nikalompa kung'wa Tata ku nsoko anyu;
    27: Kunsoko uTata mukola umuloilwe ku nsoko manihuiie kina mpumiie kung'wa Tata.
    28: Ai mpumiie kung'wa Tata nu kupembya mu unkumbigulu; hangi, kuhega mu unkumbigulu nu kulongola kung'wa Tata.”
    29: Amanyisigwa akwe akamutambuila, “Ukihenga, itungili ukuligitya i kihenga hangi shanga ukutumila ihalityo.
    30: Itungili, kalingaa kina ulingile imakani ihi, ni shanga uloilwe muntu wihi wakukolye imakolyo. Kunsoko ili kahuiila kina upembeeye kung'wa Tata.
    31: uYesu aka asukiilya, “Itungili mahuiila?”
    32: Goza, isaa ipembilye, ee ni kulu kuulu apikaa, niiza mikasapatila kila ung'wi nu ku kitalao mukundeka umukola. Kuiti shanga nkoli ni ng'wene duu kunsoko uTata ukoli nu nene.
    33: Kumutambuila imakani aya iti kina mukati anyu mutule nu ulyuuku. Mihi mukete lwago, kuiti ipii i nkolo, nauhumaa u unkumbigulu.
  17:
    1: uYesu ai umaligitilye i makani aya, uugwa akanyansula i miho akwe kutunga kilunde nu kuligitya, “Tata, isaa apikiila; mukulye u ng'wana nuako iti nu ng'wenso akukulye u ewe.
    2: anga iti nai uminkiiye i ngulu migulya a yihi ni ikete u muili iti ainkiilye u upanga nua kali na kali awo ihi nai uminkiiye
    3: Uwu wuwo upanga nua kali na kali; kina akulinge u ewe, Itunda nua tai hangi wing'wene, nu ng'wenso nai umulagiiye, uYesu Kristo.
    4: Ai nukukuiye apa mihi, nu kukondaniilya u mulimo nai uninkiye nuitume.
    5: Itungili, Tata, unkulye unene palung'wi nu ewe mukola ku ikulyo ilo nai nkoli ni lyenso palung'wi nu ewe ze ikili u unkumbigulu kuumbwa.
    6: Ai nilikunukue i lina nilako ku antu nai uninkiiye apa mi ihi. Ai atulaa antu ako; kuiti ai waninkiilya unene. ni enso aluambilaa u lukani nulako.
    7: Itungili alingile kina kila kintu nu ninkiiye u nene kipumiie kitolako,
    8: ku makani ayo nai uninkiiye u nene - Nakondya ku inkiilya enso i makani nanso. Ai amasingiiye ni tai akalinga kina unene mpumiie kitalako, nu kuhuiila kina uewe yuyo ai undagiiye.
    9: Kualompeela enso. Shanga ku ulompeela u nkumbigulu ila awo nai ununkiiye ku nsoko i enso ingi ako.
    10: Intu yihi naiza ingi yane ingi yalo, ni izo nuikete uewe ingi yane; nu nene nikukulyaa mu nianso.
    11: uNene nimutili hangi mu unkumbigulu, ila nianso amoli mu unkumbigulu, unene itungili napembyaa kitalako. Tata nu ng'welu, akulye ku lina nilako ilo nai ukinkiiye usese iti kina ni enso atule nu ung'wi, anga unene nu ewe ni kukete u ung'wi.
    12: Nai natulaa ni enso, ai niasungilye ku lina nai uninkiiye; Ai naasunjaa, hangi kutili ga nung'wi ao nai ulimie kwaala ng'wana nuaa mulimili, iti kina ukilisigwa ukondaniile.
    13: Itungili napembyaa kitolako; kuiti kumaligitya aya mu unkumbigulu iti kina iloeelya ni lane likondaniile mukati ao akola.
    14: Nainkiilya ikani nilako; u unkumbigulu waabipilwaa ku nsoko i enso shanga a unkumbigulu, anga iti unene ni shanga ntuile nia unkumbigulu.
    15: Shanga kualompelya kina uaheje mu unkumbigulu ila uasunje nu uyo u mubii.
    16: Nianso shanga ihi anga iti unene ni shanga ntuile nia mu unkumbigulu.
    17: Uaike mu ikulyo kitalako mu kola mu tai; lukani nulako lulo tai.
    18: Ai undagiiye mu unkumbigulu, nu nene na alagiilya mu unkumbigulu.
    19: Kunsoko ao unene mukola kipumyaa kitalao iti kina ni enso ipumye ki tolako ku iyo itai.
    20: Shanga wawa duu ni kualompelya, ila ni awo ni ikahuiila kukiila lukani nulao
    21: iti kina ni enso atule nu ung'wi, anga iti uewe Tata, nuili mukati ane nu nene mukati ako. Kualompelya iti kina ni enso ga ahume kutula mu kati itu iti u unkumbigulu uhume kuhuiila kina uewe yuyo ai undagiiye.
    22: Ikulyo ilo nai uninkiiye unene - nainkiilya enso, iti kina ahume kutula nu ung'wi, anga iti usese ni kili ung'wi -
    23: Unene mukati ao, nu ewe mukati ane, iti ahume kukondeeligwa mu ung'wi; iti u unkumbigulu ulinge kina kulu kuulu uewe yuyo nai undagiiye, nu kualowa, anga iti uewe nuizaa undoilwe, unene.
    24: 'Tata, iko nai uninkiiye unene - Nkete nsula kina ni enso ga ahume kutula palung''wi nu nene kianza ni nkoli iti ahume kihenga ikulyo nilane, ilo nai uninkiiye: ku nsoko uewe ai undoilwe unene ze ikili kuumbwa u musingi nua unkumbigulu.'
    25: Tata munya tai ane, u unkumbigulu shanga ai ukulingile uewe; kuiti unene nukulingile uewe; hangi alingile kina ai undagiiye.
    26: Nilizipilye ilina nilako likumuke kitalao, hangi kulizipya likumuke iti kina u ulowa uwo naiza ku nuanso ai undoilwe unene uhume kutula mukati ao, nu nene nihume kutula mukati ao.”
  18:
    1: Ze yakilaa uYesu kuligitya imakani aya, ai uhegile ni amanyisigwa akwe kulongola ku ng'wapo nua kidron, naize ikoli inzega, naize ung'wenso ni amanyisigwa akwe akingila mukati akwe.
    2: Itungili uyo uYuda, nai walowaa kumuhulyaa, nu ng'wenso ai ulingile nkika nanso, kuiti uYesu ai watulaa wilongolaa inkika iyi nkua kitungaa aze ukoli ni amanyisigwa akwe.
    3: Nu ng'wenso uYuda, ze yakilaa kutula walijaa idale ni la asikali ni a ofisa puma ku akulu a akuhani, akapembya aze akete ni muli, tochi ni yigi.
    4: Nu ng'wenso uYesu, iti aze uilgile kila ikintu nai katula kikitung'wa kung'wa akwe, akapumila ntongeela nu kuakolya, “Ingi nyenyu ni mukumuduma?”
    5: Nienso aka musukiilya, “Yesu Munazareti.” Nu ng'wenso uYuda nai umugumaniiye, ai watulaa wimikile palung'wi ni awo i asikali.
    6: Ku lulo nai waatambuila, “Unene ng'wenso” ai asukile kinyuma nu kugwa pihi.
    7: Hangi aka akolya, “Ingi nyenyu ni mukumuduma? Ni enso akamusukiilya hangi “Yessu munazareti.”
    8: uYesu aka asukiilya, “Nakondyaa kumuila kina Unene ng'wenso; ku lulo anga ize mukunduma nene, aleki awa i auya alongole.”
    9: Aya ai atulaa iti lukani ulo lukaminkiile; apo nai uligitilye; “Mu awo nai ununkiiye, shanga numulimiiye ga nung'wi.”
    10: Uugwa uSimioni Petro, naiwatulaa ni mpanga, akamipyagula nu kumutema kutyi nua kigoha umunya milimo nuang'wa Kuhani nu mukulu. Ni lina nilakwe u munya milimo nuanso ai latulaa Malko.
    11: uYesu akamutambuila uPetro, “Susha i mpanga ako mu hala akwe. Ku niki ndeke kuking'wela i kikombe iko nuninkiiye uTata?”
    12: Uugwa idale ilo nila asikali ni ajemedari, ni anyamilimo a Ayahudi, ai amuambile uYesu nu kumutunga.
    13: Nienso akamutonga hanza kupikiila kung'wa Anasi, ku iti ung'wenso ai watulaa mukwingwa nuang'wa Kayafa, naiza yuyo ai watulaa Kuhani nu mukulu ku ng'waka nuanso.
    14: Itungili uKayafa yuyo ai watulaa uinkiiye isigo i Ayahudi nila kina utakiwe muntu ung'wi washe ku noko a antu.
    15: uSimioni Petro ai umutyatile uYesu, ni u umu manyisigwa nu muya. Nu munyisigwa uyu ai watulaa umanyikile kung'wa Kuhani nu mukulu, nu ng'wenso akingila palung'wi nuYesu mi itando nilang'wa Kuhani nu mukulu;
    16: kuiti uPetro ai watulaa wimikile kunzi a mumpita. Uugwa uyo umu manyisigwa nai watulaa umanyikile kung'wa Kuhani nu mukulu, ai upumile kunzi akalongola kitambuila nu musungu uyu munyamilimo nai watulaa ukusunja u mumpita nu kumingilya uPetro mukati.
    17: Uugwa mutugwa uyo nai watulaa ukusunja u mumpta, akamutambuila uPetro, “Itii uewe shanga wi ung'wi nua atyatiili a muntu uyu?'” Nung'wenso akasukiilya, “Unene shanga.”
    18: Ni awo i anyamilimo ni akulu ai atulaa imikile ikianza nikapa ng'wanso; akota moto ku ndogoelyo, ai ukoli ulyuuku, ni iti ai atulaa akota moto iti alije ilugute, Nu ng'wenso uPetro ai watulaa ni enso, ukota moto aze wimikile.
    19: Kuhani nu mukulu akamukolya uYesu migulya a amanyisigwa akwe nu umanyisigwa nuakwe.
    20: uYesu akamusukiilya, “Nuutambuie kihenga u unkumbigulu; Unene ai manyisilye nkua ku nkua mu matekeelo ni itekeelo ni ikulu kianza naiza i Ayahudi ilingiila. Nunene shanga ai ndigitilye kihi mu kinkunku.
    21: Ku niki ai munkoiye? Akolyi nai antegeeye migulya a iko nai ndigitilye. iAntu awa alingile imkani ayo nai nimaligitilye.
    22: uYesu nai wakondya kuligitya nanso, ung'wi nua akulu nai watulaa wimikile akamukua uYesu ku mukono nuakwe ni uugwa akaligitya,
    23: “Itii, uu nutakiwe kumusukiilya umukulu?” Nu ng'wenso uYesu akamusukiilya, “Anga ize ndigitilye ikani lihi ibibi uugwa utule wimukuiili ku nsoko a ubii, ni anga ize numusukiiye iziza ku niki ukunkua?
    24: Uugwa uAnasi nai wakamutwala uYesu kung'wa Kayafa kuhani nu mukulu aze utungilwe.
    25: Itungili uSimioni Petro ai watulaa wimikile ukipupya iluguti u mukola. Ga ni iti antu awo akamutambuila, “Itii, ga nu ewe shanga ung'wi nua amanyisigwa akwe?” Akahita azeligitya, “Unene shanga.”
    26: Ung'wi nua anyamilimo ang'wa Kuhani nu mukulu, Naiza ai watulaa muluna wang'wa uyo u mugoha naiza uPetro umutemile u kutyu, ai uligitilye, “Itii, shanga u ewe naza nukihengile uko ku nzega?'
    27: uPetro akahita hangi, ni nkua i nsamba ligugu ika kunkula.
    28: Uugwa akamuhola uYesu puma kung'wa Kayafa kupikiila mu Praitorio. Ai yatulaa dau mania mbwa. Enso akola shanga ai ingiie ilo iPraitorio iti aleke kishapula nu kumilya i pasaka.
    29: Ku lulo uPilato aka ahanga nu kuligitya, “Ingi usemelwa kii nu umutuile umuntu uyu?”
    30: Akamusukiilya nu kumutambuila, “Anga aza ize umuntu uyu watule shanga mituma ubibi, shanga azaa kuzeemuleta kitalako.”
    31: uPilato aka atambuila, Muholi unyenye akola, mende mumulamule kuniganiila ni lagiilyo nilanyu.” Ni enso i Ayahudi akamutambuila, 'Ilagiilyo shanga likulekee usese kumubulaga muntu wihi.”
    32: Ai aligitilye aya iti lukani nu lang'wa Yesu lukondaniile, lukani naiza watulaa wakondyaa ligitya migulya a mpyani a nsha akwe.
    33: Uugwa uPilato akingila mu praitorio akamitanga uYesu; akamutambuila, “Itii, uewe wi mutemi nu Ayahudi?'
    34: uYesu akamusukiilya, '“Itii, uewe ukunkolya ikolyo ili ku nsoko uloilwe kulingaa ang'wi ku nsoko angiiza akulagiiye iti unkolye unene?”
    35: Nu ng'wenso uPilato akamusukiilya, “Unene shanga ni Muyahudi, ang'wi shanga?” Ingu nuako ni a kuhani akulu wawo niakuletile kitalane; uewe witumile ki ntuni?
    36: uYesu aka sukiilya; “Uutemi nuane shanga nua unkumbigulu uwu, anga ize u utemi nuane azautule ni patyo mu unkumbigulu uwu atung'waa ane aza aze ninkuilya iti ndeke kupumigwa ku Ayahudi. Ku tai u utemi nuane shanga upumile apa” Ila
    37: uPilato akamutambuila, “Itii, uewe gwa wi mutemi?” uYesu akasukiilya, “u ewe yuyo ukuligitya kina unene ni mutemi, ku nsoko iyi unene ai ntugilwe ni ku nsoko iy unene nazilee mu unkumbigulu iti ntule numukuiili nua tai. Wihi nuailee wa tai iyo witegeelya u luli nuane.
