    20: Ku nsoko a kutema kitalane u rufaa, iti gwa, ai nompile kuihenga nu kuligitya nu nyenye. Ingi ku soko a iko naiza u Israeli ukete ukamatiku ku nikanso, natungwa ni kitungo iki.
    21: Uu gwa akamuila, “Kukili kaya kusingiilya ibada kupuma ku Yudea ku utula u ewe, ang'wi kutili muluna nuazile nu kupumya upikiligwa ang'wi kuligitya lukani lihi nu lubi kutula u ewe.
    22: Kuiti kuloilwe kija kupuma kitalako usigile ntuni kutula idale ili nila antu awa, ku nsoko ikumukile kitaitu kina likuligitya nsuta kila kianza.
    23: Nai atulaa abague u luhiku ku nsoko akwe, antu idu ikilo ai amuhangile i kianza nai watulaa wikie. Ai uligitilye ikani ilo kitalao nu ku kuiila kutula utemi nuang'wa Itunda. Ai ugemile kuapema kutula uYesu. ku mpyani yihi ibiili kupuma mu malagiilyo ang'wa Musa nu kupuma ku anyakidagu, kandiilya kidau ndau kupikiila mpindi.
    24: Ang'wi ao ai apemekile kutula makani ayo nai atambuwe, itungo i auya shanga ai ahuiie.
    25: Nai aki igwe kilinga enso ku enso, ai ahegile ze yakila uPaulo kuligitya ikani ili ling'wi, “Ng'wau Ng'welu ai uligitilye iza kukiila uIsaya munyakidagu ku atata itu.
    26: Ai uligitilye, 'Longola ku antu awa uligitye, “Ku akutwi anyu mukija, kuiti shanga mukulinga; Nu ku miho anyu mukihenga kuiti shanga mukumanya.
    27: Ku nsoko a nkolo nia antu awa yatuile nyeku, akutwi ao ijaa ku lwago, atutilye i miho ao; iti kina aleke kulinga ku miho ao, nu kija ku akutwi ao, nu kulinga ku nkolo niao, nu kupiluka hangi, hangi ai nzee aguna.”
    28: Ku lulo, mutakiwe kulinga kina uwu ugunwa nuang'wa Itunda watawee ku anyaingu, hangi akutegeelya.” (Komaniilya; ulukiili ulu,
    29: “Itungo nai watula ukuligiya i makani aya, i ayahudi ai ahegile, aze atuile nu wikungumi ukulu mukati ao,” umutili mu mbugulu ni nziza nia kali).
    30: uPaulo ai wikie mi ito nilakwe nila kugula ku myaka ihi ibiili, hangi ai uasingiiye ihi nai azile kitalakwe.
    31: Ai watulaa ukutanantya u utemi nuang'wa Itunda hangi ai watulaa ukumanyisa makani migulya a Mukulu uYesu Kristo ku ukamatiku wihi. Kutili nai umugiiye.
45:
  1:
    1: Paulo, mitumi wang'wa Yesu Kilisto naiwitangilwe kutula mituma milimo, nukimikigwa kunsoko ainjili ang'wi Tunda.
    2: Iyi yiyi aaiuaie ikali kukiila unyakidagu akwe mumaanko nimaza.
    3: Ingi yuyu naing'waakwe nautugilwe kupuma mukoo wang'wa Daudi nautugilwe ikumuili.
    4: Nuanso autanantigwe kina ng'wana wang'wi Tunda. Kungulu nia nkolo ninza kuuki washi Yesu Kilisto mukulu witu.
    5: Kukiila ng'wenso kasingiilya ukende nuitumi nua ugombi wa uhuili nua mahi ihi kunsoko alina lakwe.
    6: Muma hi aya, ingi nunye mitangilwe kina miatu ang'wa Yesu kilisto.
    7: Ibarua iyi ingi kua ihi niakoli Kurumi, ni Tunda ualoilwe, nailangilwe kina antu niaza niagila imilandu, nuukende utule kitalanyu, nuupolo kupuma kung'wi Tunda, Tata witu nu mukulu Yesu Kilisto.
    8: Ng'wandyo, namumba Itunda wane mung'wa Yesu Kilisto kukiila nyenye mihi, kunsoko uhuili wanyu ukutanatigwa unkumbigulu wihi.
    9: Kunsoko Itunda mikengi wane, ninimitumila munkolo ane kulukani lang'wana akwe, anga niza nimikila kuata imina ao.
    10: Mahiku ihi nilompa imalompi ane kunzila yihi sunga nihume kupata kulowa wang'wi Tunda kuza kitalanyu.
    11: Kunsoko nkete insula akumuona nikume kumpa unyenye ipegwa nia munkolo, nihume kumkamatisha.
    12: Ingi kipumbulya palung'wi nunye, kua nzia akila uung'wi witu, naneniyo nanyu.
    13: Itungili anyandugu singandoilwe muulye kija inkani, nizandoilwe muulye kiza kitalanyu, ingi iza ngiigwe sunga nitungili, aindoilwe itula iti muhume kutula ninda kitalanyu anga imahi nimangiza.
    14: Ndaigwe nia Yunani, niageni, niahugu nia pungu.
    15: Kululo kunkigi ane unene ngombile kutanantya ulukani lang'wa Yesu kitalanyu unye nimukoli kung'wanso Kurumi.
    16: Singa kuluhumilwa iminyala ulukani lang'wa Yesu, kunsoko uhumi wang'wi Tunda nuileta uguniki kua uyu nuhuie, kung'wa Muyahudi nu kung'wa Muyunani.
    17: Kunsoko uhuili wang'wa Tunda wakunukula kupuma uhuili nu huili anga niyandikilwe, umunya tai ukikie kuauhuili.
    18: Nsoko utaki wang'wi Tunda wigeeleka kupuma kilunde nsoko au bi wihi nua antu nuakumigilya itai.
    19: Kunsoko aya ihi namanyikila kung'wi Tunda akunukulwa kitalao, nsoko Itunda waalagiila.
    20: Inkani yakwe nishayigela kiisa, yigee kupuma naukuumbwa unkumbigulu. Amanyikile kukiila maintu naakumbwa. Imakanu aya au humi wakwe nuamahiku ihi nung'wandyo wakwe.
    21: Naiamulinga Tunda shaikamukulya anga Tunda nukumsingiilya, ikalimila muteele ninkolo yao ikizula upungu ikatula ni kiti.
    22: Ikiitanga kina ahugu, sunga ikitula apungu.
    23: Akaukaila ukulu wang'wi Tunda nimugila uugazanji kumpya ni kelu la muntu numugazanji, niya na nyunyi, niye naikali, nizi niyagula pihi.
    24: Kululo itunda akaaleka atyate insula ya nkolo yao nia ubi sunga kitegelya ikulyo nila miili ao.
    25: Kunsoko aiapiue itai ang'wi Tunda kutula uteele, ikatula makulu nukumatumikila imaintu kukila Itunda nauaumbile nuikuligwa mahiku ihi. Amina.
    26: Kunsoko iyi itunda akaateka atyate insula yao nia minyala kunsoko iasungu ao aiakaie uitumili nuamiili ao ni Tunda auaumbili nianso ikapiula.
    27: Ingi niitunja nienso ikapiula uitumili kuasungu ao, akapatwa ninsula nimbi ya itunja kua itunja nisinga inonee hangi Tunda akaapa ulamula nua ubi wao.
    28: Kunsoko aiahitile kutula ni Tunda muma hala ao, akaaleka atyate imahala nisinga maza, ituma ayo nisinga amuloeeye Itunda.
    29: Izue uubii wihi, nsula nuubi, izue uwilu, ubulagi, wileu, wikongi ni masigo nimabi.
    30: Ikatula kitambula uubi, kitegeta nukumuhukilwa Itunda. Niakete uwilei, widai, nu kiona kina enso kila kintu, anonelya mabi niagila ikulyo kua leli ao.
    31: Nianso agila uuhugu, abunangi malagiilyo, agila uulowa nuang'wandyo hangi agila ikinya uwai.
    32: Alingile u imalagiilyo nang'wi Tunda kina awa niituma intendo izi ni mbi ulamulwa wao kunsha. Kululo gwa singa ituma udu inkani izi, ingi iza igombilyo nao niituma inkani nianso.
