    2: Antu idu nangaluu ai atulaa ilundiie pang'wanso hangi shanga ai limoli i lyoma hangi, ga nilo nila pa mulango, nu Yesu ai uligitilye lukan kitalao.
    3: Uugwa ang'wi a antu ai azile kitalakwe nai amuletile muntu nai watulaa ukule igandi; antu anne ai atulaa amukenkile.
    4: Itungo nai alemilwe kumuhumbeela kunsoko a iubi nila antu, ai agumue migulya a kianza pang'wanso nai ukoli. Hangi nai atula akondyaa kutobola ibolomyo, ai asimilye u ulili naiza u muntu nai ukule igandi ai watulaa ulae.
    5: Nai wihengile u uhuiili nuao, uYesu ai umutambuie u muntu nai ukule igandi, “ng'waane, i milandu ako alekelwa.”
    6: Kuiti ang'wi ao a amanyi awo nai akoli ikie pang'wanso ai ikoiye mu nkolo niao.
    7: “Uhumile uli u muntu uyu kuligiya iti? Uku kuna! Nyenyu nuihuma kulekela i milandu kwaala Itunda wing'wene duu?”
    8: Itngo uYesu nai ulingile mu nkolo akwe nai atulaa akusiga mukati ao akola. Ai ua tambuie, “Ku niki mukusiga iti mu nkolo nianyu?
    9: Ni liuli ni ipepeele ikilo kuligitya ku muntu nu kule igandi, 'Milandu ako alekelwaa' ang'wi kuligitya 'imike, hola u ulili nuako, hangi uende?'
    10: Kuiti iti alije kulinga kutula u Ng'wana nuang'wa Adamu ukete u humi nua kulekela i milandu mi ihi, ai umutambuie uyo nai ukule igandi.
    11: “Nukutambuie u ewe, nyansuka, hola u mukeka nuako, hangi ulongole kito nilako.”
    12: Ai wimikile hangi nkua ing'wi akahola u mukeka nuakwe, hangi ai ulongoe kunzi a numba ntongeela a kila muntu, iti ihi ai akuiwe hangi akaminkiilya Itunda ikulyo, hangi akaligitya “Nangaluu, kukili kaya kihenga ikani anga ili.”
    13: Ai ulongoe hangi mpelo a luzi, ni iumbi lihi nila antu ai azile kitalakwe, hangi waka amanyisa.
    14: Nai watula ukukila ai umihengile uLawi ng'wana wang'wa Alfayo wikie mu nkika a kuhanguilya i kodi hangi akamuila, “Ntyate.” Ai wimikile nu kumutyata.
    15: Hangi itungo uYesu nai watulaa ukulya indya mu nyumba ang'wa Lawi, ahangulya kodi idu ni antu niakete i milandu ai atulaa akulya nu Yesu ni amanyisigwa akwe, ku nsoko ai atulaa idu ni enso ai amutyatile.
    16: Itungo i amanyi, naza atulaa Afarisayo, nai akihenga kina uYesu ukulya ni antu anya milandu ni ahangulya kodi, ai a atambuie i amanyisigwa akwe, “Ku niki ukulya ni ahangulya kodi ni anya milandu?”
    17: Itungo uYesu nai wakija iti ai uatambuie, “Antu niakete u upanga mu muili shanga amutakile u mukiliki; Ingi antu nia lwae ing'wene wawo amutakile. Shanga ai nzile kuitanga i antu niakete itai ane, kuiti antu ni akete i milandu.”
    18: Amanyisigwa ang'wa Yohana ni Afarisayo ai atulaa akudilya kulya. Hangi ang'wi a antu ai azile kitalakwe nu kumuila, “Ku niki i aanyisigwa ang'wa Yohana ni Afarisayo idila kulya, kuiti i amanyisigwa ako shanga akudila kulya?
    19: uYesu ai uatambuie, “Itii niamoli mu winga ahumile kudila kulya itungo u mukulu nua winga waze utuile ukoli palung'wi ni enso? ku lihi u mukulu nua winga anga watule ukoli palung'wi ni enso shanga ahumile kudila kulya.”
    20: Kuiti mahiku apembilye itungo u mukulu nua winga nuika hegigwa kitalao, nu mu mahiku nanso ni enso akudilya kulya.
    21: Kutili u muntu nuihilita i kilaka ni kigeni nika ng'wenda mu ng'wenda nui taho, anga itule i kilaka kikutaluka kupuma mu nilanso, ni kigeni kitaluka kupuma mi itaho, hangi ikutula nu utamukwaa ubibi.
    22: Kutili muntu wihi nuikitila i magai ni maza mu ntunda ni nkakilu, anga itule iti imagai akubadula i ntunda hangi yahi ibiili magai ni itunda ikulimila. Badala akwe, ika imagai ni maziza mu ntunda ni nziza.
    23: Mu luhiku nula kusupya uYesu ai ukiile mu migunda ing'wi, ni amanyisigwa akwe akandya kuhola imatita ang'wi a ngano.
    24: Ni Afarisayo akamuila, “Goza, ku niki akituma i kintu naiza ingi nsuta ni ilagiilyo mu luhiku nula kusupya?”
    25: Ai uatambuie, “Shanga ai musomile iko nai witumile uDaudi nai watula mu u ula nua nzala—Ng'wenso palung'wi ni antu nai akoli palung'wi nu ng'wenso?
    26: Iti nai ulongoe mu ito nilang'wa Itunda itungo nilang'wa Abiathari nai watulaa kuhani nu mukulu nu kulya u mukate nai uikilwe ntongeela—naza ituile nsuta a malagiilyo ku muntu wihi kulya kwaala akuhani— hangi ai uinkiiye ga ni ang'wi a awo nai atulaa palung'wi nu ng'wenso
    27: uYesu ai uligitilye, U luhiku nula kusupya ai litumilwe ku nsoko a ana adamu, shanga ng'wana adamu ku nsoko a luhiku nula kusupya.
    28: Ku lulo, u Ng'wana nuang'wa Adamu ingi mukulu, ga kuluhiku nula kusupya.
  3:
    1: Ni hangi ai wingie mukati itekeelo nu mung'wanso ai umoli muntu ukete mukono ukule igandi.
    2: Ang'wi a antu ai atulaa akumutyatiila ku ukupi kihenga kina anga ize ukuguna luhiku nula kusupya iti kina amusemele.
    3: uYesu ai umutambuie u muntu nu kete u mukono ukule igandi. “Humbuka wimike pakati i umbi ili.”
    4: Uugwa aka atambuila i antu. “Itii ingi taine kituma mulimo nu uza luhiku nula kusupya ang'wi kituma ni shanga tai ane; Kunguna likalo ang'wi kubulaga?” Kuiti akasaga ihi twi.
    5: Aka agozeela ku ikuo, waze uhukilye ku nsoko a ukaku nua nkolo niao, hangi akamutambuila u muntu uyo, “Goola u mukono nuako.” akaugoola nu Yesu akamuguna u mkono nuakwe.
    6: Afarisayo akalongola kunzi hangi itungo akazipya isui palung'wi ni Aherode ku ng'waakwe iti kumubulaga.
    7: Uugwa uYesu, palung'wi ni amanyisigwa akwe, ai alongoe mu luzi, ni i umbi ikulu nila antu ai limutyatile ize lipembeeye ku Galilaya nu ku Uyahudi
    8: nu kupuma ku Yerusalemu nu kupuma ku Idumaya ntongeela a Yorodani ni kisali nika Tiro ni Sidoni, i umbi ikulu, nai likija kila i kintu nai watulaa ukituma, akapembya kitalakwe.
    9: Hangi ai uatambuie i amanyisigwa akwe kuzipiilya u mulinga nu uniino ku nsoko akwe ku nsoko a iumbi, iti kina aleke kumutunyiilya.
    10: Ku nsoko ai ugunile idu, iti kila u muntu nai watulaa nu lwago ai watulaa ni nsula a kumupikiila iti wamuambe.
    11: Pihi i ahing'wi nai amuine, ai agwie pihi ntongeela akwe nu kulila, nu kuligitya, “U ewe ingi wi Ng'wana wang'wa Itunda.”
    12: Ai ualagiiye ku kukomangiila aleke kituma wakumuke.
    13: Ai ulongoe migulya a lugulu, nu kuitanga nai ualoilwe, hangi akalongola kitalakwe.
    14: Aka aholania ikumi na abiili (nai uitangile itumi), iti kina atule palung'wi nu ng'wenso hangi wahume kualagiilya kutanantya,
    15: nu kutula nu uhumi nua kupumya i ahing'wi.
    16: Hangi aka aholania ikumi na abiili; Simioni nai uminkiiye ilina nila Petro,
    17: Yakobo ng'wana wang'wa Zebedayo, nu Yohana muluna nuakwe u Yakobo, nai winkiigwe i lina nila Bonagesi, awo ingi, ana nia mulilo,
    18: nu Andrea, Filipo, Bartholomayo, Mathayo, Tomaso, Yakobo ng'wana wang'wa Alfayo, Thadayo, Simioni Mukananayo,
    19: nu Yuda Iskariote, naiza uku mugumaniilya.
    20: Uugwa ai ulongoe ki ito, ni umbi nila antu akapembya palung'wi hangi, aleng'we ga nu kulya ga nu mukate.
    21: Familia akwe nai akija u lukani nulanso, akalongola kumuamba, kuiti akaligitya, “Waputwa ni mahala.”
    22: Amanyi nai azile kupuma ku Yerusalemu ai aligitilye, “Uhalinkaniwe nu Beelzebuli,” nu “Ku mukulu nua a hing'wi ukupumya i a hing'wi.”
    23: uYesu ai uitangile kitalakwe nu kuligitya ni enso ku mpyani, “Kinya uli uMulugu wahume kumupumya uMulugu?
    24: Anga ize utemi ukugalanuka ukola, utemi nuanso shanga uhumile kimika.
    25: Anga ize ito likugalanuka ikola, ito nilanso shanga lihumile kimika.
    26: Anga ize uMulugu ukunyansuka nsuta akwe mukola nu kugalanuka, hangi ukutula wapika mpelo akwe.
    27: Kuiti kutili ga nung'wi nuhumile kingila mukati ito nila muntu ni munya ngulu nu kia i intu niakwe bila kumutunga u munyangulu hanza, hangi uugwa kilingiila ni kimoli mi ito.
    28: Tai kumutambuila, milandu ihi nia ana a antu ikulekelwa, palung'wi nu ukuni naza akutambula,
    29: kuiti wihi nuika mukuna u Ng'wau Ng'welu shanga ukulekelwa lukulu, ila ukete ugazi nua mulandu nua kali na kali.”
    30: uYesu ai ulitambue ili ku nsoko ai atulaa akuligitya, “Ukete hing'wi.”
    31: Uugwa u nyinya nuakwe ni aluna akwe ai apembilye nu kimika kunzi. Akamulagiilya muntu, kumitanga.
    32: Ni iumbi nila antu nai latulaa likie pakupi nu ng'wenso akamutambuila, “u ia ako ni aluna ako akoli kunzi, hangi akuuduma u ewe.”
    33: Ai uasukiiye, “Ingi nyenyu u ia ane ni aluna ane?”
    34: Ai uagozee nai atulaa ikie amupilimikiiye, nu kuligitya, “Goza, awa ingi a ia ane ni aluna ane!
    35: Wihi nuitumaa u ulowa nuang'wa Itunda, muntu nuanso ingi muluna ane, hangi ng'waitu, hangi ia ane.”
  4:
    1: Hangi ai wandilye kumanyisa mu mpelompelo a luzi. Ni iumbi ikulu likilundiila likamupilimikiilya, akingila mukati i ilinga mu luzi, nu kikie. Iumbi lihi nai likoli mu mpelo a luzi mu nshemba.
    2: Hangi aka amanyisa makani idu ku mpyani, hangi akaligitya kitalao ku umanyisa nuakwe.
    3: Tegeelyi, mutemeli ai ulongoe kutemela.
    4: Nai wakatula ukutemela, ing'wi nia mbeu ai igwie mu nzila, ni nyunyi ikapembya ikailya.
    5: Mbeu i nzuya ai igwie mu matalagwe, naiza kutili ni mahalu idu. Itungo ikanyala, ku nsoko ai ngila anga mahalu nakondaniie.
    6: Kuiti i lyoa nai litolokile, ai inyaile, ku nsoko ai ngila anga mili, ikuma.
    7: Mbeu inzuya ai igwie pakati a mija. iMija ikakula nu kuitunyiilya, hangi shanga ikapa inkali yihi.
    8: Mbeu i nzuya ai igwie mu mahalu ni maza hangi ai ipee i nkali itungo nai yukukula nu kungeeleka, inzuya ai ipee nkua makumi ataatu ikilo, ni nzuya makumi mutandaatu, ni nzuya igana.”
    9: Hangi wakaligitya, “Wihi nukete i akutwi ni akija, nu ije!”
    10: uYesu nai wakatula wing'wene, awo nai akoli pakupi nu ng'wenso nawo ni ikumi na abiili ai amukoiye kutula i mpyani.
    11: Akaligitya kitalao, “Kitalanyu minkiigwe kinkunku nika utemi nuang'wa Itunda. Kuiti ku niakoli kunzi kila i kintu ingi mpyani,
    12: iti anga agoze, uu igoza, kuiti shanga ihenga, hangi ku lulo niakija uu ijaa, kuiti shanga ilinga, anga ize shanga uu aza azee mupiluka Itunda ai uzee alekela.”
    13: Hangi akaligiya kitalao, “Itii shanga mulingile i mpyani iyi? Mukuhuma uli kulinga i mpyani ni ingiiza?
    14: Mutemeli ai utemee lukani.
    15: Ing'wi ingi awo nai agwie mu mpelo a anzila, kianza u lukani naza lutemewe. Hangi nai igulye, itungo u Mulugu akapembya nu kuluhola u lukani naiza lutemewe mukati ao.
    16: Hani ang'wi ao ingi awo nai atemewe migulya amatalagwe, naza, nai igulye u lukani, ku ukau akulusingiilya ku ulowa.
    17: Hnagi agila imili ihi mukati ao, kuiti igimya ku itungo ikupi. Halafu lwago nu wagigwa ni ipembilye ku nsoko a lukani, itungo ikumpyaa.
    18: Hangi ang'wi ingi awo nai atemewe mu mija. Akulija u lukani.
    19: Kuiti unyong'wa nu ihi. ukongelwa nua nsao, ni nsula a makani mangiiza, wi ingiila nu kulutunyiilya u lukani, nu kuleng'wa kupaa inkali.
    20: Uugwa akoli awo naza atemewe mu mahalu ni maza. Akulija u lukani nu kulusingiilya nu kupa i nkali; ang'wi makumi ataatu, hangi ang'wi makumi mutandatu, hangi ang'wi igana ling'wi.”
    21: uYesu aka atambuila, “Itii iiza wileta u lumuli mukati ito nu kuluika pihi a nkapu, ang'wi pihi a ulili? Wiluletaa mukati nu kuluika migulya a ishupaka.
    22: Ku nsoko kutili kihi nikipihile naiza shanga kiku kumuka, hangi kutili i kinkunku naiza shanga kikuikwa kihenga.
    23: Anga ize ukoli nukete i akutwi a kija, nu ije!”
    24: Aka atambuila, “Tuli miakendegeeli ku iko ni mukukija, ku nsoko u ugemeelya ni mukugemeelya, kiko ni mukagemeeligwa, hangi kikongeligwa kitalanyu.
    25: Ku nsoko nuanso nukete, ukinkiiligwa ikilo, hangi uyo nimugila, kupuma kitalakwe ikuholwa ga nizo nuikete.”
    26: Hangi akaligitya, “Utemi nuang'wa Itunda wimpyanigwe nu muntu nai utemee i mbeu mu mahalu.
    27: Nai wakalala u utiku nu kuuka i kidaudau, ni mbeu ikaheluka nu kukula, Ga ni uu shanga ulingile nai ipumie.
    28: Ihi ipumyaa i mbeu nkola; hanza matutu, alafu ulua, alafu mbeu niakagupaa.
    29: Hangi itungo imbeu ni ikatula ailyaa itungo witwalaa uzolo, ku nsoko i maogola apikiila.”
    30: Hangi akaligitya, “kuimpyanie u utemi nuang'wa itunda ni kintu kii, ang'wi kutumile mpyani kii ku uganula?
    31: Ingi anga i mbeu a haradali, naiza ai itemewe ingi niino nangaluu kukila i mbeu yihi mihi.
    32: Ga, ni itungo naza itemewe, ikukula nu kutula nkulu ikilo nila mimea ihi mu shuli, hangi izipyaa ntaambi nkulu, ga ni nyunyi nia kilunde ihumaa kuzipya iuyi niao mu mululi nuakwe.”
    33: Ku mpyani idu ai umanyisilye hangi ai uligitilye u lukani kitalao, ku upikiilo nai uhumile kulinga,
    34: hangi shanga ai uligitilye ni enso bila mpyani. Kuiti itungo nai wakatula wing'wene duu, aka aganuila kila i kintu i amanyisigwa akwe.
    35: Mu luhiku nulanso, itungo nila mpindi nai lipikiie, akaligitya kitalao, “Kweni i nkika a kabiili.”
    36: Iti gwa akalileka i umbi, akamuhola uYesu, itungo nilanso yakondaa ai watula mukati ilinga. Malinga mauya ai atulaa palung'wi nu ng'wenso.
    37: Nu ng'wega utaki nua kimpupu ni maingu ai atulaa akingila mukati a mulinga nu mulinga ai wakondyaa kutula wizula.
    38: Kuiti uYesu mukola ai ukoli mu shetri, ulae mu muto. Akamutambuila, azeligitya, “Ng'walimu, shanga ulingile kina usese kuusha?”
    39: Hangi akauka, akaukenela u ng'wega nu kuluila u luzi, “Itule ihi twii, ulyuuku.” Ung'wega ukapela, hangi ai ituile nu ulyuuku ukulu.
    40: Hangi akaligitya kitalao, “Ku niki mukitumba? Itii mukili miagila u uhuiili?”
    41: Akizuilwa nu woa ukulu mukati ao hangi akitambulya enso ku enso, “Uyu ingi nyenyu hangi, ku nsoko ga nu ng'wega nu luzi ikumugombya.”
  5:
    1: Nai akapembya kupikiila nkika ingiiza a luzi, mu mukoa nua Gerasi.
    2: Hangi kupumpugila itungo uYesu naiwatulaa ukupuma kunzi ilinga, muntu nukete u hing'wi ai uzile kitalakwe kupuma mu ibiila.
    3: Muntu uyu ai wikiie mu ibiila. Kutili nai uhumile kumugilya ikilo, kutili ga nu ku minyororo.
    4: Ai watulaa utungilwe matungo iduu ku mpingu ni minyororo. Kutili ga nu ng'wi nai ukete i ngulu nia kumukilya.
    5: Utiku nu mung'wi waze ukoli mu ibiila nu mu malugulu, ai wilila nu kitemanga u ng'wenso mukola ku magwe ni migi.
    6: Nai wakamihenga uYesu ku kaheelu, akamankiila kung'wakwe nu kutuna ntongeela akwe.
    7: Ai uleile ku luli lukulu, “Uloilwe nukutendele ntuni, Yesu ng'wana wang'wa Itunda nukoli migulya nangaluu? Ku usinja kung'wa Itunda mukola, leka kunaja.
    8: Ku nsoko ai watulaa wamuila, “Mupume u muntu uyu, u ewe hing'wi.”
    9: Nu ng'wenso ai umukoiye, “Lina nilako ingi nyenyu?” Nuanso akamusuliilya, “Lina nilane ingi Legion, ku nsoko kukoli kidu.”
    10: Ai umusingilye hangi ni hangi waleke kuatwala kunzi a mukoa.
    11: Itungili idale ikulu nila ngulima ai likoli likuding'wa migulya a lugulu,
    12: ni enso ai amusingilye, azeligitya, “Kulagiilye ku ngulima; kingile mu kati yao.”
    13: Iti gwa ai uagombilye; ia hing'wi ai amupumile nu kingila mukati a ngulima, ni nyenso ai imankile pihi a lugulu kupikiila mu luzi, hangi kupikiila ngulima magana a nzogu a biili ikalimilila mu luzi.
    14: Hangi awo nai atulaa akudima i ngulima ai amankile nu kupumya u lukani nula iko nai kipumie mu kisali nu mi ihi. Uugwa antu idu ai apumile kulongola kihenga nai kipumie.
    15: Uugwa ai apembilye kung'wa Yesu hangi ai amihengile u muntu nai wahalinkaniwe nu hing'wi nai ukete idale —wikie pihi, utugawe, hangi aze ukoli mu mahala akwe akondaniie, ni enso ai itumbile.
    16: Awo nai atulaa ihengile nai kipumie ku muntu nai watulaa uhalinkaniwe nu hing'wi ai a atambuie nai kipumie kitalakwe ga ni kutula i ngulima.
    17: Ni enso akandya kumusinja wahege mu mukoa nuao.
    18: Hangi nai wakatula ukingila mukati i linga, muntu nai watulaa uhalinkaniwe nia hing'wi ai umusingilye kina alongole palung'wi nu ng'wenso.
    19: Kuiti shanga ai umugombilye, kuiti ai umutambuie, “Longola ki ito nilako nu ku antu niako, hangi uatambuile aza ukutendee Mukulu, nu ukende naza ukinkiiye.”
    20: Uugwa ai ulongoe nu kandya kutanantya i makani makulu naiza uYesu witumile kitalakwe mu Dekapoli, ni kila ung'wi ai ukuiwe.
    21: Hangi itungo nai wakaputa hangi nkika i ngiiza, mukati ilinga, iumbi ikulu likilingiila kumupilimikiilya, nai ukoli mpelo a luzi.
    22: Hangi ung'wi nu a lukolongo ni i tekeelo, nai witangwaa Yairo, ai uzile, hangi nai umuhengile, ai ugwie mu migulu akwe.
    23: Akamusija ikilo ni ikilo, wazeligitya, “Munaanso nu ane nu muniino wahumbeela kusha. Ku usinja, pembya nu kuika i mikono ako migulya akwe iti kina wahume kulija upanga nu kikie.”
    24: Iti gwa ai ulongoe palung'wi nu ng'wenso. ni i umbi ikulu ai limutyatile ni enso ai akumunyempa pakupi aze amupilimikiiye.
    25: Ai ukoli nu musungu naiza i sakami akwe ai atulaa ipumaa ku myaka ikumi na ibiili.
    26: Ai wagilee nia kukonda pihi a akiliki idu hangi ai watumie kila i kintu nai watuile ni kenso. Ga ni iti shanga akagunika ku kintu kihi. kuiti badala akwe akakilinkiila kutula ni hali mbibi.
    27: Ai wigulye i nkani kutula uYesu. Iti gwa ai upembilye ku nyuma akwe itungo nai watulaa ukugenda mukati i umbi, nu ng'wenso ai utenilye u ng'wenda nuakwe.
    28: Ku nsoko ai uligitilye, “Anga niatenie i ang'wenda ni akwe udu, nikatula ni mupanga.”
    29: Nai utenilye, kupung'wa i sakami ikapela, hangi ai wigulye mu muili nuakwe kina ai wagunwaa kupuma mu lwago nulakwe
    30: Hangi kupumpugiilya uYesu akalinga mukati akwe mukola kina ngulu imupumile. Hangi ai upilukile kunu nu kunu mi iumbi nila antu nu kukolya, “Ingi nyenyu nutenilye u ng'wenda nuane?”
    31: Amanyisigwa akwe ai amutambuie, “Ukihenga i umbii ili likutunyiiye likupilimikiiye, nu ewe ukuligitya, 'Ingi nyenyu nu ntenilye?'”
    32: Kuiti uYesu ai ugozile kunu nu kunu kihenga naiza watulaa witumile ili.
    33: Musungu, waze ulingile nai kipumie kitalakwe, ai witumbile nu kukagata. Ai upembilye hangi ai ugwie pihi ntongeela akwe nu kumuila i tai ihi.
    34: Ai uligitilye kitalakwe, “Munanso, uhuiili nuako wakuzipya utule u mupanga. Longola ku ulyuuku hangi ugunwe kupuma mu ulwae nuako.”
    35: Nai watulaa ukuligitya, ang'wi a antu ai apembilye kupuma kung'a lukolongo nua itekeelo, azeligitya, “U munanso nuako wakuza. Ku niki kulongoleka kumunyoma u ng'walimu?”
    36: Kuiti uYesu nai wakija naza akukiligiya, ai umutambuie u lukolongo nu itekeelo, Leka kitumba. Huiila udu.”
    37: Shanga ai umugombilye wihi kitongelya nu ng'wenso kwaala uPetro, Yakobo, nu Yohana muluna nuakwe uYakobo.
    38: Ai apembilye mi ito nilang'wa lukolongo nui itekeelo nu ng'wenso ai wihengile unyong'wa, kulila kidu nu kuhongeelya.
    39: Nai wakingila mi ito, ai uatambuie, “Ku niki mukusiga ikulu hangi ku niki mukulila? uMung'yinya akili kusha ila ulae.”
    40: Ai amuhekile, kuiti nuanso, ai uapumilye ihi kunzi, ai umuhoile utata nua ng'wana nu nyinya ni awo nai atulaa palung'wi nu ng'wenso, hangi ai wingie mukati nai umoli u ng'wana.
    41: Ai u uhoile u mukono nua ng'wana hangi ai umutambuie, “Talitha koum,” naiza ingi kuligitya, “Munanso muniino, ku utambuila, uka.”
    42: Kupumpugiilya u ng'wana ai u ukile nu kugenda. (ku nsoko ai watulaa ni ilika nila myaka ikumi na ibiili). Hangi kupumpugiilya ai a ambilwe nu ukuilwa ukulu.
    43: Ai ulagiiye ku ngulu kina kutili wihi utakiwe kulinga kutula ili. Hangi ai uatambuie aminkiilye u munanso nuanso indya.
  6:
    1: Hangi akahega pang'wanso nu kulongola mu kisali kao, ni amanyisiga akwe akamutyata.
    2: Luhiku nula kusupya nai likapika. ai wandilye kumanyisa mu Itekeelo. Antu idu ai amigulye hangi akakuilwa. Akaligitya, Uligilye pii u umanyisa uwu?” Ingi upolo kii uwu nuinkiigwe?” Ukituma uli u ukuilwa uwu ku mikono akwe?”
    3: “Itii uyu shanga yuyo u mulanda mabada, ng'wana wang'wa Mariamu hangi muluna nuao ia Yakobo, Yose, Yuda nu Simioni? Itii i aluna akwe nia kisugu shanga ikie papa paapa palung'wi nu sese?” Hangi shanga ikaloeligwa nu Yesu.
    4: uYesu aka atambuila, “U munyakidagu shanga wiulyaa ikulyo, kwaala mu kisali nikakwe ni mukati a aluna akwe nia mi ito nilakwe.”
    5: Shanga ai uhumile kituma u ukuilwa pang'wanso, iti ai uaikiiye mikono alwae asheenyu aka aguna.
    6: Ai ukuiwe nangaluu ku nsoko a kuhita kuhuiila kitalao. Uugwa ai uigendee i ijiji nia kisali waze manyisa.
    7: Ai uitangile awo i amanyisigwa ikumi na abiili akandya kualagiilya abiili a biili. Ai uinkiiye uhumi migulya a ahing'wi
    8: nu kualagiilya aleke kuhola kihi nialongoe kwaala mulanga udu. Aleke kuhola u mukate ang'wi mbogoshi, ang'wi mpia mu kilino;
    9: Kuiti atugale i latu, hangi shanga a mujulungu a biili.
    10: Hangi aka atamuila, “Ito lihi ni mukingila, ikii papo kupikiila ni mikahega.
    11: Ni kisali kihi nishanga kikumusingiilya ang'wi kumutegeelya, hegi kitalao, kununti u lunkundi nula migulu anyu, itule ukuiili kitalao.”
    12: Ni enso akalongola azetanantya antu ile itunu nu kuleka i milandu ao.
    13: Ai a anuzunsilye i ahing'wi idu, hangi ai apuguhie i makuta i alwae hangi akagunwa.
    14: uMutemi Herode nai wakija nanso, ku nsoko i lina nilang'wa Yesu ai latulaa lakumuka nangaluu. Ang'wi ai aligitilye, uYohana ni moganyi wiuka hangi ku nsoko nanso, iyi ngulu a ukuilwa ikituma u mulimo mukati akwe.”
    15: Ang'wi ao akaligitya, “Uyu ingi Eliya,” Ikili i auya akaligitya, “Uyu ingi munyakidagu, anga ung'wi nua awo anyakidagu nia kali.”
    16: Kuiti uHerode nai wakija aya akaligitya, “uYohana, nai numudumue itwe wiukigwa.”
    17: Ndogoelyo uHerode mukola ai ulagiiye uYohana waambwe nu kutungwa mu kadulumu ku nsoko ang'wa Herodia (musungu nua muluna nuakwe uFilipo) ku nsoko nuanso ai watulaa wamutenaa.
    18: Ku ndogoelyo uYohana ai umutambuie uHerode, “Shanga tai ako kumutina u musungu nuang'wa heu nuako.”
    19: Kuiti uHerode ai wandilye kumubipilwa hangi ai watulaa uloilwe kumubulaga, kuiti shanga wikahuma,
    20: ndogoelyo u Herode aizaa umitumbile uYohana; ai ulingile kina ingi munya tai ane muntu ni ng'welu, hangi ai umulekile iziza. Hangi nai ulongolekile kumutegeelya akahusha nangaluu, kuiti ai wiloile kumutegeelya.
    21: Nai lipikile ga ni itungo niligombekile anga itule lahumbeela u luhiku nula kutugwa uHerode aka azipiililya i aopisa akwe isiku kuu, nia mboi, nia lukolongo nia ku Galilaya.
    22: Uugwa u munaano nuang'wa Herodia akingila kiginsa ntongeela ao, akamuloeelya uHerode ni aziila nai ikie itungo nila ndya nia mpindi. Uugwa u mutemi akamuila umu nanso, “Nompe kihi nukiloilwe nu nene nikaki nkiilya.'
    23: Akamulapila nu kuligitya, kihi nui kanompa, nika kinkiilya, ga ni ikinda nila utemi nuane.”
    24: Akapuma kunzi akamukolya u nyinya nuakwe, “Nompe ntuni?” Akaligitya, “Itwe lang'wa Yohana nuojaa.”
    25: Ni itungo ling'wi akingila ku mutemi akandya kuligitya, “Ndoilwe uninkiilye mukati a sahani, itwe nilang'wa Yohana Nuojaa.”
    26: uMutemi akahusha nangaluu, kuiti ku nsoko a ilapo nilakwe hangi ku nsoko a aziila, shanga ai uhumile kumuhitilya ilompi nilakwe.
    27: Iti gwa, umutemi akalagiilya i a asikali pakati a asunja akwe nu kualagiilya kulongola kuleta itwe lang'wa Yohana. uMusunja ai ulongoe kumutema itwe waze ukoli mu kitungo.
    28: Akaleta itwe nilakwe mu sahani nu kuminkiilya u munanso, nu munanso akaminkiilya u nyinya nuakwe.
    29: Hangi i amanyisigwa akwe nai akija nanso, ai alongoe ku uhola u muili nuakwe akalongola ku uika mu kibiila.
    30: Ni itumi, ai ilundiie palung'wi ntongeela ang'wa Yesu, akamuganuila ihi nai itumile hangi nai amanyisilye.
    31: Nu ng'wenso aka atambuila, Pembyi akola i kianza nika kinkunku hangi kusupye ku itungo.” Antu idu ai atulaa akupembya nu kuhega, shanga ai aligilye ga nilyoma nila kulya.
    32: Iti gwa akanankila i mashua akalongola kianza nika kinkunku i ng'wene duu.
    33: Kuiti ai uihengile ni akuhega hangi idu aka alinga, ku palung'wi ai amankile ku migulu kupuma mu isali yihi, ni enso akapika ze ikili ni anso.
    34: Nai apilkile ku nkilimbwaa, ai wihengile i umbi ikulu hangi aka a aisiilya, ku nsoko ai atulaa anga i nkolo ni ngila anga mudimi. Hangi akandya kuamanyisa makani idu.
    35: Itungo ai lilongolekile nangaluu, amanyisigwa akamuziila akamutambuila, “Apa ingi kianza nika kinkunku ni itungo lalongolekaa.
    36: Ualage alongole mu isali nia kisali ni ijiji iti ende iguilye indya.”
    37: Kuiti aka asukiilya akaligitya, “Api nyenye indya.” Aka atambuila, “Kuhumile kulongola nu kugula i mikate nikete i nsailo a dinari magana abiili nu kuinkiilya alye?”
    38: Aka atambuila, “Mukete mikate inga? Longoli mugoze.” nai aligilye akamutambuila, “Mikate itaano ni nsamaki ibiili.'
    39: Aka alagiilya i antu ikie mu madale migulya a mafwa ni matotu. Aka ikalinsha mu madale; madale a magana ni ku makumi ataano.
    41: Uugwa akahola i mikate itaano ni nsamaki ibiili, nu kugoza kilunde, akamikendepa uugwa aka inkiilya i amanyisigwa aike ntongeela a iumbi. Hangi uugwa ai ugalanilye i nsamaki ibiili ku antu ihi.
    42: Ai alie ihi kupikiila akakondaniila.
    43: Ai ilingiie i mapuli a mikate nai isigile. Yikizula nkapu ikumi na ibiili, ga ni mapuli a nsamaki.
    44: Hangi ai atulaa agoha magana a nzogu ataano nai alie i mikate.
    45: Itungo aka atambuila anankile mu mashua alongole nkuka i ngiiza, kupikiila ku Bethsaida, itungo Nuanso waze alaga anyianza.
    46: Nai akatula akondyaa kuhega, akalongola mu lugulu kulompa.
    47: Nai ikatula mpindi, ni mashua ao itungo ni lanso ize ikoli pakati a luzi, nu ng'wenso ai ukoli wing'wene duu mihi ni nyumu.
    48: Hangi ai uihengile akagisha kukua i makasia ku nsoko a ng'wega ukuagilya. nai ihumbee i kidaudau aka alondoola, wazegenda migulya a mazi, hangi ai uloilwe kuakila.
    49: Kuiti nai akamihenga ukugenda migulya a mazi, akingiilwa nu mitumbo aze asigile ingi mintunga akakua ga ni ogo.
    50: Ku nsoko ai amihengile akizuilwa nu woa, Itungo akaligita ni enso aka atambuila, “Mutule akamatiku ingi nene! Leki kutuli nu woa.
    51: Akingila mukati a mashua, nu g'wega ukaleka ku kunka, ni enso akakuilwa lukulu.
    52: Iti gwa shanga ikatula alingaa i ndogoelyo a iyo i mikate. Ndogoelyo i mahala ao ai akete ulingi uniino.
    53: Ni enso kaputa kitumbi, akapika mihi a Genesareti imashua ikaika i nanga.
    54: Nai akapuma kunzi a mashua, itungo akamulinga.
    55: Akamanka kutanantya mu mukoa wihi hangi akandya kualeta i alwae ku ulili, kila nai igulye upembilye.
    56: Pihi nai wingie mu ijiji, ang'wi mu isali, ang'wi mi ihi, ai a aikile i alwae kianza ni kisoko, hangi akamusinja waagombye kutenia ukunzilo nua ng'wenda nuakwe. Hangi ihi nai amutenilye ai agunilwe
  7:
    1: Afarisayo ni ang'wi a amanyi naza atulaa apembeeye ku Yerusalemu ai ilingiie kumupilima ung'wenso.
    2: Hangi ai ihengile kina amanyisigwa ang'wi ao akulya u mukate ku mikono mishapu; naiza shanga ikalaigwe,
    3: (ku Afarisayo ni Ayahudi ihi shanga iliza kupikiila akalaye i mikono ao iziza; a ambiiye ulogo nula anyampala. Matungo
    4: i Afarisayo niagomokile kupuma kianza ki isoko, shanga ilizaa kupikiila oge hanza. Hangi akoli malagiilyo maulya naza akumatyata lukulu, anga itule ingi palung'wi nu koja i ikombe, masupulia, iseme nia shaba, ga ni matuntu ni itumila itungo nila ndya, )
    5: Afarisayo ni amanyi ai amukoiye uYesu, “Ku niki amanyisigwa ako shanga ikii kuniganiila nu logo nula anyampala, ku iti akulya umukate shanga ize akalae i mikono?”
    6: Kuiti nuanso aka atambuila, “uIsaya ai ulotile iza kutula u nyenye adosi, ai ukilisilye, 'Antu awa akunkulya ku milomo ao, kuiti i nkolo niao ikoli kuli nu nene.
    7: Akunintumila ikumbiko ni gila anga ndogoelyo, azemanyisa malagiilyo a ana adamu anga ulekeelya nuao,'
    8: Malilekaa ilagiilyo nilang'wa Itunda maluambaa ku upepeele u logo nula ana adamu.”
    9: Hangi akaligitya kitalao, “Malihitaa ilagiilyo nilang'wa Itunda ku utontu iti kina mu luike u logo nulanyu!
    10: Ku nsoko uMusa ai uligitilye, 'mukulye u tata nuako nu ia nuako,' 'nu ng'wenso nuiligitya u ubi migulya ang'wa tata nuakwe nu nyinya nuakwe kulu kuulu ukusha,'
    11: Kuiti mukuligitya, 'Anga ize u muntu waligitye kung'wa tata nuakwe ang'wi nyinya, 'Uaiilya wihi naza mukusingiilya kupuma kitalane ingi itulyo nila Itekeelo,” (nanso ingi kulunga kina, ipumiigwe kung'wa Itunda')
    12: iti gwa shanga imugombilye kituma lihi ku nsoko ia tata ang'wi a nyinya akwe.
    13: Mukulizipya ilagiilyo nilang'wa Itunda ku nakanda ku kuleta u logo nulanyu. Ni makani idu a kinya iti ni mukituma.”
    14: Ai uitangile i anyianza hangi nu kuatambuila, “Muntegeelye u nene, unyenye mihi, hangi muninge.
    15: Kutili kihi kupuma kunzi a muntu naiza kahumaa kumushapula u muntu ni kingiila kung'waakwe. Ila ingi iko ni kimupumaa u muntu kiko ni kimushapulaa.
    16: (Komaniilya; u lukiili ulu. “anga ize u muntu wihi ukete i akutwi akija, u ije” umutili mu mbugulu nia kali.)
    17: uYesu nai wakaaleka i anyianza nu kingila mi ito, amanyisigwa niakwe akamukolya kutula i mpyani nanso.
    18: uYesu akaligitya, “Nu nyenye ga mukili ku ninga? Shanga mihengile kina kihi ni kimingiila u muntu shanga kihumile kumushapula,
    19: ku nsoko shanga kihumile kulongola mu nkolo akwe, kuiti kikingila mu nda akwe hangi kikukila kulongola ku shoo.” ku lugano ulu uYesu ai uizipilye i ndya yihi kutula nzelu.
    20: Ai uligitilye, “Ingi iko naiza kikumupuma u muntu kiko ni kimushapulaa.
    21: Ku nsoko kipuma mukati a muntu, kunzi a nkolo, ipuma masigo ni mabibi, ugoolya, wii, ubulagi,
    22: usambo, nsula ni mbibi, ubibi, ukongelani, kigoolya, wilu, ukunki, wiketi, upungu.
    23: U ubi uwu wihi wipuma mukati, kiko iko ni kimushapula u muntu.”
    24: Ai u ukile kupuma pang'wanso nu kuhega kulongola mu mukoa nua Tiro ni Sidoni. Ai wingie mukati hangi shanga ai uloilwe muntu wihi walinge kina ukoli papo, kuiti shanga ai ihumikile ku mupiha.
    25: Kuiti kupumpugiilya musungu, naiza u ng'wana nuakwe muniino ai ukete hing'wi, ai wigulye i nkani niakwe, akiza, hangi akagwa mu migulu akwe.
    26: uMusungu nuanso ai watulaa Muyunani, nua ndugu a Kifoeniki. Ai umusingilye nuanso amuzunse u hing'wi kupuma ku munaanso nuakwe.
    27: uYesu akamuila u musungu, “Aleke i ang'yinya alisigwe hanza, kunsoko shanga izipie ku uhola u mukate nua ana nu kuigumila i mbwa”
    28: Kuiti u musunu akamusukiilya nu kuligitya, “Iti gwa Mukulu, ga ni mbwa pihi a meza iliza i ipoli nia ndya nia ana.”
    29: Akamuila, “Ku nsoko waligitya iti, ukoli ilyuuku kulongola. uHing'wi wamupumaa u munanso nuako.”
    30: uMusungu ai ugomokile ki ito nilakwe hangi akahanga u munanso nuakwe ulae mu ulili, nu hing'wi ai watulaa wamupumaa.
    31: uYesu ai upumile hangi kunzi a mukoa nua Tiro nu kukila ku Sidoni kutunga u Luzi nula Galilaya kupikiila nkika a Dikapolisi.
    32: Akamuleta hangi muntu nai watuile gulu hangi ai watulaa shanga uhumile kuligitya iziza, ai amusingilye uYesu waike i mikono migulya akwe.
    33: Ai umupumilye kunzi a milundo ku kinkunku, hangi akaika i ng'yanza niakwe mu akutwi akwe, hangi ze yakila kutya i mati, ai utenilye u lulimi nulakwe.
    34: Ai ugozile migulya mi lunde, akahupa nu kumuila, Efata,” nanso ingi kuligitya, “luguka!”
    35: Ni itungo lilo liilo akutwi akaluguka, hangi nai katulaa kimugiiye u lulimi kikabipigwa hangi akahuma kuligitya iziza.
    36: Hangi ai ulagiiye aleke kumuila muntu wihi. Kuiti kupikiila nai ualagiiye, uu nai atanantilye i nkani nianso ku widu.
    37: Kulu kuulu ai akuiwe, nu kuligitya, “Witumile kila i kintu iziza. Waazipya ga nia gulu kija nia kimumi kuligitya.”
  8:
    1: Mu mahiku nanso, ai likoli hangi iumbi ikulu, hangi ai agila ni ndya, uYesu akaitanga i amanyisigwa akwe aka atambuila,
    2: Niliaisiiye i umbi ili, alongolekile kutula nu nene ku mahiku ataatu hangi agila indya.
    3: Anga niasapatilye agomoke ku mato ao bila kulya ahumile kusha kisha mukanka munzila ku nzala. Hangi amg'wi ao apumile kuli nangaluu.”
    4: Amanyisigwa akwe akamusukiilya, “Ku ulija pii i mikate a kenela kui kutya i antu awa mu nkika iyi nililekilwe?”
    5: Aka akolya, “mukete mapuli anga na mikate?” Akaligitya, “Mupungati.”
    6: Ai ulagiiye i umbi likie pihi. Akahola i mikate mupungati, akamulumba Itunda, nu kumibadulania. Akainkiilya i amanyisigwa akwe amiikie ntongeela ao, ni enso akamiika ntongeela i umbi.
    7: Hangi ai akete ni nsamaki ni niino nsheenyu, ni ze yakilaa kulumba, ai ualagiiye i amanyisigwa akwe a agalanie iti hangi.
    8: Ai alie nu ku kondaniila. Hangi ai ilingiie i mapuli nai asigile, nkapu ni nkulu mupungati.
    9: Ai ahumbee antu magana a nzogu anne. Hangi ai ualekile alongole.
    10: Itungo ai wingie mu mashua ni amanyisigwa akwe, hangi akalongola mu nkika nia ku Dalmanuta.
    11: Uugwa Afarisayo ai apumile kunzi nu kandya kikunguma nu ng'wenso. Ai aloilwe wainkiilye kilingasiilyo kupuma kilunde, ku kumugema.
    12: Akasiganiilya ku mukati mu nkolo akwe akaligitya, “Ku niki ulelwa uwu ukuduma kilingasiilyo” Kumutambuila unyenye itai, kutili kilingasiilyo ni kikapumigwa ku ulelwa uwu.”
    13: Uugwa aka aleka, akingila mukati a mashua hangi, akahega kutunga nkika ingiiza.
    14: Itungo nilanso amanyisigwa ai i ilwe kuhola i mikate. Shanga ai akete ni mikate kukila a ipuli ling'wi nai limoli mu mashua.
    15: Ai uahugue nu kuligitya, “Mutule miho nu kisunja ku usasu nua Afarisayo nu usasu nuang'wa Herode.
    16: Amanyisigwa akitambulya enso ku enso, “Ingi ku nsoko kiagila i ikate.”
    17: uYesu ai ulilingile ili, nu kuatambuila, “Ku niki mukitambuila kutula kuhita kutula ni mikate? Mukili kulinga? Shanga mulingile? I nkolo yanyu yatulaa mpepeele?
    18: Mukete i miho, shanga mukihenga? Mukete akutwi, shanga mukija? Shanga mukimbukiile?
    19: Naza nimigalanilye i mikate itaano ku antu magana a nzogu ataano, ai muhoile nkapu inga nai yizue nia mapuli a mikate?” Akasukiilya, “i kumi na ibiili.”
    20: Hangi naza nimigalanilye i mikate mupungati ku antu magana anzogu anne, ai muhoile ikapu inga?”
    21: Akaligitya, “Mupungati.” Aka atambuila, “Mukili kulinga?”
    22: Akapembya ku Bethsaida. Antu awo ai amuletile mupoku hangi akamusinja
    23: uYesu amutenie. uYesu akamuamba ku mikono u mupoku uyo, nu kumutonga kunzi a kijiji. Nai wakatya i mati migulya a miho akwe nu kugoola i mikono akwe migulya akwe, ai umukoiye, “Ukihenga kihi?”
    24: Akagoza migulya nu kuligita, “Kihenga antu akigela anga makota akugenda.”
    25: Papo akagoola hangi i mikono akwe migulya a miho akwe, muntu uyo akapitya i miho akwe ai wihengile hangi, nu kihenga kila ikintu iziza.
    26: uYesu ai umulekile alongole ki ito hangi akamutambuila, “Uleke kingila mu kisali.”
    27: uYesu ai uhegile ni amanyisigwa akwe kulongola ijiji nia ku Kaiseria a ku Filipi. Waze ukoli mu nzila ai uakoiye i amanyisigwa, Antu akuligitya unene ingi nyenyu?”
    28: Akamusukiilya akaligitya, “Yohana nu ojaa. Auya akuligitya, 'Eliya' ni auya, 'Ung'wi nua anyakidagu.”
    29: Aka akolya, “Kuiti unyenye mukuligitya unene ni nyenyu?” uPetro akamuila, “U ewe ingi Kristo.”
    30: uYesu aka ahugula aleke kumutambuila muntu wihi ku mutula u ng'wenso.
    31: Hangi akandya kuamanyisa nia kina u Ng'wana wang'wa Adamu kusinja wagishe ku makani idu, hangi ukuhitwa nia lukolongo nia kuhani ni akulu, ni amanyi, ni elu a nkolo, hangi ze yakilaa a mahiku ataatu ukiuka.
    32: Ai uligitilye aya ku kihenga. Uugwa uPetro akamuhola ku mpelo hangi akandya kumupatya
    33: Kuiti uYesu ai upilukile nu kuagoza i amanyisigwa akwe nu kumukenela uPetro nu kuligitya, “Kila ku kituli ni kane Mulugu! Shanga ukee i makani ang'wa Itunda, kwaala makani a antu”
    34: Uugwa akalitanga i umbi ni amanyisigwa akwe palung'wi, nu kuatambuila, “Anga ize ukoli muntu uloilwe kuntyata, nui kungume u mukola, wahole ikota nila mpaga nilakwe wantyate.
    35: Ku nsoko wihi nuloilwe kuluguna u likalo nulakwe ukululimilya, hangi wihi nuika lulimilya u likalo nulakwe ku nsoko ane hangi ku nsoko a nkani ni nziza, ukuluguna.
    36: Ikumuaiilya ntuni u muntu, ku ulija u unkumbigulu wihi, hangi uugwa kulija uula nua likalo nulakwe?
    37: Muntu uhumile kupumya ntuni badala a likalo nulakwe?
    38: Wihi nui nihumilwa i minyala ni makani ane mu ulelwa uwu nua ugoolya hangi mu ulelwa nua anya milandu, u Ng'wana wang'wa Adamu ukumuhumilwa i minyala nuikapembya mu utemi nuang'wa Tata nuakwe palung'wi ni a malaika ni elu.
  9:
    1: Hangi ai uligitilye kitalao, “Kulu kuulu kuligitya kitalanyu, ang'wi anyu akoli antu neimikile papa shanga ikalulya i nsha ze akili kuihenga u utemi nuang'wa Itunda uze upembilye ku ngulu.”
    2: Hangi ze yakilaa mahiku mutandaatu, uYesu ai uahoile uPetro, Yakobo nu Yohana palung'wi nu ng'wenso mu lugulu, ing'wene duu. Uugwa akandya kukailika ntongeela ao.
    3: Ang'wenda akwe akandya kelya nangaluu, melu ikilo, melu kukila melyi wihi mihi.
    4: Uugwa uEliya palung'wi nu Musa ai upumie ntongeela ao, hangi ai atulaa akuligitya nu Yesu.
    5: uPetro ai usukiiye akamutambuila uYesu, “Ng'walimu, Ingi iziza usese kutula papa, ni kuzenge itala itaatu, king'wi ku nsoko ako, king'wi ku nsoko ang'wa Musa ni kiuya ku nsoko ang'wa Eliya.”
    6: (Ku nsoko shanga ai ulingile ntuni nika kuligitya, ai itumbile nangaluu.)
    7: Ilunde ai lipumie nu kuakunikila, Uugwa luli lukapuma mu malunde lukuligitya, “Uyu ingi ng'wana nuane mulowa. Mutegeelyi ng'wenso.”
    8: Kupumpugiilya, nai atula akugoza, shanga ai amihengile wihi palung'wi ni enso, kwaala uYesu duu.
    9: Nai atula akusima kupuma mulugulu, ai ua lagiiye kuleka kumutambuila muntu wihi ayo ihi nai ihengile, Kupikiila uNg'wana wang'wa Adamu nui kiukigwa kupuma mu ashi.
    10: Uugwa ai amaikile i makani ao akola. Kuiti a itambuuye enso ku enso ingi ntuni i ndogoelyo akwe “kiukigwa kupuma ku ashi.”
    11: Ai amukoiye uYesu, “Ku niki i amanyi iligitya kusinja uEliya waze hanza?”
    12: Aka atambuila, “kulu kuulu uEliya ukupembya hanza kuguna i intu yihi. Ku niki ikilisigwe uNg'wana wang'wa Adamu kusinja walije ulwago lidu hangi amubipilwe?
    13: Kuiti kuligitya kitalanyu uEliya ai wakondya kuza, hangi ai amutendile anga nai aloilwe, anga iti u ukilisigwa nuiligitya kutula nuanso.”
    14: Hangi nai agomokile ku amanyisigwa, ai ihengile idale ikulu liapilimikiiye ni Asadukayo ai atulaa akikunguma ni enso.
    15: Hangi itungo nai ihengile, idale lihi ai likuiwe nu kumumankiila kumulausha.
    16: Ai uakoiye i amanyisigwa akwe, “Mukikunguma ni enso migulya antuni?”
    17: Ung'wi nu ao mi idale ai umuusukiiye, “Ng'walimu, aza numuletile ng'wana nuane kitalako; ukete hing'wi naiza wimutendaa waleke kuhuma kuligitya,
    18: hangi wimusasha kukagata nu kumugwisa pihi, nu kupuma ipomboluu mu mulomo nu kukilisa i mino nu kugagambalaa. Aza nialompile i amanyisigwa ako kumupumya u hing'wi, kuiti shanga ahuma.
    19: Ai uasukiiye, “Ulelwa nishanga kihuiie, kikie nu nyenye ku itungo kii? Kihoeela nu nyenye kupikiila nali? Muleti kitalane.”
    20: Ai amuletile u ng'wana nuakwe. U hing'wi nai umihengil uYesu, kupumpugiilya ai umuikile mu ukagati. uMuhumba ai ugwie pihi nu kupumya ipomboolu mu mulomo.
    21: uYesu ai umukoiye u tata nuakwe, “Watulaa ni hali iyi ku itungo kii?” uTata akaligitya, “Puma ung'yinya.
    22: Itungo lulya wigwizaa mu moto ang'wi mu azi, nu kugema kumulimilya. Anga ize uhumile kituma kihi kuaisiilye nu ku uailya.”
    23: uYesu ai umutambuie, “Angaa ize ukoli ukondaniie? Kila i kintu kihumikile ku wihi nu uhuiie.”
    24: Kupumpugiilya u tata nua ng'wana akalila nu kuligitya, “Nihuiie nzaiilye kuhita kuhuiila ku ng'waane”
    25: Matungo uYesu nai wihenga idale likumankiila kitalao, ai umukenee u hing'wi nu kuligitya, “U ewe hing'wi kimumi hangi gulu, ku ulagiilya muleke, leka kingila kitalakwe hangi.
    26: Akalila ku ngulu nu kumaja u ng'wana nu hing'wi ai umupumile. Ung'wana ai wigee anga ukule, Uugwa idu ai aligitilye, “Wakuza.”
    27: Kuiti uYesu ai umuhoile ku mukono akamunyansula, hangi u ng'wana ai wimikile.
    28: Matungo uYesu nai wakingila mukati, amanyisigwa akwe akamukolya ku kimpinyimpinyi, “Ku niki shanga aza kuhumile ku mupumya?”
    29: Ai uatambuie, “ku kinya iti shanga ukupuma kwaala ku malompi.”
    30: Akahega pang'wanso nu kukiila ku Galilaya. Shanga ai uloilwe muntu wihi walinge ku amoli,
    31: ku nsoko ai watulaa ukuamanyisa amanyisigwa akwe. Ai uatambuie, uNg'wana wang'wa Adamu ukupikigwa mu mikono a antu, hangi akumubulaga. Nuikatulaa wakuza, ze yakilaa mahiku a taatu ukiuka hangi.”
    32: Kuiti shanga ikalinga uganuli uwu, hangi ai itumbile kumukolya.
    33: Uugwa ai apikile ku Karperinaumu. Matungo nai ukoli mukati i ito ai uakoiye, “Aza mukisija ntuni mu nzila?”
    34: Kuiti akatula ihitwi. Kuiti ai atulaa akikunguma mu nzila kina nyenyu nai watulaa mukulu kukila.
    35: Ai wikie pihi akaitanga ikumi na abiili palung'wi, hangi ai uligitilye ni enso, “Anga ize wihi uloilwe kutula wang'wandyo, ingi kusinja watule wang'wisho hangi munyamulimo nua ihi.”
    36: Akamuhola mung'yinya muniino akamuika pakati ao. Akamuhola mu mikono akwe, akaligitya.
    37: “Wihi nuimusingiilya u mung'yinya anga uyu ku lina nilane, unsingiiye ga nu nene, hangi anga itule muntu shanga unsingiiye unene du, kuiti ga nuyu nai undagiiye.”
    38: uYohana ai umutambuie, “Ng'walimu aza kumihengile muntu ukupumya hing'wi ku lina nilako hangi kamugilya, ku nsoko shanga ukutyatile.
    39: Kuiti uYesu akaligitya, “Leki kumugilyi, ku nsoko kutili nuikituma u mulimo nu ukulu ku lina nilane hangi uugwa panyambele waligitye lukani nu lubi lihi migulya ane
    40: Wihi nui kutilye nsuta nu sese ukoli nkika itu.
    41: Wihi nuika kinkiilya i kikombe nika mazi a kung'wa ku nsoko ukoli nu Kristo, tai kumuila, shanga ukulimilya i kinyamulimo kikakwe.
    42: Wihi nuika asasha awa ni aniino nianihuiie unene, aza izeetula iziza kitalakwe kutungiiligwa ulwala mu nkingo nu kugumilwa mu luzi.
    43: Anga u mukono nuako ukusashe uteme. Ingi ibahu kingila mu upanga bila mukono kukila kingila mu ulamulwa uze ukete mikono ihi. Mu moto ni “shanga wimimaa.
    44: '''(Komaniilya; U lukiili ulu, Nkika naiza i ngunyi shanga ikuza nu moto shanga wilimaa.” umutili mu mbugulu nia kali).'
    45: Anga u mugulu ukusashe, udumule. Ingi iziza kigila mu upanga wize wimulema, kukila kugung'wa mu ulamulwa ni migulu ibiili.
    46: (Komaniilya; Ulukiili ulu, “Kianza naiza i ngunyi shanga ikuzaa nu moto nishanga wilimaa” Umutili mu mbugulu nia kali).
    47: Anga ize i liho likusashe lipe. Ingi iziza kitalako kingila mu Utemi nuang'wa Itunda uze ukete liho ling'wi, kukila kutula ni miho abiili hangi ugung'we ku ulungu.
    48: Kianza niimoli i ngunyi ni shanga ikuza, nu moto ni shanga wilimaa.
    49: Ku nsoko kila ung'wi uku aswa nu moto.
    50: uMunyu ingi uziza, anga u munyu ulimilye i kinagunagu kakwe, uku utenda uli utule niki nagunagu kakwe hangi? Mutule nu munyu mukati anyu akola, hangi mutule nu ulyuuku ku kila ung'wi.”
  10:
    1: uYesu ai uhegile i kianza nikanso nu kulongola mu mukoa nua Ayahudi ni kianza nika ntongeela a mongo nua Yordani, hangi anyianza akamutyata hangi. Ai uamanyisilye hangi, anga nai yatulaa ntendo akwe kituma.
    2: Hangi i Afarisayo akapembya kumugema hangi akamukolya, “Ingi taine ku mugoha kutemanuka nu musungu nuakwe?”
    3: uYesu aka asukiilya “uMusa ai umulagiiye ntuni?”
    4: Akaligitya, “uMusa ai ulekee kukilisa ibada nila kutemanuka hangi kumuzunsa u musungu.”
    5: “Ingi ku nsoko a ukaku nua nkolo nianyu yiyo ndogoelyo ai umukilisiiye ilagiilo ili.” uYesu ai uatambuie.
    6: “Kuiti kupuma u ng'wandyo nua u umbwa, 'Itunda ai ua umbile mugoha nu musungu.'
    7: Ku nsoko iyi u mitunja ukumuleka u tata nuakwe nu nyinya nuakwe ukuambinkana nu mukima nuakwe,
    8: hangi awo nia biili akutula muili ung'wi; ku nsoko shanga a biili hangi, ila muili ung'wi.
    9: Ku lulo nuika kiambinkania Itunda, u ng'wana adamu waleke kukitemanula.”
    10: Nai akatula mukati ito, amanyisigwa akwe akamukolya hangi kutula ili.
    11: Aka atambuila, “Wihi nuimulekaa umusungu nuakwe nu kutina musungu mungiiza, wituaa ugoolya ku ng'wakwe.
    12: Umusungu nu ng'wenso aga wamuleke u mugoha nuakwe nu kutinwa nu mugoha mungiiza, ukituma ugoolya.”
    13: Ni enso ai amuletee ang'yinya niao nia niino iti waatenie, kuiti amanyisigwa aka apatya.
    14: Kuiti uYesu nai ulilingile nilanso, Shanga akaloeligwa ni lyenso lukulu aka aila, “Alekeli i ang'yinya nia niino aze kitalane, hangi leki kuagilyi, ku nsoko niili anga awa u utemi nuang'wa Itunda ingi wao.
    15: I tai kumutambuila, wihi nishanga uku usingiilya u utemi nuang'wa Itunda anga mung'yinya nu muniino kulu kuulu shanga uhumile kingila mu utemi nuang'wa Itunda.
    16: Uugwa aka ahola i ang'yinya mu mikono akwe nu kuakendepa waze aikiilya mikono akwe migulya ao.
    17: Hangi nai wakandya muhinzo nuakwe muntu ung'wi ai umu mankiie hangi akatugama ntongeela akwe, aka mukolya, “Ng'walimu Mukende, nitume ntuni iti nihume kusala u upanga nua kali na kali?”
    18: Nu Yesu akaligitya, “Ku niki ukunintanga mukende? Kutili niiza mukende, kwaala Itunda wing'wene duu.
    19: U malingile i malagiilyo; Leka kubulaga, Leka kugoolya, Leka kia, Leka ku kuiila u uteele, Leka kukongela, Mukulye u tata nu ia nuako.”
    20: U muntu nuanso akaligitya, “Ng'walimu, aya ihi namakuiye puma nai nkoli ni muhumba.”
    21: uYesu ai umugozee nu kumulowa. Akamutambuila, “Ukepewe kintu king'wi. Utakiwe kugulya yihi nuatuile ni nyenso nu kuinkiilya i aula, hangi ukutula ni itulyo kilunde. Uugwa upembye untyate.”
    22: Kuiti aka hung'wa ukata kunsoko a uganulwa uwu; ai uhegile aze uhukilye, ku nsoko ai ukete nsao idu.
    23: uYesu akihenga nkika yihi nu kua tambuila i amanyisigwa akwe, “Ingi kinya uli niyili ikaku ku mugoli kingila mu utemi nuang'wa Itunda!
    24: Amanyisigwa ai akuiwe ku makani aya. Kuiti uYesu aka atambuila hangi, “Ang'yinya, ingi kinya uli ni yili ikaku kingia mu utemi nuang'wa Itunda!
    25: Ingi itontu ku ngamia kingila mu nzuunki a lusinge, kukila muntu nu mugoli kingila mu utemi nuang'wa Itunda.”
    26: Ai akuiwe nangaluu hangi akitambullya, “Iti gwa nyenyu ukugunika”
    27: uYesu aka agoza nu kuligitya, “Kung'wa bina adamu shanga ihumikile, kuiti shanga kung'wa Itunda. Ku nsoko mung'wa Itunda ihi ahumikile.”
    28: uPetro akandya kuligitya nu ng'wenso, “Goza kulekile yihi hangi kakutyata.”
    29: uYesu akaligitya, “I tai kumuila unyenye, kutili nualekilee ito ang'wi heu, ang'wi muluna musungu, ang'wi nyinya, ang'wi tata, ang'wi ana, ang'wi mugunda, ku nsoko ane, ni kunsoko a nkani ni nziza,
    30: naize shanga ukusingiilya nkua igana ikilo a itungili papa mi ihi; Ito, heu, muluna musungu, nyinya, ana, nu mugunda, ku lwago, nu unkumbigulu nu upembilye, upanga mua kali na kali.
    31: Kuiti idu niaile ang'wandyo akutula a ng'wisho hang ni aile a ng'wisho akutula a ng'wandyo.”
    32: Nai atula munzila, kulongola ku Yerusalemu, uYesu ai watulaa utongee ntogeela ao. Amanyisigwa ai akuiwe, hangi awo nai atulaa atyatile ku nyuma ai itumbile. Uugwa uYesu akaapumya ku mpelo hangi awo ni ikumi na abiili nu kandya kuatambuila naiza kikumupumila iti pakupi;
    33: Goza, kulongoe kupikiila ku Yerusalemu, nu Ng'wana nuang'wa Adamu ukupikigwa ku akuhani ni akulu ni amanyi. Akumulamula washe hangi akumupumya ku anyaigu.
    34: Akumukuna, akumutyila i mate, akumukua milanga, hangi akumubulaga. Kuiti ze yakilaa mahiku ataatu ukiuka.”
    35: uYakobo nu Yohana, ana ang'wa Zebedayo, ai azile kitalakwe nu kumutambuila, “Ng'walimu, kuloilwe ukutendeele kihi ni ku ukulompa.”
    36: Ai uatambuie, “Muloilwe numutendeele ntuni?”
    37: Akaligitya, “Ukugombye kikie nu ewe mi ikulyo nilako, ung'wi mu mukono nuako nua kigoha nu muya mukono nuako nua ki kima.”
    38: Kuiti uYesu ai uasukiiye, “Shanga mulingile ni muku kilompa. Muhumilene kuking'wela i kikombe naiza kuking'wela ang'wi kugimya u wogigwa naza nikogigwa?”
    39: Akamutambuila, “Kuhumile” uYesu aka atambuila, “i kikombe ni nika king'wela, mu kuking'wela. Nu wogigwa naza kitalao nogigwe, muku ugimya.
    40: Kuiti nuikikie mukono nuane nua kigoha ang'wi nua kikima shanga nene nina kupumya, kuiti ingi ku awo naza kitalao yakondile kuzipiiligwa.”
    41: Awo i amanyisigwa auya ikumi nai akija aya, akandya ku atakiila uYakobo nu Yohana.
    42: uYesu akaitanga kitalakwe ku kuligitya, “Mulingile kina awo niasigile kina ahumi nia anyaingu i ahumaa, ni antu ao ni ahugu ia lagiila u uhumi migulya ao
    43: Kuiti shanga itakiwe kutula iti mukati anyu. Wihi nuloilwe kutula mukulu kati anyu kusinja nua muaiilye,
    44: hangi wihi nuloilwe kutula wang'wandyo mu kati anyu ingi kusinja watule mutuung'wa nua ihi.
    45: Ku nsoko uNg'wana nuang'wa Adamu shanga aza uzile kuailigwa ila kuailya, nu kulupumya u likalo nulakwe kutula usukiilya ku idu.”
    46: Akapembya ku Yeriko. Nai wakatula ukuhega ku Yeriko ni amanyisigwa akwe hangi idale ikulu, ng'wana nuang'wa Timayo, Batimayo, mupoku nuilompaa, ai wikie mpelo ipamda.
    47: Nai wakija kina ingi Yesu Munazareti, ai wandilye kuzogolya nu kuligitya, “Yesu, Ng'wana nuang'wa Daudi, mbaisiilye!”
    48: Idu ai amupatilye u mupoku uyo, aze mutambuila wakilage. Kuiti ai uliile ku luli ikilo, “Ng'wana nuang'wa Daudi, mbaisiilye!”
    49: uYesu ai wimikile nu kulagiilya witangwe. Ai amitangle u mupoku uyo, azeligitya, Kina mukomoli! nyansuka! Yesu ukuitanga.”
    50: Akauguma ku mpelo u mujulungu nuakwe. akamanka ikilo, nu kupembya kung'wa Yesu.
    51: uYesu akamusukiilya nu kuligitya, “Uloilwe nukutendele ntuni?” U mugoha uyo nu mupoku akasukiilya, “Ng'walimu, ndoilwe kihenga.”
    52: uYesu akamuila, “Longola, u uhuiili nuako wakuguna.” Papo paapo i miho akwe akihenga; hangi akamutyata uYesu mi ipanda.
  11:
    1: Itungo nilanso nai akapembya ku Yerusalemu, Nai akahumbeela ku Besthfage ni Bethania, mu Lugulu nula Mizeituni, uYesu ai ualagiiye abiili mukati a amanyisigwa niakwe
    2: hangi ai uatambuie, “Longoli mu kijiji kigozenkanile nu sese. Itungo ni mikingila mung'wanso, mikamuhanga ng'wa andogwe naiza wakili nankilwa. Mutunguili hangi mu mulete kitalane.
    3: Hangi anga wihi wamutambuila, “Ku niki mukituma iti?” mutakiwe kuligitya, ' Mukulu umutakile hangi itungo ukumususha papa.”
    4: Akalongola nu kumuhanga u ng'waa ndogwe utungilwe kunzi a mumpita mu kisali niking'walyi, ni enso ai amutunguie.
    5: Hangi ang'wi a antu nai akoli imikile pa ng'wanso hangi aka atambuila, “Mukituma ntuni, kumutungula u ng'waa ndogwe nuanso?”
    6: Ai a atambuie anga uYesu nai ua tambuie, hangi i antu aka aleka alongole.
    7: Amanyisigwa a biili ai amuletile u ng'waa ndogwe kung'wa Yesu hangi ai aie ang'wenda ao migulya akwe iti uYesu wahume kumunankila.
    8: Antu idu akaila i ang'wenda ao mu balabala, ni auya ai aie ntaambi nai aitemile kupuma mu migunda.
    9: Awo nai alongoe ntongeela akwe hangi nawo nai amutyatiie ai azogooye, “Hosiana, Ukendepilwe nupembilye ku ilna nila Mukulu.
    10: Ukendepwe u utemi nu upembilye nuang'wa tata itu u Daudi! Hosiana kung'wa nu koli migulya”
    11: Uugwa uYesu akingila ku Yerusalemu hangi ai ulongoe mi itekeelo hangi akagoza kila i kintu. Itungili, itungo ai latulaa lalongola, ai ulongoe ku Bethania palung'wi nawo ni ikumi na abiili.
    12: Luhiku nai lutyatile, itungo nai atula agomokile kupuma ku Bethania, ai watulaa ni nzala.
    13: Hangi akihenga u mutini nai ukete matutu ku kahelu, ai ulongoe kugoza anga ize ai uhumile kulija kihi migulya akwe. Hangi itungo nai watula ulongoe ku nuanso, shanga akalija kihi kwaala matutu, ku nsoko shanga ai matungo a mutini.
    14: Ai u utambuie, “Kutili wihi nuikalya i nkali kupuma kitaalako hangi.” Hangi i amanyisigwa akwe akija.
    15: Ai azile ku Yerusalemu, nu ng'wenso ai wingie mi itekeelo hangi akandya kuapumya kunzi i agulya ni aguli mukati i itekeelo. Ai uipiue i meza nia akaila mpia ni matuntu a awo nai atulaa akugulya i nkunda.
    16: Shanga ai umulekee wihi kukenka kihi mi itekeelo nai kihumile kuguligwa.
    17: Ai uamanyisilye hangi akaligitya, “Iti shanga ai ikilisigwe ne, 'ito nilane likitangwa ito nila ikumbiko ku anyaingu ihi?' kuiti malitenda ikulungu nila asapuilang'yi.”
    18: Akuhani niakulu ni amanyi ai igulye nai watulaa wiligitya, ni enso ai adumile nzila a ku mubulaga. Ga ni iti ai amogopile ku nsoko i umbi ai likuiwe nu umanyisigwa nuakwe.
    19: Hangi kila itungo i mpindi nai ipikile, ai ahegile mu kisali.
    20: Nai atula akugenda kidau dau, ai ui hengile u mutini wumile kupikiila mu mili akwe.
    21: uPetro ai ukimbukile nu kuligitya, “Rabi! Goza, ikota nila mutini nai u uzumile wumaa.”
    22: uYesu ai uasukiiye, “Mutule nu uhuiili mung'wa Itunda.
    23: Huiili kumuila kina kila nu iluilaa u lugulu ulu, ' Hega, hangi wigumile u mukola mu luzi, 'hangi anga ize mugila i nkankani mu nkolo akwe kuiti uhuiie kina nukiligitilye kikupumila, iti uu Itunda nuikituma.
    24: Ku lulo kumuila; kila i kintu ni mulompile nu kukolya ku nsoko akwe, huiili kina mukusingiilya, ni yenso yukutula yanyu.
    25: Matungo ni mukimika nu kulompa, mutakiwe kulekela kihi ni mukikete ku wihi, iti kina uTata nuanyu nukoli kilunde amulekele ga nu nyenye u utumuli nuanyu.
    26: (Komaniilya; Ulukiili ulu, “Kuiti angamuhite kulekela, ang'wi uTata nuanyu nukoli kilunde shanga ukulekela i milandu anyu” umutili mu mbugulu nia kali).
    27: Nai atulaa ku Yerusalemu hangi. Nu Yesu nai watulaa ukugenda mi itekeelo, akuhani ni akulu, amanyi ni anyampala ai azile kitalakwe.
    28: Ai amutambuie, “Ku uhumi kii ukituma i makani aya?” Hangi ingi nyenyu numinkiiye u uhumi nua kituma aya?”
    29: uYesu ai uatambuie, “Nikamukolya ikolyo ling'wi. Ntambuili nu nene nikamutambuila ku uhumi kii kituma i makani aya.
    30: Itii, u wogigwa nuang'wa Yohana ai upumile kilundene ang'wi ai upumile ku ana adamu? Nsukiilyi.”
    31: Ai itambuuye mukati ao nu kikilya nu kuligitya, “Anga kuligitye, 'Kupuma kilunde,' ukuligitya, 'Ku niki gwa shanga ai ku muhuiie?
    32: Kuiti anga kuligitye, ' Kupuma ku ana adamu,'...” Ai aogopile i antu, ku nsoko ihi ai a ambiie kina uYohana ai watulaa munyakidagu.
    33: Uugwa ai amusukiiye uYesu nu kuligitya, “Shanga kulingile. Uugwa uYesu aka atambuila, “Uugwa nu nene shanga kumutambuila ingi ku uhumi kii kituma i makani aya.
  12:
    1: Uugwa uYesu ai wandilye kuamanyisa ku mpyani. Akaligitya, “Muntu ai utemee mugunda nua mizabibu, akaukitiila ikito, hangi akahimba ikombo nila kugundikila u muvinyo. Akazenga i kilingasiilyo hangi uugwa aka wiliha u mugunda nua mizabibu ku alimi nia mizabibu. Uugwa ai utungile muhinzo nua kuli.
    2: Itungo nai lipikile, ai umulagiiye munyamulimo ku alimi nia mizabibu kusingiilya kihi kupuma kitalao ing'wi nia nkali nia mugunda nua mizabibu.
    3: Kuiti ai amuambile, akamukua, hangi akamuzunsa bila kintu.
    4: Akalagiilya kitalao munya mulimo mungiiza, akamuaalya kitwe nu kumutendeela makani a minyala.
    5: Ikili ai umulagiiye mungiiza, nuyu nu ng'wi akamubulaga. Ai a atendee ni auya idu makani anga yayo yaayo, aze akua ni auya kuabulaga.
    6: Ai wakili ukete muntu ung'wi ikilo nua kumulagiilya, ng'wana mulowa. Nu ng'wenso ai watulaa wang'wisho nai ulagiigwe kitalao. Akaligitya, “Akumukulya u ng'wana nuane.”
    7: Kuiti i ilihwa akitambulya enso ku enso, “Uyu ng'wenso musali. Pembyi, si ni kumubulage, nu usali ukutula witu
    8: Ai amugilinkiiye, akamubulaga nu kumuguma kunzi a mugunda nua mizabibu.
    9: Ku lulo, Itii! Ukituma ntuni u mukola hiu nua mugunda nua mizabibu? Ukupembya nu kualimilya i alimi nia mizabibu nu kuwinkiilya u mugunda nua mizabibu ku angiiza.
    10: Mukili kulija kusoma u ukilisigwa uwu? “Igwe naiza ia zengi ai alihitile, latulaa igwe nila kumpelo.
    11: Ili ai lipumile ku Mukulu, hangi ingi nila ukuilwa mu miho itu”
    12: Ai adumile kumuamba uYesu, Kuiti ai aogopile i anyianza, Kuiti ai alingile kina ai watulaa utambue i mpyani nanso ki italao. Iti gwa ai amulekile akalongola yao.
    13: Uugwa aka alagiilya ang'wi a afarisayo ni a herode kitalakwe iti ku mugema ku nkani.
    14: Nai akapika, akamuila, “Ng'walimu, kulingile kina shanga ukee i masigo a wihi hangi shanga ulagiie ukuiili kati a antu. Ukumanyisa i nzila ang'wa Itunda mu tai. Itii! ingi tai ane kupumya i kodi kung'wa Kaisari ang'wi ishi? Itii! Kuhumile kupumya ang'wi ishi?
    15: Kuiti uYesu ai ulingile u udosi nuao nu kuatambuila, “Kuniki mukungema? Ninkiilyi i dinari nihume kumigoza.”
    16: Akaleta ing'wi kung'wa Yesu, Aka atambuila, Itii! ingi ikelu lang'wa nyenyu nu ukilisigwa nu ukoli apa ingi wang'wa nyenyu? Akaligitya, “Wang'wa Kaisari.”
    17: uYesu aka atambuila, Minkiilyi u Kaisari i intu niang'wa Kaisari nu Itunda i intu niang'wa Itunda.” Akamukuilwa.
    18: Uugwa iAsadukayo, ni iligitya kutili u wiuki, ai akamutyata. Akamukolya, azeligitya.
    19: Ng'walimu, uMusa ai ukukilisiiye kina, 'Anga itule u muluna washe nu kumuleka u mukima ku nyuma akwe, Kuiti shanga ulekile ung'wana, muntu ukumuhola u mukima nua muluna nuakwe, nu kiligilya u ng'wana ku nsoko a muluna nuakwe.'
    20: Ai akoli ni aluna mupungati, nu ang'wandyo ai uhoile u mukima ni hangi akasha, shanga ai ulekile u ng'wana.
    21: Uugwa nua kabiili ai umuhoile nung'wenso akasha, shanga ai ulekile u ng'wana. hangi nua kataatu ga ni iti.
    22: Hangi nua mupungati shanga akaleka u ng'wana. Mpelo akwe ga nu musungu akasha.
    23: Itungo nila wiukigwa, ni ikiukigwa hangi, Itii! Ukutula mukima wang'wa nyenyu? Kuiti awo i aluna ihi mupungati ai atulaa agoha akwe.”
    24: uYesu ai uatambuie, “Itii! Ili shanga nsoko kutula malimiligwaa, ku nsoko shanga mulingile u ukilisigwa ang'wi ngulu niang'wa Itunda?”
    25: Itungo nila kiukigwa puma ku ashi, shanga akutina ang'wi kingila mu utinwa, ila akutula anga i amalaika nia kilunde
    26: Kuiti, kutula ashi naiza akiukigwa, Itii! Shanga ai musomile kupuma mu mbugulu ang'wa Musa, mu nkani ni yi tunku, iti Itunda nai uligitilye nu kumuila, 'Unene ingi Itunda nuang'wa Abrahamu, hangi Itunda wang'wa Isaka, hangi Itunda wang'wa Yakobo?'
    27: Nuanso shanga Itunda nua ashi, ila nua ni akoli apanga. Ingi i kihenga malimilaa.”
    28: Ung'wi nua amanyi akapembya nu kija i ntambu ao; ai wihengile kina uYesu ai uasukiiye iziza. Ai umukoiye, Itii! ingi ilagiilyo ni liuli nilikete u usanigwa ikilo mu ihi?”
    29: uYesu ai umusukiiye, “Nila kusanigwa ingi sili, “Ije, Israeli, Mukulu Itunda nuitu, Mukulu ingi ung'wi.
    30: Kusinja u mulowe uMukulu Itunda nuako, ku nkolo ako ihi, ku Ngwau ng'welu nuako wihi, ku mahala ako ihi, nu ku ngulu niako yihi.'
    31: Ilagiilyo nila ka biili ingi sili, 'Kusinja umulowe u munyakisali nuako anga nuiloilwe u mukola.' Kutili ilagiilyo ingiiza ni ikulu kukila aya.”
    32: uMumanyi akaligitya, “Iziza Ng'walimu! Uligitilye tai kina Itunda ini ung'wi, ni kina kutili nu mungiiza kukila nuanso.
    33: Kumulowa nuanso ku nkolo ihi, nu ku ulingi wihi nu ku ngulu yihi, nu kumulowa u munyakisali anga u mukola, ingi kusanigwa nangaluu kukila i masongelyo ang'wi ipolya nila kulimiligwa.”
    34: Itungo uYesu nai wakihenga kina wapumya isosho nila upolo, akamutambuila, “Uewe shanga ukoli kuli nu utemi nuang'wa Itunda.” Ze yakilaa pang'wanso kutili ga nung'wi nai ugemile kumukolya uYesu makolyo ihi.
    35: Hangi uYesu ai usukiiye, itungo nai watula ukumanyisa mu itekeelo, akaligitya, “Itii! amanyi iligitya kina uKristo ingi ng'wana wang'wa Daudi?
    36: uDaudi mukola mu Ng'wau Ng'welu, ai uligitilye, 'uMukulu ai uligitilye ku Mukulu nuane, ikie mu mukono nuane nua kugoha, kupikiila niazipye i alugu niako kutula pihi a migulu ako.'
    37: uDaudi mukola wimitangaa uKristo, 'Mukulu' Itii! ingi ng'wana wang'wa Daudi kinya uli?” Hangi milundo ukulu ai umutegeeye ku ulowa.
    38: Mu umanyisigwa nuakwe uYesu ai uligitilye, “Ikendegeeli nia manyi, niakete i nsula akugenda nia mujulungu nialipu nu kulamukigwa mu masoko
    39: nu kikie mu matuntu a akulu mu matekeelo nu mu siku kuu ku nkika nia akulu.
    40: Akulya ga ni mato a ahimbi hangi akulompa malompi malipu iti kina i antu aihenge. Antu awa akusingiilya u ulamula nu ukulu.”
    41: Uugwa uYesu ai wikie pihi pakupi ni isandiko nila masongelyo mukati a nkika itekeelo; Ai watula ukugoza antu nai atulaa akuikila i mpia niao mukati i sandiko. Antu idu i agoli ai aikie ngele nkulu a ampia.
    42: Uugwa musungu muhimbi muula ai uzile nu kuikila ipande ibiili, nsailo a senti.
    43: Uugwa akaitanga i amanyisigwa akwe nu kuatambuila, Huiili kumutambuila, u musungu uyu nu muhimbi uikie ngele nkulu ikilo a ihi naza akondya pumya mu isandiko nila masongelyo.
    44: Kuiti ihi apumilye kupumiila nu widu nua upuli nuao. Kuiti u musungu uyu nu muhimbi, kupuma mu uula nuakwe, uikie i mpia yihi naza ai utakiwe kuitumila ku likalo nu lakwe.
  13:
    1: uYesu nai wakatula ukugenda kupuma mi itekeelo, ung'wi nua amanysigwa akwe akamukolya, “Ng'walimu, goza i magwe aya ni aku kuilwa ni mazumba!”
    2: Akamutambuila, Ukihenga i mazumba aya ni makulu? Kutili ga nigwe ni ling'wi nilika sagiila migulya a lingiiza ni shanga aza likugwa pihi.”
    3: Nu ng'wenso nai wakatula wikie migulya a lugulu nula mizeituni kituli ki itekeelo, uPetro, Yakobo, Yohana nu Andrea akamukolya ku kinkunku.
    4: “Kuile, i makani aya akutula nali? Ingi ntuni i kilingasiilyo nika makani aya kupumila?”
    5: uYsu ai wandilye kuatambuila, “Tuli miakendegeeli kina mntu wihi waleke kumulimilya.
    6: Idu ikapembya ku lina nilane azeligitya 'Unene ng'wenso,' hangi akualimilya idu.
    7: Ni mikija ulugu nu pwepwe nua uligu, leki kitumbi; makani aya atakiwe kupumila, kuiti i mpelo ikili.
    8: Ihi likunyansuka kikua ni ihi lingiiza, nu utemi nsuta nu utemi. Yikatula ni matetemeko nkika nia kuli ni kuli, hangi nzala. Uwu ingi ng'wandyo nua uwai.
    9: Tuli miho. Akumutwala kupikiila mu maanza, hagi mukukuwa mu matekeelo. Mukimikigwa ntongeela a ahumi ni atemi ku nsoko ane, anga ukuiili kitalao.
    10: Kuiti i nkani ninza kusinja hanza itanantigwe ku anyaingu ihi.
    11: Ni ikatula amuamba nu kuinkiilya, leki kitumbi kutula iko nimukaligitya. Mukati itungo nilanso, mukinkiiligwa ntuni nika kuligitya; shanga mikatula nyenye ni mikaligitya, ila Ng'wau Ng'welu.
    12: Munyandugu ukumusemela u muluna kubulagwa, u tata nu ng'wana nuakwe. iAna akimika nsuta a atata ao hangi kuasasha kubulagwa.
    13: Mukutakiilwa ni kila u muntu ku nsoko a lina nilane. Kuiti nuikagimya kupikiila i mpelo, muntu nuanso ukugunika.
    14: Ni mikihenga utaki nua ubipigwa wimikile pang'wanso ni shanga utakiwe kimika (nukusoma nua linge), papo niamoli mu Yuda amankiile mu malugulu,
    15: nu ng'wenso nukoli migulya i ito nualeke kusima pihi ito, ang'wi kuhola kihi nikikoli kunzi,
    16: hangi nukoli mu mugunda waleke kusuka kuhola u ng'wenda nuakwe.
    17: Kuiti ukia awo i asungu niakete inda nawa niakonsha mu mahiku nanso!
    18: Lompi kina ileke kupumila itungo nila ulyuuku.
    19: Kuiti yikatula nu lwago lukulu, naiza lukilikaya kupumila, puma Itunda nai u umbile u unkumbigulu, kupikiila itungili, ishi, ang'wi shanga ikapumila hangi.
    20: Kupikiila u Mukulu nuikakepya i mahiku. Kutili u muili nuikagunika, kuiti ku nsoko a asagulwa, nuika asagula, wikakepya i namba nia mahiku.
    21: Matungo nanso anga ize muntu wihi wika mutambuila, 'Goza, uKristo ukoli apa!' ang'wi 'Goza, ukoli apo!' leki kuhuiili.
    22: Kuiti iAkristo nia uteele ni anyakidagu nia uteele akupumila hangi akupumya ilingasiilyo nu ukuilwa, iti kina, amukongele, nsigile ga ni asagulwa.
    23: Tuli miho! Nakondyaa mutambuila aya ze akili i matungo.
    24: Kuiyi ze yakilaa u lwago nula mahiku nanso, i lyoa likuikilwa kiti, u ng'weli shanga ukupumya u welu nuakwe,
    25: i nzota yukugwa kupuma kilunde, ni ingulu ni ikoli kilunde yukuhingiika.
    26: Papo ni ikamihenga u Ng'wana wang'wa Adamu upembilye mu malunde ku ngulu nkulu ni ikulyo.
    27: Papo ukulagiilya i amalaika akwe hagi ukuilingiila palung'wi i asagulwa akwe kupuma nkika inne ni yihi, kupuma i mpelo nui ihi kupikiila i mpelo ilunde.
    28: Ku mutini imanyisi. Anga itambi nili humile kupumya nu kuika u ukende mu matutu akwe, papo mukulinga kina i kipasu kikoli pakupi.
    29: Uu gwa yili, nimikihenga i makani aya anga apumile, lingi kina ukoli pakupi, ni mimpita.
    30: Tai, kumuili, uwu u ulelwa shanga ukukila kuli ze akili imakani aya kupumila.
    31: Ilunde ni ihi yukukila, kuiti imakani ane shanga akukila lukulu. Kuiti kutula luhiku nulanso ang'wi saa,
    32: kutili nulingile, ga nia malaika nia kilunde, ang'wi Ng'wana, ila Tata.
    33: Tuli miho, Gozi, ku nsoko shanga mulingile ingi itungo kii akupumila. (Komaniilya; U lukiili ulu, “Mutule miakendegeeli, Gozeeli hangi lompi ku nsoko .....” umutili mu mbugulu nia kali).
    34: Ingi anga umuntu nulongoe muhinzo; wakaleka ito nilakwe, nu kumuika u mutuung'wa nuakwe kutula muhumi nu ito, kila ung'wi nu mulimo nuakwe. Nu kumulagiilya u musunja kikie miho.
    35: Ku lulo tuli miho! Kuiti shanga mulingile ingi nali u mukulu nu ito nuikagomoka ki ito, ihumikile ingi mpindi, utiku nuigingu, itungo nila nsambaligugu ni ikakunkula, ang'wi kidau dau.
    36: Anga waze kupumpugiilya, waleke kuhanga ulae.
    37: Iko ni kukiligitya ku kila u muntu; Huguki!”
  14:
    1: Ai yatulaa mahiku abiili duu ze yakilaa i siku kuu a pasaka nulu nula mikate Ni shanga I ikiwe i igai. Akuhani niakulu ni amanyi ai atulaa akuduma nzila akumuamba uYesu ku uhugu nu kumubulaga.
    2: Ku nsoko ai aligitya, “Shanga itungo lili nila siku kuu, antu aleke kuza kituma u minyomo.”
    3: Matungo uYesu nai ukoli ku Bethania mi ito kung'wa Simioni munyambili, hangi nai wakatula utungile mu meza, musungu ung'wi ai uzile kitalakwe waze ukete i nsupa a manyunkiilo a nardo nziza ikete nsailo nkulu nangaluu, ai umibunangile i nsupa nu kumadubunsha migulya itwe nilakwe.
    4: Kuiti ai akoli ang'wi ao nai atakile. Ai itambuie enso ku enso azeligitya, “Ingi ntuni insoko a ulimilyi uwu?
    5: Manyunkiilo aya aza azeeguligwa ku dinari magana ataatu ni ikilo, hangi apegwe i aula.” Ni enso ai amupatilye.
    6: Kuiti uYesu ai uligitilye, “Muleki wing'wene duu. Ku niki mukumunyoma? Witumile ikani iza kitalane.
    7: Mahiku ihi i aula muakete, hangi itungo lihi ni mukuhung'wa i nsula muhumile kituma ni maza kitalao, kuiti shanga mukutula nu nene itungo lihi.
    8: Witumile iko nukihumile, u upuguhie u muili nuane i makuta ku nsoko a uikwi.
    9: Tai kuimuili, kila i kianza i nkani ninza niuku tanantigwa mu unkumbigulu wihi, iko nukitumile u musugu uyu kikutambulwa ku ukimbukiilyi nuakwe.
    10: Uugwa uYuda Iskariote, ung'wi nua awo ikumi na abiili, ai ulongoe ku akulu a akuhani iti kina walije kuminkiilya kitalao.
    11: Matungo i akulu a Akuhani nai igulye ili, ai iloile hangi akalaga kuminkiilya mpia. Ai wandilye kuduma ilyoma nila kuminkiilya kitalao.
    12: Mu luhiku nula ng'wandyo nula mkate nishanga uikiwe i igai, itungo nai apumilye u ng'waa nkolo nua pasaka, amanyisigwa niakwe ai amutambuie, “Uloilwe kulongole pii kuzipiilye iti ulije kulya u ludya nula pasaka?”
    13: Ai ua lagiiye amanyisigwa akwe abiili nu kuatambuila, “Longoli mu kisali, nu mitunja naiza ukenkile i ntunda ukiona nu nyenye. Mutyati.
    14: Ito nuikingila, mutyati hangi mutambuili u mukola ito nilanso, ' Ung'walimu uligitilye, Kikoli pii i shumba nika aziila kianza ni nikalila i pasaka ni amanyisigwa ane?”
    15: Ukumulagiila i shumba nika migulya kikulu ni kikete i iseme niize kikoli kikondile. Itumi u uzipiilya ku nsoko itu pang'wanso.”
    16: Amanyisigwa ai ahegile akalongola mu kisali; ai ahangile kila ikintu anga nai watulaa uatambuie, hangi akazipiilya u ludya nula pasaka.
    17: Matungo nai yatula mpindi, ai upembilye ni awo ikumi na abili.
    18: Hangi nai akatula akumihumbeela i meza nu kulya, uYesu ai uligitilye, Tai kumutambuila, umg'wi kati anyu nukulya palung'wi nu nene ukungumaniilya.”
    19: Ihi akasiga ikulu, hangi ung'wi ze yakilaa u muya ai amutambuie, “Kulu kuulu shanga u nene?”
    20: uYesu ai usukiiye nu kuatambuila, “Ingi ung'wi nua ikumi na abiili kati anyu, ung'wi naiza itungili ukuliilya ipuli mi bakuli palung'wi nu nene.
    21: Ku soko uNg'ana wang'wa Adamu ukulongola anga uu u ukilisigwa nu uligitilye migulya akwe. Kuiti ukia nuakwe u muntu uyo naiza kukiila nuanso u Ng'wana wang'wa Adamu ukugumaniilgwa! Aza izeetula iziza kunkilinkiila ku ng'wakwe anga ize u muntu nuanso ai uzeeleka kutugwa
    22: Hangi nai atula akulya, uYesu ai uhoile u mukate, akaukendepa, nu ku uega. Akainkiilya wazeligitya, “Holi. Uwu ingi muili nuane.”
    23: Ai uhoile i kikombe, akalumbiilya, hangi akainkiilya, hangi ihi akaking'wela.
    24: Ai uatambuie, “Iyi ingi sakami ane na wigombya, sakami ni hunuka ku nsoko a idu.
    25: Tai kumutambuila, shanga kung'wa hangi mu nkali iyi na muzabibu kupikiila u luhiku ulo ni nikang'wa nu upya mu utemi nuang'wa Itunda.”
    26: Nai akondya kimba u wimbo, ai alongoe kunzi mulugulu nula mizeituni.
    27: uYesu ai uatambuie, “Unyenye mihi mukibagula kuli ku nsoko ane, ku nsoko ikilisigwe, 'Nikamukua u mudimi ni nkolo yukusapatila.'
    28: “Kuiti ze yakila ku iuka kitalane, nikamutongeela ntongeela anyu ku Galilaya.”
    29: uPetro ai umutambuie, “Anga itye ihi ga akuuleka, unene shanga kuuleka.”
    30: uYesu ai umutambuie, “Tai nakutambuila, u utiku uwu, ze ikili i nsambaligugu ku kunkula nkua ibiili, wikatula wanihita nkua itaatu.”
    31: Kuiti uPetro ai uligitilye, “Anga insinje ga nu kusha palung'wi nu ewe, shanga ku uhita.”Ihi ai apumilye ilago lilo liilo.
    32: Ai apembilye mu nkika nai itangwaa Gethsemane, nu Yesu ai uatambuie i amanyisigwa akwe, “Ikii papa itungo ni kikumbika.”
    33: Ai uahoile u Petro, Yakobo nu Yohana palung'wi nu ng'wenso, akandya kuhung'wa kinya uwai nu kaga nangaluu.
    34: Ai uatambuie ung'yenyi nuane ukete kinya uwai nangaluu, ga insha. Sagi papa nu kelya.”
    35: uYesu ai ulongoe ntongeela iniino, akagwa pihi, akalompa, anga ize ihumikile, kina isaa iyi aza ize muhuga.
    36: Ai uligitilye, “Aba, Tata, Makani ihi kitalako ahumikile. Nihegelye i kikombe iki. Kuiti shanga ku ulowa nuane, ila ulowa nuako.”
    37: Ai ugomokile nu kua hanga alala, hangi aka mutambuila uPetro, “Simioni, itii walalane? Shanga wahuma kelya ga i saa ing'wi?
    38: Huguki hangi mulompe muleke kingila mu mageng'wa. Kulu kuulu i nkolo ikoli iziza, kuiti u muili ingi unementaalu.”
    39: Ai ulongoe hangi nu kulompa, hangi ai utumie makani yayo yaayo.
    40: Ai upembilye hangi waka ahanga alala, kunsoko miho ao ai atulaa malito hangi shanga ai alingile ntuni nika kumutambuila.
    41: Ai uzile nkua aka taatu nu kuatambuila, Mukili mulae nu kusupyaa? Yakonda! isaa apikaa. Goza! uNg'wana wang'wa Adamu ukugumaniiligwa mu mikono a anya milandu.
    42: Uki, kwini. Goza, uyo nuendaa ngumaniilya ukoli pakupi.”
    43: Itungo udu nai watula wakili ukuligitya, uYuda, ung'wi nua awo ni ikumi na abiili, ai upikile, ni idale ikulu kupuma kuakulu a akuhani, amanyi ni anyampala akete i mpanga ni idunkuli.
    44: Itungo nilanso u mugumaniilyi nuakwe ai watulaa uinkiiye kilingasiilyo, wazeligitya. Uyo ni nikamulungila, ng'wenso. Muambi nu kumutwala pihi a usunji.”
    45: Itungo u Yuda nai upikile, kang'wi duu ai ulongoe kung'wa Yesu nu kuligitya, “Ng'walimu!” Hangi akamulungila.
    46: Uugwa akamuika pihi a usunji nu kumuamba.
    47: Kuiti ung'wi kati ao nai wimikile pakupi nu ng'wenso ai uhopoe i mpanga akwe akamukua u munyamilimo wang'wa kuhani nu mukulu nu kumutema u kutwi.
    48: uYesu ai uatambuie, “Mupembilye kumamba ku mapanga ni idunkuli anga muhegelanyi?
    49: Matungo kila luhiku ai nkoli nu nyenye hangi nizemanyisa mi itekeelo, shanga ai mumambile. Kuiti ili litumikile iti ukilisigwa ukondaniile.
    50: Hangi awo ihi nai akoli nu Yesu ai amulekile nu kumanka.
    51: Muhumba ung'wi ai umutyatile, hangi ai watulaa utugae u mugolole udu ai watulaa wikumbile kitaligiilya; ai amuambile kuiti
    52: ai uatigie akauleka u mugolole papo akamanka kipwi.
    53: Nai akamutongeela uYesu kung'wa kuhani nu mukulu. Pang'wanso ai ilundiie palung'wi nu ng'wenso i akuhani ni akulu ihi, anyampala, ni amanyi.
    54: uPeto nu ng'wenso ai umutyatile uYesu ku kuli, kutunga mi itando nilang'wa kuhani nu mukulu. Ai wikie palung'wi ni asunja, nai atulaa pakupi nu moto akaze ota iti kulija upyu.
    55: Matungo nanso akuhani niakulu ihi ni ianza lihi ai atulaa akuduma ukuiili kung'wa Yesu iti alije kumubulaga. Kuiti shanga ikaulija.
    56: Ku nsoko antu idu ai aletile ukuiili nua uteele ku ngwaakwe, kuiti ga nu ukuiili nuao shanga ukimpyana
    57: Ang'wi ao ai imikile nu kuleta ukuiili nua uteele ku ng'waakwe; azeligitya,
    58: “Aza kigulye ukuligitya, 'Nikalibipya itekeelo ili nai lizipigwe ku mikono, nu mukati a mahiku a taatu nikikalizenga ingiiza ni shanga lizipigwe ku mikono.”
    59: Kuiti ga nu ukuiili nuao shanga ukimpyana.
    60: Kuhani nu mukulu ai wimikile pakati ao nu kumukolya uYesu, “Itii umugila isosho? Antu awa akukuiila ntuni kitalako?”
    61: Kuiti ai wikie ihi twii hangi shanga ai usukiiye kihi. Itungo u kuhani nu mukulu ai umukoiye hangi, “Itii u ewe ingi wi Kristo, ng'wana wang'wa Mukendepwa?”
    62: uYesu ai uligitilye, “Unene ng'wenso. Hangi wikumihenga uNg'wana wang'wa Adamu wikie mukono nua kigoha nua ngulu upembilye ni malunde a kilunde.”
    63: uKuhani nu mukulu ai utamue i ang'wenda akwe nu kuligitya, “Itii, kukili kuloilwe akuiili?
    64: Migulye i kimeli. Ulamuli nuanyu nu uli?” Hangi ihi ai amulamue anga ung'wi nai utakiwe insha.
    65: Ang'wi akandya kumutyila i mati nu kumukunikila u usu nu kumukua nu kumutambuila, “Lota!” A ofisa ai amuhoile nu kumukua.
    66: Hangi uPetro nai wakatula wakili ukoli pihi mitando, munyamulimo ung'wi nua kisungu nuang'wa kuhani nu mukulu akapembya kitalakwe.
    67: Ai umihengile uPetro nai wimikile ukota u moto, hangi ai umugozile ku kumuhumbeela. Uugwa ai uligitilye, “Nu ewe ga aza ukoli nu Munazareti, uYesu.”
    68: Kuiti ai uhitile, wazeligitya, “Shanga ningile hangi shanga manyile kutula iko nukuligitya!” Uugwa ai upumile akalongola kunzi itando. (Komaniilya; U lukiili ulu, “Hangi i nsambaligugu ikakunkula” umutili mu mbugulu nia akali).
    69: Kuiti munyamulimo nua kisungu pang'wanso, ai umihengile nu kandya kuatambuila hangi awo naza akoli imikile pang'wanso, “uMuntu uyu ingi ung'wi ao!”
    70: Kuiti ai uhitile hangi. Panyambele iniino awo nai atulaa imikile pang'wanso ai atulaa akumumbuila uPetro, “Kulu kuulu u ewe ingi wi ung'wi ao, ku ndogoelyo ga nu ewe ingi wi Mugalilaya.”
