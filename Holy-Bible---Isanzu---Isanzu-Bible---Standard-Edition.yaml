    13: U ng'wega nua takama nai wandilye ku kunka ku uembeelu, ia baharia akasigiila alija iko naiza atulaa akiloilwe. Akipa u ludigi nu kutunga u muhinzo mpelompelo a Krete pakupi ni nshemba.
