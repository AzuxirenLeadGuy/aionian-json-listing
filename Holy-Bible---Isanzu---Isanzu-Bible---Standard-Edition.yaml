  1:
    1: Kitabu ka ukoo wang'wa Yesu Kilisto ng'wana wang'wa Daudi, ng'wana wang'wa Ibrahimu.
    2: Ibrahimu ae tata wang'wa Isaka, nu Isaka tata wang'wa Yakobo, nu Yakobo tata wang'wa Yuda nialuna akwe.
    3: U Yuda ae tata wang'wa Peresi nu Sera kung'wa Tamari, Peresi tata wang'wa Hezeroni, nu Hezeroni tata wang'wa Ramu.
    4: U Ramu ae tata wang'wa Aminadabu, Aminadabu tata wang'wa Nashoni, nu Nashoni tata wang'wa Salimoni.
    5: Salimoni ae tata wang'wa Boazi kung'wa Rahabu, u Boazi tata wang'wa Obedi kung'wa Ruthi, u Obedi tata wang'wa Yese,
    6: u Yese ae tata wang'wa mtemi Daudi, u Daudi ae tata wang'wa Sulemani kumu sungu wang'wa Uria.
    7: Sulemani ae tata wang'wa Rehoboamu, Rehoboamu tata wang'wa Abiya, Abiya tata wang'wa Asa.
    8: Asa ae tata wang'wa Yehoshafati, Yehoshafati tata wang'wa Yoramu, nu Yoramu tata wang'wa Uzia.
    9: Uzia ae tata wang'wa Yothamu, u Yothamu ae tata wang'wa Ahazi, u Ahazi tata wang'wa Hezekia.
    10: Hezekia ae tata wang'wa Manase, u Manase tata wang'wa Amoni nu Amoni tata wang'wa Yosia.
    11: U Yosia ae tata wang'wa Yekonia nialuna akwe naiahoilwe kulongola ku Babeli.
    12: Nai aholwa kulongola ku Babeli, Yekonia ae tata wang'wa Shetieli, u Shetieli ai sekulu wakwe nu Zerubabeli.
    13: Zerubabeli ai tata wang'wa Abiudi, Abiudi tata wang'wa Eliakimu, nu Eliakimu tata wang'wa Azori.
    14: Azori ai tata wang'wa Zadoki, nu Zadoki tata wang'wa Akimu, nu Akimu tata wang'wa Eliudi.
    15: Eliudi ae tata wang'wa Elieza, Elieza tata wang'wa Matani nu Matani tata wang'wa Yakobo.
    16: U Yakobo ai tata wang'wa Yusufu mugoha wang'wa Mariamu, kukeela ng'wenso u Yesu akatugwa, naewitangilwe Kilisto.
    17: Wileli wehi puma u Ibrahimu nu Daudi ae wileli wikumi na inne, kupuma u Daudi nukunolwa kulongola ku Babeli ae wileli wi kumi na inne, nu kumakuholwa kulongola ku Babeli kupika kung'wa Yesu ae wileli ikumi na inne.
    18: Kutugwa kung'wa Yesu Kilisto aeitwile ite, Mariamu, auligigwe nu Yusufu, akaze akile kutankanya, akigeeleka ukete nda ang'wau ng'welu.
    19: Umugoha wakwe u Yusufu, ae muntu wa tai, singa akalowa kumuhumya uminyala u Mariamu. Akahia amuleke kenkunku.
    20: Naukusiga ulukani nulanso, umalaika wang'wa Itunda akamizeela kukeela ndoti. Akalunga, “Yusufu ng'wana wang'wa Daudi, leka kugopa kumuhola u Mariamu anga msungu wako, nsoko inda nutite upatile kungulu ya ng'waung'welu.
    21: Ukitunguila ng'wana mgoha ni lina lakwe ukumitanga Yesu, kunsoko ukuaguna antu ni milandu ao.
    22: Aya ihi aigelekile kukondanilya iko naikiligitigwe ni Tunda kukeela anyakidagu, akalunga.
    23: Gozi umunanso ukuhola nda nukitunguela ng'wana mugoha, ilina lakwe ukitangwa Immanueli, nsoko akwe “Itunda palung'wi nu sese.”
    24: Yusufu akauka kupuma mutulo akituma anga naulagiigwe nu malaika akamuhola akatula msungu wakwe.
    25: Palung'wi nayo nanso singa aeihugee, singa akatugwa ung'wana akamitanga lina lakwe Yesu.
  2:
    1: Nae watugwa u Yesu mkisale ka Bethelehemu a Uyahudi mumahiku ang'wa mutemi Herode, eantu nia manyi kupuma kilya na kuli ikapika ku Yerusalemu ikalunga.
    2: Ukolipi uyu nutugilwe umutemi wa Ayahudi? Aza kuina nzota akwe kukilya nusese kapika kumukulya.
    3: Matungo nu Herode aewija inkani izi akaambwa masigo makulu, i Yerusalemu ihi palung'wi nung'wenso.
    4: Herode akailingiila iakulu ihi nawa neetunza inkani ya antu, akaakolya, “u Kilisto ukutugwa pee?”
    5: Akamuila, “ukutugwa ku Bethelehemu a Uyahudi, kunsoko uu aeyandikilwe nianyakidagu,
    6: Nue Bethelehemu, ihi ang'wa Yuda, singa wimunino muatongeeli ang'wa Yuda, kunsoko kupuma kitalako uzile mkulu nuziadima iantu ane Israeli.”
    7: Herode akaitanga iamanyi ankani kenkunku akaakolya ite matungo kelukulu inzota ai ezigela.
    8: Akaatuma alongole ku Bethelehemu, akalunga, longoli kiisa uende mumuetume ung'wana nutugilwe. Matungo angamamuona, ulete inkani nunene nihuma kuza kumukulya.”
    9: Nai amija umtemi, ikalongoleka numuhinzo wao, ni nzota iyo naeamiine kukilya ikaatongeela ikimika migulya apo nung'wana utugiwe.
    10: Nai amiona inzota ikalowa ikulu.
    11: Ikingila mnyumba ikamuona ung'wana nutugilwe nu Mariamu unyinya wakwe. Ikamiloelya nukumukulya. Ikatungula imaintu nimaza naiatite ikamupa.
    12: Itunda akaahugulya kukeela ndoti kusuka kung'wa Herode, kululo, ikahega kusuka kihe ao kukeela nzila ngiza.
    13: Nai akondya kuhega, malaika akamuzeela Yusufu kukeela ndoti akalunga, “Uka, muhole ung'wana nu nyinya wakwe mumankeele ku Misri. Musige kuko mpaka ninzemuila kunsoko u Herode wenda ukumupenza amubulage.
    14: Utiku wuwo u Yusufu akauka akamuhola ung'wana nu nyinya wakwe ikamankiila ku Misri.
    15: Akikie kuko mpaka u Herode ikasha. Iko naikilingiligwe numunyakidagu, “Kupuma ku Misri numitangile ung'waane.”
    16: Kululo u Herode, akalunga kina iantu awa niahugu antendela ubi, akalaka. Akalagiilya kubulagwa ehi iang'enya niagoha ku Bethelehemu niatite miaka ibiile ni pihe apang'wanso kunsoko aiwakondya kulinga kukeela antu ao niamanyi ankani.
    17: Ingi nailakondigwa ulukani naeluligitigwe kukeela mnyakidagu Yeremia,
    18: Luli lukigela ku Ramah, kilelo nikinyauwai kikulu, u Raheli akazealila iana akwe, hangi akahita kupumbuligwa, kunsoko ikutile singaaziziona hangi.”
    19: U Herode naiwasha, umalaika akamuhanga u Yusufu kukeela ndoti kuko ku Misri akalunga,
    20: “Uka muhole ung'wana nunyinya wakwe, mlongole mihe a Israeli kunsoko awa naienda upenza upanga wa ng'wana akuza.”
    21: U Yusufu akauka akamuhola ung'wana nu nyinya wakwe, ikolongola mihe a Israeli.
    22: Ingi gwa nae wija kina Arikelau ae mutemi Yuda pang'wa tata wakwe u Herode. Akogopa kulongola kung'wanso. Matungo ni Tunda nae wamuhugula kukeela mundoti, akahega akalongola mukisali ka Galilaya.
    23: Hangi akalongola kikie mukisali nikitangwa Nazareti. Ike aekekondaniye iko naikiligitigwe kukeela nzila aanyakedagu, kina ukitangwa Mnazareti.
  3:
    1: I mahiku ayo u Yohana Mbatizaji auzile akazetanantya ulukani mumbuga ang'wa Yuda akazelunga,
    2: Leki imilandu kunsoko utemi wa kigulu ukole pakupe.”
    3: Kunsoko yuyu nauligitigwe numunyakidagu u Isaya ikalunga, “Luli la muntu nukitanga mumbuga, leki uza inzila ya Mkulu, gooli kisa imapanda akwe.”
    4: U Yohana autugae mauli angamia hangi akitunga numusipi wa ndili mkileno kakwe indya yakwe ai ngaga nu uki wa mihaka.
    5: Hangi Yerusalemu, Yuda ihi, nikisali kihi nikepilimiye umongo wa Yorodani ikalongola kitalakwe.
    6: Aizabadisigwa mumongo wa Yorodani nukila itunu imilandu ao.
    7: Sunga akatyatwa unuduu wa mafarisayo ni masadukayo kuza kubadisigwa, akaeela, unye wileli wa nzoka nikete sumu nyenyu numuhuguye kuutiga uubi nupembilye?
    8: Tugi imaintu nahegekile mumilandu, namuloeye Itunda.
    9: Leki kusige nukikolya kung'wanyu kutite u Ibrahimu anga tata witu, inge kumuila Itunda uhumile kumuukilya u Ibrahimu iana kupumila mumagwe aya.
    10: Ihengo aikwa mumuli wa muti, kulule umuti nishawipeza indya ninza witeng'wa nukugung'wa mumoto.
    11: Kumubadiza kunzila amazi, nukumuhugilya muhueli. Kululo uyu nupembilye ukete ingulu kukila unene, hangi kuleng'wa lukulu kukenka ilatu yakwe. Nuanso ukuabadisa kukeela ng'waung'welu nu moto.
    12: Ipetelo nilakupelela ingano likole mumikono akwe, kilingila iyo ninza misalanka. Kululo gwa iyo nikite ipuko ikusonswa umoto uo nishawilima.
    13: Sunga u Yesu akaza kupembelya kugalilaya akapika mumongo wa Yorodani akabadisigwa nu Yohana.
    14: Yohana akahia amugilye akalunga, unene ntakile mbadisigwe nuewe, nikawaza kitalane?
    15: U Yesu akasusha akalunga, “Gomba itule uu itungile. Kunsoko yatula kukondanilye itai ehi.” Sunga u Yohana akamugombya.
    16: Naiwamala kubadisigwa, u Yesu akapuma mumazi, Ilunde likaluguka kitalakwe. Akamuona ng'waung'welu wang'wi Tunda akazesima anga inkunda nukukilaja migulya akwe.
    17: Goza, luli ailupumie kilunde lukalunga, “Uyu ng'waane mlowa. ni ndoeigwe nangulu nung'wenso.”
  4:
    1: Sunga u Yesu akatongeelwa nung'waung'welu akapika mumbuga ahume kugeng'wa nu mulugu.
    2: Pang'wanso ae wiimile kulya indya mahiku makumi anne utiku nu ng'ung'wi sunga akahungwa nzala.
    3: Mugemi akaza akamuila, “Angwe tai weng'wana wang'wi Tunda maile imagwe aya atule ndya.”
    4: U Yesu akasukeelya akamuila, “Yandikilwe, u muntu singa uhumile kikie ni ndya du, uhumilye kikie nalukani nulupumie mumolomo wang'wi Tunda.”
    5: Sunga umulugu akamutwala mukisali nikiza nukumuika pigulya a nyumba ang'wa Itunda.
    6: Akamuila, “ang'wi wing'wana wang'wi Tunda, puta pihi nsoko yaandikilye, ukuaila iamalaika akwe akuuke uleke kugwa, hangi akuuhumbula na mikono ao. Sunga shukukumpa umagulu wako pigwe.”
    7: U Yesu akaaila, “Hangi yandikilwe, leka kumgema Itunda wako.
    8: Sunga umulugu akamuhola akamutwala migulya akamulagiila utemi wihi nugole akwe nuaunkumbigulu.
    9: Akamuila, Kupa aya ihi agunihuele nukunkulya.”
    10: Sunga u Yesu akamuila hega apaite uwe mulugu, kunsoko yandikilwe, mkulye Itunda wako, hange umitumile imilimo ung'wenso du.
    11: Sunga umulugu akamuleka, iamalaika akaza akituma imilimo akwe.
    12: Matungo u Yesu naiwija kina u Yohana waambwa, akahega akalongola ku Galilaya.
    13: Akahega ku Nazareti akenda akatula kikie Kaperanaumu, nikole mpelompelo aluzila Galilaya, mumimbe ni hii ang'wa Zabuloni nu Naftali.
    14: Iye aigeelekile kukondanilya iko naikiligiligwe nu munyakidagu u Isaya.
    15: Kululo ihi ang'wa Zabuloni nihi ang'wa Naftali kulonga kuluzi, itumbi la Yorodani, Galilaya aanyakilungu!
    16: Antu nikie mukiti auona uwelu nukulu, nao naikie mumululewa ushi, migulya ao alikilwa nung'waung'welu.”
    17: Pumeela matungo yayo u Yesu akandya kutanantya ulukani akazelunga leki imilandu kunsoko utemi wa kigulu wahugeela.”
    18: Naugenda mumpelompelo a luzi la Galilaya, akaaona anyandugu abiili, Simoni naiwitangwa Petro, nu Andrea muluna wakwe, ikazetega muluzi kunsoko aiavui a samaki.
    19: U Yesu akaaila, nzii ntyati, kumupa uhumi mukivua iantu.
    20: Sunga ikaleka inyavu ikamutyata.
    21: U Yesu naikile ulongolekile numuhinzo akaaona anyandugu abiili hangi, Yakobo ng'wana wang'wa Zebedayo, nu Yohana muluna wakwe. Aaze akoli mibina palung'wi nu Zebedayo utata wao akaze tumainyavu yao akaitanga,
    22: Shanga ekisinsela ikalileka ibine nu tata ao ikamutyata.
    23: U Yesu akagendeela i Galilaya ihi, akaze amanyisa mumapolyo ao, akazetanantya ulukani la utemi wa kigulu, hangi niantu akaza komya indwala.
    24: Inkani yakwe ikenela Isiria ihi, niantu ikaaleta ihi iantu awa niilwala indwala ni makendi, niatile iamintunga, niagwa nkolo nawa niatite igandi. U Yesu akaakomya.
    25: Iumbi ikulu la antu likamtyata kupumiila ku Galilaya nuku Dekapoli, Yerusalemu nuku Uyahudi nukupuma kitumbi la Yorodani.
  5:
    1: U Yesu naewaliona iumbi, akahega akalongola Mulugulu, naewikie pihi, iamanyisigwa akwe akaza kitalakwe.
    2: Akaligitya nukuamanyisa, akalunga,
    3: “Bahu awa nia kia amunkolo kunsoko utemi wa kigulu wao.
    4: Bahu niakite ikinyauwai, azizapumbuligwa.
    5: Bahu awa niapolo, kunsoko azizamisala ihi.
    6: Bahu awa niakite inzala ni nyota atai kunsoko azizalisigwa ikute.
    7: Bahu awania hegelya imilanda nienso aziza hegeligwa.
    8: Bahu awa niankolo nza azemuona Itunda.
    9: Bahu awa niakaminkanya, nsoko nianso azezitangwa ana ang'wi Tunda.
    10: Bahu awa neitumigwa usese kunsoko atai, nsoko utemi wa kigulu wao.
    11: Bahu unye niantu akumutukila nukumitumya ubi, nukumligitya ubi nuteele kunsoko ane.
    12: Lowi nukulumbiilya kunsoko ikipegwa kanyu kikulu kigulu. Kunsoko inge uu aiaitumilya ubi ianyakidagu nia kali.
    13: Unye mi munyu wa unkumbigulu umunyu iga ulimilye umulyo wake, ukutula ne munyu hange? Singa ukutula uza kukintu nikingiza inge ukugung'wa kunzi nukupambatwa nimigulu aantu.
    14: Unye miwelu wa unkumbigulu. Ihi nizengilwe mulugulu nishalipihile.
    15: Iantu singa akakilya ulumule nukuluika pihi a nkapu, akumiika migulya, ikualika ihi niakoli munyumba.
    16: Leka uwelu wanyu welye kuntongeela aantu kunsoko aione intendo yanyu ninza hangi amukulye utata wanyu nuakigulu.
    17: Leki kusigiili kina ainzile gazanja uzipiili nia anyakidagu. Singa zegazanja zilekondanilya.
    18: Kutai kumuila unkumbigulu nihi ihi ukile hangi kutile uzipiilya hata nung'wi, mpaka nuzetula wakondigwa.
    19: Kululo wihi nuibananga ilagiilyo ninino nilamalagiilyo aya nukuamanyisa kituma niangiza uu ukitangwa munino muutemi wa kigulu. Inge gwa wihi nuiambile nukuimanyisa ukitangwa muutemi wa kigulu.
    20: Kunsoko numuie itai anyu igehite kumikelinkela itai a mafarisayo, shanga mukingile mtemi wa kigulu.
    21: Amigulu ikali ailambuwe kina leka, “kubulaga” numubulagi wihi ukole mubii wa ulamulya.
    22: Hangi kumuila wihi ni shumuloilwe muluna akwe ukutula ukole mubii wa ulamulwa. Hangi muntu wihi nukumuila umunyandugu wakwe kina shufaile! ukutula mubii wianza. Nuyu wihi nuilunga uwe wimupungu, ukutula mubii wa moto wamu jehanamu.
    23: Ang'wi ukupumya isongeelyo kuntongeela ikumbikilo, kunu aza mileile numunyandugu shamiungamie,
    24: Lileke isongeelyo pa ntongeela pi kumbikilo, uambi nzila ende miungamile hanza numunyandugu wako, usuke uzupumye gwa isongeelyo.
    25: Kayi igombi numilei wako munzila nimukili mulongoe kianza, hakamuhite kigombya umilei wako uhumile akuleke mumikono angwa mlamuli hangi ugung'we kukitungo.
    26: Tai numuie shangaukulekelwa mpaka mulipe impia nimudaigwe.
    27: Migule iligitigwe kina leka, “Kugoolya.”
    28: Numuie kina wihi nukumugoza umusungu nukumulowa wagoolya munkolo akwe.
    29: Ang'wi iliho lako nila mukono wako nua kigoha lenda kutwala muibe, liheje uligume kule nuewe, ikatula bahu muili unino ugung'we unukulu uguneke kugung'wa ku jehanamu.
    30: Ang'we umukono wa kigoha inda nsoko akukumpa uteme ugume kuli, sunga umuili nungiza uleke kugung'wa ku jehanamu.
    31: Itambuwe kina wihi nukumuzunsa umusungu wakwe ampe ikilingisilyo kutai na ulamulwa.
    32: Une numuie wihi nukumleka umusungu wakwe nsoko a ugoolya, ukutula wituma usambo. Hangi wihi nukumuhugela anga wapegwa ulamulwa wa tai ukutula wituma usambo.
    33: Hangi migule aitambuue kuantu ao niakali, leki kutambuli uteele, kululo twali itai anyu kumukulu.
    34: Une numuie, leki kutambula hata niniino, ang'wi kigulu, nsoko kung'wanso kung'witunda.
    35: Ang'wi mihi, nsoko wieka ituntu lakupambatilya impambatilyo yakwe ang'wi Yerusalemu, nsoko ingi kisali ni kamutemi numukulu.
    36: Leka kulapa nitwe lako, kunsoko shukulipeula isingi ling'we litule lyelu ang'wi ilwaalu.
    37: Ingi gwa inkani yanyu, tai, tai, singau, singa u, kunsoko ayo nakangeelya ipuma kumulugu.
    38: Migule iligitigwe kina, liho na liho ni lino na lino.
    39: Une numuie leki inkungumi nu muntu nu mubii, anga wakukua ikunda nilamkono wa kigoha mupiuele nilulya.
    40: Ang'wi wihi nuloilwe kulongola nuewe kianza anga wakuhegelya inkanzu ako, muleke ni joho lao.
    41: Nuyu wihi nukuonyeelya kulongola muhinzo ung'we, longola nung'wenso mihinzo ibiili.
    42: Wihi nukulompa mpe, hangi uleke kumuhita uyu nutakile umukopise.
    43: Migule iligitigwe mlowe umunyakisali wako, na umuhukilwe umubi wako.
    44: Kululo numuie, alowi iabi anyu, alompeeli awa nimutasha.
    45: Ingi gwa mutule miano wang'wa tata wanyu nuakigulu, kunsoko wialikila ilyoa iabi niaza. Hangi wikuisa imbula kuabi niaza.
    46: Anga mualowe ao nizamualoilwe nye, mipata kintu kii? Aiahoela mpia shaituma ne itii?
    47: Anga mulamushe ianyandugu anyu du mipata ntuni kua uya? Ianyakilungu shaituma ne uu?
    48: Kululo ihumikile mutule mia tai, anga utata wanyu nuakigulu nukoli mutai.
  6:
    1: Tula miho uleke kituma intendo niyatai kuntongeela aantu nukielya kitalao, nsoko shukupata ukembetwa kupuma kung'wa tata nukole kigulu.
    2: Kululo nukupumya leka kukua impembe nukikulya anga ao niielya niakoli mumatekeelo numuisali, nsoko iantu aakulye, tai numuie asingiilya uziza wao.
    3: Uwe nukupuma, umukono wako nuakikema uleke kulinga iko nikekitung'wa numukono nua kigoha.
    4: Ingi gwa ikintu kako kipumigwe kwa kinkunku. Pang'wanso utata ako nuiona unkunku ako ukuupa imaintu ako.
    5: Hangi nukulompa, uleke kutula anga ao niielya, kunsoko ilowa kimika nukulompa mumatekeelo numumpelo ya isali, nsoko agozwe niantu. Tai numuie akondilye kupegwa ipegwa yao.
    6: Kululo gwa, angawahia kulompa ingile munyumba lugaila umulango ulompe kung'wa Tata ako nukole kunkunku. Pang'wanso utata ako nuiona unkunku ukuupa ikipegwa kako.
    7: Nukulompa leka kusukila sukiila inkani ningila insoko anga anyakilungu niituma, isiga kina akigigwa kunsoko amakani du niakumaligitya.
    8: Kululo, uleke kutula anga nianso, kunsoko utata ao aiwalinga kina atakile ntuni nianso akazi akili kanu kulompa.
    9: 'Ingi lompa iti: Tata witu nukoli kilunde lina lako likuligwe.'
    10: Utemi wako uze, ulowa wako witume mihi anga nuituma kilunde.
    11: Ukupe indya yitu nia leliye.
    12: Ukulekele imilandu anga usese nikialekela awa naiakukosee.
    13: Uleke kuutwala muma geng'wa, ukupugamule numulugu.
    14: Anga itule mukualekela iantu imilandu ao, nunyenye utata anyu nuakigulu nung'wenso ukumulekela.
    15: Ang'wi shamukualekela imilandu ao ka nu tata anyu shukumulekela imilandu anyu.
    16: Matungo ihi nakiima leka kigeeleke anga ao niilya, akunye imakelu ao anwe kina iimile kuntongeela aantu. Tai kuila asingiilya ipegwa yao.
    17: Kululo uewe niwiimile, paka imakuta itwe lako, hangi woje usu ako.
    18: Ingi shaikigeeleka kuntongeela aantu kina wiimile, ikutula kung'wa Tata ako nuakinkunku. Nu tata ako nuiona unkunku ukuupa ikipegwa kako.
    19: Leka kiekilya ikiuto kako munu mihi akoli agazanji, nii ii niibunanga nukia.
    20: Iekelya ikiuto kako kigulu, kung'wanso kulile anga agazanji, hangi tile anga ii niakubunanga nukia.
    21: Kunsoko kuna kiuto kako kikoli, kuko ni nkolo ako izize ikoli.
    22: I liho lumuli la muili. Kululo ang'wi iliho lako ipanga, muili wihi ukizuligwa welu.
    23: Anga itule iliho lako ibe, umuili wako wihi ukizula kiti nikibe. Anga itule uwelu nuukole mitalako wa ki ti nangulu, ikiti kikutula kikulu nangulu.
    24: Kutile ata nung'wi nuhumila kuitumila akulu abili, kunsoko ukumuhukilwa ung'wi nukumlowa numungiza, hangi ukipumya kumukulya ung'wi, nukuhita kumukulya umuya. Sha mukumtumi kila Itunda ni nsao.
    25: Kululo kuila, heja uoa wako, kina ukulya ntuni, ang'wi ukung'wa ntuni, ang'wi umuili ako, ukutugala ntuni. Aya hii singa akilingie indya, nu muili ukilinkie utugali?
    26: Goza inyunyi nikoli migulya. Shaitemela, shaikungula hangi shayilingila nukuika misalanga, utata anyu nua kigulu wilesa, unye sha miazane kukila nianso?
    27: Nyenyu nuhumile kiongeela ala uluhiku nulung'wi munu mihi upanga wakwe?
    28: Niki nimukula nuwoa nuakutugala? Si sigiila maua nitula mumagunda nitulakula, shituma anga milimo, hangi shanga akitugalya.
    29: Nkili kumuila kina ata Sulemani mugole wakwe wihi shautugawi ana nanso.
    30: Ng'wi Itunda wiimatugalya imatutu na mumigunda nikie luhiku lung'wi numudau agung'we mumoto, aunye mkulaigaligwa uu, nimutite uhuili unino?
    31: Kululo leki kutula nuwoa, kina kuulya ntuni? Angwe kutendwa ule? angwe kutugala ntuni?
    32: Kunsoko ianya kilungu akuduma yayo, nu Tata nyu nuakigulu uineu kina mtakile yayo.
    33: Ingi gwa hanza upenzi utemi wakwe ni tai akwe nayi hii mukupegwa kitalakwe.
    34: Kululo leka kutula ninkiki nsoko amudau, aya namudau akizipiilya imenso. Kila uluhiku lutete ninkani yakwe.
  7:
    1: Leka kuakenkya ulamulwa, nuewe uzuleke kukenkigwa ulamulwa.
    2: Ulamulwa nuapeza, nue uziza lamuilwa. Ningele nuiapimila nuewe uziza pimilwa yiyo yiyo.
    3: Kuniki nukugoza ikipande kamuti nikikoli muliho la mnyandugu ako, kunu shuine ikipande kigogo nikikoli muliho lako?
    4: Uhumile ule kulunga kumunyandugu ako, kilaja nukuhegelye igogo nikikoli muliho lako, kunu uewe igogo likoli muliho lako?
    5: Wimieli uewe; hangi heja igogo nilikoli muliho lako, hangi pang'wanso ukuhuma kuona iza nukuheja igogo la miti nilikoli muliho la munyandugu ako.
    6: Leka kuipa mbwa iko nikigila imilandu, hangi leka kuigumila ingulima insailo kuutongeela ao. Uhumile kuigazanja nukuipambata namigulu, hangi akupilukila nukutamulanga inino inino.
    7: Lompa, nuewe ukupegwa, duma nuewe ukulija, pindula nuewe ukuluguilwa.
    8: Wihi nuilompa wisingiilya, nuyu wihi nuiduma wilija, nu muntu wihi nuipindula wiluguilwa.
    9: Ang'wi ukoli muntu kitalanyu, ung'wana agalompe indya ukumpa igwe?
    10: Angwe ukumulompa nsamaki, nungwenso amupe nzoka?
    11: Ang'wi unye nimiabe mumanyile kuapa iana anyu ipegwa niza, au Tata nukuli kigulu singaukuapa nangulu imaintu nimaza ao nimulompa?
    12: Kululo gwa, ayo nuilowa kitumilwa niako, nuewe uitumile iako uu. Kunsoko nuanso uzipilya numunyakidagu.
    13: Ingili kukiila ikihepeelo nikipinyi. Kunsoko ikihepeelo nikigali ni nzila ningali ihongile kuubi hangi antu idu ikiila inzila nanso.
    14: Ikihepeelo nikipinyi, ikihepeelo nikipinyi ingi nzila nilongoe kuupanga hangi akehu niahumile kumiona.
    15: Ihambe nianyakidagu niautelee, azile aze atugae ndili ya nkolo, nianso mbugi ni ntaki.
    16: Kuntendo yao mukualinga. Iantu ahumile na kukungula indya mumija, ang'wi itini mumibaruti.
    17: Kululo umuti nuuza wituga indya ninziza, nu muti nuubi wituga ndya nimbi.
    18: Umuti nuuza shanga uhumile kutuga indya nimbi. Nu muti nuubi shaukutuga indya ninza.
    19: Muti wihi nishaukutuga indya ninza ukuteng'wa nukugung'wa mumoto.
    20: Kululo ukualinga kukiila ntendo yao.
    21: Singa ihi nimbila, mukulu mukulu, akingila mutemi wa kilunde, aoiti du niituma ulowa wang'wa Tata nana nuakigulu.
    22: Antu idu azimbila uluhiku nulanso, mukumukulu kua lina lako, shaikuhegelye iamintunga kua lina lako, hangi kukiila lina lako shaikitumile ne nimakulu?
    23: Pang'wanso ziza aila kimazali, shanumulingile unyenye! Hegi kitalane, unye nimituma nimabi!
    24: Kululo wihi niwija inkani yane nukuityata ukimpyana numuntu numuhugu nauzengile inyumba akwe migulya nigwe.
    25: Mbula ikakua, imazi akizula, nung'wega ukiza ukamikua inyumba pihi, kunsoko aizengilwe migulya migwe.
    26: Uyu niwija ulukani lane, ahite kulukela, ikimpyanigwa numuntu numupungu nuzengele inyumba mihanga hanga.
    27: Mbula ikaza, mazi akaza, nung'wega ukaza ukamikua ikagwa, nungwi wake ukatula ukulu.
    28: Ikapika matungo u Yesu naiwakondya kuligitya inkani nianso, umilundo ukakuilwa numanyisi wakwe.
    29: Kululo aiwiamanyisa anga muntu nukite uhumi, hangi singa anga aandiki ao.
  8:
    1: Matungo u Yesu naukusima pihi kupuma mulugulu, milundo ukulu ukamutyata.
    2: Goza, umunyambili akaza kuntongeela akwe, akalunga “Mukulu, ang'wi wihambile, uhumile kunzipya ntule nimuza.
    3: U Yesu akagoola umkono akwe nukumuamba, akalunga, “Nihambile utule wing'welu.” Matungo yayo akazipigwa imbili ikahila.
    4: U Yesu akamuila, “Goza uleke kumuila muntu wihi. Ambi nzila ako, hangi ulongole uewe ende umulagile umdimi, upumye nisongeelyo numusa au iagiiye, kunsoko awikengi wako.”
    5: Matungo u Yesu akapika Kapernaumu, munyangulu ung'wi akaza kitalakwe akamuuliza,
    6: akalunga, “Mukulu, umitumi ane ulae munyumba ukete ulwae wigandi hangi umuili utete uwai wakogopa.”
    7: U Yesu akamuila, nzile nukumukamya.”
    8: Umunyangulu akasukiilya hangi akamuila, “Mukulu unene niantuni ni mpaka nize ningile munyumba ako. Tambula ulukani du numitumi ane ukukomigwa.
    9: Kunsoko une nimuntu ninkite uhumi ntete anino ane anyangulu, akanunge kung'wa uyu “Longola” wilongola nukumuya, nzuu nung'wenso wiiza, nukumitumi wane. Itume iti, nung'wenso ukituma uu.
    10: Matungo u Yesu naiwija aya, akakuilwa, akaila ao naiamutyatile, tai namuita nkili kuona umuntu nukite uhuili anga uyu mihi iyi na Israeli.
    11: Idu azile akupuma kilya ning'weli, akikie palung'wi nu Abrahamu, Isaka nu Yakobo muutemi wa kigulu.
    12: Ingigwa iana autemi akugung'wa mukiti nikakunzi, pang'wanso izitula kililo kakasia namino.”
    13: U Yesu akamuila umunyangulu, “Longola! Anga nauhuie, na itule anga uu kitalako, nu mitumi akagunika itungo lilo.
    14: Matungo nu Yesu aupikile munyumba ang'wa Petro, akamuona umukwingwa ang'wa Petro nuakisungu ulae akazimulwae ndwala.
    15: U Yesu akamuamba umukono wake, nindyala ikahega, sunga akauka akatula muailya.
    16: Naipikile impindi antu idu ikamuletela u Yesu antu idu naikaiwe niamintunga. Akaazunsa iamintunawa naialwae akaakomya.
    17: Kunsoko iyiye aakondigwe kuligitigwa nunabii Isaya, “Ung'wanso aukenkile ulwae witu hangi aukenkile upungukilwa witu.”
    18: Sunga u Yesu naiwaliana iumbi nailimupilimile, akaalagila ende nkigi ngiza na luzi la Galilaya.
    19: Sunga muika nkani ung'wi akaza kitalakwe akamuila, “Mumanyisi, kunuhongee.”
    20: U Yesu akamuila, “Amulula atite imakombo, ni nyunyi niamigulya itite iuye, ung'wana wang'wa Adamu mugila uhongo wakulalisha itwe.”
    21: Mumanyisigwa ung'wi akamuila, “Mkulu, ngombye hanza nongole nende muika ibaba ane ukule.”
    22: Sunga u Yesu akamuila, “Ntyate, hange uwaleke iashi aike iashi ao.”
    23: U Yesu naiwingie mibini, iamanyisigwa akwe ikamutyata mibini.
    24: Goza uluzi ukatula nimaingo makulu, ibini lika kunikilwa ni mazi, imatungo nanso u Yesu au iae.
    25: Amanyisigwa akaza kitalakwe akamupitya akalunga, “Tata kugune usese kakasha!”
    26: U Yesu akaaila kuniki nimukogopa, unye nimutite uhuili unino? Itungo inino akauka akaupalya ung'wega nu luzi. Sunga ung'wega ukakilaga.
    27: Itunja ikakuilwa ikalunga, uyu muntu kii, uluzi niamintunga akumukulya?”
    28: Matungo nu Yesu nauzile kunkika kihi na Magadala, itunja abiili naizaingiwe niamintunga ikatankanya nung'wenso akaze apumie muibiila akazenyomana ikulu, kutile muntu amihizazo nauhumila inzila nanso.
    29: Akitunta ikalunga, kukete ntuni kitalako, uwe ng'wang'wi Tunda? Waza kuunyoma umatungo itu akili kupika?
    30: Ilundo ikulu nila ngulima ailikudima, singa aikuli napo naiakoli,
    31: amitunga azetukana kung'wa Yesu, akazilunga, ang'we ukuzunsa kupume, kutwale milundo la ngulima.”
    32: U Yesu akaila, “Longoli!” Iamintunga ikamanka ikalongola mungulima. Ilundo lihi likasima kupuma mulugulu, kuhonga muluzi, yihi ikashila mumazi.
    33: Eitunja nakuidima ingulima ikamanka. Naialongola mukisali ikaligitya ihi ayo napumie kuitunja ao naingigwe niamintunga.
    34: Kisali kihi kikaza kulankanya nu Yesu. Naiamuona, ikamupepelya alege mukisali kao.
  9:
    1: U Yesu akingila mibini, akaputa akapika kukisali naiaikile.
    2: Goza ikamuletela muntu naimulwae gandi akazilae migodoro. Naiwauona uhuili wao, u Yesu akamuila umuntu naimulwae wigandi, ng'waane tula nuulowa, imalandu ako walekelwa.”
    3: Iamanyisi ankani ikandya kitambulya enso na enso, umuntu uyu ukumela.
    4: U Yesu akalinga imasigo ao akalunga, Niki nimukusiga imabi munkolo yanyu?
    5: Nikiuli nikipepela kulunga, milandu ako alekelwa, ang'wi kulunga, imike igende?
    6: Kululo gwa mlinge kina ung'wana wang'wa Adamu ukite uhumi nukulekela iamilandu...” amaligitilye kung'wa uyu naimulwae wigandi, imike uhole igodoro lako, hangi ulongole kitalako.”
    7: Sunga umuntu nuanso akimika akalongola kitalakwe.
    8: Umilundo naiwaona aya, ikaambwa ikuilwa nukumulumbilya itunda nua pee uhumi nuanso.
    9: U Yesu naukeile pang'wanso akamuona muntu naiwitangwa Mathayo, naiwikie palung'wi niahoela mpia. Nung'wenso akamuela “Tyate” nung'wenso akamutyata.
    10: U Yesu awikie munyumba ahume kulya indya, akaza ahoela mpia idu, niantu nianyamilandu ikalya palung'wi niamanyisigwa ang'wa Yesu.
    11: Ingi iamanya nkani naiaona nanso, ikaaila iamanyisigwa, “Kuniki umumanyisi wanyu, niki nukulya indya niahoela mpia palung'wi niamilandu?
    12: U Yesu naiwija nanso, akalunga, “Iantu niapanga shamlakile umuganga awa nialwae wawo amuloilwe umuganga.
    13: Ingi gwa longoli mendo mimanyise itai akwe ntuni, ndoilwe ngulu kupuma kumukola singa masongeelyo” kunsoko ainzile, singa ainzile kuanyatai kila itunu, kunsoko aanyumilandu.
    14: Sunga iamanyisigwa ang'wa Yohana akaza kitalakwe akalunga, kuniki usese niamanya nkani nikiima, aiamanyisigwa niki nishaima?
    15: U Yesu akaila, iatindikilya awinga ahumile nekutula nikinyauwai matungo numunyawinga ukutala palung'wi nienso? Ingi mahiku apembilya umunyawinga nuziholya kupuma kitalao, pang'wanso azizima.
    16: Kutile umuntu nuikuila ikilaka ka ng'wenda nuupa mung'wenda nuakali, ikilaka kikutotoka kupuma mung'wenda nuutamukwa ukutula ukulu.
    17: Kutile iantu niika umunyo nuupya mkiseme nikamuvinyo nikale, ang'wi akituma, ngozi itachanika, numuvinyo ukuhega, nindili ikugazika. Badala akwe wiikwe umuvinyo nuupya nindili nimpya hangi akutula maza.
    18: Matungo nu Yesu akuila inkani izi, goza akaza muntu kuntongeela akwe akatugama, akalunga, “Munanso wane matungo makupi ukule, ingi nzuu gwa uikile migulya imikono ako nung'wenso ukukomya.
    19: Ingi gwa u Yesu akimika, hangi akamutyata palung'wi niamanyisigwa akwe.
    20: Goza umusungu naiwipuma isakami matungo amiaka ikimi ling'wi nibiili, akaza pakupe nu Yesu akamuamba mipindo lakwe nilijoho.
    21: Kunsoko aulungile, “Anga niliambe ijoho lakwe, une kukomya.”
    22: U Yesu akapiluka akamugoza, “Munanso, ipe umoyo, uhuili wako wakuguna, Ni matungo yayo yayo umusungu akagunika akapela kupuma isakami.
    23: U Yesu akapika munyumba amuntu ung'wi mkulu, akaona iakua mpembe numilundo wantu ukazogolya.
    24: U Yesu akalunga, hega apo, kunsoko umunanso shukule ingi ulaeu. Nianso ikatula heka.
    25: Iantu nianso naiapumigwa kunzi, akingila munyumba akamuamba umunanso kumukono akauka.
    26: Inkani izi ikasambaila ikisali kihi.
    27: U Yesu naukoli mumuhinzo itunja abiili aboku ikamutyata. Ikalongoleka kitunta, akazilunga, kulumba, ukugune imilandu, ng'wa Daudi.
    28: Matungo u Yesu naiwapika munyumba iapoku nianso ikaza kitalakwe. U Yesu akaila, muhuie ne kina nkite uhumi nua kituma? Nienso ikamuila, Ee kuhuie Mkulu.”
    29: U Yesu akaamba imiho ao akalunga, itule uu kitalanyu, anga uhuili wanyu nuile.
    30: Ni miho ikaona, u Yesu akalagiilya akalunga, gozi muntu wihi aleke kumanya aya namupumie unyenye.
    31: Ingi gwa iantu awa niabili ikalongola kutanantya inkani izi nia ukuilwa ikisali kihi.
    32: Itunja abiili aakugenda azeahongile yao, muntu ung'wi kimume aukete amintunga akatwalwa kung'wa Yesu.
    33: Niamintunga naiamuteela, ukimume nuanso akandya kuligitya. Umilundo ukaambwa ikuilwa ukalunga. Ulukani ulu izalukili kigele mihi iyi na Israeli.
    34: Ingi gwa iamanya nkani akazilunga kuakulu amintunga, ukuazunsa iamintunga.”
    35: U Yesu akalongola muisali yihi. Akatula manyisa mumatekeelo, akazitanantya lukani la utemi wa kigulu, nuhumi nuakuguna indwala yihi.
    36: Naiwaona umilundo, akauhumila kinyauwai, kunsoko aiagili nukubunika inkolo, aiatuile anga inkolo ningila umudimi.
    37: U Yesu akaila iamanyisigwa akwe, indya ipie idu, itumi akenu.
    38: Kululo gwa kayi kulompi kumukulu nua indya izi niipie, ahume kutuma uhumi nia indya yakwe.
  10:
    1: U Yesu akaitanga iamanyisigwa akwe ikumi na abili akaapa uhumi wa kuzunsa amintunga niabi, kuakenela nukuheja indwala yihi.
    2: Mina aitumi ikumi naabili sayala ng'wandyo, Simeoni (naiwitangwa Petro), nu Andrea muluna akwe, Yakobo ng'wa Zebedayo, nu Yohana muluna akwe.
    3: Filipo, nu Bartimayo, Thomaso nu Matayo muhoela mpia, Yakobo ng'wa Alfayo, nu Tadeo.
    4: Simeoni mkananayo, nu Yuda Iskariote, naumuhitile u Yesu.
    5: Awa ikumi na abili u Yesu akaatuma, akaatuma akaalagiila akalunga “Muleke kulongola uko nikie ianyakilungu, hangi muleke kingila mu isali ya Samaria.
    6: Ingi gwa mulongole munkolo nailimie mito lang'wa Israeli.
    7: Nuko nimulongoe, muzitanantya nukulunga, utemi akigulu wahugela.”
    8: Aguni ialwoe, aushi uashi, anoni ianyambili azunsi iamintunga. Musingiyeu nunyenye pamiu.
    9: Muleke kukenka isao, mumbugulu yanyu.
    10: Leka kuhola imbugulu mumuhenzo anyu, ang'we wakukaila, ilatu ang'wi mulanga, kunsoko umitumi uloiwe ndya yakwe.
    11: Kisali kihi nimukingile, mdume umuntu nimuhumile kikie, sunga nimuzizahega.
    12: Nimukingila pang'wanso lamushi, ang'we inonee pang'wanso, upolo wanyu usige hapo,
    13: ang'wi inyumba shinonee, muhege nuupolo wanyu.
    14: Nao nishaakumusingilya mukulegeelya inkani yanyu, matungo nimukuhega munyumba ang'wi mukisali nikanso, kununti ulunkundi nula migula nyu kuko.
    15: Tai numuie, izitula iza iisali ya sodoma ni Gomola imahiku naulamatwa kukila ikisali nikanso.
    16: Tuli miho, kumutuma anga nkolo midale la mbugi, kululo mulule miahugu anga inzoka hangi miapolo anga inzia.
    17: Mutule miho niantu, akumutwala mumaanza, hangi akumukua mumatekeelo.
    18: Hangi mukuletwa kuntongeela akulu nukuatemi kunsoko ane, anga wihenge wao nukuanya kilungu.
    19: Anga makatungigwa, leki kutuli nuwoa kuuligitya ntuni, kunsoko iko nikakuligityakuupegwa imatungo yayo.
    20: Kululo singa nyenye mukuligitya, ng'waung'we wang'wa Tata anyu ukuligitya.
    21: Uzimuluta umuluna akwe nukumubulaga, nu Tata kung'wa akwe. Ni ana kulemanya nia leli, mukuatwala munsha.
    22: Antu ihi akumuhukilwa kunsoko a lina lane, hangi wihi nukugimya sunga impelo ukugunika.
    23: Matungo nimukagigwa mukisali iki, mankiili mukisali nikityatie, kutai kumuila, singa mukutula menda muisali yihi nia Israeli azizakili kusuka ung'wana wang'wa Adamu.
    24: Umumanyisigwa singa mukulu kukila umumanyisi wakwe, ang'we umutugwa azukoli migulya amukulu akwe.
    25: Umumanyisigwa ukutule anga mumanyisi wake, numutugwa kutula anga mukulu wakwe. Ang'wi akumitanga umukola nyumba Beelzebuli, aigwa singa akilinkie ao niakoli munyumba akwe!
    26: Kululo leki kuogopi, kunsoko kutile ulukani nishaliziza kunukulwa, hangi kutile nulipihile nishalumanyikile.
    27: Iki nikumuila mukiti, mukiligitye muwelu, niki numukigulu kuauza muakutwe anyu, mukitanantye muzemkole migulya na nyumba.
    28: Leki kuogopi ao nibulaga umuili inkolo amileke mpanga, ingigwa ogopi uyu nukubulaga umuili ninkolo amutwale kuulungu.
    29: Ia kasuku abiili shaiguligwa nee na mpia ninino? Kululo gwa kutile nuhumile kugwa pihi utata wanyu ahite kulinga.
    30: Ingi gwa nimasingi a matwe anyu aaligwa.
    31: Leki kutuli nuwoa kunsoko musanigwe kukila iakasuku nidu.
    32: Kululo gwa uyu nukungomba ntongeele aantu nunene nzinzamugomba pantongeela ang'wa tata ane nukuli kuilunde.
    33: Uyu nukunihita paantu nunene nzemuhita pang'wa Tata witu nuakingulu.
    34: Leki kulungi aindetile ulowa mihi, unene aindetile mbita.
    35: Ainzile kumuika muntu ikue nu Tata wakwe, umunanso nu nyinya, umukwinu nyinyi akwe.
    36: Ianyaulugu amuntu akutula wawania nia mitalakwe.
    37: Uyu numuloilwe utata ang'wi uia akwe kukila ne nuanso shutakiwe nuyu numuloilwe umuhumba ang'wi munanso kukila une nuanso shutakiwe.
    38: Uyu nisinga ukukenka ikota la upanga nukuntyata shukuona utemi wa kigulu.
    39: Uyu nuiduma upanga wa mihi ukulimilye, kululo uyu nuilimilya uupanga kunsoko ane wipantika.
    40: Uyu nukumusingilya wansingiilya nene, nuyu nukunsingiilya unene wamusingiilya uyu nauntumile unene.
    41: Nuyu nukumusingiilya uyu nua tai kunsoko muntu wa tai ukupegwa uuza wa muntu nua tai.
    42: Wihi nukumupa ung'wi wa anino awa, ikikombe kakung'wela imazi nimaliuku, kunsoko nuanso mumanyisigwa, tai kumuila, nuanso shukuulya kunzila yihi uuza wakwe.”
  11:
    1: U Yesu naiwakondya kualagiila iamanyisigwa akwe ikumi naabili akahega akalongola kumanyisa nukutanantya muisali yao.
    2: Nu Yohana akazukoli kukitungo naiwija intendo yang'wa Kilisto, aulaagilyo ulukani kukiila amanyisigwa akwe,
    3: hangi ikamukolya, “Uwe yuyu ne nupembilye, ang'wi mungiza nikumulindie?”
    4: U Yesu akalunga, longoli mumuile u Yohana ayo nimumaine nayo nimuwigule.
    5: Iantu niapoku akuona, akitele akugenda, anyambili akogigwa, agulu akija, niakule akuukigwa kutula apanga hangi, niantu niakite insula akutanantiligwa ulukani nuluza.
    6: Hangi akembetwe uyu nunihuie unene.
    7: Itungo naiahega iantu awa, u Yesu akandya kuligitya numilundo kunsoko ang'wa Yohana, aimendile ona ntuni mumbuga- muntu nutugae mienda nimiza? Ang'wi ifa nilikuhingisigwa nung'wega?
    8: Ite ntuni naimendile ona-muntu nautugae imyanda nimiza? Ingi tai ao niitugala imyenda nimiza ikue munyumba ya temi.
    9: Ite amulongoe kugoza ntuni-Munyakidagu? Ee, humuila. Hangi ukilinkie umunyakidagu.
    10: Uyu yuyo nailindiwe, Goza, kumulagiilya umumboi wane kuntongeela auso wako, uyu nukunonelya inzila pantongeela ako.
    11: Une kumuila itai, awa nialugilwe niasungu kutile numukulu kukila u Yohana Mbatizaji, kululo uyu nimunino ukutula mukulu muutemi wa kigulu kukila nuanso.
    12: Puma imahiku ang'wa Yohana Mbatizaji sunga nitungile, utemi wa kigulu wa ngulu, niantu nia ngulu ihola kua ngulu.
    13: Kunsoko ianyakidagu niaziipilya ankani niazitambula kupika kung'wa Yohana.
    14: Ang'wi wihambile gomba uyu Eliya, naulindiwe.
    15: Nukite iakutwe akija ukija.
    16: Nuipyane nintuni uwileli uwu? Ingi pyani ang'enya niakiginsa kiguilyo la maintu, niike nukiitanga,
    17: nu kuligitya akumukuila ikali shamakiginsa, aikuhongeelya shamukalila.
    18: Kunsoko u Yohana nauzile singa akalya umukate, singa akang'wa umuvinyo, ukamuila ukete amintunga.
    19: Ung'wana wang'wa Adamu auzile kulya nukung'wa ikalunga, goza ingi mulii hangi mugala ntuli, muhumba muya wa ahoela mpia na niakite imilandu, ingi uhugu nintendo yigeeleka niakue.”
    20: U Yesu akandya kuikenela isali izo ni ntendo yaukuilwa naiyitumilwe, kunsoko akili kuleka imilandu (kila itunu).
    21: Ukia ako, Kolazini, ukia ako Bethsaida! Angi intendo ninkulu aizeyatendekile Tiro ni Sidoni, aya naitumilwe apa, azize alekile imilandu kali kutugala imagunila nukipaka imau.
    22: Izetula ugimya i Tiro ni Sidoni imahiku naulamulwa kukila kilalao.
    23: Uewe Kapernaumu, usigile uzeukigwa mpaka kigulu? Ata uzesimigwa mpaka kuulungu. Anga ize intendo ninkulu aizeyilumilwe ku Sodoma, anga naiyitendekile kitalako, aizeikole sunga ni lelo.
    24: Ingi izetula bahu ihi a Sodoma kimika uluhiko la ulamulwa kukila uewe.
    25: Imatungo nanso u Yesu akalunga nakulumbilya uwe Tata, Mukulu wa kilunde ni ihi, kunsoko aupihile inkani awa nia hugu nawa niamahala, uka kunukula kuantu nishaaine anga kintu anga ang'enya nianino.
    26: Tata kunsoko aikuloeye uu mumiho ako.
    27: Maintu ihi mambigwe nene kupuma kung'wa Tata. Hangi kutile numulingile ung'wana ingi. U tata du. Hangi kutile numulingile utata ingi ung'wana, nuyu wihi nung'wana ukite insula akukunukuilwa.
    28: Nzi kitalane mihi nimulemeigwe nimiligo nimilito, une nze musupya.
    29: Tugali uhuili ane, mimanyise kitalane, kunsoko unene ingi nimuntu wa ukenge nuupolo wa nkolo hangi mkupantika uusupilyo wa nkolo yanyu.
    30: Kunsoko nakitalane maza ni miligo ane mipepele.
  12:
    1: Matungo nanso ailuhiku la Sabato u Yesu akakiila mumigunda. Ia manyisigwa akwe aiatite nzala akandya kubunanga uilo nukulya.
    2: Iafarisayo naiaona nanso ikamuila u Yesu goza iamanyisigwa ako akituma imilimo iyi nisinga itung'wa uluhiku nula Sabato.”
    3: U Yesu akaaila magemile ni kuona, u Daudi naiwitumile, matungo naukete inzala, palung'wi niantu naine.
    4: Naiwingie munyumba ang'wi Tunda nukulya, imikate iyo nisinga augombigwe palung'wi niantu naine. Kulya nanso aiagombigwe kulya iakuhani du?
    5: Iza mukili ne kuona muuziipilya wa nkani uluhiku la Sabato, iadimi mitekeelo ituma ubi, musabato, kululo shaiiailigwa kina itumile ubi?
    6: Kululo kulunga kitalanyu kina uyu nu mukulu kukila itekeelo ukoli hapa.
    7: Angamuze uulingile iko nikukiligitya kintuni, ndoilwe ulekelwa singa isongeelyo. Singa aimuzeakenkya iantu ulamulwa,
    8: Kunsoko ung'wana wang'wa Adamu yuyo Mukulu wa Sabato.”
    9: Sunga u Yesu akahega pang'wanso akalongola mitekeelo lao.
    10: Goza aukoli muntu amulwae wigandi la mukono, ia Farisayo ikamukolya u Yesu ikalunga. Iza tai ne kuaguna iantu uluhiku la Sabato? Kunsoko ahume kumsemela nukituma imilandu.
    11: U Yesu akaila nyenyu kitalanyu nuhumile kuhita kumipumya mikombo inko nigwie uluhiku la Sabato.
    12: Nikiule nikiza nikikilinkie, kukila inkolo! kululo igombigwe kituma nimaza uluhiku la Sabato.
    13: Sunga u Yesu akamuila umuntu nuanso, goola umukono nuanso, akaugoola ukakomya anga uuya.
    14: Kululo ia Farisayo ikapuma kunzi ahume kunonya nzila ya kumulimansilya, akenda kunzi akatula duma nzila akumubulaga ule.
    15: U Yesu naiwalinga ili akahega pang'wanso. Antu idu ikamutyata, hangi akaaguna idu.
    16: Akaaligiilya kina singa ntakile manyike kuantu nia ngiza.
    17: Kina ikondaniligwe itai iyo nailigitigwe nu munyakidagu u Isaya akalunga,
    18: Goza umitumi wane nainumuholanilye, mlowa wane kukiila ng'wenso. Inkolo ane iloeigwe kuika inkolo ane kitalakwe, hangi ukutanantya ulamulwa kuantu ihi mihi.
    19: Shukusiga hangi singa ukupumya ululi lakwe, hangi tile umuntu nukija ululi lakwe munzila.
    20: Shukubunanga ulumuli, shukulimisa ulutambi nuipumya ilyuki sunga nuzeleta ulamulwa uhume.
    21: Nao nishaizaahuie azetula agimya kukiila lina lakwe.
    22: Aukole muntu ai mupoku kuna aze kimume, aiwingiwe nu mintunga akatwala pantongeela ang'wa Yesu. Akamuguna, sunga umuntu nuanso akaligitya nukuona.
    23: Umilundo wihi ukakuilwa, nukulunga, “Ihumikile umuntu yu ng'wana wang'wa Daudi?”
    24: Ingi gwa ia Farisayo naiija uukuilwa uwu, akalunga uyu shukenda azunsa iamintunga na ngulu yakwe, weenda azunsa kukiila mkulu wa amintunga.
    25: U Yesu akalinga imasigo ao akaaila utemi nuutemanukile, wigazika, ni kisali ang'wi nyumba nitemanukile singa imika.
    26: Ang'wi umubi ukumuheja umubi, ingi ukigilya ung'wenso munkolo akwe.
    27: Ukimika ule utemi wakwe? Ang'wi nizunsa iamintunga kungulu ya mkulu wa amintunga, aiantu anyu iazunsa kungulu yang'wa nyenyu? Kunsoko aili azetula alamuli anyu.
    28: Ang'wi kuzunsa iamintunga kungulu yang'wa ng'waung'welu wang'wi Tunda, ingi gwa utemi wang'wi Tunda wazaa kitalanyu.
    29: U muntu uhumile ule kingila mito la munyangulu nukia, ahite kumtunga hanza umunyangulu? Pang'wanso ukuhuma kia gwa imiantu nakule mung'wanso.
    30: Uyu nisingaiza kigombiliye singaizukoli palung'wi nunene, nuyu nishawilingiila palung'wi nunene wisambailya.
    31: Kululo kulunga iti kitalanyu, milandu nuimeli iantu azizalekilwa imilandu, ingi gwa kumumela ung'waung'welu shuzizalekelwa imilandu.
    32: Muntu wihi nuipiula ukani la ng'wana wang'wa Adamu, wilekilwa imilandu ingi gwa uyu nuipiula inkani ya ng'waung'welu nuanso shawilekelwa imilandu, muunkumbigulu uwu nuo nuuzile.
    33: Ang'wi unonye umuti kutula uza nindya yakwe nza, ang'wi uugazanje umuti nuludya lakwe, kunsoko umuti wimanyika kulu dya lakwe.
    34: Unye wileli wa nzoka miabi, muhumile uli kuligitya inkani ninza? Kunsoko ikimilo kimaligitya ayo nakoli munkolo.
    35: Umuntu numuza nikiuto nikiza nikankolo akwe kipumya nimaza, numuntu numubi mukiuto nikibi nikankolo akwe, kipumya nikibi.
    36: Kumuila kina uluhiku la ulamulwa iantu azepumya intendo yao izo naiituma nisingaaiza nziza.
    37: Kua nkani yako uzeailigwa tai, hangi kuankani yako uzepegwa ulamulwa wako.”
    38: Iaika nkani ni Mafarisayo, akamuila u Yesu akalunga “Mumanyisi azakuloilwe kuona kilingasilyo kitalako”
    39: Ingi gwa u Yesu akasusha akaila, “Wileli nuabi nuausambo kikuduma kilingasiilyo. Kutile ikilingasiilyo nikikupumigwa kitalao, ingi kiki naikipumiigwe nu munyakidagu u Yona.
    40: Anga umunyakidagu u Yona naukole munda ansamaki mahiku atatu utiku nu mung'wi. Kuiti uu ung'wana wang'wa Adamu uzize ukole mukati ihi mahiku atatu mung'wi nuutiku.
    41: Antu a Ninawi akimika pantongeela aulamulwa palung'wi nu wileli wa antu awa apegwe ulamulwa wao. Kunsoko aialekile imilandu pautananti wang'wa Yona. Goza ukole muntu mukulu kukila u Yona apa.
    42: Musungu wa mutemi nuakutakama ukuuka muulamulwa palung'wi niantu awileli uwu, nukukipa ulamulwa. Auzile kupuma mumpele ihi kuza kija uhugu wang'wa Selemani, hangi goza ukole muntu mukulu kukila Selemani ukoli apa.
    43: Matungo numintunga numubi nuimlekela umuntu, wikiila pana kutile imazi, wizeduma kusupya shawipaona.
    44: Sunga wilunga kusuka munyumba ane nazampumie, nusukile wihanga inyumba akondaniligwa kupyagulwa.
    45: Sunga wilongola kuityata nkolo ngiza mpungate nimbi kukila nuanso, yize yikie yihi apo. Hangi witula mubi kukukila nuang'wandyo. Ite uu uzetula muwileli uwu nubi.
    46: Matungo u Yesu naukuligitya numilundo, goza, unyinya nianyandugu akwe akimika kunzi, akazeduma kuligitya nung'wenso.
    47: Muntu ung'wi akamuila, uyiaaka nialuna ake imikile kunzi, akaduma kuligitya nuewe.”
    48: U Yesu akamuila umuntu nuanso uiane nyenyu? Nialuna ane anyenyu?
    49: Akagoda umukono wakwe kuamanyisigwa akwe akalunga, goza awa ingi lane nianya ndugu ane!
    50: Kunsoko wihi nuituma ulowa wang'wa Tata ane nuakigulu, nuanso yuyo munyandugu ane ng'waitu nu iane.”
  13:
    1: Uluhiku nulanso u Yesu akahega kitalakwe akikie pampelo a luzi.
    2: Milundo ukulu ukilingiila kuligitya nung'wenso, akingila mibini akikie, milundo wihi ukimika pa mpelo a luzi.
    3: Sunga u Yesu akaligitya kwa mpyani, Goza, mutemeli aiwendile temela.
    4: Naukutemela imbeu ing'wi ikagwa mumpelo mpelo anzila inyunyi ikahoela.
    5: Ning'wi ikagwa migwe, singaikapata imahalu. Ikakaya kuheluka kunsoko mahalu aimakehu.
    6: Ingigwa ilyoa nailatoroka ikasonswa nsoko aingila nga mili hangi ikuma.
    7: Imbeu ing'wi ikagwa mumija. Imiti nikite imiija ikalipa migula ikatunyiilya.
    8: Mbeu ing'wi ikagwa mumahalu ni maza, ikatuga mbeu, ning'wi ikakila igana ling'wi, ning'wi makumi mutandatu, ning'wi makumi atatu.
    9: Nukete iakutwi ije.
    10: Iamanyisigwa akwe akaza akamukolya niki nukendaligitya kukiila mpyani?
    11: U Yesu akasukiilya akaila, lumbi nimpewe kulinga inkunku wa kigulu ianyu singa apewe.
    12: Kululo uyu nutite ukangeeligwa hangi uyu numugila ukuhegeligwa kaniki nazutite.
    13: Ingi kuligitya nienso kua mpyani ingi nsoko akuona, aleke kuona itai, ataizeazija aleke kija nukulinga.
    14: Uunyakidagu wang'wa Isaya wakondanila kitalao, nuuliye kija mukija singamkulinga kugoza mukugoza shamukuona.
    15: Inkolo ya antu awa ikoli mukiti, ikakukija, imiho ao akunikiwe, aleke kuona na miho ao, nukija kua kutwe ao, nukulinga kwa nkolo yao, kululo anga aiampilukile hangi anzeaguna.”
    16: Kululo gwa imiho anyu akembetilwe, nsoko akuona, niakutwe anyu akija.
    17: Tai kumuila, anyakidagu idu niaantu niatai akete insula akuona inkani izi nimukuiona, shaikahuma kuona, ailoilwe kija aya nimendija shaikija.
    18: Ingi tegeeli impyani amutemeli.
    19: Uyu nuija ulukani nulautemi wa kigulu ahite kulinga, hapo umubi wiza hola iko nikitemiwe munkolo akwe. Iye yiyi mbeu nitemewe munzila.
    20: Uyu nutemewe migwe yuyu nuikaya kija nukusingiilya kua ulowa.
    21: Iza akili mugila anga mili, wigimya matungo makehu. Anga hangwe ni nkani ni nkaku wikaya kugwa.
    22: Uyu nautemewe mumiti na mija yuyu nuwija ulukani, kunu akazutyatile makani umunkumbigulu akalutunyiilya ulukani lang'wi Tunda lakahita kuluga indya ninza.
    23: Nautemewe mumahalu nimaza, yuyu nuija ulukani nukulija, nukululinga. Uyu yuyu nuituga indya, nukulongoleka kutuga kukila igana ling'wi ning'wi makumi atatu.”
    24: U Yesu akaapa mpyani ngiza. Akalunga, utemi wa kigulu wimpyanigwe numuntu nautemee imbeu mumugunda wakwe.
    25: Iantu naiatindila umulugu akaza akatemela iapungu pakati a ngano sunga akalongola yakwe.
    26: Ingano nakonda kupuma nukupumya indya yakwe, nia pungu akigela hangi.
    27: Itumi amumugunda akaza akamukolya shautemee ne imbeu ni nza mumugunda wako? Latula ule gwa likite apungu?
    28: Akaila mulugu witumile iti. Eitumi ikamuila iti gwa utakila kende kumipe?
    29: Umukola mugunda angalunge, aa imatungo nimukipa iapungu mukipa palung'wi ni ngano.
    30: Maleki akule palung'wi sunga imatungo akuogola kuligitya kuagoli ipi iapungu mutunge mapanzi mapunzi mumasonse ingano milingiile misalanka lane.”
    31: Hangi u Yesu akaapumilya mpyani ngiza akalunga, utemi wa kigulu wimpyani ni mbeu a haladali iyi nu muntu auhoile akatemela mumugunda wakwe.
    32: Imbeu iyi tai niino kukila mbeu yihi ninino. Kululo ilungile ikulu kukila indya yihi niambustani, ukutula mti, kina ni nyuni iziza tula zenga niitie mumatambi akwe.”
    33: Akaaila mpyani ngiza hangi, “Utemi wa kigulu anga igai naihoilwe numusungu nukuhalinkanya ininoinino itatu nia utu mpaka witikiilye.
    34: Aya hii u Yesu akauila umilundo kukiila mpyani, inkani yihi aiwiiligitya kukiila mpyani.
    35: Iki aitule kina iko naikakondigwe kuligitigwa kukiila anyakidagu kihuma kipika apo naulungile kulugula ikimilo kane kwa mpyani, kuligitya ihi ayo napikilwe kupuma ung'wando wa unkumbigulu.”
    36: Sunga u Yesu akauleka umilundo akalongola kitalakwe. Iamanyisigwa akue akamutyata akalunga, kutemanuilye impyani iyi naapungu mumugunda.”
    37: U Yesu akasisha akalunga, Nuitemela imbeu ninza ingi ng'wana wang'wa Adamu.
    38: Umugunda unkumbigulu, ni mbeu ninza awa ana autemi. Iapungu ana ang'wa uyo numubi, nimbeu izi nuitemee mulugu.
    39: Nuogoli mpelu aunkumbigulu niaogoli ia malaika.
    40: Anga iapungu niilingiilwa nukusonswa umoto. Iti uu izitula mpelu aunkumbigulu.
    41: Ung'wana wang'wa Adamu ukualagiilya iamalaika akwe, hangi ukilingiila kupuma muutemi wakwe ni nkani yihi nailetekeye imilandu nawa ihi niituma uubi.
    42: Akuaguma ihi milungu la moto, kung'wanso kizeze kikoli kililo nikakusia na mino.
    43: Pang'wanso iantu niatai azizemili ginta anga ilyoa muutemi wang'wa tata wao. Uyu nukete iakutwe nije.
    44: Uutemi wa kigulu wa hanga anga ikiuto nikipihilwe mumugunda. Umuntu akaona akakipiha mulumbili wakwe akalongola kugulya ihi nautite akaugule umugunda.
    45: Hangi uutemi wa kigulu wihanga anga umuntu numusuluja nuipenza insao.
    46: Matungo naiwamiona insao, akalongola akagulya ihi nautite, akamigula.
    47: Uutemi wa kigulu wili anga inyavu nikoli muluzi, ni liingiila kila ikintu.
    48: Naizula inyavu ikamuluta kumpelo. Sunga akikie pihi akiliingila imaintu nimaza muiseme, nishanganzinza ikagungwa kuli.
    49: Izizatula iti kumpolo ihi, aziza kumutemanula muantu niabi, kupuma muantu nia tai.
    50: Nukuaguma milungu la moto, kung'wanso izize ukoli uhungeelya wa kusiana mino.
    51: Malinga ne aya ihi? Iamanyisigwa ikalunga “Kalinga.”
    52: Sunga u Yesu akaila, muika nkani wihi nuatula mumanyisigwa wa utemi wimpyani numukolo nyumba nuipumya ikiuto kwakwe nikamaintu ni nimapya naya nakali.
    53: Ikatula u Yesu naiwakondya kupumya impyani yihi, akahega kung'wanso.
    54: Sunga u Yesu akapika mukisali kakwe, akutula amanyisa iantu mumatekeelo, ingi gwa ikakuilwa ikalunga, umuntu yu auhoe pi u hugu wuu nukuilwa uwu?
    55: Umuntu singa ng'wana wang'wa mutamula mbao? U Mariamu singa nyinya? Nianyandugu singa Yakobo, Yusufu, Simoni nu Yuda?
    56: Nialuna akwe kuwatite apa pitaitu? Umuntu uyu umahoeepi aya hii?
    57: Akaatasha sunga u Yesu akaila, umunyakidagu shanga wiulya ikulyo kuleka kitalao nukihi nao.
    58: Singa akahuma kituma ukuuilwa nuidu kunsoko aiagila anga uhuili nung'wenso.
  14:
    1: Kumatungo nanso Herode akija ulukumo lang'wa Yesu.
    2: Akaila eitumi akwe, “Uyu yuyu Yohana uhimbukile kupuma kuashi. Kululo ingulu izi ikole kitalakwe.”
    3: Kunsoko u Herode amuambile Yohana akamtunga akamuguma kukitungo nsoko ang'wa Herodia, musungu wang'wa Filipo nuluna wakwe.
    4: Kunsoko Yohana, amuie sunga tai nuanso kumuhola atule musungu wake.
    5: Herode auze mubulaga akogopa antu kunsoko aumuine Yohana kina munyakidagu.
    6: Ingi gwa uluhiku lakutugwa Herode nailapika umunanso wa Herodia aiwiginsile muantu akamuloilya i Herode.
    7: Akapumya ilago akamuila ukumupa kihi nukulilompa kung'wakwe.
    8: Naiwasigigwa nunyinya, akalunga kulompa itwe lang'wa Yohana mbatizaji.”
    9: Umtemi akatula nimasiko makulu na malompi ang'wa munanso, nsoko ilago lakwe la aantu naiakoli palung'wi pandya, akaila leki itulike uu.
    10: Akaaligity u Yohana aletwe kupuma kukitungo
    11: itwe lakwe likaletwa mukiseme umunanso akatwala kung'wa nyinya.
    12: Sunga amanyisigwa akwe akaza akauhola umuimba akautulila naamala akenda akamuila u Yesu.
    13: U Yesu naiwija nanso akalongola kuna antu kutili. Ni lundo la antu nailija likamutyata na migulu kukisali naukoli.
    14: Sunga u Yesu akaza akauona ulundo ukulu. Akahumila kinyauwai akakomya indwala naiyiaja.
    15: Naapika impindi iamanyisigwa akaza akalunga, iyi mbuga, uluhiku iahila. Asambailye aantu ende musali yao ende agule indya kunsoko ao.
    16: U Yesu akaaila, “agila anga nsula akuhega api indya alye”
    17: Akamuila ingi kukite mikate itaano ni nsamaki ibiili du.
    18: U Yesu akalunga, “Mileti kitalane.”
    19: Sunga u Yesu akaupa ilago umilundo pihi mumala. Akahola mikate itaano ni nsamaki ibiili akagoza kigulu, akakembeta, akaige imikate akaapa iamanyisigwa. Iamanyisigwa akaugalanya umilundo.
    20: Akalya ihi akikuta sunga ikahoela indya yihi ikizulya imbugulu ikumi na ibiili.
    21: Ao naialia asigiiwe kuhugela magana nzogu ataano iasungu nia ng'enya ikutile mialo nilanso.
    22: Itungo akaapi ilago iamanyisigwa ingile mibini, matungo nanso akilaga nimilundo.
    23: Naiilaga numilundo, akalongola mulugulu kulompa akaziwing'wene. Ai matungo ampindi akaziukoli wing'wene.
    24: Ingi gwa ibini alikoli pakati aluzi likazikenkwa ni maingo kunsoko ung'wega aiukulu.
    25: Matungo nautiku wa kupitilya kane u Yesu akaahugeela, akaze igenda mumazi.
    26: Iamanyisigwa akwe naamuona ugenda mumazi. Ikogopa ikalunga, uyu mintunga ikazogolya kunsoko awoa.
    27: U Yesu akaaila tuli nu moyo leki kogopi ingi nene.”
    28: Petro akasusha akalunga, Mukulu ang'wi wewe mpi lago ngendi mumazi nze kitalako.
    29: U Yesu akalunga, “Nzuu” Kululo u Petro akahega mibini akagenda mumazi akalongola kuna Yesu aukoli.
    30: U Petro naiwaona imaingo, akogopa, akatula nyeheela mumazi, akitanga akalunga, Mukulu ngune!”
    31: Itungo u Yesu akagoola umukono akamuhumbula u Petro akamuula, iwe nukite uhuili unino, niki nazawogopile?
