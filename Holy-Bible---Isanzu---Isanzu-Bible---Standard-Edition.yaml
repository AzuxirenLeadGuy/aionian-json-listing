    1: Kululo wimugila uiteteli uewe ni wiapeza iantu ulamulwa, kunsoko ayo niwialamuila niangiza uewe niaza peza iantu uulamulya wituma nkani zizo zizo.
    2: Ingi kulingila kina ulamulwa wang'wi Tunda ingi watai kuantu niituma inkani anga nianso.
    3: Kululo uewe siga ili, ue nualamula ao niituma inkani nianso, kunu nuewe wituma zizozizo, kulunge uziza uutiga ne ulamulwa wang'wi Tunda?
    4: Ang'wi usigile inino kuuza nua udu wa uza wakwe, kutiya upilya wakwe nu gimya wakwe? Singa ulingile kina uuza wakwe. Unonee kuumanyisa uungami nuamunkolo.
    5: Kunsoko aukaku wako ninkolo ako ningila uugombi ukiikilya uewe imbago nia ubi kuluhiku ulo nula ubi. Ingi uluhiku ulo nulaukunukulwa pa ulamuli wa tai nuang'wi Tunda.
    6: Nuanso uzepumya ukinya mulimo anga intendo yako naiwituma muunkumbigulu.
    7: Awa naituma iza intendo yao yaapeza lukumo luza ikolyo nukuhita kugazika. Uzeapa utemi wamahiku ihi.
    8: Kululo ao niagila itai, nishaigombi itai ilowa uubi ulaki wang'wi Tunda upembilye.
    9: Itunda ukuleta uubi nuagi kumuntu naiwitumile imilandu, kung'wa Muyahudi hanza nukung'wa Muyunani.
    10: Kululo lukumo nuluza, ikulyo nuupolo ukiza kumuntu nuitumile nimaza, kumu uyahudi hanzo nu kumuyunani.
    11: Kunsoko kutile anga wiguniili kung'wi Tunda.
    12: Kunsoko anga naiauiye bila ulamulwa akulimila singa azeakoli mulamulwa anga wawa niidu naiauiye niakite uulamulwa azizapegwa uulamulwa tai.
    13: Kunsoko singa iji aunonelya nuatai pantongeela ang'wi Tunda. ingi ao niituma unonelya niazepegwa itai.
    14: Kunsoko iantu amunkumbigulu, niagila unoneelya, akituma kunkani ya unoneelya, nianso aile unoneelya ankolo yao hangi nianso agila anga unoneelya.
    15: Kua ili akulagiila intendo niitakiwe munoneelya wa nkani wandikilwe munkolo yao, hangi inkolo yao yeenda singa, nimasigo ao akenda asemela ienso,
    16: hangi Itunda ayo azipumula mumahiku ni Tunda uzeitamula inkunkuni ya antu ihi kunsoko alukani lakwe naigula nulang'wa Yesu Kilisto.
    17: Kulunge gwa weendi itanga wi Myahudi, naiwikie muzeepilya wawa nkani lumbiilya kikulya kung'wi Tunda.
    18: Ulinge ulowa wakwe, nukusiga inkani nishayimpyani ni ninyanso, anga walagiligwa nu nanelya wa nkani.
    19: Kulunge kina ueweukite ugimya uewe hangi wimutongee wa apoku, wilu mulikua ao nikuli mukiti.
    20: Mumanyisi wa apungu, mmanyisi wa ang'enya hangi utite munonelya nua uhugu nua tai.
    21: Uewe gwa nuimutanantilya numungiza, uewe sha wimanyisa nuewe? Ue nuitanantya kuleka kia uewe wia ne?
    22: Ue nuiluga leka kugoolya, wigoolya ne?
    23: Ue nuikulya milago shawimuhumya ni Tunda iminyala kubunanga ilago?
    24: Kunsoko ilina lang'wa Itunda likuhumigwa minyala kuantu nishanga ahuie kunsoko anyu, anga naiyandikilwe.
    25: Kunsoko kutalwa kukidamu ni ka tai inonea anga wizugombile kilago, kuhulo uewe ang'wi wimubunangi ilago kutwala kukidamu kung'wako izeze nakanda.
    26: Ang'wi umuntu nisinga utawi kukidamu ulongolekile kukie milago. Kuhita kutwalwa kukila kitalakwe ukutula kina singa utawe kukidamu?
    27: Nuyu nisinga utwawe kukidamu puma ung'wandyo, singa ukutula lamula anga akondyo kuamba ilago? Iye ingi kunsoko akoli naandikilwe kilago kunu akili mubunangi wi lago.
    28: Kunsoko uyu singa Muyahudi nukoli muhali akunzi, hangi kukidamu singa uko nia koli kunzi du kimuiili.
    29: Kululo nuanso Myahudi nuamkati ni lago nila munkolo mung'wang'waung'welu, singa miandiko. Ulukumo la muntu anga uyu shalipumiila anga kuantu lipumaa kung'wi Tunda.
  3:
    1: Umuyahudi ukiongeelya ntuni? Ukupata ntuni kukidamu?
    2: Inonee nangulu kunzila yihi, ng'wandyo wa ihi layahudi aapewe ukunukuilwa kupuma kung'wi Tunda.
    3: Ikutula uli gwa Iauyahudi niang'wi aiagila uhuili? Kuhita kuhuila kung'wao uuza wang'wi Tunda utule wanakanda nee.
    4: Kutile kuee leki Tunda igeleke kutula watai, ataize kila umuntu utaale. Anga naiyandikilwe kina uhume kutula wimunya tai minkani yako, hangi uhume kukila kupuma muulamulwa.
    5: Ingi igaitula ubii witu wigeelekila mtai ang'wi Tunda. Kulunge ntuni. Itunda singa mubi na nuipumya utaki wakwe, iti gwa, ukoli uu ne? Kuligitya kunsoko akiuntu.
    6: Kutile lukulu, ukutula ule itunda kuupa uulamulwa unkumbigulu?
    7: Kululo ang'wi tai ang'wi Tunda kukiila uteele wane, ukigeeleka kukiila ng'wenso, kuniki nkili kupegwa ulamulwa anga nimunya milaandu?
    8: Kuniki kulunga anga naikutungeigwe niantu kina kenda lunga, kitume nimabi nimaza aza”? uulamulwa wao ingi wa tai.
    9: Kuileteela ntuni, kutile lukulu. Kunsoko usese kihambile kuasemela Ayahudi nia Yunani ihi palung'wi akoli mumilandu.
    10: Iyi ingi anga naiyandikilwe, kina kutile ata nung'wi nukete itai.
    11: kutile ata nung'wi nulingile. Kutile umuntu ata nung'wi nukumupenza Itunda.
    12: Ihi agaza, ihi palung'wi aulya ana uza. Kutile nuituma nimaza, ata ng'wi.
    13: Imakolomelo ao ingi ibiila niying'walyi inemi yao yakong'wa. Inkungu ya nzoka ikoli pihi amilomo ao.
    14: Imilo yao yizue masatiko nuu wai.
    15: Imigulu ao ikete ntambo yakuhunula.
    16: Ugaziki nuuhita kuhuila ukoli munzila yao.
    17: Iantu awa akili kulinga inzila aupolo.
    18: Kutile anga wao kung'wi Tunda kuntongeela a miho ao.
    19: Kulengile ayo ihi naligitilgwe nilago iligitigwa kuantu niakoli pihi ilago. Nsoko imilo ihume kukunikilwa, nuunkumbigulu wihi uhume kupegwa uulamulwa ni Tunda.
    20: Iyi ngi kunsoko kutile muili nuuzepegwa itai kuntendo niyi lago ntongeela amiho ao. Kukiila ilago wiza uhugu wamilandu.
    21: Kululogwa itungili itai ang'wi Tunda igeeleka pana kulili ilagiilyo, aikengilwe kuamalagiilyo nia nyakidagu.
    22: kululo ingi tai ang'wi Tunda kukiila uhuili mung'wa Yesu Kilisto kuantu ihi niahuie. Kunsoko kutile uiholani.
    23: Kunsoko ihi itumile milandu, nukukepelwa muukulu wang'wi Tunda.
    24: Apewe natai nakanda ukende akwe kunzila au guniki nukoli mung'wa Kilisto Yesu.
    25: Itunda aumupumilye u Yesu Kilisto autule muungami kunzila au ungami nua sakami akwe. Aumupumilye Ukilisto anga wikengi wa tai akwe. kunsoko akuheja milandu natongee kitung'wa.
    26: Ahume kulagiila itai akwe namatungo aya, atule muntu watai, nukuailigwa itai nuanso numuhuie Yesu.
    27: Ikolipi gwa kikulya? Yalugailwa kunzi, kilago ke? kilago la ntendo? Ingi kilago ni la uhuili.
    28: Kululo kumailya umuntu wipegwa itai kua uhuili singa kuantendo ni yilago.
    29: Ang'wi Tunda izi Tunda wa Ayahudi du ne? Ang'wi singa izi Tunda wa antu nia mihi? Ingi iza wa antu ihi nia mihi.
    30: Anga itule tai Itunda izu ng'wi ukua ailya tai niauza kua uhuili, nao nisinga atawe kukidamu kunzila.
    31: usese gwa kuliheja ni lago kua uhuili? Shanga kuheja use kuulikonda niilya ilago.
  4:
    1: Kuulunga ntuni hangi kina Abrahamu, tata witu nukimuili, wigelaa?
    2: Ang'wi Abrahamu aupewe itai kunsoko antendo, auzetula ni nsoko akikulya, ingi singa kuntongeela ang'wi Tunda.
    3: Iti imaandiko akulunga uli? Abrahamu aumuhuie Itunda, kilalakwe ikatula muntu wa tai.
    4: Kumuntu nuitumile umulimo, ikinyamulimo kakwe shakialigwa kina ukende, ingi izi daigwa.
    5: Kululo kumuntu nishawituma umulimo kunu umu huie uyo uku nukumupa itai nishanga muntu wang'wi Tunda uuhuili wakwe umuntu uyu waalikwa kutula watai.
    6: U Daudi ingi waligitya ukembetwa wa muntu ni Tunda wimuailya itai panakutili intendo.
    7: Akalunga akembetwa ao nuubii wao nualekelwa ni milandu ao akunikilwa.
    8: Akembetwe umuntu uyu ni Tunda shukumuailya imilandu.
    9: Iti gwa ukembetwa uwu ingi kuao ni tawe kukidamu du, ang'wi nao nishatawe kukidamu? Kunsoko kuulunga. Kung'wa Abrahamu uuhuili wakwe aikuaigwe kina watai.
    10: iti auaigwe uli? Matungo nu Abrahamu aukoli mukidamu, ang'wi aakili kutwalwa kukidamu? Singa aikoli kutwala kukidamu, ingi kuhita kutwalwa kukidamu.
    11: Abrahamu ausingilye kulingasiilyo ni kakudamu. Iki ai kilingasiilyo ni kitai nikauhuili naakili kutwalwa kukidamu. Kuumailyo wa kilingasiilyo iki, ingi akutula tata wa antu ihi niahuiie ata izeakoli mukidamu. Iyi ingi ikualigwa tai kitalao.
    12: Iyi hangi ainoneeye kina Abrahamu atule tata wa kidamu singa udu kina ao niapumie mukidamu, ingi nao niaityatile impambatilyo yang'wa tata witu Abrahamu. Nuwu wuwu uhuili naukite kuantu nishaatawe kukidamu.
    13: Kunsoko singa ai miko kina ilago ailipumiigwe kung'wa Abrahamu nuwilehi wakwe. Ilago ili kina azetula asali amihi ingi kuleka ihi atuile kukiila tai au huili.
    14: Kunsoko ang'wi ao nia miko wawo asali uhuili watula nakanda ni lago labipa.
    15: Kunsoko imiko ileta kubipilwa kululo apo nikutile imiko, ikulyo iza kutile.
    16: Kunsoko aiyi iti ili lipumila kua uhuili, ingi litule laukenda, iliitigwa litule ilago niligeelekile kuwileli wihi, hangi aleki kutula wawa du nialingile imiko, naoga niauhuili wang'wa Abrahamu. kunsoko uyuite tata witu kihi.
    17: Anga naiyandikilwe, “Nakuika uewe kutula tata wa mahi idu. Abrahamu aukoli mung'wa uyo nauhuie, ingi Itunda uyu nuiapeza uupanga iashi nuitanga inkani nikutile ihume kigela.
    18: Palung'wi ninkani yidu niakunzi, Abrahamu akimika muhuili wang'wi Tunda mumakani ihi na mahiku napembilye. Kulola akatula tata wa mahi idu anga nailigitigwe. Uu ukutula uwileli wako.
    19: Nuanso singa aimunino ikiuhuili. Abrahamu akalunga kina umuili wakwe aiwakondya kusha aiwagomba nikululika kusha inda anga Sara.
    20: Kunsonko autite ilago lang'wi Tunda, Abrahamu singa akisinsila kuhita kuhuila ingi akizuligwa ingulu ya uhuili akamukulya Itunda.
    21: Aumanyile kina iko naupewe ilago ni Tunda aukete ingulu yakuikondamilya.
    22: Kululo iyi ikialigwa kitalakwe kina tai.
    23: Ingi gwa singa andikilwe kitalakwe du, ingi aiaigwe kitalakwe.
    24: Ingi aiyandikilwe kunsoko itu, kuantu ao naiaikiigwe ialo la kualigwa; usese nikuhuie kung'wa uyo naumukilye umukulu witu Yesu kupuma kuashi.
    25: Uyu ingi yuyu naupumiigwe kunsoko amagazo itu nu kuukigwa kuhuma kupegwa itai.
  5:
    1: Kunsoko kapegwa itai kunzila auhuili, kutite uupolo ni Tunda kunzila ang'wa mukulu witu Yesu Kilisto.
    2: Kua kukiila ng'wenso kwa nzila auhuili muukende uwu kitalakwe kuimika. Kuloilwe kunsoko auhuili nukupee Itunda kunsoko amahiku napembilye, nikuihanguila muukulu wang'wi Tunda.
    3: Sunga uu du ingi kulowe muagigwi witu. Kunsoko kuine kina uagigwa wituga wimiki kuawa niilindiila.
    4: Uulindiili witugo ugombeki nu gombeki wituga ugimya kunzila na mahiku napembilye.
    5: Uugimya uwu shawikepya insula kunsoko ulowa wang'wi Tunda uhunuiwe munkolo yetu kukiila ng'waung'welu uyu naupumigwe kitaitu.
    6: Ungi apo naikukili kiagila ingulu, imatungo ikapika, Ukilisto akasha kunsoko aunyamilandu.
    7: Ingi ibi umuntu kusha kunsoko amuntu ni munya tai; kululo ihumikile umuntu kugema kusha kunsoko amuntu numaza.
    8: Ingi Tunda walagiila uulowa wakwe kitaitu kunsoko naaikili kukoli mumilandu Ukilisto aukule kunsoko itu.
    9: Ingi gwa agakutule kapegwa itai kukiila sakami akwe kuugunika kukiila lilo kupuma muutaki wang'wi Tunda.
    10: Kulola gwa ang'wi imatungo naikialugu kikakamantanigwa ni Tunda kunzila ansha ang'waakwe hangi anga kakondya kukamatanigwa kugunika kunzila aupanga wakwe.
    11: Singa uu du, ingi kuloilwe kung'wi Tunda kukiila Yesu Kilisto, kukiila ng'wenso kasingiilya uiungamili uwu.
    12: Kulola gwa ang'wi kukiila muntu ung'wi imilandu aingie mihi, kua mila iyi isha aingie kukiila milandu. Ni nsha ikenda kuantu ihi kunsoko ihi aitumile imilandu.
    13: Kupuma ung'wandyo nuamiko, imilandu aikoli muunkumbigulu, kululo imilandu singa ialigwa pana kutile imiko.
    14: Ingi insha ai temile kupuma kung'wa Adamu ikapika sunga kung'wa Musa, nao ga nisinga ailumile imilandu, kunsoko ang'wa Adamu nauuiye ikulyo, mpyani ang'wa uyo nuuziza.
    15: Kululo ang'wi uu, isongeelyo la nakanda singa angi gazo, angwi gazo la muntu ung'wi idu aiakule, uukende wang'wi Tunda ni kipegwa nikikoli kuukende wake muntu ung'wi yesu Kilisto kongeelekile kunsoko kuantu ao niidu.
    16: Kululo isongeelyo singa ailizile kung'wa uyo naiwitumile imilandu, kunkigi ningiza, ikipegwa kanakanda nikiza kuuailigwa nuatai aikizile kumagazo nidu.
    17: Ingi gwa kukiila igazo la muntu ung'wi, insha ikenela kukiila ung'wi, ingi gwa ao nikusingiilya uukende nuidu palung'wi nikipegwa nikatai akuamba uutemi kukiita upanga wang'wa Yesu Kilisto.
    18: Ingi gwa, ang'wi kukiila igazo la muntu, antu ihi akatwalwa muulamulwa, kukiila witumi ung'wi nuatai ikahuma kuleta tai naupanga kuantu ihi.
    19: Kuhita kutula nikulyo kumuntu ung'wi idu akatula akoli mumilandu, kululo kukiila ikulyo la muntu ung'wi, idu akutula akoli mtai.
    20: Kululo imiko aingie palung'wi igazo lihume kusambaila. Apo nimilandu aiongeelekile kutula idu, Uukende ukatula widu kukilinkila.
    21: Iyi ingi aipumie kina, anga imilandu naihoile utemi wa insha, uuingi nuukende uhumile kuhola utemi kukiila tai kunsoko a upanga nuakilunde kukiila Yesu Kilisto Mukulu witu.
  6:
    1: Kulunge ntuni gwa? Kulongoleka kikie mumilandu ukende wongeeleke kutula widu?
    2: Singa uu. Usese naikushie mumilandu, kuhumile ne hangi kikie mumilandu?
    3: Shamulingile ne ao naiabadisigwe kung'wa Kilisto aiabadisigwe kukiila nsha akwe.
    4: Aikuikilwe palung'wi nung'wenso kukiila ubatizo wa sha. Iyi aitulikile anga Ukilisto nauukigwe munsha kukiila ukulu wang'wa Tata. Ingi nusese kuhuma kugenda muupanga nuupya.
    5: Kunsoko anga naikukamantanigwa palung'wi nung'wenso kumpyani ansha akwe, hangi kukamantanigwa muuki wakwe.
    6: Usese kuine iti umuili witu nuakali aiwagigwi palung'we nung'wenso, ingi umuili wa milandu uhume kugazangigwa, iyi ingi aizile kuleka kulongoleka kutula kianya milandu.
    7: Uyu naukule watuile munya tai kunsoko walakanukile ni milandu.
    8: Ang'wi aikule palung'wi nu Kilisto. Kuhuie kina kuzikie palung'wi nung'wenso.
    9: Kumanyile kina Ukilisto auukile kupuma kuashi, singa ukutula mushi hangi, kitalakwe insha ahiile.
    10: Insha akwe ai sha amilandu, aukule kang'wi kunsoko aantu ihi. Kululo kuupanga uwu nuikie, wikie kunsoko ang'wi Tunda.
    11: Kunzila yiyoyiyo, nunyenye inonee mualigwe kina miashi amilandu, kiapanga kukiila Itunda nu Yesu Kilisto.
    12: Kunsoko nanso leka kumigombya imilandu ikie mumuili wako, ihume kuikulya insula yakwe.
    13: Leka kuupumya umuili wako mumilandu anga iseme ningila itai, ingi ipumya uewe kung'wi Tunda, anga niapanga kuhega muushi. Hangi pumi imiili anyu anga iseme nia tai kung'wi Tunda.
    14: Leki kugomba imilandu umuambe, kunsoko mikutile mumiko, ingi mukoli muukende.
    15: Ntuni gwa? Kitume ne imilandu kunsoko kikutili pihi amiko, ang'wi pihi aukende? Singa uu.
    16: Shanga muine kitalakwe nimipumilye anga metumi ingi nyenye muzetula meitumi akwe, nuanso nimunonee kumukulya? Iyi ataize kiasese amilandu nikutwae muushi ang'wi usese nuakuli kuutwala mutai.
    17: Ingi akuligwe Itunda kunsoko kunsoko ai kianya milandu, itungili ukete ikulyo munkolo yanyu kua umanyisigwa uo naimupewe.
    18: Malekewe kupuma mumilandu, hangi matula miatugwa atai.
    19: Kuligitya iti kiuntu kunsoko ansula miili anyu. Anga naimupumilye imiili anyu ku ubi, itungili pumi imiili anyu kutula atugwa atai muhume kegigwa mele.
    20: Apo naimianya milandu, aizamulekewe kuli ni tai.
    21: Imatungo nanso, amuukete lielya kii, kwa nkani izo itugili nimenda inonela iminyala kuiona? Kunsoko impelo ankani izi ingi nsha.
    22: Kululo itungili mapegwa uulekelwa mahega mumilandu hangi matula meitumi kung'wi Tunda, mkete ndya kukiila wigigwa wang'wi Tunda nukupikiila upana nua kali nakali.
    23: Kunsoko ikipegwa kamilandu ingi nsha nuuza wang'wi Tunda upanga nuakali nakali kung'wa Yesu Kilisto Mukulu wetu.
  7:
    1: Ang'wi aluna ane (shawilengile kunsoko kuligitya niantu niamimanyile imiko), kina imiko imikaila umuntu nikili mupanga?
    2: Kunsoko umusungu nutinilwe witungwa ni miko amugoha wakwe nikile mupanga, umugoha wakwe aga she ukutula wahega mumiko na kulinwa.
    3: Kululo gwa umugoha wakwe angatule mupanga, hangi umutinile musungu mungiza ukitangwa mugoolya, ingi gwa umugoha wakwe agosha nuanso ukutula wahega mumiko, nuanso singa ukutula mugoolya kikie numugoha mungiza.
    4: Kululo aluna ane amuukilwe kuashi kunsoko a miko kunzila amuili wang'wa Kilisto, itulikile iti muhume kukamantanigwa kitalakwe. Kung'wa uyu nauukile kupuma kuashi kunsoko kuhume kumulugile Itunda indya ninza.
    5: Naikili kukoli ikimuili, insula ya milandu aieujikitwe mumiili anyu kunzila a miko nukumitugila insha indya.
    6: Ingi itungili kalunguilwa kupuma mumiko. Kahegeka muushi uo naiwi kugilya, kuhume kituma muupya nuang'waung'welu, nu sese kuhegeka miandiko nila kali.
    7: Kulunge uligwa? Imiko iza milandu? Kutile. Angainihite kulinga imilandu, angaizesinga kunzila amiko. Kululo singa ainezelinga kulowa anga imiko aihite kulunga leka kutula nuulowa nuubi.
    8: Ingi imilandu aihoile lyoma ilo nililago ikaleta insula yihi kitalane nikulowa, kunsoko imilandu igiulye imiko akuza.
    9: Unene ainimupanga ung'wandyo naikutile imiko, kululo nailaza ilago, imilandu ikapantika uupanga, nune nikasha.
    10: Ilago ilo nailizeleta uupanga likapiluka kutula nsha kitalane.
    11: Kunsoko imilandu aihoile lyoma lilago hangi ikankonga. Kukiila ilago nilanso ikambulaga.
    12: Kululo imiko iza miziza, ni lago iziziza hangi atai, hangi iza nza.
    13: Iti gwa iyo nai nza ikatula nsha ane kitalane? Ileke kutula iti lukulu. Kululo imilandu ihume kigeeleka kina milandu lukulu, kukiila ilo niza. Aitetile nsha kitalane. Iye ingi kina kukiila ilago ili, imilandu aongeelekile kutula mbinangulu.
    14: Ingi kuine kina imiko uandilyo wakwe izaiza munkolo, kululo unene iza ni muntu wa kimuili. Naguigwe musese wa milandu.
    15: Kunsoko singa ningile iko nenikiawa shanikituma iko nizaniki ihukiwe kiko niluma.
    16: Kululo anga nitume iko nishanikilowa, ikutula nimigombile imiko kwia kina miza.
    17: Ingi gwa itungili singa nene itungili ingi nkolo ane ikinda tuma nilanso, ingi milandu nikie milalane.
    18: Kunsoko ningile kitalane, mumuili wane, shalikie ulukani nuluza. Kunsoko insula akintu nikiza ikoli kitalane ila gwa shakumipata.
    19: Kunso ilo niza nineliloilwe shanendalituma, ingi gwa ilo nibi nisineliloilwe lilo nilituma.
    20: Itungili ang'wi kituma ilo nishaniloilwe, singa nene nig'wene nizanazituma, ingi imilandu iyo nikie kitalane.
    21: Namanya kina ikoli imiko kitalane nakuhia kituwia nimaza, kululo uubi ukoli kitalane.
    22: Kululo namilumbiilya imiko ang'wi Tunda kunsoko au huili wane.
    23: Ingi namiona imiko nishimpyani numuili wane. Ikukua ulugu ni miko nimipya mumahala ane. Ikuntwala unene ntule nimusese wa miko amilandu nikoli mumuili wane.
    24: Unene nimuntu wa ukia nyenyu nuzenguna numuili uwu nua nsha?
    25: Kululo namulumbiilya Tunda. Kukiila Yesu Kilisto Mukulu witu. Kululo gwa. unene kuma hala ane kumitumila imiko ang'wi Tunda hangi ikimuiili kumitumila imiko amilandu.
  8:
    1: Kululo gwa kutile ulamulwa nuamilandu kuantu ao niakoli muung'wa Kilisto Yesu.
    2: Kunsoko imiko na gwa ng'waung'welu wa upanga uyo nukoli kung'wa Kilisto Yesu ambikile une kuli ni miko na milandu ni nsha.
    3: Kunsoko aiko ni miko ailemilwe kituma kunsoko aingila anga ngulu, Itunda aiwitumile. Aumulagiiye ung'wa akwe wing'wene kumpyani amuili wa milandu, atule isongeelyo lamilandu, hangi alongole amepe imilandu ulamulwa nua kimuili.
    4: Aiwitumile iti nsoko imalagiilyo na miko ahume kukondaniligwa kitaitu. Usese nishakimatyata aya nakimuili, ingi kua kutyata aya nang'wa ng'waung'welu.
    5: Awa niutyata umuili, isiga yaya namuili, kululo ao niityata namunkolo, imasigo yaya namunkolo.
    6: Kunsoko insula amuili ingi nsha, ingi insula amunkolo upanga nu upolo.
    7: Iyi ingi kunsoko insula iyi namuili iza awilei kung'wi Tunda, kunsoko iza ngila angi kulyo kumiko nang'wi Tunda hangi shikuhuma kumikulya.
    8: Ao niutyata umuili shaakumuloelya Itunda.
    9: Kululo gwa mikutili ikimuili ingi mukoli kinkolo. Ang'wi tai ung'waung'welu wang'wi Tunda wikie kitalanyu, kululo ang'wi umuntu mugila ung'waung'welu nuang'wa Kilisto, nuanso singa wakwe.
    10: Ang'wi Ukilisto ukoli kitalanyu. Umuili ukule kunsoko amilandu, ingi inkolo mpanga kunsoko ankani ya tai.
    11: Anga itule inkolo ang'wa uyo naumuushilye u Yesu kupuma kuashi wikie kitalanyu, nuanso yuyu naumuushilye Ukilisto kupuma kuashi ukumipa hangi imiili na ushi, upanga kunzila nang'wa ng'waung'welu wakwe, nuikie kitalanyu.
    12: Kululo aluna ane, usese kudaigwe, ingi singa kimuili kina kikie kunsoko kimuili.
    13: Ang'wi mikie kunsoko amuili, mahugeela kusha, angwa mikie kung'wa ng'waung'welu, maileka intendo niakimuili nunyenye mukutula miapanga.
    14: Anga wawa niidu nitongeelwa nung'waung'welu wang'wi Tunda, awa ingi ana ang'wi Tunda.
    15: Kunsoko singa aiimusingiiye inkolo au sese hangi shamukogopa. Sunga mukasingiilya inkolo akula miana kukiila nanso kilila “Abba, Tata!”
    16: Ung'waung'welu ng'wenso wikonga palung'wi ni nkolo yetu kina kiana ang'wi Tunda.
    17: Ang'wi kiana, ingi gwa kiashi hangi asali ang'wi Tunda. Nu sese kiasali palung'wi nu Kilisto, ang'wi kuaga nung'wenso nsoko kuhuma kukuligwa palung'wi nung'wenso.
    18: Kunsoko nuuaiyie uagi nuamatungo uwu kina singa kintu, iga nimpyanie nuukulu nuuzekunukulwa kitaitu.
    19: Kunsoko maintu idu azizalindiila kunsula ni nkulu kukunukuilwa kuana ang'wi Tunda.
    20: Kunsoko maintu ili aikilwe muugaziki, singa kua kulowa ng'wenso, ingi kunsoko akwe ng'wenso nauiikila pihi amalago akwe. Nila muhuili.
    21: Uumbi wakwe nuenso ukulekelwa nakupumigwa musese nuagaziki, nukingiligwa mulekelwa nuakulu wa ana ang'wi Tunda.
    22: Ingi kulingile kina imaintu ihi ingi ilwala nukaga nuwai palung'wi ni tungili.
    23: Singa uu du, ingi nuse ung'waung'welu numpya nuingie kitaitu ingi nusese kulwala munkolo yitu, kulindiie kutula kiana, ingi uguniki wa miili itu.
    24: Kunsoko aulindiili uwu aikugunilwe. Kululo ikintu naikilindiiwe anga kigela kutili ulindiili hangi kunsoko nyenyu uyu nuikilindiila iko nuikiona?
    25: Ingi iga kukilindiile ikintu nishakikiona kukilindie kua uhuili.
    26: Anga naikuumbilwe, ung'waung'welu nung'wenso wikuailya mugila ngulu witu. Kunsoko shakumanyile kulompa anga ninonee. Kululo ung'waung'welu ng'wenso wikulompeela kwa kulwala nishai humikile kuligitigwa.
    27: Nu ng'wenso nuilingula mumyoyo wilinga imahala namunkolo, ingi wilompa kunsoko aantu ao niahuie anga uulowa wang'wi Tunda.
    28: Nusese kuine kina ao ihi niamuloilwe Itunda, nuanso ukituma nkani yihi palung'wi kuanza ao ihi naitangilwe kunsoko akwe.
    29: Kunsoko ao ihi auamanyile kupuma ung'wandyo, hangi auaholanilye kupuma ung'wandyo impyanigwe nimpyani nu ng'waakwe, ahume kutula mulelwa wa ng'wandyo mualuna nidu.
    30: Nao nauaholanilye kupuma ung'wandyo, nienso auitangile hangi. Nao nauitangile nianso akaailya akate itai. Nao nauaiye itai akaakulya.
    31: Kulunge uli gwa kunkani izi? Itunda ang'wi ukoli kukinge itu. Nyenyu nukukilinkila usese?
    32: Uyu nishukumuleka ung'waakwe ung'wenso, ingi aumupumilye kunsoko itu usese kihi ukuhita ule kuupa inkani ninza palungwi nung'wenso.
    33: Nyenyu nukua semela eimikigwa ang'wa Tunda? Itunda ng'wenso mukola kuapa itai.
    34: Nyenyu nuzeatwala milipo? Ukilisto Yesu ng'wenso naukule kunsoko itu, palung'wi nanso ihi akaukigwa. Hangi ukate uutemi palung'wi ni Tunda pani kulyo likoli, hangi ng'wenso wikulompeela usese.
    35: Nyenyu nuzekutemanula nu lowa wang'wa Kilisto? Ubi? Ang'wi ndwala, uagigwi, nzala, ang'wi kifwe, ang'wi ubi wa shigu?
    36: Anga naiyandikilwe, “Kuzizabulagwa mung'wi pi aikuaigwe anga inko yakusingwa.
    37: Kukiila aya ihi usese kumahumile kukiila uyu naukuloilwe.
    38: Kunsoko nahuma kulinga tai kina nsha ang'wi upanga, ang'wi amalaika, ang'wi maintu nakuli, ang'wi ngulu.
    39: Ang'wi nakoli migulya, ang'wi nakoli pihi ang'wi kintu kilu, singa kikuhuma kuutemanula usese nuulowa wang'wi Tunda, uyu ni Kilisto Yesu Mukulu witu.
  9:
    1: Kuligitya itai mung'wa Kilisto, singa kuligitya uteele, imasigo ane akoli palung'wi nu ng'waung'welu.
    2: Kina ukoli ukia ukulu nuuwai nukilinkie munkolo ane.
    3: Ainihumile kulompa mpegwe isatiko nukuikwa kuli nu Kilisto kunsoko aluna ane, nialuna ane niakimuili.
    4: Nianso Aisraeli. Niatulikile kutula ana, au kulu amalagiilyo, ni songeelyo la miko, kumukulya Itunda ni lagiilyo.
    5: Nianso atongeeli nu Kilisto uzile kua ikulyo kuutugala umuili uwu. Nuanso Tunda wa maintu ihi. Hangi akuligwe mahiku ihi. Amina.
    6: Ingi singa kina imalagiilyo ang'wi Tunda alemilwe kupika. Nsoko singi antu ihi niaakoli kihiaku Israeli, iza muisraeli lukulu.
    7: Nukung'wa Abrahamu singa ai wileli wakwe lukulu. Kululo kukiila wileli wang'wa Isaka ukitang'wa.
    8: Iyi ingi, iana amuili ingi singa ana ang'wi Tunda. Kululo iana nii lago agizilwe anga ana awileli.
    9: Kunsoko ingi ulu lukani lilago, “Kumatungo aya nzile, hangi u Sara ukupegwa ung'wana.”
    10: Ingi singa lili du, nu Rebeka naiwapantika inda kumuntu ung'wi, Isaka tata witu.
    11: Kina iana aiakili kulelwa, hangi akili kituma lukani lihi nulu za ang'wi nulubi, ingi isigo lang'wi Tunda lihume kutula nu hola ni limike. Hangi singa kua ntendo, ingi kunsoko ang'wa uyo nuitangile,
    12: ailigitigwe kitalakwe, “Umukulu ukumitumila numunino.”
    13: 'Anga naiyakondigwa kandikwa: “Nimsigile u Yakobo, une u Esau shanumuloilwe.”'
    14: Kulunge uli gwa? Ukoli wioneli ne kung'wi Tunda? Kutile.
    15: Kunsoko ukulunga kung'wa Musa, zeee nkete kinyauwai kung'wa uyo ninzize nkite ukinyauwai, hangi nzenzo nkete ukende kung'wa uyo ninzempa ukende.
    16: Ingi gwa singa anga kunsoko ang'wa uyo nulakile, hangi singa kunsoko ang'wa uyo nuimanka, ingi kunsoko ang'wi Tunda uyu nuilagiila nakanda.
    17: Kunsoko imaandiko alungile kung'wa Farao, kina ainukimikilye kunsoko iyi nihume kulagiila ingulu yane kitalako, Ilina lane litanantigwe ihe ihi.
    18: Ang'wi uu uyu nuilowa kupegwa nakanda wipegwa nakanda ikinyauwai nuyu nuilowa kupegwa, wimupeza yaya nakutula wilugoha.
    19: Sunga ukulunga kitalane, kuniki nkili neenda ona igazo? Nyenye naulemig'we nimasigo akwe?
    20: Ue ng'wamuntu ue wi nyenyu nukumusukiilya Itunda? Kintu naikiumbilwe kimuile ne uyu naukiumbile ite unene?
    21: Ang'wi umuumbi mugila ingulu nia kuhola uulolo nukeehu nukuumba kiseme king'wi kitule kikulyo nikiuya kitule kigila ikulyo.
    22: Ntuni gwa naituile Itunda akahia kuteta utaki wakwe, nulagiila uhumi wakwe, akatula nugimya wilu akagumanilya ayo ihi naahumile kitung'wa kua ubi?
    23: Ingi anga niwitumile iti kina alagiile udu nua ukulu wakwe kuiseme niahumile kulekelwa, izo naiwakondilye kuinonelya kunsoko ukulu?
    24: Ingi sese naikitangile, singa iantu aku Ayahudi du, nao nishamumanyile Itunda ne?
    25: 'Anga nauliyo kung''wa Hosea: “Kuitanga iantu ane awa naisinga antu ane, nu mulowa wakwe uyu nishaiwimlowa.'
    26: Hangi ikutula apo nauliiye kitalao, unye sha miantu ane, pang'wanso akitangwa ana ang'wi Tunda numupanga.”
    27: U Isaya nung'wenso wenda pumya uhuli kua Israeli akazelunga, ialo la ana ang'wa Israeli ata lizelidu anga imahalu na muluzi, wawa naiasagie du azegunika.
    28: Kunsoko utata ukuluhola ulukani lakwe nula mihi, hangi ukukaya kulukondya.
    29: Anga u Isaya nauliiye ung'wandyo, anga Itunda wa uhumi nishaukulekee uwileli kunsoko itu, aikuzetula anga Isodoma, hangi aikuzitung'wa anga i Gomora.
    30: Kulunge uli gwa, iantu ao nishaiduma itai, aka lija itai, tai kua uhuili.
    31: U Israeli palung'wi nukumilyata imikononi tai, shaiamisigile nukukela imiko nanso.
    32: Kuniki ikatula iti? Kunsoko shanga ai akumipenza kwa uhuili, ingi nantendo akakumpa migwe nala ukumpi.
    33: Anga naiyakondigwe kandikwa, “Goza, nalilalya igwe la kukumpa mu Sayuni nu migwe nila kuulya. Uyu nukuhuila kua ili shuzizila iminyala.”
  10:
    1: Aluna ane ayanondoeye munkolo ane kung'wi Tunda, kunsoko akugunika kung'wao.
    2: Kunsoko naza kumuila kina akazanile kunsoko ang'wi Tunda ingi gwa singa kunsoko auhugu.
    3: Kunsoko shaamanyile itai hangi akupenza ienso itai ienso, aiagila ikulyo la tai kung'wi Tunda.
    4: Kunsoko Ukilisto ng'wenso mpelo amiko kukiila tai a muntu wihi nuhuie.
    5: 'Kunsoko u Musa wandikile tai iye nukupumiila mu miko: “Umuntu nukoli mtai na miko ukikie kukiila tai yiyi.”'
    6: Kululo itai nipumie muuhuili ilunga ite, “Uleke kulunga munkolo ako, nyenyu nukuluma kulongola kilunde?
    7: Iyi ingi kumusimya u Kilisto pihi. Hangi uleke kulunga, “Nyenyu nukusima mikombo?” (Iyi kumuhumbula u Kilisto kupuma kuashi)
    8: Kululo ikulunga uli, ulukani lukoli pakupi nuewe, mukimilo kako numumoyo wako nulanso ingi lukani la uhuili nikuulutanantya.
    9: Kunsoko kumulomo wako ugombile kina u Yesu tata hangi uhuie munkolo ako kina Itunda amuukilye kupuma muashi ukugunika.
    10: Kunsoko inkolo amuntu ihuila nukupantika itai nukuamulomo wakwe wigomba akapantika uguniki.
    11: Ingi gwa ulukani luhiiye, “Wihi nuhuie shuzepantika iminyala.”
    12: Kunsoko kutile impyani kina uyu muyahudi nuyu Muunani kunsoko utata yuyo yuyo wa antu ihi, hangi mugole wa antu ihi niimitanga.
    13: Wihi uyu nulihuie ilina lang'wa Tata ukugunika.
    14: Ikutulika ule ahume kumitanga nuanso nishaamuhuie? Hangi ikutulika ule kumuhuila uyu niakile kumija? Hangi akija ule ana ahite kutanantiligwa.
    15: Akuhuma uli kutanantya ulukani aga ahite kulung'wa Anga naiyandikilwe, imigulu ao miza kuantu ao nitanantya inkani ni ya ulumbi ni makani nimaza.
    16: Kululo ihi singa ulukani lang'wa Yesu kunsoko. U Isaya wilunga, “Utata nyenyu naiwigule ulukumo litu?”
    17: Kululo uhuili wiza kunsoko nukija kukiila lukani lang'wa Kilisto.
    18: Kululo kulunga, “singa aigule nee?” Ingi aigule. “Induli yeneela ihe ihi, ninkani yao yasambaila mumpelo ihe ihi.”
    19: Kululo kulunga, Iaisraeli singa aialingile nekiiza u Musa ukutambula, “Kuapa nsula kuantu ni singa amihi iye, kunzila niningila uhugu, nukuasongeela sunga atake.”
    20: U Isaya ingi mugimya hangi wilunga, “Ainigelekile kuantu ao nishaipenza, nekigela kuantu ao nishaiantakile.”
    21: Kululo Uisraeli ukulunga, “Mahiku ihi aingooe imikono ane kuantu ao niagila ikulyo nao nia kaku ankolo.”
  11:
    1: Kukolya, Itunda auahitile ne iantu akwe? Ingi singa auahitile, ingi nunene ni Mwisraeli nua ukoo wang'wa Abrahamu, nui kabila lang'wa Benyamini.
    2: Itunda singa auahitile iantu akwe, aualingile kupuma ung'wandyo, iti shamulingile iandiko nuliliiye kung'wa Elia, naumulompile Tunda kuantu akua Israeli.
    3: Utata waabulaga ianyakidagu ako, neenso akumulanga imakumbikilo ako. Nasaga ning'wene hangi akupenza upanga wane.
    4: Isukiilo lang'wi Tunda likulunga ntuni kitalako? “Naika kunsoko ako antu magana nzogu mupungati awa nishaumukulya Itunda wa unkumbigulu” (Baali).
    5: Kululo nimatungo nitungili akoli niasagiile kunsoko au holanigwa nua ukende.
    6: Kululo agaitule kuaukende, singa hangi kua ntendo, ang'wi ukendo singa utulo hangi ukende.
    7: Ntuni gwa? ulukani nu Israeli aukuluduma, singa akalupantika, ingi iaholanigwa kakipantika, niang'wi ikapegwa kiti aleke kuona.
    8: 'Anga niyandikilwe: “Itunda uapee nkolo au tu, imiho aleke kuona, nia kutye aleke kija sunga ni leliye.”'
    9: U Daudi nung'wenso ukulunga, “Leka imeza yao itule nyavu, mntego, nuakukumpa kunsoko awilei wao.
    10: Leka imiho ao apegwe ikiti aleki kuhuma kuona. Ulongole wendua tunye imigongo ao mahiku ihi.”
    11: Ingi gwa kulunga, akumpaa nee sunga agwiiza ileka kutula iti itunu. Ingi gwa kua kuleng'wa kitalao, uuguniki wapika kuantu nishaahuie, ingi nienso ahume kupegwa uwilu nuansula.
    12: Ang'wi kuleng'wa kitalao nsoko augole waunkumbigulu, hangi ang'wi kuulya kitalao kunsoko augoli wa anyakilungu ukondaniili kitalao ukutula ugeile uli?
    13: Itungile kuligitya nunye nimiantu amihe. Kunsoko naina nimitumi wa mahi mangiza, nainikuilya uitumi wane.
    14: Ang'wi kuapa nsula ao niamuili ung'wi nunene. Ang'wi niang'wi kua guna.
    15: Ang'wi kuhitwa kitalako wigombi wa mihi kusingiiligwa kitalao ikutula ule upanga kupuma kuashi.
    16: Ang'wi indya yang'wandyo iza kiuto nikiza, uu nili nila utu. Ang'wi umuli iza kiuto imataambi nimenso uu.
    17: Ang'wi imataambi ang'wi aatemilwe anga uewe itaambi nila muzeituni nuamihaka, nautemewe pakati ao, angwe aiwihanguie palung'wi nimihi augoli wa mizeituni,
    18: leka kilumbiilya kunsoko amataambi, ang'wi ukilumbiilya, singa wewe wimiailya imili, imili ikuailya wewe.
    19: Kululo ukulunga imatambi aatemilwe kunsoko nihume kutemelwa.
    20: 'Tai ingi: Kunsoko akuhita kuhuila aiatemilwe, kululo uewe aiwimikile kunsoko auhuili wako, uleke kutula kihumbula migulya inonee kogopa.'
    21: Kunso Itunda singa aumalekile imatambi na ng'wandyo, nuewe singa ukuhumila ikinya uwai.
    22: Goza gwa intendo ninza niang'wi Tunda nizi nintaki, uulaki auzile ku Ayahudi kunsoko naiagwie, kululo kuangiza, uuza wang'wi Tunda wiza kitalako ang'wi ukikie kuuza wakwe. Angaitule shanga uu nuewe ukuhitwa.
    23: Ang'wi singa akulongoleka kuhita kuhuila kitalao, akulemelwa hangi, kunsoko Itunda ukete uhumi nuakuatemela hangi.
    24: Kunsoko ang'wi anye amutemilwe kunzi kunsoko ang'wi ung'wandyo aimia muzeituni wamihala ni hangi ang'wi anutemewe ung'wandyo wa muzeituni nuza, ang'wi aikukila i Ayahudi, naatuile anga mataambi ang'wandyo kuhuma kutemelwa hangi mukati amizeituni ao?
    25: Aluna ane singantakile mulinge unkunku uwu, hangi muleke kutula nimahala nakusiga kitalanyu. Unkunku uwu upumie ukaku ku Israeli sunga kuukondaniili nua unkumbigulu nuuzile.
    26: 'Kululo Israeli ihi akugunika anga naiyandikilwe: “Kupuma Sayuni uzile Muguni ukuuheja uubi kupuma kung''wa Yakono.'
    27: Nili likutula ilago lane palung'wi nienso. Matungo ninzaheja imilandu ao.”
    28: Kua lukumo nula lukani, atula alugu kunsoko anyu kululo kunsoko alukumo nulakung'wanso kimikigwa atula alowa kunsoko a Tata anyu.
    29: Kunsoko ikipegwa nu witang'wi wang'wi Tunda shawi kailika.
    30: Kunsoko ung'wandya aimamulekile Tunda kululo itungila mausingiilya ulekelwa wanakanda, kunsoko akumuleka Itunda kitalao.
    31: Kunzila yiyo yiyo i Ayahudi amulekile Itunda, kunsoko aimusingiiye ulekelwa nienso akusingiilya uulekelwa.
    32: Kunsoko Itunda ualungile iantuihi muubi, ingi ahume kuahumila ikinya uwayi.
    33: Anga niza ukulu uugole wakwe nimahala nu hugu wang'wi Tunda, shawilingika nu lamulwa wakwe ni nzila yakwe shayipenzeka.
    34: Nyenyu naumilengile insula ang'wa Tata? Ang'wi nyenyu naiwimusija?
    35: Ang'wi nyanyu naumupee ikintu ung'wandya nung'wenso ukulipwa hangi?
    36: Kunsoko maintu ihi apumie kitalakwe ikoli kua uhumi wakwe, hangi ukusuka kitalakwe, ukulu ukuli kitalakwe ikali na kali. Amina.
  12:
    1: Kululo kumulompa anyandugu kua ukende wakwe Tunda, pumi imiili anyu itule isongeelyo ni panga, niza niligombekile kung'wi Tunda. Ili lili ukuilyo lanyu nilikite insoko.
    2: Hangi leki kulyatiili na munkumbigulu uwu, ingi mupiulwe nukutula miapya ni masigo anyu. Itumi uu muhume kulinga ulowa wang'wi Tunda nuziza, nakumuloilya nuukondanili.
    3: Kululo kulunga, kunsoko aukende naimpewe kina muntu wihi nukoli mung'witu, shunonee kusiga nakoli migulya akwe kukila ninonee kusiga, ingi unonee kusiga kua mahala anga Itunda numupee kila umuntu kua uhuili.
    4: Kunsoko kutite ipango idu mumuili ung'wi ingi singa ipango yihi ikete mulimo ung'wi.
    5: Uu ingi nusese nikidu kimuili ung'wi kung'wa Kilisto, niungo king'wi kumuya.
    6: Kukite ipegwa niyilekee kukiila ukende naimupewe. Ang'wi ikipegwa kamuntu unyakidagu itulike kua uhuili wakwe.
    7: Anga itule ikipegwa ka muntu uaili nitume. Ang'wi numungiza ikipegwa kakwe kumanyisa ingi amanyise.
    8: Ang'wi kipegwa kamuntu ipumbulyo, ingi apumbulye ang'wi ikipegwa kamuntu kupumya, itume uu kua ukende anga itule kipegwa kakula mutongeeli atule nuukenge, anga itule kipegwa kakuona kinyauwai ingi itulike kutula ilumbi.
    9: Ulowa uleke kutula wakielya, uhukilwi uubi, muambiile nimaza.
    10: Kukiila ulowa wakiluna, ilowi nyenye kua nyenye kukiila ikulyo, mipe ikulyo nyenye kua nyenye.
    11: Mukagupe, muleke kutula miatolo, aya namunkolo. Mutule ninsula, kung'wa Tata mitumili.
    12: Lumbi mutule nugimya kumahiku napembilye, muzemulindie kumukulya nukimika mumalompi.
    13: Muze mukoli mumalompi naahuili, ipenzi inzila yidu niakulagiila ukende.
    14: Alompeeli ukembetwa awa ihi niimaja. Muakembete muleke kuapa imasatiko.
    15: Lumbiili nawa niza alumbiye, lili palung'wi nao niilila.
    16: Migombyo palung'wi unyenye kwa nyenye mleke kutula mzidaya, kululo agombi awa niakili adabu ikinkolo. Muleke kutula nuuhugu nua mumasigo anyu du.
    17: Muleke kumulipa muntu wihi kua kintu nikibi kua ubi. Itumi inkani ninza mumiho na antu ihi.
    18: Anga yahumika, anga naiiekilwe kitalanyu, mutule nuupolo niantu ihi.
    19: Alowa leki kilepishi naimigaziiye, pugamuki uutaki wang'wi Tunda. Kunsoko yandikilwe, “Uilipishi wane, nzeelipa ulungile utata.”
    20: Ang'wi umulugu wako ukete nzala, mulise. Agize ukete nyota mung'wense anga witume iti wamukensha makala amoto mitwe lakwe.
    21: Leka kuhung'wa nuubi, uhume uubi kua uza.
  13:
    1: Muntu wihi atule ni kulyo kuutemi nuukoli migulya akwe, nuutemi wihi upumie kung' wi Tunda. Nuutemi wihi uikilwe ni Tunda.
    2: Uyu nukugilya uutemi nuanso, ingi ukugilya utemi wang'a Itunda, nao niugilya akukusingiilya ulumulwa wao ienso.
    3: kunsoko iatemi singa ikangilyo kuantu niituma nimaza, ingi kuituma mabe. Uloilwe kuluta kugopa ne uutemi? Itume nimaza ukulumbiiligwa.
    4: Ingi mitumi wang'wi Tunda kitalako kunsoko amaza, ang'wi ukituma aya nimabe. Ogope, kunsoko shukukenka upanga nitile insonko. Ingi mitumi wang'wi Tunda. Nuipumya utaki kuantu niituma uube.
    5: Inonee kutula nikulyo, singa kunsoko autaki, ingi kunsoko nayo nakoli munkolo ako.
    6: kukiila iyi ukulipa impia, kunsoko iakola uhumi ufumi ang'wi Tunda awa nia longolekile kituma ulukani ulu.
    7: Mulipi wihi uyu numudaye, ang'wi mpia mumupe impia, ang'wi ahoela mpia ahoele, nuakogopwa, ogopwe, nuikulyo apegwe ikulyo.
    8: Leki kudaigwa kitu kihi numuntu, ingi milowe unyenye kua nyenye. Kunsoko uyu nizumuloilwe umunyakisali wake wamikondanilya imiko.
    9: Kunsoko, shukugoolya, shukubulaga, shukia, shukulowa, ang'wi likoli ilago nilulya likaminkanigwe nili, ukumulowa umunya kisali waka anga uewe nuilowa.
    10: Uulowa shamuaalya umunya kisali nua muntu kululo ulowa ingi wuwo ukondaniili wa miko.
    11: kunsonko iyi iti mulingile kina apika imatungo nakuhega, mutulo, kunsoko. Uuguniki witu wa hugeela nangulu kukila imatungo ayo naikuhuie ung'wandyo.
    12: Utiku walongoleka nu ng'ung'we wahugeela, kuike kumpelo intendo nia kiti, hangi kutugale ishigi ya welu.
    13: Hangi kulongoleke muuza, kuzekukoli mu welu, singa muulumbili nuaubi ang'wi ugala magai. Hangi kuleke kulongoleka muugooli a ng'wi nsula nisinga ihumile kugiligwa, hangi singa muwisongeeli nu muwilu.
    14: Ingi kumutugale u Kristo hangi kuleke kuika ilyoma kunsoko amuili, kunsula yakwe.
  14:
    1: Musingili wihi nakili kukoma ikiuhuili, muleke kupumya ulamulwa nuamasigo akwe.
    2: Umuntu nukite uhuili ukulya kihi, uyu numungiza nakili kukoma ukulya inyenye du.
    3: Umuntu nuiliza kila ikintu, aleke kumudalaha uyu nishawiliza kila ikintu, nuyu nishawiliza aya ihi aleke kumupa ulamulwa uyu nuiliza imaintu ihi. Kunsoko Itunda wakondya kusingiilya.
    4: Uewe winyenyu, nukumupa uulamulwa uyu niza mitumi wa mutungwa wa muntu mungiza? Ungi pantongeela amukulu wakwe kina wimika ang'wi wigwiza, kululo ukuukigwa kunsoko utata uhumile kumisha.
    5: Umuntu wilukulya uluhiku lung'wi kukila ukulya, numungiza wikulya imahiku ihi kina impyani, ingi kila umuntu ikagule ung'wenso mumahala akwe.
    6: Uyu nizuambile uluhiku, uzuambile kunsoko ang'wa Tata, kunsoko wimupeeza masongeelyo Itunda, uyu nishawiliza wigilya kulya kunsoko ang'wa Tata, nung'wenso wipumya isongeelyo kung'wi Tunda.
    7: Ingi kutile nuikie kua nkolo akwe, hangi kutile nuikuza kunsoko akwe ung'wenso.
    8: Ang'wi kukete uupanga, kiapanga kunsoko ang'wa Tata, ang'wi kuusha, kuusha kunsoko ang'wa Tata, kululo ang'wi kutula kiapanga ang'wi kuusha kinsao yang'wa Tata.
    9: Kunsoko iyi Ukilisto aukule hangi nukutula mupanga hangi, kina atule Tata wa aihi kuashi nawa niapanga.
    10: Kululo gwa niki nukumutwala muulamulwa umuluna wako? Hangi niki nukumudalaha umuluna wako? Ingi use kihi kuzizimika pantongeela ni tuntu la ulamulwa kung'wa Tunda.
    11: Kunsoko yandikilwe, anga ninikie, “Uuliye utata,” kitalane malu ihi azetugama, ninema yihi izepumya ulukumo kung'wi Tunda.”
    12: Kululo muntu wihi uzepumya ialo lakwe kung'wi Tunda.
    13: Kululo kuleke kulongoleka kikensha ulamulwa ntongeela akwe temanula iti, kutile nukuika igiiligwa ni miutego kumuluna wakwe.
    14: Ningile hangi nagomba kung'wa Tata u Yesu. Kina kutile ikintu nikibi ikenso, ingi kung'wa uyu nusigile kina kihi kibi, kunsoko kitalakwe kibi.
    15: Ang'wi kunsoko andya umuluna wako ukisusumya, shuku genda hangi muulowa. leka kumugazanja nandya yako umuntu nai nsoko ang'wa Kilisto aukule.
    16: Kululo gwa uuza wanyu uzeleka kuligitigwa kua ubi.
    17: Kunsoko uutemi wang'wi Tunda singa kukiila ndya ni ng'wegwa, ingi kukiila tai, upolo, nu kulumba mung'wa ng'waung'welu.
    18: Kung'wa uyu nuimitumila Ukilisto kua iti ugombekile kung'wi Tunda hangi ugombekile nukuantu.
    19: Kululo gwa, kutyate inkani nia upolo ninizi niyi muzenga umuntu nimungiza.
    20: Uleke kugazanja umulimo wang'wi Tunda kunsoko andya, kutai maintu ihi iza maziza, ingi iza ibi kumuntu uyo nuiliza ikamusababisha kugaza.
    21: Iza kuleka kulya inyama, ang'wi kung'wa intuli, ang'wi kihi nikihumile kumutasha umuluna wako.
    22: Uhuili uwu nuutite, ieke kitalako nukungwi Tunda. Wakembetwa umuntu uyu nishanga ukikesha uulamulwa wakwe ung'wenso kua iko nukigombile.
    23: Uyu nukete uwoa wapegwa uulamulwa aga alule ukulya. Kunsoko shi pumie muuhuili. Hangi kitu nishakipumie muuhuili ingi mulandi.
  15:
    1: Usese nikukete ingulu inonee kukenka imilandu iyo naanyamilandu hangi singa inonee kielya kung'witu.
    2: Kihi mung'witu amuloelya umunya kisali akwe, ingi ikutula lukani luza nulakumzenga.
    3: Ingi Ukilisto singa aukielya ng'wenso, intongeela akwe ikatula anga naiyandikilwe. Ituki izo naiakulukie yampantika nene.
    4: Kihi naikitongee kandikwa, aikandikilwe kunsoko akuumanyisa, ingi gwa kukiila ulindiili nu kukiila kupegwa ngulu ni maandiko aikuzetula kimiho.
    5: I Tundu nuaulindiili hangi nuaupumbuli ampe imasigo nimaza na mpyani ang'wa Kilisto.
    6: Ingi kua nkolo ing'wi nu mulomo ung'wi muhume kumukulya Itunda, Tata witu Yesu Kilisto.
    7: Kululo misiingiilye nyenye kwa nyenye, anga u Yesu Kilisto naukusingiiye. Kunsoko Itunda ahume kukuligwa.
    8: Kululo kulunga kina Ukilisto waikilwe kutula mitumi wa miko kukiila lai ang'wi Tunda. Aiwitumile ite ahume kuona imalago aya naiapumigwe nia tata itu,
    9: niantu kumukulya Itunda kua ukende wakwe, anga niyandikilwe, “Kupumya lukumo mumahi nang'wi, nukimba kulina lako.”
    10: Hangi iliiye lowi unye antu amumahi palung'wi niantu akwe.
    11: Ni hangi mulumbiili utata unye mahi ihi; leka iantu amihi amukulye ng'wenso.”
    12: Hangi u Isaya uliiye, “Lizetula likoli itina la ng'wa Yese, hangi ung'wi uzeukigwa kutula mutemi wihi Niantu azetula nuuhuili kukiila ng'wenso.”
    13: Ingi gwa Itunda wa uhuili amizulye ulumbi wihi nuupolo kua kuhuila, muhume kutula nuhuili, kukiila ngulu yang'wa ng'waung'welu.
    14: Aluna ane, nkaminkiigwe unene mukola ku nkani nianyu nia kina unyenye nu nyenye mizue ukende, mizuigwe ulingi wihi, hangi mahumaa kihugula.
    15: Kululo kumandikila inkani izi kua kukomangiila kitalanyu muhume kukimbuka ukende naimpewe ni Tunda.
    16: Ukende uwu aimpewe nlume kutula nimitumi wang'wa Yesu Kilisto naulagiigwe kuantu. Naiwipumilye anga mudimi wa lukani lang'wi Tunda. Ainihumile kituma iti, kipumya kung'wane itule ngombilwe itule yogigwa ni Tunda kukiila nzila ang'wang'welu.
    17: Kulolu ilumbi lane likoli kung'wa Yesu Kristo ni pa ntongee ang'wi Tunda.
    18: Singa kugema kuta ulukani nishawitumile Kilisto ku kazi ane, iantu ahume kutula nikulyo kunkani ukuntendo.
    19: Kungulu ya ilingasiilyo ni makuuilwa, nukuangulu yang'wa ng'waung'welu. Iyi ingi ai kupuma Kuyerusalem, nukupilimiila ku Iliriko, nihume kuhola kunzi ukondanili ulukani lang'wa Yesu Kilisto.
    20: Kunzila iyi unene singa ninzutanantya ulukani uko nu Kilisto watongee kutanantigwa nsoko ndeka kuzenga inkani nia muntu mungiza.
    21: Kululo anga naiyandikilwe, “Kukiila ngwenso agila anga lukumo lakwe auzila kuaona, nao nisingaaiamigule akumulinga.
    22: Kululo gwa aingieigwe mara du kuza kitalanyu.
    23: Ingi gwa itungili nimugila ilyoma hangi mihi iyi, hangi miaka idu iza ndoilwe kitalanyu.
    24: Mahiku ihi ninendo ku Hispania nihuila kuaona ninkiile nukutwalwa kunzila yane nunye, anga natula nalumbiilya palung'wi nunye kumatungo nanso.
    25: Itungili nauka ku Yerusalemu kua ailya ahuiili.
    26: Nsoko ainonee iantu Makedonia nawa nia Akaya kuahanguilya iahimbi awa niahuie kung'wanso ku Yerusalemu.
    27: Ingi aitulikile kua ulowa wao, hangi tai, atula adaigwa ao. Ang'wi awa nisha ahuie atula palung'wi nienso munkani nia munkolo nienso adaigwa kuaailya imaintu nialoilwe kupata.
    28: Kululo imatungo anga nakondyo iti nukutula nukondaniili wa ndya izi kitalao. Unene kukuila nunyenye kulongola ku Hispania.
    29: Ningile kina imatungo ninzile kitalanyu, nzile nukondanili nua ukembetwa wa Kilisto.
    30: Aluna ane, numulompile kukiila Tata wetu Yesu Kilisto, nukua ulowa wang'wa ng'waungwelu, kagupi palung'wi nune mumalompi anyu kunsoko anyu ntongeela ang'wi Tunda.
    31: Lompi nihume kugunika kupuma kua antu ao niagila ikulyo ku Yudea, nuitumi wane ku Yerusalemu uhume kusingiiligwa nia huili.
    32: Lompi nihume kuza kitalanyu nilumbi kukiila ulowa wang'wi Tunda, kulume kusupya palung'wi nunye.
    33: Ni Tunda wa upolo atule palung'wi nunye mihi. Amina.
  16:
    1: Namuika kitalanyu ng'waitu u Fibi adada witu, niza mitumi kitekeelo nilikoli Kenkrea,
    2: muhume kumusingiilya kukiila tata. Itumi uu kua nulanso nula uza nua ahuili hangi mimike palung'wi nung'wenso kua lukani lihi nukutula uloilwe kupata kunsoko waina mitumi waantu idu nukunsoko ane hangi mitumi.
    3: Mulamushe u Priska nu Akila, itumi amilimo palung'wi nune kung'wa Kilisto Yesu.
    4: Kua upanga wane ikagazanja upanga wao, kupumya isongeelyo kitalao. Hangi singa unene du nukumatekeelo ihi namihi,
    5: Lilamushe itekeelo nilikoli kitakeo. Mulamushe Epanieto mulowa wane, numulelwa wang'wandyo kung'wa Kilisto ku Asia.
    6: Mulamushe u Mariamu naukagupile kituma imilimo kunsoko anyu.
    7: Mulamushe Androniko nu Yunia anyandugu ane, naiatungilwe palung'wi nunene, nawa naiahuiwe muitumi hangi naiatongee kumulinga Ukilisto asese kazekukili kumulinga.
    8: Mulamshe Ampliato, mulowa wane kung'wa Tata.
    9: Mulamushe Urbano, mituma milimo palung'wi nune kung'wa Kilisto, nu Stakisi mulowa wane.
    10: Mulamushe Apele, nugombilwe kung'wa kung'wa Kilisto. Alamushe ihi ao naiakoli mito lang'wa Aristobulo.
    11: Namushi Herodioni, ahumba iane, namushi antu niamito ang'wa Narkiso niakoli kung'wa Tata.
    12: Namushi Trifaina nu Trifosa, niakagupile kituma imilimo ang'wa Tata. Mulamushe u Persisi mulowa, nuitumile imilimo nidu kung'wa Tata.
    13: Mulamushe u Rufo, naiwimikigwe nu Tata nu ia wakwe palung'wi nuia ane.
    14: Mulamushe Asinkrito, Flegoni, Herme, Patroba, Herma nia aluna ihi niakoli nienso.
    15: Mulamushe Filologo nu Yulia, Nerea nu muluna wakwe nu Olimpa nia huili ihi niakoli palung'wi nienso.
    16: Alamushe ung'wiung'wi kua kualungila kuaza. Matekeelo ihi nang'wa Kilisto amulamusha.
    17: Itungile aluna ane kutuna kusige kiisa iantu akutemanuka, akutemela ni nkani nimbi. Enda atemanuka nayo naikumanyisigwe. Piluki muhege kitalao.
    18: Kunsoko iantu anga awashanga imitumila Ukilisto tata itumila inda yao. Kua nkani ninza, nia uteele akuikonga inkolo ni ngila imagazo.
    19: Kumpyani ni kulyo lanyu mapika mihi kululo nalowa kitalanyu, itungili nalowa kitalanyu mutule nimahala ni maza, muuleke kutula nimagazo pantongeela aubi.
    20: Itunda singa ukutinya kumulimansiilya umulugu kumpambatilyo yanyu. Uukende wang'wa Tata Yesu Kilisto utule palung'wi nunye.
    21: Timoteo, mitumi palung'wi nune amulamusha nu Lukio, Yasoni nu Sospeter ahumba iane.
    22: Nene Tertio, ainandikile ibada ili, numulamukilye kulina lang'wa Tata.
    23: Gayo, naunoneeye nukitekeelo lihi numulamukilye Erasto, muiki wa mpia wa muki sali, amulamushe, palung'wi nu Kwarto nai muluna.
    25: Itungili kitalakwe yuyu nukete uhumi nuakuimisha mulukani numuma manyiso nang'wa Yesu Kilisto, nukunukuilwa nuaunkunku uo naupihiluwe kumatungo malipu.
    26: Kulilo itungili yakondigwa kukunukulwa nukumanyika nukandikwa nianyakidagu aya namalagiilyo ang'wi Tunda nua mahiku ihi, nukua ikulyo la uhuili muma hi ihi?
    27: Itunda wingwena nuama hala akwe. Ukulu utite ng'wenso kukiila Yesu Kristo ikali na kali Amina.
46:
  1:
    1: U Paulo, naewilangilwe nu Yesu Kilisto kutula mutume kuulowa wang'wi Tunda, nu Sosthene muluwa witu.
    2: Kitekeelo nilang'wi Tunda nilikole kukorintho, kuawa niaikilwe wakfu mung'wa yesu Kilisto, neitangilwe kutula antu neatakatifu. Kuuaandekila ga nawa ehi neelitanga elina lamukkulu witu u Yesu Kilisto mukianza kehi, Mukulu nuao nuyu nuulu.
    3: Ukende nuupolo utule kung'waanyu kupuma kung'wi Tunda utata witu nu Mukulu witu u Yesu Kilisto.
    4: Mahiku ehi numusongeeye Itunda nuane kunsoko anyu, kunsoko aukende wang'wi Tunda nu Yesu Kilisto awapee.
    5: Watendile kutula agole kukila nzila, muutambu mpalung'wi nimahala ehi.
    6: Watendile agole, anga uwikengwi kukiila kung'wa Kilisto kina ugombilwe kutai mumo mitalanyu.
    7: Kuite gwa shamukuhielwa uupegwe yakenkolo, anga nimukete insula nakulindiila ukunukuilwe nua Mukulu witu u Yesu Kilisto.
    8: Ukumukomisa unye gwa, sunga impelo nsoko muleke kumelwa muluhiku nula Mukulu witu u Yesu Kilisto.
    9: Itunda shawikalika naumitangile unye muupalung'wi nuang'wakwe, u Yesu Mkulu witu.
    10: Itungeli kumupepeelya akaka niadada ane, kukiila elina nila Mukulu witu u Yesu Kilisto, kina ehi agombe, hange kina itule kutile uwikomi mung'waanyu. Kumupepelya kina mihanguile palung'wi kisigo ling'wi nuupikeeli ung'wi.
    11: Inge iantu amito nilawa Klowe ambila kina ukole wikani nulongolekile mitalanyu.
    12: 'Nkete ndogoilyo siye: Kela ung''wi wanyu wilunga, unene niang''wa Paulo,” ang''wi, “unene niang''wa Apolo,” ang''wi niang''wa Kefa” ang''wi “unene niang''wa Kilisto.”'
    13: Itee, Ukilisto utemanukilene? Itee, Upaulo aewagigwe kunsoko anyune? Itea, aemubadisigwe kulina lang'wa Paulone?
    14: Nimusongeeye Itunda kina singa aembadisilya wehi inge Ukilisto du nu Gayo.
    15: Iye naeyezetula kina kutile wehi nauzelunga mbadisigwe kulina lane.
    16: (Aeniabadisilye ga nawaniamilo nilang'wa Stephania. Kukila pang'wanso, singanengile ang'wi aenamubadisa muntu numungiza wehi).
    17: Kunsoko u Kilisto shanga auntumile kubadisa inge aekutanatya inkani ninziza. Shanga auntumile kutanantya inkani niikulyo lakuuntu, nsoko kina engulu nikota lampaga nilang'wa Kilisto ilekekuhegigwa.
    18: Kunsoko ulukani likota lampaga upungu huawa niakusha kuite kuawa ni Tunda ukuaguna, ngulu ang'wi Tunda.
    19: Kunsoko iandekile, “Kubipya ikulyo lao awa niakete kubipya ulingi wao nuamahala.
    20: Ukolipe umuntu nukete ikulyo? Ukolipe nukete umanyisi? Ukolipe umutambuli umupepeli nuamuunkumbigulu uwu? Itee, Itunda shamaaupiunene ikulyo nilamuunkumbigulu uwu kutula upugu?
    21: Kupuma uunkumbigulu nikulyo lakwe shaeumulengile Itunda, aeyemunonee tunda kuupungu wao nuautananti nsoko waagune awa niakuhuela.
    22: Iayahudi ekolya ilengasiilyo niamakula nukuayunani eduma ikulyo.
    23: Kuite kuumutanantya u Kilisto naeupagekilwe, naekimeli kuayahudi muupungu kuayunani.
    24: Kuite awanaeitangilwe ni Tunda, Iayahudi nia Yunani, kuu mutanantya u Kilisto anga ngulu nikulyo lang'wi Tunda.
    25: Kunsoko u upungu nuang'wa Itunda, ukete upolo ikila nua ana adamu, nu unyeku nuang'wa Itunda ukete ngulu ikilo nua ana adamu.
    26: Gozi uwitangi nuang'wi Tunda kung'waanyu, akaka niadada ane. Singa aemiedu tai naemukete ingulu. Singamiedu tai nemutugilwe muukulu.
    27: Kuite Itunda ausague imaintu nimapungu namihe nsoko akuhumye iminyala aya nakete ikulyo. Itunda ausague aya nimanegetu nikamihe kukihumya iminyala nikikete ingulu.
    28: Itunda ausague iki nikikole pihe nikinikimeilwe munumuhe. Ausague nimaintu nisinga aiaaigwe kina maintu nukimatenda singa kintu imaintu nakete insailo.
    29: Autendile ite nsoko itule kutile wehi nukete insoko akihumbula ntongeela akwe.
    30: Kunsoko aeki Itunda nukitendile, itungo ile mukole mukati ang'wa Yesu Kilisto, nutendekile ikulyo kunsoko itu kupuma kung'wi Tunda. Naetai itu, utakatifu nukomolwi.
    31: Anga wigeeli, anga ulukani nululungile, “nukikulya, wikulye Mumukulu.”
  2:
    1: Naenkole kitalanyu akaka niadada ane, singaaenzile kunkani niakupepeelya nukukulya anga naentanantilye itai naeipikile nang'wi Tunda.
    2: Aenamue kutula singamine kehi naenkole palung'wi nunyeinge u Yesu Kilisto udu nung'wenso aewagigwe.
    3: Hangi aenipalung'wi nunyenye muunegetu, nemuwua, nukukagata kukila.
    4: Nulukani lane nukutanantya kung'waane singa anga aenkani yakupepeelya nukukulya. Kulekaite, aeyukumigelya ung'wang'welu nengulu,
    5: nsoko kina uhueli wanyu uleke kulula ikulyo laantu, inge mungulu niang'wi Tunda.
    6: Itungo ile kuulitambula ikulyo muantu niakulu, kuite singa ikulyo nikumihe eye, ang'wi nilaatemi niamatungo aya, niakukila.
    7: Kuleke ite gwa, kuuletambula ikulyo lang'wi Tunda mutai nipihile, ikulyo nelipihile Itunda naulisague naeakili apike imatungo naukulu witu.
    8: Kutile wehi nuautemi kumatungo aye nuleine ikulyo ele, anga aieze alengile kumatungo nanso, singa aieze maja Umukulu nuaukulu.
    9: Kuite anga uu niandekilwe, “imakani nikutile eliho nilimaine, kutile ukutwi numigulye, imasigo shangaasegile, makani ni Tunda umanoneeye kunsoko aawa niamuloilwe nuanso.
    10: Aya makani ni Tunda umakunukue kitaitu kukiila ng'waung'welu, kunsoko ung'waung'welu weduma kela ikintu, ga nemakani amukati ang'wi Tunda.
    11: Kunsoko nyenyu nulengile imasigo amuntu, inge inkolo amuntu mukati akwe? Uu gwa, kutile nuine imakani amukati ang'wi Tunda, inge inkolo ang'wi Tunda.
    12: Kuite shanga aekusingiye inkolo namihe, kuite nkolo naepumile kung'wi Tunda, nsoko kina kuhume kulenga kuwidesi imakani naekupewe ni Tunda.
    13: Kuulunga imakani aya kunkani, nikulyo lamuntu shaalehumile kumanyisa, kuite inge nung'wa ung'welu nuemanyisa. Ung'waung'welu wipambanula inkani yakinkolo kikulyo nilakinkolo.
    14: Umuntu nesinga wakenkolo singaukusingiilya imakani na nkolo ang'wi Tunda, kunsoko nanso upungu kung'waakwe. Shangaukumalenga kunsoko ilengika kinkolo.
    15: Kuuyu nuakinkolo wilamula imakani ehi. Kuite wilamulwa nawa niangiza.
    16: Nyanyu nukumile kumalenga imasigo a Makulu, nuhunule kumumanyise nuanso? Kuite kukete masigo ang'wa Kilisto.
  3:
    1: Nunene, kaka niadada ane, singa aentambue nunyenye anga miantu akinkolo, kuite anga miantu amuili. Anga niang'enye nianiino mung'wa Kilisto.
    2: Aenumung'wensilyo maele hange singa nyama, kunsoko aemuhitile kulya inyama. Sunga nitungu gaa muhitile.
    3: Kunsoko unye keli miamuili. Kunsoko uwelu nukilolya keli yukigeeleka mitalanyu. Itee, shamukikie anga muili, Hange itee? Shamukugenda anga antuune?
    4: Kunsoko ung'wi wilunga, “Numutyatile Paulo” Numuya wilunga, “NUmulyatile Apolo, Shamikie anga antu nee?
    5: U Apolo nyenyu? nu Paulo nyenyu? inge itumi ang'wa yuyu nemumukuie, kukela uyu nu Mukulu aumpee umulemo.
    6: Unene aentemee, u Apolo wikihila imazi, kuile Itunda ukukulisa.
    7: Kuite, singa nutemee ang'wi nuehie imazi ukete kehi. Kuite Itunda ukukulisa.
    8: Itungo ile nutemee nuyu nuehie imazi ehi epalung'wi, hange kela ung'wi ukusingiilya ikinyamulimo kakwe anga muitumie umulimo wakwe.
    9: Kunsoko usese keituma mulimo wang'wi Tunda, unye mukiluilo kang'wi Tunda, minyumba ang'wi Tunda.
    10: Kunsoko aukende nuang'wi Tunda naempegilwe ange muzengi numukulu, aembikile ikitako, numungiza wikazenga migulya lakwe. Kuite umuntu watula wikesa nukuzenga migulya lakwe.
    11: Kunsoko kutile numungiza nukumile kuzenga ikitako nikingiza kukila nikizengilwe, nuanso Yesu Kilisto.
    12: Itungo ile, ang'wi ung'wi wanyu ukuzenga migulya lakwe kuzahabu, mpia, magwe nansailo, ikota, mafa, ang'wi matutu,
    13: umulemu wakwe ukukunukulwa, kuwetu nua mung'wi ukumigeelya. Kunsoko ekigeeligwa kumoto. Umoto ukugema uuza nua mulemo nuakela ung'wi nuitumile.
    14: Anga kehi umuntu nuzengile kekusaga, nuanso ukusingiilya ikipegwa nikiza.
    15: Kuite ang'wi umulemo nua muntu ukulimansiila kumoto, ukulija asala. Kuite ung'wenso lukulu ukugunwa, anga uukinega mumoto.
    16: Shamuine kina unye menyumba ang'wi Tunda ni kina inkolo ang'wi Tunda ikie mukati anyu?
    17: Ang'wi umuntu ukumebipya inyumba ang'wi Tunda, Itunda ukumubipya umuntu nuanso. Kunsoko unyumba ang'wi Tunda ntakatifu, mutule uu.
    18: Umuntu waleke kukongela ung'wenso, ang'wi wehi mitalanyu uine ukete ikulyo mumatungo aya, watule anga “mupungu,” uu ukutula nikulyo.
    19: Kunsoko ikulyo nelamihi eye upungu ntongeela ang'wi Tunda, kunsoko iandekilwe, “Neaambisa niakete ikulyo kuhila yao.
    20: Nehangi “Umukulu uine imasigo ao niikuligwa mabi.”
    21: Kuite umuntu aleke kisania antu! Kunsoko imaintu ehi anyu.
    22: Ang'wi Paulo, ang'wi Apolo, ang'wi Kefa, ang'wi ihe, ang'wi likalo, ang'wi nsha, ang'wi maintu nakole, ang'wi niikatula amole,
    23: ehi anyu nunyenye miang'wa Kilisto, nu Kilisto wang'wi Tunda.
  4:
    1: Ite uu umuntu wakualye use, anga keitumi ang'wa Kilisto neilhiwa niaunkunku wa tai ang'wi Tunda.
    2: Mueli ite, nilitakewe muilihwa inge kina atule akuhuelwa.
    3: Kuite kung'waane unene inge kintu kiniino kukila, kutula kulamulwa nunyenye angwi ulamulwi nuakiuntu. Kunsoko singa kilamuiilya nunene gaa.
    4: Singakilamuilya uneneeudu, ite kutile anga ndogoilyo kina unene nkite tai. Itunda winamuilya.
    5: Kuite gwa, muleke kutambula lehi kulamula imatungo angeze akili kupika, nuakile kiza Umukulu. Ukumaleta muyelu imakani nipihile muhili nukukunukula uulimeili nuamunkolo. Uu kukila ung'wi ukusengilya lukumo lakwe kupuma kung'wi Tunda.
    6: Itungo ile, akaka niadada ane, unene lukulu nu Apolo nkiiteye inzila iye kunsoko anyu. Inge kina kupuma kitaitu mukusaga kumanya indogoilyo antambu, “Uleke kenda kukila anga nikiandekilwe.” Iki inge kina kutile anga nung'wi wanyu nukihumbula kumuya.
    7: Indogoilyo nyenyu nuine kuhita kimpana kung'wanyu numuya? Ukete ntuni nusinga usingieye nekanda? Ang'wi wasingilya nekanda, kuniki mukihumbula anga shanga mutendile itee?
    8: Akonda kulula mukete ehi aya nemutakile! Yakonda kulula miagole! Manza utemi nukikie lukulu kukila usese! Tai, numutakie utemi uza inge kina kutemye palung'we nunye.
    9: Kuite nsegile Itunda ukuekile usese anga keitumi kualagiila impelo nalukilili nuakandamana hange ang'wi iantu nae alamuewe kubulagwa. Katula anga kilumbi muunkumbigulu, kuamalaika niantu.
    10: Use kiapungu kunsoko ang'wa Kilisto, kuite unye mukete ikulye mung'wa Kilisto. Kiakia, kuile unye mukete ingulu. Mukuiigwe kuite usese kumeilwe.
    11: Inge nitungo ele kukete nzala ni nyota, kiagila iang'wenda, kukete mapigo, nikange kiagila anga wikalo.
    12: Kuituma imilemo kungulu, kumekono itu usese. Nekumeilwe, kukakembeta. Imatungo nikuagigwa, hakigigimeilya.
    13: Nekuutukilwa, kikasusha kuupolo. Kakula, hange kukile kuaigwe kulula anga kuhitilwe nuunkumbigulu nemumakani ehi.
    14: Singa nimaandekile imakani aya kumuhumya munyala unye, kuite kumusukila unyenye anga mianino ana nenemoloilwe.
    15: Hatize anga mukete amanyisi makumi anzugu mung'wa Kilisto, miagila iatata nudu. Kunsoko natula nitata wanyu mung'wa Yesu Kilisto kukiila utananti.
    16: Ite kumupepeelya mumbige unene.
    17: Iyi yeyi nsoko akumtuma u Timoteo, mulowa nuane hange mung'endya numuhueli Mumukulu. Ukumukembusha inzila yane mung'wa Kilisto, anga ninimanyisa kukela ikianza hange kela itekeelo.
    18: Itungo ile ang'wi anyu akihumbula, akutenda anga singa nzile kung'waanyu.
    19: Kiute nzila kitalanyu pakupe, anga Umukulu walowe. Ulu niikiza nkani yaoudu neendi humbula, Kuite kumiona engulu ao.
    20: Kunsoko utemi wang'wi Tunda wikitile munkani inge mungulu.
    21: Mutakile ntunii? Neze numulanga nee kitalanyu ang'wi kuuluwa nikunkolo naupolo.
  5:
    1: Kigulye mpola kina ukole ukosi mitalanyu, iaina naukosi wikitile ata kuanyakilungu. Kukete uupolo kina ung'wi wanyu ukulala numusungu nuang'wa tata wakwe.
    2: Nunyenye mukikulya! Kuleka mutule miakia? Uyu nutendile ite inonee wahegigwe mitalanyu.
    3: Ingawaje niketile palung'wi nunye kimuili kuite nkole nunyenye ikinkolo, namulamula nuanso nutendile ite, anga azankole.
    4: Nimukutankana palung'wi muliwa la Mukulu u Yesu Kilisto, ninkolo ane ikole papo anga kungulu ya Mukulu witu u Yesu, namulamuila umuntu nuanso.
    5: Namuika umuntu uyu kumulugu inge kina umuili wakwe ubepigwe, nsoko inkolo akwe ehume kugunwa kuluhiku nula Mukulu.
    6: Kihumbula kung'waanyu singa kentu kiza. Shamuinene igae nisheenyu yebipya ekintu kehii?
    7: Mielye unyenyenigae nikale, inge kina mutule idonge nipya, inge kina mutule memukate nesinga ugaheigwe, kunsoko, Ukilisto, ung'wankolo witu nua pasaka wakondile kusenzwa.
    8: Kuite kiloelye ikaramu singa kuigae niakale, ingae niatendo nimbe nuushapu. Kuleke ite, kkiloelye namkate nesinga ugahiye nuaupolo nitai.
    9: Aemandekile mubalua ane kina muleka kihanguila niagoolya.
    10: Nimugila anga ndogoilyo nagooli amunu mihe eye, ang'wi nawa niakete insula, ang'wi ahembi, ang'wi akulya aadudu kikie kuli nao, inga aeyeze anonela muhege mihi eyi.
    11: Kuite itungu ile kumuandikila muleke kihangula nuwihi nukitang'wa kaka ang'wi dada mung'wa Kilisto, kuite ukikie muugoolya, ang'wi witukilana, ang'wi muhembi, ang'wi mukulya adudu, ang'wi witukilana, ang'wi wigalaa. Hange muleke kulya nuyo umuntu nuehanga ngaa ite.
    12: Kuite gwa, kikuilya uli kulamula niakole kunzi niekeelo? Kuleka ite, unye shamualamue niakole mukati nitekeelo?
    13: Kuite Itunda ukualamula niakole kunzi. “Muheji umuntu numushapu mitalanyu.”
  6:
    1: Ung'wi wanyu nukete kemeli numuya, nukenda kuulamuli nuaantu nesinga ahueli kukila ntongeela nahueli?
    2: Shamulengilene kina iahueli akuulamula unkumbigulu? Ang'wi mukulamula uunkumbigulu, shamuhumile kulamula imakani nimaninoo?
    3: Shamulengile kina kualamula iamalaeka? Kuugemeeli kee nuakukila, kuhumile kulamula imakani nalikalo uluu?
    4: Ang'wi kuhumile kulamula imakani nalikalo ulu, kuneki nemusema nukutwala ntongeela kuawa nishaemika mitekeelo?
    5: Kutambula aya kuminyala anyu. Kutilene nukete imahala muung'waanyu nukondile kuika imakani aya kisa kumuntu numuluwa?
    6: Kuite anga uu niele itungo ile, muhueli ung, wi wenda kuulamuli nsoko amuhueli muya, nuusemi nuanso wiikwa ntongeela amulamuli numugila anga uhueli.
    7: Itai inge kina kikole kimeli muahueli nakondya kuleta uusumbuli kung'waanyu. Kuneki muhite kaga nayanimabi? Kuneki mugombile kukongelwa?
    8: Kuite matenda uubi nukuakongela niangiza, nao nianso gaa akaka niadada anyu!
    9: Shamulengile kina awa nisha atai shanga akusala utemi nuakilunde? Lekikuhueli uuteele, uukosi, akulya adudu, agoolya, niafiraji, nialawiti,
    10: iii, abi, agala ntule, akembi, atukelani, kutile munu nukusala utemi nuakitunde.
    11: Nawa ae ang'wi ao aenyenye. Kuite makonda keligwa kuite makona kogigwa, kuite makonda kubagulwa mualuna kuite mutumile tai ntongeela ang'wi Tunda kulna nila Mukulu u Yesu Kilisto nung'waung'welu nuang'wi Tunda witu.
    12: Maintu ehi magila anga ubi kung'waane, “Kuite singa kila ekentu kiza. Imantu ehi magila anga ubi kung'waane” Kuite singakikuntemya anga niking'wi kao.
    13: Indya eze kunsoko anda, ninda kunsoko andyo, kuite Itunda ukuiheja yehi. Umuile singa umbilwe nsoko audosi kuleka ite, umuile inge kunsoko a Mukulu, nu Mukulu ukuitumila umuile.
    14: Itunda amuiukilye u Mukulu nusese palung'wi ukui usha kungulu yakwe.
    15: Shamuinene kina imiili anyu unganeshilye nu Kilisto? Muhumilene kuipumya iungo niang'wa Kilisto nukende kuikinyinkani nuukosi? Shangaihumikile.
    16: Shamuine kina nukinyinkanile nuukosi waina muiile ung'wi nuyo? Anga ulukani nululungile, “Abiili akulule muile ung'wi.
    17: Kuite nukukinyinkana nu Mukulu ukulula nkolo ing'wi palung'wi nuyo.
    18: Umanke uugoolya! “Kela umulandu newiutenda umuntu inge eze kunzi amuili wakwe. Kuite uugoli, umuntu witenda umulandu uwu mumuili wakwe ung'wenso.
    19: Shamuinene kina imiile anyu inge itekeelo kung'wa ung'welu, nuikie mukati anyu, uyu naemupewe kupuma kung'wi Tunda?
    20: Kina aemuguilwe kunsoko. Kuite mumukulye Itunda kumiili anyu.
  7:
    1: 'Kumakani naemunandekie: Aeakole matungo neiza umugoha waleke kulale numusungu wakwe.'
    2: Kuite kunsoko amagenywa duu naugoolya kelemugoha atule numusungu nuakwe, hange umusungu watule numugoha kwe.
    3: Umugo yemununee wamupe umusungu etai akwe namundoa, anga uu numusungu kumugoha kwe.
    4: Singa musungu nukete uhumi kumuele nuakwe ingemugoha. Hange uulukulu mumugoha nuyo mugila uhumi kumuili wakwe inge musungu ukele.
    5: Muzeleka kiima nimulae palung'wi, inge migombilye kumatungu nimaza. Tendi uu nsoko mulije imatungo nakulompa. Hange muhumile kisukiila hange palung'wi, nsoko kina umulugu aleke kumugema kunsoko akuulya ikatekate.
    6: Kulunga ite aya imakani kuulowa hange singa ilago.
    7: Nkete inaula kele ung'wi atule anga unene nenile. Kuite kela ung'wi ukete ikipegwa kakwe kupuma kung'wi Tunda. Uyu ukete ikipegwa ike, nuyo ukete ikipegwa eko.
    8: Kuawa nishaatenilwe niajane kulunga kina, iza kung'waao asage aleke kutinwa, anga uu nineli unene.
    9: Kuite kang'wi akuleng'wa kigilya, yianonee atenwe. Kunso nianso bahu kutenwa kukila insula kupapatika.
    10: Itungo ile kuawa niatenilwe kuapa ilago, singanene, inge Mukulu. “Umusungu aleke kileka numugoha kwe.
    11: Kuite ang'wi ukileka kupima kumugoha asage uu aleke kutenwa ang'wi isushe numugoha kwee hange umugoha waleke kumupa umusungu nuakwe italaka.
    12: Kuite kuawa neasagile, kulunga - unene, singa Mukulu, kina ang'wi muluna wihi ukete musungu nushuhuie ugombile kikie nuyo, shainonee amuleke.
    13: Ang'wi umusungu ukete mugoha nushuhuie, ang'wi ugombile kikie nuyo waleke kumuleka.
    14: Kumugoha nushuhuie ukogigwa nsoko auhueli nuamusungu. Numusungu nushuhuie ukogigwa nsoko amugoha nuhuie. Ang'wi shauu iana anyu akutula shaaza kuite kutai ogigwe.
    15: Kuite umiako nuushuhuie anga wahege nuende. Kundogoilyo eye ukaka ang'wi dada shuukutungwa niilapo yao. Itunda ukitangile kikie nuupolo.
    16: Ulengi ule kang'wi umusungu, ang'wi ukumuguna umugoha? Ang'wi ulengile ule kang'wi umugoha, ang'wi ukumuguna umusungu?
    17: Kukela ung'wi udu wikie mulikalo anga nuMukulu nuapee, kila ung'wi anga niTunda uitangile nianso. Uwu ulageeli wane kumatekeelo ehi.
    18: Ukole nautawe kidamu wikitangwa muuhueli? Aleke kugema kuheja ikilengasiilyo nekakidamu kakwe. Ukole wehine nuitangilwe muuhueli shawendile kukidamu? Shainonee wende kukidamu.
    19: Kuile ang'wi wendile kukidamu ang'wi wakile wende kuhidamu kutile anga lwago. Nelikete ulwago kugomba imalago ang'wi Tunda.
    20: Kela ung'wi wasage muwitangwi naewitangilwe. niTunda kuhuela.
    21: Aewimutugwane itungo niTunda naukitangile? Leka kusiga kunilanso. Kuite kang'wi ukuhuma kutula widesile, tenda uu.
    22: Kung'wi nuitangilwe nu Mukulu anga mutugwa inge muntu midesi mu Mukulu. Anga uu, ung'wi nukole midesi naewitangilwe kuhuela inge mutumi wang'wa Kilisto.
    23: Makondile kugulwa kunsailo, kuite muleke kutula nua tungwa aantu.
    24: Akaka niadada ane, mulikalo lehi kukila ung'wi witu naekitangilwe kukuela, kusage anga uu.
    25: Itungu ile, awa ehi niakile kutina kwee, nemugila ilago kupuma kumukulu. Kuite kumupa masigo ane anga ninile. Kukiaisa kamukulu, niihuelekile.
    26: Kuite, nsegile ite kunsoko akunyonywa, inonee umugoha wasage anga uu nueli.
    27: utungilwe numusungu kukilapo nikawileni? Uleke kulowa uwidesi kunelanso. Ukete widesi kupuma kumusungu ang'wi ukile kulinwane? Leka kuduma umusungu.
    28: Kuite anga utine, shawitumile anga mutandu. Hange ang'wi umusungu shanga utenilwe anga watinwe shanga witumile anga mulandu. Akile awaneitenile akete winyomu nuakela iaina. Nunene ndoilwe numuheje kuanya.
    29: Kuite kulunga ite, akaka niadada ane, imatungo makupe. Kupumiila ino nukulongoleka, awa niakete iasungu ikie anga agila.
    30: Ehi niakete ukia akite anga agila anga ukia, nawa nialoilwe atule anga shanga aloilwe, hange ehi niakugula kentu kehi atule anga shanga asaile kintu kehi.
    31: Hange ehi neituma naunkumbigulu, atule anga shaitumile niyo. Kunsoko imalumbe amihe akete impelo akwe.
    32: Ndoilwe mugoha nimidesi kuwinyomi wehi. Umugoha nuakili kutina witumi imulimo namukulu, namna nakumuloelya nuanso.
    33: Kuite umugoha nutenile wituma imakani amihe, namna akumuloelya umusungu,
    34: utemanukile. Umusungu nushuutenilwe ang'wi bikila wipalung'wi nimaintu naMukulu, namna nakitemanula numwiili hange nikinkolo. Kuite umusungu nutenilwe wituma imelimo namihe, namuna akimuloelya umugoha kwe.
    35: Kulunga ite kunsailo anyu unyenye, hange singa kumugema unye. Kulunga ite kunsoko tai, inge kina muhumile kieka ukondi kumukulu eka kutile kigilya kehi.
    36: Kuite ang'wi umuntu usigile shuhumile kumitumila kikulyo uunanso wakwe, kunsoko masigo akwe angulu kukila, leka itene nuyo anga nuloilwe. Singa mulandu.
    37: Kuite ang'wi ulamue shuukutena, hange kutile anga lisinjo, hange ang'wi uhumile kunigilya insula akwe, ukituma iza ang'wi shukumutena.
    38: Ite, nukumutena umunanso wakwe witumile iza hange wehi nukusagula kuhita kulina ukituma iza kukila.
    39: Umusungu utungilwe numugoha imatungo nukole mupanga. Kuite anga umugoha washe, ukole widesi kutenwa numuntu wehi nukumulowa, kuite Mumunkulu udu.
    40: Ikile kulamula une, ukuluma uloilwe kukila anga wikie anga nueli. Hange nsigile kina gwa nkete unkolo ang'wi Tunda.
  8:
    1: 'Itungo ile kukiila ndya nupumigwe isongeelyo kuadudu: kulengile kina “use kehi kukete usigi. Usegi weleta ntogo, inge ulowe wezenga.'
    2: Angeze muntu wehi usigile kina ulengile ikani fulani, umuntu uyu wakile kulenga anga neyemununee walenge.
    3: Kuite angeze ung'wiwao anga wamulowe Itunda, umuntu uyu wigeelekile kung'waakwe.
    4: Inge kuhusu nukulya indya nupumigwe isongeelyo kuadudu kulengile kina “ududu singa kintu munu mihe eye.”
    5: Kundogoilyo akole edu neitangwa adudu angeze kilunde ang'wi mihe, anga uu neile “adudu niakulu edu.”
    6: “Ateze kitaitu ukole Itunda ung'wi udu nung'wenso Tata, intu yehi ipumile kung'waakwe, nusese kikie kung'waakwe nu Mukulu ung'wi Yesu Kilisto, nuanso kitaitu maintu ehi akole, hange kung'wenso nusese kukole.”
    7: Ata uu, ulugu uyu weketile kukela muntu. Kuleka ite, neangiza aeipalung'wi nikulyo laadudu apo pakali, nitungo gaa akulyaindya zizi anga kentu kepumigwe isongeelyo kuadudu. Isigo nelao apeuwe kunsoko aunegetu.
    8: Kuite indya shanga yukuigeelya usese kung'wi Tunda. Usese singa kiabi kukila anga kukite kulya, ang'wi ukukende kukila ang'wi kuulya.
    9: Kuite mutule nuahuguku kina uwidesi wanyu uleke kutula nsoko akumela uyu numunegetu muuhueli.
    10: Embu siga kina umuntu ukuine uewe nukete uukugu, ukulya indya mitekelelo laadudu. Isigo lakwe umuntu uyu shayukulengeka sunga ung'wenso nuyo kulya iintu niipumigwe isongeelyo kuadudu?
    11: Kuite kunsoko aulengi nuako nuatai kuupuma nuadudu, ukaka ang'wi udada nuako numunegetu, nung'we gaa aushiwe nu Kilisto kunsoko akwe, ukulimeligwe.
    12: Uu, nukituma umulandu kung'wa kaka nukung'wa dada ako nukumalemaalya imasigo ao nimanegetu, mukituma mulandu kung'wa Kilisto.
    13: Kuite angeze indya yukusasha kumumelya ukaka ang'wi udada, shakulya inyama kwee, nsoko ndeke kumusasha ukaka ang'wi udada wane wagwe.
  9:
    1: Unene singa nidesilene? Unene singa nimuluung'wane? Unene singaaenemuinene u Yesu Mukulu witu? Unye singa nkali niamulimo wanene Mumukulu?
    2: Angeze unene singa nemutuung'wa kuangiza bahu gwa nemuluung'wa wanyu unyenye. Kundogoilyo unyenye meigeeli niautuu wane Mumukulu.
    3: Uwu inge ukueli wane kuawa neankendegee unene.
    4: Kukolya itee? Kiagilane itai nakulya nukung'wa?
    5: Kiagila itai nakuhola umusungu nuhuie anganetenda iatuung'wa niangiza, nialuna a Mukulu, nu Kefa?
    6: Ang'wi unene ning'wenedu nu Barnaba naeyumunonee kituma umulimo?
    7: Nyenyu nuituma umulimo anga mulindi kunsoko yakwe ung'wenso? Nyenyu nuetemele umuzabibu waleke kulya inkali yakwe? Ang'wi nyenyu nuedima iumbe waleke kung'wa imaele akwe?
    8: Itee kulunga aya kuuhumi nuakiuntu? Ilago nelyenso shangalitambue nayaa?
    9: Kunsoko iandikilwe milago lang'wa Musa, “leka kumemumya ing'ombe umulomo nikilya indya.” Itai kina apa Itunda umikee ng'ombene?
    10: Ang'wi itee shutambuene aya kunsoko ituu? iandekile kunsoko ilu, kunsoko uyu nuelima enafaka yemunonee kulema, kuuhueli nuyu nueagola yemunonee waogole kumasigo napalung'wi nemaogola.
    11: Angeze aekutemee intu yakenkolo mung'waanyu, Itee! Lukani lukulu kitaitu kuogola imaintu amuili kupuma kitalanyu?
    12: Ang'wi niangiza aealigilye itai eye kupuma kitalanyu, Itee! Use singa kukilane? Ata uu, shanga aekumidaiye etai eye. Kuleka ite, aekigigimieye imakani ehi kuleka kumelwa munkani niziza niang'wa Kilisto.
    13: Shamuinene kina ehi neituma imilimo nitekeelo elija inelya yao kupuma nutekeelo? Shamuinene kina ehi neituma umulimo pakizindaalo elija kinino aeki nikipumigwe pakizindaalo?
    14: Kunsoko yiyoyiyo, umukulu aulagiiye kina ehi niakutanantya inkani ninziza kusinja alije kikie kunsoko azizo inkani ninza.
    15: Kuite singa numudaiye etai eye ehi. Hange singakuandeka aya nsoko ikani lehi letuleke kunsoko ane. Baku unene nshe kukila umuntu wehi kukaelika kunu nukikumbula kung'waane.
    16: Ndogoilyo angeze kutanantya inkani ninza, nimugila insoko nakikulya, kunsoko kusinja nitume uu. Hange ukia wane angandeke kutanantya inkani nianza.
    17: Kundogoilyo anganitume ite kuulowa wane, nkete ikinyamulimo. Kuite ang'wi singakuulowa, nkile nkete mulimo nempewe kina numilihwa.
    18: Inge ikinyamulimo, kane ntuni? Kina nekutanantya, kupumya utananti ezekutile ingalama hange ezakutile anga ulimeeli nuatai ane ninkete munkani ninziza.
    19: Kundogoilyo ateze nkole muwidesi kuaehi, aenumutugwa waehi, nsoko kina nihume hualija needu kukala.
    20: Kuayahudi aenkole anga muyahudi, nsoko nialije iayahudi. Kuawa niakole pihe nilago, aeanga ung'wi wao nukole pihe ilago nsoko nialije awa niakole pihe nilago. Aenitumile ite ateze unene udu aenekilile pihe nilago.
    21: Kuawa neakole kunzi nilago, aenkole anga ung'wi wao nukole kunzi nilago, ateze unene udu aenekitile kunzi nilago lang'wi Tunda, inge pihe nilago lang'wa Kilisto. Aentendile ite nsoko nealije awa niakole kunzi nilago.
    22: Kuawa niaukia aenumukia, nsoko nealije awa niakia. Nkole muaya ehi kuantu ehi, nsoko kunzila yehi nihume kuaguna ang'wiao.
    23: Nunee kituma imakani ehi nsoko akani ninziza, nsoko nihuma kutula palung'wi muukembetwi.
    24: Shamuinene kina muntambo ehi neikilya imanka, kuite nuisingilya ikinyamulimo ung'wi? Ite manki nsoko mulije ikinyamulimo.
    25: Umiginsi wigilya kuehi nukule mugemeli. Nianso etenda ite nsoko alije ingala nikibipa, kuite usese kuumanka nsoko kulije ingala nesingeikibipa.
    26: Kuite une singakumanka insoko ezetile, ang'wi kukua nkundi anga kukua ng'wega.
    27: Kuite kuaja umuili wane nukutenda anga mutugwa, nsoko kina anganaatanantilya niangiza, unene udu ndeke kukitwa.
  10:
    1: Ndoilwe unye mulenge akak niadada ane, kina iatata itu aeakole pihe ilunde hange ehi aeakiie mubahali.
    2: Ehi ekabadisigwa kutula ang'wa Musa mulunda mukati numukati mubahali,
    3: hange ehi ikalya indya zizo zizoo niakinkolo.
    4: Ehi ekang'wa ekeng'wi kiko kikoo nikakinkolo. Ndogoilyo aeang'ee kupuma migwe lakinkolo naeliatyatile, nigwe nilanso aeKilisto.
    5: Kuite Itunda singaaeuloeigwe kukila nawa niang'wao nemeimbaao ikasapatiligwa mumbuga.
    6: Inge imakani aya ehi aekilengasiilyo kitu, nsoko usese kuleke kutula antu ansula niembi anga nianso naeitu.
    7: Muleke kukulya iadudu, anga niang'wi ao naeile. Eye anga niandekile, “Iantu aeikie pihe akalya nukung'wa, hange ikauka kiginsa kunsula yaukosi.
    8: Kuleke kituma ukosi anga niidu ao naetumile. Ikasasha luhiku lung'wi antu makumi ambiili nuu tata elfu kunsoko yiyo.
    9: Hange kuleke kumugema Ukilisto, anga niidu ao naeitumile ikabepigwa ninzoka.
    10: Hange gwa muleke kisusumya, anga niidu ao naeisusumilye nukubepigwa numalaeka waashi.
    11: Inge imakani aya aeatendekile anga ilengasiilyo yitu. Akaandekwa nsoko akukenela usese - nekupikewe nempelo nakali.
    12: Kuite kela nukiona wemekile nuatule nukilangaila waleke kugwa.
    13: Kutile geng'wa nelemupatile unye nesinga kawaeda aantu. Inge Itunda watai. Singa ukumuleka mugeng'we kukila muukumi wanyu. Palung'wi nigeng'wa nuanso ukumupa mumulango nuakupumile nsoko muhume kudula.
    14: Kuite gwa, alowa ane, lemanki ikulyo nelaadudu.
    15: Kutambula nunyenye anga antu neakete imahala, nsoko mulamule kuaya nekumatambula.
    16: Ikekombe nikakukembeta nikukikembetile, singa upalung'wi nuasakami ang'wa Kilisto? Umukate uo nekuuega, singa upalung'wi nuamuili wang'wa Kilisto?
    17: Kunsoko umukate ung'wi, usese nikiidu kiamuili ung'wi. Usese kehi kuusingiilya umukate ung'wi kupalung'wi.
    18: Agozi iantu akuisilaeli. Itee awa ehi neeliza izabihu singa ipalung'wine pakizindaalo?
    19: Kulunga ulegwa? Kina ududu kentunee? Ang'wi kina uludya nulupumigwe isongeelyo kududu kentune?
    20: Kuite kutunga kumaintu nanso niapumilye isongeelyo iantu anyakilungu niamihe, kina akupumya imaintu aya kuahing'wi hange singa kung'wi Tunda. Nunee singantakile unyenye kutula mepalung'wi niaking'wi!
    21: Shanga mukung'wela ikekombe ka Mukulu nikekombe kaahing'wi. Shanga mukutula palung'wi mumeza a Mukulu nemeza nahung'wi.
    22: Ang'wi kuumupa Umukulu wetu? Kukete ngulune kukilanuanso?
    23: Imaintu ehi anonee, “kuite singa ehe agombigwe. Maintu ehi anonee” kuite singa ehi neeakulya eantu.
    24: Kutile anga nung'wi nukuduma nimaza nakweudu. kuleka gwa ite, kukela ung'wiao azuzeeduma nimaza namiakwe.
    25: Muhumile kulya kela kintu nekikuguligwa kinsoko muleke kukolyakolya kunsoko amasigo.
    26: Ndogoilyo, Uunkumbigulu nsao a Mukulu, hange ehi nuuizue.
    27: Numuntu nushuhuie anga wanutanga kulya hange malowa kulongola, mulye kehi nukumupe muleke kukolya imakolyo namasigo.
    28: Kuite umuntu anga wamuile, “Uludya ulu lupumigwe isongeelyo nianyakilungu,” leki kulya. Eye kunsoko akwe numuiya, hange kunsoko amasigo.
    29: Nunee singa nimaie anga masigo anyu, inge masigo amungiza. Kundogoilyo kuniki uwidesi wane ulamulwe nimasigo amuntu mungiza?
    30: Angeze unene kutumela indya kilumbi, kuneke tukilwe kukentu nensongeeye kukenso?
    31: Kuite gwa kehi nemukulya ang'wi mukung'wa, ang'wi kehi nemukituma, itumi ehi kunsoko aukulu wang'wi Tunda.
    32: Leki kuakoseshi Iayahudi ang'wi Iayunani, ang'w Itekeelo lang'wi Tunda.
    33: Gemi anga unene nenegema kualoelya iantu ehi kumakani ehi. Shanga kuduma anga nsailo ane unene, inge naangiza. Nunee kituma ite nsoko alije uguneki.
  11:
    1: Ntyati unene, anga unene nenemotyatile ukilisto.
    2: Itungo ite kumukulya kunsoko munkimbukile mumakani ehi. Kumukulya nsoko mumaambile imapoke anga uu naenimaletile kitalanyu.
    3: Inge ndoilwe mulenge kina Ukilisto itwe lakale umugoha nung'wenso umugoha itwe lemusungu, hangekina Itunda itwe lang'wa Kilisto.
    4: Kukela umugoha nukulompa ang'wi nukupumya ikidagu wezeukunekie itwe ukulehumya minyala itwe lakwe.
    5: Kuite kela umusungu nukulompa ang'wi kupumya kidagu itwe lakwe singa ukunekie ukulekunya munyala itwe lakwe. Kundogoilyo impyani nukuzulwa.
    6: Angeze anga umusungu shukukunekila itwe lakwe, nuazule isingi lakwe letule ikupi. Ndogoilyo angeze minyala umusungu kuzula isingi lakwe, inge wakunekile itwe lakwe.
    7: Inge shainene umugoha kukunekila itwe lakwe, kunsoko nuanso mpyani aukulu wang'wi Tunda. Kuite umusungu ukulu wamugoha.
    8: Ndogoilyo umugoha shanga aupumie anga kumusungu. Inge musungu aupumie kumugoha.
    9: Hange umugoha shanga aeimbilwe nsoko amusungu. Inge umusungu aeuumbilwe kunsoko amugoha.
    10: Iye yiye nsoko umusungu yemunonee kina kutula nekilingasiilyo kauhumi kitwe lakwe, kunsoko ang'wa malaeka.
    11: Ataa uu, mu Mukulu, umusungu wekelile nuinyenye sunga numugoha, ang'wi migoha umusungu wezewikutile.
    12: Ndogoilyo anga uu umusungu aupumile kumugoha, kuuu uu umugoha aupumile kumusungu. Nemaintu ehi epuma kung'wi Tunda.
    13: Lamuli unyenye. Itee inoneene umusungu amulompe Itunda itwe lakwe ezeliwazi?
    14: Itee akupumo udu wenso shaumumanyisilye kina umugoha angeze ukete imasingi malepu minyala kung'waakwe?
    15: Itee upumo shaumumanyisilyene kina umusungu angeze ukete imasingi malepu ikulyo kung'waakwe ndogoilyo upegilwe imasingi nanso nimalipu anga ketambala kakwe.
    16: Kuite angeze umuntu wehi uloilwe kikunguma kuile, use kiagila anga upeuli nuungiza, singa imatekeelo nang'wi Tunda.
    17: Kumalagiilyo nalongolekile, unene singa kumukulya ndogoilyo nemukilingiila, singa kulija inge nukuukulya.
    18: Ndogoilyo ang'wandyo, kija kina nimutankanile mitekeelo, ukole utemanuki mung'waanyu, hange inino kuhuela.
    19: Kundogoilyo kusinja ukole uwisumbuli mung'waanyu nsoko kina awa niagombigwe igeelekele kitalanyu.
    20: Kundogoilyo nemukutankana, nemukulya singa ludya la Mukulu.
    21: Nemukulya kela ung'wi wilya uludya lakwe ung'wenso iauye ezeakile kulya, atayuyu ukete nzala, nuyu ugaile.
    22: Itee kutilene imato nakulila nukung'wela? Itee mulimeilene itekeelo lang'wi Tunda nukuasokoolya niagila ikintu? Ntambue ule kitalanyu? Numukulyene? Singa kumukulya kueleite.
    23: Ndogoilyo aesingiiye kupuma kumukulu iki naenuupee unyenye kina Mukulu u Yesu, uutiku wuwo naeamuhitile, aeuhoile umukate.
    24: Pangakasongeela, wikaubuna nukulunga, “Uwu wuwu muili wane, ukole kunsoko anyu. Tendi uu kunkimbula unene.
    25: Hange uu uuu wikakola ikekombe panga wikalya, nukulunga, “ikikombe iki ilago lane nipya kusakami ane. Tendi uu nkue yedu numukung'we, kunkimbuke unene.
    26: Kukela itungo nemukulya umukate uwo nuku king'ela ikekombe, mukumitanantya nsha a Mukulu sunga nuzizizila.
    27: Kuite gwa, kukila nukulya umukate, ang'wi kukig'wa ikikombe nikanso nika Mukulu neshainonea ukutula walija igazo kumuili nisakami a Mukulu.
    28: Umuntu wikolye ung'wenso hanza, uu wazenakulya umukate, nukung'wa ikekombe.
    29: Ndogoilyo nukulya nukung'wa singa ezewihoiye hanza, wiliza nukung'wa ulamuli wakwe ang'wenso.
    30: Eye yeye nsoko aantu edu mung'waanyu alwae nawa nianegetu, hange ang'wiao mung'waanyu akule.
    31: Kuite angakigoza usese shakuulamulwa.
    32: inge gwa nekulamulwa nu Mukulu, kuusukilwa, nsoko kuleka kulamulwa palung'wi nuunkumbigulu.
    33: Kuite gwa, akaka neadada ane, nemutankanile muhume kulya, ulindeeli.
    34: Umuntu angeze ukete nzala, nualye kulolakwe, nsoko kina nimutankanile palung'wi ileke kutula ulamuli. Nukumakani nimangeza nemuandekile nzeemulagiila anganaza.
  12:
    1: Ipegwa niakinkolo nnulakiwe, akaka niadada ane singa ndoilwe muhite kulenga.
    2: Muleengile kina naemianyakilungu aemumanyisigwe kuatyata iadudu nisingaeligitya, kunzila yehi aemumanyisigwe kunyenso.
    3: Kuite gwa, ndoilwe mulenge kina kutile wehi nukutambula kunkolo ang'wi Tunda wikalunga, “U Yesu uzumilwe.” Kutile wehi nukutambula, U Yesu Mukulu” inge kung'waung'welu udu.
    4: Inge upegwa ilekanukile, inkolo gwa yeyo yiyo udu.
    5: I milemo nunyenso nemyenso ilekamukile, Umukulu inge yuyoyuyoo udu.
    6: I milemo nenyenso edu, kuite Itunda yuyo ng'wenso nuituma imilemo ehi kuehi.
    7: Inge kela ung'wi wipegwe uluguilwa nuankolo kuaailya ehi.
    8: Kondogoilyo umuntu wapegwe inkolo lukani lakukulya, numuya lukani la mahala kunkolo yiyo yiyoo udu.
    9: Kumuya ukumupa uhueli unkolo nyenso yiyo, nukumuya kipegwa kakuponia kunkolo ing'wi.
    10: Kumuya ntendo niangulu, numuya kinyakedagu. Nukumuya ukumi nuakulenga inkolo, umuye aina yedu niantambu, nukumuya kumanya intambu.
    11: Kuite inkolo yiyo yiyoo nikituma imilimo ehi eye, kumupakela umuntu ekipegwa anganusague nuanso ng'wenso.
    12: Kundogoilyo anga uu umuili nuung'wi, nuwenso ukete iungo duu, niungo yehi inge yamuili wuwo wuwo udu, uu lukulu nu Kilisto.
    13: Kundogoilyo kunkolo eng'wi usese keehi aekubadisigwe kutula mueli ung'wi, kina kiayahudine ang'wi keayunani, kina kiatugwane ang'wi keidesi, hange kehi aekung'wee inkolo eng'wi.
    14: Kundogoilyo umuili singa keungo king'wi, inge yedu.
    15: Angeze umugulu ukulunga, “kunsoko une singanemokono, une singa nipalung'wi numuili,” ite singa yeunonee umuili kuhita kutula palung'wi.
    16: Hange ang'wi ukutye ukulinga, “kunsoko unene singa neliho, unene singanipalung'wi numuili,” ite shayelinonee umuili kukila kutula palung'wi.
    17: Ang'wi umuuli wehi ukutula liku, ae - ezeikolepi kijaa? Ang'wi umuili wehi ae - eze kutye, ae - ezeikulipe kunywisha?
    18: Kuite Itunda ae uekile kela ekeungo kamuili pang'wa akwe anga naupangile ung'wenso.
    19: Hange anga yehi aeeze keungo king'wi, umuili ae - eze ukulepi?
    20: Kuite itungo ele iiungo yedu, kuite umuili ung'wi du.
    21: Iliho shalehumila kuuila umukono, “nimugila anga ukeli nuewe, nitye shalehumuile kuuila umugulu, “nemugila uukeli nunyenye.
    22: Kuite iiungo niamuili neyigee kutula ngila anga kusanigwa kesa, inge isanigwe kukila.
    23: Niiungo niamuili nikulungile isanigwe ininoo kuipee kusanigwa kukila, niiungo yitu nimbimbimbi ikete uuza kukila.
    24: Nitungo ele iiungo yitu niiza ngila anga ukeli nuakupegwa ikulyo, kunso yakonda kutula nikulyo. Kuite Itunda uikinyinkanilye iiungo yehi palung'wi, hange uipee ukulyo kukila izi nesingaikuigwe.
    25: Autendile ite nsoko itule tile uwikomi nuamuili, inge iiungo yehi yikele kuulowa nua palung'wi.
    26: Nitungo ekeiungo keng'wi anga kilemaale, iungo yehi yilemaala palung'wi. Ang'wi itungo ekeungo keng'wi anga kekuligwe, iungo yehi yelowe palungwi.
    27: Itungo ile unye memuili wang'wa Kilisto, nikeungo kele ung'wi duu kumuya.
    28: Hange Itunda uekile mitekeelo ng'wandyo amitume, kabiili anyakidagu, akatatu amanyisi, hange nawa ehi neetendo intendo ninkulu, hange ipegwe yakuponia, nawa niiailya nawa neituma umulemo nuakutongeela, hange ehi neakete iaina niedu niantambu.
    29: Itee use kehi kemetumene? Use kehi keanyakidagune? Use kehi kiamanyisine? Itee use kehi ketenda imatendo amakulene?
    30: Itee use kehi kupegilwe kuponia ne? Use kehi keligitya kunenene? Use kehi kuimanyilene intambuu?
    31: Numi kukila ipegwa niikulu. Nunene kumulagiila inzila nenza kukila.
  13:
    1: Kulunge kina kunene kuntambu akeuntu niye naamalaika. Kuile ang'wi numugila uulowa, anga ishaba nilila ang'wi uupatu nuijika.
    2: Hange kulunge kina nkete kipegwa kakinyakidagu nuulengi nuatai neyipihile nimahala, nikina nkete uhueli nuakuhamya imalugulu. Kuite ang'wi nemugila uulowa, unene singa kentu.
    3: Hange kulunga kina kupumya insao yane yehi nukualesa iaula, nehange kupumya umuili wane upye umoto. Kuite ang'wi numugila uulowa, shayukunzailya anga kentu.
    4: Uulowa wigigimiilya nukupumya. Uulowa singa wikulya ang'wi kilolya. Ugila ulogoha,
    5: ang'wi uulei. Shawiduma imakani akwe, shawikaya kuona uuwai, ang'wi kualya nimabii.
    6: Shawilowa uubi. Kuleka ite, wilowa mutai.
    7: Ulowa wigigimiilya mumakani ehi, wihuela imakani ehi, ukete ugimya mumakani ehi, nukikie mumakani ehi.
    8: Ulowa shawihila. Angeze kikole kidagu, ukukila wehi. Angeze ukole uneni ukuhila. Angeze akole mahala akukila.
    9: Kunsoko kulengile inino nukutenda ikidagu ininoo.
    10: Kuite iye nekondile, iye neshangekondile ikikila.
    11: Nae nemung'enya, aenamue anga numung'enya. Penanekatula nemuntu mukulu, nikaika kuli imakani aking'enya.
    12: Kunsoko itungo ele kuuone anga mukioo, anga esula mukiti kuite imatungo nanso kuuona usu nu usu. Itungo ele nengile ininoo, kuite kumatungo nanso kulenga kukila anga nunene nenengekile kukila.
    13: 'Kuite itungo ele imakani aya nataatu akusaga: kuhuela, uhueli nuupembilye, nuulowa. Kuile lekole nikulu kukila aya inge ulowa.'
  14:
    1: Utyati uulowa ninsula nakukila kuipegwa niakenkolo, kukila lukulu mulije kupumya ikidagu.
    2: Ndogoilyo nuanso nuenena kuntambu shawiligilya neantu inge wiligilya ni Tunda. Ndogoilyo kutile nuelenga kunsoko ukuligilya makani nipikile munkolo.
    3: Kuite uyu nuepumya ikenyakidagu, witambula neantu nukuazenga, nukuapa umoyo, nukudua iza.
    4: Nuanso nukunene kuutambu wizenga ung'wenso kuite nuanso nuepumya ekenyakidagu welezenga itekeelo.
    5: Itungo ite nkete nsula kina unye mehi munene kuntambu. Kuite kukila aya, insula ane kina mupumye ikinyakidagu. Nuanso nuepumya ekenyakidagu inge mukulu kukela uyu nuenena kuntambu (kuala angeze ukole numanyile), nsoko kina itekeelo lehume kuzengwa.
    6: Itungo ele ite akaka neadada ane niza kitalanyu nukunena kuntambu, kumuailya ntoni? Sikukondya, inge kutambula nunyenye kunzila aukunukuilwa, ang'wi kunzila amahale, ang'wi kinyakidagu, ang'wi kunzila akumanyisa.
    7: Angeze imaintu nemagila uupanga anga pilembe ang'wi kenubi neshayepumya utuli nutulekanukile, yukulengeka ule keseme ke nekekiginswa?
    8: Kundogoilyo angeze ebalagumu ekupumya ululi neshalulengekile, umuntu ukulenga ule kena matungo akihamba kubi kumbita.
    9: Uu nunyenye. Anga mupumye kululeme ulukani neshalatai, umuntu ukutenga mukuligitya ntuni? Ikaamukuligilya, kutile nukumulenga.
    10: Kutile angakuailya kina ikole ntambu yedu mihe, hange kutile anga nengwi nengila indogoilyo.
    11: Kuite angeze singamine indogoilyo antambu, ikanumezeela kung'wa uyu nukunena, nuyu nukunena ikamizeela kung'waane.
    12: Uu nunyenye. Kunsoko mukete nsula kukila kuona uwigeeli nuankolo, mulowe kina kukila lukulu kulezenga itekeelo.
    13: Uuu, nuanso nukunena kuutambu nualompe wapegwa kulinja.
    14: Kundogoilyo anganompe kuntambu, inkolo ane ilompa, kuite imahala ane magila inkali.
    15: Ntende uli? Kulompa kunkolo ane, kuite gwa hulompa nukumahala ane. Kimba kunkolo ane, hange kemba nukumahala ane gaa.
    16: Ang'wi shanga uu, umukulye Itunda kunkolo, nuanso numizeila ukiteka ule, “Huuela” nukupumya isongeelyo, angeze shuine nutungile?
    17: Kundogoilyo inge tai uewe ukusongeelya uza, kuite numungiza shanga ukuzengwa.
    18: Numusongeeye Itunda kunsoko kunena kuntambu kukila unye meehi.
    19: Kuite mitekeelo bahu nene nkani itaano kuulengi wane nsoko ndije kuamanyisa niangiza, kukila kunene nkani ikumi elfu kuntambu.
    20: Akaka nia dada ane muleke kutula nuang'enya kusiga kitalanyu. Kuleka ite, kutula palung'wi nuubi, mutule anga ang'enya neadabu. Kuite kusiga kung'waanyu mutule miantu niakulu.
    21: Iandekilwe milago, “kuantu antambu nengeza nukumilomo nungiza kutambula neantu wawa. Atezeuu shanga akunija,” ukulunga u Mukulu.
    22: Uuu, une nekelengasiilyo, singa kuawa niahuie, inge kuawa neshaahuie. Kuite kupumya ikenya kidagu inge kilengasiilyo, singa kuawa nesheahuie, inge nsoko ao niahuie.
    23: Ee, angeze itekeelo lehi lilingie palung'wi hange ehi anene kuntambu, neauya nishaakuie ingie, itee shamuhumile kulungan3e kina mukete alungu?
    24: Kuite angeze iantu akupumya ikinyakidagu nuyu nushuhuie ang'wi mizeela wingila ukupepeligwa naya ehi numigulye. Ukulamulwa nayo nakutambulwa.
    25: Unkunku wakwe nuamunkolo aeyeze lugulwa. Wigeeli wakwe, auzengwa keeundala nukumukulya Itunda. Auzekili kina Itunda ukule pakati itu anyu.
    26: Ntyatile ntuni gwa, akaka nuadada anee? Nemukutankana palung'wi, kela ung'wi ukete zabuli, umanyisi, uukunukuli, ntambu, ang'wi kutafisili. Itumi kela ekentu mulezenge itekeelo.
    27: Ang'wi wehi ukunene kuntambu, ezeakole abiili ang'wi atatu, hange kela muntu muzamu. Numuntu kusinja watafisiri nikikutambulwa.
    28: Kuite ang'wi kutile umuntu nuakutafisili, inge ehi ikie akilaje mukati nitekeelo. Inge hela ung'wi wao waligilye ung'wenso udu ni Tunda.
    29: Hange anyakidagu abiili ang'wi ataatu anene, niangiza ategeelye nukumanya nekiligiligwe.
    30: Kuite nuikie anga wakunukuilwe ikani muwitumi, uyu nazaukunena wakilage.
    31: Kunsoko kela ung'wi wanyu uhumile kupumya ikidagu uung'wi hanza numuya hange insoko kina kela uung'wi akume kumanya hange ehi ahume kutiwa umoyo.
    32: Kunsoko inkolo yaanyakidagu ikole pihe augozi nuanyakidagu.
    33: Kunsoko Itunda singa Itunda nuaubili, inge waupolo anga uu nieli mumatekeelo naahueli.
    34: Yeauonee iasungu akilage mitekeelo, kunsoko singa agombigwe kuligitya.
    35: Ang'wi kukole kehi akulija insula kumanya, inge akolye iagohoo kito. Kunsoko minyala umusungu kuligitya mitekeelo.
    36: Itee ulukani lang'wi Tunda aelupumile kitalanyune? Itee lemupikie unyenye udune?
    37: Ang'wi umuntu ukiona munyakidagu, ang'wi wakinkolo yemunonee wamalenge imakani nekumuandekila kina malagiilyo a Mukulu.
    38: Kuite anga wahite kulenga aya, muleki walekekulenga.
    39: Uuu inge akaka neadada ane, lowi kukila kupumya ekenyakidagu, hange muleke kumuigilya wehi kunena kuntambu.
    40: Kuite imakani ehi atendeke kuuza nukutalatibu
  15:
    1: Itungo ile kumukembusha, unye akaka nunye adada kunsoko ankani ninziza naenumuie, naemuisingiiye nukimika nizo.
    2: Inge munkani zizi mukagunwe, ang'wi amuluambile kisa ulukani naenumuie unye, inge gwa aemuhue nikanda.
    3: 'Anga en''wandyo naenemisingiiye kusania nikaleta kitalanyu anga uuu: kina kupumiila mumaandeko, Kilisto aukule kunsoko amilandu itu.'
    4: Kupuma mumaandeko wikaekwe, nihange kina wikaiuka luhiku nulakataatu.
    5: Nikina aumupumie u Kefa, hange kuawa nikumi nuubili.
    6: Hange auapumie kitungo leng'wi iakaka niadada kukila imagana ataano. Uduao kile akole apanga, kiute ang'wi ao alae tulo.
    7: Hange aumupumie u Yakobo, hange kuamutume ehi.
    8: Empelo ehi, wikampumila uneno, anga umung'enya nutugilwe kumatungo nesinga apikile.
    9: Kunsoko unene nemunino muamutume. Shainonee kitangwa mutume, kunsoko aenelagilye itekeelo lang'wi Tunda.
    10: Kunsoko aukende nuang'wi nkole anga uu ninile, nuukende wakwe kung'waane shanga aenakanda. Kuleka ite, aenitumile kenyangulu kukila ehi. Kuite shanga aenene inge ukende nuang'wi Tunda nuukole mukati ane.
    11: Kuite anga eze nene ang'wi enso, ketanantya uu nukuhuila uu.
    12: Itungo ite Kilisto autanantigwe anga uiukile kuashi, ituleule ang'wi anyu mulunge kutile uuiuki nuashi?
    13: Kuite ang'wi kutile uuiuki nuashi, inge gwa nu Kilisto gwa shaauilukile.
    14: Hange ang'wi u Kilisto shaauilukile, ite utananti witu wanekanda, nuuhueli witu wanikanda.
    15: Hange kuigeleka kina keilengasiilya yauteele kung'wi Tunda, kunsoko aekumihengile Itunda kuuteele, kutunga amuiue u Kilisto, kunu shumuiue.
    16: Ang'wi angeze eashi shaeiulwa, nu Yesu gwa shaauiwe.
    17: Hange ang'wi u Kilisto shaauiuwe, uhueli witu wanekanda hange mukile mukole mumilandu anyu.
    18: Ite ga nawa niakule mung'wa Kilisto gwa alimela.
    19: Angeze mulikalo luluudu kiagimya kumatungo nazile mukati ang'wa Kilisto, antu ehi, use kialamulwi kukila antu ehi.
    20: Kuite itungo ile u Kilisto uiukile kupuma kuashi, nkali yang'wandyo kuawa naeakule.
    21: Kunsoko ensha aezile kukiila muntu, kukiila muntu, gwa uiuki waashi.
    22: Kunsoko ang'wa Adamu ehi akusha, uu gwa mung'wa Kilisto ehi akutula apanga.
    23: 'Kuite kela ung''wi muulowa wakwe: Kilisto, nkali yang''wandyo, ne hange awa neang''wa Kilisto akutendwa apanga kumatungo akeza kung''waakwe.'
    24: Uuu yukutula mpelo, pang'wanso Ukilisto angawaueka uutemi kung'wi Tunda Utata. Uwu inge nuekamala utemi wehi nuuhumi wehi nungulu.
    25: Kunsoko kusinja ukutemya sunga nuika aika iakigu akwe ehi pihe ampambatilyo yakwe.
    26: Umulugu nukumailya kubepigwa inge sha.
    27: Kunsoko “uekile kela kintu pihe ampambatilyo yakwe” kuite niyukulunga “uekile hela kintu, inge ng'wa lya kina eye singa-anga-anga awa neaekile kela kintu pihe nakwe nuanso.
    28: Itungo imaintu ehi aekilwe pihe akwe, hange Ung'wana ung'wenso ukuikwe pihe akwe nuanso nae umaekile emaintu pihe akwe. Ite yiikapumela nsoko kina Itunda. Utata watule ehi mumaintu ehi.
    29: Ang'wi gwa akutendaule awa naiabadisigwe kunsoko aashi? Ang'wi eashi shakuiulwa lukulu, kuneki hange akubadisigwa kunsoko ao?
    30: Hange kuneki kukole muubi kela itungoo?
    31: 'Akaka nia dada ane, kukeela kikulya kunywaane kunsoko anyu, nenkite mung''wa Yesu Kilisto Mkulu witu, ukutanantya ite: nekezesha kela uluhiku.'
    32: Yukunzailya ntuni muiloeli nuakiuntu, anga aenikuile niikale niitaki uko ku Efeso, ang'wi iashi shaakuiulwa? Leka gwa kulye nukung'wa, kunsoko mudau kuusha.
    33: 'Lekikukongelwi: “Imaumbe nimabi ebipya intendo ninza.”'
    34: Mutule nikisa mikie mutai! Leki kulongoleki kutenda imilandu. Kunso ang'wi anyu agila imahala nang'wi Tunda. Kulunga ite kuminyala anyu.
    35: Kuite umuntu numungiza ukulunga, “Iashi eiuka ule? Nienso izeziza numuili nuule?
    36: Uewe umupungu kukila! Ike nukelemee shakihumile kanza kukula sunga keshe hanza.
    37: Nikenukutemela singa muili nuikakula, inge mbeu nepuneliile. Ihumile kutula ngano, ang'wi kentu kingiza.
    38: Kuite Itunda ukumipa umuili anga nuloilwe, hange kela embeu numuili wakwe ung'wenso.
    39: Miili ehi singi mpyani. Inge, ukole muili ung'wiwaamuntu, numuili uuya wakikale, numuili uuye wa nyunyi, numuili uuya kunsoko ansamaki.
    40: Hange gwa ikole miili akilunde nimiile amihe. Kuite uukulu nua muili nua kulunde inge aine ung; wi nuukulu nuamihe ungiza.
    41: Ukole ukulu ung'wi walyoa, nuukulu ung'wi wang'weli, nuukulu ung'wi wanzota. Kunsoko enzota ing'wi ikete utemanuki nenzota nengiza muukulu.
    42: Ite uu yeli gwa uuiuki nuashi. Neketemee kikupipa hange nikiliite shangakikubipa.
    43: Kitemewe kumatumizi akawaeda, kekiliisigwe kuukulu.
    44: Kitemewe kuunegetu, kikuliisigwa kungulu. Kitemewe kuupumo nuamuile, kekuliisigwa kumuili nuankolo. Ang'wi ukole muili nuakuupumo, ukole umuili nua kinkolo gwa.
    45: Ite gwa iandikile, “Umuntu wang'wandyo Adamu autendekile nkolo nekikie.” U Adamu nua mpelo autendekile nkolo nekepumya uupanga.
    46: Kuite nuankolo shaauzile hanza inge nuakuupumo, nehange nuankolo.
    47: Umuntu nua ng'wandyo wamihe, auzipigwe kukinkundi. Umuntu nua kabiili upumile kilunde.
    48: Anga uu uyu nuzepigwe kulunkundi, uu gwa awaneazepigwa kulunkundi. Anga uu umuntu nua kilunde nueli, uu gwa awa nee kilunde.
    49: Anga uu nekukenkile ikilingasiilyo neka muntu nualunkundi, kuukenka gwa nekilingasiilyo neka muntu nua kilunde.
    50: Itungo ile kumuila, akaka nae dada ane, kina umuili nusakami shanga yukusala utemi nuang'wi Tunda. Ang'wi nuakubipa kusale uwu neshanga ukubipa.
    51: 'Goza! Kumuila unyenye kenkunku katai: shakulale kehi, inge kehi kuukaelika.'
    52: Kuukaeleka numatungo, kututya nukupitya kuliho, kumpembe nakumailya. Kunsoko impembe ikilila, niashi akuiulwa kumiili ao neshanga ikibipa hange kuukailwa.
    53: Kuite uwu nuukubipa kusinja utugale uwu neshawakubipa, nuwu nuakusha kusinja utugale uwu neshangawakusha.
    54: Kusinja imatungo aya nuakubipa anga utugale uwu neshanga wakubipa, nuwu nuakusha utugale uwu neshawakusha, uu ezile entambu neandikilwe, “Insha amilwa nukuhung'wa.”
    55: Isha, uu duli wako umolepi? Isha ukolepi uwai wako?
    56: Uwai nua nsha milandu, nengulu amulandu ilago.
    57: Kuite ilumbi kung'wi Tunda, nuekupeza uuduli usese kukiila Mukulu witu u Yesu Kilisto!
    58: Kuite gwa, alowa akaka nea dada ane, tulimiakomu muleke kuhingieka. Miku ehi itumi umulimo nua Mukulu, kunsoko mulengile kina umulemo wanyu ku Mukulu singa nekanda.
  16:
    1: Itungo ile uhangueli nuutakewe miahueli, anga nemulagiwe mumatekeelo aa Galatia, uu uuu mutakiwe kituma.
    2: Muluhiku nulang'wandyo nula wiki, kela ung'wi wanyu waike kentu kehi kuleka kusaja, anga nemuhumile. Tendi uu nsoko kina ileke kutula nuuhangueli imatungo nenzile.
    3: Hange nekupika, wehi nemukumsagula, kumuntuma palung'wi nebalua kupumya isongeelyo lanyu uko ku Yelusalemu.
    4: Hange ang'wi inonee unene kenda gwa, akulongole palung'wi nunene.
    5: Kuite nzile kitalanyu, imatungo nekukila ku Makedonia. Kunsoko kukiila ku Makedonia.
    6: Ang'wi nahume kikie nunyee ang'wi ukuma imatungo nampepo, nsoko kina muhume kunzaiilya mumuhinzo nuane, pehi nenomile.
    7: Kunsoko singa nsegile kumuona kumatungo makupe. Inge nihuie kikie nunyee kumatungo udu, ang'wi u Mukulu ukungombya.
    8: Kuite kikie ku Efeso sunga ipendekoste.
    9: Kunsoko ukiilo ugale utuguwe kunsoko ane, hange akule alugu eedu niakungilya.
    10: Inge itungo u Timoteo nuzile, muoni kinaukole nunyenye muleke kogopa, ukituma umulimo nua Mukulu, anga nekituma.
    11: Muntu wehi waleke kumela. Mumu ailye munzila yakwe muupolo, nsoko kina wahume keza kungwaane. Kunsoko nsegile waze palung'wi nialunda.
    12: Itungo ile kutakelwa numuluna witu u Apolo. Aenumutiile umoyo kukila kuagendeela unye palungwi nialuna. Kuite wikalamula waleke keza itungo ile. Atauu, uzile imatungo anga walija ilyoma.
    13: Mutule miho, imeki kisa, mitume anga miagoka, mutule ningulu.
    14: Inge ehi nemukumatenda mumatende muulowa.
    15: Mulelingile ito nilang'wa Stephano. Mulegile kina aeahueli ang'wandyo uko kuakaya, hange kina aeiekile ienso muwitumi nua uhueli. Nitungo ile kumupepeelya akaka nea dada ane,
    16: tuli nuupolo kuantu anga ao, nukukela muntu nukuailya imilimo neituma milimo palung'wi nuse.
    17: Hange ndoilwe kiza kung'wa Stephano, Fotunato nu Akiko. Imekile pakianza naza unyenye yemunonee kutula pang'wanso.
    18: Kunsoko ameloelya inkolo ane niyi nanyu. Kuite itungo ile, alingi iantu anga awa.
    19: Imatekeelo a Asia atumile milamu kung'waanyu. Akila nu Priska amulamukilye mu Mukulu, palung; wi nitekeelo nelekole mito lao.
    20: Akaka nia dada anaehi amulamukilye. Ilamushi kuulungeli nuutakatifu.
    21: Unene, Paulo, kuandika ite kumukono wane.
    22: Ang'wi wehi shumuloilwe u Mukulu, inge ikizumi ketule kung'waakwe. Mukulu witu, nzuu!
    23: Ukende nua Mukulu utule nunye.
    24: Uulowa wane utule palung'wi nunye mung'wa Yesu Kilisto.
47:
  1:
    1: Paulo, mutuung'wa nuang'wa Yesu Kilisto kualowe ang'wi Tunda nu Timoteo muluna witu, kitekeelo lang'wi Tunda nelikole Kukorinto, nukuahueli ehi mu neakoe mumukoa wehi nua Akaya.
    2: Ukende utule ukole kitalanyu nuupolo kupume kung'wi Tunda Tata witu nuMukulu u Yesu Kilisto.
    3: Nuakuligwe Itunda nu Tata nua Mukulu u Yesu Kilisto. Nuanso Tata waikende ni Tunda nua ulowe wehi.
    4: Itunda wekuanji usese munzago yitu yehi, nsoko kina kuhume kuafaliji awe neakoli mulwago, kuuafaliji neangize kufalaja yeyoyeyo ni Tunda aukiilie kuufaliji usese.
    5: Kunso anga uu ulwago lang'wa Kilisto longeeleka kunsokoitu uu uuu nefalaja itu ongeeleke kukiila Kilisto.
    6: Kuite ang'wi kuagigwa, kunsoko afalaja anyu nuugunwe wanyu. Ang'wi kufalijiawe hange, kunsoko afalaja anyu. Efalaja anyu ekituma milimo kuulimeeli nemukutula palung'wi mulwago kiugigimeeli anga usese gwa nekuagigwe.
    7: Nuugimya witu kung'waanyu ukole. Kulengile kinaanga uu nemupalung'wi nulwago, kuu uuu mipalung'wi nefalaja.
    8: Kunsoko shakutakile unye mutule miapungu, aluna, kukiila lwago naekukete uko ku Asia. Aekuonewe kukila nekuhumile kukenka, anga kina kiagila anga uhueli nua kikie hange.
    9: Tai, aekukete ulamuli wansha mitaitu. Kuite nianso aeyukutenda usese kulekekuika uhueli pigulya litu usese, kuleke ite kuike uhueli witu kung'wi Tunda, nueiula iashi.
    10: Aekugunile usese kupuma mungwanso muushi, nukuuguna hange. kuekile ugimya witu kung'wiakwe kina ukuuguna hange.
    11: Ukutenda uu anga uu unyenye gwa nemukuailya kumalompi anyu. Iteedu akupumya ilumbi kukiila sesa kunsoko akukuilwa nuukende, naekupewe usese kukiila malompi naantu edu.
    12: 'kuulingela lele: Uwihengi wisigolitu, kunsoko inge kisigo niza, nuuza wang''wi Tunda kina aekendile usese mihe. Kutendile ile lukulu nunyenye, hange singa kikulyo launkumbigulu kuleka gwa ile inge nuukende wang''wi Tunda.'
    13: Shakimuandekila kehi neshamuhumile kukisoma ang'wi kukilenga. Nkete ugimya.
    14: Kina makulenga iniino. Hange nkete ugimya kina muluhiku lomukulu u Yesu kuukila nsoko anyu kunsoko alogoha lanyu, anga uu nemukulula kitaitu.
    15: Kunsoko aenkete uugimya kunsoko aile, aendoilwe kulenga kitalanyu hanze nsoko kina muhume kusingiilya nsailo nakugendeelwe nkue akabiili.
    16: Aekusiga kuagendeela itungo nenongoe ku Makedonia. Hange aentakile kumugendeela imatungo nensukile kumakedonia, nehange unye kuntuma unene imatungo nenomile kuu Uyahudi.
    17: Naekusiga inamna eye, itee aekuailya? Itee? Kupanga imakani kuliganeelya niwilekanuli nuakiuntu, nsoko kina nunge “Eee, eee,” hange Aah, aah” kitungo ling'wi?
    18: Kuite anga uu Itunda nuili mutai, shakelunga yehi “Eee” ne “Aaa.”
    19: Kunsoko ung'wi ilina, u Yesu Kilisto, nae Silvano, Timoteo nunene aekumambilye mitalanyu, agwe, “Eee” ne “Aah” Kuleke ite nuanso matungo ehi inge “Eee”
    20: Kunsoko ulang'wi wehi nuang'wi Tunda eze “Eee” mung'waakwe Uuu gwa kukiila ng'wenso kuulunga “Huueli” kuukulu wang'wi Tunda.
    21: Itungo ile Itunda nuekueka usese palung'wi nunye mung'wa Kilisto, hange aukutumile usese.
    22: Aeuekile ugomola mitaitu hange aukupee ngwaaung'welu munkolo yitu anga uhkueli aeki nikuupegwa panyambele.
    23: Kuleke ite, kamupepeelya Itunda kunihenga unene kina nsoko naefanyilye ndeke kiza kukorinto inge kinandeke kumulemeelya unyenye.
    24: Iye singa nsoko akugema kigeelya uuhueli wanyu nuunanee kutula. kuleka ite, kuituma palung'wi nunye kunsoko aulowa wanyu, anga nemimekile muhueli wanyu.
  2:
    1: Kute aenamue inino mung'waane unene kina singaae nzile hange kitalanyukuuwai.
    2: Anga naemumusakeye unyenye uuwai, nyenyu naeuzendoelya unene, kuite yuyu naeulemeigwa nunene?
    3: Aemandikile anga neenitumile nsoko kina itungo nenzile kitalanyu ndeke kuaaligwa nawa naeantendile ndoeligwe. Nketa ugimya kunsoko anyu meehi kina ulowi wane inge ulowi wuwowuwo nemukete unyenye miehi.
    4: Kunsoko aenumuandekie unye nsoko alwago lukulu, nulwagola nkolo, nukuliholi ledu. Singa aentakile kumusakiilya unye uuwai. Kuleka ite, aendoilwe mulenge uulowa nuamuhati nenukete kunsoko anyu.
    5: Ang'wi ukole wehi nusakilye uuwai, singa usakilye kung'wane du, kuite upikeeli unino - singa kueka utaki kukila - kitalanyu unye mehi.
    6: Uwu ulamuli wamuntu uyu kuawa needu ukondile.
    7: Kuite itungo ile kuleka uulamuli, inonee kumusamila nukumupa inkani ninza. Itumi uu nsoko kena waleke kuleng'wa nuukia nuedu.
    8: Kuite ukumutia moyo higeelya uulowa wanyu muegusi kunsoko anyu.
    9: Eye yiyi nsoko nakuandeka, nsoko kina nihume kumugema nukulenga kina ang'wi mukugomba kela ikentu.
    10: Ange mumusamile wehi, nunene gwa kumusamila umuntu uyo. Ike nekikole kisamile - ang'wi samie keki - kesamiwe kunsailo anyu kuukole nuang'we Kilisto.
    11: Iyi kena umulugu waleke kutendela uteele. Kunsoko usese singakiapungu. Kumupango wakwe.
    12: Umulango aeuluguwe kung'wane nu mukulu naenzile kukesali ka Troa kutanantya inkani ninza niang'wa Kilisto pang'wanso.
    13: Ata uu, aenemugila uupolo nuankolo, kunsoko singa aenumuhongile umuluna wane u Tito pang'wanso. Uu nekaaleka nukusuka ku Makedonia.
    14: Kuite walumbwe Itunda nai mung'we Kilisto nkua yehi wekutongeela usese muuduli. Kukiila sese kesa palilya unyunki nuuza nua mahala akwe kunkika yehi.
    15: Kunsoko usese kung'wi Tunda, inge keunyuki uza nuang'wa Kilisto, ehi muawe neagunilwe nemuawe neakulimeligwa.
    16: Kuantu neakulimeligwa, inge unyunki kupuma nsha sunga insha. Kuawa neakuguneka, inge unyunki nuuza kupuma upana sunga upanga. Nyenyu nukimeka mumaintu aya?
    17: Kunsoko usese singa anga antu neangiza neegulya ulukani lang'wi Tunda kunsailo. Kuleke ite, kuuza nisigo, kuutambula mung'wa Kilisto anga uu nekutumilwe kupuma kung'wi Tunda, ntongeela ang'wi Tunda.
  3:
    1: Itee manza kikulya unyenyene hange? Shangakulolwe ibada lakielya kung'waanyu, ang'wi kupume kung'waanyu, ang'wi anyu, itee kusingigwene?
    2: Unyenye lukulu nibada litu nelabaguwe, neandekilwe munkolo yilu, nelengekile nukusong'wa neantu ehi.
    3: Hange mukigela kena unye mibada kupuma kung'wa Kilisto, nepumigwe nusese neandekilwe singa kuwino ingekunkolo ang'wi Tunda nukole mupango. Shanga iandikilwe migulwa laibada niamagwe, inge muibada ya nkolo yaantu.
    4: Nuwu inge ugimya nekukete kung'wi Tunda kukiila Kilisto.
    5: Shakikuie usese kudaya kehi kupuma kitailu. Kuleka gwaite, kihuela use kupumile kung'wi Tunda. Inge Itunda naukutendile kuhume kutula kiatungwa ilago nipya.
    6: Itago ele singa libada inge lankolo. Kunsoko ibada lebulaga, kuile inkolo epumya uupanga.
    7: Itungo ele umulemo nuansha naeusesilwe kuuandeki migulya amagwe aezile kuukulu kena iantu akuisilaeli shanga aiagozile ung'wi ung'wi muusu nuang'wa Musa. Kunsoko eye uukulu nue usu wakwe, ukulu naeukulimansiila.
    8: Itee, umulimo nuang'waung'welu shanga ukutula nuuukulu kukilane?
    9: Kunsoko anga uwitumi nuaulamuli aeukete ukulu, nkuainga lukulu uwitumi nuatai wehile lukulu muukulu!
    10: Inge tai kena, eke naekelendile ukulu hauza kigila uukulu hange kukuligwe ite, kunsoko aukulu nuukelinkie.
    11: Kunsoko anga keke naekekeile aekekele uukulu, kuugeelike kueke nekikole kekulula nuukulu.
    12: Kunsoko hihuie uu, kukete ugimya kulela.
    13: Kuhetile anga Musa, nauekee ugole muusu wakwe, nsoko kina iantu akuislaeli aleke kulimensiila lukulu kumpelo naukulu naeweze hegeka.
    14: Kuite ulengi miao aeuambilwe. Sunge uluhiku lulu utaji wuwowuwoo heli usagile kuusomi nuilago lakale. Shanaiekilwe ng'walye, kunsoko inge kung'wa Kilisto udu ekuhegigwa kule.
    15: Kuite ata elelo, kumatungo eki u Musa nuesong'wa, uutaji wikie munkolo yao.
    16: Kuite umuntu nuemupelukila u mukulu, uutaji wehegigwe.
    17: Itungo ile umukulu inge nkolo. Nekole inkolo a mukulu, ukole widesi.
    18: Itungo ele usese keehi, palung'wi nuusu nesinga iekiwe uutaji, yeuona ukulu nua Makulu. Kepeulwa mukali awigeeli wuwowuwo nuaukulu kupuma muwihengi ung'wi nua ukulu kulongola kungiza, anga niele kupuma kumukulu nenkolo.
  4:
    1: Kuitegwa, kunsoko kukete witumi uwa, hange anga uu nikusingiiye uukende, shanga kuusuke ekenyuma.
    2: Kuleka ite, kuihilile inzila yehi niaminyala nizi neyipihile. Singakikie kuwelu, hange singa kulitumela niibe ulukani lang'wi Tunda.
    3: Kuile angwi uutananti witu wipihile, wipihile kuawa nialimie udu.
    4: Kuusaguli wao nuao, itunda nuaunkumbigulu uwu uapokuuye uulengi wao neshaukuie. Uwigeeli wakwe, shanga akuone uwelu wautananti nua ukulu wang'wa Kilisto, nekilingasiilyo kang'wi Tunda.
    5: Kunsoko singa kiutanantya use, inge Kilisto Yesu anga Mukulu, nusese anga keitumi anyu kunsoko ang'wa Yesu.
    6: Kunsoko Itunda ng'wenso nae ulungile, “Uwetu ukumileka kupuma mukili.” Wamileka munkolo yitu, kupuma muwelu nuamahala naukulu nuang'wi Tunda kuumole nuang'we Yesu Kilisto.
    7: Kuite kukete wiekeli suu muiseme yaulolo, nsoko kena ilengike kena engulu nenkulu kukela inge nang'wi Tunda hange singa itu.
    8: Kuaga mukala ehi, kuite shakulemigwa. Kuona uaeli kuite shakizuwe nukumala insula.
    9: Kuagigwa kuite shakulekilwe. Kuugung'wa pihe kuite shanga akulimansiilya.
    10: Mahiku ehi kunkenkile mumuile witu ensha ang'wa Yesu, nsoko kena uupanga wang'wa Yesu wigelegwa mumeili itu.
    11: Usese nekiapanga mahiku ehi kupumigwe kusha kunsoko ang'wa Yesu, nsoko kina uupanga wang'wa Yesu wigele mumeile itu nakeuntu.
    12: Kunsoko eye, ensha ekituma umulemo nutaitu, inge upanga ukituma umulemo mitalanyu.
    13: Kuite kukete inkolo yeyoyeeyo nauhueli anga kiki nekiandekilwe. Aenikuie, kuite nekalunga. “Nusese gwa kukwie nukuite gwa kuulunga.
    14: Kulengile hena uyu naumuiue uMukulu u Yesu ukuiulagwa usese palung'wi nunyee kuukole wakwe.
    15: Kela kentu nsoko anyu nsoko kena, kuukende nuulongolekile kigela kuantu needuu, isongeelyo longeeleke kuukulu nuang'wi Tunda.
    16: Ite shanga kuusuke ekenyuma. Ataeze kunzi kuubepa, mukali kuutendwa upya luhiku sunga uluhiku.
    17: Kuugeng'wi uwu nuukupe, ulwago ulu lupepeele lukuunoneelya usese kunsoko aukale nuulito nuankulu nuukeile ugemeeli wehi.
    18: Kunsoko shakugozile imaintu nigee, inge kunsoko amaintu neshangaigee. Imaintu nekuhumile kumaone itungo udu, inge imaintu neshangaigee. Imaintu nekuhumile kumaona itungo udu, inge imaintu neshanga igee akale.
  5:
    1: Kulengile kene anga umuula nuaunkumbigulu nekikie mung'wanso wibipa, kukete ito kupuma kung'wi Tunda. Inge ito neshalenonigwe kumekono akiuntu, inge ito lakale, umonulinde.
    2: Kunsoko mito ele kilwale, kezaa kukete nsula kuimbwa nulikalo litu kilunde.
    3: Kezaa kukete nsula kunsoko kuele kunsoko akutugala singa kuigela kutula kekefue.
    4: Kutai lukulu itungo nekukole mito ele, kealwae kulemeigwa. Shakutakile kulugulwe. Kuleka gwa ite kuloilwe kutugalwa, nsoko kena eke nekekule kehume kumilwa nuupanga.
    5: Uyu naeukunoneeye usese kukentu eke inge Itunda, naeukupee usese inkolo anga kilingasiilyo haikinejipembilye.
    6: Kuite gwa mutule nuugimya mahiku ehi. Mutule miho (mogoze) kena imatungo nekukole mito ekemuili, kukole kuli nu Mukulu.
    7: Kunsoko kuugendei keuhueli, singa kuakuona. Kuite kukete ugimya.
    8: Inge iza kutule kuli kumuili mito palung'wi nu Mukulu.
    9: Kuite kuituma kutula isego litu, anga ezekukole kito angwi kuli, kumuloelye nuanso.
    10: Kunsoko kusija keehi kuuona ntongeela itunda la ulamuli nelang'wa Kilisto, nsoko kena kela ung'we wao wahume kusengilya eki nekegombekile kumakani nazatendekile kumuili, angeze kuuza ang'wi kuubi.
    11: Kuite, kuulenga uwoa nua Mukulu, kuaaluta eantu, uu nekile, yegeelekile ng'walyi ni Tunda. Nihuie kena malengagwa mumasigo anyu.
    12: Shakugema kumupepeelya unye hange kuugoza usese angwi kiatai. Kuleka gwa ite, kuumupa unyenye nsoko akitogola kunsoko ilu, nsoko kena kuhume kutula nukususha kuawa neakilogola kukiila wigeeli kuite singa ike nekekole munkolo mukali.
    13: Kunsoko angeze kapulwa numahala, inge kunsoko ang'wi Tunda. Hange anga kupuma mumahala itu napikiie, kunsoko anyu.
    14: 'Kunsoko ulowa nuang''wa Kilisto ukuulula, kunsoko kuhuieela: kena muntu ung''wi aukule kunsoko aantu ehi, nukuuu ehi akule.'
    15: Nu Kilisto aeukule kunsoko aantu ehi, nsoko kenaawa neikie aleke kikie hange kunsoko aoenso. Kuleka ite kusinja ikie kunsoko akwe huuyu naukule hange wikaiulwa.
    16: Kunso eye, kanziilya itungo leli nukulongoleka shakunilamula umuntu anga uugeeli wakwe nua keuntu, alezeapo pang'wandyo aekumugozile u Kilisto kuugozi wuwu. Kuite itungo ele shakumulamila wehi kundogoilyo eye hange.
    17: Kuite angeze muntu wehi ukole mukati ang'wa Kilisto, nuanso keumbe kepya. Imakani nakali akeile. Goza aina mapya.
    18: Imaintu aya ehi apumile kung'wi Tunda. Aeukuhungila usese kung'waakwe ung'wenso kukeela uKilisto, hange wakupeza witumi nuakuhunga.
    19: Ite ukulunga, mung'wa Kilisto, Itunda ukuuhunga uunkumbigulu wakwe ung'wenso, singa kualya ulutumo lao mung'waao. Uhumile kitaitu ulukani lautungi.
    20: 'Kuite kusaguwe anga keemeli ang''wa Kilisto, anga kina Itunda aukituma ulongoleki kukiila sese. Kumupepeelya unyenye kunsoko ang''wa Kilisto: mulanulwe kung''wi Tunda!'
    21: Aeuutendile u Kilisto kutula isongeelyo lamilandu itu. Nuanso ng'wenso shaae witumile imilandu. Aewitunule ite nsoko kukume kutula tai ang'wi Tunda kukeela ng'wenso.
  6:
    1: Nukuite kitume milimo palung'wi, kumupepeelya unye muleke kusingililya ukende nuang'we Itunda nekanda.
    2: Kunsoko ulungile, imatungo nagombekile aenekusa kung'waanyu, nukuluhiku lakugunwa nenumu aenumuaeye. “Goza, epaino inge matungo nagombekile. Goza itungo eleluhiku lakugunwa.
    3: Shakueka igwe lakugilya ntongeela amuntu wehi kunsoko shakuutakie uwilumi witu wize kulukumo nulubi.
    4: Kuleka gwa ite, kuigoza usese kuntendo yitu yehi, kena keitumi ang'wi Tunda. Keitumi akwe kuudu nuakugomba kagigwa, nzago, ukaku nualikalo,
    5: kukuwa, itungo, ubulugwi, kituma imelemo kukinyangulu, kuulya utulo uutiku, nemunzala,
    6: numuwelu, upolo, ukende, nukugwa ung'welu, nemulowe nua tai.
    7: Keituma akwe mulukani latai, kungulu ang'wi Tunda. Kukete milahilo atai kunsoko amukono nuakigoha nuwu nuankigi.
    8: Kuituma umulemo kuukuligwa nukumelwa, kugiligwa nukupegwa lukumo. Kusemewe kena keeteele kunu kea tai.
    9: Kuituma umulemo anga shanga kutengikile hange kulengekile iza tai. Kuituma umulemo anga kiakunsha hange, Goza! kukeli kuikie. Kuituma umilemo anga kuulamulwa kunsoko antendo yitu kuite singa anga nialamuewe kunsa. Kuituma umulemo anga kukete ukia, kuite mahiku ehi kukete ulowa.
    10: Kuituma umulemo anga heaula, kuite kuugolipya neangiza. Kuituma umulemo anga kenashakuulija anga kentu inge kumbi kela kentu kitu.
    11: Kuligitilye etai ehi kitalanyu, Iakorintho, ninkolo yanyu ilugukile kuugale.
    12: Inkolo yanyu singa igiigwe nusese, inge nugiigwe nuusegi wanyu unyenye.
    13: Itungoele kikila kutai kuligitya anga kuang'enya - kiguli inkolo yanyu kuugale.
    14: Muleke kutula palung'wi nawa nesinga akuie. Kunsoko ukole upalung'wi kee kuawa nea tai nawa neashapu? Hange ukole upalung'wi kee kuwelu nekiti?
    15: Wigombi kee Ukilisto nuhumile kutula nuwenso nu Beliari? Ang'wi nuanso nuhuee ukete nekiule nekeniino palung'wi ninyu nushuuhuie.
    16: Hange ukole wigombi kee nuukole mutekeelo lang'wi Tunda niaduduu? Kunsoko use kitekeelo lang'wi Tunda numupanga, anga uu Itunda nautambue. Kikie mung'waao nukugenda nienso. Kutula ni Tunda wao, nienso akutula antu awe.
    17: Kuite, pumi mung'waao, hangi mulemanuke nienso ulungile umukulu. Muleke kuambe nikibi, hange kumusingiilya unyenye.
    18: Kutula neTata wanyu, nunyenye mukutula meanaane niakigoha naa niakilima,” Ulungile u Mukulu nuakale.
  7:
    1: Alowa ane, kusoko kukele ulagwi uwa, alikielye usese kikani nilekumile kuushapula imiili ninuinkolo. Hange kuudume uwelu kuuwoa nuang'wi Tunda.
    2: Leki ilyoma kunsoko anyu! Kukeli kumutumuile muntu wihi. Shakumulemaaye muntu wihi. Shakigolepilye kunsao amuntu wihi.
    3: Akulunga ele singa kunisusumilya. Kunsoko nalungekena mukole mitaitu, kitaitu usese kuusha palung'wi nukikie palung'wi.
    4: Nkete ugimya ukulu mung'waane, hange kitogola kunsoko anyu. Nizuwe nuulowa sunga mulwago litu lehi.
    5: Aekizile Kumakedonia, imiili itu aemegila anga usupi. Kuleka ite, aekagile kunkika yehi kukuwa embita kunkika akunzi nu woa kunkika namunyumba.
    6: Kuite Itunda, nuekuila inkani ninza kuawa neamaile insula aeukuie iza kung'wa Tito.
    7: Singa aekiza kungwaakwe udu kena Itunda aukuie iza aeituile gwa uuza uo uiito nausingiye kupuma kitalanyu. Nuanso aukuie ulowa nuukulu nemukete ukia wanyu, hange naza mukete uuaeli kunsoko ane. Uu natula nuulowa kukila.
    8: Ateze ibada lane aelemusakeeye kusega, unene singa kukuila engali, kuite kukuela engali itungo naenune ibada nelanso aelemutendile unyenye mekatula nuukie kuite aemukete ukia matungo makupi.
    9: Itungo ele ndoilwe, singa kunsoko amulide lwago, kuite nsoko aukia wanyu wikamuhugeelya kuungama. Aemuligigwe nuukia wang'wi Tunda, uu aemagigwe singa nekanda kunsoko ilu.
    10: Kunsoko uukia wang'wi Tunda wileta kuungama wipikeelya uguni eze kulile anga ngali. Uukia wamihe, ata uu wileta nsha.
    11: Ugozi uukia wang'wi Tunda aeutugisilye upikeli kee nuukulu mungwaanyu. Aeule uupikeeli naeukulu mung'waanyu kigeela kena aemiagila anga igazo. Aeuli uwai wanyu naeukulu, woa wanyu, ensula anyu, kinyangulu kanyu, ne nsula anyu kugoza kena itai inonee igele! Kukela ikani migeelya unyenye kutula miagila anga igazo.
    12: Ateze aemuaandikie unyenye, singa aenumuandekie nsoko alutumo, hange singa kumuntu nuagigwe nuudobu, mandikile nsoko kena etai, ankolo yanyu kunsoko anyu itu ehuma kulengika kitalanyu ntongeela amiho ang'wi Tunda.
    13: Kunsoko eye kena huelwe iza. Muwongeeli nuakuelwa uza witu usese kuloilwe gwa, ata kukila ulowa nuang'wa Tito, kunsoko enkolo akwe aeiloeigwe nunyenye meehi.
    14: Kunsoko ang'wi aembogoe kung'waakwe kukeela nyenye, aenemugila anga minyala. Kensengelima kakwe, ang'wi udu kela lukani naekululigililye kitalanyuaelatai, uwihumbuli wanyu wilu kukeela nyenye kung'wa Tito neigeeye kena tai.
    15: Ulowa wakwe kunsoko anyu ukulu kukila anga uunukembukile ugombi wanyu wihi, naimumusingeeye nuanso kuwoa nukukagata.
    16: Ndoilwe kunsoko nkete ugimya nuukondile mukati anyu.
  8:
    1: Kuloilwe unyenye mulenge, akaka nia dada kuukende wang'wi Tunda nuupumilye mumatekeelo a Makedonia.
    2: Matungo nigeng'wa nikulu nelalwago, udu nuaulowa wao nuongeeleki nuauhimbe nuao waluga ugole ukulu nuaukende.
    3: Ung'waao kihenga kina aeapumilye anga naiahumile, hange ala nukukila naiahumile.
    4: Nukuulowi nuao ienso kuupepeelya kuudu, aeakulompile kunsoko aupalung'wi muitumi uwu kuahueli.
    5: ite singa yigee anga naikusegile, kuleka ite, ng'wandyo aeipumilye ienso ku Mukulu. Hange akipumya ienso kitaitu kuulowa wang'wi Tunda.
    6: Ite aekumupepeeye u Tito, naeukondile kanziilya umulimo uwu, kuleta muukondi ukende uwu mung'waanyu.
    7: Kuite unyenye mukete maintu edu - muuhueli, muntambu, mumahala, kenyangulu, nukuulowa wanyu kunsoko anyu. Ite kendegeeli unye kena mukete ukende du mutendo eye.
    8: Kulunge ile singa ilago. Kuleka ite, kukinga ile nsoko akugemeelya lukulu nua ulowa wanyu kuugemeelya munsula aantu needu.
    9: Kundogoilyo mulengile ukende nua Mukulu witu u Yesu Kilisto. Ateze aemugole, kunsoko anyu muhimbe nsoko kena kukiila uhimbe wakwe muhume kutula miagole.
    10: Mikani ele kumupa usigi nukumuailya. Ng'waka ung'wi nuukeile, shanga aemanzilye udu kituma ikani. Kuite aensumbeye kulituma.
    11: Itungo ele lipikeeli. Anga uu udu naekusumbeye nisego lakituma, hange, itee, aemuhumile gwa kuleleta mumaeli mugeeli nua uhumi wanyu.
    12: Kunsoko mukete nsula akituma entendo eye, inge ikani iza hange legombekile. Kusinja lemeke migulya aile nukete umuntu, singa migulya laeki numugila umuntu.
    13: Kunsoko umulemo uwu singa kunsoko kina neang'wi ahume kulija ubahu nu nyenye muhume kulemeeligwa. Kuleka ite, itule sawasawa.
    14: Udu wanyu imatungo nitungeli ukuaelya kueke nulakile. Ite uu gwa nsoko kena udu nuao ahume kuailya uula wanyu hange kena atule sawasawa.
    15: Ite inge anga niandekilwe “Nuanso nukete nedu mugila anga kentu kehi nekesagile nung'wenso nukete keninoo mugila anga uula wehi.
    16: Kuite walumbwe Itunda, naiuekie mukati ankolo ang'wa Tito inkolo yeyo yeyoo nakinya ngulu kakukela ninkete kunsoko anyu.
    17: Kunsoko singa anga udu ausingiiye imalompi itu, ingegwa aukete kinyangulu palung'wi nemalompi nanso auzile kitalanyu kuugombi wakwe ung'wenso.
    18: Kumutumile palung'wi nuyo umuluma nukukuligwa mumatekeelo kunsoko amulemo wakwe nuakutanantya inkani ninzinza.
    19: Singa uu udu, kuite gwa ausaguwe nematekeelo kulongola nusese kulekenka muianza yedu ikani ele nelaukende. Ite inge kuukulu nua Mukulu ung'wenso kunsula itu nakuaelya.
    20: Kuinega itule kena inonee kisusumya kukeela sese nukukeela ukende uwu nekuukenkile.
    21: Kuuhola ukendegeeli kituma nekekukuligwa, singanga ntongeela a Mukulu udu, kuite gwa ntongeela aantu.
    22: Hange kumutuma umuluna nemungiza palung'wi nienso. Kamugemela nkua yedu, hange kamuona ukete nsula nsoko amilemo du. Ata itungo lele ukete kinyangulu kukila kunsoko augimya nuukulu nukete mukali anyu.
    23: Kumpola niang'wa Tito, nuanso wipalung'wi nunene hange mituma nutemo miane kunsoko anyu. Anga kualuna itu, akutung'wa nematekee3lo. Ikulyo kung'wa Kilisto.
    24: Ite alageeli uulowa wanyu, hange mualagiile mumatekeelo nsoko awiloli witu kunsoko anyu.
  9:
    1: Kukeila muwitumi kunsoko ahueli, inone lukulu kung'waane kunuandekila.
    2: Nengile munsula anyu, nai nilogoee kuantu nia kumakedonia. Aeneaiye kene u Akaya ugombile kupumiila ung'waka naeukeile. Insula anyu aatia moyo eduao kituma.
    3: Itungo ele, natuma ialuna nsoko kena uwilogoli wilu kukeela nyenye uleke kulula nekanda, nensoko kena azamezee konda, aemezeetula anga naenungile.
    4: Ang'wi shanga uu, ang'wi muntu wihi nuakumakedonia angawize palung'wi nunene nukumuhanga shamugombile, aekeze hung'wa nunyala - sunga kulunga lehi kunsoko anyu - kunsoko nemugimya kukila mungwaanyu.
    5: Ite aenune kina nsanilye kuapepeelya aluna kiza kitalanyu nukituma unoneeli nuakukaya kunsoko azawadi naemuiwe. Ite inge uu nsoko kena itule ikondile anga ukembetwi, hange singa anga kentu nekilagilwe.
    6: Isego inge sile, umuntu nuetemele usheenyi wiogola usheenyi gwa, hange wehi nuetemela usheenyi wiogola usheenyi gwa, hange wehi nuetemela kisigo lakukembelwa wiogole kukembetwa gwa.
    7: Inge hange kela ung'wi apumye anga uu nusigile munkolo akwe. Inge nung'wenso alekekupumya kuukia ang'wi kusingigwa. Kunsoko Itunda wimulowa uyu nuepumya kuulowa.
    8: Ni Tunda uhumile hongeelya uukembetwi kunsoko anyu, kunsoko kena, kukela itungo, mumakani ehi, muhume kongeela kela entendo ninza.
    9: 'Anga uu niandekile: “Wauhola ugole wake nukuapa iahimbe. Itai akwe isaga ikale.”'
    10: Nung'wenso nuepumya embeu kumutemeli numukale kunsoko andya, ukupumya gwa nukongeelya embeu anyu kunsoko akulowa. Nuanso ukongeelya imaogola atai anyu.
    11: Mukugolepa kukila nsoko kena muhume kutula meakende. Ite yukuleta ilumbi kung'wi Tunda kukiila sese.
    12: Kituma uwitumi uwu singa anga yukutomolya udu uula nuahueli. Wongeelya intendo yedu gwa neyilumbi kung'wi Tunda.
    13: Kunsoko kugemeeligwa kung'waanyu nukigeela kuwitumi uwu mukumukulya Itunda gwa kugomba nukutambula kung'waanyu inkani ninziza nian'wa Kilisto. Mukumukulya Itunda gwa kuukende nuaupegwi wanyu kitolao hange kela ung'wi.
    14: Amuketee nsula, hange akulompa kunsoko anyu. Akutenda ite nsoko aukende ukulu nuang'wi Tunda nuukole mung'waanyu.
    15: Ilumbi letule kung'wi Tunda kukepegwa kakwe nesinga keligilyika!
  10:
    1: Unene ne Paulo, unene kumupepeelya kuupolo nuang'wa Kilisto. Unene nemupolo itungo nenhole ntongeela anyu, kuite nkete ugimya kitalanyu itungo nenkole kuli nunye.
    2: Kumulompa unye kena, itungu nenkole palung'wi nunye, shangakutula nuugimya itungo nekuagilya awa neasegile kena kikie kemuile.
    3: Kunsoko ataeze anga kuugenda kimuili, shanga kikua embita kimuili.
    4: Kunsoko iyege nekutumela kikuila singa yamuili, kuleka ite ikete ngulu ung'wi Tunda kubipya ukulu. Yukuheja lukulu udui nuakubepya.
    5: Inge kuubepya kehi nekikete uuhumi nekikulya ntongeela ang'wi Tunda. Kuuletenda mateka kukela uhumi nukumugomba Ukilisto.
    6: Hange kuulija ugombinuakulamula kela intendo nimbe, nkua udu ugombi wanyu nuukutula wakonda.
    7: Goza eki nekikole ng'walye ntongeela anyu ang'wi wili ukupepeleka kena nuanso wang'wa Kilisto, nuikembushe nuanso ung'wenso kena anga uu udu nuile wang'wa Kilisto, ite uu nusese kile gwa.
    8: Kunsoko atanitogole inino udu kukeela uhumi witu, nu Mukulu aupumilye kunsoko ilu kumuzenga unyenye singa kumubipya, singa kuona imenyala.
    9: Singa ndoilwe ele ligele kena kumutumbaunye kumabada ane.
    10: Kuite antu ang'wi elunga, “Ibada yakwe itaki hange ikete ngulu, kuite nuanso munegetu ekumuili Inkani yakwe singa inonee kutegeligwa.”
    11: Embu iantu anga awa nealengile kena lehi nekutambula kibada itungo nekukole kuli, inge anga uu ite nekika tende itungo nekukole pang'wanso.
    12: Shakinzu nkuli du anga kilingeile usese ang'wi kigemela usese nawa neikulya ienso. Kuite neigemeelya ienso kukela ung'wi wao, agila anga mahala.
    13: Usese, ata uu, singa kuitogola kukeela membi. Kuteka ite, kutenda uu udu mumembi izi ni Tunda ukupimie usese, membi niigeile kuli anga nianyu niele.
    14: Kunsoko usese shanga aekiongeeye naekumizee unyenye. Ae kiang'wendyo kupika kuukuli anga nuanyu kunsoko ang'wa Kilisto.
    15: Shanga kiloiye kukeela membi kumilemo aangiza. Kuleke ite, kuhuie uhueli wanyu uukuli wakwe kena ikianza kitu nehamelemu kekugalempigwa lukulu hange keli mumimbi lukulu.
    16: Kuhuie kuile, nsoko kena kuhume kutanantya ulukani ata mumekoa kukila nanyu. Shanga kuutogola kukeila milimo nekitung'wa muianza nungeza.
    17: “Kuite wehi nuitogole, nuitogola Mumukulu.”
    18: Kundogoilyo singa uwo nuigeela ung'wenso ukigela. Inge uyu nu Mukulu wimigelya.
  11:
    1: Kupepelya kene munindeele unene muupungu. Kuite kutai mukunindeila unene.
    2: Kunsoko nukete uwelu kung'waanyu. Nkete welu kung'wi Tunda kunsoko anyu kupuma naenemuie muwileni nuamusungu ung'wi. Aenumuie kumuleta unyenye kung'wa Kilisto anga munanso numuza.
    3: Kuite nogopile kena kuuli, anga enzoka naeimukongee u Eva kuuteele wakwe imasigo anyu ahumile kupeulwa kule kupuma mikulyo lukulu niza kung'wa Kilisto.
    4: Kunsoko kukelengasiilyo kena muntu wekiza nukutanatya u Yesu mungiza singa anga uyu nekumitanantilye. Ang'wi kukilengasiilyo kena musengeelye utananti ungiza shanga - uwu nae musingeiye. Mulindeile imakani nanso iza ikondile.
    5: Kunsoko kusaga kene unene singa nepalung'wi muawe nea pihe kuawa neakitangwa aluung'wa neaza.
    6: Kuite ateze unene singa manyisigwa kupumya ulusimu, kutile ite mumahala. Kukela lehi kumakani ehi kutendile ite kulengika kung'waanyu.
    7: Itee, aenitumile mulandune kisimya unene nsoko unyenye muhume kuhumbulwa? Kunsoko aetanantya kuwidesi inkani ninziza niang'wi Tunda kung'wa anyu.
    8: Aeneahegeeye imatekeelo nemangiza kusingeilya uaeligwa kupuma kitalao nsoko kene aenihumile kumitumila unyenye.
    9: Imatungo nae nkole nunyenye aenkole muula, singa aenumuhumieye wihi. Kunsoko uula wane aeukondigwe nea luwa naeazile kupuma kumakedonia. Mukela kentu nigiiye unene kuleka kutula nemuligo kunywaanyu, hange kulongoleka kutenda uu.
    10: Anga itai nang'wa Kilisto neli mukali ane, kunu kikulya kung'waane shanga yukukilegigwa munu muakaya.
    11: Kunekee? Kunsoko singa numuloilwene? Itunda uine numuloilwe.
    12: Kuute ehe nekituma, kitumagwa kituma nsoko kene nihume kugilya lyoma a awa neahete insula ilyoma kena anga nekile mukeko kikoo neakiloelya.
    13: Kunsoko iantu ao inge atuung'wa auteele hange itunu neakulongopa. Akipiula ienso ang'wa Kilisto.
    14: Neli singa ikuelwa, kunsoko ata umulugu wipiule ung'wenso anga malaika nua welu.
    15: Iye kutile anga ikuelwa nikulu anga itumi akwe gwa kipiule ienso anga itumi atai. Ugeeli wakwe yukutula anga intendo yao nieli.
    16: 'Kutunga hange: Inge waleke kutula muntu wehi nukusiga unene nemupungu. Kuite anga mutende, nsingilye unene anga nemupungu nsoko nihume kikulya iniino.'
    17: Iki nekulunga kunu kihuela kuwikumbuli nuakemuile nuku Mukulu. Kuite kuligitya anga nemupungu.
    18: Kunsoko iantu edu itogola ike muili, kitogole gwa.
    19: Kunsoko aemuhoilwe nuulowa kuupungu, unyenye lukulu mukete mahala!
    20: Kunsoko mukukolwa numuntu anga wauike muutung'wa, anga musashe wisapateli mung'waanyu, anga wamutumele unye kunsailo akwe, anga wieke migulya, angwanga wamukue muusu.
    21: Kulunga kuminyala itu kena usese kiaitula heanegetu lukulu kituma ite. Ikele hange wehi anga wabunange - kuligitya anga nemupungu - nunene goa kitogola.
    22: Itee, neanso Ayahudi ne? Nunene inge uu. Itee, neanso Aislaeli ne? Nunene inge uu. Itee, Neanso utuungwa wang'wa Ibulahimu ne? Nunene inge uu.
    23: Itee, neanso itumi ang'wa Kilisto ne? (Kutambula anga mpulilwe ne mahala) Unene inge kukela. Nkule ata mumelemu nemikaku lukulu, kule kukile niitungo, kukuwa nekutile anga ngele, nukuluta pakupe nensha.
    24: Kupuma kuayahudi nsingeye nkua itaano, “mapigo makumi anne kuheja ling'wi.” Nkua itaatu aenkuilwe milanga.
    25: Nkue eng'we aenkuilwe magwe. Nkue itatu mponee inino kusha mumeli. Ntumie utiku nu mung'wi mubahali neng'walye.
    26: Nekatula nemilinzo apakupi pakupi, kuponela ininoo mumiongo, kuponela iniino mualugu, kuponela iniino muantu ane ienso, kuponela iniinoo kuantu amakikupuma kuponela iniino muisale, kuponela iniino kupuma mualuna nealeele.
    27: Aenkule mumulemo ukaku hange mulikalo nulukaku, muuliku widu shanga aenelala, munzala ne nyota, kua yedu kufunga, mumpepo nekipwi.
    28: Kuleke naye nemangiza, ukole usukung'wi nuakela luhiku kunsoko ane imasigo ane kunsoko amatekeelo.
    29: Nyenyu numunegetu, nunene singe nemunegetune? Nyenyu nusakilye numungiza kung'wa mumilandu, nunene shanilwalane mukati?
    30: Ang'wi kusinja nitogole, kitogole kukeela ehe nekulagiila unegetu wane.
    31: Itunda nu Tata nu Yesu nu Mukulu nuanso nuekuligwa ikale, ulengile hene unene singa kukongela (kulongopa).
    32: Uko kudameski, mukulu nua mukoa pihe amutemi Areta aekuunga ikesale nekakudameski nsoko akumamba.
    33: Kuite nekaikwa munkapu, kukiila kidilisha kukeila mikiligo, nekaponela inino kuhega mume kono akwe.
  12:
    1: Kusinja nitogole, kuite kutile nekekongeeli ligwa nelo nelanso. Inge kulongoleka mumaono nema nuukunukuilwa kupuma kumukulu.
    2: Numulengile umuntu ung'we mung'wa Kilisto mumyaka ikumi leng'wi numunane nekiile - nemuile, ang'wi kunzi amuili, unene singamine, Itunda uine - ausapuwe migulya milunde lakataatu.
    3: Hange nengile kena umuntu uyu - angeze kumuili, ang'wa kunzi a muili, unene singa mine Itunda uine -
    4: aeuhoilwo migulye sunga kuparadiso nukija imakani awelu kukila kumuntu wehi kuletambula.
    5: Kunsoko amuntu anga uyu kitogola, kuite kunsoko ane unene singa kitogola, kuleka unegetu wane.
    6: Anga ndowe kutogola, singe aenamupungu, kunsoko ae kuligilya etai. Kuite kuleka kitogola, nsoko kena waule nua kusinga lukulu nanso kukela nekekigeela mung'waane, ang'wi kija kupuma kung'waane.
    7: Singa kitogola gwa kunsoko aukunukuilwa nua ukuilwe kuile singa kutula nelogoha, elija ae leikilwe mumueli wane, muluung'wa nua mulugu kumbuluga unene, singa ae nzetula nuwihumbuli.
    8: Nkua itaatu ae numupepeeye umukulu kunsoko aeli nsoko nuanso waheje kupuma kung'waane.
    9: Nung'wenso wikambile, “Uukende wane ukondile kunsoko ane. Kunsoko engulu igela muunegetu. Uuu, azanzee sumbiilya lukulu kitogola lukulu munegetu wane, nsoko kena uuhumi nuang'wa Kilisto uhumi wikie mung'waane.
    10: Kuite nkondile nsoko ang'wa Kilisto, munegetu, mutukelwi, mulwago, mukagigwa, mumasigo. Kunsoko itungu nenkole muunegetu, hange nkete ngulu.
    11: Unene naina nemupungune! unyenye aemunsingilye kueke, kunsoko angeze ae munkuiye umenunyenye. Kunsoko singa ae numuula lukulu kuatuungwa - aza ateze une singa kintu.
    12: Ilengasiilyo yatai ni niyaatuung'wa ae itendekile katekate anyu kuigigimeeli, ilengasiilyo niaukuilwa nintendo nu nkulu.
    13: Kuule nae mutuile miasanigwa nea pihe kukela imatekeelo nasagile, singa ae nemuligo kitalanyu? Munsamile kigazo ile.
    14: Goza unene nkondile kiza kitalanyu nkua itaatu. Singa ana kutula nemuligo kitalanyu, kunsoko singa ndoilwe, nekanyu. Numutakile unye. Kunsoko iang'enya kuika usagi kunsoko aleli. Kuleka ite ialeli yianonee kuike uusagi kunsoko ang'enya.
    15: Kulowa lukulu kutumila nukutumilwa kunsoko amoma anyu. Ang'wi nealoilwe kukela, inonee mundowe uninoo?
    16: Kuite ang'wi uu, singe kumuhumiilya muligo unyenye kunsoko kena unene nemuhugu kukela, unene yuyu nae umuambile unye yatula anga ae nemuligilye kuuteele.
    17: Itee, ae nihoile kitumela nsailo kuwehi nae numutumile kitalanyu?
    18: Ae numupepeeye u Tito heza kitalanyu, hange nekatuma numuntu umuya palung'wi nuyo. Itee, u Tito ae umitumie nsao yedune? Itee singa ae kugendile inzila yiyoyiyo ne? Itee, singa ae kugendile impambatilyo zizo zizo ne?
    19: Musigile kena imatungo aya ehi ae kuinena usese udu kungwaanyu? Ntongeela ang'wi Tunda nukung'wa Kilisto, aekenda tambula kela ekintu nsoko akumuzenga unyenye.
    20: Kunsoko nogopile kena nene ikiza nikumile numuulye unye anga uu insula ane. Nogopile kena muhumile muleke kundija unene anga nemukete insula. Nogopile kena muhumile kutula nuudui, wetu, wigeli nuautaki, nsula au winyene, witegeli, logoha, nuwilei.
    21: Nogopile kena nekusuka hange. Itunda wane uhumile kumpa upolo ntongeela anyu. Nogopile kena nikumile kulija ukia widu kuawa nei tumile imilandu kuleka itungo ile nawe nesinga ae aungamile uube, muukosi nemakani ansula neematenda.
  13:
    1: Iye nkua aka taatu keza kitalanyu “Kela usemelani kusinja uzengwe nuwigeeli nua kueli abiili ang'wi ataatu.
    2: 'Nakondya kulunga kuawa nei tumile imilandu nukuangiza ehi imatungo nae nkole kungwanso nkue akabiili, kulunga hange: Nenekiza hange sunga kumigigimiilya.'
    3: Kumuila unye ele kunsoko muhuduma uhueli kena Ukilisto ukutambula kukeela nene. Nuanso singa munegetu kitalanyu, kuleka ite, nuanso ukete ngulu mukati anyu.
    4: Kunsoko ae upagekilwe kuunegetu, kuite ukole mupanga kungulu yang'wi Tunda. Kunsoko usese gwa keanegetu mukati akwe, kuite kuita kuikie nuyo kungulu yang'wi Tunda muuang'wi anyu.
    5: Igoze uewe uone ang'wi wimukono muhueli. Igemeelye uewe. Shamukulengana kena u Yesu Kilisto ukole mukati anyu? Nuanso ukole, ang'wi shanga uu mukile higeeligwa.
    6: Hange nkete ugimya kena unye mukulenga kena usese shanga ae kuhitilwe.
    7: Itungo ile kulompa kung'wi Tunda kena muleke kuhume keki nekibi. Singa kulompa kena kuleke kuhuma kigeela kukeile migeng'wa, kuleka ite kuigela anga kulengilwe igemo.
    8: Kunsoko usese singa kuituma keki hensengelima katai, kuite nsoko atai udu.
    9: Kunsoko kuloilwe imatungo nekukole keanegetu nunye mukete ingulu. Kuulompa gwa kena muhume kutendwa mupikeeli.
    10: Kumaandeka imakani aya imatungu nenkole kule nunyenye, kunsoko kena imatungo nenkole palung'wi nunye singa ndoilwe kigeelya uutaki kung'waanyu. Singa ndoilwe kigeelya uhumi nua mukulu nae umpee unene nemuzenge hange siga nemubipye pihe.
    11: Ite gwa, aluna nea goha nawe nia sungu, lowi itumi imelemo nsoko akususha mupegwe umoyo, migombye unyenye kua nyenye, nukie mupolo, hange ni Tunda nua ulowa nuupolo ukulula nunyenye palung'wi.
    12: Ilamushi kela ung'wi kulungeli nua welu.
    13: Ahueli ehi atumile nulamu, amulamukilye.
    14: Ukenda nua Mukulu u Yesu Kilisto, ulowa wang'wi Tunda, nuu palung'wi nuang'weug'welu utule palung'wi nunye mehi.
48:
  1:
    1: Unene ni Paulo mutuung'waa. Unene shanga nimutuung'waa kupuma ku ana adamu ang'wi kukiila ku ana adamu, kuiti kukiila kung'wa Yesu Kristo ni Itunda Tata nai umiukilye kupuma kuashi.
    2: Palung'wi ni aluna ihi nu nene, kumakilisilya imatekeelo a ku Galatia.
    3: Ukende utule kilanyu nu ulyuuku nu upembeeye kung'wa Itunda Tata witu nu Mukulu uYesu Kristo.
    4: Nai wipumilye mukola kunsoko a milandu itu iti kina akugune ni matungo aya na ubii. Kupuumila nu ulowa nuang'wa Itunda witu hangi Tata.
    5: Kitalakwe itule ikulyo i kali na kali.
    6: Ni kenda kuilwa kina mukenda kaya kupilukila mu nkani ninza ingiiza, nienda kuilwa kina mukupilukila kuli kupuma kung'waakwe ng'wenso nai umitangileku ukende nu ang'wa Kristo.
    7: Kutili nkani ninza ni ingiiza, kuiti akoli antu ang'wi ni akumusasha unyenye ulwago nu kulowa kukaila nkani ninza ni ang'wa Kristo.
    8: Kuite ga anga ize usese ang'wi amalaika kupuma kilunde wikatanantya kitalanyu nkani ninza isa nu ulo nai kutanantilye kitalanyu, nu a zung'we.
    9: Anga nai kaligitya un'gwandyo, ni itungili kuligitya hangi, ''Anga ize ukoli muntu nuikatanantya kitalanyu inkani ninza isa nizi naza muisingilye, nu azung'we''.
    10: Ku uu itungili kuuduma ukamikiilyi nu a antu ang'wi Itunda? Anga ize nongolekile kugema kualoeelya ana adamu unene shanga ni munyamilimo wang'wa Kristo.
    11: Muluna, ndoilwe unye mulinge kina nkani ninza naza niitanantilye shanga ipumiie ku ana adamu.
    12: Shanga ai ni nusingiiye kupuma ku muntu, ang'wi shanga manyisigwe, Badala akwe, ai ituile inge ku ukunukulwa nu ang'wa Yesu Kristo kitalane.
    13: Makonda kija migulya u likalo lane nu la kunyuma mu ikumbiko ni la ki Yahudi, iti nai natuilee kulaja ku utaki ilekeelo lang'wi Itunda kukilinkiila uugemeeligwa nu kulilimilya.
    14: Ai natulaa nongolekile mi ikumbiko ni la Kiyahudi kukiliila i a luna ane idu Ayahudi. Ai natulaa ni kinyangulu lukulu mu logo nu la aTata ane.
    15: Ku ite Itunda ai uloeeigwe nu kumbagula unene kupuma mu nda ang'wa ia. Ai unintangile unene kukiila ukende nu akwe.
    16: Kumukaminkiilya ng'wana nu akwe mukati ane ili kina numutanantye ung'wenso mukati a antu nia mahi. Hangi shanga ai ndumile anga usigigwa nu a muili ni sakami.
    17: Hangi shanga ai nankie kulongola ku Yerusalemu ku awa nai atulaa atung'wa ze ikili une. Badala akwe nikalongola ku Uarabuni ni panyambele kusuka ku Damesiki.
    18: Uugwa kukila i miaka itaatu ai nankie kulongola ku Yerusalemu kumiumba umbila u Kefa, ni kikie nu ng'wenso mahiku ikumi na ataano.
    19: Kuiti shanga nikihenga i atung'waa ni auya kwaala Yakobo, muluna nu a Mukulu.
    20: Goza, ntongeela ang'wa Itunda, shanga kukongela ku iko ni kukikilisa kitalanyu.
    21: Uugwa nikalongola ku mikoa a Shamu ni Kilikia.
    22: Shanga ai ntuile manyikile ku miho ku matekeelo a ku Uyahudi ayo nai atulaa mu ng'wa Kristo.
    23: Ku iti ai atulaa akigiilya udu, ''Nuanso nai watulaa ukuaja itungili ukutanantya uhuili nai watulaa ukuugazanja''.
    24: Ai atulaa akumulumbiilya Itunda kunsoko ane.
  2:
    1: Ze akila imyaka ikumi na inne nika longola hangi ku yerusalemu palung'wi nu Barnaba. Nikamuhola ga nu Tito palung'wi nu nene.
    2: Ai nongoe ku nsoko Itunda ai wikaminkiiye kitalane kina ai ntakiwe kulongola. Ai mbikile ntongeela ao nkani ni nza naza niitanantilye ku antu a mahi (kuiti ai ntambue ku kimpinyimpinyi ku nai atambulikile kina atongeelia a kusanigwa) ai nitumile izi iti kukomanilya kina ai natulaa shanga mankile, ang'wi ai mankile nankanda.
    3: Ku iti ga uTito, nai watulaa palung'wi nu nene, ai watuile mu Yunai, Usingigwe kutalwa kiganda.
    4: Ikani ili ai lipumiie ku nsoko a aluna ni a uteele nai azile ku kimpinyimpinyi kudumiila uulyuku na katulaa nu wenso mung'wa Kristo Yesu. Ai akete nsula kuuzipya usese kutula atung'waa ilagiilyo.
    5: Shanga ai kipumilye kuakulya ga nu ku saa ing'wi, iti kina nkani ninza ni ya tai isage shanga ize ikailikile kitalanyu.
    6: Ku iti awo nai atambue kina ai atulaa shanga ai ahanguie kihi kitalane. Kihi nai atulaa akukituma shanga ai kituile ni ndogoelyo kitalane Itunda shanga ugombile ukuiili nu ana adamu.
    7: Badala akwe, ai unihengile kina nihuiiwe kuitanantya inkani ni nza ku awo naza shanga atawe kiganda. Ai ituile anga uPetro watanantye nkani ninza nia tai ku nai atawe kiganda.
    8: Ku ndogoelyo Itunda nai witumile u milimo mukati ang'wa Petro kunsoko utuungwaa ku awo nai atawe kiganda ai witumile ga umilimo mu kati ane ku antu ni a mahi.
    9: Itungo uYakobo, Kefa nu Yohananai akumukile kina ai azengileIlekeelo, ai alingile u ukende nai ninkiingwe unene, ai akusingiiye mu uhanguili unene, nu Barnaba. Ai itumile izi iti kina kulongole ku antu ni a mahi, hangi iti kina ahume kulongola ku awa ni atawe kiganda.
    10: Ai akuloilwe ga nu sese kuakimbuka i aula. Unene ga ai natulaa nkete insula kituma ikani ili.
    11: Matungo uKefa nai wakiza ku Antiokia ai numugiiye ikihenga ku nsoko ai watulaa walimangiila.
    12: Ze ikili i antu kitunga kupembya kupuma kung'wa Yakobo, u Kefa ai watulaa ukulya ni antu ni a mahi. Ku iti iantu awa nai akiza, ai ulekile nu kuhega kupuma ku antu ni a mahi. Ai watulaa witumbile i antu nai atakile i kidamu.
    13: Lulo luulo i Ayahudi auya ai aambinkanile nu udosi uwu palng'wi nu Kefa. Wigeeli nu akwe ai otuile ga nu Barnaba ai uhoilwe nu udosi nu ao.
    14: Ku iti nai nihengile kina ai atulaa shanga atyatile nkani ninza ni a tai, ai numutambuie u Kefa ntongeela ao ihi, ''Anga ize unyenye inge mi Ayahudi ku iti mikaie ntendo ni a antu a mahi badala a ntendo ni a Yahudi, Ku niki mukuasinja i antu ni amahi kikie anga Ayahudi?''.
    15: Usese naza ki Ayahudi kia kutugwa hangi shanga ''antu a mahi ni anya milandu ''.
    16: linga kina kutili nui ailigwa i tai ku ntendo ni a ilagiilyo. Badala akwe i ailigwa tai ane ku uhuiili mukati ang'wa Yesu Kristo. Ai kuzile ku uhuiili mukate ang'wa Kristo Yesu iti kina kialigwa tai ane ku uhuiili mukate ang'wa Kristo hangi shanga ku ntendo ni a malagiilyo. Ku ntendo ni a malagiilyo kutili umuili nu ika aligwa tai ane.
    17: Kuiti anga ni kuumuduma Itunda ku kualya itai ane mukati ang'wa Kristo, keenda ihanga akola ga kina anya milandu, itii uKristo ai uzipigwe mutung'waa nu a milandu? shanga iti!
    18: Ndogoelyo anga nzenge isumbiilyo ni lane migulya a kuika ilagiilyo, isumbiilyo naza nakondaa kuliheja, kilagiila u mukola kina kubunanga ilagiilyo.
    19: Kukiila ilagiilyo ai nkule ki ilagiilyi Kululo ntakiwe kikie kunsoko ang'wa Itunda.
    20: Nagigwe palung'wi nu Kristo, shanga nene hangi ni nikie, ila Kristo nuikie mukati ane. Likalo ni nikie mu muili nikie ku uhuiili mukate ang'wa ng'wana wang'wa Itunda, nai iza umuloilwe nu kipumya kunsoko ane.
    21: Shanga nu uhitile u ukende nu ang'wa Itunda, ndogoelyo anga itai ane ai ikoli kukiila ilagiilyo, Uugwa u Kristo ai uzeetula ukule na nkanda.
  3:
    1: Unye Agalatia ni miagila imahala, iti gwa nyenyu nai umulogile, unyenye naza u Yesu Kristo ai uikilwe kihenga ntongeela a miho anyu. Kina wagigwe?
    2: Unene ndoilwe kulinga ikani ling'wi kupuma kitalanyu, Iti gwa ai mumusingiye Ungg'wau ng'welu ku ntendo ni a malagiilyo, ang'wi kuhuuila iki nai mukigule?
    3: Itii gwa unyenye inge miapungu ngele iyi? iti gwa unyenye inge miapungu ngele iyi? Iti gwa ai mandilye mu ng'wa ng'welu iti mumale mumiili?
    4: Iti gwa ai magile ku makani idu na nkanda, anga tai ai atulaa a nankanda?
    5: Iti nuanso mupumyaa ung'wau n'wgelu kitalanyu nu kituma i ntendo ni angulu kati anyu witumaa ku ntendo ni a malagiilyo ang'wi ku kigiilya palung'wi nu uhuiili?
    6: Abrahamu; ''Ai umuhuiie Itunda aka aligwa kina munya tai''.
    7: Ku ndogoelyo yiyo yiyoo lingi kina, awo naza ahuiie inge ana ang'wa Abrahamu.
    8: Uukilisigwa ai ultile kina Itunda aza uze a aiilya tai ane antu a mahi ku nzila a uhuiili, nkani ninza ai itanantigwe hanza kung'wa Abrahamu; ''Ku ewe mahi ihi akukendetwa ''.
    9: Iti panyambele awo naza akete uhuiili akembetwe palung'wi nu Abrahamu, naza watulaa nu uhuiili.
    10: Awo naza asumbiiye intendo ni ya malagiilyo akoli pihi a uzung'wa, ku kina ikilisilwe, ''Uzumilwe kila muntu niiza shanga uambinkanile ni makani ihi na kililigwe mu mbugulu ama lagiilyo kituma ihi''.
    11: Itungili inge ikihenga kina Itunda shanga ukumualya tai akwe ga nung'wi ku malagiilyo, ku nsoko, ''Munya tai ane ukukie ku uhuiili''.
    12: Ilagiilyo shanga lipumiie mu uhuili ku iti badala akwe, ''Niiza witumaa imakani aya ku malagiilyo, ukikie ku malagiilyo''.
    13: Kristo ai ukugunile usese kupuma ku uzung'wa nui ilagiilyo itungo nai wizepilye kizug'wa akunsoko itu. Kunsoko ikilisigwe ''Uzumilwe kila muntu nuikakong, wa migulya ikota''.
    14: Isigo ai lituile kina ukende naza watulaa kung'wa Ibrahimuaza uzee tula ku antu a mahi kung'wa Kristo Yesu, Iti kina kuhume kusingiilya u wigombya nua ng'wau ng'welu kukiila uhuiili.
    15: Muluna, kutambula ku mpyani aki binaadamu, ga ni itungo naza wigombyaa nu wakinadamu wakondile kuikwa ukomu kutile nuhumile kuleka uu ang'we kongeelya.
    16: Itungili i malago ai aligitigwe kung'wa Ibrahimu nu ku ulelwa nu akwe. shanga ai iligitigwe anga ''ku uutugi'' kusigiilya idu, ila badala akwe ku ung'wi wing'wene, ''ku utugi nu ako'' ni iza inge Kristo.
    17: Itungili kiligitya iti, ilagiilyo naza lizile myaka 430 panyambele, Shanga lihejaa ilagiilyo ni la kunyuma nai liikilwe niItunda.
    18: Ku nsoko anga ize uusali ai ize uzile ku nzila a malagiilyo, shnga ai uzee tula hangi uzile ku nzila a wigombya. Ku iti Itunda ai uupumilye nankanda kung'wa Ibrahimu ku nzila a wigombya.
    19: Ku niki itungili ilagiilyo ai lipumgwe? Ai longeeigwe kunsoko a milandu, kupikiila mulewa nu ang'wa Ibrahimu waze ku awo naza kitalao ai ai watulaa ulagiilwe. Ilagiilyo ai liikilwe kuukinyila kukiila u malaika ku mukono nua mulamuli.
    20: Itungili u mulamuli usigiiwe ku kilinkiila a muntu ung'wi, Ila Itunda inge ung'we wing'wene du.
    21: Ku lulo iti gwa ilagiilyo likoli nsuta ni ilagiilyo ni la ng'wi Itunda? A! a! kunsoko anga ize ilagiilyo nai atulaa ipumugwe ai atulaa nu uhumi nu akuleta u upanga, tai ane ai iziigela ki ilagiilyo.
    22: Ku iti badala akwe, Uukilisigwa ulugaie makani ihi pihi a milandu. Itunda ai uzepilye izi iti kina wigombya nu akwe nua kuuguna usese mu uhuiili mung'wa Kristo Yesu uhume kigeeleka ku awo ni akuhuiila.
    23: Ku iti ze ikili nu uhuiili kung'wa Kristo kuza, ai katulaa katung'waa nu kutula pihi ilagiilyo kupikiila uze uukunukulwa nu auhuiili.
    24: Ku lulo ilagiilyo ai lizepigwe mutongeeli witu kupikiila Kristo nai akiza, iti kina kualigwe tai ane ku uhuiili.
    25: Itungili kunsoko uhuiilin wazilee kutili hangi pihi a mugozeeli.
    26: Kunsoko unyenye mihi inge mi ana ang'wi Itunda kukiila uhuiili mung'wa Kristo Yesu.
    27: Ihi naza mogigwe mu ng'wa Kristo, Mumutugae Krusto.
    28: Kitili Muyahudi ang'wi mu Yunami, mutuung'wa ang'wi mulyuku, mugoha ang'wi musungu, kunsoko unyenye mihi inge ung'wi mung'wa Kristo Yesu. Anga ize unyenye inge mi ang'wa Kristo Yesu.
    29: Uu inge uutugwa nuang'wa Ibrahimu, Asali ku ngulu ilaggo.
  4:
    1: Kuligitya kina kunsoko umusali inge ng'wana, mugila ikilo nu mutugwa, anga itule ga nu mukola hiu nua nsao yihi.
    2: Badala akwe, ukoli pihi a mugozeli nu mukuiili kupikiila itungo nai liikilwe n Tata nu akwe.
    3: Ga ni iti ga nu sese, nai katulaa kiang'inya, ai kuambiiwe mu utung'wa nua malagiilyo na ng'wandyo na unkumbigulu.
    4: Kuiti itungo ni lizipie nai lipikile, Itunda ai umutumile ung'wana akwe, mutugwa nu a musungu, mutugwa pihi ilagiilyo.
    5: Ai witumile izi iti kuaguna awo nai akoli pihi ilagiilyo, iti kina kusingiilya i hali akutula anga ana.
    6: Kunsoko unyenye inge mi ana, Itunda ai umulagiiye ung'wau ng'welu nua ng'wana nu akwe mukati a nkolo yitu. Ng'wau ng'welu nuitangaa, ''Abba, Baba''.
    7: Kunsoko iyiy uewe shanga wi mutugwa hangi ila ng'wana. Anga ize inge ng'wana, uu gwa uewe inge wi musali kkiila Itunda.
    8: Ze ikili ga, itungo shanga ai mumulingile Itunda, ai mutuile mi atungwa ku awo niiza ku upuumoo shanga alungu nangaluu.
    9: Ku iti ingili kina mumulingile Itunda, ang'wi kina mulingikile ni Itunda, kuniki mukusuka hangi mumalaagiilyo ni manementaalu ni ng'wandyo ni magila anga kinya uwai? Iti muloilwe kutula atung'wa hangi?
    10: Muambile ku ukendegeeli lihiku ni menso lukulu, upumili nua mieli, matungo, ni miaka. Nikenda itumba kunsoko anyu.
    11: Nikenda itumba kina ku kinya kituunga ni agilye nankanda.
    12: Kumupepeelya, aluna, mutule anga ni nili, kunsoko ga natuilee anga ni mili. Shanga ai muntumuie.
    13: Ila mulingile kina, ai itulikile inge kunsoko a ulwae nua muili kina ai ntanantilye nkani ninza kitalanyu ku nkua a ng'wandyo.
    14: Ga ni iti i hali ane a muili ai imukile mu ugeng'wa, Shanga ai mumeile ng'wi kuni hita. Badala akwe ai munsingiiye anga u malaika nunang'wi Itunda, anga ai matulaa Kristo Yesu mukola.
    15: Ku lulo, ukoli pii itungili uulowa nu anyu? Kunsoko kukiila kitalanyu kina, anga ihumikile, ai muzee komola imiho anyu nu kumpa unene.
    16: Iti itungili, itii natulaa ni mulugu wanyu kunsoko kumuila itai?
    17: Akuduma ku nsula, inge shanga ku ukende, aloilwe kumutemanula unyenye nu nene iti muatyate.
    18: Inge iziza ikali kutula ni nsula kunsoko ni yili nziza, hangi shanga udu matungo ni nize nkoli palung'wi nu nyenye.
    19: Ana ane aniino, kulwala uwai kunsoko anyu hangi kupikiila Kristo wiumbe mukati anyu.
    20: Aza nzee lowa aza ize nkoli pang'wanso palung'wi nu nyenye itungili nu kupiula ululi nu lane. Kunsoko nkete witumbi migulya anyu.
    21: Ntambuili unyenye naza mukete isula kutula pihi ilagiilyo, shanga migulye ilagiilyo nili ligitilye?
    22: Kunsoko ikilisigwe kina Abrahamu ai ukete ana akigoha abiili, ung'wi ku musungu uyo nu mutugwaa nu muya nu musungu ni mulyuuku.
    23: Ga ni iti, uyo nua mutugwa ai utugilwe ku muili udu, ila uyo nua musungu nu mulyuuku ku wigombya.
    24: Makani aya ahumile kuganulwa kutumila mpyani, kunsoko asungu awa impyani ni malago abiili, Ung'wi ao kupuma kulugulu nula Sinai. Witugaa ana ni atugwa. Uyu inge Hajiri.
    25: Itungili u Hajiri inge lugulu nu la Sinai ukoli ku Arabuni. Wimpuanigwa ni Yerusalemu ni itungili, kunsoko inge mutugwa palung'wi ni ana akwe.
    26: Ila Yerusalemu niiza ikoli migulya inge ndyuuku, hangi iyi yiyo nyinya nu itu.
    27: Kunsoko ikilisigwe, ''Lowa uewe musungu nuili wimugumba, uewe ni shanga witugaa. Nyansula ululi hangi ukue iyogo ku ulowa uewe niiza wimugila u wizeeli nua kutuga kundogoelyo idu inge ana ang'wa nu aileemugumba, kukulinkiila ni awo ni ang'wa uyo niiza ukete mugoha''.
    28: Itungili aluna, anga u Isaka, unyenye inge ana a wigombya.
    29: Ku itungo nilanso naza u muntu naiza ai atugilwe ku ngulu nia muili ai umagilye uyo nai utugilwe ku ngulu nia ng'wau ng'welu, ku itungili inge lulo luuloo.
    30: Ukilisigwa wiligitya uli, ''Muheje umusungu mutugwa palung'wi nu ng'wana nu akwe nua kigoha, kunsoko ung'wana nu a musungu nu mutugwa shanga ukusala palung'wi nu ng'wana nua musungu nu mulyuuku''.
    31: Ku lulo, aluna, Usese shanga ana nua musungu nu mutugwa, ila inge nua musungu nu mulyuuku.
  5:
    1: Inge kunsoko u Kristo ai ukinkiiye u lyuuku iti kutule ki alyuuku, Uugwa, imiki ikomu muleke kuambigwa hangi mu mumumpeto nua utugwa.
    2: Goza, unene Paulo, kumuila kina anga itule mikatalwa kiganda, u Kristo shanga ukumuaiilya ku nzila ihi nanso.
    3: Hangi, kumukuiila kila mugoha nu endile kiganda kina utakiwe kipumya nangulu ku malagiilyo ihi.
    4: Mabaguwe kuli nu Kristo, awo ihi, ''Numukualigwa tai ane'' ku malagiilyo. Mugwie kuli nu ukende.
    5: Ndogoelyo, ku nzila a ng'wau ng'welu, ku uhuiili kulindiie u ugimya nua tai ane.
    6: Mu ng'wa Kristo Yesu kutalwa kiganda ang'wi kuhita kutalwa kiganda kutili ndogoelyo ihi.
    7: Inge uhuiili wing'wene nuitumaa umulimo kukiila ulowa uugwa wisiigiila kintu.
    8: Ai matulaa mi mankaa ntambo iziza. Nyenyu akamugilya kumikulya itai? U upeng'wi nua kituma nianso shanga upumile kitalakwe ng'wenso nui mitanga u nyenye.
    9: Igai ishenyuu igazanja ipuli lihi.
    10: Nkete usumbiilya nu nyenye ku Mukulu kina shanga mukusiga ku nzila ingiiza ihi. Wihi nuanso nuikamulimilya ukukenka uulamulwa nu akwe ng'wenso mukola, Wihi nuanso.
    11: Aluna, anga ize nongolekile kutanantya ikidamu, ku niki nkili kagigwa? ku ikolyo ili, iko niiza inge ikito nila ikota ni la mpaga kihumile kubepigwa.
    12: Inge ulowa nu ane kutula awo ni akumutongeela ibii aki hoola i kola.
    13: Itunda umitangile, aluna, mu ulyuuku, iti muleke kuutumila u ulyuuku nu anyu anga lyoma ku muili, Badala akwe ku ulowa muzii aiilya unyenye ku nyenye.
    14: Kunsoko ilagiilyo lihi likondaniie ku ilago ling'wi; ni nyenso inge, ''Inge kusinja umulowe umunyakisali nu ako anga uewe mukola''.
    15: Kuiti anga muze itakuna nu kilya, igozeeli kina muleke kibipya unyenye ku nyenye.
    16: Kukligitya, gendi ku nkolo, ni ang'wi shanga mukuikondaniilya insula nia muiili.
    17: Kunsoko u muili ukete nsula nkulu kung'wa ng'wau ung'welu, nu ng'wau ng'welu ukete nsula nkulu kikilya nu muili. Izi yuki kunyuma kila ing'wi nu muya, mapumilo i nge kina shanga mukituma iintu ni mukete insula ku ituma.
    18: Ku iti anga u ng'wau ng'welu umutongee unyenye, mikutili pihi ilagiilyo.
    19: Itungili intendo nia muili yigeelekile. Ni yenso inge, usambo, ushapu, wii.
    20: Ipolya ni la adudu, ulogi, ulugu, wilea, nsula, kuhung'wa iko, wikingumi, utemanuki, nua matekeelo,
    21: Wilu ulaku ugala ntuli ni makani mauya anga aya. Nu mu huguuye unyenye, anga nai nu muhuguuye un'wandyo, kin awo ni akituma imakani anga nanso shanga akusala uutemi ua ang'wi Itunda.
    22: Ku iti inkali ang'wau ng'welu inge ulowa, ulyuuku, ugimya, uza nua nkolo, untu nu uziza, uhuiili.
    23: Upolo, hangi ngele; kutili anga ilagiilyo kikilya ni makani anga ayo.
    24: Awo ni ang'wa Kristo Yesu au wagilye umuili palung'wi nu umila mati ni nsula ni ao ni mbii.
    25: Anga ize kuikie kung'wau ng'welu hangi kugende ku ng'wau ng'welu.
    26: Kuleke kutula kia kidaya, kuleke kidumiilya kila ung'wi ku miakwe, Ang'wi kuleke ki onela u wilu.
  6:
    1: Aluna anga itule u muntu uambilwe mu ubii, unyenye ni mia ng'wau ng'welu, mulagiigwe kumususha u muluna nuanso ku nkolo a ulyuuku. Munu muze mukendegee akola muleke kugeg'wa.
    2: Mikenkelye i miligo, nu kululo muku likondaniilya ilagiilyo ni lang'wa Kristo.
    3: Anga itule u muntu wihi ukihenga ingi wi bahu kunu shanga kintu, ukikongela u mukola.
    4: Kila ung'wi naugemeelye u mulimo nu akwe, Uugwa ukutula ni kintu mukola wing'wene ni ka kikulya, shanga kiniganiilya u mukola nu muntu wihi.
    5: Ndogoelyo kila u muntu ukuhola u miligo nuakwe mukola.
    6: Muntu nai umanyisigwe u lukani kusinja amuhanguile i maziza ihi u ng'walimu nu akwe.
    7: Leki kukongelwi; Itunda shanga we senswaa, kila nuku kitemela u muntu kiko ukukiogola ga.
    8: Kila nui temelaa imbeu mu upumuumo nuakwe nua milandu, wikagola u ubepigwa ku iti nuanso nuitemela imbeu ku ng'wau ng'welu, wikaogola upanga nua kali na kali kupuma kung'wa ng'wau ng'welu.
    9: Kuleke kukatala kituma imaza, ndogoelyo ku matungo akwe kuuogola anga itule shanga kuuhung'wa u ukata.
    10: Iti gwa, matungo ni kikatula ni lyoma, kitume ni maziza ku kila ung'wi. Kitume ni maziza ku kilinkiila lukulu ku niamoli mukati a uhuiili.
    11: Gozeeli u ukulu mumabada nakilisilwe ku mukono nu ane mukola.
    12: Awo ni aloilwe kituma uziza ku isigo ni la muili wawo anya kusingigwa atalwe kiganda. akituma iti kunsoko aleke kingila mu lyago nu likota ni la mpaga ni lang'wa Kristo.
    13: Ndogoelye ga nao ni atawe ki ganda akola shanga aambile ilagiilyo. Badala akwe aloilwe unyenye mutalwe kiganda iti ahume kilolya ku miili anyu.
    14: Ileke kupumiila nilolye kwala kikota ni la mpaga ni la Mukulu nu itu uYesu Kristo. Inge ku ng'wenso u unkumbigulu ai wagigwe ku ng'waane nu nene ku unkumbigulu.
    15: Kunsoko shanga ikeewe kutalwa ki ganda ang'wi kuhita kutalwa kiganda kutula inge kintu. Badala akwe ulelwa nu upya inge wa ngulu.
    16: Ku ihi anya kikie ku ilagiilyo ili, atule nu ulyuuku nu ukende utule migulya ao ihi, ni mugulya a Israeliang'wa Itunda.
    17: Puma itungili muntu wihi waleke kunyoma, ndogoelyo nkenkile logo nulang'wa Yesu mu muili nu ane.
    18: Ukende nua Mukulu witu Yesu Kristo utule ni nkolo ni anyu, Aluna. Amina.
49:
  1:
    1: Paulo, mutugwa wa ng'wa Kristo Yesu ku ulowa nu wang'wi Itunda. Ku awo nai abaguwe kunsoko ang'wa Itunda ni akoli ku Efeso hangi niiza inge ahuiili kung'wa Kristo Yesu.
    2: Ukende utule kitalanyu nu ulyuuku nu upembeeye kung'wi Itunda Tata nu utunu mukulu u Yesu Kristo.
    3: Itunda hangi Tata nu a mukulu nu itu Yesu Kristo nu apegwe ikulyo. Hangi ng'wenso nai ukukendepile kukiila ukende nua ki ng'wau ng'welu, mu kianza ka kilunde mukati ang'wa Kristo.
    4: Ze ikili kuumbwa uunkumbigulu, Itunda ai ukuholanilye usese niiza kuhuiie mung'wa Kristo. Ai ukuholanilye usese iti kuhume kutula elu ni shanga kitukwaa ntongela akwe.
    5: Ku ulowa Itunda ai uholanilye u ng'wandyo ku uhola anga ana akweku nzila ang'wa Yesu Kristo. Ai witumile izi kunsoko ai uloeegwe kituma iko nai ukete i nsula.
    6: Mapumiilo akwe inge kina Itunda ukukuligwa ku ukende nua ikulyo ni lakwe. Iki kiko nai ukinkiiye nankanda ku nzila a mulowa nu akwe.
    7: Ku nsoko mu mulowa nu akwe, kukete ligunwa kukiila sakami ni akwe. ulekelwa nua milandu. kulikete ili kunsoko a ugoli nua ukende nu akwe.
    8: Ai wutumile ukende uwu kutula widu kunsoko itu mu upolo nu umanyi.
    9: Itunda ai witumile ikumuke kitaitu iyo itai nai ipihile na masigo, kupumiila ni nsula nai igeelekilemukati ang'wa Kristo.
    10: Itungo imatungo akondaniie ku ukondaniili nua masigo akwe. Itunda ukuiika palung'wi kila i kintu ni ka kilunde niki nika migulya ihi mukati ang'wa Kristo.
    11: Mung'wa Kristo ai katulaa kaholanigwa nu kusigiilwa ze ikili imatungo. Iyi ai ituile inge kupumiila ni masigo ang'wa nu itumaa i intu yihi ku isigo nila ulowa wakwe.
    12: Itunda ai witumile nianso iti kina kuhume kutula kukoli ku ilumbi nila ikulyo ni lakwe. Ai katulaa kiang'wandyo kutula nu ugimya mukati ang'wa Kristo.
    13: Ai ituile ku nzila ang'wa Kristo kina ai migule lukani nula tai, nkani ninza nia ugunwa nu anyu ku nzila ang'wa Kristo. Ai ituile ku ng'wenso ga kina mahuiie nu kuikilwa u logo nua ng'wau ng'welu nai wigombigwe.
    14: Ung'wau ng'welu yuyo ukuiili nua usali witu kupikiila uhuiili nu ikigeeleka. Iyi ai ituile inge ku ilumbi nu ukulyo ni lakwe.
    15: Kunsoko iyi, Puma itungo nai nigule lukani kutula uhuiili nu anyu mukati ang'wa Mukulu Yesu nu kutula ulowa nu anyu ku awo ihi naza abaguwe kunsoko akwe.
    16: Nkili kuleka kumulumbiilya Itunda anyu nu ku ata mumalompi ane.
    17: Kulompa kina Itunda nua Mukulu nu itu Yesu Kristo. Tata nu ikulyo, wika minkiilya nkolo a upolo, ukunukulwa nua umanyi nu akwe.
    18: Kulompa kina miho anyu na munkolo aikilwe welu ku nyenye kulinga inge nu u uli uugimya nua kitngwa kitalanyu. Kulompa mulinge kina u ugimya nuikulyo nila usali nu akwe mukati nua awo nai abaguwe kunsoko akwe.
    19: Kulompa kina ulinge u ukulu nu ukilinkiie nua ngulu ni akwe mukati itu niiza kuhuiie. Uwu ukulu inge kupumiila nu kituma milimo mu ngulu ni akwe.
    20: Iyi inge ngulu nai itumile milimo mukati ang'wa Kristo matungo Itunda nai umuukilya kupuma ku ashi nuku mikalinsha mu mukono nu akwe nua kigoha mu kianza ka kilunde. Ai umikalnsilye u Kristo migulya kuli nu utemi, ngulu, uhumi, ukulu ni kila lina nilitegwaa.
    21: Ai umikalinsilye Yesu shanga kintu ku itungo ili ku iti ku itungo nilipembilye ga.
    22: Itunda uikilagilye i intu yihi pihi a mugulu ang'wa Kristo. Umuzepilye ng'wenso itwe migulya a intu yihi mi Itekeelo.
    23: Inge itekeelo kina lilo muili nu akwe ukondaniili nu akwe niiza wizuligwa i intu yihi mu nzila yihi.
  2:
    1: Anga uu nai matulaa mukule mu utumuli ni milandu anyu.
    2: Ai ituile mu aya kina hanza ai mulongolekile kuniganiila ni matungo na unkumbigulu uwu, ai matulaa mukugendeela ku kuutyata u utemi nua ngulu nia migulya. Iyi yiyo nkolo akwe nuitumaa umulimo mu ana nia kupihika.
    3: Usese kihi apo ung'wandyo ai katulaa mukati ao mu awa ni shanga ahuiie. Ai katulaa kuituma ku mpyani a nsula mbibii nia miili itu. Ai katulaa kuituma ulowa nua muili nu umanyi nu itu. Ai katulaa ku upumoo ana nia ikuo anga i auya.
    4: Kuiti Itunda inge nua ukende widu kunsoko a ulowa nu akwe ukulu nai ukuloilwe usese.
    5: Matungo nai katulaa ki ashi mu utumuli nu itu, ai ukuletile palung'wi mu likalo nu luza mukati ang'wa Kristo. Inge ku ukende kina mugunilwe.
    6: Itunda ai ukiukilye palung'wi nu kuu zipya kikie palung'wi mu kianza ni ka kilunde mukati ang'wa KristoYesu.
    7: Ai ukuzipilye izi iti mu matungo nazile ahume ku ulagiila u ugoli ukulu nua ukende nuakwe. Wikulagiila usese izi ku nzila a ukende nu akwe mukati ang'wa Kristo Yesu.
    8: Ku ukende mugunilwe ku nzila a ulyuuku. Hangi iyi shanga ipumile kitalanyu. Inge isongeelyo ni lang'wi Itunda.
    9: Shanga ipembeeye ni ntendo, Mapumiilo akwe, aleke kutula ukoli ung'wi ao nua kikulya.
    10: Kunsoko usese ku mulimo nu ang'wi Itunda, kuumbilwe mung'wa Kristo Yesu kituma ntendo nkende, Inge ntendo izi naza Itunda ai uzupiiye puma imatungo a kali ku nzila itu iti kugende mu nanso.
    11: Ku lulo kimbukiilyi kina apo ikali ai matulaa antu a mahi ku kinyamuili. Mitang'wa, ''Miagila ikidamu'' ku iko nikitangwaa kidamu nika muili ni kitung'waa ku mukono nu ang'wa bina adamu.
    12: Ku itungo ni lanso ai matulaa mubaguwe nu Kristo. Ai matulaa mu aziila ku antu a Israeli. Ai matulaa aziila ku ilago ni la wigombya. Ai matulaa miagila ikulu ku uhiu Ku itungo ni lizile. Ai matulaa bila Itunda mu unkumbigulu.
    13: Ku iti itungili kung'wa Kristo Yesu unyenye naza apo ng'wandyo matulaa kahelu ni Itunda maletwaa pakupi ni Itunda ku sakami ang'wa Kristo.
    14: Kunsoko ng'wenso yuyo ulyuuku nu itu ai witumile abiili kutula ling'wi, ku muili nu akwe ai uugazangilye ikiligo ni la utemanulwa naza latulaa likutemanue, nuanso u ulugu.
    15: Kina ai uligeeye papo ilagiilyo ni li lago ni la nzila iti kina waumbe muntu ung'wi mupya mukati akwe. Akazipya ulyuuku.
    16: Ai witumile izi iti kumalamula madale abiili na antu kutula muili ung'wi kung'wi Itunda kukiila ikota la mpaga. Ku nzila i kota ni la mpaga ai uubulagile u ulugu.
    17: U Yesu ai uzile nu kutanantya u ulyuuku kitalanyu unyenye nai matulaa kuli nu ulyuuku ku enso awo nai atulaa pakupi.
    18: Ku ndogoelyo ku nzila ang'wa Yesu usese kii abiili kukete i lyoma kung'wa ng'wau ng'welu ung'wi kingila kung'wa Tata.
    19: Iti gwa, unyenye antu a mahi shanga anya mihinzo ni aziila hangi. Ila inge akola ihi palung'wi ni awo nai abaguwe ku nsoko ang'wi Itunda hangi atuung'wa mi ito ni lang'wi Itunda.
    20: Muzengilwe migulya a musiingi nua atuung'waa ni anya kidagu. Kristo Yesu mukola ai watulaa ai watulaa igwe ikulu ni la ku mpelo.
    21: Mu ng'wenso i jengo lihi litunganigwe palung'wi nu ku kula anga itekeelo mu kati a Mukulu.
    22: Inge mukati akwe unye nu nyenye mukuzengwa palung'wi anga kianza ni ka kikie kung'wa Itunda mu ng'wau ng'welu.
  3:
    1: Ku nsoko a iki unene, Paulo, inge ni mutugwaa wang'wa Yesu Kristo kunsoko anyu, Mahi.
    2: Hangi nihuiie nia kina migulyee migulya a milimo nua ukende nua ng'wi Itunda nai uninkiiye ku nzila anyu.
    3: Ku mukilisilya kupumiila ni mpyani a ukunukulwa naza ukunukuwe kitalane. Uwu inge itai nai wipihile naza nu ukilisilye ku ukupimi ibada i lulya.
    4: Nu kusoma kutula aya, ukuhuma kulijya u upolo nu ane mu utai uwu nu i pihile kutula u Kristo.
    5: Ku ulelwa nu ungiiza u tai uwu shanga ai witumilwe umanyike ku ana a antu, iti ku itungili waikilwe kihenga ku ng'wau ng'welu ku atungwaa nai abaguwe nu unyakidagu.
    6: Uu tai uwu nu ipihile inge i antu nia mahi ni anya muhangu i itu ni atungwaa i itu nia muili. Inge anya muhangu palung'wi nu wigombya nu ang'wa ki Kristo Yesu kukiila nkani ninza.
    7: Hangi ku ili nazipigwe munyamilimo ku isongeelyo ni la ukende nu ang'wi Itunda nai upumigwe kitalane ku kiila witumi nua ngulu akwe.
    8: Itunda ai upumilye isongelyo ili kitalane, ga ni ni kutula unene inge muntu muniino nua ihi ku awo nai abaguwe kunsoko ang'wa Itunda. Isongeelyo ili inge uatakiwe kutanantilya imahi nkani ninza ni ikete u ugoli ni shanga wipekulwa nu ang'wa Kristo.
    9: Utakiwe kuatanantilya antu ihi migulya a ntuni inge isigo la ng'wi Itunda nua kimpinyimpinyi. Uwu ige isigo naza latulaa lipihilwe ku miaka idu na kiile, hangi Itunda niiza uiumbile i intu yihi.
    10: Ila ai latulaa kina, kukiila itekeelo, I atemi ni ngulu mu nkika ni yi ilunde alije kulinga nkika idu ni a upuumoo nua upolo nu ang'wi Itunda.
    11: Aya aza azepumila kukiila isigo ni la kali na kali naza likondaniiye mukati ang'wa Kristo Yesu mukulu nu itu.
    12: Kunsoko mung'wa Kristo kukete ugimya nu uhumi nua kingila ku ugimya kunsoko a uhuiili witu kung'wa akwe.
    13: Ku lulo kumulompa muleke kuhung'wa u ukata kunsoko anyu. Aya inge ikulyo ni lanyu.
    14: Kunsoko iyi kutugama kung'wa Tata.
    15: Ni iza ku ng'wenso kilandugu kilunde nu migulya ihi Itangilwe lina.
    16: Kulompa kina walije kumukendepya, kupumiila nu ugoli ni ikulyo ni lakwe amuzipye ukomu ku ngulu kukiila ng'wau ng'welu nu akwe, na iza ukoli mukati anyu.
    17: Kulompa kina u Kristo wikie mukati a nkolo ni anyu kukiila uhuiili.
    18: Kulompa kina mutule ni itina nu musingi nua ulowa nu akwe. Mutule mu ulowa nu akwe iti muhume kulinga palung'wi ni ihi nia huiie ni yili uugali, nu ulipu, nu unyansuku, nu ulundu nua ulowa nu ang'wa Kristo.
    19: Kulompa kina mulinge kina u ukulu nua ulowa nua ang'wa Kristo, naza ukilinkiie u ulingi. Mitume aya iti mizuligwe nu ukondaniili wihi nu ang'wi Itunda.
    20: Hangi itungili kung'wakwe ng'wenso nu uhumile kituma kila ikani kukilinkiila ni ihi ni kuumulompa ang'wi ni ku umasigiila, kukiila ngulu nakwe ni ituma milimo mukati itu.
    21: Kung'waakwe ng'wenso itule ikulyo mukati i Itekeelo nu mung'wa Kristo Yesu ku ulelwa wihi nua kali ni kali. Amina
  4:
    1: Ku lulo, anga mutungwa kunsoko a Mukulu, kumusinja mugende kuniganiila nu witangwi naza Itunda umitangila.
    2: Mikie ku kutuna pihi nu ukulu nu upolo nu ugimya. Muzi hooeela mu ulowa.
    3: Itumi ku kinyangulu kuuika u ung'wi nua ng'wau ngwelu mu kitungo nika ulyuuku.
    4: Ukoli muili ung'wi nu ng'wau ng'welu ung'wi, anga nai iza matuilee ga mitangilwe nu kulukuulu na upoeelya ling'wi ni la witangwi nu anyu.
    5: Hangi ukoli mukulu ung'wi, uhuiili ung'wi wogigwa ung'wi.
    6: Hangi Itunda ung'wi hangi Tata nua ihi. Ung'wenso ukoli migulya a ihi. ung'wenso ukoli migulya a ihi, nu mukati a ihi.
    7: Ku kila ung'wi nu itu winkii igwe u uhumi u uhumi kuniganiila ni ngele a uhumi nu ang'wa Kristo.
    8: 'Inge anga u ukilisigwa nu uligitilye: “Nai ulumile migulya nangulu, ai uatongee i a holwa mu utungwaa, akapumya u uhumi ku antu''''.'
    9: Inge ntuni indogoelyo a ''Ai ulumile'' Kwa ala kinga ai usimile ga ni nkika nia pihi nia ihi?
    10: Nuanso nai iza ai usimile inge muntu yuyo yuyoo niiza ga ai ulumile migulya a ilunde lihi. ai witumile izi iti u ukoli nu akwe utule mu intu yihi.
    11: 'U Kristo ai upumilye u uhumi anga itii: atung''waa, anyakidagu, ainjilisti, adimi ni a ng''walimu.'
    12: Ai witumile izi kua aiilya i ahuiili kunsoko a milimo ni a uaiilya, kunsoko a kuuzenga muili nu ang'wa Kristo.
    13: Ukituma izi kupikiila u sese kihi ku pikiile u ug'wi nua uhuiili nu uhungu nua ng'wana wang'wa Itunda. Ukituma izi kuhume kung'adila anga awo ni apikiie u unyansuku nu ukondaniie nu angwa Kristo.
    14: Iki inge iti kina kuleke kutula hangi anga ang'yinya, kuleke kiputigwa kunu nuko, Iti kina kina kuleke kuholwa ni kila mpyani a ng'wega nua umanyisigwa, ku ulugu nua antu mu uhugu nua ukongelwa nu ulimie.
    15: Badala akwe, kutambule i tai mu ulowa nu kukila kukilinkiila mu nzila yihi mukati akwe niiza yuyo itwe, u Kristo.
    16: Kristo ukaminkaniilye, ku palung'wi, muili wihi nua uhuiili, ukaminkanigwe palung'wi ni kila nungo iti kina muili wihi ukule nu kizenga u wenso mu ulowa.
    17: Ku lulo kuligitya ili, hangi kumusinja mu Mukulu muleke kugenda hangi anga antu a mahi ni akugenda mu shanga ilu nua mahala ao.
    18: Akitiwe kiti mu masigo ao. Azunsigwe kupuma mu upanga nu ang'wi Itunda ku upungu nu ukkoli mukati ao kunsoko a ukaku nua nkolo ni ao.
    19: Shanga ijaa i minyala. Ilekee akola ku ulaku mu ntendo ni nshapu, mu kila mpyani nia ubii nua nkolo.
    20: Ku iti, Izi shanga ai mumanyisilye kutula u kristo.
    21: Nsigile kina migulye kutula ng'wenso. Nsigile kina matuilee mukumanyisigwa mu ng'wenso, anga udu i tai ni koli mukati ang'wa Kristo.
    22: Kusinja mutugule imakani ihi na kigendi nu lugendo ni lanyu nu la kali, inge untu nua kali, nu i olaa kunsoko a nsila nia ukongelwa.
    23: Tuguli u untu nuanyu nua kali iti kina muzipigwe apya mu nkolo ni mahala anyu.
    24: Itumi izi iti muhume kutugala untu upya, nu itongile ni Itunda, Uumbilwe mu tai ane nu welu nua tai.
    25: Kululo, uikie kuli u ukongelwa, ''Ligityi itai, kila ung'wi nu munyakisali nu akwe'' kunsoko udu ki anyamuhangu ku kila ung'wi ku miakwe.
    26: Mutule ni ikuo, ku iti muleke kituma umulandu'' i lyoa lileke kuhaiila ize mukoli mimkuo ni lanyu.
    27: Leki kuminkiilyi u mulugu i lyoma.
    28: Wihi nuiaa kusinja nualeke kia hangi. Badala akwe inge kusinja witume mulimo. Witume i milimo ni kete i nsailo ku mikono akwe, iti kina ahume kumuaiilya u muntu nu kete u lwinzo.
    29: Ntambu ni mbii ileke kupuma mu malangu anyu. Badala akwe, imakani kusinja apume mu malangu na nonee ku lwinzo. Kuinkiilya nsailo awo niategeeye.
    30: Hangi leki kumuhumyi i kinya uwai u ng'wau ng'welu nu ang'wi Itunda. Inge ku ng'wenso kina maikiigwe ugomola ku nsoko a mahiku na ugunwa.
    31: Kusinja muuike kuli u wai wihi, u utaki, ikuo, wilea. ituki, palung'wi ni kila mpyani nia ubii, Tuli miakende unyenye ku nyenye.
    32: Mutule nu iaisa. Milekele unyenye ku nyenye, anga lilo Itunda mu ng'wa kristo nai umulekee unyenye.
  5:
    1: Ku lulo mutule antu a kumutyata Itunda, anga ang'yinya akwe nua loilwe.
    2: Mugende mu ulowa, uu uuu anga u Kristo nai ukuloilwe uses, ai wipumilye mukola ku nsoko itu. Ng'wenso ai watulaa isongeelyo ni ipolya, kutula unyukiilo nu uzaa nua kumuloeelya Itunda.
    3: Ugoolya ang'wi u ubii wihi ni nsula mbibii kusinja ileke kutambulwa mukati anyu, anga niitakiwe ku ahuiili.
    4: Ang'wi u bipilwa uteke kutambulwa, ntambu nia kipungu, ang'wi myete na kuhumya minyala, niiza Ibahu badala akwe utule ukoli u ulumbiilyi.
    5: Muhumile kutula ni kulu kuuluu ni kina ukoli ugoolya, ubii ang'wi ni nsula, nuanso wikumbikila ia dudu, mugila isalo lihi mu utemi nu ang'wa Kristo ni Itunda.
    6: Muntu wihi nualeke kuukongela ku nkani ntile, kunsoko a makani aya ikuo ni lang'wi Itunda lipembilye migulya ni la ana ni shanga ikilajaa.
    7: Uugwa uleke kihanguila palung'wi nienso.
    8: Kunsoko unyenye ung'wandyo ai matulaa kiti, ku iti itungili matulaa alyuuku ku Mukulu. Uugwa gendi anga ang'inya nia lyuuku.
    9: Kunsoko i nkani nia welu ihanguie uuzaa wihi, tai ane ni tai.
    10: Duma iko ni kikuloeelya ku Mukulu.
    11: Uleke kutula ukoli umuhangu mu milimo a kiti ni migila anga nkali, badala akwe miike ng'walyi.
    12: Kunsoko imakani makitung'w ni enso mu kiti inge minyala ikulu ga nu kumaganula.
    13: Makani ihi, na kupihuulwa nu welu, itulaa ng'walyi.
    14: Kunsoko kila ikintu ni kipihuiwe kutulaa mu welu, uugwa wiligitya izi, ''Uka, uewe nu lae, hangi humbuka kupuma mu ashi nu Kristo ukelya migulya ako''.
    15: Uugwa tuli nu uhugu iti ni mukugenda, shanga anga antu niagila u ulingi.
    16: Liguni itungo kunsoko imahiku inge.
    17: Muleke kutula apunga, badala akwe lingi ntuni u ulowa nua Mukulu.
    18: Leki kugali ku magai, witongeela mu ugazanja, badala akwe mizuligwe nu ng'wau ng'welu.
    19: Itambulyi nu kila ung'wi nu anyu ku malumbiilyo, ni ikulyo' ni mimbo nia mu nkolo. Imbi nu kikulya ku nkolo ku Mukulu.
    20: Mahiku ga pumya ilumbi ku makani ihi mu lina ni lang'wa Kristo yesu Mukulu nu itu kung'wi Itunda Tata.
    21: Ipumyi akola kila ung'wi ku muya ku ikulyo ni lang'wa Kristo.
    22: Asungu, ipumyi ku agoha ni anyu, anga ku Mukulu.
    23: Kunsoko umugoha inge itwe ku musungu, anga u Kristo nuili itwe ku itekeelo. Inge muguni nua muili.
    24: Kuiti anga Itekeelo ni lili pihi ang'wa Kristo. uu u uu iasungu kusinja itume uugwa ku agoha ni ao mu kila ikani.
    25: Agoha, alowi iasungu anyu anga uu uKristo nai uliloilwe itekeelo hangi akipumya u mukola kunsoko akwe.
    26: Ai witumile nianso iti itule tyelu. nai uleilye ku kuloja ku mazi mu lukani.
    27: Ai witumile izi iti kina wahume ki inkiilya umukola itekeelo lyelu, kutili ikimala ang'wi ubii ang'wi kintu ni kimpyani ni aya, badala akwe inge lyelu ni igila nu milandu.
    28: Ku nzila yiyo yiyoo, agoha atakiwe kualowa i asungu ao anga i miili ao. Nuanso nu muloilwe u musungu nuakwe wiloilwe u mukola.
    29: Kutili ga nung'wi niiza u ubipiwe u muili nu akwe. Badala akwe wiuzipya nu kuulowa anga u Kristo ga nai uliloilwe itekeelo.
    30: kunsoko usese inge kianya muhangu nia muili nu akwe.
    31: “Kunsoko iyi umugoha ukumuleka u tata nu akwe nu nyinya nua akwe nu ki tunginkana nu musungu nu akwe, hangi nianso ni abiili akutula muiili ung'wi''.
    32: Uwu ai ituile wipihile. Kuiti kuligitya kutula u Kristo ni Itekeelo.
    33: Kuiti kila ung'wi nuanyu kusinja nua mulowe umusungu nuakwe anga u mukola, nu musungu kusinja amukulye u mugoha nuakwe.
  6:
    1: Ang'inya simi pihi ku aleli ni anyu mu Mukulu, ku ndogoelyo iyi inge tai ane.
    2: '''''Mukulye u Tata nu ako nu ia nu ako (ndogoelyo iyi lulo ilagiilyo ni la ng''wandyo ni ukete wigombya).'
    3: '''''Iti itule bahu kitalanyu hangi muhume kikie likalo luliipu migulya ihi''''.'
    4: Nu nyenye a Tata, muleke kuahumya ikuo iang'inya nu kuasakiilya ikuo, badala akwe, Aleli mu uhuguligwa ni malagiilyo a Mukulu.
    5: Nye atungwa tuli nu lwijo ku akulu ni anyu nia apa mihi ku ikulyo ikulu nu ukagati ku woa nu upumiie mu nkolo ni anyu. Mutule nu lwijo kitalao anga lulo ni mu mukuiye u Kristo.
    6: Ikulyo ni lanyu lileke udu pang'wanso i akulu ni anyu ni akumugoza iti kualoeelya. Badala akwe, tuli nu lwijo anga atungwa ang'wa Kristo. Itumi u ulowa nua ng'wi Itunda kupuma mu nkolo ni anyu.
    7: Atumikili ku nkolo nianyu yihi, kunsoko mukumutumikila Mukulu hangi ang'wi shanga bina adamu,
    8: Mutakiwe kulinga kina mu kila ntendo ninza u muntu nu kituma, ukisingiilya isongeelyo kupuma ku Mukulu, Anga itule inge mutungwa ang'wi muntu mulyuuku.
    9: Nu nyenye akulu itumi zizo ziizoo ku atungwa anyu, leki kuatumbi ize mulingile kina nuanso nuailee mukulu nua ihi inge yuyo nu koli kilunde. Ize mulingile kina kutili u ukuli nua uteele mukati akwe.
    10: Panyambele, Tuli ni ngulu mu mukulu nu mu uhumu nua ngulu ni akwe.
    11: Tugali i yigi yihi ni ang'wi Itunda, iti kina mulije kimika nsuta nu ulugu nua mulugu.
    12: Kunsoko i mbita itu shanga a sakami ang'wi a nyama, ila inge kikilya nu utemi ni ngulu nia ng'wau ng'welu ni ahumi nia unkumbigulu nua ubii ni kiti, kikilya nia hing'wi mu nkika nia kilunde.
    13: Ku lulo, Tugali i yigi yihi ni ang'wi Itunda, iti muhume kimika ikomu ki kilya nu ubii mu itungo ili ni bii. Ze yakilaa kumala kila i kintu, mukimika ikomu.
    14: Panyambele imeki ikomu, itumi izi ze yakilaa kutulaa matungaa umushipi mu tai ni tai ane mu kikua.
    15: Itumi izi ize matulaa mutugae u ukondaniili mu migulu anyu nua kutanantya nkani ninza nia ulyuuku.
    16: Mu kila hali ize muhoile inguta nia ulyuuku, niiza ikuuhumya kumilimisa i miyi na uyo umubii.
    17: Tugali i nkompila nia ugunwa nia panga nia ng'wau ng'welu, niiza inge lukani nu lang'wi Itunda.
    18: Palung'wi ni malompi ni ipolya, lompi ku ng'wau ng'welu kila itungo, ku ulomeeli uwu tuli miakendegeeli kila itungo ku ugimya wihi ni malompi kunsoko a ahuiili ihi.
    19: Lompi ku nsoko ane, iti ni nkiiligwe u utungwaa ni nikalugula u mulomo nu ane. Lompi kina ni alingase ku ugimya i tai ni pihile kutula nkani ninza.
    20: Inge kunsoko a nkani ninza unene ni balozi nai ntungilwe i minyororo, iti kina mukati ao ndigitye ku ugimya anga ni ndigwe kuligitya.
    21: Kuiti unyenye ga mulinge imakani ane ni mpyani ni nongolekile. Tikiko muluna nu ane mulowa hangi munyamilimo ni muhuiili mu Mukulu, wikamupikiilya kila i kintu.
    22: Numulagiiye kitalanyu ku isigo ili lyenso ikulu, iti kina mulinge i makani kutula usese, Ahume kumupoeelya i nkolo ni anyu.
    23: Ulyuuku nu utule ku aluna, u ulowa palung'wi nu ulyuuku kupuma kung'wi itunda. Tata nu mukulu u Yesu Kristo.
    24: Ukende nu utule palung'wi ni ihi ni amuloilwe u Mukulu u Yesu Kristo ku ulowa wuwo ni shanga wikuzaa.
50:
  1:
    1: Paulo nu Timoteo itumi ang'wa Kilisto u Yesu, awaniabaguwe mung'wa Kilisto niakiie ku Filipi palung'wi neemili, agozi.
    2: Ukende utule nunyenye nuupolo nuupumile kung'wi Tunda Tata nuitu nu Bwana witu u Yesu Kilisto.
    3: Numusongeye Itunda nuane anga numukimbuke unye mehi.
    4: Kila ilompi lane ayi kunsoko anyu mehi kila nukulompa, ingi nilowa nukumulompela.
    5: Nkite masongelyo iduu kunsoko apalung'wi wanyu munkani ninza kupumiila luhiku la ng'wandyo sunga nilelo.
    6: Nkete ikulukulu kina nuanso naiwanzilye umulimo nuuza mukatii anyu ukulongolya kuumala sunga uluhiku nulang'wa Bwana u Yesu Kilisto.
    7: Inge uu kung'waane kija ite kung'waanyu mehi kunsoko numuikile munkolo ane. Kuite unye matula meeane muukende mukitungo kane ukuueli nuulagile nuane munkoni ninza.
    8: Itunda mukueli wane, ite nkite insula kunsoko anyu mihi ulowa nuawamukati ang'wa Kilisto u Yesu.
    9: 'Haki kulompa kina: ulowa wanyu wongeeleke kukiila mahala nuulingi wehi.'
    10: Kulompa kunsoko ite mutule nuuhumi nuakugemeelya nukusagula imakani nibahu kukila kuite kumulompeela gwa ite mutule miaza shangaeze mukete kimeli kehi muluhiku iang'wa Kilisto.
    11: Kuitegwa mizuligwe ninkali niyatai niyigeela mung'wa Yesu Kilisto, kuukulu nikolyo lang'wi Tunda.
    12: Itungile aluna ane, ndoilwe mulinge kina, imakani nakupila kung'wane naitumile nkani ninza ilongoleka ikulu.
    13: Yiyo ndogoilyo itungo yane mung'wa Kilisto, ulengekile kualindi niakulu ehi nukukila ung'wa muntu gwa.
    14: Nialuna iidu mung'wa mukulu, kunsoko atungo yane, ikapeng'wa nukugema nukugema kutanantya kaze agila uwoa.
    15: Iauyaao amutanantya itai ukilisto kuumeli nuwilei, niitegwa niangeza kisego niza.
    16: Awa neemutanatya ukilisto kuulowa alingile kina mbikilwe apa kunsoko akukuila utanantyi.
    17: Ingi iidu akumutanatya ukilistokuing'wene kumasego nimabeisiga kina akuletekelya lwago iane mumunyololo ane.
    18: Kululoo? Shangankee, ang'wi inzila ikatula ulugu ang'we tai, ukilisto ukutanantigwa kuite ndoeigwa hangi ndoilwe.
    19: Kunsoko ningile kina ite ikaleta kuluguilwa kung'wane, ikani ile likapumila kunsoko amalompi anyu nakuailya nung'waung'welu Yesu Kilisto.
    20: Kimpyana nuisumbyeli wane nuakulukulu nitai nikina shangakutula niminyala ang'wi ugimya wakwe wehi, anganaiza mahiku nitungele, nsumbiiye kina Ukilisto ukunansulwa mumueli wane, agaitule numupanga ang'wi numushi.
    21: Kundogoilyo kung'wane unene kikie inge Kilisto nukusha inge nsailo.
    22: Kuite anganikie mumuieli yetuga nkali mumulimo wane, kululo shangaimine nileule nilakosagula.
    23: Ndogoilo nisukung'wa ikulu nimasego aya na mweeli. Nkete nsula akuleka umweli nukutula palung'we nu Kilisto kintu nikiza inge kansailo ikulukulu.
    24: Ganiite kuaga mumiile uwu inge lukani lamuhimu ikulukulu kunsoko anyu.
    25: Kunsoko nkete ikulukulu migulya aile, ningile ninikasaga nukulongoleka kutula palung'wi nunyenye mihe kunsoko aunoneli nuwahueli wanyu.
    26: Nilikaleta uulowa wanyu nuukulu mung'wa Kilisto u Yesu kunsoko ane ikigeeleka, aukulu wane palung'wi nunyenye.
    27: Mutakiwe kikie ulikalo lanyu mulugendo nuluza nulutakiwe munkani ninza niang'wa Kilisto, nije kina mimekile ikomu kunkolo ing; wi, muzikilya uhueli nuankani ninza kupalung'wi.
    28: Hangi muleke kutumbwa nikintu kihe nulukutendwa nianya ulugu anyu ila kitalanyu ingi kilingasiilyo kaugunwa kupuma kung'wa Itunda.
    29: Kundogoilyo unyenye mikeigwe kunsoko ang'wa Kilisto, shangakumuhuela du, ila ganukigigwa ganung'wenso.
    30: Kundogilyo mukete winyomi wuwowuwoo anga numuihangile kitalane hangi migule nukete ga milelo.
  2:
    1: Angeze ikole mung'wa Kilisto. Angeze wiloeli muulowa wakwe. Angize ukole upalung'wi nuang'waung'welu. Angeze ukole ukende nuuasiiselya.
    2: Ukaminsili uulowa wane kutula palung'wi, nukila ulowa ung'wi mutule anga ung'wi munkolo, nukutula nisigo ling'wi.
    3: Muleke kituma kung'wi nukikolya. Kuala musimie niangeza ibahu kukila unye.
    4: Kila ung'weanyu waleke kugoza uula wakwe wing'wene, ingegwa wagoze nuula wauya.
    5: Mutule nimasigo inga nukete u Yesu Kilisto.
    6: Ingi nuanso Itunda udu. Kuitegwa shukee kutula Itunda nikintu kuambikana nikenso.
    7: Badalakwe, wikisonya ung'wenso. Auhoile iue lamitumi. Wikigeela kupyani aauuntu. Akigela muntu.
    8: Nuanso aiwisimilye nukugomba sungainsha, insha nikota la mpaga.
    9: Ingi ite gwa Itunda wakamusunga kukila. Akamupalina nikulu kukila mina ihi.
    10: Awitumile ite utule anga mulina lang'wa Yesu kila ilu litune. Imalu aawa niakole kilunde nawa niakole pihe ehi.
    11: Hangi aiwitumile itekunsoko kila ululume lulunge kina u Yesu Kilisto mukulu udu, ukulu wang'wi Tunda utata.
    12: Kuitegwa alowaane anganemegomba mahiku ehi, singanganinkolodu, kuite itungile nukukela ikulu hataize nukutile une mitume muugunwa wanyu unyenye niakuogopa nukukagata.
    13: Kunsoko ingi Itunda ukituma mulimo wang'waanyu, kunsoko akumuailya masigo, nukituma makani namunonee nuanso.
    14: Itumi imakani ehi muleke kilalamikila nukubisha.
    15: Itumi uu kunsoko muleke kumelwa nukutula miana ang'wi Tunda niahueli niagila anga utukwi, itumi uu kunsoko mutule lumule la mihe, kuutungwa nualeki nuube.
    16: Luambi lukulu ulukani laupanga itegwa ntule ninsoko akukulya luhiku lang'wa Kilisto. Inge kulinga kina singaemankile imilugu nekanda hangi singainagile nikanda.
    17: Kuite hatize kukegenwa angi songelyo pigulya pakiandalo muitumi nuauhueli wanyu, kuulowa, hangi nuulowa palung'wi nunyenye mihi.
    18: Anga uu nunyenyegaa muloilwe, hangi muloilwe palung'wi nunene.
    19: Kuite uhueli mumukulu u Yesu kumutuma u Timoteo kitolanyu uupakupedaa, muhume kupegwa ngulu namunkolo panga nalinga imakani anyu.
    20: Kunsoko numugila numungiza nukete uloieli anga nuakwe, nukete imasigo atai kunsoko anyu.
    21: Neangiza ehi nazanzee atuma kitalanyu akuduma imakani aodu, hangi singa nkani niang'wa Yesu Kilisto.
    22: Kuite mulengile insailo akwe, kunsoko anga umung'nya nukumitumila utata akwe, uu aiwitumile palung'we nunene.
    23: Kuite nihuie kumutuma akaye, anganinge udu ntuninikikupumila kung'wane.
    24: Kuite nkete itai mumukulu unene lukulu nzile pakupidaa.
    25: Kuite nsigile nukumusania mumulele kung'wanyu, u Epafuladito. Nuanso mulunaane hangi mituma milimo ane hangi mulindi miane, mutungwa hangi mitumi wanyu kunsoko amalompi ane.
    26: Kunsoko aiwogopile hangi ausumbiye kutula palung'wi palung'wi nunyenye mehi kunsoko aimigule kinamulwae.
    27: Kundogoilyo itai ainumulwae lukulu pakupi insha kuite Itunda aumuaisiye, hangi ukende nuanso singa aiukole, kung'wakwe du, inge gwa aukole uholi nukung'wane gaa, kunsoko ndeke kutula nuukia migolya aukia.
    28: Itegwa kumususha ung'wenso kumanyiika kulekela kukaya, inge anga mamuona hangi mulowe palung'wi nunene ikanahegeligwa kuiilya.
    29: Musengeelyi u Epafuladito mumukulu kuulowa wehi. Muakulye iantu anga ung'wenso.
    30: Kunsoko aukole kunsoko amulimo wang'wa Kilisto kina aiwahugeela kunsha. Auponee inino mulikalo lakwe kunsoko akuguna unene hangi akituma iki naulagiigwe kituma nukunintumila une kumukono nuuhueli nunene.
  3:
    1: Apagwa alunaane mulowe mumukulu. Singakuona kumuandikila hangi inkani zizozizo imaka aya akumupa usungwi.
    2: Huguki pambwa. Huguki niituma milimo nimibe. Huguki nawa neisanilye kumiile ao.
    3: Kunsoko usese kugombile iganda. Usese kugombile kumukulya Itunda kuailigwa nung'waung'welu. Nikilingeela mung'wa Kilisto Yesu, hangi naza kuagila ugimya mumiile.
    4: Ata uu, angeze ukole muntu nukwie umuiile uu unene mbezilye kituma uu lukulu.
    5: Ingi aintawe kiganda luhiku la nane, aintungilwe mundugu a Isilaeli. Niandugu ang'wa Benjameni. Nuueblania. Kumipikilya itai ni lago lang'wa Musa, ai nifalisayo.
    6: Kungulu yane ainilagilya itekeo. Kugomba itai nilago, ainumugila anga lawama kilago.
    7: Inge mumakani ehi nainumaine kina ansailo kung'wane ainumaaiye anga mpaala kunsoko akumulinga u Kilisto.
    8: Kutai numaiye imakani ehi kina magila anga nsailo kunsoko auza wakumulinga uKilisto Yesu Mukulu wane. Kunsoko akwe nimalekile imakani ehi, nimaaiye anga impaala inge numupate uKilisto.
    9: Hangi niigelekile mukate akwe. Nimugila itai nane anga nene kupumila milago, inge nkete itai iyi nigeela muhueli wang'wa Kilisto, nuupile kung'wi Tunda, nikite umusingi muhueli.
    10: Itungeele ntakile kumulinga nuanso ningulu yauioki wakwe palung'we nulwago lakwe. Ntakile nkailwe nu Kilisto mupyani ansha akwe.
    11: Bahu nihume kutula muuhueli muiuki waashi.
    12: Singa tai kina nakondya kija imakani aya nakondanila mung'wanso, inge kilekulompa nihume kulija ehi nazigeeleka kung'wa Yesu.
    13: Aluna ane, singansigile kina nalija imakani aya. Inge kituma ikani ling'we. Kewa nakunyuma nimagozeele nakuntongeela.
    14: Kigigimilya kupikila isego sunga ndije nsailo nakitangwa ni Tunda mung'wa Kilisto u Yesu.
    15: Kehi nikukuie uuguni, inonee kusiga ite. Hangi angize niang'wi akusega masego nsoko amakani ehi Itunda ukukukumukila kung'wanyu.
    16: Hata uu muunali upikiele kulongoleka wuwo.
    17: Aluna ane, mumbige une. Agozi kesa awa naoolongola kumpyani anga nitu.
    18: Lidu neikie wawa ninimuila kua yedu, nitungili kumuila kuliholi, iidu akikie anga alugu wang'wa Kilisto.
    19: Impelo aoube. Kunsoko Itunda ao inda, nulugoha lao lukulu muminyala ao. Akusega imakani amihe.
    20: Inge uwizeeli witu ukole milunde, u Yesu Kilisto kumulindie muguni witu u Yesu.
    21: Ukukaila imeeli tu nimigila uhumi kutula anga umwiili wakwe nua ukulu kuhumi wuwowuwo nuemuhumya kukania maintu ehi.
  4:
    1: Kuite alowa ane, naize numusumbiye, naiulowa ningala ane. Imeki kisa mumukulu, unye ahumba alowa.
    2: kuupepelya uewe Eudia, kupepelya ga nue Sintike, musushe ukupi nuaupolo wanyu. Kunsoko unyenye e miihi miabiili aimiungile mumukulu.
    3: Kutai, mumupepelye gwa ung'wenso ituma milimo iane, muailye iasungi awa kunsoko aitumi palung'wi nunene muutamani inkani ninza niyamukulu kezekukoli nu Kelementi palung'we niitumi niangiza niamukulu, imani nao nainandikiwe mumbugulu naupanga.
    4: Mumukulu mahiku ehi. Hangi kulunga, mulowe.
    5: Upolo wanyu ulengekile kuantu ehi. Umukulu wahugeela.
    6: Muleke kisumbula kulukani leji. Itumi imakani anyu ehi kunzila naulukuluku, kulompa nikusongelya. Nimaitaji anyu dengeke kung'wi Tunda.
    7: Upolo nuamukulugwa ninkulu kukila ulengi wehi, ikasunga ikulu nimasego anyu kuualigwa wang'wa Yesu Kilisto.
    8: Impelo, aluna ane. Masigi lukulu imakani ehi nakete ita ukuligwi, ikulu welu, ulowa, naya nakete upikiligwi nuuza upolo, palung'wi naya natakewe kukuligwa.
    9: Muitumile inkani izi numumanyisigwi, nimusingilye nija naya naua nimumaine kung'wane nukung'wa Tata witu nua upolo ukutula nunyenye.
    10: Nkete ulowa ukolo du kung'waanyu mumukulu, kunsoko unye migeela hangi isigo lakutula kung'wanyu nsoko aulompi wane hatize singamupatile ilyoma lakunzailya.
    11: Singa kulunga ite inge mpate kintu kunsoko auula wane kunsoko auuta wanyu. Kunsoko nalenga kugomba muhali yehi.
    12: Ningile ulikalo lakuhielwa nulikalo lakutula nimaintu ga mumazingila ehi aya unenifunzile kinkunku kukulya imahikutungilwe hangi nukulya imahiku naanzala, yaani nedu nukutula nuula.
    13: Nihumile kutuma aya kuaailigwa nung'wenso nuemupeza ingulu.
    14: Ata uu ainitumile iza kunzailya une munzago yane.
    15: Unye Afilipi mulinge kina ung'wandyo wankani ninza nainihegile ku Makedonia, kulite angilekeelo nailintindikie mumakani natakewe kupumya nukusingelya inge unyenye udu.
    16: Ganapaga nainkule Kutesalonike, unye aimuntumie umusaada singa kang'we kunsoko auula wane.
    17: Muleke kugela kina kulompa musaada. Inge kulunga gwa mulije inkali nikete nsailo kung'wanyu.
    18: Nasingilya maintu ehi, nitungele nizuigwe nimaintu idu, nsengeye imaintu anyu kupumiila kung'wa Epafuladito. Inge maintu maza akunyunkiila ihanganga imanukato. Nago mbekile nanso ehi isongeelyo namuloeye Itunda.
    19: Kunsoko nanso, Itunda wane ukumizulya uula wanyu kutula ugole nua ukulu wakwe mung'wa Yesu Kilisto.
    20: Ilungile kung'wi Tunda nu Tata witu ukule ukulu wakale na kale hueli.
    21: Imelamu ane imupikile kila muhueli mung'wa Kilisto u Yesu. Alowa ninkoli nienso apa amupee milamu amulamukilye.
    22: Ga niahueli ehi apa akumulamusha, palung'wi nawa niamunyumba ang'wa Kaisali.
    23: Nitungele ukende wamukulu witu u Yesu Kilisto utule ukole munkolo yangu.
51:
  1:
    1: uPaulo, Mutung'waa wang'wa Yesu Kristo ku ulowa nuang'wa Itunda, nu Timotheo muluna nuitu,
    2: ku a huiili ni aluna ni ahuiili munng'wa Kristo niakoli ku Kolosai. Ukende utule kitalanyu, nu ulyuuku kupuma kung'wa Itunda Tata nuitu.
    3: Kuupumya ulumbi kung'wa Itunda, Tata nua Mukulu itu uYesu Kristo, nu kumulompeela nkua ku nkua.
    4: Kigulye u uhuiili nuanyu mung'wa Yesu Kristo nu ulowa ni muukete ku awo ihi nai abaguwe kunsoko ang'wa Itunda.
    5: Mukete u ulowa uwu kunsoko a isumbiilyo nila tai ni liikilwe kilunde kunsoko itu. Ai mijaa kutula isumbiilyo nilanso nila tai ze ikili mu lukani nula tai, Nkani ninza,
    6: naiza luzile kitalanyu. Nkani ninza izi itugaa nkali hangi yenelaa mu unkumbigulu wihi. Yatulaa kituma iti ga mukati anyu puma luhiku nai migulye nu kimanyisa kutula ukende nuang'wa Itunda mu tai.
    7: Izi zizo nkani ni nziza nai mimanyisilye kupuma kung'wa Epafra, mulowa nuitu munyamilimo miitu, naiza munyamilimo nu muhuiili nuang'wa Kristo ku badala itu.
    8: Epafra ai witumile ukumuke kitaitu u ulowa nuanyu mu Ng'wau Ng'welu.
    9: Ku nsoko a ulowa uwu, puma uluhiku nai kigulye iti, kukili leka kumulompeela. Katuile kulompa kina mikizuligwa nu uhugu nua ulowa nuakwe mu upolo wihi nu ulingi nua nkolo.
    10: Katuile kilompaa kina mikagenda mu ugimya nua Mukulu mu nzila ni izipie. Katuile kilompaa kina mikapaa nkali mu kila ntendo ninza ni kina mikatula mu uhugu nuang'wa Itunda.
    11: Ku umulompa muhume kuikilwa i ngulu mu kila uhumi kuniganiila ni ngulu ni ikulyo nilakwe mu ugimya nu ugigimiilya wihi.
    12: Ku ulompa kina, ki iloelya, mukupumya ilumbi kung'wa Tata, nai umitumile unyenye muhume kutula ni ipatyo mu usali nua ahuiili mu welu.
    13: Wakugunilee kupuma mu uhumi nua kiti nu ku uhamilya mu utemi nua ng'wana nuakwe mulowa.
    14: Mu ng'wana nuakwe kukete u uguniki, ulekelwa nua milandu.
    15: uNg'wana ingi mpyani ang'wa Itunda ni shanga wigelaa. Ingi mulelwa nua ng'wandyo nua u umbwaa wihi.
    16: Ku nsoko ku ng'waakwe intu yihi ai iumbilwe, izo ni ikoli kilunde nizo ni ikoli mihi, intu ni yigeeleka nizo ni shanga yigeeleka, anga itule ingi ya ukulu ang'wi ngulu ang'wi uhumi ang'wi anya ngulu, intu yihi ai iumbilwe nu ng'wenso ku nsoko akwe.
    17: uNg'wenso izaa ukoli ze ikili i intu yihi, nu mu ng'waakwe intu yihi iambinkanile palung'wi.
    18: Nu ng'wenso yuyo itwe nila muili ingi itekeelo, nuanso ingi ng'wandyo hangi mulelwa nua ng'wandyo kupuma mukati a ashi, iti, ukete lyoma nila ng'wandyo mukati a intu yihi.
    19: Ku nsoko Itunda ai uloeeigwe kina ukaminkiili nuakwe wihi wikie mukati akwe,
    20: nu kulamula i intu yihi kung'waakwe ku nzila a ng'wana nuakwe. Itunda ai witumile u ulyuuku kukiila sakami a ikota nila mpaga ni lakwe. Itunda ai ulamue i intu yihi kitalakwe mukola, anga itule ingi intu nia mihi ang'wi intu nia kilunde.
    21: Nu nyenye ga, ku itungo ling'wi aimatuile aziila kung'wa Itunda hangi ai matulaa mialugu akwe mu mahala ni ntendo nia ubii.
    22: Kuiti itungili wamulamue unyenye ku muili nuakwe kukiila nsha. Ai witumile iti kumuleta unyenye ni mielu, ni agila u usokigwa nangi bila kimala ntogeela akwe,
    23: anga mulongoleke mu u huiili, nai makomigwaa nu kutula miakomo, kutili kuhegigwa kuli kupuma mi isumbiilyo nila ugimya nila nkani ninza nai muigulye. Izi zizo nkani ninza nai itanantigwe ku kila muntu nai u umbilwe pihi i ilunde. Izi zizo nkani ninza naiza ku nanso unene, Paulo, natuile ni munyamilimo.
    24: Itungili niloeye u lwago nu lane ku nsoko anyu. Nu nene nakondeelya mu muil nuane ni kikepile ku ntendo niang'wa Kristo ku nsoko a muili nuakwe. naza ingi itekeelo.
    25: Unene ingi munyamulimo nua itekeelo ili, kuniganiila nu witumi nai ninkiigwe kupuma kung'wa Itunda ku nsoko anyu, kulizulya u lukani nu lang'wa Itunda.
    26: Uwu ingi tainua ki nkunku nai watulaa upihilwe ku myaka idu nu ku ulelwa. Kuiti itungili wakunukulwa ku ihi ni ahuiie mu ng'waakwe'
    27: Ingi ku awo naza Itunda uloilwe ku kunukula kuyili u ugoli nua ikulyo ila ki nkunku nila tai iyi mukati a Anyaingu. Ingi kina uKristo umoli mukati anyu, ugimya nua ikulyo nilizile
    28: Uyu yuyo ni ku umutanantya. Ku umukania kila muntu, nu kumumanyisa kila muntu ku upolo wihi, iti kina kumulete kila muntu ukondaniie kung'wa Kristo.
    29: Kunsoko iyi, Unene nkamatikile nu kukazana kuniganiila ni ngulu niakwe ni itumaa mulimo mukati ane mu uhumi
  2:
    1: Ku nsoko ndoilwe mulinge iti niiza ntuile nu lwago lidu ku nsoko anyu, ku ihi niakoli ku Laodikia nu ku ihi naza akili kihenga u usu nuane mu muili.
    2: Kituma u mulimo iti kina nkolo niao ihume kupoligwa ku kuletwa palung'wi mu ulowa nu ku ugoli wihi nua widu nua kulu kuulu nikondile nua uhuguku, ku kuulinga i kinkunku nika tai ang'wa Itunda, naiza ingi uKristo.
    3: Mu ng'wenso matulyo ihi na upolo nu uhuguku upihilwe.
    4: Kuligitya izi iti kina wihi waleke kumutendeela isue ku utanantyi nu ukete upembeseelyi.
    5: Ni anga ize nimutili palung'wi nu nyenye mu muili, kuiti nkoli palung'wi nu nyenye mu nkolo. Ni loile kihenga i nzila nianyu ni nziza ni ngulu nia u huiili nuanyu mung'wa Kristo.
    6: Anga nai mu musingiiye uKristo Mukulu, gendi mu ng'wenso.
    7: Mukomigwe mu ng'wenso, muzengwe mu ng'wenso, mukomigwe mu uhuiili anga udu nai mumanyisigwe, nu kutungwa mi imbiilyo lidu.
    8: Gozeeli nia kina muntu wihi aleke kumuambya ku ulingi ni nkani ntili nia ukongeli kuniganiila nu usingiilya nua kibina adamu, kuniganiila ni ntendo nia kinya ingu, shanga kuniganiila nu Kristo.
    9: Kunsoko mu ng'wenso ukondaniili wihi nuang'wa Itunda wikiie mu muili.
    10: Nu nyenye mizuigwe mu ng'wenso, uNg'wenso ingi itwe nila kila uhumi nu unyangulu.
    11: Mu ng'wenso ga ai mutwawe kidamu ni shanga kitung'wa nu bina adamu mu kuhegeligwa muili nua nyama, kuiti ingi mu kidamu nikang'wa Kristo.
    12: Ai muikilwe palung'wi nu ng'wenso mu wogigwa. Nu kunzila a uhuiili mu ng'wenso ai miukigwe ku uhumi nuang'wa Itunda, Nai umiukilye kupuma muashi.
    13: Hangi nai matulaa makuza mu utumuli nuanyu nu kuhita kutalwa i kidamu mu miili anyu, ai umitumile apanga palung'wi nu ng'wenso nu ku ulekela i milandu itu ihi.
    14: Ai uputile u ukimbukiilyi nua udaigwa nai ukilisigwe, ni nzila nai yatulaa nsuta nu sese. Ai uihegilye yihi nu kuikononteela mi ikota ila mpaga.
    15: Ai uihegilye i ngulu nu ukulu. Ai umaikile kihenga nu kituma kutula ilumbi nula ukilyi ku nzila a ikota nila mpaga nilakwe.
    16: Ku lulo, muntu wihi waleke kumulamula unyenye kulya ang'wi kung'wa, ang'wi kutula luhiku nula siku kuu ang'wi ng'weli ugeni, ang'wi luhiku nula kusupya.
    17: Izi ingi miluli a makani napembilye, kuiti nikamukati ingi Kristo.
    18: Muntu nu tuile wihi aleke kuhegeligwa ilumbi nilakwe ku kuhung'wa nsula a uliuki nu kipoelya u malaika. Muntu nua kinya iti wingilaa mu makani naza umihengile nu kupembeseeligwa ni masigo akwe na muili.
    19: uNg'wenso shanga wiliambiila itwe. Ingi kupuma mu itwe kina u muili wihi kukiila nungo niakwe ni makupa ikinyinkanigwa nu kuambinkanigwa ku palung'wi; nu kukula ku ukuli nuipumigwaa nu Itunda.
    20: Anga itule ai ku kule palung'wi nu Kristo ku ntendo nia mihi, mbona mu kikie anga mukitumigwa ku ihi;
    21: “Leki kuambi, ang'wi kululya, ang'wi ku kumpya”
    22: Aya ihi alagiigwe ku nsoko a ubipya nu upembilye nu utumili, Kupumiila nu ulagiilwa nu umanyisigwa nua ana adamu.
    23: Malagiilyo aya akete upolo nua makumbiko nazipigwe ku ing'wene nu uliuki nu lwago nula muili. Kuiti ngila anga nsailo ku nsula nia muili.
  3:
    1: Anga itule hangi Itunda umiukilye palung'wi nu Kristo, madumi imakani na akigulya kuiza uKristo wikiie ku mukono nua kigoha nuang'wa Itunda.
    2: Sigiili kutula imakani a kigulya, shanga kutula makani a mihi.
    3: Kunsoko makulee, nu likalo nu lanyu lapihilwe palung'wi nu Kristo kung'wa Itunda.
    4: Matungo uKristo nuikigeeleka, naiza ingi likalo nu lanyu, Papo nunyenye ga mukigeeleka nu ng'wenso mu ikulyo.
    5: Kululo mapihi i makani namoli mihi ingi, ugoolya, ushapu, nsula ni mbi bii, masigo ni ma bi bii, ni nsula, naiza ingi ikumbiko nila adudu.
    6: Ingi kunsoko a makani aya ikuo nilang'wa Itunda lipembilye migulya a ana niagila u lwijo.
    7: Igi kunsoko a makani aya ga nu unyenye ai mugendee ku nanso nai mikiie mukati ao.
    8: Kuiti itungili ingi kusinja mumaheje i makani aya ihi. Ingi, ikuo, utaki, nsula ni mbi bii, ituki, ni makani ni mashapu ni pumiila mu malango anyu.
    9: Leki kikongeli nyenye ku nyenye, ku nsoko mautugulaa u untu nuanyu nua kali ni ntendo niakwe.
    10: Matugalaa untu ugeni, naza witung'waa ugeni mu uhugu kupembelya ni mpyani a uyo naiza mu umbi.
    11: Mu uhugu uwu, kutili uMuyunani nu Muyahudi, kutalwa kidamu nu kuhita kutalwa i kidamu, mumanyi ni shanga mumanyi, mutung'waa, ni shanga mu tung'waa, kuiti badala akwe uKristo ingi makani ihi.
    12: Anga mi aholanigwa ang'wa Itunda, Elu hangi alowa, tugalii u untu nu ukende, uzaa nkolo, uliuki, upolo nu ugimya.
    13: Iho eeli nyenye ku nyenye. I a isiilyi kila muntu nu muya. Anga ize u muntu ukete isosho ku muya, amulekele kunsoko yiyo yiyoo naiza uMukulu nai umulekee unyenye.
    14: Ikilo nila makani aya ihi, Mutule nu ulowa, naza kiko kinsaasha ka ukondaniili.
    15: Ulyuuku nuang'wa Kristo umutongeele mu nkolo nianyu. Ai ituile ingi kunsoko a ulyuuku uwu kina ai mitangiwe mu muili ung'wi. Tuli ni ilumbiilyo.
    16: Nu lukani nulang'wa Kristo likie mukati anyu ku ugoli. Ku upolo wihi, imanyisi nu kisija u nyenye ku nyenye ku malumbiilyo, mimbo, ni mimbo a munkolo. Imbi ku ulumbi i nkolo nianyu kung'wa Itunda.
    17: Hangi kihi ni mukituma, mu makani ang'wi, mu ntendo, itumi ihi ku lina nila Mukulu uYesu. Mi nkiilyi i lumbi Itunda Tata kukiila uNg'wenso.
    18: Akima, liuki ku itunja anyu, anga ni izipiie ku Mukulu.
    19: Nu nyenye itunja, alowi i a kima anyu, hangi muleke kutula miataki ki italao.
    20: Ang'yinya, akulyi i aleli anyu mu makani ihi, ndogoelyo uu ni imuloeelya uMukulu.
    21: a Tata leki kuasakulyi i ana anyu, iti kina aleke kuambwa nu ukata.
    22: Atugwa, akulyi i akulu anyu mu muili ku makani ihi, shanga ku u ailigwa nua miho anga antu nia kiloa udu, ila ku nkolo nia tai. Mogopi Itunda.
    23: Kihi ni ukituma, itumi kupuma mu imi nuanyu anga ku Mukulu hangi shanga ku ana adamu.
    24: Mu lingile kina mikasingiilya kipegwa nika usali kupuma ku Mukulu. Ingi uKristo Mukulu ni mukumitumila.
    25: Ku nsoko wihi nuitumaa ni shanga taiane ukusingiilya ulamuli ku ntendo ni shanga taiane naza witumile, hangi kutili uguniiligwa.
  4:
    1: Akulu, pumyi ku atugwa i makani ni taiane nu ulingi. Mulingile kina mukete ga nu Mukulu kilunde.
    2: Longoleki kutula akomo mu malompi. Ikii miho mu nilanso ku ilumbiilyo.
    3: Lompi palung'wi ku nsoko itu ga, iti kina Itunda alugule i mimpita kunsoko a lukani, kitunta i kinkunku nika tai ang'wa Kristo. Kunsoko a ili natungilwe minyororo.
    4: Hangi lompi kina nihume kuliika kihenga anga ni isingigwe kuligitigwa.
    5: Longola ku upolo ku awo ni akoli kunzi, hangi muligunie itungo.
    6: iMakani anyu atule nu ukende matungo ihi, nu kulungila u munyu matungo ohi, iti kina muhume kulinga iti ni imutakile kumusukiilya kila u muntu.
    7: Ku makani na antuile unene, uTikiko ukituma akumuke kitalanyu. uNg'wenso ingi muluna mulowa, munyamilimo nu muhuiili, hangi mutugwa mi itu ku Mukulu.
    8: Kumulagiilya kitalanyu kunsoko a ili, kina muhume kulinga i makani kutula u sese ga ni kina ahume kumukinyila.
    9: Kumulagiilya palung'wi nu Onesmo, muluna itu mulowa nu muhuiili, hangi ung'wi anyu. Akumutambuila kila i kintu nai kipumie apa.
    10: Aristarko, mutungwa miane, ukumulamusha, ga nu Marko muyala nuang'wa Barnaba nai musingiiye u ulingasi kupuma kitalakwe, “Anga waza kitalanyu, musingiilyi”
    11: Nu Yesu ga nuitangwaa Yusto. Awa ing'wene du ni anya kidamu ingi ituma milimo iane ku nsoko a utemi nuang'wa Itunda. Atuile ipoeelya kitalane.
    12: Epafra ukumulamusha, uNg'wenso ingi ung'wi anyu hangi mutugwa wang'wa Kristo Yesu. uNg'wenso witumila ngulu mu malompi kunsoko iti kina muhume kimika ku ukomo nu kigeeleka ikaminkanu mu ulowa wihi nuang'wa Itunda.
    13: Kunsoko kumukuiila, kina witumaa milimo ku ngulu kunsoko anyu, ku awo niakoli ku Laodekia, nu ku awo niakoli ku Hierapoli.
    14: uLuka uyo u mukiliki mulowa, nu Dema akumulamusha.
    15: Alamushe i aluna ane niakoli ku Laodekia, nuku Mimfa, ni itekeelo ilo ni likoli mi ito kitalakwe.
    16: Ibada ili ni likatula likusong'wa mukati anyu, lisong'we ga nu kitekeelo nila a Laodekia, nu nyenye ga mu komaniilye mukulisoma ibada kupuma ku Laodekia.
    17: Ligitya kung'wa Arkipo, “Goza uwu u uaiilya naiza u usingiiye mu Mukulu, kina utakiwe ku utimilya.”
    18: uMulamo uwu ingi ku mukono nuane mukola - Paulo. Kimbukiilyi i minyororo ane. Ukende nu utule nu yenye.
52:
  1:
    1: uPaulo, Silwano nu Timatheo ku Itekeelo nila ku Thesaloniki mung'wa Itunda Tata nua Mukulu uYesu Kristo. Ukende nu ulyuuku utule nu nyenye.
    2: Ki ipumya ilumbi kung'wa Itunda kila nkua ku nsoko anyu mihi, matungo ni kuumuta mu malompi itu.
    3: Kimikimbukiilya shanga kukondya ntongeela ang'wa Itunda Tata i ilimo anyu nu uhuiili, kinya ngulu nika ulowa, nu ugimya nu ukete i kinyangulu kunsoko a panyambele mu Mukulu uYesu Kristo.
    4: Anyandugu ni muloilwe ni Itunda, kulingile u witangwi nua nyu.
    5: Ni kinya inkani ninza ni itu nai izile kitalanyu shanga ku nkani duu, ila ga nu ku ngulu, mu Ng'wau Ng'waelu, nu mu kulu kuulu. Ku mpyani yiyo, mulingile ga nu sese ai katulaa antu a mpyani kii mukati anyu kunsoko anyu.
    6: Ai matulaa antu a kuigiilya usese ku Mukulu, anga nai musingiiye u lukani mu lwago ki iloeelya ni lipembeeye kung'wa Ng'wau Ng'welu.
    7: Ni mapumilo akwe, mikatula mpyani ku ihi mu Mekadonia ni Akaiya naza ahuiie.
    8: Ku nsoko kupuma kitalanyuu lukani nulang'wa Itunda lekondaniie pihi. nu sese ku Mekadonia ni Akaiya ing'wene du. Badala akwe, ku kila kianza u uhuiili nua nyu kung'wa Itunda lukondaniile pihi. Ni mapumilo akwe, shanga kukete nsula kuligitya kihi.
    9: Kunsoko enso akola akupindula u upembyi nuitu ai watulaa wa mpyani kii kati anyu. Akuganula nai mu mupilukie Itunda niiza mupanga hangi nua tai.
    10: Ai apumilye i nkani kina mu mulindiie u Ng'wana nuakwe kupuma kilunde, nai wiukigwe kupuma ku ashi. Nu uyu ingi Yesu, nui kuika ilyuuku kupuma mu ikuo nilipembilye.
  2:
    1: Ku nsoko unyenye akola mulingile, aluna ku upembyi nuitu kitalanyu shanga ai wanankanda.
    2: Mulingile kina u ng'wandyo ai akagilye hangi ai akiutendele ku minyala uko ku Filipi, anga ni mulingile. Ai katulaa nu ukamatiku mung'wa Itunda kitunta inkani ninza niang'wa Itunda ga nuku lwago lidu.
    3: Ku ndogoelyo u ulangi nuitu shanga upembeeye nu ubi, ang'wi mu ushapu, ang'wi mi isue.
    4: Badala akwe, anga iti nai kugombekile ni Itunda nu ku huiilwa inkani ninza, uu ni kuitunta. Kuitunta, shanga ku aloeelya antu. kuiti kumuloeelya Itunda. Ng'wenso wing'wene yuyo wipukaa inkolo ni itu
    5: Ku ndogoelyo shanga ai kutumie i makani a kisenkeneelya matungo ihi, anga ni mulingile, ang'wi kutumila makani anga kisingiilya ku nsula, Itunda ingi mukuiili nuitu.
    6: Ang'wi shanga ai kudumile ikulyo ku antu, ang'wi kupuma kitalanyu ang'wi ku angiiza. Ai kuhumile kudaya kuguniiligwaa anga itumi ang'wa Kristo
    7: Badala akwe ai kutuile kiapolo kati anyu anga nyinya nuiapolya i ana akwe mukola.
    8: Ku nzila iyi ai katulaa nu ulowa kitalanyu. Ai katulaa alyuuku kumuhanguila shanga udu inkani ni nziza niang'wa Itunda ila ga nu likalo nu litu akola. Ku nsoko ai matulaa mi alowa itu.
    9: Kunsoko a luna, mukimbukile u mulimo nu lwago nulitu. Utiku nu mung'wi ai katulaa kuituma u mulimo kuleke kumulemeelya wihi. Matungo nanso, ai kuatanantiiye inkani ninza niang'wa Itunda.
    10: Unyenye miakuili, ni Itunda ga, ingi ku ikulyo nila mpyani kii, ni bila usokogwa nai kugendile akola ntongeela anyu ni muhuiie.
    11: Iti uu, mulingile ingi ku ndogoelyo kii ku kila ung'wi anyu, anga uTata nuili ku ana akwe nai kumukomangiie nu kumuhumya insula. ai ku kuiie
    12: kina itakiwe kulongoleka anga nuili u witangwi nuanyu kung'wa Itunda, nai umitangile mu utemi ni ikulyo nilakwe.
    13: Ku nsoko nanso kumu lumbiiye Itunda ga kila matungo. Ku nsoko itungo nai musingiiye kupuma kitaitu u lukani nulang'wa Itunda nai muligulye, ai musingiiye shanga anga lukani nula ana adamu. Badala akwe, ai musingiiye anga itai nili, lukani lang'wa Itunda. Ingi lukani ulu niiza litumaa mulimo mukati anyu ni muhuiie.
    14: Ku iti uyenye, aluna, mutule antu a kutyatisha i matekeelo ang'wa Itunda nakoli ku Uyahudi mung'wa Kristo Yesu. Ku nsoko nu nyenye ga ai magigwe ku makani yayo yaayo kupuma ku antu anyu, anga nai yatulaa kina kupuma ku Ayahudi.
    15: ai atulaa ingi Ayahudi wawo nai amubulagile uMukulu uYesu palung'wi ni anyakidagu. Ingi Ayahudi naza akuzunsilye kupume kunzi. Shanga amuloeeye Itunda hangi ingi alugu ku antu ihi.
    16: Ai akugiiye kuleke kuligitya ni anyaingu iti alije kugunwa. Mapumilo akwe ingi kina alongolekile ni milandu ao. Mpelo ikuo nilang'wa Itunda lazilee migulya ao.
    17: uSese, aluna, ai katulaa kibagula nu nyenye ku itungo ikupi, kinya muili, shanga mu nkolo. Ai kitumile ku uhumi nuitu nu ku nsula nkulu kihenga u usu nuanyu.
    18: Kunsoko ai kalowa kupembya kitalanyu, nene Paulo, ku nkua ang'wandyo ni nkua inzuya, kuiti u mulugu ai ukugiiye.
    19: Ku kihuiila kitaitu ingi ntuni ku panyambele, angwi iloeelya, ang'wi ngala akiloelya ntongeela a Mukulu itu uYesu itungo nila kupembya kitalakwe? Itii shanga nyenye ikilo anga ni ili iauya?
    20: Kunsoko u nyenye ingi ikulyo ni iloeelya ni litu.
  3:
    1: Ku lulo, nai katulaa shanga kuhumile kugimya ikilo, ai kusigile kina ai ituile iziza kusaga kuko ku Athene king'wene duu.
    2: Kikamulagiilya uTimotheo, muluna itu hangi munya milimo nuang'wa Itunda mu nkani ninza niang'wa Kristo, kumuika ikaku nu kumupoeelya kukaminkana nu uhuiili nuanyu.
    3: Ai kitumile aya iti kisigo aleke kutula umoli wihi nua ku nkukankuka kupumiila nu lwago ulu, kunsoko akola mulingile kina kakondya sagulwa ku nsoko a ili.
    4: Ku tai, itungo nai kukoli palung'wi nu nyenye, ai katongela kumuganuila nia kina ai katulaa pakupi kulija u lwago, nayo ai apumie anga nai mulingile.
    5: Ku nsoko ili, nai natulaa nemilwe kugimya hangi, ai ndagiiye iti kusiga ndije kulinga migulya a uhuiili nuanyu. Anga itye u mugemi ai watulaa bahu wamugemaa, nu mulimo nuitu utule nankanda.
    6: Kuiti uTimotheo ai uzile kitaitu kupembelya kitalanyu nu ku uletela inkani ni nkende migulya a uhuiili nu ulowa nuitu. Ai ukutambuie ni yakina mukete u ukimbukiilyi nu uziza migulya itu, ni kina mukete nsula kuihenga anga niiza usese kihung'waa nsula kumihenga unyenye.
    7: Ku nsoko a ili, aluna ai kipoelya nangaluu nu nyenye ku nsoko a uhuiili nuanyu, mu lwago nu wagigwa nuitu wihi.
    8: Ku itungili kikie, anga mi mike ikomo ku Mukulu,
    9: Ku iti ingi ilumbi ni niuli kuminkiilye Itunda ku nsoko anyu, ku iloeelya lihi ni kukete ntongeela ang'wa Itunda migulya anyu?
    10: Kulompile nangaluu utiku nu mung'wi iti kuhume kihenga u usu nuanyu nu kumongeelya ni kikepile mu uhuiili nuanyu.
    11: Itunda itu hangi Tata mukola, nu Mukulu itu uYesu wakutongeele i nzila yitu kupike kitalanyu.
    12: Nu Mukulu amuike mongeeleke nu kukila mu ulowa, muze miloilwe nu kualowa i antu ihi, anga ni kimutendeela unyenye.
    13: Nu itume izi iti kuikomya inkolo nianyu itule shanga nu utukwi mu welu ntongeela ang'a Itunda nuitu hangi Tata nuitu mu upembyi nua Mukulu uYesu palung'wi ni elu akwe ihi.
  4:
    1: Panyambele, aluna, ku umukinyila nu kumusinja kung'wa Yesu Kristo. Anga nai musingiiye u ulingasiilyi puma ki taitu mpyani ni mutakiwe kugendeela nu kumuloeelya Itunda. Ku nzila yiyo ga mugendeele nu kituma ikilo.
    2: Ku nsoko mulingile ingi ulingasi kii nai kuminkiiye kukiila Mukulu uYesu.
    3: 'Kunsoko nanso yayo ulowa nuang''wa Itunda: u weligwa nuanyu - kina mu uhuge u ugoolya,'
    4: Kina kila ung'wi anyu walinge i mpyani a ku ungatila u musungu nuakwe mukola mu welu nu upolo.
    5: Leka kutula nu musungu kunsoko a nsula a muili (anga anyaingu ni shanga amulingile Itunda).
    6: Waleke kutula umoli u mutu wihi nuika puta i mimbi nu kumusasha u muluna nuakwe ku nsoko a lukani ulu. Kunsoko uMukulu yuyo mukola kususha ikuo ku makani ihi aya, anga nai katulaa katongelaa kuakania nu kua kuiila.
    7: Ku nsoko uMukulu shanga ai ukitangile ku ushapu, ila ku welu.
    8: Ku lulo nuilihitaa ili shanga wiahitaa i antu, ila wimuhitaa Itunda, nuiminkiilya uNg'wau Ng'welu nuakwe.
    9: Kutula ulowa nua aluna, Kutili i nsula a muntu wihi ku ukilisilya, kunsoko mumanyisigwe nu Itunda kilowa nyenye ku nyenye.
    10: Kulu kuulu, ai itumile aya ihi ku aluna niamoli ku Makedonia ihi, kuiti ku umusinja, aluna, mitume ga ni ikilo.
    11: Ku umusinja muhung'we nsula kikie likalo nula utigi, kukela i milimo anyu, nu kituma i mulimo ku mikono anyu, anga nai kumusingilye.
    12: Itume aya iti uhume kugendeela iziza nu ku upolo ku awo niamoli kunzi a u huiili, iti uleke kukepelwa nu winzi wihi.
    13: Shanga kuloilwe unyenye mulinge nishanga tai, unye aluna, migulya a awo ni alae, iti muleke kisusumya anga angiiza ni agila anga kulu kuulu kutula itungo ni lipembilye.
    14: Anga itule ku uhuiie kina uYesu ai ukule nu kiuuka hangi, iti uu Itunda ukualeta palung'wi nu Yesu awo nialae insha mu ng'waakwe.
    15: Ku nsoko a ayo ku umutambuila u nyenye ku lukani nula Mukulu, kina usese ni kukoli kiapanga, ni kikatula kukoli itungo nila kupembya kitalakwe uMukulu, kulu kuulu shanga kika atongeela awo nialae mu nsha.
    16: Ku nsoko uMukulu mukola ukusima puma mu malunde. Ukupembya nu luli lukulu, palung'wi nu luli nulang'wa malaika nu mukulu, palung'wi ni kinembu kang'wa Itunda, ni enso nai atulaa akuza mung'wa Kristo aki uka hanza.
    17: Uugwa usese ni kiapanga, ni kusagile, ki kihanguila mu malunde palung'wi ni enso kumusingiilya uMukulu migulya. Ku nzila iyi ku utula nu Mukulu mahiku ihi.
    18: Ku lulo, mi poeelye nyenye ku nyenye ku mukani aya.
  5:
    1: Itungili, ku makani a itungo ni matungo, aluna, kutili i nsula kina kintu kihi ki kilisigwe kitalanyu.
    2: Ku nsoko u nyenye akola mulingile ku tai tai ni yakina luhiku nula Mukulu lupembilye anga u mii nuipembyaa utiku.
    3: Apo ni itambula ikoli, “Ulyuuku nu upanga”, papo u ubipigwa wiazila ki mpumpugiili. Ingi anga u utugi nui muhangaa unyinya ni mulito. Shanga ikahuga ku nzila ihi.
    4: Kuiti unyenye, aluna mikutili mu kiti ga nu luhiku ulo lu muziile anga mii.
    5: Ku ndogoelyo unyenye mihi ingi mi ana a welu hangi ana a mung'wi. uSese shanga ki ana a utiku ang'wi mukiti.
    6: Iti gwa, kuleke kulala anga auya ni ilala. Ila kelye nu kutula kiahugu.
    7: Ku nsoko ni ilala, ilala utiku ni enso ni igala, igala utiku.
    8: Ku nsoko usese ingi ana a mung'wi, kutule ahugu. Kutugale i ngula a uhuiili nu ulowa, ni nkompila a shuma, niiza kuku kuuulu nua ugunwa nu itungo nili pembilye.
    9: Ku nsoko Itungo shanga ai ukuholanilye u ng'wandyo ku nsoko a ikuo, ila ku kulije ugunwa kunzila a Mukulu uYesu Kristo.
    10: uNg'wenso yuyo nai ukushiie iti kina, anga kutulle miho ang'wi kulae, kuikie palung'wi nu ng'wenso.
    11: Ku lulo, ipoeelyi nu kizenga nyenye ku nyenye, anga niiza yakondile mitumaa.
    12: Aluna, ku umulompa mualinge awo ni itumilwa mukati anyu ni awo niamoli migulya anyu ku Mukulu ni awo ni imusija.
    13: Ku umulompa mualinge ga nu kuinkiilya u ukulu ku ulowa ku nsoko a mulimo nuao. Mutule nu ulyuuku mu kati anyu unyenye akola.
    14: 'Ku umusinja, aluna: muahugule nishanga alongoe mu lugendo, akinyili nia humilwe u ukata. A ailyi ni anyeku, hangi mutule agimya ku ihi'
    15: Gozeeli waleke kutula umoli wihi nui susha u ubi ku ubi ku muntu wihi. Badala akwe, itumi nimakende ku kila ung'wi anyu nu ku antu ihi.
    16: Iloeelyi mahiku ihi.
    17: Lompi shanga kupikiila impelo.
    18: Mulumbiilyi Itunda ku kila ikani, kunsoko uwo wuwo ulowa nuang'wa Itunda kitalanyu mung'wa Yesu Kristo.
    19: Leki kumuhumyi uwai u Ng'wau Ng'welu.
    20: Leki ku umeli u unyakidagu.
    21: Magemi i makani ihi. miliambe ni ikende.
    22: Ihuji ni kila wigeeleki nua ubi.
    23: Itunda nua ulyuuku amukondaniilye mu welu. Nkolo, umi nua muili i ikwe kutili utumuli mu upembyi nuake uMukulu nuitu uYesu Kristo.
    24: uNg'wenso nai umitangile ingi ng'welu, nu ng'wenso yuyo munya kituma.
    25: Anyandugu, kulompeeli.
    26: Alamushi i aluna ihi ku ulungili nu welu.
    27: Kumusinja mu Mukulu kina ibada ili lisong'we ku aluna ihi.
    28: Ukende nua Mukulu itu uYesu Kristo utule palung'wi nu nyenye.
53:
  1:
    1: uPaulo, Silwano, nu Timotheo, ku matekeelo a Athesalonike mung'wa Itunda Tata nuitu nu Mukulu uYesu Kristo.
    2: Ukende nu utule kitalanyu nu ulyuuku nuipumaa kung'wa Itunda Tata nuitu nu ku Mukulu uYesu Kristo
    3: Ikutakile usese kumulumba Itunda mahiku ihi ku nsoko anyu, aluna, Ndogoelyo izi zizo ni ikutakile, ku nsoko u uhuiili nuanyu uku kula lukulu, nu ulowa nuanyu ku kila umuntu wongeeleke ku widu.
    4: Iti usese akola ku uligitya ku unyangulu migulya lanyu m matekeelo ang'wa Itunda. ku utambula inkani nia isumbiilo nilanyu nu uhuiili ni mukete mu lwago lihi. Ku utambula ku nkani nia lwago ni mugimiiye.
    5: Iki kiko kilingasiilyo nika ulamulwa nua tai ane ang'wa Itunda. Mapumilo a aya ingi kutula u nyenye mualigwe kutula mianya kingila mu utemi nuang'wa Itunda naza kunsoko akwe mukagigwa.
    6: Ku nsoko ingi tai ane kung'wa Itunda kuasukiilya ulwago awo ni imajaa unyenye,
    7: nu kuinkiilya u uulowa unyenye ni magigwa palung'wi nu sese. Ukituma iti itungo nila ku kunukulwa kitalakwe u Mukulu uYesu kupuma kilunde palung'wi nu malaika nua uhumi nuakwe.
    8: Mu lulimi nuala moto ukualipya ubibi awo nishanga amulingile Itunda ni ao ni agila u lwijo mu nkani ninza nia Mukulu witu uYesu
    9: Akagisha ku ulimiligwa nua kali na kali aze atuile abaguwe nu ukoli nua Mukulu ni ikulyo nila ngulu niakwe.
    10: Ukituma itungo nuikapembyaa iti ku kuligwa ni antu akwe nu ku akuila ihi nai ahuiie. Ku nsoko u ukuili nuitu kitalanyu ai uhuiiwe kitalanyu.
    11: Ku nsoko iyi ku umulompa unyenye mahiku ihi. Kilompaa kina Itunda nuitu amualye kutula ai musigiiwe kitangwa. Ku ulompa kina wahume kupikiilya kila i nsula a ukende nua kila mulimo nua uhuiili ku ngulu.
    12: Ku ulompa imakani aya mulije kulikulya i lina nila Mukulu Yesu. Ku ulompa kina mulije ku kuligwa nu ng'wenso, kunsoko a ukende nuang'wa Itunda nuwu nua Mukulu uYesu Kristo
  2:
    1: Itungili kutula kupembya ku Mukulu itu uYesu Kristo nu kuilingiila palung'wi nung'wenso; ku umulompa unyenye aluna itu,
    2: kina muleke kunyong'wa ang'wi kagigwa ku upepeele, ku nkolo, ang'wi ku lukani ang'wi ku ibada ni ligeelekile kutula lipumile kitaitu, ize liligitilye nia kutula luhiku nula Mukulu yakondya lapikaa.
    3: uMuntu nua leke kumukongela ku mpyani ihi. Kunsoko shanga lizile kupikiila uwo u ugwi nuikapumila hanza nu muntu nua ugumaniilyi wakunukulwe, uyo ung'wana nua ubipya.
    4: Uyu yuyo nuikingila, nung'wenso winyansulaa umukola aze mukingila Itunda ni kihi ni kipoeligwa. Ni mapumilo akwe, wikiie mu itekeelo nilang'wa Itunda nu ikilagiila ng'wenso kutula anga Itunda
    5: Itii, shanga mukimbukile kutula nai nkoli nu nyenye ai numutambuie migulya a makani aya?
    6: Itungili mulingile iko ni kimukingilaa, Iti kina wahume ku kunukulwa ku matungo nu maziza nuikapikiila.
    7: Kunsoko i kinkunku ni kang'wa uyo u muntu munya kupiluka ukituma mulimo kupikiila itungili, iti udu ukoli nuimukingila itungili kupikiila nuika pumigwa munzila
    8: Uugwa uyo u munya kupiluka nuikakunukulwa, naiza uMukulu uYesu wikamubulaga ku mihupo a ilangu nilakwe. Mukulu wikamuika shanga kintu kihi ku ukunukulwa nua upembyi nuakwe.
    9: Upembyi nuang'wa uyo munya kupiluka wikatula nsoko a mulimo nua mulugu ku ngulu yihi, ilingasiilyo nia ukuilwa nua uteele,
    10: nu uteele wihi nu ukete u wii. iMakani aya aze amoli ku awo niakulimila, ku nsoko shanga ai ausingiiye u ulowa nua tai ku nsoko a kugunwa kitalao.
    11: Ku nsoko nanso Itunda ukuatumila mulimo nu ukete u ubi iti ahuiile u utele.
    12: Mapumilo akwe ingi kina ihi akulamulwa, awo naza shanga ahuiie i tai ila nianso iloeelya mu wii.
    13: Kuiti kutakiwe kumulumba Itunda kila nkua kunsoko anyu aluna ni muloilwe nu Mukulu. Kunsoko uMukulu ai umuholanilye unyenye anga lugano nula ugunwa ku welu nua Ng'wau Ng'welu nu uhuiili ku iyo itai.
    14: Iki kiko nai umitengie unyenye, kina kukiila nkani ninza muhume kuli lija ikulyo nila Mukulu nuitu uYesu Kristo.
    15: Ku lulo, aluna, imiki ikaku, Ulingi uwo ulogo nai mumanyisigwe, ku lukani ang'wi ku mabada itu.
    16: Itungili, uMukulu nuitu uYesu Kristo mukola, nu Itunda Tata nuitu nai ukuloilwe nu kuinkiilya ipoeelya nila kali na kali nu ugimya nu ukende ku nsoko a likalo nu lupembilye kukiila ukende,
    17: a mu poelye nu kuiika ikomu i nkolo nianyu mu kila lukani nu mulimo nu uza.
  3:
    1: Ni itungili, aluna, kulompeeli, kina u lukani nula Mukulu luhume kenela nu ku kuligwa, anga ni yili ga nu kitalanyu.
    2: Lompi kina kuhume kugunwa kupuma mu ubi nua antu ni apiluki, ku nsoko shanga ihi akete u uhuiili.
    3: Kuiti uMukulu ingi muhuiili, naiza ukumukomisiilya unyenye nu kumusunja kupuma kung'wa uyo u mubii.
    4: Kukete ugimya mu Mukulu kunsoko anyu, kina mukituma hangi mikalongoleka kituma imakani naiza ku umulagiilya.
    5: uMukulu wahume kutongeela inkolo nianyu mu ulowa nu ku ugimya nuang'wa Kristo.
    6: Itungili ku umulagiilya, aluna, ku lina nila Mukulu uYesu Kristo, kina muhuge kila aluna niiza wikie likalo nila ukata ni shanga kupembelya ni ntendo naiza muisingiiye kupuma kitaitu.
    7: Ku nsoko unyenye akola mulingile ingi ibahu kitalanyu ku utyatisha usese. Shanga ai kikie mukati anyu anga awo naza agila u lwijo.
    8: Hangi shanga ai kulie indya nia muntu wihi bila kulipila. Badala akwe, ai kitumile i milimo utiku nu mung'wi ku milimo ni mikaku hangi ku lwago, iti kuleke kutula muligo ku muntu wihi kitalanyu.
    9: Ai kitumile iti shanga ku nsoko kiagila u uhumi. Badala akwe, ai kitumile izi iti kutule mpyani kitalanyu, iti kina muhume ku utyatisha usese.
    10: Matungo nai katulaa palung'wi nu nyenye ai kumulagiiye, “Anga itule ung'wi anyu shanga uloilwe kituma u mulimo, nua leke kulya.”
    11: Kunsoko kuija kina ang'wi akulongoleka kutula akata mukati anyu. Shanga akituma i milimo kuiti badala akwe ingi antu niagila i masigo.
    12: Itungili awo nienso ku ulagiilya nu kua langa mu Mukulu uYesu Kristo, kina kusinja itume i milimo ku upolo nu kulya indya niao i akola.
    13: Kuiti unyenye, anyandugu, Muleke kusha i kisha mu kanka ka nkolo mu kituma niiza tai tai.
    14: Anga itule muntu wihi shanga uloilwe kukulya u lukani nu litu mu mbugulu iyi, mutule ahugu nu ng'wenso hangi muleke kutula nu muhangu palung'wi nu ng'wenso, iti kina ahume kuhung'wa minyala.
    15: Leki kumuhoeli anga mulugu, kuiti muhuguli anga munyandugu.
    16: uMukulu nua ulyuuku mukola waminkiilye u ulyuuku itungo lihi mu nzila yihi. uMukulu watule nu nyenye mihi.
    17: Uwu ingi mulamu nuane, Paulo, ku mukono nuane mukola, naiza ingi logo mu kila ibada. Iti uu nikilisa.
    18: Ukende nua Mukulu nuitu uYesu Kristo uhume kutula nu nyenye mihi.
54:
  1:
    1: Paulo, Mitumi nuang'wa Yesu Kilisto, kendenkania mlago lang'wi Tunda numuguni witu Yesu Kilisto numugimya witu,
    2: 'kung''wa Timoteo ung''wanane nuatai muuhueli: Nekanda, ukende nuupolo nuupumile kung''wi Tunda Tata nukung''wa Yesu Kilisto Mukulu witu.'
    3: Anga naenukupepeeye naenihegile nikenda kumakedonia, usage kuefeso inge kina uhume kuahama iantu angwi alekekumanyisa umanyisi nuungiza.
    4: Hange alekekulegeelya imakumo nuupangi nuaulangi nimagila impelo. Aya isasha kikunguma kukila kuaaelya kulongolesha umupango nuang'wi Tunda nuauhueli.
    5: Inge gwa isigo nelilago ile ulowa nuupumile munkolo ninza, muusigi nuuza numuhueli nuatai.
    6: Ang'wi aantu aliuiye isigo ikaleka uumanyisigwa uwu nukupilukila uligiti nuekepungu.
    7: Aloilwe kutula amanyisi amalago, kuile shaaine niakulutambula ang'ei niakulukazela.
    8: Kuite kuine kina ilago iza angwi umuntu ukulitumila mutaitaii.
    9: Kulengile kina, ilago singaaileikilwe kunsoko amuntu nukele etai, inge kunsoko aunangi ilago niapiluki, antu nesinga akueli hange niakete imilandu agila Itunda hange ashapu (Adobu). Iikilwe kunsoko ao niibulaga Atata niaia ao, kunsoko aabulagi.
    10: Kunsoko akosi, kunsoko aantu niigoolya, kunsoko aawa niiteka iantu nukuatenda atugwa, kunsoko aateele, kunsoko aihengi auteele hangi wihi nukule kensengele nyuma nuulagili nuauhueli.
    11: Ulagiili uwu utakanile ninkani ninziza niaukulu wang'wi Tunda nuekembetwa naza kung'wao ehuiwe.
    12: Numulumbeye u Yesu Kilisto Mkulu witu. Aeumpee ngulu, kunsoko aeumbaiye unene kulula numuhueli, hange wikambika muwitumi.
    13: Aeni muntu numumeli, maji hange muntu numulei. Kuite nikapegwa ukende kunsoko aitendile kuupungu singaainikuie.
    14: Kuite ukende nuang'wi Tunda witu wizue uuhueli nuulowa nuukole mung'wa Kilisto u Yesu.
    15: Uutung'wa uwu wauhueli hange unonee usingiligwe niantu ehi, kunsoko u Yesu Kilisto auzile muhe kuguna niamilandu. Une numubii kukila ehi.
    16: Kuite kunsoko eye une aepegilwe ukende nuukati ane unene, kanziilya ehi, u Yesu Kilisto wigeelye ugimya wehi. Autendile ite anga kilingasiilyo kuehi neikamuhuela nuanso kunsoko aupanga nuakale.
    17: Nitungeli kumutemi numugila empelo, nisingaukusha nisingukigela, Itunda ung'wenso, itule ikulyo nuukulu nuakale nakale. Hueli.
    18: Kuleika ilagiilyo ile ntongela ako Timoteo, ng'waane. Kutenda ite kuning'aniilya nuunyakidagu naeupumigwe apo pang'wandyo kunsoko ako. Inge utule mumbita ninza.
    19: Tenda uu inge utule nuuhueli ni sigo niza. Ang'wiao niantu amahitile aya ikaulimilya uuhueli.
    20: Anga ite Himenayo nu Alekizanda ninamupeza umulugu amanyisigwe alekekumumela.
  2:
    1: Kuite gwa ung'wandyo nuaaya ehi, inonee malompi nedua, nemaombezi, nilumbi atendeke kunsoko aantu ehi,
    2: kunsoko atemi nawa ehi niakete uuhumi, kina kuhumekikie mulikalo nulaupolo nuukilagi muuhueli wihi nikulyo.
    3: Ile iza hange legombekili ntongeela ang'wi Tunda muguni witu.
    4: Insula akwe nuanso iantu eki aguneke hange alinge itai.
    5: Kunsoko ukole Itunda ungwi, hange ukole muhungi ung'we nung'wi Tunda nukuantu inge u Yesu Kilisto.
    6: Aewipumilye ung'wenso anga mukomoli kuaehi, anga muheng'wa kumatungo napikile.
    7: Kunsoko eye, une unene aentendilwe numutuungwa nuankani ninziza hange numitumi, kutambula itai. Singakutambula iuiteele. Une nimumanyisi waantu nianyakilungu muuhueli nuatai.
    8: Inge gwa, ntakile iagoha kela kianza alompe nukuhumbula imikono ezekutile anga ikuo nukuailya.
    9: Uu uu, ntakile iasungu ikunekile eang'wenda negombekile, kikulyo nukigilya. Ezeagila imasingi nasukile, ang'wi zahabu, ang'wi lutu, ang'wi angwenda niansailo nkulu.
    10: Hange nakile atugale iang'wenda niakuakumbaiasungu niitambule uuchaji kukeila intendo niza.
    11: Umusungu nuamanye mukianza kaukulu hange nukugomba ehi.
    12: Singa numugombilye umusungu kumanyisa, ang'wi kutula nuuhumi kumogohekwe inge wikie nukianza kaukilaji.
    13: Kunsoko uadamu aeuumbilwe ng'wandyo, ueva wikimalinkilya.
    14: Uadamu singaaukongewe, kuite umusungu aukongewe lukulu nukupiluka.
    15: Ata uu, ukugunwa kukiela kutuga eana, ang'wi akulongoleka muuhueli nuulowa hange numuogigwi nimahala nimaza.
  3:
    1: 'Intambo eye auhueli: angeze muntu ukete nsula akulula memeili, ukete nsula nziza.'
    2: Kuite gwa umemeeli aleke kulula wakumelwa. Inge kusinja wattule mugoha nuamusungu ung'wi. Inge kusinja watule nuakatekati, upolo, nuautalatibu, mulende; Inge kusinja watulenuuhumi nuakumanyisa.
    3: Wezeleka kutumila imagae (ntule), inge numuliuku nukete uupolo. Kusinja waleke kulowa impia.
    4: Inonee kuimiila iza iantu amunyumbakwe ung'wenso, nianaakwe yianonee kumugombwa kumakulyo ehi.
    5: Indogoilyo angeze umuntu shuulingile kuemiila iantu amunyumbakwe ung'wenso, ukulilela uli itekeelo lang'wi Tunda?
    6: Aleke kutula muhueli numupya, kunsoko kina waleke kikumbula nukugwa muulamuli anga umulugu.
    7: Kusinja hange atule nulukumo nuluza kuehi niakole kunzi, nsoko walekekugwa muminyala numulego nuamulugu.
    8: Mashemasi, uu nieenso yeanonee kutula agombilwe kukuligwa, alekekutula nintambu ibiile. Aleke kutumela imagae (ntule) kukila ikatekati ang'wi kutula ninsula.
    9: Wahuma kukendegeela kisigo niza etai iyo nauhueli naekumbuwe.
    10: Hange atule agombilwe hanza, ekiuye ahume kituma kunsoko agila anga kumelwa.
    11: Niasungu uu lukulu atule akete ikulyo. Aleke kutula akueli. Ezeakole katekati hange akueli kunkani yehi.
    12: Iashemasi kusinja ezeagoha niamusungu ung'wiung'wi kusinja ahume kuemiila iza iana ao nawe ni amunyumba yao.
    13: Kunsoko awa niakutumeka iza upata wimeki nuuza nuugimya nuukulu muuhueli nukole mung'wa Yesu Kilisto.
    14: Kumaandeka imakani aya kung'waako, hange nikuie kiza kung'waako pakupi tai.
    15: Kuite angeze kutinia, kuandeka nsoko uhume kulenga ezeuli kenda munyumba ang'wi Tunda, inge mitekeelo nilang'wi Tunda numupanga, kimpandwa nuaeligwa nuatai.
    16: 'Hange shayukukingileka kina tai aii Tunda nuukunukuwe ukulu: “Aewigeelekile mumueli wikagombwa nung''wang''welu, wikigela nukung''wa malaeka, wikatanantigwa mung''waso muanyakilungu, wikakegenwa munkumbigulu, hange wikaholwa migulya muukulu.'
  4:
    1: Itungele ung'wang'welu ukulambula ng'walye ng'walyee kina imatungo napembilye iantu ang'wi akuleka uuhueli nukutula ekisa kutegeelya inkolo niekongelana nuumanyisi nuakehing'wi
    2: neikamayisigwa kuuteele. Nuumeli. Imasigo ao akukailwa.
    3: Akumugilya kutena nukusingilya indya ni Tunda auiumbile itumilwe mung'wao kilumbi niahuee nawamelengile itai.
    4: Kunsoko kila ikintu Itunda nukiumbile kiza. Kulile iki nehuusingilya kilumbi kegombilwe kuhitwa.
    5: Kunsoko kikogigwa kukiila lukani lang'wi Tunda nukunzila amalompi.
    6: Ang'wi ukumaika imakani aya ntongeela aalune, ukutula wemitumi numuza nuang'wa Yesu Kilisto. Kunsoko uginile kulukani lauhueli nukuumanyisigwa nuuza nuutyatile.
    7: Kuite mahite imahuumo namilie aya niamaloilwa iasungu niakombi. Kuleka ite, wimanyise uewe nuuhueli.
    8: Kundogoilyo uwigemi nuamuile unonee inino, inge uuhueli unonee kukila imakani ehi. Ikendegeela ilago kulikalo litugo ile nulikalo nuluzile.
    9: Ulukani ulu lakuhuelwa hange lulu lugombwe ekulu.
    10: Kunsoko eye kuaga nukituma mulimo kugulu nukukila. Kunsoko kukete ugimya kung'wi Tunda numuupanga numuguni waantu ehi, kuite kuahueli.
    11: Umatambule nukumamanyisa imakani aya.
    12: Umuntu wehi waleke kuumela uhumbe wako, Badalakwe, utule wiakuegwa niantu ehi niahueli, kuntambu, mulugendo, muulowa, muuhueli, nuwelu.
    13: Singa niniikiza, saga muusomi, nemuulangi, nukumanyisa.
    14: Uleke kukimela ikipegwa nikikole mukati ako, naiupegilwe kukiile kidagu, kuekiiligwa imekono nianyampala.
    15: Umakele imakani aya. Wikale mumo kukula kung'waako itule wigele kuantu ehi. Amba kukila mulugendo lako nukumanyisa.
    16: Saga mumakani yaya. Indogoilyo akituma ite ukiguna uewe nawaniakutegeeye.
  5:
    1: Lekakumukenela umugoha numunyampala. Inge mutie umoyo anga Tata ako. Anga nueatia umoyo iakumba niakigoha anga kina aluna ako.
    2: Uatie umoyo iasungu niakombi anga aia ako, nianso anga adada ako kuuza wehi.
    3: Akulye niashiewe niagoha ao, awa niashiewe etaitaai.
    4: Kuite ang'wi nushiewe ukete ana ang'wi inzukulu, aalekehanza amanye kupumya ikulyo kuantu amunyumbao ienso. Aleke aape nialeli ikinyamolimo nikiza, kuite inge inonee ntongela ang'wi Tunda.
    5: Kuite nushiewe taitaai suyu nulekilwe win'wene du. Nung'wenso wezuekile imasigo akwe kung'wi Tunda. Mahiku ehi wikae musela nimalompi utiku numung'wi.
    6: Ata uu, umusungu uyu nuikie muusambo ukule, hateze ukole mupanga.
    7: Hange umatanantya aya imakani aya kina ezeagila nukumelwa.
    8: Ila ang'wi umuntu singaukuitumila eatuma alewe, lukulu awa niakole munyumba akwe, wauhita uuhueli hange mube kukela umuntu nushuhuie.
    9: Inge gwa umusungu waandekwe muauya anga mushilwa wezeukete myaka nisingaekipungua makumi mutandatu, hange musungu nua mugoha ung'wi.
    10: Wezeulengikile kuntendo ninza, watule wezuakee iana, ang'wi wakuile mukende kuageni, ang'wi wogilye imigulu ahueli, ang'wi auaaiye naeagigwa, ang'wi aewipumilye kumilemo ehi namiza.
    11: Kuite kuashilwa niahumba, ukite kuchanguela muashilwa auya. Kunsoko angaingele munsula amuile mung'wa Kilisto, akulowa kutinwa.
    12: Kunzila eye ingila migazo kunsoko ebumanga kipumya kung'wao anga pang'wandyo.
    13: Hange gwa ingila muitumi nuaunegetu. Neanso epilima ito nito. Singa udu kina anegetu, inge emelana, hange ingeila imakani auya. Nianso itambula imakani nishayianonee kumatambula.
    14: Kuite gwa unene ndoilwe iananso atinwe, atuge iana, imiile imalo ao, nsoko aleke kumupa umulugu ilyoma nilakusemela kutuma umulandu.
    15: Kunsoko ang'wiao amupilukie umulugu.
    16: Ang'wi ukole musungu wehi ukete ashilwa, inga waailye, nsoko itekeelo lilekekuhumiligwe, nsoko lihume kuaailya awa niashilwa taitaai.
    17: Inge ianyampala awa niisinga iza aaligwe kina anonee kukuligwa nkua yehi, lukulu kuawa neituma kumanyisa ulukani lang'wi Tunda.
    18: Kunsoko imaandeko atungile, “Uleke kumemunya umulomo ing'ombe nikilya inolya.” hange “Umitumi unonee kipegwa kakwe.
    19: Leka kusingiilya uusemelwa kuanyampala inge itule akole akueli abiili ang'wi atatu.
    20: Akenele iatumuli ntongeela aantu ehi nsoko niang'wi niasagile kang'wi akogopa.
    21: Nukulagiiye kungulu ntongeela ang'wiTunda, nintongeela ang'wa Yesu Kilisto, niamalaika niatunulwe, kina ulangaile imalagoaya uleke anga ubaguli, nikina uleke kutuma ikanilehi kwakubagula.
    22: Uleke kukaya kunuekilya umuntu imikono. Uleke kutuma umulandu nua muntu numungiza. Yukunonee kigoza uewe utule wimiza.
    23: Shainonee kung'wa imazi du. Inge gwa, ung'we imagae mashenyi kunsoko anda nuulwae ukole nuakila itungo.
    24: Imilandu naantu ang'wi igeeleka kwe, nukuatongeela kuulamuli. Kuite imelandu eng'wi ilyala kunyuma.
    25: Kuu uwu, imelimo ing'wi nimiza ilingika kwe, kuite nemingiza shekepikika.
  6:
    1: Awa ehi niakole pihe nijoki anga atugwa ahoeele iakulu ao anga niakete ikulyo lehi, yeanonee itume uu nsoko elina lang'wi Tunda nuumanyisigwa uleke kulukilwa.
    2: Iatugwa niakete iakulu niahuie aleke kuamela kunsoko nianso aluna. Kuleke nianso manyisa nukutanantya imakani aya.
    3: Ang'wi muntu fulani ukumanyisa kuuubi hange shuusingiye imalengaso itu aya nakuelekile, nae nkani nia mukulu u Yesu Kilisto, ang'wi shanga akugomba imanyiso niletongeela muuhueli.
    4: Umuntu uyu ukikumbula hange shuine lehi. kuleka gwa, ukete ulei nuwikungumi munkani. Inkani izi yetuga welu, wilei, wisensi, usuki nuubi,
    5: hange kiogo nikama tungotungo muantu imahala ao abepile. Amelekile itai. Asigile kina uuhueli nzila augole.
    6: Itungeli uhueli nukugomba nsailo nkulu.
    7: Kundogoilyo singaeukuzile nikentu munu mihe. Hange shakuohola kentu kehi kupuma munu mihe.
    8: Kuleka nianso, kukoneleke nindya niang'wenda.
    9: Itungeli awa niakulula akete insao igwiza mumagenywe, kukiila ukutegwa. Igwiza kuupungu nuedu ninsula mbi, hange mumaintu ehi neiatenda iantu apike muulimeli nuubi.
    10: Kunsoko kulowa impia inge ng'wandyo nuakila uubi. Iantu niakete insula nanso, alimeigwe kule nuukueli hange isonsile ienso kuukia nuedu.
    11: Kuite uewe muntu nuang'wi Tunda, mamanke imakani nanso. Mityate ekulu, utaua, uhueli, ulowa, wigigimeeli, nuupolo.
    12: Ikue embita nenza nauhueli. Ambiela upanga nuakale nuilangiwe. Inge aensoko seye kina aupumilye uwihengi ntongeela aakueli udu kuiiki nekiza.
    13: Kuupa ilago ele ntongeela ang'wi Tunda nuezusokilye imaintu ehi ikie, hange ntongeela ang'wa Yesu Kilisto, nauligitilye itai kung'wa Pontio Pilato.
    14: Kendegeela ilago kuutimeeli, wezewimugila kuaiilya, singa ukia kumukulu witu u Yesu Kilisto.
    15: Itunda ukigeelya uezi wakwe kumatungo yayo - Itunda, ukembetilwe, ngulu zizodu, Mtemi muamukulu, Mkulu nukuligilya.
    16: Ung'wenso du ukikie nikale hange nuikie muwelu nishawihugelwe. Kutile umuntu nuhumilekumuona hange nuhumile kumugoza. Kung'waakwe itule ikulyo nuuhumi nuakale. Huela.
    17: Aile iagole niamunkumbigulu uwu alekekikumbula, hange aheje uuhueli muugole, nesinga watai. Kuleka nianso, yeanonee kue kumuhuela Itunda. Nuikupeza uugole wihi nuatai nsoko kulowe.
    18: Aile iatenda maza, agolipe mumilimo nimiza, atule akende, nukugomba kupumya.
    19: Kunzila eye akiekilya kitako nikiza kumakani nazile, nsoko kina ahume kuamba likalo ulyenso
    20: Timoteo, kisunge iki nupegilwe iheje nuudui nuakipungu nuwikungumi nuakigilya nueze wauteele wiheja uhugu.
    21: Iantu ang'wi itanantya imakani aya, neite aulya uuhueli Uukende ulule ukole palung'wi nue.
55:
  1:
    1: Paulo muutung'wa nuang'wa Yesu Kilisto anga Itunda nuloilwe, uulukulu anga ilago nilaupanga nuukole mukati ang'wa Yesu Kilisto.
    2: 'Kung''wa Timoteo ung''wana numuloilwe: Nekanda, nuukende nuupolo kupuma kung''wi Tunda Tata nu Yesu Kilisto Mkulu witu.'
    3: Numusongeeye Itunda, uyu nikumitumela kisigo niza anga uu naeatendile iatata ane, ange nkimbuke ninkole mumalompi ane. Utiku nu
    4: mung'wi nkete nsula akuuona, inge gwa wizule uulowa. Nulukimbukile uliholi lako.
    5: Aenekeze kimbushigwa uuhueli wako nueli, apo naeng'wandyo aikie kung'wa nyukulu nuako u Loisi nuia nuako u Yunisi. Hange ngila itai kina uhueli nuanso wikie mukati ako gwa.
    6: Iye inge nsoko nakukimbusha kukiusha ekipegwa kang'wi Tunda nikikole mukati ako kunzila akuekiiligwa imekono nane.
    7: Kunsoko Itunda singukupee inkolo nawoa, inge angulu nuulowa nikulyo.
    8: Kuite ulekekuonela iminyala nua Mukulu witu, sunga ganuwu nuane unene Paulo mutungwa nuakwe. Inge utule palung'wi mulwago kunsoko autananti uu lukulu angauhumi wang'wi Tunda.
    9: Inge Itunda aukugunile nukuitanga uitangi nuutakatifu. Shanga aewitumile itensoko amelimo itu inge angaukende nuunonelya wakwe nuanso. Aukupee imakani aya mung'wa Kilisto Yesu aeakili imatungo kanza.
    10: Kuite itungo ele uguni nuang'wi Tunda wakunukulwe kiza kumuguni witu u Yesu Kilisto. Ukilisto wikamipelwe insha nukuleta uupanga nisiga ukupela kuwelu nuankani niza.
    11: Kunsoko yiyi nikabagulwa kulula nimutananti, mutumi hange nemumanyisi.
    12: Kunsoko yiyi kaga gwa, kuite singa minyala soko numulengile ninamukuela. Nkete itai kina nuanso ukumile kukigoza iki nenakiika kung'waakwe sunga uluhiku lulo.
    13: Ukimbuke umufano nualukani nulauhueli naewigule kupuma kung'waane, palung'wi nuuhueli nuulowa nuukole mukati ang'wa Yesu Kilisto.
    14: Magoze imakani nimaza naeukupee Itunda kukiila ung'waung'welu nuikie mukali itu.
    15: Ulengile kina, neikie mu Asia aeanalekile’ Mumbi ele akole ia Figelo nia Hemogene.
    16: Umukulu walisamile ito lang'wa Onesiforo kunsoko nkua yedu aundoeye hangi shangaaunionee iminyala ekitungo kane.
    17: Kuleka gwa iti, naukole ku Roma aundumile kungulu hange wikandija.
    18: Itunda nuamujalie kumupa ukende kupuma kung'waakwe uluhiku nutanso. Anga naunzaiye naenkole ku Efeso uwe ulengile iza.
  2:
    1: Kuite uewe ng'waane, upegwe ngulu muukende nuukole mung'wa Yesu Kilisto.
    2: Nimakani naewigulye kung'waane muihengi naeiidu, umaike kuantu niahueli niahumile kumanyisa niauyagaa.
    3: Tula palung'wi nunene mulwago, anga mulindi numuza nuang'wa Yesu Kilisto.
    4: Kutile umulindi nuituma imatungo yayo yayoo wezeukete nimilimo nimingiza nalikalo nulemunu inge kina wamuloelye umukulu wakwe.
    5: Hange ang'wi muntu ukishinda liaza, singa ukupegwa ingala anga waleke kutyata ulengaso.
    6: Kusamilye kina umukulima nukete ebidii watule wang'wandyo kugauilwa imazao akwe.
    7: Tapazali nikinikukilinga, kundogoilyo Umukulu ukupa kulenga mumakani ehi.
    8: Mukimbuke u Yesu Kilisto, kupuma ukiugwa nuang'wa Daudi, naeuiukile kupuma muashi. Ite anga ulukani lane nukutananti inkani ninza,
    9: inge kunsoko nanso kagigwa sunga ukutungwa iminyololo anga nimugazi. Kuite ulukani lang'wi Tunda kuminyololo.
    10: Kuite gwa, nigigimieye imakani ehi kunsoko aawa ni Tunda auasague, ingegwa nienso gaa alije uuguni nuukole mung'wa Yesu Kilisto palung'wi nuukulu nuakali.
    11: 'Intambu iye akuhuelika: Angeze aekukule palung''wi nung''wenso, kuikie nung''wenso goa.'
    12: Anga kigigimilye, kuutemya palung'wi nung'wenso gaa anga kumuhile nuanso, nung'wenso gaa ukuhita usese.
    13: Ang'wi singa kuutula kiahueli, nuanso ukusaga kutula muhueli, indogoelyo shuhumile nuanso kihita.”
    14: Longoleka kuakimbisha imakani aya. Alange ntongeela ang'wi Tunda aleke kikunguma minkani. Kunsoko kutile anga nsailo mukani ele. Kigeela kueli ukole ubepi kuawa niakutegeelya.
    15: Tula nikinyangulu kigeeleka kina ugombigwe kuang'wi Tunda anga mituma mulimo numugila insoko nakumelwa. Litumele ulukani latai mukulukuulu.
    16: Iheje mumwanzo nakiukumbigulu, nanso ongeelya nukukila uubi.
    17: Imyanzo ao ikisapalila anga inkomele shanga ipola niakole mung'wanso inge Himenayo nu Fileto.
    18: Awa antu niauiye itai. Ilunga kina uiuki wakonda kigela. Akupiula uhueli nuaantu ang'wi.
    19: Ata uu, ikitako nikikumu nikang'wi Tunda kilungile, nuukete uandeki uwu, Umukulu ualengile awa niakwe, hange kila nueleteza ulina lamukulu waleke uubi.”
    20: Mito nilakigole, singa kina ikole useme niazahabu neshaba udu. Inge gwa ikole niiseme niamakota nipihe. Niing'wi yao kunsoko akitumila mikulyo hangr ung'wi yao singa yitumilwa mumakulyo.
    21: Angeze umuntu ukioja ung'wenso kupuma muitumelwi nesinga wikulyo, nuanso keseme nekikete ikulyo. Uekilwe ikulu, ukete nsailo kumukulu, hange unoneigwa kukila mulemo nuuza.
    22: Imanke insula niauhumba. Umetyate itai uhueli ulowa nuupolo palung'wi nawa niimitanga Umukulu kumoyo nuuza.
    23: Kuite uhite uupungu nimakolyo ao naupuuzi. Kuite ulengile kina ituga witei.
    24: Umitumi nua Mukulu shayemunonee kilea, kuleka aya yemunonee kulula mupolo kuantu ehi, numanyile kumanyisa, nukigigimiilya.
    25: Inge wasinje waamanyise kuupolo awaniimugilya. Itai Itunda wahume kuapa kuungama anga amilinga itai.
    26: Ahume kulija uulengi hange nukiheja mumuntengo nuamulugu, nae akule amateka nung'wenso kunsoko aulowe wakwe.
  3:
    1: 'Kuite ulenge ele: Mumahiku nampelo yukutula matungo makaku.'
    2: Kunsoko iantu akutula iloilwe ienso, alowa mpia, neikulya neakete uwiloli, neakete uwing'eng'i, shanaakuiye ialeli ao niagila anga ikumbi hange ashapu.
    3: Niagila ulowa nuaupuumo, neshaatakile kikie nuupolo niauya, akinyeli, asongeeli, neshahumile kigilya, neakete epujo, neshaatakile nimaza.
    4: Ikatula nukuhitana, elogoha, neiloilwe ienso hange alowa usambo kukila kumulowa Itunda.
    5: Kukunzi akutula anga ang'wi Tunda, kuite akumihita engulu akwe. Iheje muantu nianso.
    6: Kunsoko ang'wi ao inge agoha neingila mumato naantu nukupepeelya asungu niapungu. Awa asungu neizuwe nimilandu hange niitongeelwa ninsula niakela kela iaina.
    7: Iasungu awaite imanyisa imahiku ehi, kuite kwee shaakupikiila uulengi nuatai.
    8: Anga uu nua Yane nu Yambre aeemikile kumuhita u Musa. Kunsoko eye amanyisi awa niauteele imika kumuhita itai. Antu niabipile mumasigo ao, shagombekile kutula nuuhueli.
    9: Kuite shaakulongoleka nikuli. Kunsoko uupungu wao ukuikwa muweguse kuantu ehi, anga naewile nuaantu ao.
    10: Kuite uewe uutyatile uumanyisa wane, mulugendo lane, isigo lane, uhueli wane, wigigimeeli wane, ulowa wane nuuhumi wane,
    11: Iwago, uuwai naeumpaatile uko ku Antiokia, Ikonia nuku Listra. Aenigigimiiye ulwago. Umukulu aungunile mung'wanso nanso ehi.
    12: Ehi nialoilwe kikie mulikalo lakumukulya Itunda mung'wa Yesu Kilisto akagigwa.
    13: Iantu niabi neikongelana akutula abi kukila. Akuakongela iauya. Nienso goa akongewe.
    14: Kuite uewe, saga munkani naewimanyisilye nukuikuela mutai. Kunsoko ulengile wimanyisilye kung'wa nyenyu.
    15: Ulengile kina kupuma uung'enya wako aulengile umaandeko nimatakatifu. Aya akumile kuukulya kunsoko auguni kunsoko auhueli mung'wa Yesu Kilisto.
    16: Kela iandeko liekiwe mekupo nang'wi Tunda. Lenonee kumanyisa umanyisi nuansailo, kupepeelya, kuzipiilya ulutumo, hange nukumanyisilya mutai.
    17: Iye kina umuntu nuang'wi watule ukondile, wezeupegilwe uhumi wehi kunsoko akituma kela umulemo nuuza
  4:
    1: Kuupa ilago ile nilikete ulito ntongeela ang'wi Tunda nu Yesu Kilisto, nuezize alamula niapanga nawe niakule, hange kunsoko akukunukulwa kung'wake nuutemi wakwe.
    2: Tanantya ulukani. Utule ukole muukondi kumatungo e nanonee nayanisinga anonee. Aile iantu imilandu ao, kenela, kazila, kuugimya wehi nukumanyisa.
    3: Kundogoilyo imatungo iantu niika hita umanyisigwa nuatai. Kuleka ite, ekidumilya amanyisi niakumanyisa anga ensula ao. Kunzila eye iakutwi ao akutule asukasukilwe.
    4: Akuleka kutegelya umanyisigwa nuatai, nukupilukila imahumo.
    5: Kuite uewe utule umuhueli mumakani aya ehi, igigimielye mumakaku, itume umulemo nuautananti, uigeelye uitumi nuako.
    6: Kundogoilyo unene nakonda kukegenwa. Imatungo nakuhega kung'waane ahugeela.
    7: Nahumane etai, ulugendo nalumala, uhueli nuulindile.
    8: Ingala natai eikilwe kunsoko ane, numukulu, nuilamule itai, uzize mpa uluhiku nulanso. Hange singaunene du. Inge ehi nialindie kunsula kigela kung'waakwe.
    9: Witahidi ukaje kiza kung'waane.
    10: Kunsoko u Dema wandeka, uuloilwe uunkumbigulu nuilugele hange wendile ku Thesalonike, u Kreseni wikenda ku Galatia, nu Tito wikenda ku Dalmatia.
    11: U Luka du nukole palung'wi nunene. Umukole u Maliko wize kung'waane kunsoko nuanso wamihumi kung'waane muwitumi.
    12: Namulagiilya u Tikiko ku Efeso.
    13: Izoha ilo naelilekile Troa ku Karpo, nuzile ulelete, palung'wi nimbugu iza kukila izinia ndeli.
    14: U Alekizanda muzipya yuma autendee nimabi edu. Umukulu wiikamupa ikinyamulimo anga intendo yakwe.
    15: Nuewe gaa uhuguke nung'wenso, inge auigi kukila inkani yitu.
    16: Muukueli wane nua ng'wandyo, kutile anga muntu wehi naewimikile palung'wi nunee, kuleka ite kila umuntu wikandeka. Itunda waleke kumuailya igazo.
    17: Kuite Umukulu wikimeke palung'wi nunene, wikampangulu nsoko kina kukiela kung'waane, lukani lutambulwe kuutimeeli nianyakilungu apegwe kija. Aengunilwe mumilomo nuuhimba.
    18: Umukulu ukuniheja muntendo yehi numbi nukunguna kunsoko autemi wakwe nuakilunde. Ukulu ulule ukole kung'waakwe ikale nikale Huela.
    19: Mulamushe u Priska, Akila mito lang'wa Onesiforo.
    20: U Erasto ausagile uko Kukorinto, kuite u Trifimo ainumulekile ku Mileto akeze muilwae.
    21: Kaya wize kabla nitungo ku mpepo, u Eubulo ukuulamushe, ga nu Pude, Lino, Claudia nialina ehi.
    22: Ukende utule nuewe. Ituma watule nenkolo ako.
56:
  1:
    1: Paulo mitumi wang'wa Itunda hangi mutung'wa wang'wa Yesu Kilisto, kuuhueli wasagulwa ang'wi Tunda nuuhugu wa tai nuileta utaua.
    2: Akole muuhuili wa upanga wa kale nakale sunga Itunda nisingawiligitya uteele aulagile kuupuma ikale.
    3: Kumatungo yayo aulupimilye ulukani lakwe mu mbugulu aumpee une kutanatya. Aizepee kitumo ite kwilago lag'wi Itunda muguni witu.
    4: Kung'wa Tito ng'wana watai muuhueli witu. Ukende nuuasilya, nuupolo kuupuma kung'wi Tunda tata nuukung'wa Yesu Kilisto muguni witu.
    5: Konsoko eyii ite nikakuleka ku Krete, ingi umazipilye imakani ehi naakele kukonda nukuika ianyampala, akanisa kwa kila kisale anga nainukulagiye.
    6: Munyampala nuuitekelo walekekutula wimelwa, mugoha wa musungu ung'wi, nukete eana ahueli neshanga itegwa kumakani nimabe hangi alekekutula agila anga adabu.
    7: Ingi muhimu kumugozeeli, mu nyumba ang'wi Tunda, alekekutula nikimilwi. Azesinga muntu wiogo ang'wi singawigiilya. Singa wikaya kutaka walekekutula mugala ntule, aleke kutula muntu nuweta wilea, aleketula nsula.
    8: 'Apagwainge: watule muntu musingeeli, mulowa numuzalazima atule muntu nuketi imahala nakondanei, nukete itai muuhueli wang''wi Tunda, nuuimila ung''wenso.'
    9: Nuhumile kemiila umanyisigwatai namanyisigwe, wahume kuapa nsula na munkolo kumanyisigwe, wahume kuapa nsula na munkolo kumanyisigwa nuuza, hange wakume kuanonelya ehi niakumugilya.
    10: Kunsoko akule endu asukile nyuma, hangi awo niabadisigwe. Hangi nkani yaupungu. Niaputalya nakuatongela aintu muulimili.
    11: Inonee kuagilya iantu anga nianso. Akumanyisa ayo nishanonee kunsailo aminyala, nukubipya eantu ao ehi.
    12: Ung'wi ao muntu nukete mahala, wikalunga, Wakrete akote uteele nuugila mpelo, abi hangi ikale niitaki, akatahangi alaku.
    13: Ingi inkazi yatai, ite gwa uagilye kungulu, ahume kutambula itai muhuueli.
    14: Uewe ulekekihangwila mumahumo nisingaatai, akiyahudi ang'wi malago aantu, niisusha ikenyuma itai.
    15: Kuawa ehi niaza, maintu ehi ni maza. Kuawa ehi niabe nawaga niagila uuhueli kutile nikiza. Kunsoko imasego ao nusinganilye wao wabipile.
    16: Akulunga amumanyile Itunda, lakini kuntendo yao amuhitile. Nianso anyamilandu nishanga agombile. Nishangaahoiwe kuluka ni lehi nuluza.
  2:
    1: Lakini uewe utambule aya nihugie nintambu ako nauhueli.
    2: Ianyampala atule nuukepyi, heshima, busara uhueli nuuza muulowa nuugimya.
    3: Uu uu niasungu nianyampala ikie muigeleki nuupolo anga antu nialangaie singa ategetani. Aleke kutula atugwa antule.
    4: Inonee kumanyisa nimaza, kunsoko akuzepelya iananso kumahala nukualowa iagoha ao palong'we neana ao.
    5: Inonee kuamanyisa kutula nimahala, ezeelo alangaile niaza mumato ao, hangi atule nuliijo kuagoha ao, ienso. Inonee kituma imakani aya kunsoko ulukani lang'wi Tunda lulekekutukilwa.
    6: Kunkani zizozizo muaalye iahumba niagoha atule nimahala.
    7: Kunzela yanyu yehi mieke unyenye kutula meingwi mumilimo nemeza, nukumanyisa, lagiilye kugomba nukukulya.
    8: Mudue mumbugulu nekete uugenu ningila idoa, kunsoko ehi niakugilya ahung'we minyala kunsoko mugila nulube nulukutambulwa kung'wanyu.
    9: Aatung'wa aite eakulu ao kukilakintu. Inonee kualoolya singa kilutania nienso.
    10: Shangainonee kia, apagwa inonee kigeelya uhueli wihi nuuza, kuuite kenda inzela yao yehi anonelye umanyisigwa witu kukeela Itunda muguni witu.
    11: Kunsoko u ukende nuang'wa Itunda wigeelekile ku antu ihi.
    12: Ikumanyisa kuhita imakani nisinga ang'wi Tunda ninsula aunkumbigulu. Ikumanyisa kikie muupolo, mutai nimunzila ang'wi Tunda mumatungo aya.
    13: Itungo nikusigiiye kusengilya uhueli witu nilekete uukende, uwigeeli wa ukulu wang'wi Tunda witu mukulu hangi muguni witu u Yesu Kilisto.
    14: U Yesu aiwipumilye ung'wenso kunsoko itu, kunsoko akuleepilye kupuma mumilandu, nuukutenda kielu kunsoko akwe, antu niagombigwe niakete insula akituma milimo nimiza.
    15: Matambule nukumasingilya imakani aya, akenela kunguluyehi. Uleke kugomba muntu uuihi wakumele.
  3:
    1: Uakimbushe kusima kuatongeeli, uhumi kugomba, nukutula tayali kumulimo wihi nuuza.
    2: Uakimbushe alekekumutendela muntu wihi nimabi inege nukibisha, aape elyoma iantu niangiza kitu uulamuli kulagilya kusima kuantu ehi.
    3: Kuite nusese aikukite masigo mabi hangi aikilugoha. Aikukole muulimeli, aekatendile kiatungwa kunsula yiolu niyawidesi. Aikikae muwilu nuubi aikabepilye nukibepelwa.
    4: Kunsoko amatungo akuaisiligwa ni Tunda muguni witu nuulowa wakwe kuantu wikigeela,
    5: singae kuntendo yitu niyatai niaikitumile, inge aukugunile kuukende wakwe. Aukugunile kwakuoja kwakuutuga hangi nukuutenda hangi keapya kung'wang'welu.
    6: Itunda wamulagile ung'waung'welu kuudu kunsoko itu kukiila Yesu Kilisto muguni witu.
    7: Aie witumile eti kunsoko, kuaiiligwe tai, kuukende wakwe, kutule palungwi muupanga wa tai nuwakalenakale.
    8: Ulu inge lukani la uhueli. Nimutakile mumatambule kwa ngulu wihi inkani izi, kunsoko awa niamuhuiee Itunda atule nimasego, nsoko amilemo nimiza naumiikile tongela ao. Makani aya maza hange akete nsailo kuantuehi.
    9: Inge minege nuudui nuupungu, nanasoba wikungumi, nimigongano, nimalago. Makani nanso magila anga ndogoelyo sunga insailo.
    10: Muhiti wihi nukumuletekelyo wisapatilyi mung'wanywu. Baada akuahugula ung'we kang'wi abiile,
    11: mulinge inge iantu niihanganga ite, amilekile itai hangi mutuma milandu ikinyamilimo ung'wenso.
    12: Niinikamutuma kung'wako Alitemi ang'wi Tikiko, kawize kunu kung'waane. Nikopoli inge nagomba kikie mumatungo ampepo.
    13: Kaya umutume Zena mutaalamu kumalago no Apolo, kuhita kuhiilwa nikintu.
    14: Iantu itu inonee amanye kidumilya mumilimo mumilimo nimiza nukukimbusha muula alekekutula alekekutula akuite gwa alekekutula shanga ituga inkali.
    15: Ehi mahole palung'wi nunene akulamusha. Alamushe niakuloilwe muhuili.
57:
  1:
    1: Paulo mutungwa wang'wa Yesu Klisto, hangi indugu nu Timoteo kung'wa Filimoni, molowa muhumba miitu hangi mitumi mulimu palung'we nusese,
    2: nukung'wa Afia dada witu nu kung'wa Arkapas meitu nukiteekelo nilukutukilwa mito lako.
    3: Uukende utule nunyee nuupolo nuupumile kung'witunda tata witu nukung'wa mukulu u Yesu Klisto.
    4: Matungo iihi numusongeye idunda nuukuta mumalompiane.
    5: Nigulye uulowa nuuhueli nutite kung'wa mkulu u Yesu kunsoko auhuli ehi.
    6: Kulompa itee wihangueli nuuhoeli wanyu, utule uza kumanye kela lukani nuluzepie pa ng'wanyu nukung'wa Kilisto.
    7: Ingi nainandoilwe nuupolo, kunsoko aulowa wako, kunsoko inkolo yaahueli yakendakilagigwa nuewe mulana.
    8: Kuite gwa nkete uugimya wihi mung'wa Kilisto, kuuila uwe witume kehi nuuhumile kituma.
    9: Ingi gwa kunsoko aulowa, kuleka gwa ite kuupepelya nene, nene numunyampala, nitungelega ntungilwe nsoko ang'wa Kilisto u Yesu.
    10: Kuupepelya nsoko ang'waane Onesmo, nene numutungile muutugwa wane.
    11: Kunsoko pang'wandyo shanga akuloeye, ingi itungile uukuloeye uewe nunene.
    12: Namulagilya ung'wenso nukete inkolo anga nane lukulu kusuka kung'wako.
    13: Azansigile azuzasaga palung'we nunene, ili wanintumile badalako, matungo nukole mukitungo nsoko ainjili.
    14: Ingegwa singa azaneloilwa kitume lukani lehi bila kugombiigwa nueewe. Nitumile ite kunsoko lukani nuluza, lulekekitung'wa kunsoko akumiiligwa, kunsoko auloilwe uewe kituma.
    15: Ang'we nsoko aubague nuewe kumatungo aituile ite nsoko utule palong'we nong'wenso matungo ehi.
    16: Nsoko itee alekekutula mutungwa hangi, inge bahu lukulu amutungwa, anga muluna muulowa, hasa kung'wane kukila kung'wako, mumwele nukung'wa mukulu.
    17: Ne itegwa kang'wi unihoee unene anga nipalung'wi, anga nazuze nsigilya unee.
    18: Kuite angeze umukosee lukani lehi, kang'we uzumudaiye kentu kehi, kedai nekanso kitalane.
    19: Nene Paulo nuukuandika kumukono wane unene une kuulipa. Singa kulunga kung'wako ingi nukudaiye mulikalo lako itai.
    20: Hange muluna, lekampate uulowa wa mukulu kupuma kitalako niloeye munkolo ane kong'wa Kilisto.
    21: Nkete uhuili kutula ni ikulyo nilako, nukuukilisilya nize ningile kina ukituma ga ikilo nianso ni nukulagilye.
    22: Matungo yayoyayo zepelya shumba kaageni konsoko ane inge itegwa nihuie kuukeila malompi ako, kuugendelela matungo makupe.
    23: Epafla mutungwa miane mung'wa Kilisto Yesu akuulamusha,
    24: anga uu nukituma uMaliko, Alistalko, Dema, Luka, ituma milimo palung'wi nunene.
    25: Ukende wang'wa Bwana u Yesu Kilisto utule palung'we ni nkolo ako. Huila.
58:
  1:
    1: Matungo nakiile Itunda ai witambulya ni isekulu itu kukiila anyakidagu nkua idu nu kunzila idu.
    2: Kuiti mu mahiku aya nikukete, Itunda witambuuye nu sese kukiila Ng'wana, naiiza ai umuikile kutula musali nua intu yihi, hangi naiiza kukiila ng'wenso ai umbile ga nu unkumbigulu.
    3: Ng'wana nuakwe ingi welu nua ikulyo nilakwe, ntendo ing'wene na upumoo nuakwe, hangi nuinoneelya i intu yihi ku lukani nula ngulu niakwe. Ze yakilaa kukondaniiligwa u weligwa nua milandu, ai wikie pihi mukono nua kigoha nua ukulu uko migulya.
    4: Watuile bahu kukila i a malaika, anga iti i lina nai ulisaile nili bahu ikilo kukila i lina nilao.
    5: Ku ndogoelyo ingi kung'wa malaika kii nai wakaiye kuligitya, “Uewe wi ng'wana nuane, lelo natulaa ni tata nuako?” Ni hangi, “Nikatula ni tata kitalakwe, nu ng'wenso ukutula ng'wana kitalane?”
    6: Hangi, itungo Itunda nai umuletile mutugwa nua ng'wandyo mu unkumbigulu, wiligitya, “Amalaika ihi ang'wa Itunda kusinja amukulye.”
    7: Kutula a malaika uligitilye, “Nuanso naiza wizipya ia malaika akwe kutula ng'wau ng'welu, ni anyamilimo akwe kutula nimi nia moto?”
    8: Kuiti kutula Ng'wana wiligitya, “Ituntu nilako nila ukulu, Itunda, ingi la kali na kali. Mulanga nua utemi nuako ingi mulanga nua tai ane.
    9: Wamilowaa i tai ane nu kubipilwa u ubunangwi nua malagiilyo, ku lulo Itunda, Itunda nuako, wakupuguhila i makuta a iloeelya kukila i iako.”
    10: Pang'wanso u ng'wandyo, uMukulu, ai uikile i kitako ni kihi. Ilunde ingi mulimo nua mikono ako.
    11: Ikulimila, kuiti uewe ukulongoleka. Yihi yukukakila anga u ng'wenda.
    12: Ukuipunyangiila anga u mujulungu, ni nyenso yukukailika anga u ng'wenda. Kuiti uewe ingi yuyo yuuyo, ni myaka ako shanga ikuleka.”
    13: Kuiti kung'wa malaika nu uli Itunda ai uligitilye matungo ihi, “Ikie mukono nuane nua kigoha kupikiila ni nikaazipya i alugu ako kutula ituntu nila migulu ako?”
    14: Itii, a malaika ihi shanga nkolo nai ilagiigwe kua aiilya nu kuaika awo ni ikausala u uguniiligwa.
  2:
    1: Ku lulo ingi kusinja kuike i ntongeeli ikilo ku ayo nai kigulye, iti kina kuleke kubagulwa kuli ni menso.
    2: Ku ndogoelyo anga itule utung'waa nai uligitigwe nu malaika ingi tai ane, ni kila mulandu nu upiluki wisingiilya u upisiiligwa udu,
    3: ku ulija uli kuhuga anga kuhute kukela u ugunwa uwu nu ukulu? Uguniki naza ng'wandyo ai utanantigwe nu Mukulu nu kukaminkiiligwa kitaitu ni awo nai auigulye.
    4: Ga ni Itunda ai ukaminkiiye ku ilingasiilyo, ukuilwa, ni ku ntendo nkulu kuli kuli, nu ku ipegwa nia Ng'wau Ng'welu nai uigalanilye kuniganiila nu ulowa nuakwe wing'wene.
    5: Itunda shanga ai uiikile u unkumbigulu nu upembilye, naza kuuligitilya i nkani niakwe, pihi a amalaika.
    6: Badala akwe, antu a kituunga akuiie ku kianza nika kituunga azeligitya, “Muntu ingi ntuni, uhume ga nu kumukimbukiilya? Ang'wi ng'wana nua muntu, ga nu kumukulya?
    7: muntu kutula muniino kukila i a malaika; umutugae ngala a ikulyo nu ukuligwa.
    8: Uikile. kila i kintu pihi a mikono ako “Kululo Itunda uikile kila i kintu pihi a muntu. Shanga ai ulekile kintu kihi naiza kikutili pihi akwe. Kuiti itungili iti shanga kukili kihenga kila i kintu kize kikoli pihi akwe.
    9: Ga ni iti, kuihenga naiza watuile uazipilye ku itungo, pihi kukila u malaika - Yesu, naiza, kunsoko a lwago nu lakwe ni nsha akwe, utugawe i ngala ikulyo nu ukulu. Iti gwa itungili ku ukende nuang'wa Itunda, uYesu uluiye i nsha kunsoko a kila muntu.
    10: Ai ituile izipie kina Itunda, kunsoko kila i kintu kikoli ku nsoko akwe ni kukiila ng'wenso, ai utakiwe kualeta ang'inya idu mi ikulyo, ni kina ai utakiwe kumuzipya lukolongo mu uguniki nuao kutula ukondaniie kukiila lwago nu lakwe.
    11: Ku ndogoelyo ihi a biili uyo nui ikila ikulyo ni awo naza aikiwe ikulyo, ihi apembeeye mu upumoo ung'wi, Itunda. Kunsoko iyi uyo nuiaikila ikulyo kung'wa Itunda shanga wihung'waa i minyala kuitanga aluna.
    12: Ukuligitya, “Nikatanantya i lina nilako ku aluna ane, nikimba kutula u ewe kupuma mu kati a milundo.”
    13: Hangi ukuligitya, “Nikahuiila mu ng'wenso.” Ni hangi, “Goza, apa nkoli ni ana ang'wa Itunda umpee”
    14: Ku lulo, ku nsoko ana ang'wi Itunda ihii i hanguilaa u muili nu sakami, ga ni iti uYesu ai uhanguie intu zizo ziizo, iti kina kukiila nsha walije kumunyesha uyo naiza ukete u uhumi migulya a muimba, naiza ingi Mulugu.
    15: Iki aikatulaa iti waike ilyuuku awo ihi naza kukiila woa nua nsha ai ikie likalo nulao lihi mu utuung'wa.
    16: Ku kulu kuulu shanga a Malaika ni wia aiilya. Badala akwe, wia aiilya utuugwa wang'wa Abrahamu.
    17: Ku lulo, ai ituile kusinja u ng'wenso watule anga anyandugu akwe mu nzila yihi, iti wahume kutula kuhani nu mukulu munya uwai hangi muhuiili ku intu yang'wa Itunda, ni iti kina watule nu uhumi nua kupumya u ulekelwa ku milandu a antu.
    18: Ku nsoko uYesu mukola wagile, nu kugeng'wa, ukete uhumi ku a aiilya awo niakugeng'wa.
  3:
    1: Ku lulo, anya ndugu eligwa, anya muhangu nia witangwi nua kilunde, musigile uYesu, Mutuung'wa hangi Kuhani nu Mukulu nua ulapi nuitu.
    2: Ai watulaa muhuiili kung'wa Itunda nai umusague, anga uMusa nai watuile muhuiili ga nu mito lihi nilang'wa Itunda.
    3: Ku nsoko uYesu wa aigwe kutula ni ikulyo ikulu kukila nai ukete uMusa, ku nsoko uyo nuizengaa ito nuialigwa kutula ni ikulyo ikulu kukila ito ikola.
    4: Ku nsoko kila ito lizengwa nu muntu nua kituunga, kuiti uyo nuizengaa kila kintu ingi Itunda.
    5: Kulu kuulu uMusa ai watulaa muhuiili anga munya mulimo mi ito lihi nilang'wa Itunda, wazepumya ukuiili kutula makani nu ikatambulwa itungo nilipembilye.
    6: Kuiti uKristo ingi ng'wana mu wimiili nu ito nilang'wa Itunda. Usese ingi ito nilakwe anga kukaye kuambiila mu ki huiila ni nzagamba a kihuiila.
    7: Ku lulo, ingi anga u Ng'wau Ng'welu nuiligityaa, “Lelo, anga wijaa u luli nulakwe.
    8: Leka kuzipya i nkolo ako kutula nkaku anga i Aisraeli nai azipilye mu upiluki, mu matungo a ugeng'wa mu wii.
    9: Ili ai latulaa itungo naza i a tata itu ai ampilukile ku kungema, hangi itungo, ku myaka makumi anne, ai ihengile i ntendo niane.
    10: Ku lulo shanga ai ndooeigwe nu ulelwa nuanso. Nikaligitya, “Akulimila kila nkua mu nkolo niao, hangi shanga alingile i nzila niane.
    11: Ingi anga iti nai ndapile mi ikuo nilane; shanga akingila mi iloeelya nilane.”
    12: Mutule miakendegeeli, anyandugu, iti kina ileke kutula ikoli ikolo nimbi na kuhita kuhuiila ku ung'wi nuanyu, nkolo naza ikulongola kuli ni Itunda ni mupanga.
    13: Badala akwe, Misambiilye kila luhiku kila ung'wi nu muya, iti kila nitangilwe lelo muhung'we nsula, iti kina ung'wi mukati anyu waleke kutendwa kutula mukaku ku ukongelwa nua milandu.
    14: Ku ndogoelyo katuile kianya muhangu ang'wa Kristo anga itule kuuambinkana nu ukamatiku nuitu ku ngulu mu ng'wenso kupuma u ng'wandyo kupikiila i mpelo.
    15: Kutula ili yakondyaa kuligitigwa, “Lelo anga mulutegeelye u luli nu lakwe, muleke kuzipya i nkolo nianyu kutula nkaku, anga iAisraeli nai aizipilye ku itungo nila upiluki.”
    16: Ingi a nyenyu awo nai amigulye Itunda nu kupiluka? Shanga ai atuile awo ihi naza uMusa ai watulaa waatongeela kupuma ku Misri?
    17: Hangi a nyenyu naza Itunda ai uatakiie ku myaka makumi anne? Shanga palung'wi ni awo nai itumile i milandu, naza i miili ao naikule ai ilae mi ikungulu?
    18: Hangi a nyenyu nai ualapie Itunda kina shanga akingila mi iloeelya nilakwe, anga ize shanga wawo naza shanga amigulye nuanso?
    19: Kuihenga kina shanga ai ahumile kingila mi iloeelya nilakwe ku nsoko a kuhita kuhuiila.
  4:
    1: Ku lulo, kutakiwe kutula akendegeeli iti kina kati anyu waleke kutula ukoli ga nung'wi nuikigeeleka kulemigwa kupikiila ilago ni ilongoleku nila kingila mu usupyo nuang'wa Itunda.
    2: Kuiti katulaa ni nkani nziza kutula usupyo nuang'wa Itunda naza utanantigwe kitaitu anga i Aisraeli nai atulaa nu lwenso, kuiti u lukani nulanso shanga ai lua aiiye awo naza aligulye ze tile kuambinkanigwa u uhuiili nu lwenso.
    3: Ku usese, naza kakondyaa huiila-usese ki mukati ni ku ingila mu usupyo uwo, Anga niukuligitigwa, “Anga nai ndapile ki kuo nilane, Shanga akingila mu usupyo nuane.” Ai uligitilye ili, ga ni iti milimo ihi nai umizipilye ize atula akondeeleka puma u ng'wandyo nua unkumbigulu.
    4: Ku iti wakondyaa kuligitya nkika a kituunga kutula luhiku nula mupungati, “Itunda ai usupilye luhiku nula mupungati mu ihi nai witumile.”
    5: Hangi wakondyaa ligitya, “Shanga akingila mu usupyo nuane.”
    6: Ku nsoko nanso, puma usupyo nuang'wa Itunda ikili ingi itulyo ku nsoko a ang'wi kingila, hangi puma i Aisraeli idu naza ai igulye nkani ninza kutula usupyo nuakwe shanga ai ingie nsoko a ugila lwijo.
    7: Itunda ai uikile hangi luhiku la kituunga, litangwaa, “Lelo.” Nuanso ai ulongeeye u luhiku ulu nai uligitilye nu Daudi, naiza ai uligitilye ku itungo ilipu ze yakilaa nai aligitigwe u ng'wandyo, “Lelo anga mije u luli nu lakwe, muleke kuitenda i nkolo nianyu kutula nkaku.”
    8: Ku iti anga uYoshua nai uinkiiye u usupyo, Itunda shanga ai uzeeligitya migulya a luhiku lungiiza.
    9: Ku lulo ikili ukoli wikali nula usupyo nai lutanantigwe ku nsoko a antu ang'wa Itunda.
    10: Ku iti nu ingila mu usupyo nuang'wa Itunda ga nu ng'wenso mukola wasupyaa kupembelya mu ntendo niakwe, anga Itunda nai witumile mu nuanso.
    11: Ku lulo kutule ni nsula a kingila mu usupyo uwo, iti kina waleke kutula ukoli nuikagwa mu mpyani a upiluki nai itumile.
    12: Ku ndogoelyo u lukani nulang'wa Itunda lupanga hangi lukete ngulu hangi lukete wingi kukila i mpanga ihi nikete u wigi ku biili. Hangi likinyaa ga nu kupikiila kugalanula u ung'enyi nua nNgwau ng'welu, ni nungo mu ongwe. Hangi nuluhumile kulinga i masigo a nkolo i nsula akwe.
    13: Kutili nai kiumbilwe ni kipihile mu usu nuang'wa Itunda. Badala akwe, kila i kintu ingi kulu kuulu hangi ng'walyi ku miho a ung'wi naiza ingi kusinja kupumye u ualigwa.
    14: Ze yakilaa kutula nu kuhani nu mukulu nai wingie mi ilunde, uYesu Ng'wana wang'wa Itunda, ku ukamatiku kuambiile u uhuiili nuitu.
    15: Ku nsoko ki agila u kuhani nu mukulu naiza shanga uhumile kuhung'wa i aisa ku nsoko a unyeku nuitu, kuiti nuanso naiza ku nzila yihi watulaa ukugeng'wa anga usese, kwaala nuanso naiza mugila u mulandu.
    16: Ni kupembye ku ukamatiku mi ituntu nila ukulu nua ukende, iti kina kusingiilye ukende nu kulija u ukende nua ku uaiilya matungo na kusiga.
  5:
    1: Kuiti kila u kuhani nu mukulu, nuholanigwe kupuma mukati a antu, uholanigwe kimika badala ao mu intu ni yikigendi ni Itunda, iti wahume kupumya ku palung'wi isongelyo ni ipolya ku nsoko a milandu.
    2: Uhumile kipusha ku upolo ni apungu ni ikungumi ku nsoko ga nu ng'wenso mukola upilimikiigwe nu unyeku.
    3: Ku nsoko a ili, ukete mulimo nua kupumya isongelyo ku nsoko a milandu akwe anga nuitumaa ku milandu a antu.
    4: Hangi kutili u muntu nuiholaa ikulyo ili ku nsoko akwe mukola, kuiti badala akwe, kusinja witangwe ni Itunda, anga nai utuile uHaruni.
    5: Ga nu Kristo shanga ai wipee ikulyo u ng'wenso ku kitendisaa mukola kutula kuhani nu mukulu. Badala akwe, Itunda ai uligitilye kitalakwe, “Uewe wi ng'wana nuane, lelo natulaa ni Tata nuako.”
    6: Ingi anga nuiligityaa ga nu kipatyoo ingiiza, “Uewe ingi wi kuhani kali na kali ze yakilaa i pyani ang'wa Melkizedeki.
    7: Matungo ni itungo nilakwe mu muili, ai ulompile nu kulompeela, ai umulopile Itunda ku liholi, ku nuanso nuhumile kumuguna kupuma mu nsha. Ku nsoko a utuna pihi nuakwe kung'wa Itunda, ai wigigwe.
    8: Anga itule ai watulaa ng'wana, ai wimanyisilye kija ku makani nai amagilye.
    9: Ai ukondaniigwe nu ku nzila iyi ai utendekile ku kila u muntu nu muhuiie ku nsoko a uguniki nua kali na kali.
    10: ku kubagulwa ni Itunda anga Kuhani nu Mukulu ze yakilaa u ludimo nulang'wa Melkizedeki.
    11: Ku kete idu nakuligitya kutula uYesu, kuiti ingi ikaku kumuganuila ku nsoko unyenye ingi miakata akija.
    12: Aga itule ku itungo ili aza mutakiwe kutula ang'walimu, ikili ukoli usanigwa nua muntu kumumanyisa umanyisigwa nua ng'wandyo nua ntendo nia lukani nulang'wa Itunda. Mutakiwe maele hangi shanga ludya nu lukaku.
    13: Kunsoko wihi nuing'wezaa i maele duu mugila u wizeeli mu lukani nula tai ane, kunsoko wakili mung'yinya.
    14: Ku ipande i lulya, ludya nu lukaku ingi ku antu niakulu, awo naza kunsoko a wizeeli nuao kutemanula i tai ane nu ubii amanyisigwe ku ulinga u uza nu ubi.
  6:
    1: Ku lulo, anga kuleke nai kimanyisa u ng'wandyo kutula u lukani nulang'wa Kristo, kutakiwe kutula nu ukamatiku kutunga ku ukomu, kuleke kuika hangi i kitako nika kila itunu kupuma mu milimo ni migila u upanga nu uhuiili kung'wa Itunda,
    2: ang'wi i kitako nika umanyisigwa nua wogigwa, nu kuaikiilya i mikono, u ukigwa mu ashi, nu ulamulwa nua kali na kali.
    3: Hangi ki kituma iti anga itule Itunda ukulekela.
    4: Ku nsoko shanga ihumikile ku awo naza ai aulijaa u welu u ng'wandyo, naza alulyaa i kipegwa nika kilunde, nu kuzipigwa kutula anya muhangu a Ng'wau Ng'welu,
    5: hangi naza alulyaa u uziza nua lukani nulang'wa Itunda nu ku ngulu niyi tungo nilipembilye,
    6: ni uugwa akagwa-shanga ihumikile kuasusha hangi mu wila itunu. Iki ingi ku nsoko amagilye u Ng'wana nuang'wa Itunda nkua ibiili ku ung'yenyi nuao, azemutenda kutula kiseme nika kimeli mi igalagalo.
    7: Ku nsoko i halu ni lisingiiye i mbula ni ikuaa nkua ku nkua migulya akwe, hangi likapumya nkali nia kusanigwa ku awo nai itumile u mulimo mi ihalu, lisingiilya ukende kupuma kung'wa Itunda.
    8: Kuiti anga itule lipezaa mija ni mahaka, igila hangi insailo hangi likoli mu lwago nula kuzung'wa. Mpelo akwe ingi kulimiligwa.
    9: Anga itule ku utambula iti, ahumba i itu alowa, ku upeng'wa ni makani maziza natulikile unyenye ni makani natuile ugunwa.
    10: Ku nsoko Itunda shanga mii wiwee ga nu mulimo nuanyu nu ku ulowa nai malagiila ku nsoko a lina nilakwe, ku ili ai mua aiiye i ahuiili hangi mukili mukoli mukuaiilya
    11: Hangi kuhumilwe nsula lukulu kina kila ung'wi anyu wahume kulagiila unyangulu wuwo wuuwo kupikiila i mpelo ku kulu kuulu nua ukamatiku.
    12: Shanga kuloilwe mutule miakata, kuiti mutule atyatiili a awo ni isalaa ilago ku nsoko a uhuiili nu ugimya.
    13: Ku ndogoelyo Itunda nai uminkiiye uAbrahamu ilago, ai ulapile ku ung'yenyi nuakwe, ku nsoko shanga ai uzeelapa ku muya wihi nukoli mukulu kukila nuanso.
    14: Ai uligitilye, “Kulu kuulu nika kukendepa, hangi nikawongeelya u utungwaa nuako ikilo.”
    15: Ku nzila iyi, uAbrahamu ai usingiiye iko nai ulagilwe ze yakilaa kulindiila ku ugimya.
    16: Ndogoelyo i ana adamu ilapa ku nuanso nukoli mukulu kukila nianso, nu kitalao i mpelo a wikilyi wihi ingi ilapo ku kumakaminkiilya.
    17: Itungo Itunda nai ulamue kulagiila kihenga ikilo ku asali ni ilago kunsoko isigo lakwe niziza ni shanga likailika, ai ulikaminkiiye ku ilapo.
    18: Ai witumile nianso iti itu ibiili ni shanga ihumile kukailika, naiza mu nianso Itunda shanga uhumile kuligitya u uteele, usese nai kumankiie u ugunwa kulije kukinyilwa kuambiila ku ngulu isigo ni li ikilwe ntongeela itu.
    19: Ku kete ugimya uwu anga lukingi nu lukomo hangi nula kusanigwa ni nkolo ni itu, ukamatiku naza ukingila nkika a mukati kituli ki ipazia.
    20: uYesu ai wingie nkika iyo anga mutongeeli nuitu, nai wakondya kutulika kuhani nu mukulu ga i kali na kali ze yakilaa i ntendo nuang'wa Melkizedeki.
  7:
    1: Ai itulikile iti uMelkizedeki, mutemi nua Salemu, Kuhani nu ang'wa Itunda nukoli migulya, nai utankanile nu Abrahamu waze usukile kupuma kuabulaga i atemi nu kumukendepa.
    2: uAbrahamu ai uminkiiye king'wi ni ki kumi nika kila kintu nai watulaa wakihola. Lina nilakwe Melkizedeki” ndogoelyo akwe “mutemi nua tai ane” ga ni hangi “mutemi nua Salemu” naiza ingi “mutemi nua ulyuuku.”
    3: Mugila u tata, mugila nyinya, mugila aleli, mugila ng'wandyo nua luhiku ang'wi mpelo a likalo nulakwe. Badala akwe, ukusaga kuhani nua kali na kali, anga ng'wana wang'wa Itunda
    4: Itungili siga kinya iti muntu uyu nai watula mukulu. Muleli witu uAbrahamu ai uminkiiye king'wi ni ki ikumi nika intu ni iziza nai uihoile mu wikui.
    5: Ni kulu kuulu, i ndugu ang'wa Lawi nai asingiiye i ofisi nia ki kuhani ai atuile ni lagiilyo kupuma mu malagiilyo kuhangulya king'wi mi ikumi kupuma ku antu, naiza ingi, kupuma ku aIsraeli auya, palung'wi ni kina i enso, ga, ingi ndugu kupuma kung'wa Abrahamu.
    6: Kuiti uMelkizedeki, naiza shanga ai wa ndugu kupuma kung'wa Lawi, ai usingiiye king'wi ni kikumi kupuma kung'wa Abrahamu, nu kumukendepa, nuanso nai ukete ilago.
    7: Pang'wanso shanga ihitilwe kina u muntu nu muniino wikendepwa nu Mukulu.
    8: Ku ikani ili u muntu nuisingiilya king'wi ni ki kumi ukusha luhiku lung'wi, kuiti ku ikani lingiiza ung'wi nai usingiiye king'wi ni ki kumi kung'wa Abrahamu ikaganulwa anga nuikiie.
    9: Nu ku mpyani a kutambula, uLawi ai usingiiye king'wi ni ki kumi, ai usukiiye ga ni king'wi ni kikumi kung'wa Abrahamu,
    10: ku nsoko uLawi ai ukoli mu itundulu niang'wa Tata nuakwe uAbrahamu itungo uMelkizedeki nai uguganile nu Abrahamu.
    11: Itungili anga ukondaniili ai uhumikile kukiila mu ukuhani nuang'wa Lawi, (itigwa pihi akwe antu isingiilya ilagiilyo), ai ikoli nsula ki ikilo kung'wa kuhani mungiiza kunyansuka ze yakilaa i ntendo ang'wa Melkizedeki, hangi shanga kitangwa ze yakilaa uzipiiligwa nuang'wa Haruni?
    12: Ku lulo u ukuhani anga ukailike, kutili i nsoko ilagiilyo ni lyenso kukailika.
    13: Kung'wa ung'wi naiza i makani aya ai atambuwe kutula ndugu ingiiza, kupuma kitalakwe kutili nai witumie pa kizindaalo.
    14: Itungili ingi ng'walyi kina uMukulu nuitu ai upumiie mu uYuda, ndugu naiza uMusa shanga ai utee kutula akuhani.
    15: Hangi aya ni kuuligitya ingi kihenga lukulu anga itule u kuhani mungiiza wikapumila ku mpyani ang'wa Melkizedeki.
    16: uKuhani uyu nu mupya shanga ug'wi naiza watulaa kuhani migulya a kitako ni ka magiilyo na akigendi nu utuugwa nua antu, kuiti mu kitako nika ngulu nia likalo ni shanga luhumikile kugazika.
    17: Iti gwa u ukilisigwa uku kuiila kutula nuanso; “Uewe ingi wi kuhani kali na kali ze yakilaa i ntendo ang'wa Melkizedeki.”
    18: Ku nsoko ilagiilyo nai litongee ai liikilwe ku mpelo ku nsoko ai latulaa iementaalu hangi shanga lizipie.
    19: Iti gwa ilagiilyo shanga ai kintu ki kondaniie, Kwaala, ai ukoli ukamatiku uziza ku nuanso kuu muhumbeela Itunda.
    20: Nu ukamatiku uwu nu uziza shanga ukupumila ze tile kuligitilya ilapo, ku ili i akuhani ni angiiza shanga ai ahoile ilapo lihi.
    21: Kuiti Itunda ai uhoile ilapo itungo nai uligitilye kutula uYesu, “Mukulu ulapile hangi shanga ukukaila i masigo akwe,' u ewe ingi wi kuhani i kali na kali.”
    22: Ku ili ga nu Yesu uzile kutula wilihwa nu ilagiilyo nili bahu.
    23: Ku kulu kuulu, i nsha igilya i akuhani kuailyaa i kali na kali. Iyi ingi ku nsoko ai akoli i Akuhani idu, ung'wi ze kukilaa u muya.
    24: Kuiti ku nsoko uYesu wikii i kali na kali, u kuhani nuakwe shanga wikailika.
    25: Ku lulo ga nu ng'wenso uhumikile kutula ukondaniili ku kondaniilya kuaguniilya nia kumuhumbeela Itunda kukiila kitalakwe, ku nsoko nuanso wikiie itungo lihi wazelompa ku nsoko ao.
    26: Ku lulo ukuhani nu mukulu nua mpyani iyi utakiwe kitaitu. Ni mugila u mulandu, igazo, ng'welu, nubaguwe kupuma ku anya milandu, hangi watulaa migulya kukila ilunde.
    27: Nuanso ai mugila anga nsula, mpyani a akuhani ni akulu, kupumya ipolya kila luhiku, hanza ku mulandu nuakwe mukola, ni panyambele ku milandu a antu. Ai witumile iti nkua ing'wi ku ihi, nai wipumilye u ng'wenso mukola.
    28: Ku ilagiilyo wiaholaa antu nia nementaalu kutula akuhani ni akulu, kuiti lukani nu li lapo, nai luzile ze yakilaa ilagiilyo, ai umuhoile ung'wana, nai umuikile kutula mukaminkiilu i kali na kali.
  8:
    1: Itungili ikani naiza kuulitambula ingi ili; kukete u kuhani nu mukulu nai wikie pihi mu mukono nua kigoha nu ituntu ni la ngulu ki Ilunde.
    2: Nuanso ingi munyamulimo mu kianza ki kelu, kitala nika tai naiza uMukulu ukiikile, shanga muntu wihi nuakusha
    3: Ku ndogoelyo kila ukuhani nu mukulu wiikwa kupumya isongelyo ni ipolya; ku lulo ingi kusinja kutula ni kintu nika kupumya.
    4: Itungili anga uKristo ai watulaa migulya ihi, nuanso shanga ai uzeetula kuhani ikilo pang'wanso. Ku nsoko ai atula akondyaa awo nai apumyaa i ipegwa kuniganiila ni lagiilyo.
    5: Ai aaiiye kintu naiza katulaa mbugulu hangi mululi nua intu nia kilunde, kuniganiila uMusa nai uhuguigwe ni Itunda matungo nai utakile kuzenga i kitala. “Ihenge” Itunda wakaligitya, “kina zipya kila i kintu kuniganiila ni mpyani naza ulagiiwe migulya mulugulu.”
    6: Kuiti itungili uKristo usingiiye u uaiilya bahu ikilo ku nsoko nuanso ga ingi muhungi nu i ilagiilyo ni ziza, naiza lakondyaa kukaminkiiligwa ku ilagiilyo niza.
    7: Iti gwa anga ilagiilyo nila ng'wandyo ai lihite kutula ni gazo, uugwa shanga ai izeetula ni nsula kuduma ilagiilyo nila ka biili.
    8: Ku nsoko itungo Itunda nai ulingile i magazo ku antu ai uligitilye, “Goza, mahiku apembilye, 'uligitilye Mukulu, itungo ni nikazipya ilagiilyo nipya palung'wi ni ito nila Israeli, ni ito nilang'wa Yuda.
    9: Shanga likatula anga ilagiilyo nainzipilye ni a tata ao mahiku naiza niahoile ku mukono kuatonga kupua mihi a Misri. Ku nsoko shanga ai alongolekile milagiilyo nilane, nu nene shanga ai niakee hangi,' wiligitya Mukulu.
    10: Ku nsoko ili lilo ilago nikazipya ku ito nilang'wa Israeli ze akila i mahiku nanso,' uligitilye uMukulu. 'nikaika ilagiilyo nilane mu masigo ao, hangi nika makilisa mu nkolo niao. Nikatula ni Itunda wao, ni enso akutula antu ane.
    11: Shanga ikimanyisa kila ung'wi nu munyakisali nuakwe, hangi kila ung'wi nu munyandugu, nuakwe, wazelingitya, “Mumanye uMukulu,” itigwa ihi akumanya unene, kupuma muniino kupikiila nu mukulu ao.
    12: Uugwa nikalagiila u ukende ku ntendo niao ni ngila i tai ane, hangi shanga nika kimbukiilya i milandu ao hangi.”
    13: Ku ligitya “Ngeni,” ulizipilye ilagiilyo nila ng'wandyo kutula ikulu kulu. Hangi nilanso naiza ulitanantilye kutula ikulu kulu likoli likondaniile kulimila.
  9:
    1: Itungili ga ni lagiilyo nila ng'wandyo ai likete ipatyo mi ikumbiko apa mihi ni ntendo ni yi ipolya.
    2: Kuiti mu kitala ai kikoli i shumba kizipiigwe, shumba nika kunzi, ai kitangilwe kianza ni pelu. Mu lyoma ili ai kikoli ni shangato nika lumuli, meza ni mikate ni akambya.
    3: Nu ku kituli ni ki pazia ni la kabiili ai kikoli ni shumba kiuya, ai kitangilwe kelu ikilo. Ai limoli ni itekeelo ni lipolya kutunkiilya u uvumba.
    4: Ai likoli ga ni isandiko nili ilago, naiza latulaa lizepingwe ku zahabu ntili. Mukati akwe ai likoli ni bakuli nila zahabu likete i mana, mulanga nuang'wa Haruni nai wategetaa i matutu, nayo i mabada na magwe na amalagiilyo.
    5: Migulya isandiko ni lilago maluli a maserafi nia welu akunikie i manana ao ntongeela i ituntu nila ulamulwa, naiiza ku itungili shanga kuhumile kuganula mu kati.
    6: Ze yakilaa i intu izi iti kutula yakondyaa kuzipiiligwa, I Akuhani ku ntendo ingilaa ku shumba nika kunzi ni ka kitala kupumya u uaiilya nuao.
    7: Kuiti u kuhani nu mukulu wingilaa i shumba iko nika ka biili wing'wene nkua ing'wi kila ng'waka, hangi shanga kuleka kupumya ipolya ku nsoko a ung'yenyi, ni milandu a antu naza itumile ize shanga asigiie.
    8: Ng'wau Ng'welu wi kuiila kina, inzila na kianza ni kelu ikilo ikili ku kunukulwa ku iti i kitala iko nika ng'wandyo kikili kimikile.
    9: Iki ingi kilingasiilyo ni ki tungo ili ni litungili. Yihi isongelyo ni ipolya naiiza ipumigwa itungili shanga ihumile kukondaniilya i nsula a munyakipolya.
    10: Ingi ndya ni ing'wegwa ying'wene ihanguiwe mu mpyani a ntendo ni yikumbiko nila kioja. Yihi izi ai yatulaa ntendo nia muili nai yatulaa izipeigwe kupikiila lipike ilagiilyo ni iziila nilikaikwe pa kianza ni kakwe.
    11: uKristo ai uzile anga kuhani nu mukulu nua makani ni maziza naiza azilee. kukiila ukulu nu ukondaniili nua kitala kikulu naiza shanga kizipigwe ku mikono a antu, naiza shanga nua unkumbigulu uwu nai u umbilwe.
    12: Ai yatulaa shanga ku sakami a mbuli nu mudama, ila ku sakami akwe mukola kina uKristo ai wingie nkika ni nzelu ikilo nkua ing'wi ku kila ung'wi nu ku kuiila u uguniki nuitu nua kali na kali.
    13: Anga ize ku sakami a mbuli ni amu zagamba nu kuminzilwa ku mau a mudama mu awo ni shanga elu nai abaguwe kung'wa Itunda nu kuzipya i miili ao melu,
    14: itii shanga ikilo itungili isakami naiza kukiila Ng'wau Ng'welu nua kali na kali ai wipumile u mukola bila kinkwaatya kung'wa Itunda, ku oja i masigo itu kupuma mu ntendo ni yikule kumuaiilya Itunda ni mupanga?
    15: Ku nsoko yiyo, uKristo ingi mutuung'wa nui ilagiilyo ni iziila. Iyi yiyo nsoko i nsha a alekee ilyuuku ihi ni aile i ilago nila ng'wandyo kupuma mu utumuli nua milandu ao, iti kina ihi nazaitangilwe ni Itunda ahume kusingiilya ilago nila usali nuao nua kali na kali.
    16: Anga ize likoli ilago ni likiee, ingi kusinja kukaminkiiligwa ku nsha a muntu uyo nai ulizipilye.
    17: Ku iti ilago litulaa ni ngulu kianza ni kikupumila u ubulagwi, ku nsoko kutili ingulu itungo munya kulizipya anga watule ukikie.
    18: Ga ni iti gwa shanga lilo ilago nila ng'wandyo ai latulaa laikwa ze tili isakami.
    19: Matungo uMusa nai watulaa wapumyaa kila ilagiilyo nila malagiilyo ku antu ihi, ai uhoile isakami a ng'ombe ni mbuli, palung'wi ni mazi, mukako nu ukauku, ni hisopo, nu kuaminzila i gombo ikola i antu ihi.
    20: Uugwa ai uligitilye, “Iyi ingi sakami ilago naiza Itunda uminkiiye ilagiilyo kitalanyu.”
    21: Ku mpyani yiyoo yiiyo, ai umiminzie i sakami migulya a kitala ni iseme yihi nai itumiwe ku u aiilya nua ukuhani.
    22: Hangi kuniganiila ni malagiilyo, pakupi kila ikintu kikeligwa ku sakami. shanga kuhunula isakami kutili ulekelwa.
    23: Ku lulo ai ituile kusinja kina u miluli nua intu nia kilunde kusinja yeligwe ku ili ipolya nila ikali. Ga ni iti, i intu nia kilunde ikola itakiwe keligwa ku ipolya nila bahu ikilo.
    24: Ku iti uKristo shanga ai wingie mu kianza ni kelu lukulu nai kizipigwe ni mikono, naiza ingi mululi nua intu kulu kuulu. Badala akwe ai wingie kilunde ikola, kianza naiiza itungili ukoli ntongeela a usu nuang'wa Itunda ku nsoko itu.
    25: Shanga ai wingie uko ku nsoko akwe nkua ku nkua, anga nuitumaa u kuhani nu mukulu, naiiza wingilaa i kianza ni kelu ikilo ng'waka ze yakilaa ng'waka palung'wi ni sakami a muya,
    26: anga ize iyo ai tai, uugwa aza izeetula kusinja kitalakwe kagigwa nkua idu ikilo puma u ng'wandyo nua unkumbigulu. Kuiti itungili ingi nkua ing'wi kupikiila i mpelo a myaka nai wikunukue kuuheja u mulandu ku ipolya ni lakwe mukola.
    27: Anga ni yili ku kila muntu kusha nkua ing'wi, hangi ze yakilaa nianso wipembyaa ulamulwa,
    28: uugwa iti uKristo nu ng'wenso naiiza ai upumigwe nkua ing'wi kumiheja i milandu a idu, ukupumila nkua aka biili, shanga ku isigo nila kagila i milandu, ila ku ugunwa ku awo ni amusumbiiye ku nsula.
  10:
    1: Ku iti malagiilyo ingi mululi nua makani ni maziza napembilye, shanga ayo naile kulu kuulu. Malagiilyo nangaluu shanga ihumile kua kondaniilya awo naza akumuhumbeela Itunda ku nzila i ipolya lilo liilo naza i akuhani nai alongolekile kupumya ng'waka ze yakilaa ng'waka.
    2: Ang'wi shanga uu mapolya nanso shanga ai azee huma kukilaga kupumigwa? Ku ki nsaasha ni kanso ni ipolyaa, anga atule eligwaa nkua ing'wi, shanga ai azeetula nu ulingi ikilo nua milandu.
    3: Ila mi ipolya nilanso ukoli ukimbukiilyi nua milandu nai itumilwe ng'waka ze yakilaa ng'waka.
    4: Ku nsoko shanga ihumikile ku sakami a amuzagamba ni mbuli kumiheja i milandu.
    5: Itungo uKristo nai uzile mihi, ai uligitilye, “Shanga ai muhumilwe nsula a masongelyo ang'wi mapolya, badala akwe, ai muzipiiye u muili ku nsoko ane.
    6: Shanga ai mutuile ni nsailo mu masongelyo ihi na kulimiligwa ang'wi ipolya ku nsoko a milandu.
    7: Hangi ai ndigitilye, “Ihenge, apa kituma ulowa nuako, Itunda, anga nai ikilisigwe kuntula unene mu mbugulu.”
    8: Ai uligitilye anga nai iligitigwe apo pigulya; “Shanga ai muhumilwe nsula ipolya, masongelyo, ang'wi ipolya nila kulimiligwa ku nsoko a milandu, ang'wi shanga ai wihengile iloeelya mu kati akwe” Ipolya naiza lipumigwe kuniganiila ni malagiilyo.
    9: Uu gwa ai uligitilye, Ihenge, nkoli papa kituma ulowa nuako.” Uikile ku mpelo i ntendo niyatulaa ya ng'wandyo iti kukaminkiilya izo nia kabiili.
    10: Mu ntendo nia kabiili, kakondyaa bagulwa kung'wa Itunda ku ulowa nuakwe kukiila kipumya ku muili nuang'wa Yesu Kristo nkua ing'wi ku matungo ihi.
    11: Ingi tai, kila kuhani wimikaa kuailya luhiku ku luhiku, wazepumya ipolya lilo liilo, naiiza, ku yihi, nangaluu shanga ai izeehuma kumiheja i milandu.
    12: Kuiti ze yakilaa u Kristo kupumya i ipolya nkua ing'wi ku milandu kali ihi, ai wikie mukono nua kigoha nuang'wa Itunda,
    13: wazeulindiie kupikiila i alugu akwe aikwe pihi nu kuzipigwa ituntu ku nsoko a migulu akwe.
    14: Ku nsoko ku nzila a upumigwa ung'wi wa akondaniilya ikali na kali awo naza abagulwa ni Itunda.
    15: Nu Ng'wau Ng'welu ga wikuilaa kitait. Ku nsoko wiligitya hanza,
    16: “Ili ingi ilago ni inkazipya palung'wi ni enso ze yakilaa i mahiku nanso; wiligityaa u Mukulu; nikaika i malagiilyo ane mukati a nkolo niao, hangi nikamakilisa mu mahala ao.”
    17: Uu gwa ai uligitilye, “Shanga ikamikimbukiilya hangi i milandu ni ntendo niao ni ikule.'
    18: Itungili i kianza nu ukoli u ulekelwa ku awa, kutili hangi ipolya lihi ku nsoko a milandu.
    19: Ku lulo, anyandugu, kukete ukamatiku nua kingila i kianza ni kelu ikilo ku sakami ang'wa Yesu.
    20: Nanso ingi nzila naiza umilugue ku nsoko itu ku nzila a muili nuakwe, mpya hangi mpanga nikiie mu pazia.
    21: Nu ku nsoko kukete ukuhani nu mukulu migulya ito ni lang'wa Itunda,
    22: nu kumuhumbeele ni nkolo a tai mu ukondaniili nua kulu kuulu nua uhuiili kize kukete ni nkolo ni iminziwe uwelu kupuma ugazanja nua masigo nu kutula ni miili itu nogigwe ku mazi ni melu.
    23: Uu gwa kuambiile ku ukomu mu wila itunu nua ukamatiku nua usumbiilya nuitu, shanga kupiluka, ku nsoko Itunda nulagile ingi muhuiili.
    24: Ni kukili nkiile kusiganiilya kinya uli kuumusamiilya kila ung'wi kulowa ni ku ntendo ni nziza.
    25: Ni kuleke kilundiila palung'wi, anga ni itumaa niangiiza' Badala akwe, kisamiilya kila ung'wi ikilo ni kilo, anga nimukihenga u luhiku lahumbeela.
    26: Anga kituma masue kulongoleka kituma i milandu ze yakilaa kutula kasingiilya u umanyi nua ntai, Ipolya i lulya nila milandu shanga likusigiila hangi.
    27: Badala akwe, likoli isumbiilyo ling'wene nila ulamulwa nua witumbi, nu utaki nua moto naza ukualimilya i alugu ni ang'wa Itunda.
    28: Wihi naiza umahitile i malagiilyo ang'wa Musa wikuzaa bila ukende ntongeela a ukuiili nua akuiili a biili ang'wi a taatu.
    29: ngele kii ikilo naupisiiligwa usigile kimutuile kila ung'wi naiza umumeile u ng'wana wang'wa Itunda, wihi numitendee i sakami i lango anga kintu ni shanga kelu, sakami naza ku nyenso ai umiikile ukuligwa kung'wa Itunda - wihi naiza umutukie u ng'wau ng'welu nua kende?
    30: Ku nsoko kulingile naiza uligitilye, “Ikuo ingi lane, nikasukiilya.” Ni hangi, “Mukulu ukualamula i antu akwe.”
    31: Ingi ikani nila kutumba muntu kugwila mu mikono ang'wa Itunda ni mupanga!
    32: Kuiti kimbukiilya i mahiku nakilaa, ze yakilaa kuikilwa mu welu, ingi kinya uli ai muhumile kugimya uwai nu utaki.
    33: Ai matulaa maikwa kihenga mu usenswi nua ituki nu lwago, hangi ai matulaa anya muhangu ni awo niakiie u lwago anga nulanso.
    34: Ku nsoko ai matulaa ni nkolo a iaisa ku awo nai atulaaa atungwa, hangi ai musingiiye ku ulowa u upisiiligwa nu isalo nilanyu, muze mulingile kina unyenye akola ai matulaa nu usali wibahu hangi nua kikie kali na kali.
    35: Ku lulo leki ku ugumi u ukamatiku nuanyu, nu ukete isongelyo ikulu.
    36: Ku nsoko muloilwe ugimya, iti kina mulije kusingiilya naiiza Itunda ukilagile, ze yakilaa kutula makondyaa kituma u ulowa nuakwe.
    37: Ku nsoko ze yakilaa itungo iniino, ung'wi upembilye, uzile i ikulu kuulu hangi shanga ukutinia.
    38: “Munya tai ane nuane ukikie ku uhuiili. Anga ize ukusuka kinyuma, shanga kuloeeligwa nu ng'wenso.”
    39: Kuiti usese shanga anga awo ni isukaa kinyuma ku kulimila. Badala akwe, usese ingi ang'wi a awo ni kukete u uhuiili nua kuisunja i nkolo itu.
  11:
    1: Itungili u uhuiili ingi kulu kuulu nukete u muntu itungo nu sumbiiye i kintu ka kituunga ku ukamatiku. Ingi kulu kuulu a kintu naiiza ikili kigeeleka.
    2: Ku nsoko iyi i isekulu itu ai akaminkiie ku uhuiili nuao.
    3: Ku uhuiili kulingile kina u unkumbigulu ai u umbilwe ku ilagiilyo nilang'wa Itunda, iti kina iko ni ki kigela shanga ai kizipigwe kupumiila ni intu naiiza ai yatulaa yukigeeleka.
    4: Ai ituile ku nsoko a uhuiili kina uHabili ai umupumiiye Itunda ipolya nila kuzipila kukila nai witumile uKaini. Ai ituile ku nsoko iyi kina ai ulumbiigwe kutula muya tai ane. Itunda ai umulumbiiye ku nsoko a masongelyo nai umaletile. Ku nsoko nanso, uHabili wakili witambuaa, anga ize wakulee.
    5: Ai ituile ku uhuiili kina uEnoko ai uhoilwe migulya hangi shanga aiwihengile insha. “Shanga ai wigeelekile, ku nsoko Itunda ai umuhoile” Ku nianso ai iganuwe migulya akwe kina ai umuloeeye Itunda ze yakilaa kuholwa migulya.
    6: Anga ize kutili u uhuiili shanga ihumikile kumuloeelya Itunda, ku nsoko nupembilye kung'wa Itunda kusinja wahuiile kina Itunda wikiie ni kina wi inkiilya isongelyo awo ni imudumaa.
    7: Ai ituile ingi ku uhuiili kina uNuhu, waze uhuguwe ni Itunda kutulinkana ni makani naiza shanga ai atuile igeelekile, ku ikulyo nila kinya Itunda ai uzipilye i safina ku nsoko a kuliguna i to nilakwe. Ku kituma iti, ai uulamue u unkumbigulu nu kutula musali nua tai ane naiiza ipembyaa kukiila uhuiili.
    8: Ai itule ingi ku u uhuiili kina uIbrahimu, nai witangilwe ai wigulye nu kulongola kai utakiwe kusingiilya aga usali. Ai upumile shanga waze ulingile kianza kii nai watuaa ulongoe.
    9: Ai ituile ku u uhuiili kina ai wikie mihi ilago anga muziila. Ai wikie mu nsalamida palung'wi nu Isaka nu Yakobo, asali auya ni ilago lilo liilo.
    10: Iki ingi ku nsoko ai usumbiiye ku kilija i kisali naza u munya ku kisiga nu muzengi nuakwe ai uzeetula Itunda.
    11: Ai ituile ingi ku uhuiili kina uIbrahimu, nu Sara mukola, ai asingiiye i ngulu nia kuusha i miligo anga itule ai atulaa anyampala lukulu, ku nsoko ai amuine Itunda kina muhuiili, nai iza ualagile ng'wana nua kigoha.
    12: Ku lulo ga nu kupuma ku muntu uyu nu ng'wi nai iza watuile uhumbee kusha akatugwa ana ni shanga akualigwa. Ai atuile idu anga i nzota nia kilunde hangi idu anga i nkuku nia mahalu mu nshemba a luzi.
    13: Awa ihi ai akule mu uhuiili ze shanga asingiiye ilago, Kwaala, aze atulaa ihenga nu ku ihumbeela ku kahelu, ai alapile kina ai atulaa aziila hangi ahumi migulya ihi.
    14: Ku awo ni iligitya i makani anga aya i ikaa kihenga kina idumaa ihi ao agozo.
    15: Ku tai, anga ai atule akusigiila ihi nai iza apembeeye, ai azeetula ni lyoma nila ku sukinkania.
    16: Kuiti anga ni yili, amihumiwe nsula ihi ni ibahu, nai iza, ingi a kinyilunde. Ku lulo Itunda shanga wihung'waa i minyala kitangwaa Itunda nuao, ku nsoko uzipiiye kisali ku nsoko ao.
    17: Ai ituile ingi ku uhuiili kina uIbrahimu ze yakilaa kugeng'wa, ai umupumilye uIsaka, Uugwa, ingi ng'wenso nai iza ai usingiiye ku ulowa ilago, ai umupumilye u ng'wana nuakwe nuing'wene,
    18: nai iza migulya akwe itambuwe, “Kupuma kung'wa Isaka utuugwa nuako ukitangwa.”
    19: uIbrahimu ai ulingile kina Itunda ai ukete u uhumi nua kumuusha uIsaka kupuma ku ashi, hangi ku kutambula ku ntambu a maluli, ai umusingiiye.
    20: Ai ituile ingi ku uhuiili kina uIsaka ai umukendepile uYakobo nu Esau kutulika makani napembilye.
    21: Ai ituile ingi ku uhuiili kina uYakobo nai wakatula mu hali a kusha, ai uakendepile kila ung'wi nua ana ang'wa Yusufu. uYakobo akipolya, waze wipantamiiye migulya a mulanga nuakwe.
    22: Ai ituile ingi ku uhuiili kina uYusufu itungo nilakwe nila mpelo nai lihumbiie, ai utambue migulya a kupuma ku ana a Israeli ku Misri nu kualagiilya kuhola palung'wi ni enso i makupa akwe.
    23: Ai ituile ingi ku uhuili kina uMusa, nai wakatugwa, ai upihilwe ku myeli itaatu ni aleli akwe ku nsoko ai amihengile kina ng'wana mudabu nai watula muziza, hangi shanga ai atumbilwe ni ilagiilyo nila mutemi.
    24: Ai ituile ingi ku uhuiili kina uMusa, nai wakatula muntu mitunja, ai uhitile kitangwaa ng'wana nuang'wa munaanso wang'wa Farao.
    25: Badala akwe, ai usague kihanguila mu lwago palung'wi ni antu ang'wa Itunda badala a kiloa u usambo nua milandu ki itungo.
    26: Ai usigile i minyala a kumutyata uKristo kutula ingi ukamatiku ukulu kukila i matulyo a ku Misri kunsoko ai ukunkuie i miho akwe mi isongelyo ni litungo nilakwe nilipembilye.
    27: Ai ituile ingi ku uhuiili kina uMusa ai upumile ku Misri. Shanga ai witumbile ku ikuo nila mutemi, ku nsoko ai ugimilye kugoza kung'wa ni shanga wigelaa.
    28: Ai ituile ingi ku uhuiili kina ai umiambile i pasaka nu kuminzila i sakami, iti kina u muganzanja nua mutuugwa nua ng'wandyo waleke kuhuma kuakumpya i atuugwa ang'wandyo nia kigoha nia Israeli.
    29: Ai ituile ingi ku uhuiili kina ai akiile mu luzi nula shamu anga mihi ni nyumu. Matungo i Misri nai agemile kukila, ai amiilwe.
    30: Ai ituile ingi ku uhuiili kina ikiligo nila Yeriko ai ligwie pihi, ze yakilaa kulipilima ku mahiku mupungati.
    31: Ai ituile ingi ku uhuiili kina uRahabu uyo u musambo shanga ai ulimie palung'wi nawo naza shanga ai atuile a lwijo, ku nsoko ai watulaa waasingiilya i apuka nkani nu kuaika iziza.
    32: Hangi ndigitye ntuni ikilo? Ndogoelyo i tungo shanga likondaniie kuganula nang'wa Gigeoni, Baraka, Samsoni, Yeftha, Daudi, Samweli, hangi nia anyakidagu,
    33: naza kukiila uhuiili ai ai kiiye i ntemi, ai itumile i tai ane, hangi akalisingiilya ilago. Ai amagiiye i malangu a mahimba,
    34: ai alimisilye i ngulu nia moto, ai ahugile i nsonge nia mpanga, ai agunilwe kupuma mu ndwala, ai atulaa akomoli mu wikui, hangi ai asakilye i madale a aziila kumanka.
    35: iAsungu ai asingiiye i ashi ao ku nzila a u ukigwa. Auya ai agigwe, shanga akugomba kulekwa ilyuuku iti kina ahume kulija u wiziili nua u ukigwa nui bahu ikilo.
    36: Auya ai agigwe ku usenswi nu kukuwa, ee, ga nu ku utungwa nu kuikwa mu kadulumu.
    37: Ai atulangilwe magwe. Ai adumuwe ku ipande nia misumeno. Ai abulagilwe ku mpanga. Ai alongoe ku ipalatu nia nkolo ni ipalatu nia mbuli ai atulaa inzi, aze alongolekile mu uwai hangi aze tendeelwa i mabi.
    38: ( nai iza u unkumbigulu shanga ai utakiwe kutula nu wenso), azeyunguya mihaka, mu malugulu, mu makulungu, mu makombo a mu mahalu.
    39: Anga itule antu ihi awa ai agombilwe nu Itunda ku nsoko a uhuiili nuao, shanga ai asingiiye nai ukilagile.
    40: Itunda ai utongee kuinkiilya i kintu ni kibahu, iti kina shanga sese nai kuzeehuma kukondeeligwa.
  12:
    1: Ku lulo, ku nsoko kupilimikiigwe ni ilunde ikulu nila ahuiili, ni kugume kila ikintu ni kikuhumiiye palung'wi ni milandu nai iza ikugilinkiiye ku upepeele. Kukue i ntambo ku usumbiilyo mu wikilyi nai uikilwe ntongeela itu.
    2: Kumatunje i miho itu kung'wa Yesu, ni mandiilyi hangi munya kukondeelya u uhuiili nuitu, na iza ku nsoko a ulowa nu uikilwe ntongeela akwe ai uugimiiye ikonta nila mpaga, waze umeile i minyala akwe, hangi wakikie pihi a mukono nua kigoha nua ituntu ni likulyo nilang'wa Itunda.
    3: Ndogoelyo musigiili nuanso nai ugimilye i makani i ikuo kupuma ku anya milandu, kungwaakwe mukola iti kina muleke kukatala ang'wi kusha kisha mukanka inkolo nianyu.
    4: Mukili kunyomeka ang'wi kagisha muzikilya nu mulandu ngele a kuuilwa i sakami.
    5: Hangi miilwe uko kukinyilwa i nkolo naiza imutungilye anga ana a kigoha; “Ng'waane, leka kumahola ku upepeele i masukiilo a Mukulu, ang'wi muleke kuhung'wa ukata ni mukuhuguligwa nu ng'wenso.”
    6: Ku nsoko uMukulu wimusushaa wihi nai iza umuloilwe, nu kumupisiilya kila u ng'wana nai iza wimusingiilya.
    7: Gigimiilya i mageng'wa anga kusukilwa. Itunda witumilwa nu nyenye anga nuitumilwaa ni ana, ndogoelyo ingi ng'wana nu uli nai iza u tata nuakwe shanga uhumile kumususha?
    8: Kuiti anga ize kutili kusukigwa, kai iza usese kihi kuhanguie, iti gwa unyenye ingi mia kibudu hangi shanga ana akwe.
    9: Ikilo nila yihi, ai kukete i a tata itu nia kinyihi nai aku ususha, hangi ai kuakuiye. Itii shanga ikutakile ga ni ikilo kumukulya uTata nua kinkolo nu kikie?
    10: Ku kulu kuulu atata itu ai akupisiiye ku myaka misheenyu anga nai yigeelekile iziza kitalao, kuiti Itunda shanga wikupisiilya ku nsailo itu iti kihanguile u welu nuakwe.
    11: Kutili upisiiligwa nu uloeeye ku itungo nilanso. Witulaa nu uwai. Ga ni iti, panyambele witugaa nkali nia ulyuuku nua elu a nkolo ku awo nai amanyisigwe ni menso.
    12: Ku lulo nyansuli i mikono anyu ni itoile nu kutenda i malu anyu ni imbyoto kutula akete ingulu hangi;
    13: gooli u ukiilo nua upambatilyo nuanyu, iti kina wihi nuaile mulema shanga ukutongwa mu ulimili kuiti walije kugunika.
    14: Dumiili u ulyuuku ni antu ihi, ga nu welu nai anga ize shanga wuwo kutili nuikamihenga uMukulu.
    15: Mutule miakendegeeli iti kina waleke kutula ukoli nuikabagulwa kuli nu ukende nuang'wa Itunda, ni kina lileke kupembya itina ila uwai nilikategeta nu kusasha u lwago nu kupiula idu.
    16: Ihengi kina kutili u ugoolya ang'wi muntu nishanga ng'welu anga u Esau, nai iza ku nsoko a ulyi ung'wi ai uguiye itai akwe na utuugwa.
    17: Ku nsoko mulingile kina panyambele, nai uhumilwe i nsula a kusala u ukende, ai uhitilwe, ku nsoko shanga ai uligilye i lyoma nila kila itunu palung'wi nu tata nuakwe, ga ni iti ai udumila nangaluu ku liholi.
    18: Ku nsoko shanga ai muzile mu lugulu naza uhumile ku kumpigwa, Lugulu nu wakie u moto, kiti, kihumya ukata nu kimpupu.
    19: Shanga ai mupembilye ku nduli nia akinembu, ang'wi ku makani napembeeye mu nduli nai iza isakilye kila niigulye aleke kulompa kihi kuligitigwa ni enso kitalao.
    20: Ku nsoko shanga ai ahumile kugimya iko nai kilamuwe; “Anga itule ga ni kikali ni kikumpya u lugulu kikuwe ku magwe.'
    21: Nika kitumba ikilo nai wihengile uMusa ai uligitilye, “Nitumbaa nangaluu ngele a kukagata.”
    22: Badala akwe, muzile mulugulu nula Sayuni nu mu kisali ni kang'wi Itunda ni mupanga, Yerusalemu na kilunde, nu ku a malaika magana a nzogu ikumi nia kuina.
    23: Muzile mu milundo nua atugwaa ang'wandyo ihi nai asagiie kilunde, kung'wa Itunda ni mulamuli nua ihi, nu ku nkolo nia elu naza akondaniiligwa.
    24: Muzile kung'wa Yesu ni muhungi nu ilago niziila, nu kusakami nai iminzilwe nai iza iganulwa iziza ikilo kukila i sakami ang'wa Habili.
    25: Goza kina uleke kumuhita ung'wi nai iza wiligitya. Ku nsoko anga ize shanga ahugile nai amuhugile ung'wi nai uahugue mi ihi, ku kulu kuulu shanga ku uhuga anga itule kupiluka kuli kupuma kung'wa uyo nui kuhugula kupuma kilunde.
    26: Ku itungo nilanso u luli nulakwe ai ligigwe mihi. Kuiti itungili ulagile nu kutambula, “Ikili nkua ingiiza hangi shanga kuhingisa ihi ing'wene duu, ila ni ilunde ga.”
    27: Makani aya, “Nkua ing'wi hangi,” ikulagiila kulimiligwa ku intu izo ni ikagatigwa, izi ingi, intu izo nai iza iumbilwe, iti kina intu izo nishanga i kagatigwa isagiile.
    28: Ku lulo, kusingiilye u utemi naiza shanga wikagatigwa, kiloeelye mu hali a kumukulya Itunda ku kumugomba palung'wi nu kutuna pihi mu ikulyo.
    29: Ku ndogoelyo Itunda nuitu ingi moto nuiliza.
  13:
    1: Uugwa ulowa nua kinyandugu nu ulongoleke.
    2: Muleke kiwa kuasingiilya ia ziila, ndogoelyo ku kituma iti, ang'wi a asingiiye i amalaika ize shanga alingile.
    3: Kimbukiilya ihi niamoli mu kadulumu, anga kina ai mukoli nienso kuko palung'wi ni enso, hangi anga ize i miili anyu ai itendilwe anga enso.
    4: Uugwa witeni nu ukuligwe ni ihi nu ulili nua witini nu uzipigwe kutula uziza, ku ndogoelyo Itunda ukualamula i asambo ni agoolya.
    5: Uugwa inzila nianyu nia wikalo itule ndyuuku mu ulowa nua mpia, Mutule meikuti mu intu ni muikete, kuiti Itunda mukola ai uligitilye, “Shanga kumuleka unyenye nangaluu, ang'wi kumugumaniilya unyenye.”
    6: Uugwa kikute iti kuligitye ku ukamatiku, “uMukulu ingi muaiilya nuane; Shanga kitumba. uNg'wana Adamu uhumile kuntendeela ntuni?”
    7: Asigiili awo nai amutongile, awo nai aligitilye u lukani nulang'wa Itunda kitalanyu, hangi kimbukiilyi i mapumilo a ngendo niao; Tyatishi u uhuiili nuao.
    8: uYesu Kristo ingi ng'wenso igulo, lelo, hangi ga ni kali na kali.
    9: Uleke kutongeelwa nu umanyisigwa nui kuli kuli nua kiziila kuiti ingi iziza kina inkolo izengwe ku ukende, hangi shanga ku malagiilyo kutula ndya nanso shanga aku a aiilya awo ni ikie ku nanso.
    10: Ku kete i matekeelo nai iza awo ni iaiilya mukati a kizindaalo agila i tai ane a kulya.
    11: Ku nsoko i sakami a ikali, napumigwe ipolya ku nsoko a milandu, ai iletilwe nu kuhani nu mukulu mukati a kipango ni kelu, kuiti i miili ao ai isonsilwe kunzi a nkango.
    12: Ku lulo uYesu nu ng'wenso ai wagile kunzi a mumpita nua kisali, iti kina kuika wakfu antu kung'wa Itunda kukiila sakama akwe.
    13: Ni ku lulo kweni kitalakwe kunzi a nkango, kuze kukenkile i kimeli ni kakwe.
    14: Kuiti kiagila u likalo nulikiie mu kisali iki. Badala akwe kudume i kisali naza kipembilye.
    15: Ku kiila uYesu mutakiwe nkua ku nkua kipumya isongelyo nila kumukulya Itunda, kumulumba kina nkali a milomo itu lilape i lina nilakwe.
    16: Hangi uleke kiwa kituma ni maziza nu kiaiilya nyenye ku nyenye, Ku nsoko ingi ku isongelyo anga ize nanso yiyo Itunda wiloeeligwa ikulu.
    17: Iji nu kisimya ku alukolongo anyu, kuiti alongolekile kumusunja ku nsoko a ung'yenyi nuanyu, anga awo ni ikapumya u aligwa. Iji iti kina i a lukolongo anyu ahume kumusunja ku ulowa, ni shanga ku kinya uwai, nai iza shanga ikumuaiilya.
    18: Kulompeeli, kuiti kukete i kulu kuulu kina kukete isigo iziza, kukete i nsula a kikie likalo nula ukulu mu makani ihi.
    19: Hangi yihi nikamukinyila ikilo mitume izi, iti kina nihume kusuka kitalanyu itungo nila pakupi.
    20: Itungili Itunda nua ulyuuku, nai iza umuletile hangi kupuma mu ashi u mudimi nu mukulu nua nkolo, Mukulu nuitu uYesu, ku sakami a ilago nila kali na kali.
    21: Ukuminkiilya u uhumi ku kila ikani niza kituma u ulowa nuakwe, wazituma i milimo mukati itu nikoli miziza ni iloeeye mu miho akwe, kukiila uYesu Kristo, kitalakwe itule ikulyo i kali na kali. Amina.
    22: Itungili nika kusamiilya, munyandugu, kihoeela nu lukani nula kusamiilya nai iza ku ukupi ai nulukilisilye kitalanyu.
    23: Linga kina u munyandugu nuitu uTimotheo walekelwaa ilyuuku, nai iza palung'wi nu ng'wenso nikamihenga anga ize uzile apa ikupi.
    24: Lamusha i a lukolongo ako ihi ni ahuiili ihi. Awo niapembeeye ku Italia akulamukilye.
    25: Nu ukende utule nu nyenye mihi.
59:
  1:
    1: Yakobo mutugwa wang'wi Tunda nu mukolo u Yesu Kilisto, kundugu makumi abiile nasapatiye milamu.
    2: Muale kutula ulowa nuwidu, aluna ane, nimukukiila munzago niyakununikunu.
    3: Meze mulingile kugeng'wa kuuhueli wanyu mepegwaugimya.
    4: Uleki, ugimya ukondye imilimo akwe, kina mulume kunonelya kisa, singa muuleke kuhielwa lehi.
    5: Kang'we ukole muntu ntogeela anyu utakile upolo, walompe kupuma kung'wi Tunda, nuepumya kuukende hangi singa wikenela kuehi niimulompa hangi wiapeza upolo.
    6: Ingi lompa kuuhueli, uleke kuailya, kunsoko nuiiailya, wipyanigwe nimaingu nenyanza wiholwa nung'wega nukugung'wa kunu nukunu.
    7: Kutai umuntu angauyu waleke kusegeela kina ilompi lakwe lukusingeligwa nu mukulu.
    8: Muntu uyu ukete masigo abiili, singa ukandanie munzila yakwe yehi.
    9: Muluna numuluna inonee kikulya kunsoko akimekakung'wakwe migulia,
    10: matungo yayoyayo muluna numugole kukiila kisimia kung'wakwe, kunsoko wikahega anga umpumbulu nuamung'wapo mumugunda nukeile.
    11: Ilyoa litoloka nuupiu wikasonsa nukumisa mimea niampumbulu igweza nuuza wakwe wikuza. Uu uu niantu niagoli izizebipa mumilimo.
    12: Ukembetilwe umuntu numugimia mumageng'wa kunsoko anga wadula ingegwa wikasingilia ngala naupanga, naulagile kuawa niamuloilwe Itunda.
    13: Muntu wihi shainonee kutambula nukole migeng'wa, ingegwa ile lipumile kung'wi Tunda. Kunsoko Itunda shanga wigeng'wa nimabe, ni Tunda ung'wenso shawimugema wihi.
    14: Kila muntu wigeng'wa ninsulakwe nimupepelya nukumuluta kupumila kuli.
    15: Papo anga insula amilandu ikenke iimbi, umulandu wituga sunga anga umulandu anga wakonda lukukulu wihiela muusha.
    16: Aluna ane alowa lekikikongi.
    17: Kela izawadi niiza hange kela izawadi nikondanie kupuma kilunde, isima pehi kupuma kung'wa kung'wa Tata nuawelu, kwee shawikailika anga umulule nuipeloka.
    18: Itunda ausague kuupa use upanga kulukani la tai, kuhume kutula anga kiang'wandyo kuutugwa muintu yakwe.
    19: Mulengile ite aluna ane alowa. Kela ung'wao yemunonee watule mupepelyi kija, waleke kukaya kuligitia nukutaka.
    20: Kunsoko utaki waantu shangaukituma itai ang'wi Tunda.
    21: Kuitegwa iki kule impaala yamilandu nuubi wehinuukole kila upande lusingilyi kwa kusima ulukani nulutemewe mukateanyu uhumi kuuguna inkolo yanyu.
    22: Lugombi ulukani muleke ukija du, mukikongela munkolo yangu unyenye.
    23: Kunsoko wehi nukija, wahite kulitumila umilimo wihanganga umuntu nuwigoza uusu wakwe uwenso mukioo.
    24: Wegema uusu wakwe, wekalongola matungo makupe wakiwaa neimpyani.
    25: Inge umuntu uyu nuigoza kikendegeela milago nilikami nseigwe, ilago lawidesi, nukulongoleka kugomba, singa kunsoka noanso miji nuewa, umuntu nuanso ukukembetwa nukituma.
    26: Anga umuntu wihi wakusige ung'wenso kuite muntu wikumbiko. Hangi shuzepeeye ululime lakwe wikongela inkolo akwe nikumbeko lakwe nikanda.
    27: Ikumbiko niza nigila uubee ntongela ang'wi Tunda witu nu Tata ingi sile. Kuaailya ialekwa nao niashewe niagoha ao mulwago lao, nukisunga ienso nuube wihi.
  2:
    1: Aluna ane mulekekutyata uhueli wang'wa Bwana u Yesu Kilisto, Bwana a ukulu, kuakuila antu antu.
    2: Anga muntu wingile mumilondo wanyu utugae litendele lidini ningala ninza, hangi wingila numuula nukete ingala nishapu,
    3: nukigeelya kumukela kukela kuuyu nukete ingala ninza nukulunga, itunu uewe ukile sapa niiza inge nukumuilaumula uewe imeke apa ang'we ikie pihe pa migulu ane.
    4: Ite, shangamukisemelane unyenye, nukutula mialamuli unyenye mumasego nemaba?
    5: Sitegeeli aluna ane alowa, ikolyo singangaa usaguene iatuka amunkumbigulu kutula agoli muuhueli nuusali wa utemi naulagiye awa niamuloilwe?
    6: Inge muamile iaula! Ikolyo singa agoline nimijaa unye, hangi singa ensone niimulutanga muulamulani?
    7: Ikolyo singangaagoline niilitukila ilina niza, mulina nilanso nuitangiwe?
    8: Atize uu, ang'wi mugombile ilago lakitemi anga nilandekile munkilile, ukumulowa umunyakisale anga uewe, mukituma uzaa.
    9: Angeze mukuaila antu antu mukituma mulandu, musemewe nilago kina miaungi lago.
    10: Kunsoko wihi nugombile ilago lehi, wasuka wakumpa mulugendo lakwe mino udu, watule nigazo lakubunga, ilago lihe.
    11: Kunsoko Itunda aulongile, lekakugoolya, yuyo hangi inge naulungile, ulekekubulaga. Kan'wi shukugoolya muubulagi umole, wakondya kubananga ilago lang'wa Tunda.
    12: Ingigwa muligitye nukigombya angamumole, pakupe nukusemelwa nilago lakidesa.
    13: Kunsoko ikinyamulimo kizaa, singakuaisiilya kwa awaniagila ikiasiilya, ukende wikulya muulamuli.
    14: Ukole uzaake aluna ane, angize muntu ukulunga ukete uhueli kunu mugila intendo? Ikolyo, uhueli nuwanso ukumugunane?
    15: Angeze muluna ang'wi wakisungu, muula wa ng'wenda ang'we wandya kukila luhiku.
    16: Ung'wee wanyu wekamuetila, longola nuupolo mote umuto mulye uza, shanga maapa iauilwa wao nuamumiile, itegwainonee ntuni?
    17: Ulu yele muhueli udu, angize ugila anga ntendo ukule.
    18: Ukole umuntu uhumile kulunga, ukete uhueli, nunene nkite ntendo, ndagiili uhueli nuugili intendo, nunene kuulagila uhueli wane ni ntendo yane.
    19: Uhuie kina Itunda ung'wi, ukoli iza, ni ahing'wigaa ahuee uu nukugopa.
    20: Ikolyo uuloilwe uwe muntu numupungu kuite nukule muuhueli nuugilaintendo nishangaunonee?
    21: Ikolyo singa tata wanyune u Ibrahimu auaigwe tai, kuntendo naumupumilye ung'wakwe u Isaka pigulya kizindaalo.
    22: Mulenge kina uhueli wakwe witumile pilago palung'wi ni ntendo yakwe, numuntendo yakwe, uhueli wakwe apikie isogo lakwe.
    23: Inkani yigeeka niilungile, u Ibrahimu aumuhuie Itunda hangi wika aligwa kutula ukete itai. Kuitegwa u Ibrahimu wikitangwa muhumba muya wang'wi Tunda.
    24: Ung'wao kina kuntendo umuntu wialigwa itai, snga uhueli du.
    25: Anga uu lukulu, ikolyo singangae Rahabu ne numudosi naugwee mutai kuntendo, itumi nukuatawala kunzila ngizaa?
    26: Kunsoko anga umuueli angaualye inkolo wikuza, uu lukulu nuuhueli nugilaintendo ukule.
  3:
    1: Aluna ane, singa inonee mihi kutula miamanyisi, mulinge kina mizize singelya kinyamilimo kikulu kukila.
    2: Kunsoko kehi kitumila kunzila yeetu. Ange wehi shanga wikumpya munkani yakwe, nuanso muntu nakondile. uhumile kulaagila kumwili wakwe wihi.
    3: Itegwa kang'wi kuuika ilijamu afarasi mumilomo ao akugombile, hangi kuhueli kuupiula imilomo ehi.
    4: Hangi mulinge kina iimeli, ingawa nkulu kusukung'wa nung'we ga nuukulu, hangi kuhumile kupeula imiile ao ihi.
    5: Kuu uu anga kelume, kintu kiniino mumwili, wisumbula pakulu du. Sigozi kote kehaka nikikulu kihumile kusonswa ninzae nino niyamoto!
    6: Ululime nulwensogaa moto, ukumbigulu wa ulugu, uikilwe mumo muingo ya miile itu, inge wikanza umwiili wihi hangi wiikwa migulya mumoto munzila yalikalo, nuwenso wikansoswa numoto nuwakuulungu.
    7: Kila ikikali kamihaka, nyunyi, niikugenda pehi nekekali kamuluze iza ikaiwe ni antu.
    8: Inge kutile umuntu anga nung'wi, nuhumile kululagila ululime, ingi ubi nisinga wikilaga, nuwizoe kizume nuubulagi.
    9: Kululimi kimukulya umukulu nu Tata witu, hangi kululeme lulo keazuma iantu niaumbilwe, kupyani ang'wi Tunda.
    10: Kumulomo wuwo wuwo witambula nkani yakukembetwa nukuzung'wa. Aluna ane emakani aya singangaanonee.
    11: Ikolyo, uluzi lung'wi lahuma kupumyane imaze nimaza nayanimaluluu?
    12: Aluna ane ikolyo ikota la mutini lahumane kutuga inkali yamuzeituni, ang'wi umuzabibu ukutugane inkali niamutini? Anga injilyo namazi nimalulu shikipumya imazi nisinga malulu.
    13: Nyenyu mung'wanyu nukete uupolo nuumanyi? Ebu umuntu uyu walagiile ulikalo nuluza mumilimo akwe nuupolonuupumie mumahala.
    14: Angize mukete wilu nuutaki mumasigo yawinyene munkola yanyu, muleke kuhumbula kuligitya uuteele nukuligitya itai.
    15: Uwu singa upolo nuupumile kigulya, inge upumile muunkumbigulu, singa akinkolo, akiheng'wi.
    16: Kunsoko paukole uwetu niwitengi ukole, ukole wibulugi ni ntendo nimbe.
    17: Upolo nuupimie kigulya, kwanza uza, hangi wilowa upolo, uupoelu nimahala, nizue ukende nuuhuili nuuza singawi kuila anga antu antu ni tai.
    18: Ni nkali yatai yetemelwa muupolo kuawa niituma inkani ya upolo.
  4:
    1: Wilei nuhutani mung'wanyu upumile pee? Shangauukie munsula yanyunee nimbe nuukuleta imbita muihangwili wanyu?
    2: Mukite insula ike nimiagila. Mukubulaga nukiduma ikenimiagila uhumi kutula nikenso. Mukikua nukilea, hangi mukile mupate kunsoko shangamunulompile Itunda.
    3: Mukulompa shanga mukupegwa kunsoko mukulompa mupegwe mitumile munkani nimbe, inge muhume kitumila munsula yanyu nimbe.
    4: Unye asambo! Shamulingilene kina ishumbashuya nuunku mbigulu kina ulugu kung'wi Tunda.
    5: Ang'wi mulingile inkilele inge ngila anga ndogoelyo niilungile kina ung'waung'welu nukule mukate itu ukete wilu ukulu kunsoko itu.
    6: Ingi Itunda wipumya ukende kukila, yeyo ndogoilyo inkeele ilungile, Itunda wimugilya nulugoha, inge wemupeza ukende uyu nuisima.
    7: Iti ipumyi kung'wi Tunda, mugilyi umulugu nung'wenso ukumanka ukuhega kung'wanyu.
    8: Humbeeli pakupe ni Tunda, nung'wenso ukumuhumbila pakupenunyenye. Kalali imikono anyu, unye nimiamilando, hangi melye inkolo yanyu, unye nimeailya.
    9: Tuli nuukia muhongelye, hangi mulile! Peuli imaheko anyu atule ukea nuulowa wanyu utule uhongelya.
    10: Misimye unyenye ntongeela ang'wa Bwana, uzizamuhumbula migolya.
    11: Muleke kitambula nyenye kwa nyenye, muluna, umuntu nukutambula nimabe kumuluna ang'we akumusemela milagolang'wi Tunda. Angamulisemele ilago, shangamugombile ilago inge mulisemee.
    12: Inge ung'wedu numupumya ilago nitai, Itunda, ng'wenso ukete uhumi nuokuguna nukulimilya uwe wenyenyu nukumulamuila umunyakesali?
    13: Sitegelyi, unye nimilunga, Leloang'we mudau kinzu mukisale ike, nukikie ung'waka uwu, nukuduma nukutugisa nsao.
    14: Nyenyu nulingile kina ntuninikapumila mudau, nulikalo lanyu ntuni gwaa? Kunsoko mimyani nikuhi nuigeela matungo makupi sunga wikalimila.
    15: Angaaza mulunge, angeze ulowa wang'wa Bwana, kuikie nokituma ike neko.
    16: Inge itungiile mekaaona mumasego anyu. Uwioni wihi uujuinge ube.
    17: Kuitegwa uyu numanyile kituma nimaza sunga shaikituma kung'wakwe nuanso mulandu.
  5:
    1: Nzii inoino, unye nimeagole, leli luli la migulya kunsoko alwago nulupembilye kung'wanyu.
    2: Ugole wanyu wakanzwa ningala yanyu alumagwa niaminkebele niikanza.
    3: Imadini anyu nimpia yanyu yaulya indogoilyo, nuube wakwe ukikenga mung'wanyu nukulimilya imiili anyu onga umoto. Miekeye ugole wangu mumahiku ampelo.
    4: Upemi waanyamilimo awaniogola mumigunda anyu akulila! Nikikole kaawa niogola mazao anyu kupikiila muakulwi an'wa Bwana numikui.
    5: Mikie mukilolya mihe nukiloielya unyenye udu mukiginisa munkolo yanyu kuluhiku lakusinzwa.
    6: Mumulamuie nukumubulaga uyu nutai waleke kumukua.
    7: Kuite inge igimyeli, muluna sunga ukiza uu Bwana, anyayuyu. Nuielima wilindila maogola akwe nemaza, mumugunda, wilindiila akizewigigimieye kunsoko akwe, sunga imbula ang'wandyo niye na mpelo ikue.
    8: Nunyenye migigimielye, itungi inkolo yanyu, kunsoko kiza kung'wa Bwana yahugeela.
    9: Muluna lekikisusumieli, unyenye kwa nyenye, kunsoko muleke kusemelwa. Goza umulamuli wimikile paukiilo.
    10: Kumpani, muluna, mugoze mulwago niigigimiieli nuanyakida dagu nautambue kulina lang'wa Bwana.
    11: Goza kuitanga eigigimieli, banu. Migule uigigimieli wang'wa Ayubu hangi nulingile indogoilyo ang'wa Bwana, kung”wa Ayubu kuite u Bwana wizue kioisa nuukende.
    12: Kukila ehi aluna ane muleke kulapa, ang'wi milunde ang'we pihe ang'wi ilapo ningeza. Inge ite kwe iee anyu itule ee ni aa anyu itule aa itule itee muleke kugwila muulamulwi.
    13: Ukole muntune mung'wanyu nuketeulwangoo? Inoneeulompe, ikolyo muntu wihi eze muhugukunee. Nuwaambi ikulyo.
    14: Ukolya ukole wihine mung'waanyu numulwaee? Nuwaitange ianyampala niitekelo alompe kunsoko akwe, amupuguhile imakuta kulina lang'wa Bwana.
    15: Nimalompi auhueli akumukomya umulwae, numukulu ukumuusha. Ni hangi angiza witumile mulondu, Itunda ukusamila.
    16: Kuitegwa muungame imilandu anyu unyenye kwa nyenye, nukulompela kila ung'weao numiakwe kunsoko muhume kukomya imalompi namunyatai. Ituga ugeeli ukulu.
    17: U Eliya aiemuntu nuwamasigo anga nitu, aulompile kungulu kina imbula ileke kukua, ikadela kukua mihe kumatungo amiaka itatu ni myeli sita.
    18: Nu Eliya wikalompa hangi, nigulu likahunula imbula migulya ihe nihe ikapumya imaogola.
    19: Aluna ane, kang'wi wihi mung'wanso mung'wanyu akumileka itai, inge numuya wamususha.
    20: Ingi nualinge kinaitee wihi nuimulingasa umunyamilandu kuhega munzila yakwe niyamagazo ukumiponya inkolo akwe kupuma muushi nukuukunikila udu wa milandu.
60:
  1:
    1: Petelo, Mitumi wang'wa Yesu Kilisto, kua kila nzila nia usambailo, kua iholanigwa, naiakoli ku Ponto ihii, Kugalatia, Kapadokia, Asia ni Bithinia.
    2: Kunsoko auhugu wang'wi Tunda. Tata, kua kogigwa nung'waung'welu, kikulyo lang'wa Yesu Kilisto, nuku sansangilwa Isakami akwe, Ukende utule kitalanyu, nupolo wanyu wongeeleke.
    3: Itunda Tata wa Mukulu witu Yesu Kilisto akembetwe Mukulu nuaupegwa wakwe nuanakanda, au kupee kutugwa upya, kuugimya nuusali kukiila uuki wang'wa Yesu Kilisto kuhega muashi,
    4: usali nishaukulimansila, shaukutula nikisoita hangi shaukukepa uikilwe kilunde kunsoko anyu.
    5: Kuuhumi wang'wi Tunda mukusungigwa kukiila uhuili nuuguniki uo nunoneigwe kukunukulwa numatungo ampelo.
    6: Lumbiili kua ili, atizemulita kinyauwai itungili. Kitalanyu mumageng'wa aya.
    7: Iyi ngi kunsoko uhuili wanyu uhume kugeng'wa, uhuili uo nukite insao kukila idhahabu iyo niliimila mumoto nigema uhuili witu. Iyi ipumila kunsoko uhuili witu uhumi kutuga intendo ninza, ukulu nikulyo nila muuki nuang'wa Yesu Kilisto.
    8: Shamumuine kunu mumuloilwe, shamumuine itungili kunu muhuie kutalakue hangi mukite ulumbi nukilinkie, nukua ulumbi nuizuig'we nuukulu nuakigulu.
    9: Itungili mukusingiilya impelo au huili wanyu, uguniki wa nkolo yanyu.
    10: Ianyakidagu akuduma, nukukolya uulya nua uguniki uwu, kuukende nauzetula kitalanyu.
    11: Akaduma kulinga izezewiule uuguniki uu nauziziza. Akaduma hangi kulinga matungo ki ung'waung'welu wang'wa Kilisto nukoli mitalao aukuligitya ntuninienso. Ili ailupumila matungo naizawazeaila ung'wandyo kina uagigwi wang'wa Kilisto nuukulu nuuze mutyata.
    12: Ikakunukulwa kuanyakidagu kuza aitumila munkani zizi, hangi singa kunsoko itu, ao mahumo na nkani izi kukiila ao naialetile ulukani lang'wa Kilisto kitalanyu kunzila ang'wa ng'waung'welu nautumilwe kupuma kigulu, inkani izi ingi ataiamalaika akulowa kukunukulwa kitalakwe.
    13: Kululo tungi ilino niamahala anyu, mutule miapolo mumasigo anyu, mutula nuugimya nuukendo uo nauletilwa kitalanyu imatungo nakukunukuilwa u Yesu Kilisto.
    14: Anga iang'enya niakete ikilyo, muleke kutungwa ni nsula izo nai mutyatile imatungo naimukili miagila imahala.
    15: Kululo anga naimilangilwe nuyu numuza, nunye, mutule miaza, ni ntendo yanyu yihi muikali.
    16: Kunsoko yandikilwe, mutule miaza, kunsoko unene ni muza.
    17: Ang'wi mukitanga “Tata” uyu nuilamula itai kuitumi wa kila umuntu, itumile imatungo na muhinzo ako muuza.
    18: Mulingile kina singa ai mpia ang'wi dhahabu, maintu nigazika ayo nimugunilwe kupuma muntendo yanyu nia upugu, izo naimimanyisilye kupuma kua tata anyu.
    19: Kululo mugunilwe nasakami iyi ni kulyo lang'wa Kilisto, anga na nkolo ningila uwilu ni bado.
    20: Ukilisto aukoli ka nu ng'wandyo wa unkuloigulu aukili, ingi gwa itungili imahiku aya nampelo wakunukulwa kitalanyu.
    21: Mumuhuie Itunda kukiila ng'wenso, ni Tunda aumutyatile kupuma kuashi hangi naumupee ukulu kina uhuili wanyu nugimya wanyu utule kung'wi Tunda.
    22: Mitumile inkolo yanyu kutula nzelu kua ugombi nua tai iyo, kunsoko au lowi nuakinyandugu nuugoloki, kululo ilowi kungulu kupuma munkolo yanyu.
    23: Malelwa kulukangala laka biili, singa kumbeu nigazika, ingi kupuma kumbeu nisinga igazika, kukiila upanga nulukani lang'wi Tunda nulusagiie.
    24: Kunsoko, imiili ihi anga imatutu nuukulu wakwe anga iua niti tutu. Itutu linyala iua ligwiza.
    25: Kululo ulukani la mukulu lisiga ikalinakali ulu ailukani nailutanantigwe kitalanyu.
  2:
    1: Kululo iki kuli uubi wihi, wieli, wilu, nu kihukilwa.
    2: Anga iang'anya niadabu, mlowe imaele nimaza nakinkolo, ingi gwa muhume kukula muuguniki.
    3: Ang'wi malulya kina umukulu muza.
    4: Nzi kitalakwe nizi gwe nipanga nilikie nili hitilwe niantu, nilanso liholanigwe ni Tunda hangi iza kitalakwe.
    5: Unye ingi milianga imagwe nakete upanga nizengwa migulya anyumba na kinkolo, kunsoko audimi nuuza niipumya imasengeelyo na kinkolo nagoombigwe kung'wi Tunda kukiila Yesu Kilisto.
    6: I andiko liliiye iti “Goza, mbikile mu Sayuni igwe nila kumpelo nikulu naili holanigwe hangi niza, hangi wihi nuhuie kukiila ng'wenso shukuona iminyala”.
    7: Kululo ikulyo ingi lanyu kitalanyu unye nimuhuiie. Ingi gwa igwe naelihitilwe niazengi, ili latula igwe nikulu nilakumpelo.
    8: Igwe lakukumpa, ni talagwe lakukumpa nianso ikumpa, niiluhita ulukani, kua ilo naiahalanigwe kitalao.
    9: Ingi unye miukoo naiuholonigwe uudimi nuakitemi, ihi ninza naavitu niautemi wang'wi Tunda, kunsoko muhume kutanantya intendo yaukuilwa niang'wa uyu naumuhegilye mukiti, nukuza muwelu wakwe nuikuilwa.
    10: Unye ung'wandyo shaimiantu, kululo itungili miantu ang'wi Tunda. Unye shaimusingiiye ukende, itungili masingiilya ukende.
    11: Alowa numitangila, anga akila nzila niasuuli kiima kupuma munsula nia milandu, izo nikendi kua ninkolo yanyu.
    12: Inonee kutula ni ntendo ninza kuanya kilungu, anga atula akumutambulila kina mitumile nkani nimbi, akuamba imilimo anyu nimiza nukumukulya Itunda kulu hiku nulakiza kitalakwe.
    13: Tula ni kulyo kuantu nikuligwa nianaantu. Kunsoko amukulu, ingi umutemi anga umukulu.
    14: Ang'wi iakulu aiatumilwe kuakua nukuapisiilya iituma mabi, nukualumbiilya ao neituma nimaza.
    15: Kunsoko ulowa wang'wi Tunda, kua kituma nimaza mukuukilaja uligitya nuanakanda kuantu niapungu.
    16: Anga antu nimukite ulekelwa, leki kitumila ulekelwa wanyu anga mufuniko kumabi, ingi mtule anga miitumi ang'wi Tunda.
    17: Tuli ni kulyo kuantu ihi, alowi ianyandugu. Mogopi Itunda mumupe ikolyo umutemi.
    18: Atugwa api ikulyo iakulu anyu, kuaikolyo lihi, singa iakulu ao niaza udu, nao niapolo hangi nao niabi.
    19: Kunsoko lukumo luza ku wihi uyu nukugimya uwai kumatungo nukagigwa panakutili itai kunso augombi wakwe kung'wi Tunda.
    20: Ntuni nikoli kutula ukoli muitumi nuamilandu kuna uze weendelee kukuwa? Kululo ang'wi mitumile ni maza kunu muzagigwa kuaulamulwa, ulu lukumo luza kung'wi Tunda.
    21: Kua ili aimitangilwe, kunsoko Ukilisto nung'wenso aiwagigwe kunsoko anyu wamulekela mpyani kunsoko anyu kutyata mpambatilyo yakwe.
    22: Nuanso shaiwitumile imilandu, hangi amugila anga ukongani wihi mumulomo wakwe.
    23: Naukutukilwa shanga akasukiilya, singa aiwogopile kagigwa aiwipumilye ing'wenso apegwe ulumalwa nuatai.
    24: Ingi ngwenso au kenkile imilandu itu mumuili wako mikola la mpanga, sunga kuhege mumilandu, hangi kikie kunsoko atai. Kua kukuwa kung'wakwe unye magunika.
    25: Mihi naiza mazepa magila anga nkolo nilimie ingi itungili masuka kumudimi numimiili nuankolo yanyu
  3:
    1: Kumila iyi, unye nimiasungu, inonee kipumya kuagoha anyu unyenye, ataeza niang'wi shaaugombile ulukani, kukiila ntendo ya sungu ao ahumile kulutwa ata ize kutili ulukani.
    2: Kunsoko nianso azezeaiona intendo yanyu ninza palung'wi nikulyo.
    3: Iyi itung'wi singa kinonelya kua kunzi kusogota masingi, maintu nimaza ang'wi nguo nia mampilu.
    4: Kululo ntongeela akuwe itume kua uza nua munkolo, nukukilinkila ikulyo nuupolo wa munkolo, uwu nuuza paulongeela ang'wi Tunda.
    5: ia sungu niaza ainoneeye ienso kunzila iye. Aiatite uhuili kung'wi Tunda hangi aiapee ikulyo iakoha ao.
    6: Kuanzila iyi u Sara autite ukulyo kung'wa Ibrahimu, nukumitanga ng'wenso. Mukulu wakwe. Ni tungili unyenye miana akuwe, ang'wi mukituma ayo nimaza, hangi shamogopile nimabi.
    7: Kunzila yiyoyiyo unye itunja inonee kikie niasungu anyu kunu muze mulingile kina iasungu anyu agila anga ngulu, iga mualinge kina nianso anga asingilya eitu niamasongeelyo au panga. Itumi uu imatompi anyu aleke kugieligwa.
    8: Sunga unye mutule nimasigo apalung'wi, nialite ikinya uwai, ulowa anga muluna, niakite ikulyo, nawa niapolo.
    9: Leki kulipi ubi kua ubi, kituki kwa kituki, ingi gwa mulongoleke kukembeta, kunsoko iyi amitangilwe uuhuma kusala ukombetwa.
    10: Uyu nukuulowa umahiku ihi, nukuona luhiku luza. Ikutula iza aluailye ululimi lakwe kumabi ni milomo akuwe kuligitya uukinyili.
    11: Hangi apiluke nukuleka nimabi, nukituma aya nimaza. Adume upolo nukutatya.
    12: Imiho ang'wa Tata imuona umunyatai, niakutui akwe ijaa imalompi akwe, ingi gwa usu wang'wa Tata singa wiagoza ao niituma uubi.
    13: Nyenyu nukumualya anga mulule mukituma nimaza?
    14: Anga mutule mukaga kunsoko atai. Makembetwa. Leki kogopi kuayo nianso niza amogapile leki kutula nu woa.
    15: Ntongeela akwe, mnuueke Kilisto munkolo yanyu anga muntu numuza. Mahiku ihi muzamihambile kumusukiilya umuntu nukumukolya unyenye kuniki muhuie kung'wi Tunda. Itumi uu kuupolo ni kulyo.
    16: Mutule nuhuili nuuza, sunga iantu awa niutukila upanga wanyu kung'wa Kilisto ahume kuhung'waiminyala kunsoko akuligitya uteele kina aimituma mabi.
    17: Iziza nangulu, ang'wiTunda uloilwe, kina mikenda ga kunsoko akituma nimaza kukila kituma nimabi
    18: Ukilisto aiwagile kang'wi kunsoko amilandu. Nuanso aimunya tai, aiwagigwe kunsoko itu, naikiagila itai, kina akulete kung'wi Tunda. Aukupe kimuili. Kululo aiwitumile upanga munkolo.
    19: Ku kiila ng'waungwelu, akalongola kuitanantilya inkolo izo nikoli kukitungo.
    20: Aiagila ukilyoimahungo na ng'wandyo ugimya wang'wi Tunda nau ualindie imatungo ang'wa Nuhu, mahiku nauzengi wa safina, ni Tunda augunile antu akehu-nkolo munane kupuma mumazi.
    21: Iki kilinga siilyo nikikumuguna unyenye utungile, singa anga kaja ubi kupuma mumuili, kululo anga ilombi la kituma uza kung'wi Tunda kukiila uuki wang'wa Yesu Kilisto.
    22: Nuanso ukoli mukono wa kigoha nua ng'wi Tunda. Aulongoe kilunde iamalaika, nuhumi ni nguluimukulye ng'wenso.
  4:
    1: Kululo gwa, Ukilisto aiwagile kukiila muili wakwe, tugali ishigi ni nsula yiyoyiyo nuanso aiwagile kukiila muili walekanukile nimilando.
    2: Umuntu uyu shukulongoleka hangi kikie munsula ya muili, ingi kuulowa wang'wi Tunda, kuwikali wakwe nuusagiie.
    3: Kunsoko imalungo ayo nakeile akondile kituma imakani ayo nianya kilungu aloilwe kuituma, kulya imaintu aantu, nsula nimbi, ugala ntuli, ulaku, ulumbiili wakinyakilungu, nimakulyo aanyakilungu nakumutasha Itunda.
    4: Iona ikuilwa nisingamukihanguila kituma inkani palung'wi nienso, ingi iitula muligitya inkani ni mbi kitalanyu.
    5: Aziza pumya ialo kitalakwe kung'wa uyu nuilamula awa niapanga nawa niakule.
    6: Kunsoko iyi injili aitanantigwe ku ao niakule, ata eize aiapewe uulamulwa nua miili ao anga antu, ingi ahume kikie ni Tunda nung'waung'welu.
    7: Impelo ankani yihi ipambilye, kululo mutule nuuhugu nua tai, hangi mutule ninzila ninza kunsoko amalompi anyu.
    8: Ntongeela ankani yihi, kagupi kutula nuulowa kuantu ihi, kunsoko uulowa shawiduma kukunukula imilandu aangiza.
    9: Ilowi unyenyie kwa nyenye hangi mze miakende muleke kibipilwa.
    10: Anga unyenye naimusungiilye iipegwa, itumili kiailya, anga miimili niaza niaipegwa niidu niipumigwa nakanda nitunda.
    11: Ang'wi umuntu ukuligitya itule anga nkani yang'wi Tunda, ang'wi umuntu ikituma, itule anga uhumi nupewe ni Tunda, ingi gwa kwa nkani yehi ahume kukuligwa kukiila Yesu Kilisto. Ukulu nuuhumi utule nungwenso ikali na kali. Amina.
    12: Alowa leki kuali igeg'wa niliza kumugema anga kintu kipya, ata ize kumugema anga kintu kipya aikizigela kitalanyu.
    13: Kululo nimulongolekile kiziila muuagig'wi wang'wa Kilisto, lumbiili hangi mulumbe palung'wi nukulumbiilya muukunukuilwa nua ukulu wakwe.
    14: Ang'wi mutukiwe kunsoko alina lang'wa Kilisto. Makembetwa, kunsoko ang'wang'waung'welu nua ukulu, nung'waung'welu nuang'wi Tunda ukikie kitalanyu.
    15: Kululo aleko kigela uyu nukagigwa anga mubulagi, mii, mitumo mabi, ang'wi uyu nuituma inkani niauya.
    16: Kululo ang'wi umuntu ukagigwa anga muhuili, aleki kuhung'wa iminyala, amukulyie Itunda kulina lilo.
    17: Kunsoko imalungo apika na ulamulwa kandiilya munyumba ang'wi Tunda. Ang'wi ikandiilya kitaitu, ikutula ule kuantu nisingaiza alu huie ulukani lang'wi Tunda?
    18: Ang'wi umunya tai wigunwa kukiila makaku, ikutula ule umuntu numugila itai nu munya milandu?
    19: Kululo ihi niakaga kunsoko au lowa wang'wi Tunda, aieke inkolo yao kumuumbi ahume kituma nimaza.
  5:
    1: Nialompile ianyampala niakoli kitalanyu, Mianyu hangi mikengi wa wagigwi nuang'wa Kilisto hangi muhuii nuakulu nuuzakunukulwa.
    2: Kululo kumusambiilya unye anyampala, lidimi idale lang'wi Tunda nilikoli kitalanyu. Ligozi singa kunsoko munonee kululika ili, kunsoko muloilwe uu, anga Itunda nuloilwe, ugozi singa kunsoko akulowa mpia nia minyala, ingi kua kulowa.
    3: Muleke kuhumbula kuantu awa nienda muimie kitalanyu, nimenda adima, mitume nimaza ahume kumutyata.
    4: Pang'waso umudimi numukulu nuzimikigwa muzepegwa ikinyamulimo nikaukulu nishakilimilya uza wakwe.
    5: Uu nunyie ahumba nimianino tulinikulyo kuakulu anyu, nunyie mihi tugali ikulyo nukiailya nyenyie kuanyie, ingi Itunda wiagilya niilugoha, kululo wiapeza uukende niakote ikulyo.
    6: Kululo tuli nikulyo mumukono wang'wi Tunda nuukite ingulu, ahume kumumbula kumatungo akwe.
    7: Leti imiligo ihi namilandu kitalakwe ingi nuanso ukuukele nukusupitya.
    8: Tuli nima hala hangi muhule miho, umulugu anyu uyo umubi, anga ihimba nikukoloma izeduma imuambe umuntu.
    9: Pugamuki kitalakwe, tuli ningulu muuhuili wanyu. Mulinge kina ianyandugu anyu niakoli muunkumbiguli akukiita wagigwi anga wuwo.
    10: Ni Tunda nuaukende wihi auitangile kingila muukulu wakwe nuakalinakali kung'wa Kilisto anga magig'wa matungo makupi, ng'wenso ukumimisha nukumupa ingulu.
    11: Uutemi utule nung'wenso kitalakwe mahiku ihi. Amina.
    12: Numuhuie Silwano anga muluna ane numuza, hangi namukisila ibada unyekua ukupi kukiila kitalakwe, kumusisikiilya hangi kumuila kina iko ninikiandikile ingi ukende watai nuang'wi Tunda, miki kitalakwe.
    13: Ahuili niakoli kubabeli nai aholanigwe palung'wi munye, amulamukilye nu Maliko ng'waane umulamukilye.
    14: Ilamushi kua ilungilo nila ulowa. Uolo utule kitalanyu nimukoli mung'wa Kilisto. Amina.
61:
  1:
    1: Simioni Petro, Mutung'waa wang'wa Yesu kilisto, Ku awo nai asingiiye u uhuiili wuwo wuwoo nua nsailo anga nai kuusingiiye usese, uhuiili nu ukoli mukati a tai ane niang'wa Itunda nu muguni witu uYesu Kilisto.
    2: Ukende utule kitalanyu; Ulyuuku wongeeligwe kukiila uhugu nuang'wa Itunda nu Mukulu witu Yesu.
    3: Kukiila uhugu nuang'wa Itunda kalijaa imakani akwe ihi kunsoko a ipolya nua wikali, Puma kung'wa Itunda nai ukitangile kusoko a uziza nui ikulyo ni lakwe.
    4: Ku nzila iyi ai ukuhumilye nsula a ilago ikulu ni la nsailo. Ai witumile ili iti kuunonia ki asali a upumoo nuang'wa Itunda, ku iti ni kulongolekile kuuleka u ubii nua ihi iyi.
    5: Kunsoko iyi, kagupi kituma kongeelya u uziza ku nzila a uhuiili nuanyu, kunsoko a uziza, uhugu.
    6: Kukiila uhugu, ngele ni kukiila ngele usupyo, ni kukiila usupyo, welu.
    7: Kukiila welu ulowa nua muluna nu kukiila ulowa nua muluna, ulowa.
    8: Anga ize imakani aya amoli mukati anyu, aze alongolekile kukula mukati anyu, iti gwa unyenye shanga mukutula miagumba ang'wi antu nishanga itugaa inkali mu uhugu nuang'wa Mukulu witu uYesu Kilisto.
    9: Kuiti wihi ni mugila i makani aya, wihengaa makani a pakupi uduu; nuanso ingi mupoku, wiwaa uweligwa nua milandu akwe na akali.
    10: Ku lulo, aluna ane, kagupi kituma iti kilingasiilya nu usagulwa nua witangwi ku nzila anyu. anga ize mukituma aya, shaga mukikwatya.
    11: Iti gwa mukiligiilya widu nua mulango nua kingiila mu utemi nua kali na kali nua Mukulu witu hangi muguni uYesu kilisto.
    12: Kululo unene nikatula nkondile kumukimbusha i makani aya itungo, anga ize mulingile, ni tungili matulaa miakomu mu tai.
    13: Nsigile kutula nkoli iziza kumuusha nu kumukimbukiilya migulya a makani aya, ze ntuile moli mu kitala iki.
    14: Ku ndogoelyo iyi ningile kutula shanga itungo ilipu nikakiheja ikitala ni kane, anga uMukulu uYesu kilisto nai undagiie.
    15: Nikakagupa kutula nu ukagupi kunsoko anyu iti mukimbukiilye imakani aya ze yakilaa unene kuhega.
    16: Kunsoko usese shanga ai kutyatile u uganulwa nai wingiigwe ku logo pang'wanso naikumuganuie migulya a ngulu nu kikumuula ku Mukulu witu uYesu kilisto, ila usese ai katulaa akuiili ni ikulyo ni lakwe.
    17: Nuanso ai usingiiye ikulyo nu ukulu puma kung'wa Itunda Tata pang'wanso ululi nai ligigwe kupuma mi ikulyo ikulu luzeligitya. “Uyu ng'wenso ng'wana nu ane, mulowa wane niiza ndoeigwe nu ng'wenso”
    18: Ai kuligulye ulu lupuumie kilunde pang'wanso naikukoli nu ng'wenso mu lugulu ulo nu lwelu.
    19: Kukete ikani ili nila unyakidagu nai likamiinkiie, niiza ku lyenso mitumaa iza kulitumikila. anga lumuli nu leilye mu kiti kupikiila kelya ni nzota nia dau ni yigeeleka mu nkolo nianyu.
    20: Lingi aya kina, kutili unyakidagu nuikilisigwa kunsoko a kiloeelya ku munyakidagu mukola.
    21: Kunsoko kutili unyakidagu nuiuzile ku ulowa nua ng'wana adamu, Kwaala ng'wana adamu ai upewe ngulu nu Ng'wau ng'welu nai utambue puma kung'wa Itunda.
  2:
    1: Anyakidagu nia uteele ai igeelekile ku a Israeli, ni a ng'walimu ni uteele akupembya ga nu kitalanyu. Ku kimpinyi mpinyi akuleta umanyisa nua uteele ni enso akamuhita uMukulu nai uaguile. Akiletela u ugazanja nua kukaya migulya ao akola.
    2: Idu akutyata nzila ni ao nia minyala kukiila enso akamisensa inzila a tai.
    3: Ku ubi nua nkolo akuanuna i antu aze tumila makani a uteele. Ulamulwa nuao shanga ukutinia, ugazanja ukuatyata.
    4: Ndogoelyo Itunda shanga ai ualekile ia malaika nai apilukile. Ila ai uagumile ku ulungu iti atungwe i minyororo kupikiila ulamulwa nui ika ahangiilya.
    5: Uugwa Itunda shanga ai uugimiiye unkumbigulu nua kali. Ila, uNuhu, mukola witagwi nua tai ane, palung'wi ni auya mupungati, itungo nai ulekee ukimpupu migulya a unkumbigulu nu upilukile.
    6: Itunda ai uilamue i isali nia Sodoma ni Gomora ngele a kutula mau nu ubipigwa iti itule mpyani a kunsoko a abii mu mahiku na tyatiie.
    7: Kuiti nai witumile ni lanso, ai umugunile uLutu muntu nua tai ane, nai utuile uhumigwe kinya uwai ni ntendo ni mbii ni nshanga ityataa i malagiilyo nang'wa Itunda.
    8: Kunsoko umuntu uyu nua tai ane, nai wikie nienso mahiku ku mahiku azemaja inkolo akwe kunsoko a ayo nai umigulye nu kumihenga.
    9: Ku lulo Mukulu ulingile kinya kuaguna antu akwe itungo nila wagigwa ni kinya kuagimiilya i abii kunsoko a ulamulwa mu mahiku a mpelo.
    10: Ku kulu kuulu iyi yiyi tai ku awo nia longolekile kikie mu nsula ni muili uwu nu ku umela u kulu. Antu nia iti akete ugimya mu masigo ao. Shanga itumbaa kuasensa ielu.
    11: Anga itule a malaika akete uhumi ni ngulu kukila i ana adamu, Kuiti shanga ahumile kuleta ulamulwa ki italao ku Mukulu.
    12: Kuiti izi ikali ni igila imahala izepigwe ku upumoo nua kuambwa nu kulimiligwa.
    13: Akuaaligwa ku kinyamulio nika ubi nu ao. Mung'wi wihi ikiee ku usambo. Izue u ushapu nu ubii. Iloeelya u usambo nu ukongelwa ni akiloeelya nu ewe.
    14: Miho ao akumbasiwe nu ugoolya; shanga enela kituma u mulandu. Iapembaa nu kuagwisa iahuili nia dabu mu milandu. Akete nkolo ni yizue nsula, ingi ang'yinya nia zumilwe.
    15: Amilekilee inzila a tai, Alimiie nu kutyata nzila ang'wa Balaamu ng'wana nuang'wa Beori, naiuloilwe kulija ulipwa nua wii.
    16: Kuiti ai upatigwe kunsoko a utumuli nuakwe. Ndogwe nai atuile kimumi ikuligitya mu luli nula bina adamu, ai ugiiye ikihali nika unya kidagu.
    17: Ku antu awa ingi anga i ndiilyo ningila anga mazi. Ingi anga malunde nakulimiligwa nu ng'wega. Ilunde ilito liikilwe kunsoko ao.
    18: Iligitya ku liketo lutili. Iagwisaa iantu ku nsula a muili. Iapembaa i antu niakugema kuamanka awo ni ikiee mu utumuli.
    19: Ia lagaa antu ulyuuku matungo enso a kola igi atuung'waa nia milandu a wii. Ndogoelyo ung'waana adamu witendwaa kutula mutuung'waa nua iko nikimuhumiiye.
    20: Nuanso nui hujaa nu ushapu nua unkumbigulu ku kutumila uhugu nua Mukulu hangi muguni uYesu Kilisto, ni hangi wisukilaa u ushapu nuanso hangi, hali akwe itulaa mbibe kukila iyo nai ang'wandyo.
    21: Aza izipiie antu nianso aza ahite kumilinga inzila a tai ane kukila kumilinga ni uugwa hangi kumaleka imalagiilyo ni melu nai inkiilgwe.
    22: Ihalityo ili litulaa ni tai kitalao. “i mbwa imasukilaa imaluki akwe. Ni ngulima nogigwe isukaa hangi mu malolo.”
