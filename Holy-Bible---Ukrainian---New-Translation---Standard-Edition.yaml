    12: Вас вітає Епафрас, один із ваших, раб Христа Ісуса. Він завжди бореться за вас у своїх молитвах, щоб ви, досконалі й повністю переконані, встояли в усій Божій волі.
    13: Адже я свідчу про нього, що він докладає величезних зусиль заради вас і заради тих, хто в Лаодикії і Гієраполі.
