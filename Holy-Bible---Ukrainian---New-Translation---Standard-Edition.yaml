    8: Єрусалима, Ідумеї, з-за Йордану, з Тира та Сидона. Багато людей, почувши, що Він робить, прийшли до Нього.
    9: '[Ісус] звелів Своїм учням приготувати для Нього невеликий човен, щоб натовп не тиснув на Нього.'
    10: Адже Він зцілив багатьох, і всі, що мали недуги, тиснулися, аби доторкнутися до Нього.
    11: 'Нечисті духи, коли бачили Його, падали долілиць перед Ним та кричали: «Ти – Син Божий!»'
    12: Однак Він суворо наказував їм, щоб не виявляли Його.
    13: '[Ісус] зійшов на гору та покликав до Себе, кого схотів Він, і вони прийшли до Нього.'
    14: І обрав дванадцятьох, яких назвав апостолами, щоб були з Ним, щоб посилати їх проповідувати
    15: і щоб вони мали владу виганяти демонів.
    16: 'Він обрав дванадцятьох: Симона, якому дав ім’я Петро,'
    17: Якова, сина Зеведеєвого, і його брата Івана, яких назвав Воанергес, що означає «сини грому»,
    18: Андрія, Филипа, Варфоломія, Матвія, Фому, Якова, сина Алфеєвого, Тадея, Симона Кананита
    19: і Юду Іскаріота, який зрадив Ісуса.
    20: Потім, коли прийшов додому, знову зібрався великий натовп, так що Ісус та Його учні не могли навіть поїсти.
    21: 'Рідні Ісуса, почувши про це, прийшли, щоб забрати Його, бо казали: «Він втратив розум».'
    22: 'Книжники, які прийшли з Єрусалима, казали: «Він одержимий Вельзевулом! Він виганяє демонів [силою] володаря демонів».'
    23: 'Тоді Ісус, покликавши їх до Себе, сказав їм притчами: «Як може сатана виганяти сатану?'
    24: Якщо якесь царство розділене в собі, таке царство не зможе встояти.
    25: І якщо якийсь дім розділений в собі, такий дім не зможе встояти.
    26: Якщо сатана повстав проти самого себе й розділився, то не зможе встояти. Але йому прийшов кінець.
    27: Ніхто не може увійти в дім сильного та пограбувати його майно, якщо спочатку не зв’яже сильного. Лише тоді пограбує його дім.
    28: 'Істинно кажу вам: людям простяться всі гріхи та всі богохульства,'
    29: але той, хто богохульствує проти Святого Духа, не має прощення довіку, а має вічну провину».
    30: '[Він сказав це], бо вони говорили: «Він одержимий нечистим духом».'
    31: Прийшли Його мати та брати і, стоячи надворі, послали до Нього, щоб покликати Його.
    32: 'Люди, що сиділи навколо Нього, сказали Йому: ―Ось Твоя мати, Твої брати та сестри стоять надворі та кличуть Тебе.'
    33: 'Він відповів: ―Хто Моя мати і Мої брати?'
    34: 'І, подивившись на тих, хто сидів навколо, сказав: ―Ось Моя мати та Мої брати.'
    35: Бо той, хто виконує волю Божу, є Мені братом, сестрою і матір’ю.
  4:
    1: '[Ісус] знов почав навчати на березі моря. І зібрався біля Нього великий натовп, так що Він зайшов у човен та сів [у ньому] на морі, а всі люди були біля моря, на березі.'
    2: 'Він багато навчав їх притчами й казав до них у Своєму навчанні:'
    3: «Слухайте! Ось сіяч вийшов сіяти.
    4: Коли він сіяв, деякі [зерна] впали біля дороги; прилетіли птахи та повидзьобували їх.
    5: Інші впали на кам’янистий ґрунт, де не було багато землі, і відразу проросли, бо земля була неглибока.
    6: Коли зійшло сонце, то опалило паростки, вони зів’яли й, не маючи коріння, всохли.
    7: Ще інші впали поміж терни. Терни виросли та задушили їх, і не дали врожаю.
    8: А інші впали в добру землю та дали врожай, який зійшов, виріс та вродив у тридцять, у шістдесят та в сто разів [більше]».
    9: 'І сказав: «Хто має вуха, щоб слухати, слухайте!»'
    10: Коли Ісус залишився на самоті, ті, що були разом із Ним та дванадцятьма, запитали Його про притчі.
    11: 'Він відповів: «Вам дана таємниця Царства Божого, а для тих, хто ззовні, усе в притчах,'
    12: щоб „дивлячись очима, не бачили і, слухаючи вухами, не розуміли, щоб не повернулися і щоб не були прощені!“»
    13: 'Потім сказав: «Невже ви не зрозуміли цієї притчі? Як тоді ви зрозумієте всі притчі?'
    14: Сіяч сіє Слово.
    15: Те, що посіяне біля дороги, – це ті, що чують Слово; але коли чують, відразу приходить сатана й забирає Слово, посіяне в них.
    16: Посіяне на кам’янисту землю означає тих, що, почувши Слово, відразу з радістю приймають його.
    17: Але не мають коріння в собі, є тимчасовими. Коли настають труднощі або гоніння за Слово, вони відразу відпадають.
    18: Посіяне серед тернів означає тих, що чують Слово,
    19: але турботи цього віку, омана багатства та інших бажань придушують Слово, і воно залишається безплідним.
    20: 'А посіяне в добру землю означає тих, що чують Слово, приймають його та приносять врожай: один у тридцять, інший у шістдесят, інший у сто разів більший».'
    21: '[Ісус] сказав їм: «Хіба хтось приносить світильник, щоб поставити його під посудину або під ліжко? Ні, його приносять, щоб поставити на поставець.'
    22: Бо немає нічого прихованого, що не було б відкритим, і нічого таємного, що не виявилося б.
    23: Якщо хтось має вуха, нехай слухає!»
    24: 'І сказав їм: «Будьте уважні, що ви чуєте. Адже якою мірою міряєте ви, такою і вам виміряють і додадуть вам.'
    25: Бо тому, хто має, додасться, і матиме надмірно, а від того, хто не має, і те, що має, забереться».
    26: 'Він сказав: «Царство Боже схоже на чоловіка, який засіяв поле.'
    27: І чи спить чоловік, чи прокидається, вночі чи вдень, насіння сходить та росте, а як це – він сам не знає.
    28: 'Земля сама приносить плід: спочатку стебло, потім колос, а потім повний колос зерна.'
    29: Коли ж врожай дозріває, він одразу надсилає [женців] із серпами, бо настали жнива».
    30: 'І сказав Він: «До чого подібне Царство Боже? Якою притчею його пояснити?'
    31: Воно подібне до гірчичного зерна. Коли його сіють у землю, воно є найменшим серед усього насіння на землі,
    32: але коли виростає, стає більшим за всі рослини й пускає великі гілки, так що птахи небесні можуть гніздитися в його тіні».
    33: Багатьма такими притчами Він говорив їм Слово, стільки, скільки вони могли зрозуміти.
    34: Не говорив їм без притчі, але коли був наодинці зі Своїми учнями, пояснював їм усе.
    35: 'Коли настав вечір, Ісус сказав їм: «Переплиньмо на другий бік».'
    36: Відпустивши людей, вони сіли в човен, де вже був [Ісус]. Інші човни попливли за ними.
    37: І здійнялася велика буря, і хвилі почали заливати човен, так що він вже наповнювався водою.
    38: 'Ісус був на кормі та спав на подушці. Учні розбудили Його, кажучи: ―Учителю, невже Тобі байдуже, що ми гинемо?'
    39: 'Уставши, Він наказав вітрові та сказав морю: ―Тихо! Заспокойся! Вітер стих, і настала велика тиша.'
    40: 'Він сказав їм: ―Чому ви злякалися? Чому ви все ще не маєте віри?'
    41: 'Перелякані, вони казали один одному: ―Хто ж Він такий, що навіть вітер та море підкоряються Йому?'
  5:
    1: Вони перепливли на другий берег Генезаретського моря, у землю Герасинську.
    2: Коли Ісус вийшов із човна, відразу назустріч Йому [вийшов] із гробниць чоловік, одержимий нечистим духом.
    3: Він мешкав у гробницях, і ніхто не міг його зв’язати навіть ланцюгами.
    4: Його часто зв’язували кайданами та ланцюгами, але він розривав ланцюги та розбивав кайдани, і ніхто не міг його стримати.
    5: Завжди, вдень та вночі, він перебував у гробницях та в горах, кричав та бився об каміння.
    6: Побачивши Ісуса здалека, він прибіг, поклонився Йому
    7: 'й голосно промовив: ―Що тобі до мене, Ісусе, Сину Бога Всевишнього? Заклинаю Тебе Богом, не муч мене.'
    8: 'Бо [Ісус] казав: «Нечистий духу, вийди з цього чоловіка!»'
    9: '[Ісус] запитав його: ―Як тебе звати? Той відповів: ―Моє ім’я Легіон, бо нас багато.'
    10: І дуже просив Ісуса, щоб Він не висилав їх із [тієї] місцевості.
    11: А було там велике стадо свиней, що паслося на горі.
    12: 'Демони просили Ісуса: ―Надішли нас у свиней, щоб ми увійшли в них.'
    13: '[Ісус] дозволив їм. Нечисті духи, вийшовши з чоловіка, увійшли у свиней. Тоді все стадо, десь дві тисячі [голів], кинулося з кручі в море та втопилося.'
    14: Свинопаси побігли та сповістили про це в місті та в селах. Тоді [люди] вийшли подивитися, що сталося.
    15: Коли підійшли до Ісуса, то побачили, що одержимий, в якому був легіон демонів, сидить одягнений та при здоровому глузді, і вони злякалися.
    16: Ті, хто бачив, розповідали, що сталося з біснуватим і про свиней.
    17: Тоді вони почали просити Ісуса, щоб Він залишив їхні околиці.
    18: Коли Ісус сідав у човен, той, хто був біснуватим, просив Його, щоб Він узяв його з Собою.
    19: 'Але [Ісус] не дозволив йому, сказавши: «Іди до себе додому, до своїх, та розкажи, як багато зробив для тебе Господь, як Він змилосердився над тобою».'
    20: Той пішов і почав проповідувати в Десятимісті, як багато зробив для нього Ісус. І всі дивувалися цьому.
    21: Коли Ісус на човні знов переплив на інший берег, навколо Нього зібрався великий натовп. А був Він біля моря.
    22: І прийшов один із керівників синагоги, на ім’я Яір, та, впавши Йому до ніг,
    23: 'благав Його, кажучи: «Моя донька помирає, прийди та поклади на неї руки, щоб вона одужала та жила».'
    24: '[Ісус] пішов разом із ним. Великий натовп слідував за Ним, люди з усіх боків тиснули на Нього.'
    25: І була там одна жінка, яка дванадцять років страждала на кровотечу.
    26: Вона багато натерпілася від багатьох лікарів та витратила все, що мала, але не отримала ніякого полегшення, навпаки, їй ставало гірше.
    27: Вона почула про Ісуса і в натовпі, підійшовши ззаду, доторкнулася до Його одежі.
    28: 'Бо вона говорила: «Якщо хоч доторкнуся до Його одежі, то одужаю!»'
    29: І зараз же зупинилася її кровотеча, і вона відчула в тілі, що зцілилася від своєї недуги.
    30: 'А Ісус відразу відчув у Собі, що з Нього вийшла сила. Повернувшись до натовпу, запитав: ―Хто доторкнувся до Мого одягу?'
    31: 'Учні сказали Йому: ―Ти ж бачиш, що натовп тисне на Тебе з усіх боків, а Ти запитуєш: «Хто доторкнувся до Мене?»'
    32: Але [Ісус] озирався, щоб побачити, хто це зробив.
    33: Тоді жінка зі страхом та тремтінням, знаючи, що сталося, підійшла та, впавши перед Ним, сказала всю правду.
    34: '[Ісус] же сказав їй: «Донько, віра твоя врятувала тебе. Іди з миром і будь зцілена від твоєї хвороби».'
    35: 'Коли Він ще говорив, прийшли з [дому] керівника синагоги та сказали: ―Твоя донька померла. Навіщо турбуєш Учителя?'
    36: 'Але Ісус, не зважаючи на сказані слова, сказав керівникові синагоги: ―Не бійся, тільки віруй.'
    37: І не дозволив нікому йти з Ним, окрім Петра, Якова та Івана, брата Якового.
    38: Коли прийшли в дім керівника синагоги, то [Ісус] побачив метушню і тих, що дуже плакали й голосили.
    39: 'Він увійшов та сказав їм: «Чому ви тривожитесь та плачете, дитина не померла, а спить».'
    40: Але вони почали глузувати з Нього. [Ісус] же, наказавши всім вийти, узяв батька й матір дитини, а також тих, хто був із Ним, та увійшов туди, де лежала дитина.
    41: 'Узяв дівчинку за руку й промовив до неї: «Таліта кум!» (що в перекладі означає: «Дівчинко, кажу тобі, встань!»).'
    42: Дівчинка негайно піднялася й почала ходити. Їй було дванадцять років. Усі відразу жахнулися від великого дива.
    43: '[Ісус] суворо наказав їм, щоб про це ніхто не дізнався, і велів дати дівчинці їсти.'
  6:
    1: Ісус вийшов звідти та прийшов на Свою батьківщину, а Його учні йшли за Ним.
    2: 'Коли настала Субота, Він почав навчати людей у синагозі. Багато з тих, хто слухав Його, казали: «Звідки в Нього це? Що це за мудрість дана Йому? Як такі чудеса творяться Його руками?'
    3: Хіба Він не тесля, син Марії? Хіба Він не брат Якова, Йосії, Юди та Симона? Хіба Його сестри не серед нас?» І вони спокушалися через Нього.
    4: 'Ісус же сказав їм: «Не буває пророка без пошани, хіба тільки на своїй батьківщині, серед своїх родичів та у своєму домі».'
    5: І не зміг там зробити жодного чуда, тільки зцілив кількох хворих, поклавши на них руки.
    6: І дивувався через їхнє невір’я. Потім [Ісус] ходив по навколишніх селах і навчав.
    7: Покликавши до Себе дванадцятьох, [Ісус] почав надсилати їх по двоє, даючи їм владу над нечистими духами.
    8: '[Ісус] наказав їм: «Не беріть у дорогу ні хліба, ні торбини, ні грошей у пояс, а тільки одну палицю.'
    9: Взуйте сандалії й не беріть двох сорочок».
    10: 'Потім додав: «Коли увійдете в дім, там залишайтесь, поки не вийдете звідти.'
    11: Коли ж десь вас не приймуть або не слухатимуть, то, виходячи звідти, обтрусіть пил зі своїх ніг на свідчення проти них!»
    12: Вони пішли та проповідували, щоб люди покаялись,
    13: і виганяли багатьох демонів, а багатьох хворих помазували олією та зцілювали.
    14: 'Цар Ірод почув [про Ісуса], оскільки Його ім’я ставало все більш відомим. Дехто казав: «Іван Хреститель воскрес із мертвих, і тому ці чудеса діються через Нього».'
    15: 'Інші казали: «Це Ілля!» А ще інші: «Це пророк, як один зі [стародавніх] пророків».'
    16: 'Але Ірод, почувши це, казав: «Іван, якого я стратив, воскрес із мертвих».'
    17: Бо Ірод, надіславши схопити Івана, зв’язав його та посадив до в’язниці через Іродіаду, дружину Филипа, свого брата, з якою він одружився.
    18: 'Іван казав Іродові: «Не годиться тобі одружуватися з дружиною твого брата!»'
    19: Іродіада була ворожою до Івана та бажала вбити його, але не могла.
    20: Адже Ірод боявся Івана і, знаючи, що він чоловік праведний та святий, захищав його. Слухаючи Івана, він дуже непокоївся, однак слухав його з насолодою.
    21: Та настав сприятливий день, коли Ірод святкував свій день народження й влаштував бенкет для своїх вельмож, воєначальників та старійшин із Галілеї.
    22: 'Дочка Іродіади увійшла до них та затанцювала, і так сподобалась Іродові й тим, що сиділи разом із ним за столом, що цар сказав дівчині: ―Проси все, що бажаєш, і я дам тобі.'
    23: 'І поклявся їй: ―Усе, що тільки попросиш, дам тобі, навіть і пів царства.'
    24: 'Вона вийшла та запитала в матері: ―Що мені просити? Її мати відповіла: ―Голову Івана Хрестителя.'
    25: 'Тоді вона відразу увійшла до царя та просила: ―Хочу, щоб ти негайно дав мені на блюді голову Івана Хрестителя.'
    26: Цар дуже засмутився, але через клятву й тих, що сиділи з ним за столом, не схотів відмовити їй.
    27: Тож цар відразу надіслав охоронця, наказавши принести голову Івана. Той пішов до в’язниці та відрубав Іванові голову,
    28: приніс її на блюді та віддав дівчині, а вона віддала її своїй матері.
    29: Коли про це довідались учні Івана, то прийшли, забрали його тіло й поклали в гробницю.
    30: Апостоли повернулися до Ісуса й розповіли Йому про все, що зробили і як багато навчили [людей].
    31: '[Ісус] сказав їм: «Ідіть тепер у пустинне місце та відпочиньте трохи». Адже багато було тих, хто приходив та відходив, і вони не мали часу навіть поїсти.'
    32: Тож відпливли на човні в пустинне місце, щоб бути на самоті.
    33: Але люди побачили їх та впізнали, тож побігли пішки з усіх міст та дісталися до того місця раніше за них.
    34: Вийшовши на берег, Ісус побачив багато людей і змилосердився над ними, тому що вони були, як вівці, що не мають пастуха. І почав їх багато навчати.
    35: 'Коли минуло чимало часу, Його учні підійшли до Нього й сказали: ―Тут пустинне місце, і година вже пізня.'
    36: Відпусти людей, щоби пішли в хутори та села, які навколо, та купили собі їсти.
    37: 'Але Він сказав їм: ―Ви дайте їм їсти! Вони запитали: ―Чи нам піти купити хліба на двісті динаріїв і дати їм їсти?'
    38: '[Ісус] сказав їм: ―Скільки хлібів у вас є? Ідіть та подивіться! Дізнавшись, вони сказали: ―П’ять хлібів та дві рибини.'
    39: Тоді наказав учням розсадити всіх на зеленій траві.
    40: І розсадили їх групами по сто та по п’ятдесят [осіб].
    41: '[Ісус] узяв ті п’ять хлібів та дві рибини, подивився на небо, благословив їх і, розломивши хліби, дав Своїм учням, щоб роздали людям. Так само роздали всім обидві рибини.'
    42: Усі їли та наситилися,
    43: і назбирали дванадцять повних кошиків із залишками від риби.
    44: Тих, хто їв, було п’ять тисяч чоловіків.
    45: Відразу після цього [Ісус] звелів учням сісти в човен та переплисти на другий бік до Віфсаїди, а Він тим часом відпустить людей.
    46: Відпустивши народ, [Ісус] пішов на гору, щоб помолитися.
    47: Коли настав вечір, човен був посеред моря, а Він залишився сам на березі.
    48: Побачивши, що учні ледве веслують через супротивний вітер, близько четвертої сторожі ночі[Ісус], ідучи по воді, пішов до них і хотів їх проминути.
    49: Коли учні побачили, що Він іде по воді, подумали, що це привид, і закричали.
    50: 'Адже всі, хто Його бачив, були налякані. [Ісус] відразу заговорив до них: «Будьте сміливі! Це Я! Не бійтеся!»'
    51: Тоді Він увійшов до них у човен, і вітер стих. Учні дуже в собі здивувалися,
    52: 'адже не зрозуміли чуда з хлібами: їхнє серце було закам’яніле.'
    53: Перепливши [море], вони прибули до Генезаретської землі й причалили.
    54: Коли вони вийшли з човна, [люди] відразу впізнали Ісуса.
    55: Вони оббігли всю ту околицю й почали на носилках приносити до Нього хворих.
    56: І куди б Він не заходив, – у села, міста або хутори, – скрізь на майдани виносили хворих і благали Його дозволити лише торкнутися до краю Його одягу; і всі, хто торкався, зцілялися.
  7:
    1: Прийшли до Нього фарисеї та деякі книжники з Єрусалима.
    2: Вони побачили, що деякі Його учні їли немитими, тобто нечистими, руками.
    3: Адже фарисеї, і взагалі юдеї, дотримуючись традиції старійшин, не їдять, доки не омиють старанно рук.
    4: 'Вони не їдять принесеного з ринку, доки не омиються. Є ще багато іншого, чого вони дотримуються, як-от: миття чаш, глечиків, мідного посуду, а також і лежаків.'
    5: 'Тож фарисеї та книжники запитали Ісуса: ―Чому Твої учні не живуть згідно зі звичаєм наших батьків, а їдять немитими руками?'
    6: 'Він відповів: ―Добре пророкував Ісая про вас, лицемірів, як написано: «Цей народ шанує Мене [лише] устами, а серце його далеко від Мене.'
    7: Даремно вони поклоняються Мені, навчаючи людей людських заповідей».
    8: Залишивши заповідь Бога, ви тримаєтесь людських звичаїв. Миєте глечики та чаші й багато чого іншого робите.
    9: 'Потім сказав їм: ―Ви спритно відкидаєте заповідь Божу, щоб зберегти ваш звичай.'
    10: 'Адже Мойсей сказав: «Шануй батька та матір», а також: «Той, хто зневажає батька або матір, нехай буде покараний смертю!»'
    11: 'Ви ж говорите, що якщо людина скаже батькові або матері: «Те, чим я міг би допомогти тобі, – Корбан» (тобто дар [Богові]),'
    12: то ви вже дозволяєте йому нічого не робити для свого батька або матері.
    13: Так ви скасовуєте Слово Боже через свій звичай, який ви ж і встановили. І багато подібного до цього ви робите.
    14: 'Покликавши народ, [Ісус] знову промовив до них: «Слухайте Мене всі та зрозумійте!'
    15: Не існує нічого, що би ззовні входило в людину та могло зробити її нечистою, але нечистою людину робить те, що виходить з неї.
    16: Якщо хтось має вуха, щоб слухати, нехай слухає!»
    17: Коли [Ісус] залишив людей та увійшов у дім, Його учні запитали про цю притчу.
    18: 'Він сказав їм: «Невже ви ще не розумієте? Не знаєте, що все, що входить ззовні, не може людину зробити нечистою?'
    19: Бо їжа не потрапляє до серця, а йде до шлунка й потім виходить геть. Так Він оголосив чистою всю їжу».
    20: 'Потім сказав: «Оскверняє людину те, що виходить з неї.'
    21: Адже з серця людини виходять погані думки, статева розпуста, крадіж, вбивства,
    22: перелюб, жадібність, злоба, лукавство, непристойність, заздрість, богохульство, гордість та дурість.
    23: Усе це зло виходить зсередини та оскверняє людину».
    24: Вирушивши звідти, [Ісус] попрямував до земель Тира й Сидона. І, увійшовши в дім, не хотів, щоб хтось дізнався, [що Він там], але не зміг утаїтись.
    25: Одна жінка, яка мала доньку, одержиму нечистим духом, почувши про Ісуса, прийшла до Нього та впала на коліна перед Ним.
    26: Жінка була гречанкою, родом із Сирійської Фінікії. Вона благала Ісуса вигнати демона з її доньки.
    27: 'Але Він сказав: ―Нехай спочатку наситяться діти, адже не годиться брати хліб від дітей та кидати щенятам.'
    28: 'Вона ж відповіла Йому: ―Так, Господи, але й щенята під столом їдять крихти після дітей.'
    29: 'Він сказав їй: ―За ці слова йди, демон вийшов із твоєї доньки.'
    30: Вона пішла додому й знайшла дитину, що лежала в ліжку, і демон вийшов із неї.
    31: '[Ісус] знов залишив околиці Тира й через Сидон вийшов до Галілейського моря на землі Десятимістя.'
    32: І привели до Нього глухого, який говорив із труднощами, і просили, щоб Він поклав на нього руки.
    33: '[Ісус] узяв його вбік від натовпу та вклав пальці йому у вуха і, плюнувши, торкнувся його язика.'
    34: 'Потім подивився на небо, зітхнув і сказав глухому: «Еффата!», що означає: «Відкрийся!»'
    35: І відразу відкрилися його вуха, язик розв’язався, і він почав говорити правильно.
    36: Ісус наказав не розповідати про це нікому. Та чим більше Він забороняв, тим більше вони розголошували.
    37: 'І дивувалися вкрай, кажучи: «Він усе робить дуже добре: навіть глухим дає слух і німим – мову».'
  8:
    1: 'У ті дні, коли знову зібралося багато людей і не мали, що їсти, [Ісус] покликав учнів та сказав їм:'
    2: ―Жаль Мені цих людей, тому що вже три дні залишаються зі Мною й не мають, що їсти.
    3: І якщо Я відпущу їх голодними додому, вони ослабнуть у дорозі, бо деякі прийшли здалека.
    4: 'Учні відповіли Йому: ―Звідки в цій пустелі хтось зможе взяти стільки хліба, щоб нагодувати цих [людей]?'
    5: '[Ісус] запитав: ―Скільки маєте хлібів? Вони відповіли: ―Сім.'
    6: '[Ісус] звелів людям сісти на землю. Потім узяв ті сім хлібів, подякував, розламав та дав Своїм учням, щоб вони роздали людям.'
    7: Ще мали й кілька малих рибин, Він благословив їх і звелів роздати й рибу.
    8: '[Усі] їли та наситились. І зібрали сім повних кошиків залишків.'
    9: Тих, що їли, було приблизно чотири тисячі. Потім відпустив їх.
    10: Після цього [Ісус] відразу сів у човен разом зі своїми учнями та відплив до землі Далманутської.
    11: До [Ісуса] підійшли фарисеї та почали сперечатися з Ним. Вони, випробовуючи Його, вимагали знамення з неба.
    12: '[Ісус], глибоко зітхнувши у Своєму дусі, сказав: «Чому цей рід шукає знамення? Істинно кажу вам: цьому роду не дасться ніякого знамення».'
    13: І, залишивши їх, знову сів у човен та вирушив на другий бік [моря].
    14: '[Учні] забули взяти хліб і, крім однієї хлібини, не мали в човні більше нічого'
    15: 'А [Ісус] застерігав їх: ―Дивіться та стережіться закваски фарисейської та закваски Ірода.'
    16: 'Вони міркували між собою: ―Він говорить так, тому що ми не маємо хлібів.'
    17: 'Знаючи про це, [Ісус] сказав: ―Чому ви міркуєте між собою, що не взяли хліба? Невже ви не збагнули й не розумієте? Невже ваше серце все ще закам’яніле?'
    18: Маєте очі, але не бачите? Маєте вуха, але не чуєте? Невже не пам’ятаєте?
    19: 'Коли п’ять хлібів Я розділив для п’яти тисяч, то скільки повних кошиків залишків ви зібрали? Вони відповіли: ―Дванадцять.'
    20: '― А сім хлібів для чотирьох тисяч? І скільки повних кошиків із залишками ви зібрали? Вони відповіли: ―Сім.'
    21: 'Тоді [Ісус] сказав їм: ―Усе ще не розумієте?'
    22: Коли прийшли до Віфсаїди, привели до Ісуса сліпого й просили доторкнутись до нього.
    23: 'Він узяв сліпого за руку, вивів за межі села й, послинивши йому очі, поклав на нього руки та запитав: ―Бачиш щось?'
    24: 'Подивившись, він сказав: ―Бачу людей, але вони мов дерева, що ходять.'
    25: Тоді [Ісус] знов поклав руки на його очі. Чоловік подивився уважно, його зір повернувся, і він бачив усе чітко
    26: '[Ісус] вислав його додому та сказав: ―Не заходь у село й не розповідай нікому.'
    27: 'Ісус зі Своїми учнями прийшов до сіл довкола Кесарії Филипової. Дорогою Ісус запитав Своїх учнів: ―За кого вважають Мене люди?'
    28: 'Вони відповіли: ―Одні – за Івана Хрестителя, інші – за Іллю, ще інші – за одного з пророків.'
    29: 'Тоді [Ісус] спитав їх: ―А ви за кого Мене вважаєте? Петро сказав Йому: ―Ти – Христос!'
    30: Тоді Він наказав їм нікому не казати про Нього.
    31: Потім почав навчати їх, що Синові Людському належить багато страждати, бути відкинутим старійшинами, первосвященниками та книжниками, бути вбитим, але через три дні Він воскресне.
    32: Він говорив їм прямо про це. Тоді Петро, відкликавши Ісуса вбік, почав докоряти Йому.
    33: '[Ісус] же повернувся, подивився на Своїх учнів та докорив Петрові, кажучи: ―Відійди від Мене, сатано! Бо ти думаєш не про Боже, а про людське.'
    34: 'І, покликавши до Себе народ разом зі Своїми учнями, сказав їм: «Якщо хтось хоче йти за Мною, нехай зречеться самого себе, візьме свій хрест та слідує за Мною.'
    35: Бо хто хоче спасти своє життя, той втратить його, а хто втратить його заради Мене та Доброї Звістки, той спасе його.
    36: Яка користь людині, якщо здобуде весь світ, а душу свою втратить?
    37: Або що дасть людина в обмін за свою душу?
    38: Бо якщо хтось посоромиться Мене та Моїх слів перед цим грішним та невірним поколінням, того й Син Людський посоромиться, коли прийде в славі Свого Отця разом зі святими ангелами».
  9:
    1: 'І сказав: «Істинно кажу вам: деякі з присутніх тут не зазнають смерті, доки не побачать Царства Божого, що прийшло в силі».'
    2: 'Через шість днів Ісус узяв із Собою Петра, Якова та Івана й вивів тільки їх на високу гору. Там Він преобразився перед ними:'
    3: Його одяг став блискучим і таким білим, що жоден відбілювач у світі не міг би так відбілити.
    4: І з’явились їм Мойсей та Ілля, які розмовляли з Ісусом.
    5: 'Петро сказав Ісусові: «Равві, добре нам тут бути! Зробімо три намети: один для Тебе, один для Мойсея та один для Іллі».'
    6: Бо не знав, що сказати, такі налякані були.
    7: 'Тоді з’явилася хмара, яка накрила їх, і з хмари промовив голос: «Це Син Мій улюблений, Його слухайте!»'
    8: І раптом, подивившись навкруги, вони нікого не побачили, окрім Ісуса.
    9: Коли вони сходили з гори, [Ісус] наказав їм, щоб не казали нікому про те, що бачили, доки Син Людський не воскресне з мертвих.
    10: Вони зберегли це Слово для себе, тільки міркували між собою, що означає воскресіння з мертвих.
    11: 'Потім вони запитали Його: ―Чому книжники кажуть, що Ілля має прийти першим?'
    12: '[Ісус] відповів: ―Ілля дійсно має прийти першим, щоб відновити все. І, як написано про Сина Людського, Він має багато постраждати та бути приниженим.'
    13: 'Але кажу вам: Ілля прийшов, і вони вчинили з ним усе, що схотіли, як написано про нього.'
    14: Повернувшись до [інших] учнів, вони побачили навколо них великий натовп і книжників, які сперечалися з ними.
    15: Як тільки ці люди побачили Ісуса, здивувалися й побігли привітати Його.
    16: 'Він запитав їх: ―Чому ви сперечалися з ними?'
    17: 'Один чоловік із натовпу відповів: ―Учителю, я привів до Тебе мого сина, бо він одержимий духом німоти.'
    18: Коли дух його хапає, то кидає на землю, з рота йде піна, хлопчик скрегоче зубами й ціпеніє. Я просив Твоїх учнів вигнати духа, але вони не змогли.
    19: '[Ісус] у відповідь сказав: ―О роде невірний, доки буду з вами? Доки терпітиму вас? Приведіть хлопчика до Мене!'
    20: І привели хлопчика до Ісуса. Коли дух побачив Ісуса, відразу кинув хлопчика в судоми. Той, упавши на землю, покотився й пустив піну з рота.
    21: 'Ісус запитав його батька: ―Скільки часу з ним таке? Він відповів: ―З дитинства.'
    22: Часто [дух] кидає його у вогонь або у воду, щоб вбити його. Якщо можеш щось зробити, допоможи нам. Змилуйся над нами.
    23: 'Ісус же сказав йому: ―Якщо можеш?! Усе можливе для того, хто вірує!'
    24: 'Тоді батько хлопчика скрикнув: ― Вірую! Допоможи моєму невірству.'
    25: 'Коли Ісус побачив, що люди збігаються, то наказав нечистому духові, кажучи: «Духу німий та глухий, наказую тобі: вийди з нього й більше не заходь у нього!»'
    26: Скрикнувши, [дух] сильно потряс хлопця в конвульсіях і вийшов із нього. Хлопець став як мертвий, так що багато хто говорив, що він помер.
    27: Але Ісус узяв його за руку, підняв його, і він устав.
    28: 'Пізніше, коли Ісус увійшов у дім, учні наодинці запитали Його: ―Чому ми не змогли вигнати демона?'
    29: 'Ісус відповів: ―Цей рід можна вигнати лише молитвою та постом.'
    30: Вийшовши звідти, вони пройшли через Галілею. [Ісус] не хотів, щоб хтось дізнався про це,
    31: 'бо Він навчав Своїх учнів та казав їм: «Син Людський буде виданий у руки людські. Його вб’ють, але через три дні Він воскресне».'
    32: Однак [учні] не зрозуміли цих слів, а спитати Його боялися.
    33: 'Коли вони прийшли в Капернаум і були в домі, [Ісус] запитав їх: ―Про що ви говорили в дорозі?'
    34: Але вони мовчали, тому що в дорозі сперечалися між собою, хто з них найбільший.
    35: 'Тоді [Ісус] присів, покликав до Себе дванадцятьох і сказав їм: ―Якщо хтось хоче бути першим, той хай буде останнім серед усіх та слугою для всіх.'
    36: '[Ісус] узяв дитину, поставив посеред них і, обійнявши її, сказав їм:'
    37: ―Хто приймає таку дитину в ім’я Моє, той не Мене приймає, а Того, Хто надіслав Мене.
    38: 'Іван сказав Йому: ―Учителю, ми бачили когось, хто Твоїм ім’ям виганяв демонів, та ми заборонили йому, бо він не ходить із нами.'
    39: 'Але Ісус сказав: ―Не зупиняйте його, бо немає такого, хто б робив чудо в ім’я Моє й відразу злословив би Мене.'
    40: Той, хто не проти нас, той за нас.
    41: Адже хто подасть вам чашу води в ім’я [Моє], бо ви Христові, – істинно кажу вам, – не втратить своєї винагороди.
    42: Якщо хтось спокусить одного з цих малих, що вірують у Мене, то було б краще, якби йому повісили млинове жорно на шию й кинули в море.
    43: Якщо твоя рука спокушає тебе, відрубай її. Краще тобі увійти в життя покаліченим, ніж, маючи дві руки, іти до Геєни, у вогонь незгасимий,
    44: де черв’як їхній не вмирає і вогонь не гасне.
    45: Якщо твоя нога спокушає тебе, відрубай її. Краще тобі увійти в життя покаліченим чи кульгавим, ніж, маючи дві ноги, бути вкинутим до Геєни,
    46: де черв’як їхній не вмирає і вогонь не гасне.
    47: Якщо твоє око спокушає тебе, вирви його. Краще тобі увійти до Царства Божого однооким, ніж, маючи два ока, бути вкинутим у Геєну,
    48: «де черв’як їхній не вмирає і вогонь не гасне».
    49: Бо кожен буде вогнем посолений і кожна жертва буде посолена сіллю.
    50: Сіль – добра річ, але якщо сіль втратить солоність, як її знов зробити солоною? Майте сіль самі в собі та зберігайте мир між собою.
  10:
    1: '[Ісус] піднявся звідти та пішов в околиці Юдеї та в землі, що за Йорданом. До Нього знову сходилися натовпи, і Він, за звичаєм, знову навчав їх.'
    2: 'Підійшли фарисеї та, випробовуючи Його, запитували: ―Чи дозволено чоловікові розлучатися зі своєю дружиною?'
    3: '[Ісус] у відповідь запитав: ―Що наказав вам Мойсей?'
    4: 'Вони сказали: ―Мойсей дозволив написати їй листа про розлучення та відпустити.'
    5: 'Ісус же сказав їм: ―Через вашу жорстокість він написав вам цю заповідь.'
    6: Від початку творіння [Бог] «чоловіком та жінкою їх створив».
    7: «Тому залишить чоловік батька свого й матір свою і прилине до жінки своєї,
    8: і будуть двоє одним тілом». Тому більше не буде двох, а одне тіло.
    9: Отже, те, що Бог з’єднав, людина хай не роз’єднує.
    10: У домі учні знову запитали про це Ісуса.
    11: 'Він сказав: ―Кожен, хто розлучається зі своєю дружиною та одружується з іншою, чинить перелюб проти неї.'
    12: І якщо дружина розлучається зі своїм чоловіком та одружується з іншим, також чинить перелюб.
    13: '[Люди] приносили до Нього дітей, щоб Він доторкнувся до них та [благословив], але учні забороняли їм.'
    14: 'Ісус же, побачивши це, розгнівався й сказав: «Пустіть дітей приходити до Мене й не забороняйте їм, бо таким, як вони, належить Царство Боже.'
    15: 'Істинно кажу вам: хто не прийме Царства Божого, як дитя, той не ввійде до нього!»'
    16: Він обійняв дітей і, поклавши на них руки, благословив.
    17: 'Коли Ісус відправився далі, підбіг до Нього один чоловік, упав перед Ним на коліна й запитав: ―Учителю добрий, що мені робити, щоб успадкувати життя вічне?'
    18: 'Ісус відповів йому: ―Чому ти називаєш Мене добрим? Ніхто не є Добрий, окрім Самого Бога.'
    19: 'Ти знаєш заповіді: «Не вбивай», «Не чини перелюбу», «Не вкради», «Не обманюй», «Не кривдь», «Шануй твого батька та матір».'
    20: 'Він відповів: ―Учителю, усе це я зберіг змалку.'
    21: 'Ісус подивився на нього з любов’ю та сказав йому: ―Одного тобі ще бракує: піди, продай усе, що маєш, та роздай бідним, і матимеш скарб на небесах; а тоді приходь та слідуй за Мною.'
    22: Почувши це Слово, чоловік відійшов засмучений, бо мав багато маєтків.
    23: 'Ісус подивився навкруги та сказав Своїм учням: ―Як важко багатим увійти в Царство Боже!'
    24: 'Учні були вражені словами Ісуса. Ісус знову сказав їм: ―Діти, як важко тим, хто покладається на багатства, увійти в Царство Боже.'
    25: Легше верблюдові пройти через вушко голки, ніж багатому ввійти в Царство Боже.
    26: 'Тоді вони дуже здивувалися й казали між собою: ―Хто ж тоді може бути спасенний?'
    27: 'Подивившись на них, Ісус сказав: ―Для людей це неможливо, але не для Бога, адже для Бога все можливо.'
    28: 'Петро почав говорити: ―Ось ми залишили все та пішли за Тобою.'
    29: 'Ісус відповів: ―Істинно кажу вам: немає нікого, хто б залишив дім, братів, сестер, батька, матір, дітей і поля заради Мене та заради Доброї Звістки'
    30: і хто б не отримав у сто разів більше в цей час домів, братів, сестер, матерів, дітей і поля разом із гоніннями, а в майбутньому віці – вічне життя.
    31: Багато перших будуть останніми, а останні – першими.
    32: Вони йшли дорогою до Єрусалима. Ісус ішов попереду учнів, а вони, здивовані та сповнені страху, ішли за Ним. Він знов узяв дванадцятьох окремо й почав говорити про те, що має з Ним статися.
    33: «Ось ми йдемо до Єрусалима, і там Син Людський буде виданий первосвященникам і книжникам. Вони засудять Його на смерть та віддадуть язичникам.
    34: Ті насміхатимуться з Нього, плюватимуть на Нього, бичуватимуть Його та вб’ють, але через три дні Він воскресне».
    35: 'Яків та Іван, сини Зеведеєві, підійшли до Нього й сказали: ―Учителю, бажаємо, щоб Ти зробив для нас те, що ми попросимо.'
    36: 'Він запитав їх: ―Що бажаєте, щоб Я зробив для вас?'
    37: 'Вони сказали Йому: ―Дозволь, щоб ми сиділи: один праворуч, а інший ліворуч від Тебе у славі Твоїй.'
    38: 'Ісус сказав їм: ―Не знаєте, чого просите. Чи зможете ви пити чашу, яку Я п’ю, або хреститися хрещенням, яким Я хрещуся?'
    39: 'Вони відповіли: ―Зможемо! Ісус сказав: ―Чашу, яку Я п’ю, ви будете пити, і хрещенням, яким Я хрещуся, ви будете хрещені.'
    40: 'Але сидіти праворуч або ліворуч від Мене – не Мені це вирішувати: ці місця належать тим, кому приготовлені.'
    41: Решта десятеро учнів, почувши про це, розгнівалися на Якова та Івана.
    42: 'Ісус же, покликавши їх, сказав: «Ви знаєте, що ті, кого вважають керівниками народів, володіють ними, а сильні світу панують над ними.'
    43: 'Але серед вас не так: хто хоче стати великим між вами, той має стати вашим слугою.'
    44: І хто хоче бути першим, нехай буде рабом для всіх.
    45: Адже Син Людський прийшов не для того, щоб Йому служили, але щоб служити й віддати Своє життя як викуп за багатьох».
    46: Вони прийшли до Єрихона, і, коли [Ісус] разом зі Своїми учнями та великим натовпом людей виходили з Єрихона, син Тимея, Вартимей, сліпий жебрак, сидів біля дороги.
    47: 'Почувши, що Ісус із Назарета проходить, він почав кричати: ―Сину Давидів, змилуйся наді мною!'
    48: 'Багато людей почали докоряти йому, щоб він замовк, але він ще голосніше закричав: ―Сину Давидів, змилуйся наді мною!'
    49: 'Ісус зупинився та сказав: «Покличте його!» Вони покликали сліпого, кажучи: «Не бійся! Вставай! Він кличе тебе».'
    50: Той скинув верхню одежу, підскочив та прийшов до Ісуса.
    51: 'Ісус у відповідь сказав: ―Що ти хочеш, щоб Я зробив для тебе? Сліпий Йому відповів: ―Равві, щоб я знову бачив!'
    52: 'Ісус сказав йому: ―Іди, твоя віра спасла тебе! Сліпий відразу ж прозрів та пішов дорогою за Ісусом.'
  11:
    1: Коли наблизились до Єрусалима, до Вітфагії та Віфанії, до Оливної гори, Він надіслав двох Своїх учнів
    2: 'та сказав їм: «Ідіть у село, яке перед вами, і відразу, як зайдете, знайдете прив’язане осля, на яке ще ніхто з людей не сідав; відв’яжіть його й приведіть.'
    3: 'І якщо хтось спитає вас: „Чому це робите?“, скажіть: „Господь потребує його й відразу відішле назад“».'
    4: Вони пішли й знайшли осля, прив’язане на вулиці біля воріт, і розв’язали його.
    5: 'Дехто з тих, що стояли там, сказали їм: «Що ви робите? Чому відв’язуєте осля?»'
    6: Вони відповіли, як звелів їм Ісус; тоді відпустили їх.
    7: І привели осля до Ісуса, поклали на нього свій одяг, і Він сів на нього.
    8: Багато хто стелив свій одяг по дорозі, інші ж стелили по дорозі гілки, які відрізали на полях.
    9: 'Ті, що йшли попереду та позаду Нього, викрикували: «Осанна!» «Благословенний Той, Хто йде в ім’я Господа!»'
    10: «Благословенне Царство батька нашого Давида, яке надходить!» «Осанна на небесах!»
    11: Коли Він увійшов у Єрусалим, то пішов до Храму й оглянув усе. Та оскільки була вже пізня година, вийшов разом із дванадцятьма та пішли до Віфанії.
    12: Наступного дня, коли виходили з Віфанії, [Ісус] зголоднів.
    13: І, побачивши здалека смоковницю, яка була вкрита листям, Він підійшов подивитися, чи немає на ній плодів. Але не знайшов нічого, окрім листя, бо не був ще час для смокви.
    14: 'Тоді промовив до неї: «Нехай же повік ніхто не буде їсти твоїх плодів!» Його учні почули це.'
    15: Коли прийшли в Єрусалим, [Ісус] увійшов у Храм та вигнав усіх тих, хто продавав і купував у Храмі, перевернув столи тих, хто міняв гроші, та місця тих, хто продавав голубів.
    16: Він не дозволяв нікому переносити через Храм будь-які речі.
    17: 'Навчав і казав їм: «Хіба не написано: „Дім Мій буде називатися Домом Молитви для всіх народів“? А ви зробили з нього „притулок розбійників!“»'
    18: Первосвященники та книжники почули про це й шукали нагоди вбити Ісуса, але боялися Його, бо весь народ був здивований Його вченням.
    19: Коли наставав вечір, вони виходили з міста.
    20: Вранці, проходячи повз смоковницю, вони побачили, що вона всохла від самого коріння.
    21: 'Згадавши, [що сталося напередодні], Петро сказав Йому: ―Равві, ось смоковниця, яку Ти прокляв, всохла!'
    22: 'У відповідь Ісус сказав: ―Майте віру в Бога!'
    23: 'Істинно кажу вам: якщо хтось скаже цій горі: «Піднесися та кинься в море!» – і не буде сумніватися у своєму серці, а буде вірити, що станеться, як сказав, то так і буде.'
    24: 'Тому кажу вам: усе, про що молитесь і просите, вірте, що [ви вже] отримали, – і буде [дано] вам.'
    25: І коли стоїте в молитві, то прощайте, коли маєте щось проти когось, щоб і Отець ваш Небесний простив вам провини ваші.
    26: Але якщо не прощаєте, і Отець ваш Небесний не простить вам провин ваших.
    27: Вони знову прийшли до Єрусалима. Коли Він ходив у Храмі, до Нього підійшли первосвященники, книжники та старійшини
    28: 'й запитали Його: ―Якою владою Ти це робиш? Або хто дав Тобі таку владу робити це?'
    29: 'Ісус сказав їм: ―Запитаю і Я вас про одне. Скажіть Мені, і Я скажу вам, якою владою це роблю.'
    30: Іванове хрещення було з Неба чи від людей? Дайте Мені відповідь.
    31: 'Вони ж стали міркувати між собою, кажучи: ―Якщо скажемо: «З неба», Він запитає: «Чому ж ви не повірили йому?»'
    32: 'Якщо ж ми скажемо: «Від людей», – боїмося людей, бо всі вважали Івана пророком.'
    33: 'Вони відповіли Ісусові: ―Не знаємо. Ісус сказав: ―Тоді і Я не скажу, якою владою це роблю.'
  12:
    1: '[Ісус] почав говорити їм у притчах: ―Один чоловік посадив виноградник, обвів його огорожею, вкопав давильню, збудував башту, здав його в оренду виноградарям та вирушив у подорож.'
    2: Коли настав час, він надіслав одного раба до виноградарів, щоб отримати свою частину врожаю.
    3: Однак виноградарі схопили, побили його й відіслали назад ні з чим.
    4: Тоді [господар] надіслав до них іншого раба. Але вони й тому розбили голову та відіслали з ганьбою.
    5: 'Він надіслав ще одного, але вони його вбили. Також і багатьох інших: одних побили, а інших убили.'
    6: 'Нарешті надіслав до них свого єдиного улюбленого сина, кажучи: «Мого сина поважатимуть!»'
    7: 'Але ті виноградарі сказали один одному: «Це спадкоємець, ходімо та вб’ємо його, і спадщина буде нашою!»'
    8: Вони схопили його, вбили та вивели з виноградника.
    9: Що ж зробить господар виноградника? Він прийде та вб’є виноградарів, а виноградник віддасть іншим виноградарям.
    10: 'Хіба ви не читали в Писанні: «Камінь, який відкинули будівничі, став наріжним каменем.'
    11: Господь зробив це, і воно є дивним у наших очах».
    12: Вони зрозуміли, що Він про них сказав цю притчу, і шукали нагоди схопити [Ісуса], але боялися народу. Тому залишили Його й відійшли.
    13: Потім вони надіслали до Нього деяких фарисеїв та іродіан, щоб впіймати Його на слові.
    14: 'Ті прийшли та запитали Його: ―Учителю, ми знаємо, що Ти праведний, ні на кого не зважаєш, адже не дивишся на людське обличчя, а правдиво навчаєш Божого шляху. Чи годиться платити податок Кесареві, чи ні? Платити чи не платити?'
    15: 'Ісус, знаючи їхнє лицемірство, сказав їм: ―Чому ви випробовуєте Мене? Дайте Мені динарій, щоб побачити.'
    16: 'Вони принесли: Він сказав: ―Чиє це зображення та напис? ―Кесаря!'
    17: 'Тоді Ісус сказав їм: ―Віддайте Кесареві Кесареве, а Богові – Боже! І вони дивувалися з Нього.'
    18: 'Прийшли до Нього садукеї, які кажуть, що немає воскресіння з мертвих, і запитали Його:'
    19: '―Учителю, Мойсей написав нам: «Якщо чийсь брат помре та залишить дружину, не залишивши жодної дитини, то нехай його брат візьме дружину [померлого] та підніме нащадка своєму братові».'
    20: Було семеро братів. Перший одружився та помер, не залишивши дітей.
    21: Другий одружився з вдовою, але він помер, не залишивши дітей, також і третій.
    22: І [ніхто] із сімох не залишив дітей. Після всіх померла й жінка.
    23: При воскресінні, коли воскреснуть, дружиною котрого з них вона буде? Адже всі семеро мали її за дружину.
    24: 'Ісус сказав їм: ―Чи не тому ви помиляєтеся, що не знаєте ані Писання, ані сили Божої?'
    25: Бо коли воскресають з мертвих, не одружуються й не виходять заміж, а є як ангели на небі.
    26: 'А щодо воскресіння з мертвих, хіба ви не читали в книзі Мойсея про те, що сказав йому Бог при полум’ї вогню тернового куща: «Я – Бог Авраама, Бог Ісаака і Бог Якова»?'
    27: Він є Богом не мертвих, а живих! Дуже помиляєтесь!
    28: 'Один із книжників, підійшовши, послухав, як вони говорили й, побачивши, що Ісус добре відповів садукеям, запитав Його: ―Яка заповідь перша з усіх?'
    29: 'Ісус відповів: ―Перша є: «Слухай Ізраїлю, Господь Бог твій – це єдиний Господь.'
    30: Люби Господа Бога свого всім серцем своїм, усією своєю душею, усім своїм розумом і всією силою своєю».
    31: 'А друга: «Люби ближнього свого, як самого себе». Немає заповіді важливішої від цих двох.'
    32: 'Книжник сказав Йому: ―Добре, Учителю! Ти правильно сказав: [Бог] єдиний, і немає іншого, крім Нього.'
    33: І любити Його всім серцем, усім розумінням та всією силою, і любити ближнього, як самого себе, – це більше за всі цілопалення та жертви.
    34: 'Побачивши, що він мудро відповів, Ісус сказав йому: ―Ти недалеко від Царства Божого! І більше ніхто не наважувався запитувати Його.'
    35: 'У відповідь Ісус, навчаючи в Храмі, сказав: ―Чому книжники кажуть, що Христос є сином Давида?'
    36: 'Адже сам Давид через Духа Святого сказав: «Господь сказав Господеві моєму: „Сядь праворуч від Мене, доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг“».'
    37: Якщо сам Давид називає Його Господом, як Він може бути його Сином? Багато людей слухало Його із задоволенням.
    38: 'У Своєму навчанні Він сказав: «Стережіться книжників: їм подобається одягатись у довгі одежі, вони люблять привітання на ринках,'
    39: перші місця в синагогах та почесні місця на бенкетах.
    40: Вони з’їдають доми вдів, але прикриваються довгими молитвами. Вони отримають суворіше покарання».
    41: '[Ісус] сів навпроти скрині для пожертв і дивився, як люди клали гроші в скриню. Чимало багатіїв клали багато.'
    42: Але підійшла одна бідна вдова, яка поклала дві лепти, що разом складають один кодрант.
    43: 'Ісус покликав Своїх учнів і сказав їм: «Істинно кажу вам: ця бідна вдова поклала в скриню більше, ніж поклали всі інші.'
    44: Адже всі клали зі свого достатку, а вона зі своєї бідності поклала все, що мала на прожиток».
  13:
    1: 'Коли [Ісус] виходив із Храму, один з Його учнів сказав Йому: ―Учителю, поглянь, яке каміння і які будівлі!'
    2: 'Ісус сказав йому: ―Ти бачиш ці величезні споруди? Не залишиться тут каменя на камені, який не був би зруйнований.'
    3: 'Потім, коли [Ісус] сидів на Оливній горі навпроти Храму, Петро, Яків, Іван та Андрій наодинці запитали Його:'
    4: ―Скажи нам, коли все це станеться і яка ознака того, що все це скоро здійсниться?
    5: 'Ісус почав їм говорити: ―Дивіться, щоб ніхто не ввів вас в оману!'
    6: 'Бо багато хто прийде в ім’я Моє й казатиме: «Це Я!» І багатьох введуть в оману.'
    7: 'Коли почуєте про війни та чутки про війни, не лякайтеся: це має статися, але це ще не кінець.'
    8: Повстане народ проти народу й царство проти царства. У різних місцях будуть землетруси та голод. Але це – лише початок страждань.
    9: Будьте обережні! Адже видаватимуть вас до судів і в синагогах битимуть вас. Поведуть вас до правителів та царів заради Мене, на свідчення їм.
    10: Але спочатку Добра Звістка має проповідуватись усім народам.
    11: Коли поведуть вас видавати [до суду], не турбуйтеся, як і що казати. Але говоріть те, що буде дано вам у той час. Адже не ви будете говорити, а Дух Святий.
    12: Брат видасть на смерть брата, а батько – дитину. Повстануть діти проти батьків та вбиватимуть їх.
    13: І всі будуть ненавидіти вас через ім’я Моє. Але хто витримає до кінця, той буде спасенний.
    14: Коли побачите гидоту спустошення, що сидить там, де їй не слід, – хто читає, нехай зрозуміє, – тоді ті, що в Юдеї, нехай тікають у гори.
    15: Той, що буде на даху, хай не сходить і не входить, аби взяти щось зі свого дому;
    16: той, що в полі, хай не вертається взяти свою одежу.
    17: Горе вагітним і тим, що будуть годувати грудьми в ті дні.
    18: Моліться, щоб це не сталося взимку.
    19: Бо в ті дні буде таке страждання, якого не було від початку світу, що його створив Бог, дотепер і ніколи не буде.
    20: І якби Господь не скоротив [тих] днів, то жодна людина не була б врятована, але заради обраних, яких Він обрав, [Господь] скоротив [ті] дні.
    21: 'Якщо тоді хтось скаже вам: «Ось тут Христос!», «Ось [Він] там!» – не вірте.'
    22: Бо постануть лжехристи та лжепророки й робитимуть знамення та чудеса, щоб ввести в оману, якщо можливо, обраних.
    23: Ви ж стережіться. Я про все попередив вас!
    24: Але в ті дні, після того страждання, «сонце померкне, і місяць не буде світити;
    25: зірки впадуть із неба, і сили небесні захитаються».
    26: Тоді побачать Сина Людського, Який приходить на хмарах із великою силою та славою.
    27: Тоді Він надішле ангелів, і вони зберуть Його обраних із чотирьох вітрів, від одного краю землі до краю неба.
    28: 'Від смоковниці навчіться її притчі: коли гілка стає вже м’якою й пускає листя, ви знаєте, що літо близько.'
    29: 'Так і ви, коли побачите, що це збувається, знайте: [прихід] близько, [уже] біля дверей.'
    30: 'Істинно кажу вам: не мине цей рід, поки все це не станеться.'
    31: Небо та земля проминуть, але слова Мої не проминуть.
    32: 'А про той день і про ту годину ніхто не знає: ні ангели небесні, ні Син, а тільки Отець.'
    33: Стережіться, пильнуйте, бо не знаєте, коли прийде той час.
    34: Подібно як чоловік, який, вирушивши в подорож, залишив свій дім і дав своїм рабам владу, кожному своє доручення, а сторожеві наказав пильнувати.
    35: 'Пильнуйте, бо не знаєте, коли господар дому прийде: увечері, опівночі, коли заспіває півень або вранці,'
    36: щоб, прийшовши несподівано, не знайшов вас уві сні.
    37: 'Те, що Я кажу вам, усім кажу: пильнуйте!'
  14:
    1: Через два дні була Пасха та свято Опрісноків. Первосвященники та книжники шукали, як би підступом схопити та вбити Ісуса.
    2: 'Але говорили: «Не у свято, щоб не сталося якогось заворушення в народі».'
    3: '[Ісус] був у Віфанії, у домі Симона прокаженого. Коли Він сидів за столом, прийшла одна жінка, яка принесла алебастровий глечик із дуже дорогим чистим нардовим миром. Вона розбила алебастровий глечик і вилила миро на голову Ісуса.'
    4: 'Однак деякі з обуренням [говорили] між собою: ―Навіщо така трата мира?'
    5: Це миро можна було продати більше, ніж за триста динаріїв, та роздати бідним. І докоряли їй.
    6: 'Але Ісус сказав: ―Залишіть її, чому ви докоряєте їй? Вона зробила добре діло для Мене.'
    7: Бідних ви завжди маєте з собоюі, коли схочете, можете їм допомогти, а Мене не завжди матимете.
    8: Вона зробила, що змогла. Помазала миром Моє тіло, щоб приготувати до поховання.
    9: 'Істинно кажу вам: всюди, де буде проповідуватись ця Добра Звістка у всьому світі, будуть казати й те, що вона зробила, на згадку про неї.'
    10: Юда Іскаріот, один із дванадцятьох, пішов до первосвященників, щоб видати їм Ісуса.
    11: Почувши про це, вони зраділи та обіцяли дати Йому грошей. І [відтоді] він шукав слушної нагоди, щоб Його видати.
    12: 'У перший день свята Опрісноків, коли приносили пасхальну жертву, учні запитали Ісуса: ―Де Ти хочеш, щоб ми пішли та приготували Тобі спожити Пасху?'
    13: 'Він надіслав двох учнів і сказав їм: ―Ідіть у місто, вас зустріне чоловік, який нестиме глечик із водою. Ідіть за ним.'
    14: 'Куди він увійде, скажіть господареві дому: «Учитель питає: „Де Моя кімната, у якій Я буду споживати Пасху з Моїми учнями?“»'
    15: І він покаже вам нагорі велику прибрану й готову кімнату – там і приготуйте для нас.
    16: Учні пішли й, прийшовши в місто, знайшли все саме так, як казав їм [Ісус], та приготували там Пасху.
    17: Коли настав вечір, Він прийшов разом із дванадцятьма.
    18: 'А як вони сиділи за столом та їли, Ісус сказав: ―Істинно кажу вам: один із вас, хто їсть зі Мною, зрадить Мене.'
    19: 'Вони засмутилися й почали запитувати Його, один за одним: ―Це не я?'
    20: 'Він сказав їм: ―Один із дванадцятьох, той, хто вмочає [хліб] разом зі Мною в миску.'
    21: Син Людський, безумовно, іде, як про Нього написано, але горе тому чоловікові, через якого зраджено Сина Людського. Було б краще тому чоловікові не народжуватись.
    22: 'Коли вони їли, [Ісус] узяв хліб, благословив його, розламав та дав їм, кажучи: «Візьміть, це є тіло Моє».'
    23: Потім узяв чашу, подякував і дав її учням, і пили з неї всі.
    24: 'Він сказав їм: «Це кров Моя, [кров] Нового Завіту, яка проливається за багатьох.'
    25: 'Істинно кажу вам: не питиму більше з цього виноградного плоду до дня, коли питиму нове вино в Царстві Божому».'
    26: І, проспівавши пісні, вони пішли на Оливну гору.
    27: 'Тоді Ісус сказав [учням]: ―Усі ви відмовитесь [від Мене], бо написано: «Уражу пастиря – і вівці розсіються».'
    28: Але після Мого воскресіння Я піду до Галілеї, і там ми зустрінемось.
    29: 'Петро сказав Йому: ―Навіть якщо всі зречуться, я – ніколи.'
    30: 'Ісус сказав йому: ―Істинно кажу тобі: цієї ночі, перед тим, як півень двічі заспіває, ти тричі зречешся Мене.'
    31: 'Але Петро ще сильніше наполягав: ―Навіть якщо треба буде померти разом із Тобою, усе одно я не зречуся. І всі сказали так само.'
    32: 'Потім вони прийшли до місця, яке називається Гефсиманія, і [Ісус] сказав Своїм учням: ―Посидьте тут, поки Я помолюся.'
    33: Він узяв з Собою Петра, Якова та Івана й почав сумувати та тривожитись.
    34: 'Він сказав їм: ―Моя душа страждає смертельно! Залишайтеся тут та пильнуйте.'
    35: І, відійшовши трохи далі, упав на землю та молився, щоб, якщо можливо, ця година обминула Його.
    36: 'Він казав: «Авва! Отче! Для Тебе все можливо! Нехай ця чаша обмине Мене. Але нехай буде не як Я хочу, а як Ти».'
    37: 'Повернувшись, знайшов, що вони заснули, та сказав Петрові: ―Симоне, ти спиш? Чи не міг ти однієї години пильнувати?'
    38: Пильнуйте та моліться, щоб вам не впасти в спокусу! Бо дух бадьорий, а тіло немічне.
    39: І знов відійшов та молився, кажучи ті ж слова.
    40: Коли Він повернувся до учнів, знову знайшов, що вони сплять, бо їхні очі були обтяжені. Вони не знали, що відповісти Йому.
    41: 'Коли прийшов утретє, сказав їм: ―Ви все ще спите та відпочиваєте? Досить, ось прийшла година, і Син Людський віддається в руки грішників.'
    42: Вставайте, ходімо! Ось наближається Мій зрадник.
    43: І відразу, коли Він ще говорив, підійшов Юда, один із дванадцятьох, і з ним натовп із мечами та киями – від первосвященників, книжників та старійшин.
    44: 'Зрадник дав їм такий знак, кажучи: «Той, Кого я поцілую, це Він, арештовуйте Його й візьміть під варту!»'
    45: 'Наблизившись, він відразу підійшов до Ісуса й сказав: «Равві!» – і поцілував Його.'
    46: Тоді вони наклали на Нього руки та заарештували Його.
    47: Один із тих, хто стояв поруч із Ним, вихопив меч, ударив раба первосвященника й відрубав йому вухо.
    48: 'Потім Ісус звернувся до них: «Ви вийшли проти Мене, як проти розбійника, з мечами та киями, щоб заарештувати Мене.'
    49: Щодня Я був із вами, навчав у Храмі, і ви не заарештовували Мене. Але це сталося, щоб збулося Писання».
    50: І всі, залишивши Його, втекли.
    51: Один юнак слідував за Ним, обгорнувшись у покривало на голе тіло. Вони схопили його,
    52: але він, залишивши покривало, утік голий.
    53: Ісуса повели до первосвященника, де зібралися всі первосвященники, книжники та старійшини.
    54: Петро ж ішов за Ісусом на відстані аж у двір первосвященника, сів разом зі слугами та грівся біля вогню.
    55: Первосвященники й весь Синедріон шукали свідчення проти Ісуса, щоб вбити Його, але не знаходили.
    56: Багато хто неправдиво свідчив проти Нього, але їхні свідчення не збігалися.
    57: 'Деякі піднялися та неправдиво свідчили проти Нього, кажучи:'
    58: '―Ми чули, як Він казав: «Я зруйную цей Храм рукотворний і за три дні Я збудую інший, нерукотворний».'
    59: Але і в цьому їхнє свідчення не підтвердилося.
    60: 'Тоді первосвященник, піднявшись, став на середину й запитав Ісуса: ―Нічого не відповідаєш на те, що вони свідчать проти Тебе?'
    61: 'Але Він мовчав і нічого не відповідав. Первосвященник запитав Його знову: ―Ти – Христос, Син Благословенного?'
    62: 'Ісус відповів: ―Я є. І ви побачите Сина Людського, Який сидить праворуч від Всемогутнього й приходить на хмарах небесних!'
    63: 'Тоді первосвященник роздер свій одяг та сказав: ―Навіщо нам потрібні свідки?'
    64: Ви чули богохульство! Що скажете? І всі вони вирішили, що Він заслуговує на смерть.
    65: 'Деякі почали плювати на Нього, закривали Йому обличчя та били кулаками, кажучи: «Пророкуй!» І слуги теж били Його в обличчя.'
    66: У той час Петро був внизу, у дворі; туди підійшла й одна зі служниць первосвященника.
    67: 'Коли вона побачила Петра, який грівся біля вогню, придивилася до нього й сказала: ―І ти був з Ісусом із Назарета.'
    68: 'Але Петро заперечив кажучи: ―Я не знаю й не розумію, про що ти говориш. Він вийшов геть на переддвер’я. І тоді заспівав півень.'
    69: 'Служниця знов побачила його й почала казати всім присутнім: ―Цей чоловік – один із них!'
    70: 'Але він знову заперечив цьому. Трохи пізніше ті, що були присутні там, сказали Петрові: ―Ти й справді один із них, бо ти галілеянин!'
    71: 'Але він почав клястися та присягати кажучи: ―Не знаю Цього Чоловіка, про Якого ви говорите!'
    72: 'І одразу заспівав півень удруге. Тоді Петро згадав слова Ісуса: «Перед тим, як двічі заспіває півень, ти тричі зречешся Мене». І, згадавши, він гірко заплакав.'
  15:
    1: Вранці наступного дня первосвященники скликали раду разом зі старійшинами, книжниками та всім Синедріоном. Потім зв’язали Ісуса та повели й передали Його Пилатові.
    2: 'Пилат запитав Його: ―Ти Цар юдеїв? [Ісус] відповів: ―Ти кажеш це!'
    3: Первосвященники звинувачували Його в багатьох речах.
    4: 'Пилат знов запитав Ісуса: ―Ти нічого не відповідаєш? Дивись, скільки проти Тебе обвинувачень!'
    5: Але Ісус більше нічого не відповідав, і Пилат дуже здивувався.
    6: На кожне свято [намісник] відпускав їм одного з в’язнів, якого вони просили.
    7: У той час був один в’язень, на ім’я Варавва, який разом із бунтівниками був винний у вбивстві.
    8: Люди прийшли й почали просити Пилата, щоб він зробив, як завжди.
    9: 'Пилат відповів їм: ―Чи бажаєте, щоб я відпустив вам Царя юдеїв?'
    10: Бо він знав, що через заздрощі первосвященники видали Ісуса.
    11: Але первосвященники вмовили людей просити, щоб краще відпустив їм Варавву.
    12: 'Пилат знову звернувся до них: ―А що хочете, щоб я зробив із Тим, Кого називаєте Царем юдеїв?'
    13: 'Вони ж знов закричали: ―Розіпни Його!'
    14: 'Пилат запитав: ―Яке ж зло Він скоїв? Але вони ще сильніше закричали: ―Розіпни Його!'
    15: І так Пилат, бажаючи догодити людям, відпустив їм Варавву, а Ісуса наказав бичувати та віддав на розп’яття.
    16: Воїни відвели Ісуса до двору, тобто до преторії, та скликали всю когорту.
    17: Вони наділи на Нього багряницю, сплели та поклали на голову вінок із тернини.
    18: 'І почали вітати Його: «Вітаємо Тебе, Царю юдеїв!»'
    19: Вони били Його тростиною по голові, плювали на Нього й, падаючи на коліна, вклонялися Йому.
    20: Коли закінчили знущатися, зняли з Ісуса багряницю, надягнули на Нього Його одяг і відвели, щоб розіп’яти Його.
    21: '[Воїни] примусили одного перехожого, Симона з Кирени, що повертався з поля, батька Олександра та Руфа, нести хрест Ісуса.'
    22: Привели Ісуса на Голгофу (що в перекладі означає «місце Черепа»).
    23: Дали Йому [випити] вина, змішаного з миррою, але Він не взяв.
    24: Потім, розіп’явши Ісуса, вони розділили між собою Його одяг, кидаючи жереб, хто що візьме.
    25: Коли Його розіп’яли, була третя година.
    26: 'І написали Його провину: цар юдеїв.'
    27: 'Разом із Ним розіп’яли двох розбійників: одного – праворуч, а іншого – ліворуч від Нього.'
    28: 'І збулося сказане у Святому Писанні: «Його зараховано до злочинців».'
    29: 'Ті, що проходили повз, богохульствували проти Нього. Вони хитали головами й казали: «Гей! Ти ж збирався зруйнувати Храм і відбудувати його за три дні.'
    30: Спаси Себе Самого, зійди з хреста!»
    31: 'Первосвященники разом із книжниками також насміхалися з Нього, кажучи між собою: «Інших рятував, а Себе не може врятувати!'
    32: Якщо Він насправді Христос, Цар Ізраїля, то нехай зараз зійде з хреста, щоб ми побачили й повірили!» І ті, що були розіп’яті разом із Ним, також насміхалися з Нього.
    33: Близько шостої години настала темрява по всій землі – аж до дев’ятої години.
    34: 'А о дев’ятій Ісус голосно закричав: «Елої, Елої, лема савахтані?» (що в перекладі означає: «Боже Мій, Боже Мій, чому Ти покинув Мене?»)'
    35: 'Деякі з тих, що там стояли, почувши це, казали: «Дивіться, Він кличе Іллю!»'
    36: 'Хтось побіг, наповнив губку кислим вином, настромив на тростину й дав Йому пити, кажучи: «Облиште, побачимо, чи прийде Ілля зняти Його!»'
    37: Ісус же, голосно скрикнувши, віддав духа.
    38: Завіса в Храмі розірвалася надвоє зверху донизу.
    39: 'Сотник, який стояв навпроти Нього, побачивши, як Він помер, промовив: «Цей чоловік справді був Сином Божим!»'
    40: Були там і деякі жінки, які стояли поодаль і дивилися. Серед них були Марія Магдалина, Марія – мати Якова молодшого та Йосії, і Саломія.
    41: Коли Він був ще в Галілеї, вони слідували за Ним та служили Йому. Було й багато інших, які прийшли з Ним до Єрусалима.
    42: Коли настав вечір, – а був день Приготування перед Суботою, –
    43: прийшов Йосиф з Ариматеї, поважний радник, який теж очікував Царства Божого. Він наважився піти до Пилата та просити тіло Ісуса.
    44: Коли Пилат дізнався, що Ісус уже помер, то здивувався й, покликавши сотника, запитав у нього, чи давно Ісус помер.
    45: Довідавшись від сотника, [що Ісус дійсно помер], він віддав тіло Йосифові.
    46: '[Йосиф] купив льняну тканину і, знявши [тіло Ісуса], обгорнув його в полотно й поклав до гробниці, яка була висічена в скелі. До входу в гробницю привалив камінь.'
    47: Марія Магдалина та Марія, [мати] Йосії, дивилися, де Його поховали.
