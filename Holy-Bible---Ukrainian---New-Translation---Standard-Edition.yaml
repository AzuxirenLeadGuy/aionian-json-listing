    18: Ми дивимося не на видиме, а на невидиме, бо видиме минає, а невидиме вічне.
  5:
    1: 'Ми знаємо: навіть якщо наш земний намет буде знищено, ми маємо будівлю від Бога – нерукотворний вічний дім на небесах.'
