    5: За днів Ірода, царя Юдеї, був один священник, на ім’я Захарія, із черги Авія, та його дружина, на ім’я Єлизавета, одна з дочок Аарона.
    6: Вони обоє були праведні перед Богом, бездоганно виконуючи всі заповіді та настанови Господа.
    7: У них не було дітей, бо Єлизавета була безплідна, і обоє були похилого віку.
    8: Одного разу, коли [Захарія] за порядком своєї черги служив перед Богом,
    9: згідно зі звичаєм священства, випало йому через жереб зайти до Храму Господнього та кадити.
    10: Усе зібрання народу молилося зовні, коли прийшов час кадити.
    11: Тоді ангел Господній з’явився перед ним, стоячи з правого боку жертовника для кадіння.
    12: Коли Захарія побачив його, то жахнувся, і страх охопив його.
    13: 'Але ангел сказав йому: ―Не бійся, Захаріє, твоя молитва почута! Твоя дружина Єлизавета народить тобі сина, і назвеш його Іван.'
    14: Ти будеш радісним та щасливим, і багато хто радітиме його народженню.
    15: Він буде великий перед Господом, вина та міцного напою не питиме; і Дух Святий наповнить його ще з лона його матері.
    16: І багатьох синів Ізраїлю він наверне до Господа Бога свого.
    17: Він ітиме перед Ним у дусі й силі Іллі, наверне серця батьків до дітей та непокірних до мудрості праведних, щоб підготувати народ до приходу Господа.
    18: 'Захарія відповів ангелу: ―Як я дізнаюся про це? Я вже старий, і дружина моя в похилих літах.'
    19: 'Ангел у відповідь сказав йому: ―Я Гавриїл, що стою перед Богом, і мене послано сказати тобі цю добру звістку,'
    20: але тепер ти будеш мовчати й не зможеш говорити до дня, коли все це станеться, бо ти не повірив моїм словам, котрі здійсняться свого часу!
    21: Народ же чекав на Захарію та дивувався, чому він затримується в Храмі.
    22: Коли ж він вийшов, то вже не міг говорити, і всі зрозуміли, що в Храмі він бачив видіння. [Захарія] звертався до них знаками та залишався німим.
    23: Після закінчення днів його служіння, він повернувся додому.
    24: 'Невдовзі після цього Єлизавета, його дружина, завагітніла й п’ять місяців ховалася, кажучи:'
    25: «Ось що для мене зробив Господь у ці дні, коли зглянувся, щоб зняти ганьбу мою між людьми».
    26: Шостого місяця Бог надіслав ангела Гавриїла в галілейське місто, яке називалося Назарет,
    27: до діви, що була заручена з чоловіком, на ім’я Йосиф, з дому Давида. Ім’я діви було Марія.
    28: 'Прийшовши до неї, ангел промовив: ―Радій, та, що отримала благодать! Господь із тобою! Благословенна ти між жінками.'
    29: Ці слова здивували її, і вона почала роздумувати, що може означати це привітання.
    30: 'Ангел відповів їй: ―Не бійся, Маріє, бо ти знайшла благодать у Бога.'
    31: Ось завагітнієш та народиш Сина, і назвеш Його Ісус.
    32: Він буде великий, і Його називатимуть Сином Всевишнього. Господь Бог дасть Йому престол Давида, батька Його.
    33: Він царюватиме над домом Якова повіки, і Його Царству не буде кінця.
    34: 'Марія відповіла ангелу: ―Як же це станеться, якщо я не була з чоловіком?'
    35: 'У відповідь ангел сказав: ―Дух Святий зійде на тебе, і сила Всевишнього обгорне тебе, тому Святий, Який народиться, назветься Сином Божим.'
    36: Ось Єлизавета, твоя родичка, завагітніла у своїй старості й чекає на сина; і оце вже шостий місяць тій, що її звуть безплідною,
    37: бо у Бога ніяке слово не буває безсилим.
    38: 'Марія відповіла: ―Ось я, раба Господня, нехай усе станеться за словом твоїм. І ангел відійшов від неї.'
    39: Тими днями Марія зібралася й пішла, поспішаючи, у гірську околицю, в одне з міст Юдиних.
    40: Вона зайшла в дім Захарії і привітала Єлизавету.
    41: Коли Єлизавета почула привітання Марії, то дитя в її лоні заворушилося від радості, а Єлизавета наповнилася Духом Святим.
    42: 'Вона голосно промовила: ―Благословенна ти між жінками, і благословенна Дитина, Яку ти народиш!'
    43: І звідкіля мені це, що мати Господа мого прийшла до мене?
    44: Як тільки я почула голос твого привітання, дитина в моєму лоні заворушилася від радості.
    45: Блаженна та, яка повірила, що здійсниться все сказане їй від Господа!
    46: 'І сказала Марія: «Величає душа моя Господа,'
    47: та радіє дух мій у Бозі, Спасителі моєму,
    48: бо зглянувся Він на покору раби Своєї. Ось чому віднині всі покоління називатимуть мене блаженною,
    49: бо велике вчинив мені Всемогутній. Святе ім’я Його!
    50: Милість Свою Він [показує] з роду в рід тим, хто боїться Його.
    51: Він зробив велику справу Своєю рукою, розсіяв гордих у думках сердець їхніх.
    52: Скинув сильних з престолу та підняв принижених.
    53: Голодних нагодував благами, а заможних відіслав ні з чим.
    54: Допоміг Ізраїлеві, слузі Своєму, згадавши милість,
    55: так, як обіцяв батькам нашим, Авраамові та нащадкам його повіки!»
    56: Марія залишилася з Єлизаветою три місяці, а потім повернулася до себе додому.
    57: Коли настав час, Єлизавета народила сина.
    58: І почули сусіди та родичі, що Господь проявив Свою велику милість до неї, та раділи разом із нею.
    59: Восьмого дня, коли прийшли обрізати немовля, хотіли назвати його ім’ям батька – Захарія.
    60: 'Але мати його відповіла: ―Ні! Він буде називатися Іван.'
    61: 'А вони сказали їй: ―У твоїй родині немає нікого, названого таким ім’ям.'
    62: Знаками запитали його батька, як він бажає його назвати.
    63: 'Він попросив дощечку для запису та написав: «Його ім’я – Іван!» І всі дивувалися.'
    64: 'Тієї ж миті відкрилися його вуста: він почав говорити, благословляючи Бога.'
    65: І страх охопив усіх сусідів, і всюди в гірській частині Юдеї говорили про ці події.
    66: 'Кожен, хто чув це, говорив у своєму серці: «Ким же стане це дитя?» Бо рука Господа була з ним.'
    67: 'Захарія, батько його, наповнився Духом Святим і почав пророкувати:'
    68: «Благословен Господь, Бог Ізраїлю, бо прийшов Він на допомогу та визволив народ Свій.
    69: Він підняв нам ріг спасіння у домі Давида, слуги Свого,
    70: як заповів колись у давнину через вуста Своїх святих пророків,
    71: що визволить нас від ворогів наших та від усіх, хто ненавидить нас.
    72: Він проявив милість до батьків наших, пам’ятаючи про Свій святий заповіт,
    73: обітницю, яку Він дав нашому батькові Аврааму, –
    74: визволити нас від руки ворогів, щоб ми служили Йому без страху
    75: у святості й праведності перед лицем Його в усі дні наші.
    76: І ти, дитино, назвешся пророком Всевишнього, бо йтимеш перед Господом, готуючи шляхи Йому,
    77: щоб дати пізнання спасіння народові Його, через прощення гріхів їхніх.
    78: Через велику милість Бога нашого, з якою прийде нам на допомогу, як Вранішня Зоря з висоти,
    79: щоб засіяти над тими, що живуть у темряві й у тіні смерті, спрямовуючи наші кроки на шлях миру».
    80: Дитина ж росла та зміцнювалась духом і перебувала в пустелі до дня, коли з’явилася перед Ізраїлем.
  2:
    1: У ті дні вийшов наказ від Кесаря Августа зробити перепис усього населення.
    2: Це був перший перепис за правління Квірінія Сирією.
    3: І всі пішли записатися, кожний до свого міста.
    4: Пішов також і Йосиф із Галілеї, з міста Назарета, в Юдею, у місто Давида, що зветься Віфлеєм, бо він походив із дому та роду Давида.
    5: Він пішов записатися разом із Марією, своєю нареченою, що була вагітна.
    6: І сталося так, що коли вони були там, настав їй час народити.
    7: І народила вона Сина, свого Первістка, і сповила Його, і поклала в ясла, бо не було для них місця в гостьовій кімнаті.
    8: Були ж у тій місцевості пастухи, які стояли в полі й охороняли вночі свою отару.
    9: Аж ось ангел Господа з’явився біля них, і слава Господня засіяла навколо, і великий страх охопив їх.
    10: 'І промовив до них ангел: «Не бійтеся! Я приніс вам добру звістку, яка буде великою радістю для всього народу!'
    11: Сьогодні в місті Давида народився вам Спаситель – Христос Господь!
    12: 'І ось вам знак: знайдете сповите Немовля, Яке лежатиме в яслах».'
    13: 'І раптом разом з ангелом з’явилося численне небесне військо, яке прославляло Бога, кажучи:'
    14: «Слава Богу на небесах, а на землі мир людям, в яких перебуває Його добра воля!»
    15: 'Коли ангели повернулися на небо, пастухи почали говорити один одному: «Ходімо до Віфлеєма й побачимо, що там сталося, про що Господь сповістив нас».'
    16: І пішли вони швидко [до Віфлеєма] й знайшли Марію, Йосифа й Немовля, покладене в ясла.
    17: Побачивши їх, вони розповіли все, що їм було сказано про Цю Дитину.
    18: Усі, хто чув, дивувалися тому, що розповідали пастухи про Нього.
    19: Марія ж зберігала всі ці слова у своєму серці та роздумувала над ними.
    20: І повернулись пастухи, прославляючи та вихваляючи Бога за все те, що почули й побачили, і за те, що все було так, як їм було сказано.
    21: Восьмого дня, коли настав час обрізати [Дитя], назвали Його Ісус – саме так, як оголосив ангел ще до Його зачаття в утробі.
    22: І коли, за Законом Мойсея, закінчилися дні очищення, принесли Його до Єрусалима, щоб представити перед Господом,
    23: 'як написано в Законі Господа: «Кожен первісток чоловічої статі має бути посвячений Господу».'
    24: 'За Законом Господа вони мали також принести жертву: «Дві горлиці або двох молодих голубів».'
    25: Був тоді в Єрусалимі чоловік, на ім’я Симеон. Він був чоловіком праведним та благочестивим, чекав на утіху Ізраїлю, і Дух Святий був на ньому.
    26: І було відкрито йому Духом Святим, що він не бачитиме смерті, поки не побачить Христа Господнього.
    27: '[Керований] Духом, він прийшов у Храм, і коли батьки принесли Дитину Ісуса, щоб зробити з Ним за звичаєм Закону,'
    28: 'він узяв Його на руки, благословив Бога та промовив:'
    29: «А зараз, Владико, відпусти раба Твого з миром, за словом Твоїм,
    30: бо побачили очі мої спасіння Твоє,
    31: яке Ти приготував перед обличчям усіх народів,
    32: світло одкровення для язичників і славу народу Твого Ізраїлю».
    33: Батько та мати [Ісуса] дивувалися сказаному про Нього.
    34: 'Симеон же благословив їх та сказав Марії, матері Його: «Ось Цей призначений для падіння й піднесення багатьох в Ізраїлі, Він буде знаком протиріччя,'
    35: так що думки багатьох сердець розкриються. І навіть душу твою пройме меч».
    36: Була там і пророчиця Анна, дочка Фануїла, з роду Ашера; вона дожила до глибокої старості. Зі своїм чоловіком вона прожила сім років від одруження,
    37: а потім стала вдовою, їй було вісімдесят чотири роки. Вона не відходила від Храму, постом та молитвою служила вдень і вночі.
    38: Прийшовши в той час, вона прославляла Бога і всім, хто чекав на визволення Єрусалима, говорила про Нього.
    39: І коли виконали все згідно із Законом Господа, повернулися до Галілеї, до свого міста Назарета.
    40: Дитина ж росла та зміцнювалась, сповнюючись мудрістю, і благодать Божа була на Ній.
    41: Кожного року батьки Ісуса ходили до Єрусалима на свято Пасхи.
    42: Коли виповнилося Йому дванадцять років, Він, за звичаєм, пішов разом із ними.
    43: Коли ж закінчилися дні [свята] і всі поверталися додому, Хлопчик Ісус залишився в Єрусалимі, а батьки Його не знали про це.
    44: Вони думали, що Він іде разом з іншими. Пройшовши день дороги, вони почали шукати Його серед родичів та знайомих.
    45: І, не знайшовши, повернулися до Єрусалима шукати Його.
    46: Через три дні знайшли Його в Храмі, де Він сидів серед учителів, слухав їх та розпитував.
    47: Усі, хто Його чув, дивувалися Його розуму та відповідям.
    48: 'Побачивши Його, вони здивувались, і мати промовила до Нього: ―Дитино, чому Ти так вчинив із нами? Ось Твій батько і я з хвилюванням шукали Тебе.'
    49: 'Але Він відповів їм: ―Чому ви шукали Мене? Хіба ви не знали, що Мені треба бути в тому, що належить Моєму Отцю?'
    50: Але вони не зрозуміли слів, які Він їм сказав.
    51: Після цього вони повернулися до Назарета, і Він слухався їх. Мати Його зберігала всі ці слова у своєму серці.
    52: Ісус же зростав мудрістю, ростом і благодаттю у Бога та людей.
  3:
    1: П’ятнадцятого року царювання Кесаря Тиберія, коли Понтій Пилат правив Юдеєю, Ірод був тетрархом Галілеї, його брат, Филип, був тетрархом земель Трахонії та Ітуреї, а Лісаній був тетрархом Авілінії,
    2: коли первосвященниками були Анна та Каяфа, було Слово Боже до Івана, сина Захарії, у пустелі.
    3: '[Іван] пройшов усю околицю Йордану й проповідував хрещення покаяння для прощення гріхів,'
    4: 'як написано в книзі слів пророка Ісаї: «Голос кличе в пустелі: „Приготуйте дорогу Господеві, вирівняйте шляхи для Нього!'
    5: Нехай кожен яр наповниться і всяка гора та пагорб знизяться. Криві дороги нехай стануть прямими, а нерівні – рівними,
    6: і всі люди побачать спасіння Боже“».
    7: '[Іван] казав так народові, що приходив хреститися в нього: ―Роде гадючий! Хто порадив вам тікати від гніву, що наближається?'
    8: 'Чиніть же плоди, достойні покаяння, і не думайте говорити в собі: «Наш батько – Авраам!» Бо кажу вам: Бог може з цього каміння створити дітей для Авраама!'
    9: Уже й сокира лежить біля коріння дерев! Кожне дерево, яке не приносить доброго плоду, зрубають та вкидають у вогонь.
    10: 'Люди питали його: ―Що ж нам робити?'
    11: 'У відповідь він казав: ―Хто має дві сорочки, нехай віддасть одну тому, хто не має жодної, і хто має їжу, хай зробить так само.'
    12: 'Прийшли й митники хреститися та спитали його: ―Учителю, а нам що робити?'
    13: 'Він відповів: ―Не беріть більше від того, що вам призначено.'
    14: 'Воїни теж спитали його: ―А що нам робити? Він відповів: ―Нічого не беріть силою, не обвинувачуйте нікого неправдиво, задовольняйтеся своєю платнею.'
    15: Народ був в очікуванні, усі розмірковували у своїх серцях про Івана, чи не він Христос.
    16: 'Іван, відповідаючи всім, сказав: ―Я хрещу вас водою, але йде Сильніший за мене, Якому я не достойний розв’язати ремінці Його сандалій. Він буде хрестити вас Духом Святим та вогнем.'
    17: У Його руці лопата, Він ретельно очистить Свій тік, збиратиме Свою пшеницю до житниці, а полову спалить у невгасимому вогні.
    18: І багато іншого казав він, звіщаючи Добру Звістку народу.
    19: Але коли він почав осуджувати тетрарха Ірода за Іродіаду, дружину його брата, а також за все зло, що він зробив,
    20: то [Ірод] до всього додав ще й те, що замкнув Івана до в’язниці.
    21: І сталося, коли хрестився весь народ, і Ісус, охрестившись, молився, розкрилися небеса.
    22: 'І Дух Святий зійшов на Нього в тілесному вигляді, як голуб, і голос із неба пролунав: «Ти Син Мій улюблений, Тебе Я вподобав!»'
    23: Ісус, починаючи [служіння], був років тридцяти, і всі вважали Його сином Йосифа, сина Іллі,
    24: сина Матата, сина Левія, сина Мелхія, сина Янная, сина Йосифа,
    25: сина Мататії, сина Амоса, сина Наума, сина Еслі, сина Наггея,
    26: сина Маата, сина Мататія, сина Семена, сина Іосиха, сина Йоди,
    27: сина Іоана, сина Риса, сина Зоровавеля, сина Салатиїла, сина Нерія,
    28: сина Мелхія, сина Аддія, сина Косама, сина Елмадама, сина Іра,
    29: сина Ісуса, сина Еліезера, сина Іоріма, сина Матати, сина Левія,
    30: сина Симеона, сина Юди, сина Йосифа, сина Йонама, сина Еліакима,
    31: сина Мелея, сина Менна, сина Матати, сина Натама, сина Давида,
    32: сина Єссея, сина Овіда, сина Воаза, сина Сала, сина Наасона,
    33: сина Аммінадава, сина Адміна, сина Арні, сина Есрома, сина Фареса, сина Юди,
    34: сина Якова, сина Ісаака, сина Авраама, сина Тара, сина Нахора,
    35: сина Серуха, сина Рагава, сина Фалека, сина Евера, сина Селаха,
    36: сина Каїнама, сина Арфахада, сина Сима, сина Ноя, сина Ламеха,
    37: сина Метусали, сина Еноха, сина Ярета, сина Малелеїла, сина Каїнама,
    38: сина Еноса, сина Сета, сина Адама, сина Бога.
  4:
    1: Ісус, сповнений Духа Святого, повернувся від Йордану, і Дух повів Його в пустелю.
    2: Сорок днів спокушав Його диявол, і увесь цей час Ісус нічого не їв. Коли ж [ці дні] закінчилися, Він зголоднів.
    3: 'Тоді диявол промовив до Нього: ―Якщо Ти Син Божий, скажи ось цьому каменю, щоб став хлібом!'
    4: 'Ісус відповів йому: ―Написано: «Не одним тільки хлібом буде жити людина, але кожним словом Божим».'
    5: Тоді, вивівши Його на високу гору, диявол в одну мить показав Йому всі царства світу
    6: 'й сказав Йому: ―Тобі віддам усі ці царства, всю владу й славу, бо вони передані мені, і кому я хочу, тому й віддаю їх.'
    7: Якщо Ти тільки поклонишся переді мною, усе буде Твоїм!
    8: 'Ісус відповів: ―Написано: «Господу Богу твоєму поклоняйся і Йому єдиному служи».'
    9: 'Тоді [диявол] повів Його до Єрусалима й, поставивши на покрівлю Храму, сказав Йому: ―Якщо Ти Син Божий, кинься вниз із цього місця,'
    10: 'бо написано: «Ангелам Своїм Він віддасть наказ про Тебе, щоб охороняли Тебе».'
    11: 'А також: «На своїх долонях вони понесуть Тебе, щоб не спіткнулася нога Твоя об камінь».'
    12: 'Ісус сказав у відповідь: ―Сказано: «Не спокушай Господа Бога твого!»'
    13: Закінчивши всі ці спокушання, диявол залишив Його до [певного] часу.
    14: Ісус повернувся в силі Духа до Галілеї, і чутка про Нього розійшлася по всій околиці.
    15: Він навчав у їхніх синагогах, і всі Його прославляли.
    16: '[Ісус] прийшов до Назарета, у місто, де Він виріс. У день Суботній, за Своїм звичаєм, увійшов у синагогу й встав, щоб читати.'
    17: 'Йому дали книгу пророка Ісаї, і Він, розгорнувши її, знайшов місце, де було написано:'
    18: «Дух Господній на Мені, тому що Він помазав Мене, щоб звіщати Добру Звістку бідним, послав Мене проголосити свободу полоненим і сліпим прозріння, визволити зневолених,
    19: проповідувати рік Господнього милосердя».
    20: І, згорнувши книгу, віддав її служителю та сів. Очі всіх у синагозі були звернені на Нього.
    21: 'Тоді Він почав говорити до них: ―Сьогодні здійснилося Писання, яке ви чули.'
    22: 'Усі присутні говорили добре про Нього й дивувалися словам благодаті, які Він казав. Вони запитували: ―Хіба це не син Йосифа?'
    23: 'Він сказав їм: ―Ви, безперечно, скажете Мені це прислів’я: «Лікарю, спочатку зцілися Сам! Зроби тут, на своїй батьківщині, те, що, ми чули, було в Капернаумі».'
    24: 'І продовжив: ―Істинно кажу вам: ніякого пророка не приймають на своїй батьківщині.'
    25: 'Та істинно кажу вам: багато вдів було за днів Іллі в Ізраїлі, коли небо замкнулося на три роки й шість місяців і коли настав великий голод на всій землі,'
    26: але до жодної з них не був посланий Ілля, а тільки до вдови в Сарепту Сидонську.
    27: І багато прокажених було в Ізраїлі за часів пророка Єлисея, але жоден із них не очистився, окрім Неємана-сирійця.
    28: Почувши це, усі в синагозі наповнилися гнівом.
    29: Вони піднялися, вивели Його з міста та повели до краю гори, на якій було збудоване їхнє місто, щоби скинути Його.
    30: Але [Ісус], пройшовши крізь натовп, віддалився.
    31: І прийшов Він до галілейського міста Капернаума та навчав людей у Суботу.
    32: Усі дивувалися Його вченню, бо слова Його мали владу.
    33: 'У синагозі був чоловік, котрий мав демона, нечистого духа, і він голосно закричав:'
    34: ―Облиш! Що Тобі до нас, Ісусе з Назарета? Ти прийшов знищити нас? Я знаю, Хто Ти – Святий Божий!
    35: 'Але Ісус наказав йому: ―Замовкни та вийди з нього! І демон, кинувши його на середину, вийшов із нього, не заподіявши йому жодної шкоди.'
    36: 'Усіх охопило здивування, і казали одне до одного: «Що це за вчення таке, що владою та силою наказує нечистим духам, і вони виходять?»'
    37: І розійшлася чутка про Ісуса по всіх навколишніх місцях.
    38: Вийшовши з синагоги, [Ісус] пішов у дім Симона. А теща Симона була в сильній гарячці; і попросили Його за неї.
    39: Підійшовши до неї, Він наказав гарячці [відійти], і [хвороба] залишила її. Жінка негайно встала та почала прислуговувати їм.
    40: Коли заходило сонце, усі, хто мав хворих на різні недуги, приводили їх до Ісуса, і, покладаючи руки на кожного, Він зцілив їх.
    41: 'З багатьох вигнав демонів, але вони викрикували: «Ти – Син Божий!» Він же не дозволяв демонам говорити, бо вони знали, що Він – Христос.'
    42: На світанку Він вийшов та пішов у пустинне місце. Люди шукали Його й, коли знайшли, намагалися затримати, щоб Він не йшов від них.
    43: 'Але Він казав їм: «І в інших містах Я повинен звіщати Добру Звістку про Царство Боже, адже для цього Я посланий».'
    44: І продовжував проповідувати в синагогах Юдеї.
  5:
    1: Одного разу, коли [Ісус] знаходився біля озера Генезарет і натовп людей тиснувся до Нього, аби слухати Слово Боже,
    2: Він побачив два човни, що стояли біля берега. А рибалки, вийшовши з них, чистили сіті.
    3: '[Ісус] увійшов до одного з човнів, який належав Симонові, попросив його відплисти трохи від берега й, присівши, навчав людей із човна.'
    4: 'Коли ж закінчив говорити, сказав Симонові: ―Відпливи на глибину, та закиньте сіті для лову.'
    5: 'Симон сказав у відповідь: ―Наставнику, ми цілу ніч працювали та нічого не впіймали, але за Твоїм словом я закину сіті.'
    6: Зробивши це, піймали так багато риби, що сіті почали рватись.
    7: Вони покликали й своїх товаришів з іншого човна, щоб прийшли допомогти їм. Ті прийшли й наповнили рибою обидва човни так, що вони стали потопати.
    8: 'Побачивши це, Симон Петро припав до колін Ісуса та промовив: ―Господи, відійди від мене, бо я людина грішна!'
    9: Адже страх охопив його й усіх, хто був із ним, від такої кількості спійманої риби,
    10: 'а також Якова та Івана, синів Зеведеєвих, котрі були спільниками Симона. І промовив Ісус до Симона: ―Не бійся, віднині будеш ловити людей.'
    11: Витягнувши човни на берег, вони залишили все та пішли за Ним.
    12: 'Коли [Ісус] перебував в одному місті, прийшов до нього чоловік, що був увесь покритий проказою. Побачивши Ісуса, він впав долілиць та просив Його, кажучи: ―Господи, якщо хочеш, Ти можеш мене очистити.'
    13: '[Ісус] простягнув руку, доторкнувся до нього й промовив: ―Хочу, будь чистим! І вмить проказа залишила його.'
    14: '[Ісус] наказав йому: ―Нікому не кажи про це, але йди, покажи себе священникові та принеси жертву за своє очищення, як наказав Мойсей, їм на свідчення.'
    15: Однак звістка про Ісуса розходилася ще більше, і багато людей приходило до Нього послухати та отримати зцілення від своїх хвороб.
    16: Він же відходив у пустелю та молився там.
    17: Одного дня, коли [Ісус] навчав людей, були там фарисеї та вчителі Закону, що прийшли з усіх сіл Галілеї та Юдеї, а також з Єрусалима; і сила Господня була з Ним, щоби зцілювати,
    18: І ось декілька людей принесли на носилках паралізованого та хотіли внести його й поставити перед Ісусом.
    19: Не маючи можливості внести його через натовп, вони залізли на дах та спустили його разом із носилками через отвір у покрівлі на середину, прямо перед Ісусом.
    20: 'Побачивши їхню віру, Він промовив: «Друже, прощаються тобі гріхи твої!»'
    21: 'Книжники та фарисеї почали розмірковувати кажучи: «Хто Він такий, що богохульствує? Хто може прощати гріхи, окрім Самого Бога?»'
    22: 'Але Ісус, знаючи їхні думки, відповів: «Чому ви так роздумуєте у ваших серцях?'
    23: 'Що легше сказати: „Прощаються тобі гріхи твої!“чи „Встань і ходи!“?'
    24: 'Але щоб ви знали: Син Людський має владу на землі прощати гріхи». І промовив до паралізованого: «Кажу тобі: встань, візьми свої носилки та йди додому!»'
    25: Той відразу ж встав перед ними, узяв те, на чому лежав, і пішов додому, прославляючи Бога.
    26: 'Усіх охопив подив, і почали прославляти Бога. Сповнені страхом, вони говорили: «Дивовижні речі ми бачили сьогодні!»'
    27: 'Після цього [Ісус] вийшов та побачив митника, на ім’я Левій, що сидів при збиранні мита, і сказав йому: «Іди за Мною!»'
    28: Залишивши все, той піднявся й пішов за Ісусом.
    29: І влаштував Йому Левій у своєму домі велику гостину; там було багато митників та інших, що сиділи з Ісусом за столом.
    30: 'А фарисеї та книжники нарікали, кажучи Його учням: ―Чому ви їсте та п’єте разом із митниками й грішниками?'
    31: 'Ісус же відповів їм: ―Не здорові потребують лікаря, а хворі.'
    32: Я прийшов покликати до покаяння не праведних, а грішників.
    33: 'Тоді вони сказали Йому: ―Учні Івана часто постяться та моляться, так роблять і фарисеї, а Твої їдять і п’ють!'
    34: 'Ісус відповів: ―Чи можете друзів нареченого змусити постити, доки наречений з ними?'
    35: Але настануть дні, коли наречений забереться від них, і тоді поститимуть у ті дні.
    36: 'Він розповів їм притчу: ―Ніхто не розриває нової одежі, щоби з неї пришити латку до старої одежі, бо й нову розірве, і до старої не пасує латка з нової.'
    37: Ніхто не вливає молодого вина в старі бурдюки, бо молоде вино розірве їх і виллється, а бурдюки пропадуть.
    38: Але молоде вино треба вливати в нові бурдюки.
    39: 'І ніхто, випивши старого вина, не захоче молодого, бо каже: «Старе краще!»'
  6:
    1: Одного разу в Суботу [Ісус] зі своїми учнями проходив через засіяні поля пшениці. Вони збирали колосся та, розтираючи їх руками, їли [зерна].
    2: 'Тоді деякі з фарисеїв сказали: ―Чому ви робите те, чого не дозволено робити в Суботу?'
    3: 'Ісус у відповідь сказав їм: ―Ви не читали, що зробив Давид, коли зголоднів він, а також і ті, що були з ним?'
    4: Як увійшов у Дім Божий, узяв та з’їв хліби покладання, і як дав і тим, хто був із ним, хоча їх не дозволено було їсти нікому, окрім священників?
    5: 'І додав: ―Син Людський – Господь Суботи.'
    6: Довелося ж і в іншу Суботу увійти Йому в синагогу й навчати. Там був чоловік, у якого права рука всохла.
    7: Книжники та фарисеї уважно стежили за Ісусом, чи буде Він зцілювати в Суботу, щоб знайти обвинувачення проти Нього.
    8: 'Але Він, знаючи їхні думки, сказав чоловікові, що мав всохлу руку: «Підведися й стань посередині!» Той піднявся й став.'
    9: 'Ісус промовив до них: «Я питаю вас: що дозволено робити в Суботу – добро чи зло? Спасти життя чи згубити?»'
    10: 'І, поглянувши на них усіх, сказав чоловікові: «Простягни свою руку!» Той зробив це, і його рука була зцілена.'
    11: Вони ж розлютилися та [почали] радитись між собою, як вчинити з Ісусом.
    12: У ті дні [Ісус] вийшов на гору, щоб молитись, і провів усю ніч у молитві до Бога.
    13: 'Коли настав день, Він покликав учнів і обрав дванадцятьох, яких назвав апостолами:'
    14: Симона, якого назвав Петром, Андрія, його брата, Якова, Івана, Филипа, Варфоломія,
    15: Матвія, Фому, Якова, сина Алфеєвого, Симона, званого Зилотом,
    16: Юду, [сина] Якова, і Юду Іскаріота, котрий потім став зрадником.
    17: '[Ісус], зійшовши разом із ними з гори, зупинився на рівному місці. Великий натовп Його учнів і велика кількість народу зі всієї Юдеї, Єрусалима та приморського Тира й Сидона'
    18: прийшли послухати Його та отримати зцілення від хвороб. Ті, що страждали від нечистих духів, теж були зцілені.
    19: Весь натовп хотів доторкнутися до Ісуса, бо від Нього виходила сила, яка зцілювала всіх.
    20: '[Ісус], звівши очі на Своїх учнів, почав говорити: «Блаженні бідні, бо ваше є Царство Боже.'
    21: Блаженні голодні нині, бо будете насичені. Блаженні, що плачете тепер, бо ви зрадієте.
    22: Блаженні ви, коли люди зненавидять вас, коли проженуть вас, ображатимуть вас і відкидатимуть ваше ім’я як щось погане через Сина Людського.
    23: Радійте того дня й веселіться, бо велика ваша нагорода на небі. Так само робили з пророками їхні батьки.
    24: Але горе вам, багатії, бо ви вже отримали всю вашу втіху.
    25: Горе вам, ситі нині, бо будете голодувати. Горе вам, що радієте нині, бо будете плакати й ридати.
    26: Горе вам, коли про вас говоритимуть добре всі люди, бо так робили лжепророкам їхні батьки.
    27: 'Але вам, хто слухає, Я кажу: любіть ворогів ваших, робіть добро тим, хто ненавидить вас;'
    28: благословляйте тих, хто проклинає вас; моліться за тих, хто кривдить вас.
    29: Тому, хто вдарив тебе по щоці, підстав і другу, а тому, хто забирає твій верхній одяг, не забороняй взяти й сорочку.
    30: Кожному, хто просить у тебе, дай, і від того, хто забере твоє, не проси назад.
    31: Як бажаєте, щоб вам робили люди, так само й ви робіть їм.
    32: Якщо ви любите [тільки] тих, хто любить вас, яка вам за це дяка? Адже й грішники люблять тих, хто любить їх.
    33: І якщо ви робите добро [тільки] тим, хто вам робить добро, яка вам за це дяка? Грішники так само роблять.
    34: І якщо позичаєте [тільки] тим, від кого сподіваєтесь отримати, яка вам за це дяка? Грішники так само позичають, щоб отримати стільки ж.
    35: Але ви любіть ворогів ваших, робіть добро й позичайте, не очікуючи нічого. І буде вам велика нагорода, будете синами Всевишнього, бо Він добрий до невдячних та злих.
    36: Будьте милосердні, як і Отець ваш милосердний.
    37: Не судіть, і вас не судитимуть! Не засуджуйте, то й вас не засудять! Прощайте, то й вам проститься!
    38: Давайте, і вам дадуть; доброю мірою, притиснутою, струснутою і переповненою дадуть вам. Бо якою мірою міряєте ви, такою ж виміряють і вам».
    39: 'Він також розповів їм притчу: «Чи може сліпий водити сліпого? Чи не впадуть обидва в яму?'
    40: Учень не вищий за свого вчителя, але, вдосконалившись, кожний стане, як його вчитель.
    41: Чому ж ти дивишся на скалку в оці твого брата, а колоди у своєму оці не помічаєш?
    42: 'Як можеш сказати братові своєму: „Брате, дозволь вийняти скалку з твого ока“, якщо сам у твоєму оці колоди не бачиш? Лицеміре, витягни спочатку колоду зі свого ока, а тоді побачиш, як вийняти скалку з ока твого брата.'
    43: Немає доброго дерева, яке приносило б поганий плід, і немає поганого дерева, яке б приносило добрий плід.
    44: 'Бо кожне дерево пізнається за його плодом: не збирають смокви з терну й винограду з ожини.'
    45: Добра людина з доброї скарбниці свого серця виносить добро, а погана людина з лихого скарбу свого серця виносить зло. Адже чим переповнене серце, те говорять її вуста.
    46: 'Чому кличете Мене: „Господи! Господи!“, а не робите того, що Я кажу?'
    47: Скажу вам, до кого подібний кожний, хто приходить до Мене, чує слова Мої та виконує їх.
    48: Він подібний до чоловіка, що, будуючи свій дім, вкопав глибоко та поклав основу на камені. Коли прийшла злива, і потік вдарив у той дім, то не зміг його похитнути, бо він був добре збудований.
    49: А той, хто слухає й не виконує, схожий на чоловіка, який збудував свій дім на землі, без основи. Коли вдарив потік, то він відразу впав, і руйнування того дому було велике».
  7:
    1: Коли [Ісус] закінчив говорити до народу, який слухав Його, то зайшов до Капернаума.
    2: Раб одного сотника, яким він дорожив, тяжко захворів і був при смерті.
    3: Почувши про Ісуса, сотник надіслав до Нього юдейських старійшин просити Його, щоб прийшов зцілити раба.
    4: 'Прийшовши до Ісуса, вони щиро благали Його, кажучи: «Він достойний, щоб Ти зробив це для нього,'
    5: бо він любить наш народ і побудував нам синагогу».
    6: 'Ісус пішов разом із ними. І коли Він був недалеко від дому, сотник надіслав своїх друзів сказати Йому: «Господи, не турбуйся, бо я не достойний, щоб Ти увійшов під мій дах.'
    7: Тому й себе я не вважав гідним, щоби прийти до Тебе, але скажи [лише] слово, і одужає мій слуга.
    8: 'Бо і я людина підвладна й маю під своєю владою підлеглих воїнів. Кажу одному: „Іди!“– і він іде, а іншому: „Прийди!“– і він приходить, і рабу моєму: „Зроби це!“– і він робить».'
    9: 'Почувши це, Ісус здивувався, обернувся до народу, що йшов за Ним, та промовив: «Кажу вам: навіть в Ізраїлі Я не знайшов такої великої віри».'
    10: Повернувшись додому, посланці знайшли раба здоровим.
    11: Наступного дня [Ісус] пішов до міста, що зветься Наїн; разом із Ним ішли Його учні та великий натовп.
    12: Коли ж Він наблизився до воріт міста, саме виносили померлого, єдиного сина в матері, котра була вдовою; разом із нею було чимало народу з міста.
    13: 'Побачивши її, Господь змилосердився над нею й сказав: «Не плач!»'
    14: 'І, підійшовши, торкнувся труни, а ті, що її несли, зупинилися. Тоді [Ісус] промовив: «Юначе! Кажу тобі, встань!»'
    15: Мертвий піднявся, сів та почав говорити. І [Ісус] віддав його матері.
    16: 'Усіх охопив страх, і прославляли Бога, кажучи: «Великий пророк з’явився між нами!» і «Бог прийшов на допомогу своєму народові!»'
    17: І розійшлася ця звістка про Нього по всій Юдеї та по всій тій країні.
    18: Учні Івана сповістили його про все це. І він, прикликавши двох своїх учнів,
    19: 'надіслав їх до Господа спитати: ―Ти Той, Хто має прийти, чи нам чекати іншого?'
    20: 'Прийшовши до Нього, чоловіки сказали: ―Іван Хреститель надіслав нас до Тебе спитати: «Ти Той, Хто має прийти, чи нам чекати іншого?»'
    21: Саме тоді Він зцілив багатьох від хвороб, недуг та злих духів і багатьом сліпим дарував зір.
    22: 'У відповідь Він сказав: ―Ідіть і скажіть Іванові те, що ви бачили та чули: сліпі прозрівають, каліки ходять, прокажені очищаються, глухі чують, мертві оживають, а бідним проповідується Добра Звістка.'
    23: І блаженний той, хто не спокуситься через Мене.
    24: 'Коли посланці Івана відійшли, [Ісус] почав говорити народові про Івана: «На що ви ходили подивитися в пустелю? На тростину, розхитану вітром?'
    25: На кого ви виходили дивитись? На людину, одягнену в м’яку одежу? Але ж ті, що розкішно одягаються й живуть у розкоші, знаходяться в царських палацах.
    26: То на кого ви ходили дивитись? На пророка? Так, Я кажу вам, навіть більше, ніж на пророка!
    27: 'Він той, про кого написано: „Ось Я посилаю Мого посланця перед обличчям Твоїм, який приготує дорогу перед Тобою“.'
    28: 'Кажу вам: нема більшого за Івана серед народжених жінками, але найменший у Царстві Божому більший за нього».'
    29: Весь народ, а також і митники, що слухали Його, визнавши справедливість Бога, хрестились хрещенням Івана.
    30: А фарисеї та законники відкинули волю Божу про себе й не хрестились у нього.
    31: «Із ким Мені порівняти людей з цього покоління, – сказав [Ісус], – і на кого вони схожі?
    32: 'Схожі на дітей, котрі сидять на базарі та кличуть одне одного, кажучи: „Ми грали вам на сопілці, а ви не танцювали. Ми співали вам жалібні пісні, а ви не плакали“.'
    33: 'Прийшов Іван Хреститель, який не їсть хліба й не п’є вина, а ви кажете: „Має демона!“'
    34: 'Прийшов Син Людський, Який їсть і п’є, а ви кажете: „Ось чоловік – ненажера й п’яниця, приятель митників та грішників“.'
    35: Однак мудрість виправдана всіма її дітьми».
    36: Один із фарисеїв запросив Його поїсти з ним. Зайшовши в дім фарисея, [Ісус] сів за стіл.
    37: І ось одна жінка з того міста, яка була грішницею, дізналася, що Він сидить за столом у домі фарисея. Вона принесла алебастровий глечик із дуже дорогим миром
    38: та, припавши до ніг [Ісуса] ззаду, плачучи, почала слізьми обмивати Його ноги й волоссям своєї голови витирати їх, цілувала Його ноги й мастила миром.
    39: 'Побачивши це, фарисей, який запросив [Ісуса], подумав собі: ―Якби Він був пророком, то знав би, що жінка, яка торкається до Нього, – грішниця.'
    40: 'Тоді Ісус звернувся до нього: ―Симоне, маю тобі щось сказати! Той відповів: ―Говори, Учителю!'
    41: 'У одного позикодавця було двоє боржників: один був винен п’ятсот динаріїв, а інший – п’ятдесят.'
    42: Та оскільки вони не мали, чим віддати, він простив обох. Отже, хто з них буде любити його більше?
    43: 'Симон відповів: ―Я думаю, що той, якому більше простив. [Ісус] відповів: ―Правильно ти розсудив.'
    44: 'І, обернувшись до жінки, сказав Симонові: ―Бачиш цю жінку? Я зайшов у твій дім, а ти не дав Мені води для ніг, вона ж своїми слізьми обмила Мої ноги та волоссям обтерла їх.'
    45: Ти не привітав Мене поцілунком, а вона, відколи Я зайшов, не перестає цілувати Мої ноги.
    46: Ти не намастив Моєї голови олією, а вона миром намастила Мої ноги.
    47: 'Тому кажу тобі: прощаються її численні гріхи, бо вона багато полюбила, а кому мало прощається, той мало любить.'
    48: '[Потім Ісус] промовив до неї: ―Прощаються гріхи твої!'
    49: 'А всі, хто сидів із Ним за столом, почали думати про себе: «Хто Він такий, що й гріхи прощає?»'
    50: 'Він же сказав жінці: ―Віра твоя спасла тебе, іди з миром.'
  8:
    1: Після цього Він проходив через міста та села, проповідуючи Добру Звістку Царства Божого. Разом із Ним були Його дванадцятеро [учнів]
    2: 'і деякі жінки, котрі були зцілені від злих духів та хвороб: Марія, звана Магдалиною, з якої вийшло сім демонів,'
    3: Іванна – дружина Хузи, наставника Ірода, Сусанна й багато інших, котрі служили Йому, чим мали.
    4: 'Коли зібрався великий натовп і [люди] з кожного міста приходили до Нього, Він розповів цю притчу:'
    5: «Сіяч вийшов сіяти своє насіння. І коли він сіяв, деякі [зерна] впали біля дороги та були затоптані, а птахи небесні повидзьобували їх.
    6: Інші впали на каміння та, зійшовши, висохли, бо не мали вологи.
    7: Ще інші впали поміж терни й росли разом із ними, але колючки заглушили їх.
    8: 'А інші впали в добру землю, вони виросли й принесли врожай стократний». Сказавши це, Він вигукнув: «Хто має вуха, щоб слухати, слухайте!»'
    9: Учні запитали [Ісуса], що означає ця притча.
    10: 'Він відповів: «Вам дано пізнати таємниці Царства Божого, а іншим [говорю] притчами, щоб „дивлячись, не бачили і, слухаючи, не розуміли“.'
    11: 'Ось що означає ця притча: насіння – це Слово Боже.'
    12: Те, що посіяне біля дороги, – це ті, що слухають, але потім приходить диявол і забирає Слово з їхнього серця, щоб не повірили та не спаслися.
    13: Те, що впало на камінь, – це ті, що, почувши, з радістю приймають Слово, але не мають коріння й вірують до певного часу, а коли приходить випробування, то відпадають.
    14: Те, що впало поміж терни, – це ті, що чують, але з часом турботи, багатство та життєві задоволення придушують їх, і плід їхній не дозріває.
    15: Те, що впало в хорошу землю, – це ті, що, почувши Слово, зберігають його в доброму та щирому серці та в терпінні приносять врожай.
    16: Ніхто, запаливши світильник, не покриває його посудиною й не ставить під ліжко, але ставить на поставець, щоб усі, що входять, бачили світло.
    17: Бо немає нічого прихованого, що не стало б явним, і нічого таємного, що не стало б відомим і не виявилося б.
    18: Тому будьте уважні, як слухаєте, бо тому, хто має, додасться, і матиме надмірно, а від того, хто не має, і те, що має, забереться».
    19: Прийшли Його мати та брати й не могли підійти до Нього через натовп.
    20: 'І сказали Йому: ―Твоя мати й Твої брати стоять надворі та бажають бачити Тебе.'
    21: 'Він сказав їм у відповідь: ―Мати та брати Мої – це ті, що слухають Слово Боже й виконують його.'
    22: 'Одного дня [Ісус] та Його учні увійшли в човен, і Він сказав їм: «Переплиньмо на другий бік озера». І вони вирушили.'
    23: Коли вони пливли, Він заснув. Аж раптом на озері здійнялася велика буря. Вода почала заливати їх, і вони були в небезпеці.
    24: 'Приступивши, учні розбудили [Ісуса], кажучи: ―Наставнику, Наставнику, ми гинемо! Він прокинувся, наказав вітрові та хвилям зупинитися, і настала тиша.'
    25: 'Тоді сказав їм: ―Де ваша віра? Вони ж, налякані та здивовані, говорили один до одного: ―Хто Він такий, що наказує, а вітер і вода підкоряються Йому?'
    26: І припливли вони в землю Герасинську, що знаходиться навпроти Галілеї.
    27: Коли Він зійшов на берег, зустрів Його один чоловік із міста, який упродовж багатьох років мав демонів. Багато часу він вже не носив одежі та мешкав не в домі, а у гробницях.
    28: 'Побачивши Ісуса, він закричав, упав перед Ним та голосно промовив: ―Що Тобі до мене, Ісусе, Сину Бога Всевишнього? Благаю Тебе, не муч мене.'
    29: Бо [Ісус] наказав нечистому духові вийти з цього чоловіка. Багато разів демон хапав його, та, попри те, що зв’язували його ланцюгами та кайданами, оберігаючи його, він все одно розривав окови, і демон гнав його в пустелю.
    30: 'Ісус спитав його: ―Як тебе звати? ―Легіон, – відповів той, бо багато демонів увійшло в нього.'
    31: І вони благали [Ісуса], щоб Він не повелів їм іти в Безодню.
    32: А було там велике стадо свиней, що паслося на горі. Демони просили [Ісуса], щоб дозволив їм увійти в них, і Він дозволив.
    33: Демони, вийшовши з чоловіка, увійшли у свиней. Тоді все стадо кинулося з кручі в озеро та потонуло.
    34: Побачивши, що сталося, свинопаси побігли та сповістили про це в місті та в селах.
    35: '[Люди] вийшли подивитися, що сталося, і коли підійшли до Ісуса, то знайшли чоловіка, з якого вийшли демони, він був одягнений, при здоровому глузді й сидів біля Ісусових ніг. [Побачивши це], вони злякалися.'
    36: Ті, хто бачив, розповідали, як було врятовано біснуватого.
    37: Тоді всі люди з Герасинської околиці просили [Ісуса], щоб Він залишив їх, адже були охоплені великим страхом. Він же увійшов у човен і повернувся.
    38: 'Чоловік, з якого вийшли демони, просив [Ісуса] взяти його з собою, але Він відпустив його, сказавши:'
    39: «Повернися до себе додому та розкажи, як багато зробив для тебе Бог». Той пішов і по всьому місту проповідував, як багато зробив для нього Ісус.
    40: Коли Ісус повернувся, Його зустрів великий натовп, бо всі чекали на Нього.
    41: І ось прийшов чоловік, на ім’я Яір, який був керівником синагоги, і, впавши долілиць до ніг Ісуса, благав Його зайти до його дому,
    42: бо його єдина донька, яка мала років дванадцять, захворіла й була при смерті. Коли Він пішов, то натовп звідусіль тиснув на Нього.
    43: І була там одна жінка, яка вже дванадцять років страждала на кровотечу. Вона витратила все, що мала, на лікарів, але ніхто не зміг її зцілити.
    44: Підійшовши ззаду, вона доторкнулася до краю Його одежі, і вмить зупинилася її кровотеча.
    45: 'Ісус запитав: ―Хто доторкнувся до Мене? Коли ж ніхто не зізнався, Петро сказав: ―Наставнику, натовп тісниться навколо Тебе.'
    46: 'Ісус же відповів: ―Хтось доторкнувся до Мене, бо Я відчув, як сила вийшла від Мене.'
    47: Жінка, побачивши, що не зможе втаїтися, тремтячи, підійшла та, впавши перед Ним, зізналася перед усім народом, чому доторкнулася до Нього і як раптом зцілилася.
    48: 'Ісус же сказав їй: «Донько, віра твоя врятувала тебе. Іди з миром».'
    49: 'Коли Він ще говорив, прийшов хтось із [дому] керівника синагоги та сказав: ―Твоя донька померла, не турбуй Учителя!'
    50: 'Ісус же, почувши це, сказав Яіру: ―Не бійся, тільки віруй, і вона буде спасенна!'
    51: Прийшовши в дім, Він не дозволив нікому увійти з Ним, окрім Петра, Івана, Якова та батька й матері дитини.
    52: 'Усі плакали та ридали над нею. Він же сказав їм: «Не плачте, бо вона не померла, а спить».'
    53: Але вони почали глузувати з Нього, бо знали, що дівчина померла.
    54: '[Ісус] же узяв її за руку й голосно промовив: «Дитино, встань!»'
    55: Дух її повернувся до неї, і вмить вона піднялася. Він наказав дати їй їсти.
    56: Батьки [дитини] дуже здивувалися, але Він наказав нікому не казати про те, що сталося.
  9:
    1: Скликавши дванадцятьох, Він дав їм силу та владу виганяти всіх демонів і зцілювати всі хвороби.
    2: І послав їх проповідувати Царство Боже та зцілювати хворих.
    3: 'Він промовив до них: «Нічого не беріть у дорогу: ні палиці, ні торбини, ні хліба, ні грошей, ні двох сорочок не майте.'
    4: Коли ж увійдете в якийсь дім, там залишайтесь і звідти йдіть далі.
    5: Якщо десь вас не приймуть, то, виходячи з того міста, обтрусіть пил зі своїх ніг на свідчення проти них!»
    6: Вони вийшли та ходили по селах, звіщаючи Добру Звістку й зцілюючи всюди.
    7: Тетрарх Ірод почув про все, що сталося, і занепокоївся, бо дехто казав, що це Іван воскрес із мертвих;
    8: інші [казали], що це з’явився Ілля, а ще інші – що це один зі стародавніх пророків воскрес.
    9: 'Тоді Ірод сказав: «Івана я стратив, тоді хто Цей, про Кого я таке чую?» І намагався зустрітися з Ісусом.'
    10: Повернувшись, апостоли розповіли [Ісусові] про все, що зробили. Він узяв їх та відійшов у безлюдне місце біля міста, що зветься Віфсаїда.
    11: Але люди, дізнавшись про це, пішли за Ним. Зустрівши їх, Він почав говорити про Царство Боже й зцілював тих, хто потребував зцілення.
    12: 'Коли ж день схилявся до вечора, підійшли до Нього дванадцятеро й сказали: ―Відпусти людей, щоби пішли в навколишні села та хутори відпочити та знайти чогось їсти, бо ми тут у безлюдному місці.'
    13: 'Але Він сказав їм: ―Ви дайте їм їсти! Вони відповіли: ―Ми не маємо нічого, крім п’яти хлібів та двох рибин. Хіба що підемо й купимо їжу для всіх цих людей.'
    14: 'А було там близько п’яти тисяч чоловіків. [Ісус] промовив до Своїх учнів: ―Розсадіть їх групами приблизно по п’ятдесят.'
    15: Вони так і зробили, і розсадили всіх людей.
    16: Він же, узявши п’ять хлібів та дві рибини, подивився на небо, благословив їх і, розломивши, дав учням, щоб розділили між людьми.
    17: Усі їли та наситилися, і назбирали дванадцять кошиків залишків.
    18: 'Одного разу, коли [Ісус] молився на самоті й разом із Ним були лише учні, Він запитав їх: ―За кого вважають Мене люди?'
    19: 'Вони відповіли: ―Одні – за Івана Хрестителя, інші – за Іллю, ще інші – за одного зі стародавніх пророків, що воскрес.'
    20: 'Він же запитав: ―А ви за кого Мене вважаєте? Петро відповів: ―Ти Христос Божий!'
    21: Тоді Він наказав їм нікому не розповідати про це.
    22: 'Далі додав: «Синові Людському належить багато страждати, бути відкинутим старійшинами, первосвященниками та книжниками, бути вбитим, але третього дня воскресне».'
    23: 'Потім промовив до всіх: «Якщо хтось хоче йти за Мною, нехай зречеться самого себе, візьме свій хрест та щодня слідує за Мною.'
    24: Бо хто хоче спасти своє життя, той загубить його, а хто втратить життя своє заради Мене, той спасе його.
    25: Яка користь людині, якщо здобуде весь світ, а саму себе занапастить або згубить?
    26: Хто посоромиться Мене та Моїх слів, того й Син Людський посоромиться, коли прийде в славі Своїй, і Отця, і святих ангелів.
    27: 'Істинно кажу вам: деякі з присутніх тут не зазнають смерті, доки не побачать Царства Божого».'
    28: А приблизно через вісім днів після цих слів, [Ісус] узяв із Собою Петра, Івана та Якова й піднявся на гору, щоб молитися.
    29: Під час молитви вигляд Його обличчя змінився, і одежа [стала] білою та блискучою.
    30: І ось двоє чоловіків розмовляли з Ним – це були Мойсей та Ілля.
    31: Вони з’явились у славі та розмовляли з Ним про Його відхід, який Він мав завершити в Єрусалимі.
    32: Петро й ті, що були з Ним, заснули, але, прокинувшись, побачили Його славу та цих двох чоловіків, які стояли з Ним.
    33: 'Коли вони відійшли від Нього, Петро сказав Ісусові: «Наставнику, добре нам тут бути! Зробімо три намети: один для Тебе, один для Мойсея та один для Іллі». Він не знав, що говорить.'
    34: Коли він це казав, з’явилася хмара, яка накрила їх. Вони ж злякалися, коли увійшли в хмару.
    35: 'З хмари промовив голос: «Це Син Мій обраний, Його слухайте!»'
    36: Коли ж пролунав голос, Ісус залишився Сам. Вони мовчали й нікому в ті дні не казали про те, що бачили.
    37: Наступного дня, після того, як вони зійшли з гори, великий натовп зустрів Його.
    38: 'І ось один чоловік із натовпу вигукнув: ―Учителю, благаю, зглянься над моїм сином, бо він у мене єдиний.'
    39: '[Нечистий] дух хапає його, і він зненацька кричить, і катує його [дух] аж до піни. Насилу відходить, залишаючи його безсилим.'
    40: Я просив Твоїх учнів вигнати духа, але вони не змогли.
    41: 'Ісус у відповідь сказав: ―О роде невірний та розбещений, доки буду з вами? Доки терпітиму вас? Приведи сюди твого сина!'
    42: Коли хлопчик наближався, демон у припадку кинув його на землю, але Ісус наказав нечистому духові [відійти], зцілив дитину та віддав її батькові.
    43: 'Усі були вражені Божою величчю. Коли всі дивувалися всьому, що робив [Ісус], Він промовив до своїх учнів:'
    44: '«Вкладіть ці слова у ваші вуха: Син Людський буде виданий у руки людські».'
    45: 'Однак учні не зрозуміли цих слів: вони були приховані від них, щоб не зрозуміли їх, а спитати Його про ці слова боялися.'
    46: Потім [учні] почали роздумувати між собою, хто з них найбільший.
    47: Але Ісус, знаючи думки їхніх сердець, узяв дитину, поставив її біля Себе
    48: 'та промовив до них: ―Той, хто прийме цю дитину в ім’я Моє, той Мене приймає, а хто Мене приймає, приймає Того, Хто надіслав Мене. Бо хто найменший поміж вас, той найбільший.'
    49: 'Іван відповів: ―Наставнику, ми бачили когось, хто Твоїм ім’ям виганяв демонів, та ми заборонили йому, бо він не ходить із нами.'
    50: 'Ісус відповів: ―Не забороняйте, бо хто не проти вас, той за вас.'
    51: Коли наближався час Йому бути взятим на небо, Він рішуче пішов до Єрусалима.
    52: І надіслав перед Собою вісників. Вони зайшли до одного самарянського села, щоб приготувати все для Нього.
    53: Але мешканці Його не прийняли, бо Він ішов до Єрусалима.
    54: 'Побачивши це, учні Його, Яків та Іван, сказали: ―Господи, хочеш, ми накажемо, щоб зійшов вогонь із неба та спалив їх, як це зробив Ілля?'
    55: '[Ісус], обернувшись до них, заборонив їм та сказав: ―Не знаєте, якого ви духа,'
    56: бо Син Людський прийшов не губити людські душі, а спасати їх! І пішли до іншого села.
    57: 'Коли вони йшли дорогою, хтось сказав [Ісусові]: ―Я піду за Тобою, куди б Ти не пішов!'
    58: 'Ісус відповів йому: ―Лисиці мають нори, птахи небесні – гнізда, а Син Людський не має, де голову прихилити.'
    59: 'А іншому сказав: ―Іди за Мною! Але той відповів: ―Господи, дозволь мені спочатку піти поховати мого батька!'
    60: 'Тоді [Ісус] сказав: ―Залиши мертвим ховати своїх мерців, а ти йди звіщати Царство Боже!'
    61: 'Інший сказав: ―Господи, я піду за Тобою, але дозволь мені спочатку попрощатися з моїми домашніми!'
    62: 'Ісус сказав йому: ―Ніхто з тих, хто поклав руку на плуг та озирається назад, не придатний для Царства Божого!'
  10:
    1: Після того Господь призначив інших сімдесятьох[учнів] і надіслав їх по двоє перед Собою в усі міста та місцевості, куди Він мав іти.
    2: 'І сказав їм: «Жнива насправді великі, а робітників мало, тож просіть Господа жнив, щоб послав робітників на жнива Свої.'
    3: Ідіть! Ось Я посилаю вас, як ягнят між вовків.
    4: Не беріть ні гаманця, ні торбини, ні взуття й нікого в дорозі не вітайте.
    5: 'Коли ж увійдете в якийсь дім, то спочатку скажіть: „Мир цьому дому!“'
    6: І якщо там є син миру, то спочине на ньому ваш мир, а коли ні, то повернеться до вас.
    7: Залишайтеся в тому ж домі, їжте та пийте те, що дадуть вам, бо робітник достойний своєї платні. Не переходьте з дому в дім.
    8: А коли зайдете в якесь місто та приймуть вас, то їжте [все], що покладуть перед вами.
    9: 'Зціляйте в ньому хворих і кажіть їм: „Наблизилось до вас Царство Боже!“'
    10: 'А коли зайдете в якесь місто і не приймуть вас, то, виходячи на вулиці його, кажіть:'
    11: „Навіть пил із вашого міста, який прилип до наших ніг, ми обтрушуємо на свідчення проти вас, але знайте, що наблизилось Царство Боже!“
    12: 'Кажу вам: легше буде Содомові в той день [суду], ніж тому місту.'
    13: Горе тобі, Хоразине! Горе тобі, Віфсаїдо! Бо якби в Тирі та Сидоні сталися ті чудеса, які були у вас, то вони давно би покаялися, сидячи в мішковині та попелі.
    14: Проте Тиру та Сидону легше буде на суді, ніж вам.
    15: І ти, Капернауме, чи будеш піднесений до неба? Ні, ти до пекла зійдеш!
    16: Той, хто слухає вас, той Мене слухає, і хто відмовляється від вас, від Мене відмовляється. Хто ж відмовляється від Мене, той відмовляється від Того, Хто надіслав Мене».
    17: 'Сімдесят [учнів] повернулися й радісно сказали: ―Господи, навіть демони підкоряються нам в ім’я Твоє.'
    18: 'А Він сказав їм: ―Я бачив сатану, котрий падав із неба, наче блискавка.'
    19: Ось даю вам владу наступати на змій і скорпіонів, і на всяку силу ворожу, і ніщо вам не зашкодить.
    20: Однак не радійте, що духи вам підкоряються, а радійте тому, що імена ваші записані на небесах.
    21: 'У той час [Ісус] зрадів Святим Духом та промовив: «Славлю Тебе, Отче, Господи неба і землі, за те, що Ти приховав це від мудрих та розумних і відкрив дітям. Так, Отче, бо такою була Твоя добра воля.'
    22: Усе Мені було доручено Моїм Отцем. Ніхто не знає, Хто є Син, окрім Отця, і Хто є Отець, окрім Сина й того, кому Син хоче відкрити».
    23: 'І, повернувшись до учнів, промовив тільки до них: ―Блаженні очі, які бачать те, що ви бачите.'
    24: 'Бо кажу вам: багато пророків та царів бажали побачити те, що ви бачите, і не побачили, та почути те, що ви чуєте, і не почули.'
    25: 'І ось один учитель Закону піднявся та, спокушаючи Його, сказав: ―Учителю, що мені робити, щоб успадкувати життя вічне?'
    26: '[Ісус] відповів йому: ―Що в Законі написано? Як читаєш?'
    27: 'Він відповів: ―«Люби Господа Бога свого всім серцем своїм, і всією своєю душею, і всією силою своєю, і всім розумом своїм» і «ближнього свого – як самого себе».'
    28: '[Ісус] же сказав: ―Правильно ти відповів, роби так і будеш жити!'
    29: 'Але той, бажаючи виправдати себе, сказав Ісусові: ―А хто мій ближній?'
    30: 'Ісус відповів: ―Один чоловік ішов з Єрусалима в Єрихон та потрапив до рук розбійників, котрі роздягли його, побили та пішли далі, залишивши його напівмертвим.'
    31: Випадково тією ж дорогою проходив священник і, побачивши його, пройшов повз нього.
    32: Також і левіт, прийшовши на те місце, подивився й пішов далі.
    33: Але один самарянин, який був у подорожі, підійшов і, побачивши його, зглянувся над ним.
    34: Він підійшов, перев’язав йому рани, намастивши їх олією та вином, поклав його на свою худобину та привіз до заїжджого двору, де доглядав за ним.
    35: 'Наступного дня, від’їжджаючи, дав два динарії господареві та сказав: «Подбай про нього, а якщо витратиш на нього більше, я поверну тобі, коли вертатимусь».'
    36: Хто з цих трьох, на твою думку, був ближнім того, хто потрапив до рук розбійників?
    37: 'Він відповів: ―Той, хто зглянувся над ним. Ісус сказав: ―Іди та роби так само.'
    38: Коли вони подорожували далі, то зайшли до одного села, де жінка, на ім’я Марта, прийняла Його у свій дім.
    39: У неї була сестра, на ім’я Марія, яка сіла біля ніг Господа та слухала Його слова.
    40: 'Марта була зайнята багатьма приготуваннями й, підійшовши, сказала: ―Господи, чи Тобі байдуже, що моя сестра залишила мене саму служити? Скажи їй, щоб допомогла мені.'
    41: 'Господь відповів їй: ―Марто, Марто, ти турбуєшся та клопочешся багатьма речами,'
    42: але потрібне одне. Марія обрала кращу частку, яка не відбереться від неї.
  11:
    1: 'Одного разу [Ісус] молився, і, коли Він закінчив, один з учнів промовив до Нього: ―Господи, навчи нас молитися, як і Іван навчив своїх учнів!'
    2: 'Він промовив: ―Коли молитесь, то кажіть: «Отче наш, Що на небесах, нехай святиться ім’я Твоє! Нехай прийде Царство Твоє! Нехай буде воля Твоя, як на небі, так і на землі!'
    3: Хліб наш щоденний дай нам кожного дня.
    4: І прости нам гріхи наші, бо і ми прощаємо всім боржникам нашим. І не введи нас у спокусу, але визволи нас від лукавого».
    5: 'І сказав їм: ―Хто з вас, маючи друга, прийде до нього опівночі та скаже йому: «Друже, позич мені три хліби,'
    6: бо мій приятель прийшов до мене з дороги, і я не маю, що йому дати».
    7: 'А той зсередини відповів би йому: «Не турбуй мене! Двері вже зачинені, і діти мої зі мною в ліжку. Не можу я піднятися й дати тобі».'
    8: 'Кажу вам: якщо він не встане та не дасть йому заради дружби, то все одно через наполегливість його підведеться й дасть усе, чого той потребує.'
    9: 'Тому Я кажу вам: просіть – і буде дано вам; шукайте – і знайдете; стукайте – і відчинять вам!'
    10: Бо кожен, хто просить, отримує, і хто шукає, знаходить, і тому, хто стукає, відчинять.
    11: Котрий з вас, батьків, коли син просить хліба, замість хліба подасть йому камінь, і коли просить риби, замість риби подасть йому гадюку?
    12: Або чи дасть йому скорпіона, коли той просить яйце?
    13: Отже, якщо ви, будучи злими, вмієте давати добрі дари вашим дітям, то наскільки більше ваш Отець Небесний дасть Духа Святого тим, хто просить у Нього!
    14: Одного разу [Ісус] вигнав демона, який був німий. І коли демон вийшов, німий [чоловік] заговорив; і весь натовп дивувався цьому.
    15: 'Та деякі з них говорили: ―[Силою] Вельзевула, володаря демонів, Він виганяє демонів.'
    16: Інші ж, випробовуючи [Його], вимагали знамення з неба.
    17: 'Але Він, знаючи їхні думки, відповів: ―Кожне царство, розділене в собі, буде спустошене, і дім, розділений в собі, впаде.'
    18: Якщо ж сатана розділився в собі самому, як встоїть його царство?[Питаю це], бо кажете, що Вельзевулом Я виганяю демонів.
    19: Якщо ж Я виганяю демонів Вельзевулом, то ким виганяють ваші сини? Тому вони будуть вашими суддями.
    20: Але якщо Я пальцем Божим виганяю демонів, то прийшло до вас Царство Боже.
    21: Коли сильний, озброївшись, стереже свій дім, тоді майно його в безпеці.
    22: Коли ж нападає сильніший за нього й перемагає його, то забирає все його озброєння, на яке він покладався, і потім ділить здобич.
    23: Хто не зі Мною, той проти Мене; і хто не збирає зі Мною, той розкидає.
    24: 'Коли нечистий дух виходить із людини, то йде в місця безводні шукати відпочинку й, не знаходячи, каже: «Повернусь я у дім свій, звідки вийшов».'
    25: І, повернувшись, знаходить його заметеним та прибраним.
    26: Тоді він іде й бере інших сімох духів, гірших за себе, і входять та живуть там. І для людини останнє стає гіршим за попереднє.
    27: 'Коли [Ісус] це казав, одна жінка з натовпу голосно промовила: ―Блаженна мати, яка носила та годувала Тебе.'
    28: 'Він відповів: ―Справді блаженні ті, що слухають Слово Боже та виконують його.'
    29: 'Коли зібралося багато народу, Він почав говорити: ―Цей рід – рід лукавий! Він шукає знамення, та не дасться йому знамення, хіба що тільки знамення Йони.'
    30: Бо як Йона став для ніневійців знаменням, так буде й Син Людський для цього роду.
    31: Цариця Півдня встане на суд із людьми цього роду й засудить їх, бо вона прийшла з далекого краю землі послухати Соломонову мудрість, а ось тут Хтось більший за Соломона.
    32: Люди Ніневії встануть на суд із цим родом і засудять його, бо вони покаялись через проповідь Йони, а ось тут Хтось більший за Йону.
    33: Ніхто, запаливши світильник, не ставить його у потайне місце або під посудину, але ставить на поставець, щоб усі, що входять, бачили світло.
    34: Світлом для тіла є око. Якщо твоє око буде здорове, то й все твоє тіло буде наповнене світлом, коли ж воно недуже, то й тіло твоє в темряві.
    35: Отже, пильнуй, щоб світло, яке в тобі, не стало темрявою.
    36: Якщо ж усе твоє тіло наповнене світлом і немає жодної темної частини, то все буде світле так, ніби світильник освітлює тебе сяйвом.
    37: Коли Він закінчив говорити, один фарисей запросив Його до себе пообідати. [Ісус] зайшов та сів за стіл.
    38: Фарисей же здивувався, побачивши, що перед обідом Він перш не обмився.
    39: 'Тоді Господь промовив до нього: ―Ось ви, фарисеї, очищуєте чашу та посуд ззовні, а всередині ви повні здирництва та лукавства.'
    40: Нерозумні! Чи Той, Хто створив зовнішнє, не створив і внутрішнє?
    41: Тож дайте милостиню з того, що всередині, ось тоді все буде чисте для вас.
    42: Але горе вам, фарисеї, що даєте десятину з м’яти, рути й з усякого зілля, але обминаєте справедливість та любов Божу. І це належить робити, і тим не нехтувати.
    43: Горе вам, фарисеї, що любите почесні місця в синагогах та привітання на ринках.
    44: Горе вам, бо ви – як невидимі гроби, поверх яких люди ходять і не знають цього.
    45: 'Один з учителів Закону відповів [Ісусові]: ―Учителю, кажучи це, Ти й нас ображаєш!'
    46: 'Але Він відповів: ―Горе й вам, учителям Закону, бо ви накладаєте на людей тягар, який важко нести, самі ж навіть пальцем не доторкнетеся до нього.'
    47: Горе вам, бо ви будуєте гробниці пророкам, яких убили ваші батьки.
    48: Цим ви свідчите, що схвалюєте вчинки ваших батьків. Вони їх вбивали, а ви будуєте їм [гробниці].
    49: 'Тому Бог у своїй мудрості сказав: «Надішлю до них пророків та апостолів, і декого з них уб’ють, а декого будуть переслідувати».'
    50: І тому цей рід буде відповідати за пролиту кров усіх пророків, які були вбиті від початку всесвіту,
    51: 'від крові Авеля до крові Захарії, убитого між Храмом та жертовником. Кажу вам: цей рід відповість за все.'
    52: 'Горе вам, учителі Закону, бо ви взяли ключі пізнання: самі не ввійшли й тим, хто бажає ввійти, заборонили.'
    53: Коли [Ісус] вийшов [звідти], фарисеї та книжники почали критикувати Його та спокушати відносно багатьох речей.
    54: Вони спостерігали за Ним, аби упіймати Його на слові.
  12:
    1: 'Тим часом зібралися тисячі людей, так що тиснули одне одного. [Ісус] почав говорити в першу чергу до учнів: ―Стережіться закваски фарисейської, якою є лицемірство.'
    2: Немає нічого прихованого, що не відкрилося б, і нічого таємного, що не стало б відомим.
    3: Тому все, що ви казали в темряві, буде почуте при світлі, і все, що говорили на вухо в окремій кімнаті, буде проповідуватися з дахів.
    4: 'Кажу вам, Моїм друзям: не бійтеся тих, хто, вбиваючи тіло, потім більш нічого заподіяти не може.'
    5: 'Я вкажу вам, Кого треба боятися: бійтеся Того, Хто, вбивши, має силу кинути до Геєни. Так, кажу вам: Цього треба боятися.'
    6: Чи не продаються п’ять горобців за два асарії? І все ж, жоден із них не забутий Богом.
    7: 'А на вашій голові навіть волосся пораховане. Не бійтеся: ви набагато цінніші за горобців.'
    8: 'Кажу вам: кожного, хто визнає Мене перед людьми, і Син Людський визнає перед ангелами Божими.'
    9: Але того, хто зречеться Мене перед людьми, зрікусь і Я перед ангелами Божими.
    10: Кожному, хто скаже слово проти Сина Людського, проститься, але тому, хто богохульствує проти Святого Духа, не проститься.
    11: Коли поведуть вас на суд у синагоги, до керівників та до влад, не турбуйтеся про те, як вам відповідати й що говорити,
    12: бо в той час Дух Святий навчить, що треба говорити.
    13: 'Хтось із натовпу сказав Йому: ―Учителю, скажи моєму братові, щоб розділив зі мною спадщину.'
    14: 'Він відповів: ―Чоловіче, хто поклав Мене суддею або посередником між вами?'
    15: 'Далі промовив до них: ―Дивіться уважно та стережіться всякої жадібності, бо життя людини не залежить від багатства її маєтку.'
    16: '[Ісус] розповів їм притчу: ―В одного заможного чоловіка гарно вродила земля.'
    17: 'І він почав міркувати, кажучи сам до себе: «Що мені робити? Немає куди зібрати мій врожай».'
    18: 'І сказав: «Ось що я зроблю: зруйную старі амбари та збудую більші, і в мене буде достатньо місця, щоби зібрати все зерно та все моє добро.'
    19: 'Тоді я скажу моїй душі: „Тепер у тебе багато добра на багато років! Відпочивай, їж, пий та веселися“».'
    20: 'Але Бог відповів: «Безумцю! Цієї ж ночі заберуть у тебе душу твою. Кому дістанеться те, що ти приготував?»'
    21: Так станеться з кожним, хто збирає для себе й не багатіє в Бога.
    22: 'Потім Він промовив до своїх учнів: ―Тому Я кажу вам: не турбуйтеся про життя – що будете їсти, ні про тіло – що будете вдягати.'
    23: Бо життя більше за їжу, а тіло – за одяг.
    24: 'Погляньте на воронів: вони не сіють і не жнуть, не мають скарбниць та амбарів, і все ж Бог їх годує. Наскільки ж ви цінніші за цих птахів!'
    25: І хто з вас, турбуючись, може додати до свого зросту хоч лікоть?
    26: Якщо ви навіть і найменшого зробити не можете, чому турбуєтесь про інше?
    27: 'Подивіться, як ростуть лілії: вони не працюють і не прядуть. Та Я кажу вам: навіть Соломон у всій своїй величі не одягався так, як будь-яка з них.'
    28: Якщо ж Бог так одягає траву на полі, котра сьогодні є, а завтра буде кинута у вогонь, то наскільки краще Він одягне вас, маловіри?
    29: Не шукайте, що вам їсти та пити, і не турбуйтеся про це.
    30: Бо все це язичники цього світу шукають, але ваш Отець знає, що потребуєте.
    31: Краще шукайте Царства Його, а все це додасться вам.
    32: Не бійся, мале стадо, бо Отець ваш із радістю дає вам Царство.
    33: Продавайте майно ваше й давайте милостиню. Робіть собі гаманці, котрі не зношуються, – невичерпний скарб на небі, куди злодій не закрадається і де міль не точить.
    34: Бо де скарб ваш, там буде й ваше серце.
    35: Будьте завжди готові – одяг підперезаний та світильник запалений.
    36: Будьте подібні до людей, що чекають на повернення свого господаря з весілля, щоб, коли він прийде й постукає, негайно відчинити йому.
    37: 'Блаженні ті раби, господар яких, прийшовши, знайде, що вони пильнують. Істинно кажу вам: тоді він сам, підперезавшись, посадить їх за стіл та, підійшовши, буде служити їм.'
    38: І якщо він прийде о другій або о третій сторожі, блаженні ті, кого він знайде так само.
    39: Тож знайте, що якби господар дому знав, о якій сторожі приходить злодій, він не дозволив би вдертися до свого дому.
    40: І ви будьте готові, бо Син Людський прийде тієї години, про яку й не думаєте.
    41: 'Тоді Петро сказав: ―Господи, Ти говориш цю притчу нам чи всім?'
    42: 'Господь відповів: ―Хто вірний та розумний управитель, якого господар поставив над іншими своїми слугами, щоб давав їм їжу вчасно?'
    43: Блаженний той раб, якого господар знайде, що він так робить.
    44: 'Істинно кажу вам: він поставить його над усім своїм майном.'
    45: 'Але якщо той раб скаже у своєму серці: «Мій господар запізнюється!» – і почне бити слуг та служниць, їсти, пити та напиватись,'
    46: господар того раба прийде того дня, коли він не сподівається, і о тій годині, якої не знає. Він розітне його та призначить йому місце разом із невірними.
    47: Той раб, котрий знав волю господаря свого й не підготувався, ані не зробив того, чого господар бажав, буде сильно побитий.
    48: А той, хто, не знаючи, зробив щось достойне покарання, буде побитий менше. Від усякого, кому багато дано, багато вимагатимуть, і кому багато повірено, з того більше й спитають.
    49: Я прийшов кинути вогонь на землю, і як Я прагну, щоб він вже розгорівся!
    50: Я маю хреститися хрещенням, і як Мені важко, поки це не здійсниться.
    51: Ви вважаєте, що Я прийшов принести мир на землю? Ні, кажу вам, а розділення!
    52: 'Бо віднині п’ятеро в одному домі розділяться: троє проти двох, і двоє проти трьох.'
    53: 'Будуть розділені: батько проти сина й син проти батька; мати проти доньки й донька проти матері; свекруха проти невістки й невістка проти свекрухи.'
    54: 'Він промовив до народу: ―Коли ви бачите хмару, яка здіймається на заході, то відразу кажете: «Буде дощ», і так стається.'
    55: 'А коли південний вітер віє, кажете: «Буде спека», і так стається.'
    56: Лицеміри! Вигляд землі та неба вмієте розпізнавати, так чому ж цей час не розпізнаєте?
    57: Чому ви самі не розсудите, що є справедливе?
    58: Коли ти йдеш зі своїм супротивником до правителя, то доклади зусиль для того, щоб ще в дорозі примиритися з ним, аби він не повів тебе до суду, а суддя не віддав тебе до рук стражника, і стражник не кинув тебе до в’язниці.
    59: 'Кажу тобі: не вийдеш звідти, поки не заплатиш усе до останньої лепти.'
  13:
    1: У той час підійшли деякі та розказали [Ісусові] про галілеян, кров яких Пилат змішав з їхніми жертвами.
    2: '[Ісус] відповів: «Чи ви думаєте, що ці галілеяни так постраждали, тому що були грішніші за інших галілеян?'
    3: Кажу вам, що ні! Але якщо не покаєтесь, усі загинете так само.
    4: Або думаєте, що ті вісімнадцять, на яких впала вежа в Силоамі та вбила їх, були більш грішні за всіх, що живуть в Єрусалимі?
    5: Кажу вам, що ні! Але якщо не покаєтесь, усі так само загинете».
    6: 'Тоді розповів їм таку притчу: «Один чоловік мав у своєму винограднику смоковницю й прийшов до неї шукати плоду, та не знайшов.'
    7: 'Тоді він промовив до садівника: „Ось я вже три роки приходжу шукати плоду на цій смоковниці й не знаходжу. Зрубай її! Навіщо вона займає землю?“'
    8: 'Але [садівник] відповів: „Господарю, залиши її ще на цей рік. Я обкопаю її довкола та обкладу її добривом.'
    9: Може, принесе плід, якщо ж ні, тоді її зрубаєш“».
    10: '[Ісус] навчав у синагозі в Суботу.'
    11: І ось там була жінка, яка вісімнадцять років мала духа хвороби та не могла випрямитись.
    12: 'Коли Ісус її побачив, то покликав і сказав: ―Жінко, ти звільнена від своєї хвороби.'
    13: Він поклав на неї руки, і вона відразу випрямилась та почала прославляти Бога.
    14: 'Тоді керівник синагоги, обурившись через те, що Ісус зцілив у Суботу, промовив до народу: ―Є шість днів, у які вам належить працювати, ось тоді й приходьте для зцілення, а не в Суботу!'
    15: 'Але Господь відповів йому: ―Лицеміри! Чи кожен із вас не відв’язує вола чи осла свого від стійла в Суботу й не веде напоїти?'
    16: Чи цю жінку, доньку Авраамову, яку сатана зв’язав ось уже вісімнадцять років, не належить визволити з цих пут у день Суботній?
    17: Коли Він це промовив, усім Його супротивникам стало соромно, а весь народ радів усім славним вчинкам, які Він робив.
    18: 'Далі [Ісус] промовив: «До чого подібне Царство Боже? До чого б Мені його прирівняти?'
    19: Воно подібне до гірчичного зерна, яке чоловік узяв та кинув у свій город. Зерно виросло та стало деревом, і птахи небесні зробили гнізда на його гілках».
    20: 'І знову промовив: «До чого подібне Царство Боже?'
    21: Воно подібне до закваски, яку жінка взяла та поклала до трьох мір борошна, доки все вкисло».
    22: '[Ісус] проходив через міста та села, навчаючи людей і прямуючи до Єрусалима.'
    23: 'Хтось Його спитав: ―Господи, чи мало буде тих, що спасуться? [Ісус] відповів:'
    24: ―Намагайтесь увійти через вузькі ворота, адже багато тих, хто намагатиметься ввійти, але не зможуть.
    25: 'Коли господар будинку підійметься та зачинить двері, ви, стоячи ззовні, будете стукати в двері та казати: «Господи, відчини нам!» Але Він у відповідь скаже: «Я не знаю вас, звідки ви!»'
    26: 'Тоді ви скажете: «Ми їли та пили з Тобою, Ти навчав на наших вулицях».'
    27: 'Але Він відповість: «Не знаю вас, звідки ви. Відійдіть від Мене всі, хто чинить зло».'
    28: Там буде плач та скрегіт зубів, коли побачите Авраама, Ісаака, Якова й усіх пророків у Царстві Божому, а ви будете вигнані геть.
    29: Прийдуть люди зі сходу та заходу, з півночі й півдня і сядуть за стіл у Царстві Божому.
    30: І ось останні будуть першими, а перші – останніми.
    31: 'Тоді підійшли до Нього фарисеї та сказали: ―Тікай, залиши це місто, бо Ірод хоче вбити Тебе.'
    32: 'Він відповів: ―Ідіть та скажіть тій лисиці: «Ось Я виганяю демонів і зціляю сьогодні та завтра, а третього дня закінчу.'
    33: Мені треба сьогодні, завтра та післязавтра продовжити Мій шлях, бо неможливо, щоб пророк загинув поза Єрусалимом».
    34: О, Єрусалиме, Єрусалиме, що вбиваєш пророків і закидуєш камінням посланих до тебе! Скільки разів Я бажав зібрати твоїх дітей, як квочка збирає своїх курчат під крила, але ви не захотіли!
    35: 'Ось ваш дім залишається [порожнім]. Кажу ж вам: не побачите Мене, доки не скажете: «Благословенний Той, Хто йде в ім’я Господа!»'
  14:
    1: Одного разу в Суботу Він прийшов пообідати в дім одного з фарисейських старшин. Вони уважно слідкували за Ним.
    2: І ось перед Ним був чоловік, який хворів на водянку.
    3: 'Ісус запитав учителів Закону та фарисеїв: ―Чи дозволено зцілювати в Суботу?'
    4: Але вони мовчали. Тоді [Ісус], доторкнувшись до чоловіка, зцілив його та відпустив.
    5: 'До них же промовив: ―Якщо в когось із вас син або віл впаде в колодязь, хіба ви не витягнете його навіть у день Суботній?'
    6: Вони не змогли Йому нічого на це відповісти.
    7: 'Помітивши, як запрошені обирають собі перші місця, Ісус розповів їм притчу:'
    8: «Коли хтось запросить тебе на весілля, не сідай на почесне місце, щоб не сталося так, що серед запрошених буде хтось поважніший за тебе.
    9: 'Тоді прийде той, хто запросив тебе, та скаже: „Поступися місцем іншому“. І тоді доведеться тобі із соромом зайняти останнє місце.'
    10: 'Натомість коли будеш запрошений, прийди та сідай на останнє місце, щоб той, хто запросив тебе, підійшовши, сказав: „Друже, пересядь на краще місце!“Тоді буде тобі честь перед усіма запрошеними.'
    11: Бо кожний, хто себе підносить, буде принижений, а хто себе принижує, буде піднесений».
    12: 'Потім промовив до того, хто запросив Його: «Коли ти влаштовуєш обід або вечерю, не запрошуй своїх друзів, ні своїх братів, ні своїх родичів, ані багатих сусідів, щоби й вони не запросили тебе, і ти не одержав взаємної відплати.'
    13: Але коли влаштовуєш вечерю, запрошуй бідних, покалічених, кульгавих та сліпих.
    14: І блаженний будеш, бо вони не мають, чим відплатити тобі, а твоя винагорода буде при воскресінні праведних».
    15: 'Почувши це, один із тих, що обідав разом із Ним, промовив: ―Блаженний той, хто буде їсти хліб у Царстві Божому.'
    16: 'Ісус у відповідь сказав: ―Один чоловік приготував велику вечерю й запросив багатьох.'
    17: 'Коли прийшов час, він надіслав свого раба сказати запрошеним: «Приходьте, бо все вже готове».'
    18: 'Але всі, один за одним, почали відмовлятися. Перший сказав: «Я придбав поле, і мені треба піти й оглянути його. Прошу тебе, вибач мені!»'
    19: 'Другий сказав: «Я придбав п’ять пар волів та йду випробувати їх. Прошу тебе, вибач мені!»'
    20: 'Третій сказав: «Я щойно одружився й тому не можу прийти!»'
    21: 'Раб повернувся й про все доповів господареві. Тоді розлютився господар і сказав своєму рабу: «Іди швидко на вулиці й провулки міста та приведи сюди бідних, покалічених, сліпих та кульгавих».'
    22: 'І відповів раб: «Господарю, зроблено, як ти велів, і ще є місця».'
    23: 'Тоді господар сказав рабу: «Вийди на дороги й стежки та переконай усіх, кого зустрінеш, прийти, щоб дім мій наповнився.'
    24: 'Кажу вам: ніхто з тих, кого було запрошено, не їстиме на моїй вечері».'
    25: 'Разом з Ісусом ішло багато людей, та Він, обернувшись, промовив до них:'
    26: «Якщо хтось приходить до Мене й не зненавидить свого батька та матері, дружини, дітей, братів та сестер, і навіть свого життя, не може бути Моїм учнем.
    27: Хто не несе хреста свого й не йде слідом за Мною, той не може бути Моїм учнем.
    28: Бо хто з вас, бажаючи збудувати вежу, спочатку не сяде та не порахує всіх витрат, чи має він чим закінчити.
    29: Щоб, коли покладе основу та не зможе закінчити, усі, хто побачить, не почали сміятися з нього,
    30: 'кажучи: „Цей чоловік почав будувати, але не зміг закінчити!“'
    31: Або який цар, збираючись на війну проти іншого царя, не сяде та не роздумає, чи зможе з десятьма тисячами встояти проти того, хто йде на нього з двадцятьма тисячами?
    32: Якщо ні, то поки той ще далеко, надішле послів до нього просити про мир.
    33: Так і кожний з вас, хто не зречеться всього, що має, не може бути Моїм учнем.
    34: Сіль – добра річ, але якщо й сіль втратить солоність, то чим повернути її смак?
    35: Вона вже не придатна ні для землі, ні для добрива, її викидають геть. Хто має вуха, щоб слухати, слухайте!»
  15:
    1: Усі митники та грішники приходили до [Ісуса], щоб послухати Його.
    2: 'Але фарисеї та книжники нарікали кажучи: ―Він грішників приймає та їсть разом із ними.'
    3: 'Тоді Він розповів їм притчу:'
    4: ―Який чоловік із вас, маючи сто овець та загубивши одну з них, не залишить дев’яносто дев’ять у пустелі та не піде шукати загублену, доки не знайде її?
    5: І, знайшовши, з радістю покладе її на свої плечі.
    6: 'Прийшовши додому, він покличе своїх друзів та сусідів, кажучи їм: «Радійте зі мною, бо я знайшов мою загублену вівцю».'
    7: 'Кажу вам: на небі буде більше радості за одного грішника, що кається, ніж за дев’яноста дев’ятьох праведників, які не потребують покаяння.'
    8: Або яка жінка, маючи десять драхмта загубивши одну з них, не запалює світильника й не замітає в хаті, шукаючи уважно, доки не знайде?
    9: 'А знайшовши, кличе приятельок та сусідок і каже: «Радійте зі мною, бо я знайшла загублену драхму».'
    10: Такою, кажу вам, є радість ангелів Божих за одного грішника, який кається.
    11: 'Він також сказав: ―Один чоловік мав двох синів.'
    12: 'Молодший із них сказав батькові: «Батьку, дай мені мою частину спадщини». І той поділив між ними майно.'
    13: Через декілька днів молодший син, зібравши все, відправився в далекий край і там розтратив усе своє майно, живучи розпусно.
    14: Коли ж він усе витратив, настав великий голод у тім краю, і він почав бідувати.
    15: І пішов та пристав до одного з жителів того краю, а той послав його на свої поля пасти свиней.
    16: Він бажав би наїстися хоча б стручками ріжкового дерева, які їли свині, але ніхто не давав йому.
    17: 'Опам’ятавшись, він сказав: «Скільки наймитів мого батька мають хліба вдосталь, а я тут помираю з голоду!'
    18: 'Встану, піду до свого батька та скажу йому: „Батьку, согрішив я проти Неба та проти тебе'
    19: і вже не достойний називатися твоїм сином. Прийми мене, як одного з твоїх наймитів!“»
    20: І, вставши, пішов до свого батька. Коли він був ще далеко, батько побачив його, змилосердився над ним та побіг до нього, обійняв його та почав цілувати.
    21: 'Син промовив до нього: «Батьку! Я согрішив проти Неба й проти тебе і вже недостойний називатися твоїм сином!»'
    22: 'Батько ж промовив до своїх рабів: «Принесіть швидко найкращу одежу, одягніть його і дайте перстень йому на руку та взуття на ноги!'
    23: Приведіть відгодоване теля та заколіть його! Будемо їсти та веселитись,
    24: бо цей син мій був мертвий та ожив, пропав та знайшовся!» І почали веселитися.
    25: А старший його син був у полі; і коли, повертаючись із поля, наблизився до дому, почув музику й танці.
    26: 'Покликавши одного зі слуг, запитав: «Що це таке?»'
    27: «Твій брат прийшов, – сказав той, – і твій батько заколов відгодоване теля, бо [його син] повернувся живий та здоровий».
    28: Він розлютився та не схотів увійти в дім. Батько ж його, вийшовши, став його просити.
    29: 'Але він відповів своєму батькові: «Я стільки років служив тобі й ніколи не нехтував твоїм наказом, а ти жодного разу не дав мені й козенятка, щоб я повеселився з моїми друзями.'
    30: Але коли прийшов цей син твій, що розтратив твоє майно з блудницями, ти заколов для нього відгодоване теля».
    31: '[Батько] відповів йому: «Дитино, ти завжди зі мною, і все, що в мене є, – твоє.'
    32: Веселитися ж і радіти треба тому, що цей брат твій був мертвий та ожив, пропав та знайшовся».
  16:
    1: 'Потім сказав учням: ―В одного багатого чоловіка був управитель, якого звинуватили в марнотратстві.'
    2: 'Він покликав його та сказав: «Що це я чую про тебе? Дай мені звіт про твоє управління, бо ти не можеш більше управляти».'
    3: 'Управитель подумав: «Що мені робити? Мій господар звільняє мене. Копати – не маю сил, просити – соромно.'
    4: Але я знаю, що робити, щоб, коли мене звільнять з управління, знайшлися люди, які приймуть мене до своїх домівок».
    5: 'Почав він кликати кожного з боржників свого господаря. Першого він запитав: «Скільки ти винен моєму господареві?»'
    6: 'Той відповів: «Сто мір оливкової олії». І сказав йому: «Візьми швидко свою розписку та запиши п’ятдесят».'
    7: 'Потім другому сказав: «А ти скільки винен?» Той відповів: «Сто мір пшениці». Він сказав йому: «Візьми свою розписку та пиши вісімдесят».'
    8: Господар похвалив нечесного управителя за його кмітливість, бо сини цього світу мудріші у справах зі своїм родом, ніж сини світла.
    9: 'Я кажу вам: здобувайте собі приятелів за допомогою неправедного багатства, щоб коли воно мине, вас прийняли у вічні оселі.'
    10: Хто вірний у малому, той вірний і у великому, а невірний у малому, і у великому невірний.
    11: Отже, якщо ви не були вірні в неправедних багатствах, хто вам довірить справжнє?
    12: Якщо в чужому не були вірні, хто вам дасть ваше?
    13: Жоден слуга не може служити двом господарям, бо одного ненавидітиме, а другого любитиме, або одним буде нехтувати, а іншому буде відданим. Не можете служити Богові та багатству.
    14: Почули про це фарисеї, які любили гроші, та глузували з Нього.
    15: 'Але [Ісус] відповів їм: ―Ви вдаєте себе за праведних перед людьми, але Бог знає серця ваші, бо що високе в людей, те мерзенне в очах Бога.'
    16: Закон та Пророки були до Івана. Відтоді проповідується Добра Звістка Царства Божого, і кожен із зусиллям входить у нього.
    17: Але скоріше небо та земля зникнуть, ніж одна риска Закону пропаде.
    18: Кожен, хто розлучається зі своєю дружиною та одружується з іншою, перелюбствує; і всякий, хто одружується з розлученою жінкою, чинить перелюб.
    19: Був собі багатий чоловік, який одягався в дорогу та вишукану одежу. Щодня він розкішно бенкетував.
    20: Біля його воріт лежав убогий, на ім’я Лазар, що весь був у виразках
    21: і бажав насититися тим, що падало зі столу багатого. Собаки, підходячи, лизали його рани.
    22: Надійшов час, убогий помер, і ангели віднесли його на лоно Авраама. Помер же і багач, і поховали його.
    23: А в пеклі, будучи в муках, він підняв свої очі та побачив здалека Авраама та Лазаря на його лоні.
    24: 'І, закричавши, сказав: «Отче Аврааме! Змилуйся наді мною та пішли Лазаря, нехай умочить кінець свого пальця у воду та прохолодить мій язик, бо я сильно страждаю в цьому полум’ї».'
    25: 'Авраам відповів: «Сину! Згадай, що ти за життя свого одержав свої блага, як і Лазар – своє лихо. Тепер же він тішиться, а ти страждаєш.'
    26: І крім того, між нами та вами встановлена велика прірва, щоб ті, які бажають перейти звідси до вас, не могли, і щоб звідти до нас не переходили».
    27: 'Той відповів: «Тоді благаю тебе, отче, пошли Лазаря в дім мого батька,'
    28: бо в мене п’ятеро братів, нехай він засвідчить їм, щоб вони не прийшли в це місце страждання».
    29: 'Авраам відповів: «Вони мають Мойсея та Пророків, нехай їх слухають».'
    30: 'Але той відповів: «Ні, отче Аврааме, якщо хтось із мертвих піде до них, то вони покаються!»'
    31: 'Тоді Авраам сказав йому: «Якщо Мойсея і Пророків не слухають, то навіть якщо хтось із мертвих воскресне, це їх не переконає».'
  17:
    1: 'Потім [Ісус] промовив до своїх учнів: ―Неможливо, щоб спокуси не приходили, але горе тому, через кого приходить [спокуса].'
    2: Для нього було б краще, якби йому повісили млинове жорно на шию й кинули в море, ніж щоб він спокусив одного з цих малих.
    3: Зважайте на себе! Якщо твій брат согрішить проти тебе, докори йому; а коли він покається, прости його.
    4: 'І якщо він согрішить сім разів на день і сім разів прийде й скаже: «Я каюсь», – прости його.'
    5: 'Апостоли сказали Господеві: ―Додай нам віри!'
    6: 'Господь відповів: ―Якби ви мали віру, як гірчичне зерно, то сказали б цій шовковиці: «Вирвись із корінням і пересадись у море!», – і вона послухала б вас.'
    7: 'Хто з вас, маючи раба, який оре або пасе овець, скаже йому, коли він повернеться з поля: «Іди мерщій та сідай до столу?»'
    8: 'А чи не скаже йому радше: «Приготуй мені вечерю та, підперезавшись, прислуговуй мені, поки я буду їсти та пити, а потім їж і пий сам?»'
    9: Чи дякує хазяїн рабу за те, що той виконав наказ?
    10: 'Так само й ви, коли зробите все, що вам було доручено, кажіть: «Ми раби недостойні, котрі зробили тільки те, що повинні були зробити».'
    11: Ідучи до Єрусалима, [Ісус] проходив між Самарією та Галілеєю.
    12: І коли Він входив в одне село, зустріли Його десятеро прокажених. Вони зупинилися неподалік
    13: 'та голосно прокричали: ―Ісусе, Наставнику, змилуйся над нами!'
    14: 'Побачивши їх, Він сказав: ―Ідіть та покажіться священникам! І, коли вони йшли, очистилися.'
    15: Один із них, побачивши, що зцілився, повернувся, голосно прославляючи Бога.
    16: І припав лицем до ніг [Ісуса], дякуючи Йому. Він був самарянином.
    17: 'Ісус промовив: ―Хіба не десять очистилося? Де ж дев’ять?'
    18: Невже жоден із них, окрім цього чужинця, не повернувся віддати славу Богові?
    19: 'Потім сказав йому: ―Встань та йди, твоя віра спасла тебе!'
    20: 'Фарисеї запитали Його, коли прийде Царство Боже. [Ісус] відповів: ―Царство Боже прийде непомітно.'
    21: 'Ніхто не зможе сказати: «Ось воно тут!» або: «Воно там!», бо Царство Боже серед вас.'
    22: 'Потім Він промовив до учнів: ―Прийдуть дні, коли забажаєте побачити бодай один день Сина Людського, але не побачите.'
    23: 'Скажуть вам: «Ось Він там!» або: «Ось Він тут!» – не ходіть і не біжіть за ними!'
    24: Бо як блискавка, блиснувши, освітлює небо від одного краю до іншого, так буде й Син Людський у день Свій.
    25: Але перше Йому треба багато страждати та бути відкинутим цим поколінням.
    26: 'Як було за днів Ноя, так буде й за днів Сина Людського:'
    27: '[люди] їли, пили, одружувались, виходили заміж аж до дня, коли Ной увійшов у ковчег, і прийшов потоп та знищив усіх.'
    28: 'Так само, як було й за днів Лота: [люди] їли, пили, продавали, купували, садили, будували;'
    29: але того дня, коли Лот вийшов із Содома, з неба випав дощ вогню й сірки та знищив їх.
    30: Так буде й того дня, коли Син Людський з’явиться.
    31: Того дня, хто буде на даху, а речі його в домі, нехай не сходить за ними; і хто буде в полі, також нехай не вертається назад.
    32: Пам’ятайте про дружину Лота.
    33: Хто намагатиметься спасти своє життя, той загубить його; а хто втратить життя, той його збереже.
    34: 'Кажу вам, що тієї ночі будуть двоє на одному ліжку: одного буде взято, а другого залишено.'
    35: 'Дві жінки будуть молоти разом: одну буде взято, а другу залишено.'
    36: 'Двоє чоловіків будуть у полі: одного візьмуть, а другого залишать.'
    37: 'Вони запитали: ―Де, Господи? Ісус відповів: ―Де буде тіло, там зберуться й орли.'
  18:
    1: Тоді [Ісус] розповів їм притчу про те, що їм треба завжди молитися та не занепадати духом.
    2: 'Він сказав: ―В одному місті був суддя, який не боявся Бога та не соромився людей.'
    3: 'У тому ж місті була вдова, котра приходила до нього й просила: «Захисти мене від мого кривдника!»'
    4: 'Деякий час він відмовлявся, але потім промовив до себе: «Хоч я і Бога не боюся, і людей не соромлюся,'
    5: але через те, що ця вдова не дає мені спокою, захищу її, щоб вона не приходила безперестанку й не докучала мені».
    6: 'І сказав Господь: ―Почуйте, що каже неправедний суддя!'
    7: Так невже Бог не захистить Своїх обраних, котрі взивають до Нього день і ніч? Чи забариться Він?
    8: 'Кажу вам: Він негайно захистить їх. Але коли прийде Син Людський, чи знайде Він віру на землі?'
    9: 'Тим, хто був упевнений в особистій праведності та принижував інших, [Ісус] розповів таку притчу:'
    10: ―Двоє чоловіків прийшли в Храм помолитися. Один був фарисеєм, а інший – митником.
    11: 'Фарисей стояв і так собі молився: «Боже, дякую Тобі за те, що я не такий, як інші люди, – грабіжники, неправедні, невірні або як цей митник.'
    12: Я пощу двічі на тиждень, даю десятину зі всякого прибутку!»
    13: 'А митник стояв здалека й не смів навіть очей звести на небо, але бив себе в груди та казав: «Боже, змилуйся наді мною, грішним!»'
    14: 'Кажу вам: цей чоловік повернувся додому виправданий, а не той; бо кожний, хто себе підносить, буде принижений, а хто себе принижує, буде піднесений.'
    15: Деякі люди приносили до Нього також і дітей, щоб Він доторкнувся до них [та благословив], але учні, побачивши це, забороняли їм.
    16: 'Ісус покликав їх до себе й сказав: «Пустіть дітей приходити до Мене й не забороняйте їм, бо таким, як вони, належить Царство Боже.'
    17: 'Істинно кажу вам: хто не прийме Царства Божого, як дитя, той не ввійде до нього!»'
    18: 'Один із керівників сказав: ―Учителю добрий, що мені робити, щоб успадкувати життя вічне.'
    19: 'Ісус відповів йому: ―Чому ти називаєш Мене добрим? Ніхто не є Добрий, окрім Самого Бога.'
    20: 'Ти знаєш заповіді: «Не чини перелюбу», «Не вбивай», «Не вкради», «Не обманюй», «Шануй твого батька та матір».'
    21: 'Він же сказав: ―Усе це я зберіг змалку.'
    22: 'Почувши це, Ісус сказав йому: ―Одного тобі ще бракує: продай усе, що маєш, та роздай бідним, і матимеш скарб на небесах; а тоді приходь та слідуй за Мною.'
    23: Почувши це, він глибоко засмутився, адже був дуже багатий.
    24: 'Ісус же, побачивши, що він засмутився, сказав: ―Як важко багатому ввійти в Царство Боже!'
    25: Адже легше верблюдові пройти через вушко голки, ніж багатому ввійти в Царство Боже.
    26: 'Ті, що почули це, запитали: ―Хто ж тоді може бути спасенний?'
    27: '[Ісус] відповів: ―Неможливе для людей – можливе для Бога.'
    28: 'Тоді Петро сказав: ―Ось ми залишили, що в нас було, та пішли за Тобою.'
    29: 'Він відповів: ―Істинно кажу вам: немає нікого, хто б залишив дім, дружину, дітей, батьків і братів заради Царства Божого'
    30: й не отримав би значно більше в цей час, а в майбутньому віці – вічне життя.
    31: '[Ісус] узяв дванадцятьох та сказав їм: «Ось ми йдемо до Єрусалима, і збудеться все, написане пророками про Сина Людського.'
    32: Він буде виданий язичникам, і насміхатимуться з Нього, і зневажатимуть Його, і плюватимуть на Нього.
    33: Будуть бичувати Його та вб’ють, але третього дня Він воскресне».
    34: Та вони нічого з цього не зрозуміли. Ці слова були приховані від них, і вони не розуміли сказаного.
    35: Коли ж Він наближався до Єрихона, один сліпий сидів біля дороги та просив милостиню.
    36: Почувши, що проходить натовп, він запитав, що відбувається.
    37: Йому сказали, що Ісус із Назарета проходить.
    38: 'Тоді він закричав: ―Ісусе, Сину Давидів, змилуйся наді мною!'
    39: 'Ті, що йшли попереду, почали докоряти йому, щоб він мовчав, але він ще голосніше закричав: ―Сину Давидів, змилуйся наді мною!'
    40: 'Ісус зупинився та звелів привести сліпого до Себе. Коли той наблизився до Нього, [Ісус] спитав його:'
    41: '―Що хочеш, щоб Я зробив для тебе? Той відповів: ―Господи, щоб я знову бачив!'
    42: 'Ісус сказав йому: ―Прозрій! Віра твоя спасла тебе!'
    43: І він умить прозрів та пішов за [Ісусом], прославляючи Бога. І весь народ, побачивши це, теж славив Бога.
  19:
    1: Ісус зайшов у Єрихон та проходив через місто.
    2: І ось один багатий чоловік, на ім’я Закхей, який був старший над митниками,
    3: бажав бачити Ісуса, але через натовп не міг, оскільки був малого зросту.
    4: Тоді побіг уперед та заліз на шовковицю, щоб побачити Ісуса, бо тією дорогою Він мав проходити.
    5: 'Прийшовши на те місце, Ісус глянув угору та промовив до нього: ―Закхею, злізь скоріше, бо сьогодні Я повинен залишитись у твоєму домі.'
    6: Той поспішно зліз і радо прийняв Його.
    7: 'Побачивши це, усі почали нарікати говорячи: ―Він зайшов у гостину до грішного чоловіка.'
    8: 'Закхей же встав та сказав Господеві: ―Господи! Половину свого майна я віддаю бідним і, якщо когось чимось обманув, повертаю вчетверо.'
    9: 'Тоді Ісус сказав йому: ―Сьогодні спасіння прийшло в цей дім, адже й він син Авраама.'
    10: Бо Син Людський прийшов знайти та спасти загублене.
    11: Тим, хто це слухав, Ісус розповів притчу, бо Він був недалеко від Єрусалима, і вони думали, що Царство Боже має з’явитися негайно.
    12: 'Отже, Він сказав: —Один знатний чоловік вирушив у далеку країну, щоб отримати царство та повернутися.'
    13: 'Покликавши десятьох рабів, він роздав їм десять міні сказав їм: «Вкладіть ці гроші в діло, доки я не повернуся!»'
    14: 'Але жителі цієї країни ненавиділи його й надіслали посланців слідом за ним, щоб сказати: «Не бажаємо, щоб він царював над нами!»'
    15: Отримавши царську владу, він повернувся та покликав до себе рабів, котрим роздав гроші, аби дізнатися, який вони отримали прибуток.
    16: 'Перший прийшов і сказав: «Господарю, твоя міна принесла десять мін!»'
    17: 'Господар сказав: «Добре, хороший та вірний рабе! За те, що ти був вірний у малому, отримай владу над десятьма містами!»'
    18: 'Прийшов другий та сказав: «Господарю, твоя міна принесла п’ять мін!»'
    19: 'Господар сказав: «І ти володій п’ятьма містами!»'
    20: 'Прийшов третій і сказав: «Господарю, ось твоя міна, яку я зберігав, загорнувши в хустину.'
    21: 'Я боявся тебе, бо ти жорстока людина: ти береш те, чого не клав, і жнеш там, де не сіяв!»'
    22: 'Господар відповів: «Зі слів твоїх тебе судитиму, лукавий рабе! Ти знав, що я чоловік жорстокий: беру те, чого не поклав, і жну там, де не сіяв?'
    23: Чому ж ти не вклав мого срібла в банк, щоб я, повернувшись, отримав своє з прибутком?»
    24: 'І сказав присутнім: «Заберіть від нього міну й віддайте тому, хто має десять мін».'
    25: 'Вони відповіли: «Господарю, він має десять мін!»'
    26: Кажу вам, – сказав Він, – тому, хто має, додасться, і матиме надмірно, а від того, хто не має, і те, що має, забереться.
    27: А ворогів моїх, які не хотіли, щоб я царював над ними, приведіть сюди й убийте переді мною.
    28: Сказавши це, Ісус пішов далі в Єрусалим.
    29: Коли наблизився до Вітфагії та Віфанії, до гори, що зветься Оливною, Він надіслав двох учнів
    30: 'та сказав: «Ідіть у село, яке перед вами, і як зайдете, то знайдете прив’язане осля, на яке ще ніхто з людей не сідав; відв’яжіть його й приведіть.'
    31: 'Якщо хтось спитає вас: „Чому ви відв’язуєте його?“, скажіть: „Господь потребує його“».'
    32: Посланці пішли й знайшли все так, як Ісус сказав їм.
    33: 'Коли вони відв’язували осля, господарі спитали їх: ―Чому відв’язуєте осля?'
    34: 'Вони відповіли: ―Господь потребує його!'
    35: І привели осля до Ісуса та, накинувши на нього свій одяг, посадили Ісуса.
    36: Коли Він їхав, [люди] стелили свій одяг по дорозі.
    37: А коли Він наблизився до схилу Оливної гори, безліч учнів почали радісно та голосно прославляти Бога за всі чудеса, які вони бачили.
    38: 'Вони викрикували: «Благословенний Цар, Який іде в ім’я Господа!» «Мир на небі й слава на висоті!»'
    39: 'Деякі фарисеї з натовпу казали Ісусові: ―Учителю, заборони Своїм учням!'
    40: 'Але Він відповів: ―Кажу вам: якщо вони замовкнуть, кричатиме каміння!'
    41: Коли вони наблизились до Єрусалима й побачили місто, Ісус заплакав над ним.
    42: 'Він сказав: «Коли б зрозуміло ти сьогодні, що могло принести тобі мир! Але тепер це приховано від очей твоїх!'
    43: Прийдуть дні, коли вороги твої оточать тебе валом, обляжуть та стиснуть тебе звідусюди!
    44: Вони знищать тебе та вб’ють твоїх дітей, не залишать каменя на камені в тобі, бо ти не впізнало часу твоїх відвідин».
    45: Ісус увійшов у Храм та вигнав усіх тих, хто продавав і купував [там].
    46: 'Він казав їм: «Написано: „Дім Мій буде Домом Молитви“, а ви зробили з нього „притулок розбійників!“»'
    47: Ісус навчав у Храмі щодня. А первосвященники, книжники та старійшини народу шукали нагоди вбити Його.
    48: Однак не знали, як це зробити, бо весь народ тримався біля Нього, слухаючи Його уважно.
  20:
    1: Одного дня, коли [Ісус] навчав народ у Храмі, проповідуючи Добру Звістку, до Нього підійшли первосвященники, книжники та старійшини
    2: 'й запитали Його: ―Скажи нам, якою владою Ти це робиш? Або хто дав Тобі таку владу?'
    3: '[Ісус] сказав їм у відповідь: ―Запитаю і Я вас про одне. Скажіть Мені:'
    4: Іванове хрещення було з Неба чи від людей?
    5: 'Вони ж стали говорити між собою: ―Якщо скажемо: «З неба», Він запитає: «Чому ж ви не повірили йому?»'
    6: 'Якщо ж ми скажемо: «Від людей», то весь народ поб’є нас камінням, бо вони переконані, що Іван був пророком.'
    7: Тож вони відповіли, що не знають, звідки воно.
    8: 'Ісус сказав: ―Тоді і Я не скажу, якою владою це роблю.'
    9: 'І почав Він розповідати людям таку притчу: ―Один чоловік посадив виноградник, здав його в оренду виноградарям та вирушив у подорож на довгий час.'
    10: Коли надійшов час, він надіслав одного раба до виноградарів, щоб вони віддали його частину врожаю. Однак виноградарі побили його й відіслали назад ні з чим.
    11: Він надіслав іншого раба, але вони й того, побивши та зневаживши, відіслали ні з чим.
    12: Він надіслав третього, але вони й цього поранили та викинули з [виноградника].
    13: 'Тоді господар виноградника подумав: «Що ж мені робити? Надішлю [до них] мого улюбленого сина, може, його поважатимуть!»'
    14: 'Але виноградарі, побачивши його, сказали один одному: «Це спадкоємець, ходімо та вб’ємо його, щоб спадщина дісталася нам!»'
    15: Вони його вивели з виноградника та вбили. Що ж зробить із ними господар виноградника?
    16: 'Він прийде та вб’є тих виноградарів, а виноградник віддасть іншим. Тоді ті, хто слухав, сказали: ―Нехай не станеться так!'
    17: 'Але [Ісус], подивившись на них, запитав: ―Тоді що означає написане: «Камінь, який відкинули будівничі, став наріжним каменем»?'
    18: Кожен, хто впаде на цей камінь, буде розбитий, а той, на кого він впаде, буде розчавлений.
    19: Книжники та первосвященники шукали нагоди схопити [Ісуса], але боялися народу. Вони зрозуміли, що Він про них сказав цю притчу.
    20: І почали вони уважно слідкувати за Ним, надіслали людей, які вдавали із себе праведних, щоб спіймати Його на слові й видати владі намісника.
    21: 'Вони запитали Його: ―Учителю, ми знаємо, що Ти правдиво говориш та навчаєш. Ти не зважаєш на людське обличчя, а правдиво навчаєш Божого шляху.'
    22: Чи годиться нам платити податок Кесареві, чи ні?
    23: 'Зрозумівши їхню хитрість, [Ісус] сказав їм:'
    24: '―Покажіть Мені динарій! Чиє на ньому зображення та напис? Вони відповіли: ―Кесаря!'
    25: 'Тоді Він сказав: ―Тож віддайте Кесареві Кесареве, а Богові – Боже!'
    26: Вони не змогли впіймати Його на слові перед народом і, здивовані Його відповіддю, замовкли.
    27: 'Тоді підійшли [до Ісуса] деякі садукеї, які кажуть, що немає воскресіння [з мертвих], і запитали Його:'
    28: '―Учителю, Мойсей написав нам: «Якщо чийсь брат помре та залишить дружину бездітною, то нехай його брат візьме дружину померлого та підніме нащадка своєму братові».'
    29: Було семеро братів. Перший одружився та помер бездітним.
    30: Потім другий
    31: і третій одружувалися з вдовою, і так усі семеро. Вони померли, не залишивши дітей після себе.
    32: Після всіх померла й жінка.
    33: Отже, при воскресінні чиєю дружиною вона буде? Адже всі семеро мали її за дружину.
    34: 'Ісус відповів їм: ―Люди цього віку одружуються та виходять заміж.'
    35: Але ті, що будуть достойні того віку й воскресіння з мертвих, не будуть одружуватись і не виходитимуть заміж.
    36: І померти вже не зможуть, а будуть як ангели, бо вони є синами Божими та синами воскресіння.
    37: А те, що мертві воскресають, показав Мойсей при полум’ї вогню тернового куща, коли назвав Господа Богом Авраама, Богом Ісаака і Богом Якова.
    38: Він є Богом не мертвих, а живих! Для Нього всі живі!
    39: 'Деякі з книжників сказали: ―Учителю, Ти добре сказав!'
    40: І більше ніхто не наважувався ставити Йому запитання.
    41: 'Потім [Ісус] запитав їх: ―Чому вони кажуть, що Христос є сином Давида?'
    42: 'Сам же Давид каже в книзі Псалмів: «Господь сказав Господеві моєму: „Сядь праворуч від Мене,'
    43: доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг“».
    44: Давид називає Його Господом, як Він може бути його Сином?
    45: 'Коли весь народ слухав, [Ісус] промовив до учнів:'
    46: '«Стережіться книжників: їм подобається одягатись у довгі одежі, вони люблять привітання на ринках, перші місця в синагогах та почесні місця на бенкетах.'
    47: Вони з’їдають доми вдів, але прикриваються довгими молитвами. Вони отримають суворіше покарання».
  21:
    1: '[Ісус] дивився, як багатії клали свої дари в скарбницю [Храму].'
    2: Побачив Він також і бідну вдову, яка поклала туди дві лепти.
    3: 'І промовив: «Істинно кажу вам: ця бідна вдова поклала більше, ніж усі інші,'
    4: бо всі клали зі свого достатку, а вона зі своєї бідності поклала все, що в неї було на прожиток».
    5: 'Коли присутні заговорили про Храм, що він прикрашений дорогоцінним камінням та дарами, Він сказав:'
    6: ―Прийдуть дні, коли з того, що бачите, не залишиться каменя на камені, який не був би зруйнований.
    7: 'І запитали Його: ―Учителю, коли це станеться? І яка ознака того, що це має статися?'
    8: 'Він відповів: ―Дивіться, щоб ніхто не ввів вас в оману, бо багато хто прийде в ім’я Моє й казатиме: «Це Я!» і «Час наблизився!» Не йдіть за ними!'
    9: 'Коли почуєте про війни та повстання, не лякайтеся: спочатку все це має статися, але кінець буде не відразу.'
    10: 'Тоді сказав їм: ―Повстане народ проти народу й царство проти царства.'
    11: Будуть сильні землетруси в різних місцях, голод та чума. Будуть відбуватися страшні події та великі знамення на небі.
    12: Але перед тим, як все це відбудеться, накладуть на вас руки та переслідуватимуть вас. Видаватимуть вас у синагоги та в’язниці, поведуть вас до царів та правителів через ім’я Моє.
    13: І це дасть вам можливість свідчити.
    14: Отже, покладіть собі в серця не турбуватись завчасно, що говорити на свій захист,
    15: бо Я дам вам слова й таку мудрість, якій не зможуть противитися й суперечити всі ваші противники.
    16: Вас будуть зраджувати навіть ваші батьки, брати, родичі та друзі. Декого з вас вбиватимуть.
    17: І всі будуть ненавидіти вас через Моє ім’я.
    18: Але жодна волосина з вашої голови не пропаде.
    19: Терпінням вашим ви здобудете душі ваші.
    20: Коли ж побачите Єрусалим, оточений військами, тоді знайте, що його спустошення наблизилось.
    21: Тоді ті, що в Юдеї, нехай тікають у гори; ті, що в Єрусалимі, нехай виходять із нього; а ті, що будуть на полях, нехай до нього не входять.
    22: Бо це буде час помсти, коли все написане здійсниться.
    23: Горе вагітним і тим, що будуть годувати грудьми в ті дні, бо велике лихо буде на землі та гнів на цьому народі.
    24: '[Люди] будуть гинути від меча, їх заберуть у полон поміж усі народи. Єрусалим топтатимуть язичники, аж доки час язичників не закінчиться.'
    25: І будуть знамення на сонці, місяці та зірках, а на землі буде жах між народами та розгубленість від ревіння морських хвиль.
    26: Люди вмиратимуть від страху в очікуванні подій, що насуваються на людство, бо сили небесні захитаються.
    27: І тоді [люди] побачать Сина Людського, Який приходить на хмарі з великою силою та славою.
    28: Коли ці речі почнуть збуватися, ви встаньте та підійміть ваші голови, бо наближається визволення ваше.
    29: 'Потім сказав їм цю притчу: ―Дивіться на смоковницю та на всі дерева:'
    30: коли на них з’являється листя, знаєте, що літо вже близько.
    31: 'Так і ви, коли побачите, що це збувається, знайте: Царство Боже вже близько.'
    32: 'Істинно кажу вам: не мине цей рід, поки все це не станеться.'
    33: Небо та земля проминуть, але слова Мої не проминуть.
    34: Будьте уважні, щоб ваші серця не обтяжували ненажерство, п’янство та життєві турботи і щоб день той не застав вас зненацька,
    35: як пастка. Бо він прийде несподівано для всіх, хто живе на землі.
    36: Завжди пильнуйте та моліться, щоб мати змогу уникнути всього того, що має відбутися, і стати перед Сином Людським.
    37: Кожен день [Ісус] навчав у Храмі, а вночі виходив та перебував на горі, що зветься Оливною.
    38: Увесь народ збирався зранку в Храмі, аби слухати Його.
  22:
    1: Наближалося свято Опрісноків, що зветься Пасхою.
    2: Первосвященники та книжники шукали, як убити [Ісуса], але боялися народу.
    3: Тоді увійшов сатана в Юду, званого Іскаріот, що був із числа дванадцяти.
    4: Він пішов та зговорився з первосвященниками та начальниками храмової охорони, як видати їм [Ісуса].
    5: Вони зраділи та обіцяли дати йому грошей.
    6: Юда погодився та шукав слушної нагоди, щоб Його видати без народу.
    7: Настав день свята Опрісноків, коли належало принести пасхальну жертву.
    8: 'І надіслав [Ісус] Петра та Івана, кажучи: ―Ідіть та приготуйте для нас Пасху, щоб ми спожили.'
    9: 'Вони спитали: ―Де Ти хочеш, щоб ми приготували?'
    10: 'Він відповів їм: ―Коли ввійдете в місто, вас зустріне чоловік, який нестиме глечик із водою. Ідіть за ним до дому, куди він увійде,'
    11: 'та скажіть господареві дому: «Учитель питає тебе: „Де кімната, у якій Я буду споживати Пасху з Моїми учнями?“»'
    12: Він покаже вам нагорі велику прибрану кімнату – там і приготуйте.
    13: Вони пішли й знайшли все саме так, як казав їм [Ісус], та приготували там Пасху.
    14: Коли настав час, [Ісус] з апостолами сіли за стіл.
    15: 'Він сказав їм: «Я дуже хотів їсти цю Пасху разом із вами перед Моїм стражданням.'
    16: 'Кажу вам: уже не їстиму її, доки вона не звершиться в Царстві Божому».'
    17: 'І, узявши чашу та подякувавши Богу, сказав: «Візьміть її та поділіть між вами.'
    18: 'Кажу вам: віднині не питиму більше з цього виноградного плоду, доки не прийде Царство Боже».'
    19: 'Потім узяв хліб та, подякувавши, розламав і дав їм, кажучи: «Це є тіло Моє, що за вас віддається. Чиніть це на згадку про Мене».'
    20: 'Так само після того, як поїли, узяв і чашу, кажучи: «Ця чаша – Новий Завіт у Моїй крові, що проливається за вас.'
    21: Однак рука того, хто зраджує Мене, зі Мною за столом.
    22: Бо Син Людський іде, як і було призначено, але горе тому чоловікові, через якого зраджено Його».
    23: Вони почали питати один одного, хто з них міг би таке зробити.
    24: Потім знялась між ними суперечка, хто з них найбільший.
    25: '[Ісус] же сказав їм: ―Царі народів володіють ними, і тих, що керують ними, називають благодійниками.'
    26: 'Але ви не [будьте] такими! Навпаки: найбільший між вами нехай буде як найменший, і той, хто керує, [нехай буде] як слуга.'
    27: 'Бо хто більший: той, що сидить за столом, чи той, хто прислуговує? Чи не той, хто сидить за столом? Я ж серед вас як слуга.'
    28: Ви ті, що залишилися зі Мною в Моїх випробуваннях.
    29: І Я заповідаю вам Царство, як Мені заповів Мій Отець,
    30: щоб ви їли та пили за столом у Царстві Моєму. Ви сядете на престолах, судячи дванадцять племен Ізраїля.
    31: Симоне, Симоне! Ось сатана просив просіяти вас, як пшеницю.
    32: Але Я молився за тебе, щоб ти не загубив віри та після навернення зміцнив твоїх братів.
    33: 'Петро сказав Йому: ―Господи, з Тобою я готовий іти у в’язницю й на смерть.'
    34: 'Але [Ісус] відповів: ―Кажу тобі, Петре, що півень ще не заспіває сьогодні, як ти тричі зречешся, що не знаєш Мене.'
    35: 'Потім промовив до них: ―Коли Я вас посилав без гаманця, без торби та взуття, чи бракувало вам чогось? Вони сказали: ―Нічого.'
    36: ―Але тепер хто має гаманець, нехай візьме його, так само й торбу; хто ж не має меча, хай продасть свій одяг та купить меч.
    37: 'Кажу вам: на Мені має здійснитися те, що написано: «Його зараховано до злочинців». Бо все, що про Мене записано, збувається.'
    38: 'Вони сказали: ―Господи, дивись, у нас два мечі. Він відповів: ―Цього достатньо.'
    39: '[Ісус], за своїм звичаєм, пішов на Оливну гору, і Його учні пішли за Ним.'
    40: 'Дійшовши до того місця, Він сказав їм: ―Моліться, щоб не впасти в спокусу!'
    41: А Сам відійшов від них на відстань кинутого каменя, став на коліна та молився
    42: 'кажучи: «Отче, якщо бажаєш, нехай ця чаша обмине Мене. Однак нехай буде не Моя воля, а Твоя».'
    43: Тоді з неба з’явився ангел та зміцнював Його.
    44: В агонії Він почав молитися ще старанніше. І піт Його став, мов краплі крові, що падали на землю.
    45: Вставши від молитви, Він підійшов до учнів і знайшов, що вони заснули, [виснажені] смутком.
    46: 'Він сказав їм: ―Чому ви спите? Прокиньтеся та моліться, щоб не впасти в спокусу!'
    47: Коли Він ще говорив, ось підійшов натовп, і той, кого звали Юда, один із дванадцятьох, ішов перед ними. Він підійшов до Ісуса, щоб поцілувати Його.
    48: 'Ісус сказав йому: ―Юдо, ти поцілунком видаєш Сина Людського?'
    49: 'Коли ті, що були з [Ісусом], побачили, що має статися, сказали: ―Господи, чи не вдарити нам мечем?'
    50: І один із них [мечем] ударив раба первосвященника й відрубав йому праве вухо.
    51: 'Але Ісус сказав: ―Облиште, досить! І, торкнувшись його вуха, зцілив його.'
    52: 'Потім Ісус звернувся до первосвященників, начальників храмової охорони та старійшин: «Ви вийшли [проти Мене], як проти розбійника, з мечами та киями, щоб заарештувати.'
    53: Щодня Я був із вами в Храмі, і ви не підняли на Мене рук, але зараз ваш час і влада темряви».
    54: Тоді вони схопили Його та привели в дім первосвященника. Петро ж ішов за ними на відстані.
    55: Коли вони розклали вогонь посеред двору та сіли навколо, Петро також сів між ними.
    56: 'Одна зі служниць, побачивши, що він сидить біля вогню, придивилася до нього пильно та промовила: ―І цей був із Ним!'
    57: 'Але [Петро] заперечив кажучи: ―Я не знаю Його, жінко!'
    58: 'Трохи пізніше хтось інший побачив його й сказав: ―Ти теж один із них! Але Петро відповів: ―Ні, чоловіче!'
    59: 'Близько години пізніше інший почав твердити кажучи: ―Справді, і цей був із Ним, бо він галілеянин.'
    60: 'Петро відповів: ―Чоловіче, я не знаю, про що ти говориш! І тієї ж миті, коли він ще говорив, заспівав півень.'
    61: 'Господь, обернувшись, глянув на Петра. Тоді Петро згадав слова Господа, які Він сказав: «Перед тим, як сьогодні заспіває півень, ти тричі зречешся Мене».'
    62: І, вийшовши геть, він гірко заплакав.
    63: Люди, які охороняли [Ісуса], почали насміхатися з Нього та бити Його.
    64: 'Вони зав’язали Йому очі й питали кажучи: «Пророкуй! Хто Тебе вдарив?»'
    65: І багато інших богохульств казали проти Нього.
    66: На світанку старійшини народу, первосвященники та книжники зібралися разом і повели Його на свій Синедріон.
    67: 'Вони сказали: ―Якщо Ти – Христос, то скажи нам! [Ісус] відповів: ―Навіть якщо скажу, ви не повірите.'
    68: І якщо Я спитаю вас, ви не відповісте.
    69: Але віднині Син Людський сидітиме праворуч від Всемогутнього Бога.
    70: 'Тоді всі вони стали запитувати: ―То, значить, Ти – Син Божий? [Ісус] відповів: ―Ви самі кажете, що то Я!'
    71: 'Тоді вони сказали: ―Навіщо нам потрібні свідчення? Ми чули це з Його вуст!'
  23:
    1: Усе зібрання піднялося, і повели Його до Пилата.
    2: 'Там почали звинувачувати Його: ―Ми встановили, що Він вводить народ в оману, забороняє сплачувати Кесареві податок і називає Себе Христом, Царем.'
    3: 'Пилат запитав Його: ―Ти Цар юдеїв? [Ісус] відповів: ―Ти кажеш це!'
    4: 'Тоді Пилат сказав первосвященникам та натовпу: ―Я не знаходжу в Цій Людині жодної провини.'
    5: 'Але вони наполягали кажучи: ―Він підбурює народ, навчаючи всюди в Юдеї, почав із Галілеї, а тепер прийшов сюди.'
    6: Почувши це, Пилат запитав, чи Він галілеянин.
    7: І дізнавшись, що Ісус із [території], яка підвладна Іродові, відіслав Його до Ірода, котрий був у ті дні в Єрусалимі.
    8: Коли Ірод побачив Ісуса, то дуже зрадів, бо давно бажав побачити Його. Він багато чув про [Ісуса] та сподівався побачити від Нього якесь знамення.
    9: І ставив Йому багато запитань, але [Ісус] нічого не відповідав.
    10: Первосвященники та книжники, які там стояли, наполегливо звинувачували Його.
    11: Але Ірод зі своїми воїнами, познущавшись та насміявшись із Нього, одягнув [Ісуса] в яскраву одежу й відіслав назад до Пилата.
    12: Того ж дня Ірод і Пилат стали друзями, хоч раніше вони ворогували один з одним.
    13: Пилат скликав разом первосвященників, старійшин і народ
    14: 'та сказав їм: ―Ви привели до мене Цього Чоловіка та сказали, що Він вводить народ в оману. І ось, дослідивши Його перед вами, я не знайшов на Цьому Чоловікові ніякої провини в тому, у чому ви Його звинувачуєте.'
    15: Навіть Ірод, не знайшовши в Ньому жодної провини, відіслав Його назад. Отже, Він не зробив нічого, вартого смерті.
    16: Тож я Його покараю й відпущу.
    17: На свято йому треба було відпустити одного з в’язнів.
    18: 'Але вони всі разом закричали кажучи: ―Візьми Його! Та відпусти нам Варавву!'
    19: '[Варавва] був ув’язнений за повстання, яке сталося в місті, та за вбивство.'
    20: Пилат, бажаючи відпустити Ісуса, знову заговорив.
    21: 'Але вони продовжували кричати: ―Розіпни, розіпни Його!'
    22: 'Пилат утретє звернувся до них: ―Яке ж зло Він скоїв? Ніякої провини, вартої смерті, я не знайшов у Ньому! Тож, покаравши Його, відпущу!'
    23: Але вони продовжували кричати та наполягати, щоб [Ісуса] було розіп’ято. І своїми криками вони домоглися свого.
    24: Пилат погодився виконати їхню вимогу.
    25: Він відпустив того, хто за повстання та вбивство був у тюрмі, а Ісуса віддав на [розп’яття], як вони вимагали.
    26: Коли повели [Ісуса], то, схопивши Симона з Кирени, що повертався з поля, поклали на нього хрест, щоб він ніс його за Ісусом.
    27: Серед великого натовпу людей, що йшли за Ним, були й жінки, які плакали та жаліли Його.
    28: 'Ісус повернувся до них та промовив: «Доньки Єрусалима, не плачте за Мною, а плачте за собою та за дітьми вашими.'
    29: 'Бо ось приходять дні, коли скажуть: „Блаженні неплідні, що не народжували й не годували грудьми!“'
    30: 'Тоді почнуть говорити горам: „Упадіть на нас!“і пагорбам: „Покрийте нас!“'
    31: Бо коли так обходяться із зеленим деревом, то що ж буде із сухим?»
    32: Разом з [Ісусом] вели на страту двох злочинців.
    33: 'Коли вони прийшли на місце, яке звалося «місце Черепа», там розіп’яли Його й злочинців: одного – праворуч, а іншого – ліворуч від Нього.'
    34: 'Ісус же казав: «Отче, прости їм, бо не знають, що чинять!» Коли ж ділили Його одяг між собою, то кидали жереб.'
    35: 'Народ стояв та дивився. Керівники ж насміхалися з Нього, кажучи: «Інших рятував, нехай врятує Себе, якщо Він Христос, Божий Обранець!»'
    36: Глузували з Нього й воїни. Вони давали Йому кислого вина
    37: 'й казали: «Якщо Ти Цар юдеїв, спаси Себе Самого!»'
    38: 'Над Ним був напис: це цар юдеїв.'
    39: 'Один із розіп’ятих злочинців богохульствував проти Нього, кажучи: ―Хіба Ти не Христос? Спаси Себе й нас!'
    40: 'А другий відповів, докоряючи йому: ―Чи ти не боїшся Бога, коли й сам на те саме засуджений?'
    41: Ми покарані справедливо за те, що зробили, а Цей не зробив нічого поганого.
    42: 'І сказав: ―Ісусе, згадай мене, коли прийдеш у Царство Твоє!'
    43: 'Ісус відповів: ―Істинно кажу тобі: сьогодні будеш зі Мною в раю.'
    44: Було вже близько шостої години, і настала темрява по всій землі – аж до дев’ятої години.
    45: Сонце затьмарилось, і завіса в Храмі розірвалася навпіл.
    46: 'Ісус, голосно скрикнувши, промовив: «Отче, у руки Твої Я ввіряю дух Мій!» Сказавши це, віддав дух.'
    47: 'Коли сотник побачив, що сталося, він прославив Бога й сказав: «Цей Чоловік справді був праведником!»'
    48: Весь натовп, який зібрався подивитись на це видовище, побачивши, що сталося, повертався додому, б’ючи себе в груди.
    49: Усі, хто знав [Ісуса], і жінки, які йшли за Ним із Галілеї, стояли поодаль і дивилися на це.
    50: І був там один чоловік, на ім’я Йосиф, який був членом Синедріону, чоловік добрий та праведний.
    51: Він не погодився з їхнім планом і рішенням. [Йосиф] походив з Ариматеї, юдейського міста, та очікував Царства Божого.
    52: Він пішов до Пилата та попросив тіло Ісуса.
    53: І знявши [тіло], обгорнув його у льняну тканину й поклав до гробниці, яка була висічена в скелі, куди ще нікого не хоронили.
    54: Це був день Приготування до Суботи, яка вже наступала.
    55: Жінки, які прийшли разом з [Ісусом] із Галілеї, ідучи за Йосифом, бачили гробницю і як до неї було покладено тіло [Ісуса].
    56: Повернувшись, приготували пахощі та миро. А в Суботу вони відпочили за заповіддю.
  24:
    1: Першого дня тижня, рано-вранці, вони прийшли до гробниці та принесли пахощі, які приготували.
    2: І виявили, що камінь від гробниці був відвалений.
    3: Увійшовши, не знайшли тіла Господа Ісуса.
    4: І раптом перед розгубленими [жінками] з’явилися двоє чоловіків у яскравих одежах.
    5: 'Налякані [жінки] схилили свої обличчя до землі. Але ті сказали їм: «Чому ви шукаєте Живого серед мертвих?'
    6: 'Немає Його тут: Він воскрес! Згадайте, як Він говорив вам, коли ще був у Галілеї:'
    7: „Син Людський має бути виданий у руки грішників і розіп’ятий, а третього дня воскресне“».
    8: І вони пригадали собі слова [Ісуса].
    9: Повернувшись від гробниці, розповіли про все одинадцятьом і всім іншим.
    10: То були Марія Магдалина, Іванна, Марія – мати Якова, та інші [жінки], які сказали про це апостолам.
    11: Але ці слова їм здалися нісенітницями, і не повірили їм.
    12: Однак Петро піднявся та побіг до гробниці. Нахилившись, він побачив тільки льняну тканину. І повернувся додому, здивований тим, що сталося.
    13: Того ж дня двоє з них пішли в село, яке знаходилося на відстані шістдесяти стадіїв від Єрусалима й звалося Емаус.
    14: '[Дорогою] вони розмовляли між собою про все, що сталося.'
    15: А коли вони говорили й дискутували, Сам Ісус наблизився та пішов разом із ними.
    16: Але їхні очі були стримані, щоб не впізнали Його.
    17: '[Ісус] спитав їх: ―Про що ви говорите між собою в дорозі? Вони зупинилися, повні смутку;'
    18: 'і один із них, на ім’я Клеопа, промовив: ―Ти, мабуть, єдиний з прибулих до Єрусалима, хто не знає про те, що сталося в ці дні.'
    19: 'Він спитав: ―Про що саме? Вони відповіли: ―Про те, що сталося з Ісусом із Назарета, Який був сильним пророком у дії та слові перед Богом та всіма людьми.'
    20: Як первосвященники та керівники наші видали Його для засудження на смерть і розіп’яли Його.
    21: Ми ж сподівалися, що Він Той, Хто має визволити Ізраїль. Але ось уже третій день, як все це сталося.
    22: Крім того, деякі наші жінки здивували нас. Вони на світанку пішли до гробниці
    23: та, не знайшовши Його тіла, прийшли й розказали, що бачили ангелів, які їм з’явилися й сказали, що Він живий.
    24: Тоді деякі з нас пішли до гробниці й знайшли все так, як казали жінки, але Його не бачили.
    25: 'Він сказав їм: ―О нерозумні та повільні серцем, щоб повірити в усе, що казали пророки!'
    26: Хіба Христос не мав постраждати та увійти у славу Свою?
    27: І, почавши від Мойсея та всіх пророків, пояснив їм, [що написано] в усіх Писаннях про Нього.
    28: Коли наблизились до села, куди йшли, Він удав, що бажає йти далі.
    29: 'Але вони просили Його, кажучи: ―Залишайся з нами, бо вже вечоріє і день закінчується. Він увійшов у дім та залишився з ними.'
    30: Коли сиділи за столом, Він узяв хліб, благословив його, розламав і дав їм.
    31: Тоді їхні очі відкрилися, і вони впізнали Його, але Він став для них невидимий.
    32: 'І вони казали один до одного: «Чи не палали в нас серця, коли Він говорив із нами в дорозі та відкривав нам Писання?»'
    33: І тієї ж миті вони встали й повернулися в Єрусалим. Там вони знайшли зібраних разом одинадцятьох і тих, що були з ними,
    34: які говорили, що Господь дійсно воскрес та з’явився Симонові.
    35: Потім ці двоє розповіли, що сталося в дорозі і як вони впізнали [Ісуса], коли Він розламав хліб.
    36: 'Коли вони ще говорили, Сам [Ісус] з’явився посеред них та промовив: «Мир вам!»'
    37: Вони завмерли та злякалися, бо подумали, що бачать духа.
    38: 'Він же сказав їм: «Чому ви налякані й чому постають сумніви у ваших серцях?'
    39: 'Погляньте на руки та на ноги Мої. Це ж Я Сам! Доторкніться до Мене й подивіться: дух не має тіла та кісток, а Я, як бачите, маю!»'
    40: Кажучи це, показав їм Свої руки та ноги.
    41: 'Коли ж вони від радості та здивування ще не вірили, Він сказав: «Чи маєте тут щось поїсти?»'
    42: Вони дали Йому шматок запеченої риби та мед у сотах.
    43: Він узяв та їв перед ними.
    44: 'Потім сказав їм: «Це слова Мої, які Я говорив вам, коли ще був із вами: має здійснитися все, що написано про Мене в Законі Мойсея, у Пророків та в Псалмах».'
    45: Тоді відкрив їм розум, щоб зрозуміли Писання.
    46: 'Та промовив: «Так написано, що Христос має постраждати та третього дня воскреснути з мертвих.'
    47: І в Його ім’я буде проповідуватися покаяння та прощення гріхів усім народам, почавши від Єрусалима.
    48: Ви свідки цьому.
    49: І ось Я надішлю вам обітницю Мого Отця. Ви ж залишайтесь у місті, доки не будете зодягнені силою з висоти!»
    50: Потім вивів їх із міста до Віфанії та, піднявши руки Свої, благословив їх.
    51: Благословляючи їх, Він почав віддалятися від них та возноситися на небо.
    52: Вони ж, вклонившись Йому, з великою радістю повернулися в Єрусалим.
    53: І весь час перебували в Храмі, благословляючи Бога. Амінь.
