    6: Благословенний Господь, бо почув Він голос моїх благань.
    7: Господь – твердиня моя й щит мій; на Нього покладалося моє серце. Він допоміг мені, і серце моє зраділо, тож піснею своєю я прославлю Його.
    8: Господь – сила Свого народу, Він – рятівна твердиня для Свого помазанця.
    9: Врятуй народ Твій і благослови Свій спадок; Будь їхнім Пастирем і веди їх повік!
  29:
    1: Псалом Давидів. Віддайте Господеві, о сини Божі, віддайте Господеві славу й могутність!
    2: Віддайте імені Господа славу, вклоніться Господеві в Його величному святилищі.
    3: Голос Господа – над водами; Бог слави гримить, Господь – над водами могутніми.
    4: Голос Господа сильний; Голос Господа величний.
    5: Голос Господа ламає кедри, Господь ламає кедри Лівану.
    6: Він змушує їх танцювати, як телят, а [гори] Ліван та Сиріон – немов молодого дикого бика.
    7: Голос Господа викрешує язики полум’я.
    8: Голос Господа змушує тремтіти пустелю, Господь потрясає пустелю Кадеш.
    9: 'Голос Господа гне дуби й оголює ліси, а в Храмі Його всі вигукують: «Слава!»'
    10: Господь сидів над [водами] потопу; Господь як Цар сидітиме навіки!
    11: Господь дає міць Своєму народові; Господь благословляє народ Свій миром.
  30:
    1: Псалом. Пісня Давидова на посвячення дому. Величатиму Тебе, Господи, бо Ти витягнув мене [із безодні] й не дав ворогам моїм порадіти над моїм [падінням].
    2: Господи, Боже мій, я волав до Тебе, і Ти зцілив мене.
    3: Господи, Ти вивів мою душу із царства мертвих, зберіг моє життя, щоб я не зійшов у провалля.
    4: Співайте Господеві, вірні Йому, славте пам’ять Його святині.
    5: Адже гнів Його триває лише мить, тоді як прихильність Його – на [все] життя. Звечора й усю ніч може тривати плач, але на ранок – вигуки радості.
    6: 'У добробуті [перебуваючи], сказав я: «Не захитаюся повіки».'
    7: Господи, через Твою прихильність [до мене] Ти зробив гору мою [непохитною] твердинею. Та як тільки сховав Ти Своє обличчя, я збентежився.
    8: До Тебе, Господи, я кличу, і Володаря мого благаю.
    9: Яка користь від того, що кров моя [проллється], що зійду я до ями погибелі? Хіба славитиме Тебе порох [мерця]? Чи звіщатиме він Твою істину?
    10: Почуй, Господи, і помилуй мене! Господи, будь мені помічником!
    11: Ти ридання моє перетворив на [веселий] хоровод, зняв із мене лахміття й підперезав мене радістю,
    12: щоб слава Тобі звучала й не змовкала. Господи, Боже мій, повіки славитиму Тебе!
  31:
    1: Керівнику хору. Псалом Давидів. На Тебе, я Господи, покладаю надію, [тож] нехай не посоромлюся повіки! Врятуй мене у Своїй праведності!
    2: Схили до мене вухо Твоє, поспіши визволити мене, будь для мене скелею пристановища, домом твердині, щоб врятувати мене.
    3: Бо Ти моя скеля й твердиня моя; заради імені Твого веди мене й керуй мною.
    4: Витягни мене з тенет, які вони для мене таємно розставили, адже ти моє пристановище.
    5: У руки Твої я ввіряю дух мій; визволи мене, Господи, Боже істини.
    6: Ненавиджу тих, що шанують марних ідолів; я ж надію покладаю на Господа.
    7: Веселитимусь і радітиму Твоєму милосердю, бо Ти побачив моє пригнічення, дізнався про скорботи мого серця
    8: й не віддав мене в руки ворога мого на поталу, але поставив мої ноги на просторому місці.
    9: Помилуй мене, Господи, бо тісно мені, згасли від смутку мої очі, моя душа й нутро моє.
    10: Бо життя моє згасає в журбі, і роки мої – у зітханнях. Моя сила спіткнулася через гріхи мої, і кістки мої виснажилися.
    11: Через усіх супротивників моїх став я ганьбою для своїх сусідів і страхом для тих, хто [добре] знав мене; хто бачить мене на вулиці – тікає від мене.
    12: Забутий я в серцях [їхніх], немов померлий; став я немов розбитий глек.
    13: Бо чую я наклепи від багатьох, жах навколо. Змовляються вони разом проти мене, задумують життя моє забрати.
    14: 'Але я на Тебе надію покладаю, Господи! Кажу я: «Ти мій Бог!»'
    15: У Твоїй руці час мого [життя]; визволи мене від руки ворогів моїх і від тих, хто мене переслідує.
    16: Нехай засяє обличчя Твоє над рабом Твоїм, врятуй мене в милості Твоїй.
    17: Господи, нехай не буде мені соромно, що я до Тебе кличу. Нехай соромно стане нечестивим, нехай замовкнуть вони в царстві смерті.
    18: Нехай оніміють вуста брехливі, що проти праведника говорять зухвало, пихато й з презирством.
    19: Які ж великі Твої блага, котрі приховав Ти для тих, хто боїться Тебе, які Ти здійснюєш на очах синів людських для тих, хто надію покладає на Тебе!
    20: Ти вкриваєш їх покровом Свого обличчя від [підступних] змов людських, ховаєш їх у наметі [Своєму] від лайливих язиків.
    21: Благословенний Господь, Що з’явив мені дивовижну Свою милість, коли я був в оточеному [ворогами] місті.
    22: 'Я ж сказав у тривозі моїй: «Я вигнаний геть від очей Твоїх!» Але Ти почув голос благань моїх, коли я волав до Тебе.'
    23: Любіть Господа, усі вірні Його! Оберігає Господь відданих [Йому] та відплачує сповна гордим.
    24: Будьте мужніми й зміцніться серцем, усі, хто на Господа сподівається.
  32:
    1: Псалом Давидів. Повчання. Блаженний той, чиї беззаконня прощені, чиї гріхи покриті!
    2: Блаженна та людина, якій Господь не залічить її гріха, у дусі якої немає підступності!
    3: Поки я мовчав, виснажилися мої кості через моє щоденне стогнання.
    4: Бо вдень і вночі тяжіла наді мною рука Твоя; волога [життєдайна] в мені перетворилася на літню посуху. (Села)
    5: 'Та визнав я свій гріх перед Тобою й не приховав моєї провини. Я сказав: «Визнаю перед Господом мої беззаконня», і Ти простив провину мого гріха. (Села)'
    6: Тому помолиться Тобі кожен вірний у той час, коли можна знайти [Тебе], і навіть потік могутніх вод до нього не підступить.
    7: Ти – потаємний притулок для мене; Ти стерегтимеш мене від лиха, оточиш мене вигуками радості визволення. (Села)
    8: «Я тебе наставлятиму й спрямовувати тебе буду на шлях, яким належить тобі йти. Я буду давати поради, Моє око [наглядає] за тобою».
    9: Тож не будьте як кінь чи мул, що не мають розуміння, чий норов треба стримувати вудилом і вуздечкою, бо інакше не наблизяться вони до тебе.
    10: Багато скорбот у нечестивого, а того, хто надію на Господа покладає, оточує [Його] милість.
    11: Радійте в Господі й веселіться, праведні! Голосно співайте, усі щирі серцем!
  33:
    1: Веселіться, праведні, у Господі! Справедливим личить хвалити [Його].
    2: Славте Господа під [звуки] арфи, співайте для Нього під ліру десятиструнну!
    3: Співайте Йому нову пісню, грайте майстерно, зі звуком сурми!
    4: Бо Слово Господа справедливе і всі Його дії гідні довіри.
    5: Він любить праведність і справедливість; земля повна милості Господньої.
    6: Словом Господа створені небеса, і духом вуст Його – усе воїнство їхнє.
    7: Він збирає грудами води моря, кладе безодні [океану] в сховища.
    8: Нехай боїться Господа вся земля; нехай тремтять перед Ним усі мешканці всесвіту.
    9: Бо Він сказав – і стало, Він заповів – і з’явилося.
    10: Господь руйнує намір народів, знищує задуми племен.
    11: А намір Господа стоятиме повіки, задуми Його серця – з роду в рід.
    12: Блаженний народ, чиїм Богом є Господь, народ, який Він обрав Собі у спадок.
    13: Господь поглядає з небес, бачить усіх синів людських.
    14: Із місця Свого перебування приглядається пильно до всіх, хто живе на землі, –
    15: Творець усіх сердець їхніх із розумінням вникає в усі їхні дії.
    16: Царя не врятує численне військо, воїна не визволить велика сила.
    17: 'Кінь ненадійний для порятунку: великою силою своєю він не врятує.'
    18: Ось очі Господні звернені на тих, хто боїться Його, хто на милість Його сподівається,
    19: щоб від смерті врятувати їх і живити під час голоду.
    20: Душа наша в надії чекає на Господа, Він – наша допомога і щит.
    21: Ним радіє наше серце, бо на святе Його ім’я ми покладаємось.
    22: Нехай милість Твоя, Господи, буде над нами, як ми на Тебе й сподіваємося.
  34:
    1: '[Псалом] Давидів, коли він вдавав із себе божевільного перед Авімелехом, був вигнаний від нього й пішов. Благословлятиму Господа повсякчасно, хвала Йому завжди в моїх устах.'
    2: Душа моя хвалитиметься Господом; нехай почують смиренні й зрадіють.
    3: Величайте Господа зі мною; звеличуймо разом ім’я Його!
    4: Я шукав Господа, і Він відповів мені й від усіх жахів моїх визволив мене.
    5: Хто погляд свій звертав на Нього, ті засяяли [від радості], обличчя їхні не вкриються ганьбою.
    6: Цей пригноблений кликав, і Господь почув і від усіх скорбот врятував його.
    7: Ангел Господній стає табором довкола тих, хто боїться Його, і визволяє їх.
    8: Скоштуйте й побачте, що добрий Господь! Блаженний той, хто надію на Нього покладає!
    9: Бійтеся Господа, святі Його, адже немає нестатку ні в чому у тих, хто боїться Його.
    10: Молоді леви терплять нестачу й голодують, а ті, хто Господа шукає, у жодному добрі нестатку не відчувають.
    11: Приходьте, нащадки, послухайте мене, я навчу вас боятися Господа.
    12: Той, хто бажає насолоджуватися життям, хто хотів би бачити добро в [усі] дні,
    13: стримуй язик свій від зла й вуста свої від того, щоб говорити підступне.
    14: Ухиляйся від зла й чини добро, шукай миру й прагни його.
    15: Очі Господа – на праведних, і вуха Його до зойку їхнього [прихилені].
    16: Обличчя Господа – проти тих, хто чинить зло, щоб викорінити з землі пам’ять про них.
    17: Кличуть [праведні], і Господь чує й від усіх скорбот їх визволяє.
    18: Близький Господь до [людей] зі зламаним серцем, і тих, у кого дух розбитий, Він рятує.
    19: Багато лих у праведного, та від усіх них врятує його Господь.
    20: Береже Він усі кістки його, жодна з них не буде зламана.
    21: Зло приведе до смерті нечестивого, і ті, хто ненавидить праведника, будуть засуджені.
    22: Визволяє Господь душі слуг Своїх, і не буде засуджений жоден із тих, хто надію на Нього покладає.
  35:
    1: Псалом Давидів. Господи, втруться в суперечку з тими, хто зі мною сперечається, почни воювати з тими, хто воює проти мене!
    2: Візьми щит і обладунки й повстань мені на допомогу!
    3: 'Махни списом і загороди дорогу тим, хто переслідує мене. Скажи душі моїй: «Я – порятунок твій!»'
    4: Нехай посоромлені й принижені будуть ті, хто прагне згубити мою душу. Нехай розвернуться назад і вкриються ганьбою, хто зло проти мене задумує.
    5: Нехай будуть вони як полова перед вітром, коли ангел Господній гнатиме їх.
    6: Нехай шлях їхній буде темний і слизький, коли ангел Господній переслідуватиме їх.
    7: За те, що приховали для мене тенета без причини й безпідставно викопали яму для душі моєї.
    8: Нехай погибель прийде на нього несподівано, й у тенетах, що він для мене таємно розставив, заплутається сам і впаде в них собі на погибель.
    9: А моя душа веселитись буде в Господі, піднесеться від радості через Твоє спасіння.
    10: 'Усі кістки мої нехай скажуть: «Господи, хто подібний до Тебе? Ти визволяєш приниженого від того, хто сильніший від нього, приниженого й бідного – від того, хто грабує його».'
    11: Повстали проти мене жорстокі свідки, розпитують мене про те, чого я не знаю.
    12: Віддячують мені злом за добро, [тяжкою] втратою моїй душі.
    13: Та коли вони хворіли, я вдягався в лахміття, постом виснажував мою душу, та молитва моя поверталася в нутро моє [без відповіді].
    14: Я ходив, наче за другом чи братом моїм [сумуючи], наче матір оплакуючи, схилившись понуро.
    15: А коли я спіткнувся, вони зраділи, і збиралися проти мене негідники, котрих я не знав, терзали мене безупинно.
    16: Безбожними глузуваннями насміхалися, скреготіли на мене своїми зубами.
    17: Володарю, доки Ти дивитимешся на це? Відведи мою душу від їхніх згубних вчинків, від цих левів самотню мою!
    18: Я прославлю Тебе в зібранні великому, посеред велелюддя хвалитиму Тебе.
    19: Нехай же не зловтішаються наді мною вороги мої неправедно, що даремно ненавидять мене. Нехай не підморгують очима [зловтішно] ті, хто ненавидить мене даремно.
    20: Бо не про мир вони говорять, але на мирних мешканців землі задумують підступне.
    21: 'Роззявляють на мене свої пащі, кажучи: «Ага! Ага! Побачили цю [біду] наші очі!»'
    22: '[Але ж і] Ти, Господи, побачив це, не мовчи! Владико, не віддаляйся від мене!'
    23: Пробудися і встань на мій суд, [втруться] в мою суперечку, Боже мій, Володарю мій!
    24: Суди мене за правдою Твоєю, Господи, Боже мій; і нехай не зловтішаються вони наді мною.
    25: 'Нехай не говорять вони в серцях своїх: «Ага, сталося, як ми хотіли!» Нехай не промовляють: «Ми проковтнули його!»'
    26: Нехай посоромляться й ганьбою вкриються всі, хто радіє моєму лихові. Нехай одягнуться у сором і безчестя ті, хто величається наді мною.
    27: 'Нехай же веселяться й радіють ті, кому до вподоби моя правда; нехай завжди промовляють вони: «Хай звеличиться Господь, Що бажає миру слузі Своєму!»'
    28: Тоді язик мій проголошуватиме Твою правду, цілий день хвалитиме Тебе!
  36:
    1: Керівнику хору. Псалом слуги Господнього, Давида. Промовляє беззаконня до нечестивця в глибинах його серця, немає страху Божого перед його очима.
    2: Адже він так сам себе улещує в очах своїх, що не може знайти гріха в собі, щоб його зненавидіти.
    3: Слова вуст його – беззаконня й підступ; він неспроможний мислити розсудливо й робити добро.
    4: Він задумує беззаконня [навіть] на своєму ложі, стає на недобрий шлях, не цурається зла.
    5: Господи, Твоя милість [сягає] небес, Твоя вірність – аж до хмар.
    6: Праведність Твоя – немов могутні гори, Твій [справедливий] суд – велика безодня. Людей і тварин Ти бережеш, Господи.
    7: Яка дорогоцінна милість Твоя, Боже! Тому сини людські в тіні Твоїх крил спочивають безпечно.
    8: Насичуються вони від достатку [благ] Твого дому, і потоком насолод Своїх Ти їх напуваєш.
    9: Адже в Тебе джерело життя, у світлі Твоєму ми бачимо світло.
    10: Продовж Свою милість для тих, хто Тебе знає, і праведність Свою – для щирих серцем.
    11: Нехай не наступить на мене нога зухвалого, нехай не вижене мене рука нечестивого.
    12: '[Поглянь-но: ] ось там упали ті, що чинять беззаконня, вони повалені й встати не можуть!'
  37:
    1: Псалом Давидів. Не роздратовуйся через злих [людей], не заздри тим, хто чинить беззаконно;
    2: адже вони, немов трава, скоро засохнуть, і, як зелена поросль, зів’януть.
    3: Покладай надію на Господа й роби добро, мешкай на землі й оберігай вірність.
    4: Насолоджуйся Господом, і Він дасть тобі те, чого прагне твоє серце.
    5: Розкрий перед Господом шлях, [задуманий] тобою, довірся Йому, і Він [усе] здійснить;
    6: Він виведе твою правду, як світло [дня], і справедливість твою – як сяйво [сонця] опівдні.
    7: У безмовній тиші будь перед Господом і на Нього сподівайся. Не роздратовуйся, коли дорога [нечестивого] успішна, коли він здійснює свої підступні задуми.
    8: Вгамуй гнів і полиши роздратування, не дратуйся, бо це [призводить] лише до лиха.
    9: Адже злодії будуть викорінені, а ті, хто надію покладає на Господа, вспадкують землю.
    10: Ще трохи, і не стане нечестивого, придивишся до місця, де він був, а його там немає.
    11: А смиренні вспадкують землю і будуть насолоджуватись величним спокоєм.
    12: Задумує нечестивий лихе на праведного й скрегоче на нього своїми зубами,
    13: та Володар посміється з нього, адже Він бачить, що наближається день його [покарання].
    14: Мечі із піхов дістають нечестиві й натягують свої луки, щоб на землю повалити пригніченого й бідняка, щоб згубити тих, чиї дороги справедливі.
    15: Та мечі їхні у їхні ж серця увійдуть, і луки їхні зламаються.
    16: Невеликий статок праведника кращий, ніж багатство численних нечестивців,
    17: бо рамена нечестивих зламаються, а праведних підтримає Господь.
    18: Знає Господь дні невинних, і спадщина їхня буде повіки.
    19: Не будуть вони вкриті ганьбою в час біди і в дні голоду ситими будуть.
    20: Але нечестиві загинуть, і вороги Господа, як краса пасовищ, зникнуть, розвіються, мов дим.
    21: Позичає нечестивий, та не повертає боргу, а праведний милує і дає.
    22: Тому благословенні Господом успадкують землю, а прокляті Ним викорінені будуть.
    23: Господь утверджує кроки [праведного] мужа, і його шлях Йому до вподоби.
    24: Якщо той спіткнеться, то не впаде, бо Господь підтримує його за руку.
    25: Я був юнаком і вже постарів, та не бачив, щоб праведний був покинутий і щоб нащадки його просили хліба.
    26: Щодня він виявляє милосердя й позичає [іншим], тому нащадки його будуть благословенні.
    27: Ухиляйся від зла й роби добро – і житимеш повік.
    28: Бо Господь любить справедливий суд і вірних Йому не покине. Вони будуть збережені навіки, а нащадки нечестивих будуть викорінені.
    29: Праведні вспадкують землю й мешкатимуть на ній повіки.
    30: Вуста праведного промовляють мудрість, і язик його говорить справедливе.
    31: Закон його Бога у нього в серці, [тому] не похитнуться його кроки.
    32: Нечестивий підстерігає праведного й шукає [можливості] його вбити.
    33: Та Господь не залишить його в руках [зловмисника] й не дасть звинуватити його на суді.
    34: Надійся на Господа й тримайся Його дороги, тоді Він звеличить тебе, щоб ти вспадкував землю, і побачиш ти, як будуть викорінені нечестиві.
    35: Я бачив жорстокого нечестивця, що буяв, немов міцно укорінене дерево з пишним листям.
    36: Та минув він, і ось тепер немає його; шукав я його, та не знайшов.
    37: Тримайся того, як поводиться невинний, і дивися на праведного, адже майбуття належить людині мирній.
    38: А всі беззаконні будуть знищені, майбуття нечестивих буде викорінене геть.
    39: Порятунок праведних – від Господа, Він твердиня їхня в час скорботи.
    40: Допоможе їм Господь і визволить їх, визволить їх від нечестивих і врятує, бо на Нього вони покладають надію.
  38:
    1: Псалом Давидів. На спомин. Господи, не докоряй мені у гніві Твоєму й не картай мене у люті Твоїй.
    2: Бо стріли Твої пронизали мене й рука Твоя мене тяжко вдарила.
    3: Немає [жодного] цілого місця на моєму тілі через пересердя Твоє, немає здоров’я в кістках моїх через гріх мій.
    4: Бо беззаконня мої накрили мою голову, немов важкий тягар, тяжіють наді мною.
    5: Смердять, ятріють мої рани через божевілля моє.
    6: Похилений і занадто пригнічений, цілий день ходжу я понуро.
    7: Бо стегна мої повні палючого болю, і немає цілого місця на тілі у мене.
    8: Я заціпенілий і вкрай розбитий духом, волаю через стогони мого серця.
    9: Володарю, усі бажання мої перед Тобою, і зітхання мої від Тебе не приховані.
    10: Серце моє тріпотить, сила моя полишила мене, і світла в очах моїх не стало.
    11: Мої друзі й приятелі уникають мене через мої побої, і близькі мої стали поодаль.
    12: Розставляють пастки ті, хто шукає душі моєї; про загибель мою розмовляють ті, хто бажає мені зла; цілий день міркують про підступи.
    13: А я, наче глухий, не чую, як німий, не відкриваю вуст.
    14: Я став ніби той, що не чує і в чиїх вустах немає виправдання.
    15: Та на Тебе, Господи, сподіваюся; Ти відповіси мені, мій Володарю, мій Боже!
    16: 'Бо казав я [Тобі]: «Нехай же вони не зловтішаються з мене; коли похитнулася нога моя, нехай не величаються наді мною».'
    17: Бо я стою хитаючись, і скорбота моя завжди переді мною.
    18: Адже я визнаю беззаконня моє, сумую через мій гріх.
    19: А вороги мої живі та могутні, численними стали ті, хто ненавидить мене даремно.
    20: Вони віддячують мені злом за добро, ворогують проти мене за те, що я прагну добра.
    21: Не покинь мене, Господи, Боже мій, не віддаляйся від мене!
    22: Поспіши мені на допомогу, Володарю мій, Спасителю мій!
  39:
    1: 'Керівнику хору Єдутуну. Псалом Давидів. Я сказав: «Я стежитиму за своїми [життєвими] дорогами, від гріха утримуватиму язик свій, вустам моїм поставлю перепону, поки нечестивий переді мною».'
    2: Я онімів, затих, мовчав навіть про добре, та біль мій [внутрішній] лише роз’ятрився,
    3: 'серце моє запалало зсередини. Коли я роздумував, загорівся вогонь, [тоді] я промовив язиком своїм:'
    4: «Дай мені знати, Господи, [час] мого кінця і яка кількість моїх днів? Хотів би я знати, наскільки швидкоплинне життя моє.
    5: Ось Ти дав мені днів лише на ширину долоні, і тривалість мого життя – як ніщо перед Тобою. Справді, кожна людина, що існує, – лише пара. (Села)
    6: Так, людина снує в сутінках, марно клопочеться, накопичує, та не знає, хто забере все це.
    7: Тож на що мені тепер надіятися, мій Володарю? Лише на Тебе моє сподівання.
    8: Визволи мене від усіх беззаконь моїх, не віддавай мене на глузування нерозумним.
    9: Я онімів, не відкриваю вуст моїх, бо Ти зробив так.
    10: Відведи від мене удар Твій; від стусанів Твоїх я гину.
    11: Докорами за беззаконня Ти караєш людину й нищиш її красу, як міль. Справді, кожна людина – марнота. (Села)
    12: Почуй молитву мою, Господи, і прислухайся до зойку мого; не мовчи щодо сліз моїх, адже я лише приходько в Тебе, [тимчасовий] поселенець, як і всі прабатьки мої.
    13: Відведи Свій [суворий] погляд від мене, щоб я трохи порадів, перш ніж я піду й мене не стане».
  40:
    1: Керівнику хору. Псалом Давидів. Непохитно я надіявся на Господа, і Він прихилився до мене й почув моє волання.
    2: Він підняв мене зі згубної ями, із багнистої трясовини. Він поставив мої ноги на скелі, непохитними зробив мої стопи.
    3: І вклав Він в уста мої нову пісню – хвалу нашому Богові. Багато хто побачить це й наповниться страхом, і на Господа покладатися буде.
    4: Блаженний той, хто поклав свою надію на Господа й хто не звертається до пихатих і схильних до брехні.
    5: Численні чудеса, які Ти, Господи, Боже мій, здійснив, і задуми Твої щодо нас! Немає того, хто став би нарівні з Тобою! Я сповіщав би та розповідав [про них], [та] настільки численні вони, що не переповісти.
    6: Не забажав Ти ані жертви, ані дару, та вуха мої зробив чуйними. Ні цілопалення, ні жертви за гріх Ти не вимагав.
    7: 'Тоді сказав я: «Ось я прийшов, у сувої книги написано про мене.'
    8: Я бажаю виконати Твою волю, мій Боже, і Закон Твій у нутрі моєму».
    9: Я звіщав правду у великому зібранні; вуст своїх я не стуляв – Ти, Господи, знаєш.
    10: Праведність Твою я не приховував у моєму серці, говорив про вірність Твою й спасіння Твоє. Не затаїв я милості й істини Твоєї перед великим зібранням.
    11: Ти ж, Господи, не стримуй Свого милосердя від мене, Твоя милість та істина нехай завжди мене оберігають.
    12: Бо оточили мене біди – немає їм ліку! Настигли мене беззаконня мої, так що не можу я бачити. Вони стали численнішими за волосся на моїй голові; серце моє завмерло.
    13: Нехай бажанням [Твоїм], Господи, буде визволити мене! Господи, поспіши мені на допомогу!
    14: Нехай посоромляться й ганьбою вкриються ті, хто шукає душі моєї, щоб забрати її. Нехай відсахнуться назад і спіткнуться ті, хто бажає мені зла.
    15: 'Нехай вжахнуться через свій сором ті, що говорять мені: «Ага! Ага!»'
    16: 'Нехай же веселяться й радіють Тобою всі, хто шукає Тебе. Нехай ті, хто любить спасіння Твоє, говорять безупинно: «Звеличився Господь!»'
    17: Я ж принижений та бідний, нехай Владика думає про мене. Ти – Допомога моя і Визволитель мій; Боже мій, не зволікай!
  41:
    1: 'Керівнику хору. Псалом Давидів. Блаженний той, хто дбає про слабкого: у день лиха Господь його врятує.'
    2: Господь берегтиме його й додасть йому життєвих сил, нагородить його щастям на землі й не віддасть його на поталу ворогам.
    3: Господь підтримає його на ложі [під час] недуги, відновить його повністю після хвороби.
    4: 'Я сказав: «Господи, помилуй мене, зціли мою душу, бо я згрішив перед Тобою».'
    5: 'Вороги мої злісно говорять про мене: «Коли ж він нарешті помре й ім’я його загине?»'
    6: А коли хто приходить побачитись зі мною, то промовляє нікчемні [слова], у серці своєму збирає [чутки] про беззаконня, а потім виходить і поширює скрізь.
    7: 'Шепочуться разом проти мене всі, хто ненавидить мене, думають про мене зле:'
    8: «Кара за віроломство спіткала його; він зліг [через хворобу] й більше не встане».
    9: Навіть близький друг мій, якому я довіряв, той, хто їв мій хліб, підняв на мене свою п’яту.
    10: Ти ж, Господи, помилуй мене; підніми мене, і я віддячу їм!
    11: Через це я дізнаюся, що Ти прихильний до мене, коли не вигукне переможно мій ворог наді мною.
    12: Адже Ти підтримаєш мене заради невинності моєї й поставиш мене перед обличчям Твоїм навіки.
    13: Благословенний Господь, Бог Ізраїлю, споконвіку й навіки!
  42:
    1: Керівнику хору. Повчання синів Кореєвих. Як олень лине до потоків води, так душа моя лине до Тебе, Боже.
    2: Душа моя спрагла Бога, живого Бога. Коли ж прийду я й постану перед Богом?
    3: 'Сльози мої були для мене хлібом вдень і вночі, коли говорили мені щодня: «Де твій Бог?»'
    4: 'Ось про що я згадую, і виливається [від туги] душа моя: коли проходив я у велелюдній ході, підступаючи до дому Божого із вигуками радості й слави серед святкового натовпу.'
    5: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже я ще прославлятиму Його – мого Спасителя!
    6: Боже мій, за Тобою сумує душа моя, тому я згадую про Тебе із землі Йордану, із висот Хермону, з гори Міцар.
    7: Безодня до безодні кличе шумом Твоїх водоспадів; усі Твої буруни та хвилі пройшли наді мною.
    8: Удень заповість Господь Своїй милості [прийти до мене], а вночі у мене [лине] Йому пісня, молитва Богові мого життя.
    9: 'Скажу-но я Богові, скелі моїй: «Чому Ти забув мене? Чому я ходжу понуро, пригнічений ворогом?»'
    10: 'У кістках моїх – виснаження; глузують з мене мої супротивники, щодня промовляючи до мене: «Де твій Бог?»'
    11: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже я ще прославлятиму Його – Спасителя мого й Бога мого.
  43:
    1: Суди мене, Боже, і вступися за мене в суперечці моїй із невірним народом, від людини підступної й беззаконної визволи мене.
    2: Адже Ти – Бог, твердиня моя. Чому Ти відкинув мене? Чому я ходжу понуро, пригнічений ворогом?
    3: Пошли Твоє світло й істину – нехай вони керують мною, нехай приведуть мене на гору святині Твоєї, до місця, де Ти мешкаєш.
    4: Тоді я підійду до жертовника Божого, до Бога, Який [дарує] мені радість і втіху. І я прославлю Тебе [грою] на арфі, о Боже, Боже мій!
    5: Чому ти сумуєш, душе моя, і чому журишся в мені? Сподівайся на Бога, адже я ще прославлятиму Його – Спасителя мого й Бога мого.
  44:
    1: Керівнику хору. Повчання синів Корея. Боже, ми чули своїми вухами, батьки наші розповідали нам про величні діяння, що вчинив Ти у давні дні.
    2: Ти вигнав Своєю рукою народи, а предків наших насадив [на цій землі], Ти вразив племена і вислав їх геть.
    3: Адже не мечем своїм [батьки наші] взяли у спадок землю і не їхня міцна рука принесла їм перемогу, а Твоя правиця, Твоя міць і світло Твого обличчя, бо Ти вподобав їх.
    4: Ти – Цар мій, Боже. Накажи дати перемогу Якову!
    5: З Тобою ми здолаємо в битві супротивників наших, в ім’я Твоє потопчемо тих, хто повстав проти нас.
    6: Бо не на лук свій я покладаю надію і не меч мій дарує мені перемогу.
    7: Але Ти рятуєш нас від супротивників наших і ненависників наших вкриваєш ганьбою.
    8: Богом ми хвалимось цілий день і Твоє ім’я прославлятимемо повік. (Села)
    9: Тепер же Ти покинув і посоромив нас, і більше не виходиш разом із воїнствами нашими [на битву].
    10: Ти змусив нас втікати назад від супротивника, і ненависники наші грабують нас.
    11: Ти віддав нас, як овець, на поїдання і розсіяв нас серед народів.
    12: Ти продав народ Твій за безцінь, не отримавши від його продажу жодного зиску.
    13: Ти вкрив нас ганьбою перед сусідами нашими, глузуванням і знущанням перед усіма, хто оточує нас.
    14: Приказкою [глузливою] Ти зробив нас серед народів, племена хитають [насмішливо] головами в наш бік.
    15: Щодня безчестя моє переді мною, і сором вкриває моє обличчя
    16: через те, що голос лихослова й глузія [я чую], через ворога й месника.
    17: Усе це лихо спіткало нас, хоча ми не забули Тебе й не зрадили Завіту Твого.
    18: Серця наші не відступили назад, і наші стопи не збочили з Твоєї стежки.
    19: Але Ти вразив нас у [пустельному] місці, де мешкають шакали, і вкрив нас тінню смерті.
    20: Якби ми забули ім’я Бога нашого й простягнули долоні наші до чужого бога,
    21: хіба Бог не виявив би цього? Адже Він знає приховані глибини серця.
    22: Однак заради Тебе нас убивають щодня, вважають нас за овець, призначених на заколення.
    23: Прокинься! Чому Ти спиш, Владико? Пробудись! Не покидай нас навіки.
    24: Чому Ти ховаєш Своє обличчя, забуваючи про приниження й гніт наш?
    25: Адже до пороху земного зведена душа наша, до землі прилинуло нутро наше.
    26: Повстань, будь нам допомогою! Визволи нас заради милості Твоєї.
  45:
    1: Керівнику хору. На мотив «Лілея». Повчання синів Корея. Пісня кохання. Зворушилося моє серце від слова прекрасного, я виконаю свій твір для царя. Язик мій – тростина вправного писця.
    2: Ти став найгарнішим серед усіх синів людських, благодать вилилась на вуста твої, тому Бог благословив тебе навіки.
    3: Підпережи, о могутній, свої стегна мечем, славою твоєю й величчю!
    4: І в такому величному вбранні своєму переможно мчися верхи заради істини, смирення й правди. Нехай правиця твоя звершить грізні вчинки.
    5: Твої стріли нагострені – нехай впадуть під твої ноги народи, [нехай вразять вони] серця ворогів царя.
    6: Престол Твій, Боже, – повік-віків, жезл справедливості – жезл Твого Царства.
    7: Ти полюбив правду й зненавидів беззаконня; тому помазав Тебе Бог, Твій Бог, олією радощів більше, ніж Твоїх друзів.
    8: Миром, алое й корицею пашіють усі твої шати; із палаців, прикрашених слоновою кісткою, струни арф тебе радують.
    9: Серед [придворних] шляхетних жінок твоїх – доньки царів. Стоїть цариця по твоїй правиці – уся в щирому золоті з Офіру.
    10: 'Послухай-но, донько, обміркуй і [ось до чого] прихили твоє вухо: забудь народ твій і дім твого батька,'
    11: і тоді цар зажадає твоєї краси, адже він – твій володар, тож вклонися йому.
    12: Тоді донька Тиру[прийде] з дарами й багатії з народу твого шукатимуть прихильності твоєї.
    13: Уся слава доньки царя – усередині [покоїв], її одяг гаптований золотом.
    14: У вишиваних шатах ведуть її до царя; весільних подруг підводять до тебе услід за нею, [о царю].
    15: Ведуть їх із радістю й веселощами, вони входять до палацу царя.
    16: Замість предків твоїх, [о царю], будуть сини твої; Ти поставив їх князями по всій землі.
    17: Я зроблю так, що ім’я твоє пам’ятатимуть із роду в рід, тому народи прославлятимуть тебе повік-віків.
  46:
    1: Керівнику хору. Синів Кореєвих пісня. На мотив аламот. Бог – пристановище наше й міць, допомога в скорботах, що завжди знаходиться [поруч].
    2: Тому ми не злякаємось, хоч би навіть земля здригнулася й гори ринули в морську безодню,
    3: так що заревли б і запінилися води [від їхнього падіння], і скелі б затремтіли від [того] збурення води. (Села)
    4: Річкові потоки радують місто Боже, святилище, де мешкає Всевишній.
    5: Бог посеред нього – воно не захитається; Бог допоможе йому ще вдосвіта.
    6: Збентежилися народи, похитнулися царства, подав Він Свій голос – тане земля.
    7: Господь Воїнств із нами; Твердиня наша – Бог Якова. (Села)
    8: Підіть-но, погляньте на діяння Господа, які спустошення здійснив Він на землі,
    9: припиняючи війни аж до краю землі. Він ламає лук і розщеплює [древко] списа, колісниці спалює вогнем.
    10: «Вгамуйтеся й пізнайте, що Я – Бог; Я буду звеличений серед народів, звеличений на землі».
    11: Господь Воїнств із нами, Твердиня наша – Бог Якова. (Села)
  47:
    1: Керівнику хору. Псалом синів Кореєвих. Усі народи, плескайте в долоні, вигуки радості нехай лунають [на славу] Богові.
    2: Бо Господь Всевишній грізний, Він Цар великий над усією землею!
    3: Він підкорив нам народи й племена [кинув] під наші ноги.
    4: Він обрав для нас спадок – гордість Якова, якого полюбив. (Села)
    5: Бог піднявся під радісні вигуки, Господь піднісся під голос сурми.
    6: Співайте Богові, співайте! Співайте Цареві нашому, співайте!
    7: Бо Цар усієї землі – Бог, співайте псалом із розумінням.
    8: Бог царює над народами, Бог сидить на Своєму святому престолі.
    9: Шляхетні з народів зібралися разом із народом Бога Авраамового, адже Богу належать захисники землі – Він високо піднесений [над ними].
  48:
    1: Пісня. Псалом синів Кореєвих. Великий Господь і прославлений вельми у місті нашого Бога, на Своїй святій горі.
    2: Краса невимовна, радість усієї землі – гора Сіон на північних околицях, місто великого Царя.
    3: Бог перебуває в її палацах, Він знаний як твердиня.
    4: Ось царі зібралися, пішли разом [проти нас]
    5: та, побачивши таку [святість], здивувалися, збентежилися, пустилися навтіки.
    6: Трепет охопив їх там, мука, як у породіллі.
    7: Східним вітром розбив Ти кораблі Таршишу.
    8: 'Про що ми чули раніше, те й побачили у місті Господа Воїнств, місті Бога нашого: Бог утверджує його навіки. (Села)'
    9: Ми роздумували, Боже, про милість Твою всередині Твого Храму.
    10: Як ім’я Твоє, Боже, так і хвала Твоя – до самого краю землі! Твоя правиця сповнена правди.
    11: Радіє гора Сіон, веселяться доньки Юдеї через Твоє правосуддя.
    12: Обійдіть навколо Сіон, порахуйте його вежі.
    13: уважно розгляньте його укріплення, пройдіть між палацами, щоб [потім] ви розповіли наступному поколінню.
    14: Адже це – Бог, наш Бог на віки вічні! Він вестиме нас аж до смерті.
  49:
    1: Керівнику хору. Синів Кореєвих псалом. Послухайте це, усі народи, зважте, усі мешканці плинного світу,
    2: сини Адамові, сини людські, – як багаті, так і бідні.
    3: Вуста мої промовлять мудрість, і роздуми мого серця – [глибоке] розуміння.
    4: 'Схилю своє вухо до притчі, відкрию під [звуки] арфи мою загадку:'
    5: Чого мені боятися в дні лиха, коли беззаконня лукавих оточить мене –
    6: тих, хто на власні статки покладає надію й багатством своїм вихваляється?
    7: Але ж брата ніхто не зможе викупити, ніхто не дасть Богові [належного] викупу за нього.
    8: Бо занадто дорогим [був би] викуп за його душу, тому повік не досягти того,
    9: щоб хтось жив вічно й не побачив безодні смерті.
    10: Адже кожен бачить, що мудрі помирають, і поряд із ними дурень і невіглас гине, залишаючи іншим свої статки.
    11: Могили стали для них вічним домом, помешканнями їхніми з роду в рід. А вони називали своїми іменами землі!
    12: Але ж людина не [завжди] перебуватиме в пошані, подібна вона до тварин, що гинуть.
    13: Так, [життєві] дороги їхні – невігластво! Однак їхні наступники схвалюють те, що в них на вустах.
    14: Немов вівці, вони приготовані для царства смерті; смерть пастиме їх, а на ранок праведники пануватимуть над ними. Їхня міць виснажиться, безодня смерті – омріяне житло для них.
    15: Але Бог викупить душу мою з-під [влади] царства мертвих, коли прийме мене [до Себе]. (Села)
    16: Не переймайся, коли хтось багатіє, коли посилюється слава дому його.
    17: Адже в час смерті нічого не візьме він із собою, слава його не зійде вслід за ним [до царства мертвих].
    18: Навіть якщо за життя він вважав себе благословенним, – адже хвалять тебе люди, коли ти добре собі робиш, –
    19: однак піде він до роду своїх предків, так що повік світла не побачить.
    20: Людина в пошані, але нерозумна, подібна до тварин, що гинуть.
  50:
    1: Псалом Асафів. Бог богів – Господь! Він промовляє, закликає землю від сходу сонця аж до заходу.
    2: Із Сіону, досконалої краси, Бог з’явився в сяйві.
    3: Іде наш Бог і не мовчить; вогонь перед Ним пожирає й навколо Нього сильно вирує.
    4: 'Він закликає небеса вгорі і землю на суд зі Своїм народом:'
    5: «Зберіть-но до Мене Моїх вірних, хто уклав Завіт зі Мною при жертві».
    6: І небеса сповіщатимуть правду Його, адже Суддя – Сам Бог! (Села)
    7: '«Слухай, народе Мій, Я говоритиму; Ізраїлю, Я свідчити буду проти тебе: Я – Бог, твій Бог.'
    8: Не за жертвоприношення твої Я докорятиму тобі – твої цілопалення завжди переді Мною.
    9: Я не прийму вола із твого дому, ані козлів із твоїх кошар.
    10: Адже всі тварини в лісі – Мої, і худоба на тисячі пагорбів.
    11: Я знаю кожного птаха в горах, і все, що рухається на полях, – зі Мною.
    12: Якби Я був голодний, то не сказав би тобі про це, адже Мені належить всесвіт і все, що його наповнює.
    13: Хіба Я їм м’ясо биків чи п’ю кров козлів?
    14: Принеси Богові в жертву подяку й виконай перед Всевишнім твої обітниці.
    15: Поклич Мене в день скорботи – Я визволю тебе, а ти Мене прославиш».
    16: 'Нечестивому ж говорить Бог: «Як ти смієш Мої постанови сповіщати і Завіт Мій в устах своїх носити?'
    17: Ти ж ненавидиш настанови й кидаєш Слова Мої позад себе?
    18: Коли ти бачиш крадія, заводиш із ним приязні стосунки; і від перелюбників маєш свою частку.
    19: Вуста твої вживаєш для зла, і язик твій плете підступні каверзи.
    20: Сидиш [на суді], намовляєш на брата твого, проти сина своєї матері свідчиш ганебне.
    21: Ти чинив це, а Я мовчав, [тому] уявив ти [собі], що Я такий, як ти. Я покараю тебе й виставлю [звинувачення] перед очима твоїми.
    22: Зрозумійте ж це ті, хто забуває Бога, щоб Я не розтерзав [вас], і не буде кому врятувати.
    23: Той, хто приносить у жертву подяку, шанує Мене; і тому, хто торує дорогу [правди], покажу Я спасіння Боже».
  51:
    1: Керівнику хору. Псалом Давидів, коли приходив до нього пророк Натан, після того, як Давид учинив перелюб із Вірсавією. Помилуй мене, Боже, заради милості Твоєї, заради великого милосердя Твого загладь мої беззаконня.
    2: Обмий мене від переступу мого й від гріха мого мене очисти,
    3: адже я усвідомлюю беззаконня своє, і гріх мій завжди переді мною.
    4: Проти Тебе Самого згрішив я і зло вчинив у Твоїх очах. Тому Ти справедливо виконуєш Свій вирок, бездоганно здійснюєш Твій суд.
    5: Ось у беззаконні я народжений, і мати моя зачала мене в гріху.
    6: Ось істину Ти вподобав у надрах внутрішнього світу і мудрість сповіщаєш мені утаємничено.
    7: Очисти мене гісопом від гріха – і буду чистий; ретельно обмий мене – і буду біліший від снігу.
    8: Дай мені почути [звуки] веселощів і радості, нехай зрадіють кістки, вражені Тобою.
    9: Відверни обличчя Своє від гріхів моїх і загладь усі мої беззаконня.
    10: Створи в мені серце чисте, Боже, і дух непохитний обнови всередині мене.
    11: Не відштовхни мене від обличчя Свого й не забирай від мене Твого Святого Духа.
    12: Поверни мені радість Твого спасіння і Духом Твоїм турботливим підтримай мене.
    13: Тоді беззаконних я навчатиму шляхів Твоїх і грішники навернуться до Тебе.
    14: Зніми з мене [тягар вини] кровопролиття, Боже, Боже мого спасіння, тоді язик мій радісно прославлятиме Твою праведність.
    15: Володарю, відкрий вуста мої, і вони сповіщатимуть Тобі хвалу.
    16: Бо жертвоприношення Тобі не до вподоби – я приніс би його, цілопалення Ти не бажаєш.
    17: Жертва Богові – дух зламаний; серцем зламаним і розбитим Ти не знехтуєш, Боже.
    18: Ощаслив Сіон прихильністю Твоєю, збудуй стіни Єрусалима.
    19: Тоді приємними Тобі будуть жертви правди, цілопалення та жертвоприношення, тоді покладуть на жертовник Твій волів.
  52:
    1: 'Керівнику хору. Повчання Давидове, коли прийшов Доеґ-едомітянин до Саула й повідомив йому: «Давид у домі Ахімелеха». Чому ти хизуєшся злодійством, сильний? Милість Божа [зі мною] цілий день!'
    2: Язик твій задумує загибель, він [у тебе] – немов нагострене лезо, підступнику!
    3: Ти полюбив зло більше, ніж добро, брехню – сильніше, ніж правду говорити. (Села)
    4: Ти любиш усілякі згубні слова, о, підступний язику!
    5: Але Бог уразить тебе навіки; вирве тебе й викине із шатра, і коріння твоє – із землі живих. (Села)
    6: 'Тоді побачать це праведні й сповняться страхом, і сміятимуться над ним:'
    7: «Ось муж, що не Бога зробив своєю твердинею, а покладався на безліч свого багатства, зміцнював себе згубною пристрастю своєю!»
    8: А я, немов ряснолиста маслина в домі Божому, на милість Божу сподіватимусь повік-віків.
    9: Прославлятиму Тебе вічно перед Твоїми вірними за те, що Ти зробив, і надію покладатиму на ім’я Твоє, бо воно добре.
  53:
    1: 'Керівнику хору. На мотив махалат. Повчання Давидове. Промовив безумний у своєму серці: «Немає Бога». Розбестились вони, вчинили огидні беззаконня, немає [нікого], хто б чинив добро.'
    2: Бог із небес поглядає на синів людських, щоб побачити, чи є [серед них] розумний, що шукає Бога.
    3: Усі як один збочили [з дороги], зіпсувалися; немає того, хто робив би добро, жодного немає.
    4: Невже не схаменуться всі ті, хто чинить беззаконня, хто пожирає народ мій, немов хліб, хто Бога не кличе?
    5: Там охопить їх страх, де немає чого боятися, Бо розкидає Бог кістки тих, хто оточив тебе; ти вкриєш їх ганьбою, адже Бог відцурався від них.
    6: О, хто дав би із Сіону порятунок Ізраїлеві! Коли Бог поверне з полону народ Свій, веселитиметься Яків, радітиме Ізраїль!
  54:
    1: 'Керівнику хору. На струнних інструментах. Повчання Давидове, коли прийшли зіф’яни й сказали Саулові: «Хіба не у нас ховається Давид?» Боже, врятуй мене іменем Твоїм і могутністю Своєю вступися на суді за мене!'
    2: Боже, почуй мою молитву, прислухайся до слів уст моїх.
    3: Бо чужинці повстали проти мене й жорстокі серцем шукають душі моєї – ті, хто Бога не уявляє перед собою. (Села)
    4: Ось Бог мені допомагає; Володар Вишній серед тих, хто підтримує мою душу.
    5: Він віддячить за зло моїм супротивникам, знищить їх заради вірності Своєї.
    6: Із доброї волі принесу я Тобі жертву, прославлю ім’я Твоє, Господи, бо добре воно.
    7: Адже від усіх скорбот Ти врятував мене, і око моє [переможно] дивилося на моїх ворогів.
  55:
    1: Керівнику хору. На струнних інструментах. Повчання Давидове. Прислухайся, Боже, до моєї молитви, не ховайся від мого благання;
    2: прислухайся до мене і дай мені відповідь! Я блукаю в тяжких думках своїх і зітхаю
    3: від голосу ворога, від утисків нечестивого. Бо вони наводять на мене беззаконня й гнівно ворогують зі мною.
    4: Серце моє тремтить у моєму нутрі, жахи смерті напали на мене.
    5: Страх і трепет увійшли в мене, і тремтіння охопило мене.
    6: 'Сказав я: «Хто б дав мені крила голубині! Я полетів би й віднайшов спокій,'
    7: полинув би вдалечінь, спочив би в пустелі. (Села)
    8: Поспішив би знайти собі прихисток від рвучкого вітру й бурі».
    9: Збентеж їх, Владико, розділи їм язики, бо бачу я насильство й заколот у місті.
    10: Удень та вночі вони обходять його на стінах, беззаконня й утиск всередині нього.
    11: Погибель серед міста, його гноблення й підступ не покидають вулиць.
    12: Адже не ворог ганьбить мене, – я перетерпів би це, – не ненависник мій величається наді мною, – я сховався б від нього.
    13: Але ти, кого я вважав одним цілим із собою, приятель мій, щирий друг мій,
    14: з ким разом ми насолоджувалися щирим спілкуванням, у дім Божий ми ходили однодушно.
    15: Нехай же смерть спіткає їх, нехай вони зійдуть живими до царства мертвих, бо зло в їхніх помешканнях та в нутрощах їхніх.
    16: Я ж до Бога кличу, і Господь врятує мене.
    17: Увечері, вранці й опівдні я бідкаюся й бентежуся, і Він чує мій голос.
    18: Він мирно визволить мою душу від битви проти мене, бо численні ті, хто [повстав] на мене.
    19: Бог почує та упокорить їх, Той, Хто справіку сидить [на престолі]. (Села) Бо вони не змінюються й Бога не бояться.
    20: Підняв [товариш мій] руки свої на близьких друзів, знехтував своїм заповітом.
    21: Вуста його слизькі, немов масло, але війна в його серці; слова його ніжніші за олію, але вони – оголені мечі.
    22: Переклади свій тягар на Господа – і Він підтримає тебе; Він ніколи не дасть праведникові похитнутися.
    23: Але Ти, Боже, скинеш їх до прірви загибелі. Люди кровожерні й підступні не дотягнуть навіть до половини своїх днів. А я на Тебе покладаюся.
  56:
    1: Керівнику хору. На мотив «Голубка в далекій діброві». Міхтам Давидів, коли филистимляни схопили його в Ґаті. Помилуй мене, Боже, бо цькує мене людина, цілий день, нападаючи, тисне на мене.
    2: 'Цькують мене супротивники цілий день: багато-бо тих, хто гордовито воює проти мене.'
    3: У день страху я на Тебе покладаю надію.
    4: 'Я сподіваюся на Бога, Чиє слово прославляю, на Бога тільки й не боюся: що зробить мені тілесна [істота]?'
    5: Цілий день мої слова перекручують, усі їхні думки щодо мене – лише зло.
    6: Вони сперечаються, спостерігають, стежать за моїми кроками, чатують на мою душу.
    7: Не дай же їм уникнути кари за беззаконня; у гніві, Боже, кинь долілиць народи.
    8: О, якби полічив Ти мої поневіряння! Збери мої сльози в посудину, – хіба ж вони не у Твоїй книзі?
    9: Тоді вороги мої обернуться назад, коли я покличу Тебе. Через це дізнаюсь я, що Бог зі мною.
    10: На Бога, Чиє слово я прославляю, на Господа, Чиє слово я славлю,
    11: 'на Бога покладаюсь я, тому не боятимуся: що зробить мені людина?'
    12: На мені, Боже, обітниці, що дав я Тобі, – я виконаю [обіцяні] Тобі жертви подяки.
    13: Бо Ти визволив мою душу від смерті, не дав спіткнутися нозі моїй, щоб я ходив перед Богом у світлі життя.
  57:
    1: Керівнику хору. На мотив «Не згуби». Міхтам Давидів, коли він втік від Саула в печеру. Помилуй мене, Боже, помилуй мене! Бо в Тобі лише знаходить притулок душа моя і в тіні Твоїх крил сховається, поки лихо мине.
    2: Я кличу до Бога Всевишнього, до Бога, Який віддячує за мене [ворогам моїм].
    3: Він пошле з небес і врятує мене, посоромить того, хто прагне мене схопити; (Села) пошле Бог милість Свою й істину.
    4: Душа моя – посеред левів; лежу я серед тих, що дихають полум’ям, серед синів людських, чиї зуби – списи й стріли, а язики їхні – гострий меч.
    5: Піднімися понад небесами, Боже; над усією землею – слава Твоя.
    6: Вони розкинули тенета стопам моїм; понурилася душа моя. Викопали переді мною яму – самі упали в неї! (Села)
    7: Серце моє непохитне, Боже, непохитне серце моє! Співати буду й грати!
    8: Прокинься, славо моя! Прокинься, ліро й арфо! Розбуджу-но я зорю досвітню!
    9: Прославлю Тебе серед народів, Владико, співатиму Тобі поміж племенами.
    10: Бо велика аж до небес милість Твоя і аж до хмар – істина Твоя.
    11: Піднімися понад небесами, Боже; над усією землею – слава Твоя.
  58:
    1: Керівнику хору. На мотив «Не згуби». Міхтам Давидів. Чи справді ви, можновладці, говорите правду? Чи справедливо судите синів людських?
    2: Авжеж! У серці чините беззаконня, на землі руки ваші наважуються на насильство.
    3: Відступники нечестиві вже від утроби матері, блукають ще від лона материнського, брехню промовляючи.
    4: Їхня отрута подібна до отрути зміїної, до [отрути] глухої рогатої змії, що затуляє свої вуха,
    5: щоб не чути голосу шептунів, які вміло складають свої заклинання.
    6: Боже, розтрощи зуби в їхніх устах; вирви ікла у левів молодих, Господи!
    7: Нехай зникнуть, як вода, що розтікається. Коли натягуватимуть лука, нехай стріли їхні будуть надломлені.
    8: Нехай будуть немов слимак, що спливає слизом [у спеку]; як викидень у жінки, що сонця не бачив.
    9: Перш ніж казани ваші відчують [розпалений] хмиз, – чи зелений ще, чи сухий вже, – нехай вихор рознесе його!
    10: Радітиме праведник, коли побачить помсту на них, коли обмиє стопи свої у крові нечестивого.
    11: 'Тоді скаже людина: «Справді, є плід у праведника! Справді, є Бог, Що судить на землі!»'
  59:
    1: Керівнику хору. На мотив «Не згуби». Міхтам Давидів, коли Саул послав людей стерегти його дім, щоб убити його. Визволи мене від ворогів Моїх, Боже мій, захисти мене від тих, хто підноситься проти мене.
    2: Від тих, що чинять беззаконня, визволи мене і від людей кровожерних врятуй мене.
    3: Ось вони чатують на душу мою, сильні змовляються проти мене не за беззаконня моє чи гріх, Господи.
    4: Немає беззаконня в мене, але збігаються вони й готуються [до нападу]. Піднімися назустріч мені й поглянь.
    5: Ти, Господи, Боже Воїнств, Боже Ізраїлю, пробудися, щоб покарати всі народи; не помилуй жодного з нечестивих зрадників! (Села)
    6: Вони повертаються в сутінках вечірніх, виють, немов пси, обступають місто звідусіль.
    7: 'Ось вивергають вони ганьбу, в устах у них – мечі! На їхніх язиках [приказка]: «Хто чує?»'
    8: Але Ти, Господи, посмієшся з них, поглузуєш з усіх народів.
    9: Сило моя, Тебе я пильную очікуючи, адже Ти, Боже, твердиня моя.
    10: Бог, Що милує мене, піде поперед мене [переможно]; Бог покаже мені [падіння] супротивників моїх.
    11: Не вбивай їх, щоб не забув мій народ; розкидай їх силою Своєю і кинь їх долілиць, щите наш, Владико!
    12: Гріх вуст їхніх – це слова, що губи їхні [промовили]. Нехай впіймані вони будуть гординею своєю за прокляття й кривду, що вони розповсюджують.
    13: Знищ їх у гніві, знищ, щоб не було їх! Тоді відомо стане аж до країв землі, що Бог володарює серед Якова. (Села)
    14: А вони повертаються в сутінках вечірніх, виють, немов пси, обступають місто звідусіль. (Села)
    15: Вони вештаються в пошуках їжі, та, не наситившись, ночують.
    16: А я буду співати про міць Твою і вранці радісно про милість Твою виспівувати. Адже Ти був для мене прихистком, притулком у день моєї скорботи.
    17: Сило моя, Тобі я співатиму, адже Ти, Боже, твердиня моя, Бог, Який милує мене.
  60:
    1: Керівнику хору. На мотив «Лілея свідчення». Міхтам Давидів. Для повчання. Коли він виходив на війну проти Арам-Нагараїма й Арам-Цови, і коли Йоав повернувся і вразив дванадцять тисяч едомітів у Соляній долині. Боже, Ти відкинув нас і зламав; Ти прогнівався на нас – повернися ж до нас знову!
    2: Ти змусив землю тремтіти, вкрив її тріщинами; зціли її розломи, бо вона здригається.
    3: Ти дав народові Своєму зазнати важких [часів]. Ти напоїв нас вином, від якого нас хитає.
    4: Ти дав знамено тим, хто боїться Тебе, щоб вони, згуртувавшись навколо нього, стали недосяжними для [ворожого] лука. (Села)
    5: Щоб улюблені Твої були визволені, врятуй нас правицею Своєю і дай нам відповідь.
    6: 'Бог промовив у Своєму святилищі: «Урочисто святкуватиму перемогу, Я розділю Сихем і розміряю долину Суккот.'
    7: Мені належить Ґілеад, і Манассія – Мій, Єфрем – міць Моєї голови, Юда – Мій законодавець.
    8: Моав – Моя чаша для омовіння, на Едом Я кину Свою сандалію, гукай радісно до Мене, о земле филистимлян!»
    9: Хто введе мене в місто укріплене? Хто доведе мене до Едома?
    10: Хіба не Ти, Боже, Котрий відкинув нас і не виходиш, Боже, з воїнствами нашими?
    11: Подай нам допомогу [в боротьбі] з ворогом, адже марний порятунок людський.
    12: У Бозі ми виявимо силу, і Він розтопче наших ворогів.
  61:
    1: Керівнику хору. На струнних інструментах. Псалом Давидів. Почуй, Боже, моє волання, зваж на мою молитву!
    2: Від краю землі я кличу до Тебе в немочі мого серця. Підніми мене на скелю, що вища від мене.
    3: Адже Ти – пристановище для мене, міцна вежа від [нападів] ворога.
    4: Нехай би мешкав я в шатрі Твоєму вічно, спочивав би під покровом крил Твоїх безпечно. (Села)
    5: Адже Ти, Боже, почув мої обітниці, дав мені спадщину тих, хто боїться Твого імені.
    6: Додай цареві днів життя, продовж роки його в майбутніх поколіннях.
    7: Нехай він перебуває вічно перед Богом, накажи милості й істині оберігати його.
    8: Тоді я співатиму імені Твоєму повік, виконуючи мої обітниці щодня.
  62:
    1: Керівнику хору, Єдутуну. Псалом Давидів. Лише в Бозі спокій моєї душі, від Нього моє спасіння.
    2: Тільки Він – моя скеля і мій порятунок, твердиня моя – не захитаюся дуже.
    3: Доки ви будете нападати на людину, усі разом добивати її, як похилену стіну, немов розхитану огорожу?
    4: Радяться лише про те, щоб скинути її з високого місця, задоволення знаходять у брехні. Устами своїми благословляють, а в серці проклинають. (Села)
    5: Лише в Бозі заспокоюйся, душе моя; бо [лише] на Нього надія моя.
    6: Тільки Він – моя скеля і мій порятунок, твердиня моя – не захитаюся.
    7: У Бозі спасіння моє і слава моя; Він – могутня скеля моя, пристановище моє в Бозі.
    8: Народе, покладайся на Нього повсякчас, серця ваші виливайте перед Ним; Бог – пристановище наше. (Села)
    9: Сини людські – лише марнота, сини мужів – омана; якщо покласти їх на ваги, усі разом вони легші від пари.
    10: Не покладайтеся на гноблення [інших] і не хизуйтеся грабунком. Коли сила зростає, не прикладайте до неї серця.
    11: 'Один раз Бог промовив, двічі я почув це: у Бога могутність,'
    12: у Тебе, Володарю, милість. Адже Ти віддячуєш кожному за його вчинки.
  63:
    1: Псалом Давидів, коли він був у пустелі Юдейській. Боже, Ти – мій Бог, Тебе я пристрасно шукаю. Душа моя спрагла Тебе, тіло моє тужить за Тобою у землі висохлій і виснаженій, де немає води.
    2: Так я споглядав Тебе у святилищі, щоб побачити могутність Твою і славу.
    3: Бо милість Твоя краща від [самого] життя, [тому] вуста мої хвалитимуть Тебе.
    4: Я благословлятиму Тебе, поки житиму, в ім’я Твоє піднесу мої руки.
    5: Неначе лоєм і олією, насичується душа моя, і вуста мої радісно прославляють Тебе,
    6: коли я згадую Тебе на моєму ложі, у нічні години роздумую про Тебе.
    7: Бо Ти був мені допомогою, і в тіні Твоїх крил я радітиму.
    8: Прилинула до Тебе душа моя, правиця ж Твоя підтримує мене.
    9: А ті, хто прагне загибелі для душі моєї, нехай зійдуть у глибини землі.
    10: Нехай віддані мечу, вони стануть здобиччю лисиць.
    11: Цар же нехай радіє Богом, нехай прославляють Його всі, хто Ним присягає, та замовкнуть вуста тих, хто промовляє неправду.
  64:
    1: Керівнику хору. Псалом Давидів. Боже, почуй мій голос, коли я скаржуся; убережи мою душу від погроз ворога.
    2: Сховай мене від таємних задумів злочинців, від збурення тих, хто чинить беззаконня.
    3: Вони нагострили язики свої, немов мечі, націлили свої стріли – гіркі слова,
    4: щоб стріляти зі своїх засідок у невинного. Вони стріляють зненацька й не бояться.
    5: 'Підбадьорюють себе у справі лихій, радяться, як таємно розставити тенета, і кажуть: «Хто їх побачить?»'
    6: 'Ретельно обдумують свої [майбутні] беззаконня: «Ми склали змову досконало!» Справді, глибока внутрішність людини та її серце!'
    7: Але Бог випустить у них стрілу зненацька – вони будуть уражені.
    8: Він зробить так, що вони спіткнуться через язик свій [і впадуть]; відсахнуться від них усі, хто їх побачить.
    9: Тоді страх охопить усіх людей, і будуть сповіщати про діяння Бога й про справи Його роздумувати.
    10: Нехай праведник радіє в Господі й покладає на Нього надію. Тоді прославлені будуть усі щирі серцем.
  65:
    1: Керівнику хору. Псалом Давидів. Пісня. Тобі, Боже, належить тиха хвала на Сіоні, і перед Тобою будуть виконані обітниці.
    2: Ти чуєш молитву; усе живе приходить до Тебе.
    3: Здолали мене справи беззаконні, [але] Ти очистиш нас від переступів наших.
    4: Блаженний той, кого Ти обираєш і наближуєш, щоб він мешкав у Твоїх дворах! Ми наситимося благами Твого дому, святого Твого Храму.
    5: Ти справедливо відповідаєш нам [діяннями], що страх наводять, Боже, Рятівнику наш, надіє всіх країв землі й далеких морів!
    6: Ти, підперезаний могутністю, утверджуєш гори Своєю силою.
    7: Ти втихомирюєш шум морів, шум їхніх хвиль і рик племен.
    8: І злякаються мешканці країв землі через знаменні діяння Твої. Вихід ранку й захід вечора Ти вигуками радості наповнюєш.
    9: Ти турбуєшся про землю й напуваєш її, збагачуєш її щедро. Потік Божий повний води – Ти готуєш людям зерно, бо так влаштував Ти землю.
    10: Ти зволожуєш її ріллю, рівняєш її борозни, розм’якшуєш рясними дощами, благословляєш її збіжжя.
    11: Ти увінчуєш рік добротою Своєю, і стежки Твої крапають жиром.
    12: Крапають вологою пустельні пасовища, і радістю оперізуються пагорби.
    13: Луги вдяглися отарами худоби, і долини вкрилися зерном. [Усі] радісно вигукують і співають!
  66:
    1: Керівнику хору. Пісня. Псалом. Радісно вигукни Богові, уся земле!
    2: Співайте славу імені Його, хвалу Йому гідно віддайте.
    3: 'Скажіть Богові: «Які грізні діяння Твої! Заради великої могутності Твоєї плазують перед Тобою вороги Твої.'
    4: Уся земля вклоняється Тобі й співає Тобі, співає [славу] імені Твоєму». (Села)
    5: Прийдіть, погляньте на звершення Бога – Його справи викликають страх у синів людських.
    6: Він перетворив море на суходіл, через річку перейшли вони ногами, там ми раділи в Ньому.
    7: Він панує в могутності Своїй вічно, Його очі стежать пильно за народами – нехай не підносяться бунтівники! (Села)
    8: Благословляйте, народи, Бога нашого й звіщайте голосно хвалу Йому.
    9: Він зберіг серед живих душу нашу й не дав ногам нашим похитнутися.
    10: Ти випробував нас, Боже, переплавив нас, як переплавляють срібло.
    11: Ти завів нас у сіть, поклав тягар на наші стегна.
    12: Дозволив вершникам проїхати по головам нашим. Ми пройшли крізь вогонь і воду, але Ти вивів нас на благодатне місце.
    13: Увійду я до дому Твого із цілопаленнями, виконаю для Тебе всі мої обітниці,
    14: що їх висловили вуста мої і промовив язик мій у скорботі.
    15: Цілопалення жирних овець піднесу Тобі разом із димом [від спалення] баранів; я принесу Тобі [в жертву] биків і козлів. (Села)
    16: Прийдіть, послухайте, усі, хто боїться Бога, і я сповіщу вам, що Він зробив для душі моєї.
    17: До Нього я кликав моїми вустами, і хвала піднесена на язиці у мене.
    18: Якби я бачив беззаконня у своєму серці, то не почув би мене Володар.
    19: Але Бог почув, зважив на голос моєї молитви!
    20: Благословенний Бог, Що не відхилив моєї молитви й [не забрав] від мене милості Своєї!
  67:
    1: Керівнику хору. На струнних інструментах. Псалом. Пісня. Боже, змилуйся над нами й благослови нас; нехай засяє над нами Твоє обличчя, (Села)
    2: щоб на землі пізнали Твої дороги, і в усіх народах – Твоє спасіння.
    3: Нехай прославлять Тебе народи, Боже, нехай прославлять Тебе усі народи!
    4: Нехай радіють і радісно вигукують племена, бо Ти судиш народи справедливо й керуєш племенами на землі. (Села)
    5: Нехай прославлять Тебе народи, Боже, нехай прославлять Тебе усі народи!
    6: Земля принесла свій врожай; нехай благословить нас Бог, наш Бог!
    7: Нехай благословить нас Бог, і боятимуться Його всі краї землі.
  68:
    1: Керівнику хору. Псалом Давидів. Пісня. Нехай устане Бог, нехай розсіються вороги Його; нехай втікають від Його обличчя ненависники Його!
    2: Як розвіюється дим, так Ти їх розсій! Як тане віск від вогню, так нехай згинуть нечестивці від обличчя Божого.
    3: А праведники нехай радіють, нехай веселяться перед Богом і тішаться в радості.
    4: Співайте Богові, грайте, підносьте ім’я Того, (Села) Хто на хмарах, як на колісниці, їде, Чиє ім’я – Господь; радійте перед обличчям Його!
    5: Батько сиріт і Суддя вдів – Бог у Своїй Святій оселі.
    6: Бог поселяє самотніх у дім, звільняє в’язнів на благодатні простори, а непокірні мешкають на виснаженій землі.
    7: Боже, коли Ти йшов перед народом, коли Ти крокував дикою пустелею, (Села)
    8: земля здригалася, навіть небеса розпливалися перед обличчям Бога; перед Тим, Хто на Синаї, перед обличчям Бога Ізраїлю.
    9: Рясним дощем Ти зрошував, Боже, Свій спадок – [землю Твою]. А коли вона виснажувалася, Ти підтримував її.
    10: Твій люд поселився на ній; за добротою Твоєю, Боже, Ти підтримував пригнобленого.
    11: 'Володар промовив слово – сила-силенна благовісників передають його:'
    12: «Царі з військами зазнають поразки й втікають, а жінка, що мешкає вдома, ділить здобич війни.
    13: Навіть якщо ви затишно спочиваєте вдома, [ви будете як] та голубка, чиї крила вкриті сріблом, а пір’я її – переливним золотом».
    14: Коли Всемогутній розсіяв царів на обраній Ним землі, це було як сніг, що випадає на гору Цальмон.
    15: Гора Божа – гора Башан; гора кількох вершин – гора Башан!
    16: Чому ви заздрісно поглядаєте, гори з кількома вершинами, на гору, яку вподобав Бог, щоб перебувати на ній? Господь буде перебувати там повіки!
    17: Колісниць Божих – десятки тисяч, тисячі тисяч. Володар прийшов від Синаю у Своє святилище.
    18: Ти піднявся на висоту, полонив бранців, прийняв дари від людей, навіть від непокірних, щоб вони могли мешкати [там], Господи Боже.
    19: Благословенний Володар! Він щоденно носить тягарі наші; Він – Бог, Який рятує нас. (Села)
    20: Бог для нас – Бог спасіння, і в Господа Володаря – визволення від смерті.
    21: Так, Бог вразить голову ворогів Своїх, волохату маківку того, хто вперто ходить у своїх гріхах.
    22: 'Сказав Володар: «Із Башану поверну тебе, витягну з безодні морської,'
    23: щоб ти занурив ногу твою у кров ворогів і язики твоїх псів почастувалися [нею]».
    24: Побачили вони ходу Твою, Боже, – як іде Бог мій, Цар мій у Святилищі.
    25: Попереду співаки йдуть, позаду – ті, хто грає на струнах, посередині – дівчата дзвенять на бубнах.
    26: Благословіть Бога на зборах, [благословіть]Господа, нащадки Ізраїля.
    27: Там їх веде наймолодший Веніамін, [потім] князі Юди гуртом великим, [а також] князі Зевулонові й Нефалимові [йдуть].
    28: Наказав Бог Твій зміцнити тебе. Дай, Боже, сили, як Ти робив це для нас [раніше].
    29: Заради Храму Твого в Єрусалимі царі принесуть Тобі дари.
    30: Пригрози тому звірові в очереті, отому зібранню найсильніших телят народів, які забруднюють себе заради шматків срібла; розсій народи, що бажають війни.
    31: Прийдуть вельможні з Єгипту, Куш простягне свої руки до Бога.
    32: Царства землі, співайте Богові! Грайте [на славу] Володареві нашому, (Села)
    33: 'Який їде на колісниці в небесах споконвічних: ось Він подасть Свій могутній голос.'
    34: Визнайте, що сила у Бога, над Ізраїлем – Його велич, і могутність Його – на хмарах.
    35: Страшний Бог у святилищі Своєму, Бог Ізраїлю, Який дає силу й міць народові. Благословенний Бог!
  69:
    1: Керівнику хору. На мотив «Лілея». Псалом Давидів. Врятуй мене, Боже, бо води дійшли аж до шиї!
    2: Я загруз у глибокій трясовині й не маю опори; увійшов у глибокі води, вируючий потік накрив мене.
    3: Я виснажився від крику, моє горло палає. Очі мої вичерпалися [від сліз], виглядаючи мого Бога.
    4: 'Ненависників моїх стало більше, ніж волосся на моїй голові. Численними стали вороги мої, що хочуть знищити мене безпідставно: те, чого я не забирав у них, усе ж мушу повернути.'
    5: Боже, ти знаєш мою нерозсудливість, і провина моя не прихована від Тебе.
    6: Нехай же не будуть через мене засоромлені ті, хто на Тебе, Владико, Господи воїнств, покладає надію. Нехай не будуть принижені через мене ті, хто шукає Тебе, Боже Ізраїля!
    7: Адже заради Тебе я несу ганьбу, і безчестя вкрило моє обличчя.
    8: Вигнанцем став я для братів моїх і чужинцем для синів моєї матері;
    9: бо ревність до Дому Твого з’їдає мене, і образи тих, хто ганьбить Тебе, впали на мене.
    10: Коли душа моя плакала постячись, то на ганьбу мені це обернулося.
    11: Коли вдягав на себе лахміття, я став для них приказкою [глузливою].
    12: Пересуджують мене ті, хто сидить біля воріт, і наспівують про мене ті, що п’ють міцний напій.
    13: А я молюся до Тебе, Господи, у сприятливий час. Боже, за великою милістю Своєю дай мені відповідь, заради вірності [обіцяному] Тобою спасінню.
    14: Визволи мене з багнюки – нехай я не загрузну, але врятуюся від ненависників моїх і від водних глибин!
    15: Нехай не накриє мене бурхливий водний потік, і не поглине мене трясовина, і провалля не зімкне наді мною своєї пащі.
    16: Дай мені відповідь, Господи, бо добра милість Твоя; повернися до мене з усією щедрістю милосердя Твого.
    17: Не ховай обличчя Свого від раба Твого, бо тісно мені. Поспіши відповісти мені!
    18: Наблизься до душі моєї, визволи її; відкупи її заради ворогів моїх.
    19: Ти знаєш, наскільки вкритий я ганьбою, соромом і безчестям – перед Тобою всі супротивники мої.
    20: Ганьба розбила моє серце, і я розчавлений. Мав надію уникнути [гніту], та не вдається, сподівався на втіху, та не знайшов її.
    21: Але дали мені замість втішної їжі жовч; і під час спраги моєї напоїли мене оцтом.
    22: Нехай трапеза їхня стане для них пасткою, а їхній добробут – тенетами.
    23: Нехай потемніють їхні очі, щоб не бачили, а їхні стегна завжди тремтять.
    24: Вилий на них Свій гнів, і лють обличчя Твого нехай впаде на них.
    25: Нехай будуть спустошені поселення їхні; у шатрах їхніх нехай не буде мешканця.
    26: Адже вони переслідують тих, кого Ти вразив, і про муки поранених Тобою розповідають.
    27: Додай же [і цей] гріх до їхніх гріхів, і нехай не увійдуть вони до праведності Твоєї.
    28: Нехай вони викреслені будуть із книги життя і не будуть записані разом із праведниками.
    29: Я ж пригнічений і сповнений болю – нехай Твій порятунок, Боже, підніме мене!
    30: Я прославлю ім’я Бога піснею і величатиму Його подякою.
    31: Це буде приємніше Господеві, ніж віл, ніж молодий бичок із рогами й роздвоєними копитами.
    32: Побачать пригнічені й зрадіють – ви, що Бога шукаєте, нехай серця ваші оживуть!
    33: Бо прислухається до бідних Господь і в’язнів Своїх не цурається.
    34: Нехай прославляють Його небеса і земля, моря і все, що роїться в них,
    35: бо врятує Бог Сіон і збудує міста Юди. І поселяться там, і вспадкують їх,
    36: нащадки рабів Його вспадкують їх, і ті, хто любить ім’я Його, мешкатимуть у них.
  70:
    1: Керівнику хору. Псалом Давидів. На спомин. Боже, визволи мене! Господи, поспіши мені на допомогу!
    2: Нехай посоромляться й ганьбою вкриються ті, хто шукає душі моєї. Нехай відсахнуться назад і спіткнуться ті, хто бажає мені зла.
    3: 'Нехай назад обернуться через свій сором ті, що говорять мені: «Ага! Ага!»'
    4: 'Нехай же веселяться й радіють Тобою всі, хто шукає Тебе. Нехай ті, хто любить спасіння Твоє, говорять безупинно: «Звеличився Бог!»'
    5: Я ж принижений та бідний. Боже, поспіши до мене! Допомога моя і Визволитель мій – Ти; Господи, не зволікай!
  71:
    1: У Тебе, Господи, я шукаю захисту, тож нехай не посоромлюся повіки!
    2: У Своїй праведності визволи мене і врятуй; схили до мене вухо Твоє і спаси мене.
    3: Будь для мене скелею для оселі [моєї], куди я завжди міг би прийти. Дай наказ врятувати мене, бо Ти моя скеля й твердиня моя.
    4: Боже мій, визволи мене від руки нечестивого, від долоні беззаконного й кривдника.
    5: Бо Ти – надія моя, Владико Господи, сподівання моє від [часів] юності моєї.
    6: На Тобі я утверджувався від самого народження; Ти витягнув мене з утроби матері моєї; Тобі – хвала моя безупинно!
    7: Я став ніби знаком для багатьох, але Ти – тверде пристановище моє.
    8: Нехай вуста мої наповняться хвалою Тобі, цілий день [оспівуючи] красу Твою величну.
    9: Не залиши мене в час старості; не покинь мене, коли сила моя виснажиться.
    10: Бо подейкують про мене вороги мої, і ті, хто душу мою підстерігає, радяться разом між собою,
    11: 'кажучи: «Бог покинув його. Переслідуйте й схопіть його, бо немає [в нього] рятівника!»'
    12: Боже, не віддаляйся від мене! Боже мій, поспіши мені на допомогу!
    13: Нехай посоромлені будуть і загинуть супротивники душі моєї; нехай зодягнуться в ганьбу й безчестя ті, хто прагне вчинити мені зло.
    14: А я завжди сподіватимуся і все більше й більше хвалу Тобі примножувати буду.
    15: Вуста мої проголошуватимуть Твою праведність [і] спасіння Твоє цілий день, бо не знаю, як [їх] полічити!
    16: Я увійду в роздуми про могутність Владики Господа, буду нагадувати [всім] про праведність Твою, що лише Тобі належить!
    17: Боже, Ти вчив мене від [часів] юності моєї, і донині сповіщаю я чудеса Твої.
    18: Тож і до старості й сивини, Боже, не покидай мене, аж поки не звіщу про силу правиці Твоєї поколінню цьому й усім прийдешнім – про могутність Твою.
    19: А праведність Твоя, Боже, до висот сягає; те, що вчинив Ти, – величне! Боже, хто подібний до Тебе?
    20: Хоча Ти показав мені чимало тяжких скорбот, та знову Ти повертав мене до життя і з безодень землі знов виводив мене.
    21: Ти примножував велич мою й огортав мене втіхою Своєю.
    22: Тож і я прославлю Тебе струнами ліри за вірність Твою, Боже мій; співатиму Тобі під [звуки] арфи, Святий Ізраїлів!
    23: Радісно вигукують уста мої, коли я співаю для Тебе, і душа моя, яку Ти визволив,
    24: також і язик мій цілий день промовлятиме правду Твою, бо посоромлені й ганьбою вкриті ті, хто прагнув вчинити мені зло.
  72:
    1: Про Соломона. Боже, даруй Твоє правосуддя цареві і праведність Твою – синові царя.
    2: Нехай судить він народ Твій справедливо й страдників Твоїх – чесно.
    3: Нехай гори принесуть народові мир, а пагорби – праведність.
    4: Нехай судить він пригнічених народу, врятує дітей бідняків і вразить гнобителя.
    5: Будуть боятися Тебе, аж поки сонце і місяць існують, із роду в рід.
    6: Нехай зійде він як дощ на покіс, як рясний дощ, що зрошує землю.
    7: У дні його нехай процвітає праведник і мир великий не припиняється, аж поки місяць не згасне.
    8: Він пануватиме від моря й до моря і від ріки аж до країв землі.
    9: Схилять перед ним коліна мешканці пустель, і вороги його лизатимуть пил.
    10: Царі Таршишу й віддалених берегів платитимуть йому данину, царі Шеви і Севи піднесуть дари [на знак покори].
    11: І вклоняться йому всі царі, усі народи служитимуть йому.
    12: Бо врятує він бідного, коли той волатиме, і пригніченого, у якого немає помічника.
    13: Він милість виявить убогому й бідняку і врятує душі злидарів.
    14: Викупить душі їхні з-під влади насильства, адже кров їхня буде дорогоцінна в очах його.
    15: Нехай він живе [довго], і нехай дано йому буде золото Шеви. Нехай моляться за нього завжди, нехай цілий день благословляють його!
    16: Нехай пшениці буде вдосталь на землі; на вершинах пагорбів нехай коливається колосся, немов на Лівані, і люд рясніє в містах, немов трава на землі.
    17: Нехай ім’я його перебуває вічно, аж поки існує сонце. Через нього благословенними будуть усі народи; вони вважатимуть його тим, що щастя приносить.
    18: Благословенний Господь, Бог Ізраїля, Який один лиш творить чудеса!
    19: Благословенне ім’я слави Його повік, і вся земля наповниться Його славою!
    20: Завершилися молитви Давида, сина Єссеєвого.
  73:
    1: Псалом Асафів. Який же добрий Бог до Ізраїля, до чистих серцем!
    2: А в мене ледь не похитнулися мої ноги, мало не втратили опору мої стопи,
    3: коли я позаздрив нерозумним, побачивши добробут нечестивих!
    4: Адже немає в них страждань до самої смерті й тіла їхні пашіють здоров’ям.
    5: Вони вільні від тягарів людських, і труднощі людські не торкаються їх.
    6: Тому пиха вкрила їм шию намистом, насильство вдягає їх неначе шати.
    7: Вирячилися від жиру їхні очі – збулися [в них] розбещені задуми серця.
    8: Глузують і говорять злісно, розмовляють зухвало про пригнічення.
    9: На небеса зазіхають вуста їхні, і язик їхній по землі походжає.
    10: Тому туди ж народ Його звертається, п’ють собі жадібно воду повною мірою.
    11: 'Вони говорять: «Як дізнається Бог? Хіба є знання у Всевишнього?'
    12: Ось вони нечестиві, але завжди безтурботні й примножують статки!»
    13: Так чи не дарма я тримав у чистоті моє серце й обмивав у невинності мої руки?
    14: Я був уражений картанням цілий день і докорами сумління – щоранку.
    15: 'Якби сказав я сам собі: «Буду міркувати, як вони!», то цим я зрадив би рід синів Твоїх.'
    16: І роздумував я, щоб пізнати це, але воно було тяжким в очах моїх.
    17: Аж поки не увійшов я до святилища Божого й не зрозумів, яким буде їхній кінець.
    18: Так, Ти ставиш їх на стежках слизьких і [потім] штовхаєш їх до загибелі.
    19: Як несподівано вони перетворилися на руїну, зникли, згинули від жаху!
    20: Як сновидіння [зникає] після пробудження, так і Ти, Владико, повставши, їхні мрії обернеш на сором.
    21: Коли ж серце моє гарячилося й нутрощі мої терзалися,
    22: тоді я був невігласом і нерозумним, мов худоба, перед Тобою.
    23: 'Та я завжди з Тобою: Ти тримаєш мою правицю у [Своїй] руці.'
    24: Ти ведеш мене Своєю порадою, а потім приймеш мене у славу.
    25: Хто є в мене на небі, [крім Тебе]? Коли Ти зі мною, нічого на землі не хочу!
    26: Виснажилося моє тіло й моє серце, та скеля серця мого й доля моя навіки – Бог!
    27: Ось ті, хто далекий від Тебе, загинуть; Ти знищиш усіх, хто блукає [вдалині] від Тебе.
    28: А щодо мене, то добре мені наближатися до Бога; у Володаря Господа мій притулок, щоб я міг звіщати Його діяння.
  74:
    1: Повчання Асафа. Боже, чому Ти покинув [нас] навіки? Чому гнів Твій палає на овець Твого пасовища?
    2: Згадай громаду Свою, яку придбав Ти віддавна, викупив як плем’я Свого спадку, гору Сіон, на якій Ти оселився.
    3: Спрямуй кроки Твої до вікових руїн – усе зруйнував ворог у святилищі!
    4: Супротивники Твої ревли посеред місць зборів Твого [народу], поставили знамена свої як знаки [свого панування].
    5: Поводилися ніби лісоруб, що замахнувся сокирою на гущавину лісу.
    6: Та й тепер стесують разом різьблення [Храму] сокирами й топірцями.
    7: Вогню віддали святилище Твоє, збезчестили, із землею зрівняли помешкання імені Твого.
    8: 'Промовили в серцях своїх: «Знищимо їх дотла!» Вони спалили усі місця зборів Божих на землі.'
    9: Ми не бачимо ознак Божих, немає більше пророка, і немає з нами того, хто знав би, доки так буде.
    10: Доки, Боже, глумитиметься супротивник? Невже вічно глузуватиме ворог з імені Твого?
    11: Чому Ти стримуєш руку Свою, правицю Свою? Витягни її із пахви, вразь [їх]!
    12: Боже, Царю мій споконвічний, що здійснюєш спасіння посеред землі!
    13: Ти розділив море міццю Своєю, розтрощив голови морським чудовиськам.
    14: Ти розбив голову Левіятана, віддав [його] на поживу народові пустелі.
    15: Ти висікав джерело і потік, Ти висушував ріки, завжди повноводні.
    16: Тобі належить і день, і ніч; Ти встановив світило [небесне] й сонце;
    17: Ти визначив усі межі землі, Ти створив літо й зиму.
    18: Згадай, як ганьбив ворог [Тебе], Господи, і народ безумний зневажав Твоє ім’я.
    19: Не віддавай звірам душі голубки Своєї, про життя страдників Твоїх не забувай навіки.
    20: Поглянь на Завіт [Свій], бо наповнилися темні кутки землі осередками насильства.
    21: Нехай пригнічений не повертається посоромленим, пригноблений і бідний нехай прославлять ім’я Твоє.
    22: Повстань, Боже, втруться в судову суперечку Свою; згадай, як ганьбить Тебе нерозумний цілий день.
    23: Не забувай крику супротивників Своїх, лементу, що його здіймають безупинно бунтівники проти Тебе.
  75:
    1: Керівнику хору. На мотив «Не згуби». Псалом Асафа. Пісня. Славимо Тебе, Боже, славимо, бо близьке ім’я Твоє; [люди] проголошують чудеса Твої.
    2: 'Бо Ти сказав: «Я оберу певний час і справедливо судитиму.'
    3: Тане земля й мешканці її – Я утверджу її стовпи». (Села)
    4: 'Сказав Я зухвалим: «Не бундючтеся!» – і нечестивим: «Не підносьте рога!»'
    5: Не підносьте високо роги ваші, не говоріть [зухвало], твердо [поставивши] шию.
    6: Бо не зі сходу, не із заходу й не з пустелі [приходить] піднесення.
    7: 'Адже Бог – Суддя: одного принижує, іншого підносить.'
    8: Бо чаша в руці Господа – пінисте вино, повна суміші вона, і Він виливає з неї; навіть гущу її висмокчуть і вип’ють усі нечестивці землі.
    9: 'А я звіщатиму [це] повіки, співатиму Богові Якова:'
    10: «Усі роги нечестивих повідрубую, а роги праведних піднесуться».
  76:
    1: Керівнику хору. На струнних інструментах. Псалом Асафа. Пісня. Відомий в Юдеї Бог, в Ізраїлі величне ім’я Його.
    2: Був у Салемі намет Його, і помешкання Його – на Сіоні.
    3: Там зламав Він полум’яні стріли лука, щит і меч, і війну [припинив]. (Села)
    4: Ти осяяний величчю більше, ніж [ті] гори, [що] здобичі [повні].
    5: Міцні серцем стали здобиччю, заснули сном своїм [останнім]; Сильні мужі не можуть поворухнути своїми руками.
    6: Від грізних докорів Твоїх, Боже Якова, застигли колісниця і кінь.
    7: Ти – грізний, хто встоїть перед обличчям Твоїм у час гніву Твого?
    8: З небес Ти проголосив суд – земля злякалась і затихла,
    9: коли повстав Бог, щоб судити, щоб врятувати всіх пригнічених землі. (Села)
    10: Адже навіть гнів людський [обернеться] на славу Тобі, а рештою гніву Ти [переможно] оперезаєш Себе.
    11: Давайте обітниці Господеві, Богові вашому, і виконуйте їх; усі, хто навколо Нього, нехай принесуть дар Грізному.
    12: Він приборкує дух вождів, страшний Він для царів землі.
  77:
    1: Керівнику хору, Єдутуну. Псалом Асафів. Голосом своїм я волатиму до Бога, голосом моїм – до Бога, і Він прислухається до мене.
    2: У день скорботи моєї я шукав Володаря; [цілу] ніч моя рука була простягнута й не затерпла. Моя душа відмовлялася від втіхи.
    3: Згадаю про Бога – і охопить мене трепет; пороздумую – і знемагає дух мій. (Села)
    4: Ти тримав розплющеними повіки очей моїх; я вражений і не можу говорити.
    5: Подумав я про дні давноминулі, про роки давні.
    6: 'Згадую наспіви мої вночі, із серцем своїм веду розмову, і дух мій дошукується:'
    7: Невже навіки покинув [нас] Володар і більше не буде прихильним?
    8: Невже назавжди зникла Його милість, припинилося Його слово на [всі] наступні покоління?
    9: Хіба забув Бог, як милувати, чи замкнув у гніві милосердя Своє? (Села)
    10: 'Тоді сказав я: «Що гнітить мене, так це те, що Всевишній змінив [дію] правиці Своєї щодо нас».'
    11: Згадаю я про діяння Господа; нагадаю-но собі про чудеса стародавні.
    12: Споглядатиму всі справи Твої і про звершення Твої роздумувати буду.
    13: Боже, у святості шлях Твій! Який бог настільки великий, як [наш] Бог?
    14: Ти – Бог, Який творить чудеса; Ти з’явив могутність Свою серед народів.
    15: Ти визволив рукою Своєю народ Твій, синів Якова і Йосифа. (Села)
    16: Побачили Тебе води, Боже, побачили Тебе води й затремтіли, здригнулися безодні.
    17: Потоками лилася вода із темних хмар, свій голос подали хмарини, і стріли Твої розліталися.
    18: Гуркіт Твого грому на небокраї, спалахи блискавок освітлювали всесвіт, земля тремтіла й здригалася.
    19: Шлях Твій [пролягав] через море, і стежки Твої – через води великі, та слідів Твоїх не було видно.
    20: Ти вів, немов отару, народ Свій рукою Мойсея і Аарона.
  78:
    1: Повчання Асафові. Послухай-но, народе мій, настанову мою, схиліть вуха свої до слів моїх вуст!
    2: Відкрию в притчі вуста мої, промовлю загадки прадавніх часів,
    3: які ми чули й пізнали і які розповідали нам предки наші.
    4: Не будемо приховувати їх від синів наших, розкажемо наступному поколінню про хвалу Господа й могутність Його, про чудеса, які Він здійснив.
    5: Він засвідчив одкровення [Своє] Якову й встановив в Ізраїлі Закон [Свій], який заповідав предкам нашим, щоб вони навчили нащадків своїх,
    6: щоб знало наступне покоління, щоб діти, що народитися мають, сповістили свого часу й своїм нащадкам.
    7: Тоді вони сподівання своє покладуть на Бога, і не забуватимуть діянь Божих, і будуть дотримуватися Його заповідей.
    8: Вони не будуть подібні до своїх предків, покоління впертого й бунтівного, роду, чиє серце непевне і чий дух невірний Богові.
    9: Сини Єфремові, [хоча] й озброєні стрільці з лука, назад повернулися у день битви.
    10: Не дотримувалися вони Завіту Божого й відмовилися ходити в Законі Божому.
    11: Вони забули про Його звершення й чудеса, що Він їм показав.
    12: Перед предками їхніми здійснив Він чудо в землі Єгипту, в околицях Цоану.
    13: Він розділив навпіл море й провів їх через нього, і поставив води грудами.
    14: Вів їх хмарою вдень, і цілу ніч – світлом вогню.
    15: Він розсікав скелі в пустелі й напував їх, немов із великої безодні.
    16: Із скелі вивів потоки, і потекли рікою води.
    17: Але вони продовжували грішити проти Нього, бунтувати проти Всевишнього на висохлій землі.
    18: Випробовували Бога в серцях своїх, вимагаючи їжу за своїми примхами.
    19: 'Вони говорили [зухвало] проти Бога, кажучи: «Чи не міг би Бог накрити стіл у пустелі?'
    20: Ось Він вдарив скелю, і потекли води, хлинули потоки. Хіба ж не може Він дати хліба чи приготувати м’яса народові Своєму?»
    21: 'Тому, коли почув це Господь, то розгнівався: вогонь загорівся проти Якова, і гнів [Його] спалахнув на Ізраїля,'
    22: бо не повірили вони Богові й не покладали надії на Його спасіння.
    23: Тож наказав Він хмарам вгорі, і відчинив ворота небес,
    24: і дощем пролив на них манну, щоб їли, і дав їм зерно небесне.
    25: Хліб могутніх їла людина, Він послав їм їжі вдосталь.
    26: Він здійняв східний вітер у небесах і навів Своєю могутністю вітер південний.
    27: Дощем пролив Він на них м’ясо, немов пил, і, неначе пісок морський, – птахів крилатих,
    28: яких розкидав Він серед табору, навколо помешкань їхніх.
    29: Вони їли й добре наситилися – Він задовольнив бажання їхнє.
    30: Та ще не встигли вони вгамувати своєї примхи, ще їжа була в них на вустах,
    31: як гнів Божий піднявся проти них, і вигубив найбільш пишних із них, і повалив додолу юнаків Ізраїля.
    32: Та попри все це вони далі грішили й не вірили чудесам Його.
    33: Тому Він загубив дні їхні в марноті й роки їхні – у смутку.
    34: Коли Він вбивав їх, тоді вони шукали Його, і наверталися, і прагнули Бога.
