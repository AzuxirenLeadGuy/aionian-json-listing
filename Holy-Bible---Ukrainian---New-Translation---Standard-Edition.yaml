  1:
    1: Павло, раб Бога й апостол Ісуса Христа, за вірою обраних Богом і пізнанням істини, що веде до побожності,
    2: у надії на вічне життя, яке до початку часів пообіцяв Бог, Що ніколи не обманює.
    3: Свого часу Він явив Своє Слово через доручене мені проповідування згідно з наказом Бога, нашого Спасителя.
    4: Титу, [моїй] справжній дитині в спільній вірі. Благодать і мир від Бога Отця та Христа Ісуса, нашого Спасителя.
    5: Я залишив тебе на Криті, щоб ти впорядкував недокінчене та призначив старійшин у кожному місті, як я доручив тобі.
    6: '[Звісно, лише] якщо є хтось бездоганний, чоловік однієї дружини, має вірних дітей, [які б] не були звинувачені в розпусті чи непокірності.'
    7: Адже єпископ, який є Божим управителем, повинен бути бездоганним, не зарозумілим, не дратівливим, не схильним до пияцтва, не [повинен бути] забіякою чи охочим до наживи,
    8: натомість має бути гостинним, любити добро, бути стриманим, справедливим, святим і дисциплінованим,
    9: який дотримується вірного Слова згідно з [отриманим] вченням, щоби був спроможним підбадьорювати й інших здоровим вченням і картати тих, що противляться.
    10: Адже є багато непокірних, нерозумних балакунів і обманщиків, особливо серед обрізаних,
    11: яким треба затуляти рота, оскільки вони руйнують цілі сім’ї, навчаючи [людей] того, чого не повинні, заради ганебної наживи.
    12: 'Навіть один із них, їхній же пророк, сказав: «Критяни – постійні брехуни, люті звірі, ледачі ненажери».'
    13: Це свідчення правдиве. Тому картай їх суворо, щоб вони були здоровими у вірі
    14: та не звертали уваги на юдейські міфи та заповіді людей, які відвертаються від істини.
    15: Для чистих усе чисте, але для осквернених і невіруючих немає нічого чистого, а їхній розум і сумління осквернені.
    16: Вони стверджують, що знають Бога, але своїми вчинками зрікаються [Його], будучи огидними, неслухняними та непридатними до жодного доброго вчинку.
  2:
    1: Ти ж говори те, що відповідає здоровому вченню.
    2: Нехай літні чоловіки будуть стриманими, поважними, розважливими, здоровими у вірі, у любові та терпінні.
    3: 'Також нехай літні жінки [поводяться, ] як належить святим: не будуть пліткарками та поневоленими пияцтвом, [а] навчають добра.'
    4: Хай наставляють молодих жінок любити [своїх] чоловіків та любити [своїх] дітей,
    5: '[бути] стриманими, чистими, господинями, добрими, підкореними своїм чоловікам, аби Боже Слово не було зневажене.'
    6: Так само молодих заохочуй бути розсудливими.
    7: В усьому самого себе подавай як приклад добрих учинків. У навчанні [виявляй] цілісність і гідність
    8: '[через] здорову й бездоганну мову, аби той, хто противиться, був засоромлений, не маючи підстави говорити про нас щось погане.'
    9: Нехай раби в усьому підкоряються своїм господарям, догоджають [їм], не перечать,
    10: не розкрадають [їх], а завжди доводять цілковиту вірність, щоби в усьому показувати красу вчення Бога, нашого Спасителя.
    11: Адже явилася Божа благодать, що [приносить] спасіння всім людям.
    12: Вона навчає нас зрікатися безбожності та земних пожадливостей і жити розсудливо, чесно та побожно в цьому віці,
    13: поки чекаємо на блаженну надію та виявлення слави великого Бога й нашого Спасителя, Ісуса Христа,
    14: Який віддав Себе заради нас, аби викупити нас з усякого беззаконня та очистити Собі народ, особливий і ревний до добрих справ.
    15: Говори це, заохочуй і картай з усією владою. Нехай ніхто тебе не зневажає.
  3:
    1: Нагадай їм, щоб вони були покірними начальствам та владі й були слухняними, готовими до всякої доброї справи,
    2: ні на кого не злословили, були не сварливими, а люб’язними, завжди виявляли лагідність до всіх людей.
    3: Адже колись і ми були нерозумними, непокірними, обманутими, поневоленими пожадливостями та різними насолодами, живучи в злобі та заздрості, були огидними та ненавиділи одне одного.
    4: Але коли явилася доброта й любов Бога, нашого Спасителя, до людей,
    5: Він спас нас, але не завдяки вчинкам, які ми зробили в праведності, а згідно з Його милосердям, через омивання відродження та через відновлення Святого Духа,
    6: Якого щедро вилив на нас через Ісуса Христа, нашого Спасителя,
    7: щоби, будучи виправданими Його благодаттю, ми могли стати спадкоємцями, маючи надію вічного життя.
    8: Правдиве це твердження, і я хочу, щоб ти наполягав на цьому, аби ті, що повірили в Бога, посвятили себе добрим вчинкам. Це добре й корисно для людей.
    9: Уникай безглуздих суперечок, родоводів, сварок і диспутів про Закон, адже вони некорисні та марні.
    10: Після першого й другого попередження уникай людину, яка викликає розділення,
    11: бо ти знаєш, що вона зіпсована та грішить, засуджуючи саму себе.
    12: Коли я пошлю до тебе Артема чи Тихика, поспіши прийти до мене в Нікополь, бо там я вирішив перезимувати.
    13: Потурбуйся про законника Зенаса та Аполлоса в їхній дорозі, щоб їм нічого не бракувало.
    14: Нехай і наші вчаться присвячувати себе добрим вчинкам, [відповідаючи] негайним потребам, щоб не були безплідними.
    15: Усі, хто разом зі мною, вітають тебе. Привітай тих, що люблять нас у вірі. Нехай благодать буде з усіма вами.
57:
  1:
    1: Павло, в’язень Христа Ісуса, та брат Тимофій. Улюбленому Филимонові, який працює з нами [для Христа],
    2: Апфії, нашій улюбленій сестрі, й Архипові, нашому соратнику, а також церкві, яка [збирається] у вашому домі.
    3: Благодать вам і мир від Бога, Отця нашого, і Господа Ісуса Христа.
    4: Я завжди дякую моєму Богові, коли згадую про тебе у своїх молитвах,
    5: бо я чую про твою віру й любов до Господа Ісуса та до всіх святих.
    6: '[Молюся], щоб спільність твоєї віри була діяльною в пізнанні всього доброго, що є в нас у Христі.'
    7: Я мав велику радість та підбадьорення через твою любов, бо тобою, брате, були заспокоєні серця святих.
    8: Хоча в Христі я маю повну сміливість наказувати, що тобі слід робити,
    9: проте я краще проситиму тебе в ім’я любові. Я, Павло, старець, а тепер і в’язень Христа Ісуса,
    10: благаю тебе за мого сина, якому я став батьком у в’язниці, за Онисима.
    11: Раніше він не приносив тобі користі, але тепер корисний і для тебе, і для мене.
    12: Я відсилаю його до тебе, наче власне серце.
    13: Я хотів би тримати його біля себе, щоб він замість тебе допомагав мені, поки я у в’язниці за Добру Звістку.
    14: Але я не хотів робити нічого без твоєї згоди, щоби твоє добре діло було не вимушеним, а добровільним.
    15: Можливо, для того він і відлучався ненадовго щоб ти його отримав назавжди,
    16: але вже не як раба, а краще за раба – як улюбленого брата. Він є дорогий для мене, але ще дорожчий для тебе як людина і як [брат] у Господі.
    17: Тож, якщо ти вважаєш мене другом, прийми його, як [прийняв би] мене.
    18: Якщо він чимось скривдив тебе або щось тобі винен, зарахуй це мені.
    19: 'Я, Павло, написав це власноруч: я поверну [його борг], не кажучи вже про те, що ти і самого себе винен мені.'
    20: Так, брате, я бажаю мати якусь користь від тебе в Господі, заспокой моє серце в Христі.
    21: Впевнений у твоїй покорі, я пишу тобі, знаючи, що ти зробиш навіть більше, ніж я прошу.
    22: Також підготуй для мене кімнату, бо я сподіваюся, що завдяки вашим молитвам повернуся до вас.
    23: Епафрас, ув’язнений зі мною у Христі Ісусі, вітає тебе,
    24: '[а також] Марк, Аристарх, Димас і Лука, з якими працюємо разом [для Христа].'
    25: '[Нехай] благодать Господа Ісуса Христа буде з вашим духом.'
58:
  1:
    1: У минулому Бог багато разів і по-різному говорив до наших батьків через пророків,
    2: а в ці останні дні Він промовив до нас через Свого Сина, Якого призначив Спадкоємцем усього й через Якого створив віки.
    3: Син – сяйво Божої слави й повне відображення Його сутності, Що утримує все силою Свого Слова. Очистивши нас від гріхів, Він сів праворуч від Величності на небесах.
    4: Він перевершив ангелів, оскільки ім’я, яке Він успадкував, перевершує їхнє ім’я.
    5: 'Бо кому з ангелів Бог коли-небудь сказав: «Ти Мій Син, Я сьогодні породив Тебе?» Або: «Я буду Йому Отцем, а Він буде Мені Сином?»'
    6: 'І знову, коли Бог приводить Свого Первістка у всесвіт, Він каже: «Нехай усі Божі ангели вклоняться Йому».'
    7: 'А про ангелів говорить: «Він робить ангелів Своїх духами, Своїх слуг – полум’ям вогню».'
    8: 'А про Сина каже: «Престол Твій, Боже, – повік-віків, жезл справедливості – жезл Твого Царства.'
    9: Ти полюбив правду й зненавидів беззаконня; тому помазав Тебе Бог, Твій Бог, олією радощів більше, ніж Твоїх друзів».
    10: 'І ще: «На початку Ти, Господи, заклав основи землі, і небеса – діяння рук Твоїх.'
    11: Вони згинуть, а Ти існуватимеш завжди; усі вони, як одяг, зносяться.
    12: Ти поміняєш їх, немов старі шати, і вони зміняться. Але Ти – Той самий, і роки Твої нескінченні».
    13: 'Кому з ангелів Бог сказав коли-небудь: «Сядь праворуч від Мене, доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг».'
    14: Чи не всі [ангели] є духами служіння, посланими служити тим, хто має успадкувати спасіння?
  2:
    1: Ось чому ми повинні приділяти особливу увагу почутому, щоб не ослабнути у [вірі].
    2: Бо якщо слово, сказане через ангелів, було непохитним, а кожне порушення та непослух отримало справедливе покарання,
    3: то як ми уникнемо його, якщо нехтуємо таким великим спасінням, яке спочатку було проголошене через Господа й підтверджене нам тими, хто [Його] почув?
    4: Бог же засвідчував про нього знаменнями, чудесами, різними вчинками та дарами Святого Духа, розподіленими згідно з Його волею.
    5: Бо не ангелам Він підкорив майбутній світ, про який ми говоримо.
    6: 'Але як дехто засвідчив: «Хто така людина, що Ти пам’ятаєш про неї, і хто син людський, що Ти турбуєшся про нього?'
    7: Лише трохи применшив Ти його перед ангелами і славою та величчю коронував його.
    8: Ти усе підкорив йому під ноги». Підкоривши все людині, Бог нічого не залишив непідкореним. Однак зараз ми ще не бачимо, щоб усе було їй підкорене.
    9: Але ми бачимо, що Ісус, Якого трохи було применшено перед ангелами, тепер увінчаний славою та честю, бо Він постраждав та зазнав смерті, щоб завдяки Божій благодаті скуштувати смерть за всіх.
    10: Бо належало, щоб Той, через Кого все і для Кого все, і Хто привів багатьох синів до слави, зробив досконалим Засновника їхнього спасіння через страждання.
    11: Адже Той, Хто освячує, і ті, що освячені, – усі від Одного. Тому Він не соромиться називати їх братами,
    12: 'кажучи: «Я звіщатиму ім’я Твоє братам моїм, посеред зібрання хвалитиму Тебе».'
    13: 'І знову: «Я надіятимусь на Нього!», а також: «Ось Я і діти, яких дав мені Бог!»'
    14: А оскільки діти є спільниками крові й плоті, Він теж став подібним до [них], щоб через Свою смерть знищити силу того, хто має владу смерті, тобто диявола,
    15: і звільнити тих, що все життя були в рабстві через страх смерті.
    16: Бо, безумовно, Він допомагає не ангелам, а нащадкам Авраама.
    17: Саме тому Йому треба було уподібнитись до Своїх братів, щоб бути милосердним і вірним Первосвященником перед Богом та здійснити примирення за гріхи народу.
    18: І оскільки Він Сам страждав, зносячи випробування, то може допомогти й тим, хто також зносить випробування.
  3:
    1: Тому, святі брати, учасники небесного покликання, дивіться на Апостола та Первосвященника нашого свідчення – Ісуса.
    2: Він був вірний Тому, Хто призначив Його, як і Мойсей був вірний в усьому [Божому] домі.
    3: Але [Ісус] гідний більшої шани, ніж Мойсей, як і будівельник має більшу честь, ніж сам дім.
    4: Бо всякий дім хтось збудував, а Той, Хто збудував усе, – Бог.
    5: Мойсей був вірним слугою в усьому домі [Божому], щоб свідчити про те, що буде сказано в майбутньому.
    6: А Христос – [вірний] Син над домом [Божим]. І Його дім – ми, якщо будемо й далі непохитно триматися сміливості та надії, якою ми пишаємося.
    7: 'Отже, як каже Святий Дух: «Сьогодні, коли ви почуєте Його голос,'
    8: не зачерствійте серцями вашими, як було в [день] повстання, у день випробування в пустелі,
    9: де Мене спокушали ваші батьки, випробовуючи Мене, хоча й бачили Мої діла
    10: 'сорок років. Тоді Я обурився на цей рід і сказав: „Вони завжди блукають своїм серцем, не знають шляхів Моїх.'
    11: 'Тому присягнув Я у гніві Моєму: не увійдуть вони до Мого спокою!“».'
    12: Стережіться, брати, щоб ні в кого з вас не було лукавого та невірного серця, що призведе до відвернення від живого Бога.
    13: Але підбадьорюйте одне одного щодня, доки це «сьогодні» ще триває, щоб ніхто з вас не зачерствів через оману гріха.
    14: Адже ми стали учасниками Христа, якщо лише твердо збережемо до кінця [нашу] первісну надію.
    15: 'Як сказано: «Сьогодні, якщо ви почуєте Його голос, не зачерствійте серцями вашими, як було в [день] повстання».'
    16: Бо ким були ті, що, почувши [голос Божий], збунтувалися? Чи не всі ті, що вийшли з Єгипту з Мойсеєм?
    17: А на кого Він гнівався сорок років? Хіба не на тих, хто згрішив, чиї тіла загинули в пустелі?
    18: І кому [Бог] поклявся, що не ввійдуть до Його спокою, як не тим, хто не послухався?
    19: Тож, як бачимо, вони не змогли увійти через невіру.
  4:
    1: Тому, оскільки обітниця ввійти до Його спокою все ще існує, будьмо обережні, щоб ніхто з вас не спізнився.
    2: Бо нам також, як і їм, була сповіщена Добра Звістка, але почуте слово не мало для них жодної користі, бо вони не поєднали його з вірою.
    3: 'Однак ми, що повірили, входимо в цей спокій, як сказав [Бог]: «Тому присягнув Я у гніві Моєму: не увійдуть вони до Мого спокою!», хоча [Його] діла були закінчені від створення світу.'
    4: 'Бо десь Він говорив про сьомий день так: «Сьомого дня Бог відпочив від усіх Своїх діл».'
    5: 'І знову тут: «Не увійдуть вони до Мого спокою!»'
    6: Оскільки ж декотрі ще мають увійти в цей спокій, а ті, кому раніше проголошувалася Добра Звістка, не увійшли через свою непокору,
    7: '[Бог] знову визначає певний день, «сьогодні», після довгого часу проголосивши це через Давида, як було сказано: «Сьогодні, коли ви почуєте Його голос, не зачерствійте серцями вашими».'
    8: Бо якби Ісус [Навин] дав їм спокій, [Бог] не говорив би пізніше про інший день.
    9: Отже, для народу Божого залишається суботній спокій.
    10: Бо хто входить до Його спокою, відпочиває від своїх діл так само, як Бог – від Своїх.
    11: Тому докладімо всіх зусиль, щоб увійти в цей спокій, щоб ніхто не загинув, наслідуючи той самий приклад непокори.
    12: Бо Слово Боже живе й дієве, воно гостріше за будь-який обосічний меч, проникає настільки глибоко, що сягає до розділення душі й духу, суглобу й кісткового мозоку, воно судить думки та наміри серця.
    13: Ніщо у всьому творінні не приховане від Нього. Усе розкрите та відоме перед Його очима. Йому ми дамо звіт.
    14: Тож, маючи великого Первосвященника, Який пройшов небеса, – Ісуса, Сина Божого, тримаймося твердо [віри, ] яку сповідуємо.
    15: Бо ми не маємо такого первосвященника, який не міг би співчувати нашим слабкостям, а Такого, Який у всьому, як і ми, був випробуваний, але не згрішив.
    16: Тому наближаймося з упевненістю до престолу благодаті, щоб отримати милосердя та знайти благодать, яка допоможе в час потреби.
  5:
    1: Кожен первосвященник, обраний з-поміж людей, призначається представляти народ перед Богом, щоб приносити дари та жертви за гріхи.
    2: Він може співчувати тим, хто не знає й помиляється, оскільки він сам підвладний слабкості.
    3: Ось чому він повинен приносити жертви як за власні гріхи, так і за гріхи людей.
    4: І ніхто сам собі не бере такої честі, а лише той, хто покликаний Богом, так як Аарон.
    5: 'Так само Христос не Сам на Себе взяв честь стати Первосвященником, але Бог сказав Йому: «Ти Мій Син, Я сьогодні породив Тебе».'
    6: 'І в іншому місці говорить: «Ти – Священник навіки за чином Мельхіседека».'
    7: Він у дні Свого земного життя з великим голосінням та сльозами благав та молився Тому, Хто міг врятувати Його від смерті, і був почутий через Свою побожність.
    8: Він, хоча й був Сином, навчився послуху через страждання
    9: й, досягнувши досконалості, став джерелом вічного спасіння для всіх, хто Його слухається.
    10: Сам Бог призначив Його Первосвященником за чином Мельхіседека.
    11: Про це ми могли б ще багато говорити, але вам важко зрозуміти, бо ви стали нездатними чути.
    12: Вам, хоч ви давно вже мали би бути вчителями, знову потрібен хтось, хто навчить вас початкових істин Слова Божого. Вам знову потрібне молоко, а не тверда їжа!
    13: Бо кожен, хто вживає молоко, є недосвідченим у вченні про праведність, адже є немовлям.
    14: Тверда ж їжа призначена для дорослих, які через постійне її вживання привчилися відрізняти добро від зла.
  6:
    1: Тому залишімо початок вчення Христового й прямуймо до досконалості, не закладаючи знову основ для покаяння у вчинках, [що ведуть до] смерті, віри в Бога,
    2: вчення про ритуальні обмивання, покладання рук, воскресіння мертвих та вічний суд.
    3: Так і зробимо, якщо Бог дозволить.
    4: Бо неможливо тих, хто колись був просвітлений, хто скуштував небесного дару й став учасником Святого Духа,
    5: хто скуштував доброти Божого Слова та сили майбутнього віку
    6: і хто відпав, знову повернути до покаяння. Адже вони самі наново розпинають Сина Божого й публічно зневажають Його.
    7: Бо Земля, яка п’є дощ, що часто зрошує її, і яка приносить врожай, корисний для того, хто його вирощує, отримує Боже благословення.
    8: А земля, яка приносить терни та будяки, ні для чого не придатна та близька до прокляття, а її кінець – спалення.
    9: Улюблені, хоча й говоримо так, ми впевнені, що у вашому випадку [справи] кращі і ви є спасенними.
    10: Адже Бог не є несправедливий; Він не забуде вашої праці та любові, яку ви проявили та продовжуєте проявляти в ім’я Його, служачи святим.
    11: Ми бажаємо, щоб кожен із вас до кінця виявляв старанність та повноту надії,
    12: щоб ви не розлінились, а наслідували тих, хто завдяки вірі та терпінню успадковує обітниці.
    13: Коли Бог давав обітницю Авраамові, то поклявся Самим Собою, бо не мав когось більшого.
    14: 'Він сказав: «Я неодмінно рясно благословлю тебе й дуже розмножу твоїх [нащадків]».'
    15: І ось, терпляче чекаючи, [Авраам] отримав обіцяне.
    16: Люди клянуться кимось більшим, ніж вони, і клятва підтверджує сказане та припиняє всяку суперечку.
    17: Тому й Бог, бажаючи показати спадкоємцям обітниці незмінність Свого наміру, підтвердив це клятвою,
    18: щоб дві незмінні речі, у яких Бог не може говорити неправду, стали для нас – тих, що знайшли в Ньому захист та вхопилися за надію, яка була перед нами, – непохитною втіхою.
    19: Ця надія – немов якір для душі, тверда й непорушна. Вона входить усередину, за завісу,
    20: куди заради нас увійшов наш Попередник, Ісус, ставши назавжди Первосвященником за чином Мельхіседека.
  7:
    1: Це той Мельхіседек, цар Салема й священник Бога Всевишнього, який зустрів Авраама, що повертався після розгрому царів, і благословив його,
    2: і якому Авраам дав десяту частину з усього. По-перше, Мельхіседек [у перекладі] означає «цар праведності», а цар Салема означає «цар миру».
    3: Без батька й без матері, без роду, без початку днів, без кінця життя, подібний до Сина Божого, Він залишається священником назавжди.
    4: Подумайте, наскільки він великий, якщо навіть патріарх Авраам дав йому десятину з найкращої здобичі!
    5: Тепер сини Левія, які стали священниками, мають заповідь за Законом збирати десятину з народу, тобто зі своїх братів, хоча вони також походять від Авраама.
    6: Однак [той, хто] не походив з їхнього роду, отримав десятину від Авраама й благословив того, кому було дано обітницю.
    7: Немає сумніву, що більший благословляє меншого.
    8: В одному випадку десятину отримують смертні люди, а в іншому – той, кого оголошено живим.
    9: Можна навіть сказати, що Левій, який збирає десятину, заплатив її через Авраама,
    10: бо коли Мельхіседек зустрів Авраама, Левій ще [не народився] і був у сімені свого праотця.
    11: Якби досконалості можна було досягти через священство Левія (адже воно було частиною Закону, який був даний народу), то чому мав з’явитися інший Священник, за чином Мельхіседека, а не за чином Аарона?
    12: Адже зі зміною священства має відбутися й зміна Закону.
    13: А Той, про Кого це говориться, належав до іншого племені, з якого ніхто не служив біля жертовника.
    14: Адже відомо, що наш Господь походив від [племені] Юди, а Мойсей нічого не казав про те, що священники походитимуть із цього племені.
    15: І це стає ще більш зрозумілим, коли постає інший Священник, подібний до Мельхіседека,
    16: Який став [Священником] не за Законом, на підставі тілесної заповіді, а на [основі] сили життя, що не спливає.
    17: 'Бо засвідчено: «Ти – Священник навіки за чином Мельхіседека».'
    18: Отже, попередня заповідь скасована, оскільки вона була слабкою і марною, –
    19: бо Закон нічого не зробив досконалим, – тому вводиться краща надія, через яку ми наближаємося до Бога.
    20: Це сталося не без клятви. Інші стали священниками без клятви,
    21: 'але Він – з клятвою через Того, Хто сказав Йому: «Поклявся Господь і не відмовиться: „Ти – Священник навіки за чином Мельхіседека“».'
    22: Тому Ісус і став запорукою кращого завіту.
    23: До того ж тих священників було багато, бо смерть заважала їм продовжувати своє [служіння, ]
    24: але оскільки [Ісус] живе вічно, Він має незмінне священство.
    25: Тому Він цілком здатний спасти тих, хто через Нього приходить до Бога, бо Він вічно живий, щоб заступатися за них.
    26: 'Саме такий Первосвященник нам потрібен: святий, бездоганний, чистий, відокремлений від грішників, піднесений над небом.'
    27: На відміну від інших первосвященників, Йому не потрібно щодня приносити жертви, спершу за власні гріхи, а потім за гріхи людей. Він це зробив раз і назавжди, коли Сам Себе приніс у [жертву].
    28: Адже Закон призначає первосвященниками людей у всій їхній слабкості; однак клятва, яка прийшла після Закону, призначила [Первосвященником] Сина, досконалого навіки.
  8:
    1: 'Тепер головне, про що ми говоримо: ми маємо Первосвященника, Який сів праворуч від престолу Величності на небі.'
    2: Він є Служителем Святилища та справжньої Оселі, встановленої Господом, а не людиною.
    3: Бо кожен первосвященник призначений приносити дари і жертви, тому й потрібно було, щоб і Цей мав що принести.
    4: Якби Він був на землі, то не був би священником, бо вже є священники, які приносять дари за Законом.
    5: 'Вони служать подобою і тінню небесних [речей]. Ось чому Мойсей, коли збирався будувати Оселю, був попереджений: «Дивись, – сказав [Бог], – зроби все за тим зразком, який тобі показано на горі».'
    6: Але тепер [Ісусові] було доручено краще служіння, оскільки Він є посередником кращого Завіту, заснованого на кращих обітницях.
    7: Бо якби перший [Завіт] був бездоганним, то не було б потреби в другому.
    8: 'Але [Бог], докоряючи їм, каже: «Ось надходять дні, – говорить Господь, – коли Я укладу з домом Ізраїля і з домом Юди Новий Завіт.'
    9: '[Однак] не такий Завіт, який Я уклав з їхніми предками, коли Я взяв їх за руку, щоб вивести з Єгипту, бо вони не залишилися [вірними] Моєму Завіту, і Я відвернувся від них, – каже Господь. –'
    10: Ось Завіт, який Я укладу з домом Ізраїлю після цих днів, – говорить Господь. – Я вкладу Мої закони в їхній розум і напишу їх на їхніх серцях. Я буду їхнім Богом, і вони будуть Моїм народом.
    11: 'Вони більше не навчатимуть свого ближнього й свого брата, кажучи: „Пізнай Господа“, тому що вони всі будуть Мене знати, від малого до великого.'
    12: Бо Я буду милосердний до їхньої неправедності і їхніх гріхів більше не згадуватиму».
    13: Називаючи цей [Завіт] «новим», Він тим самим оголосив перший [завіт] застарілим, а те, що застаріло, незабаром зникне.
  9:
    1: Отже, перший [Завіт] мав настанови щодо служіння в земному Святилищі.
    2: Було встановлено Оселю, і в її першому [відділенні] були світильник та стіл із хлібами покладання; це відділення називалося «Святе [місце]».
    3: За другою завісою Оселі було відділення, яке називалося «Святая Святих».
    4: Воно мало золоту кадильницю й ковчег Завіту, покритий золотом з усіх боків, в якому була золота посудина з манною, посох Аарона, що розцвів, і таблиці Завіту.
    5: Над ковчегом були херувими слави, що отінювали кришку примирення. Однак зараз не час це обговорювати докладно.
    6: Відколи все було так влаштовано, священники завжди входять у перше [відділення] Оселі, звершуючи служіння.
    7: А до другого [відділення] раз у рік заходив лише первосвященник, і не без крові, яку він приносив за себе й за гріхи, які люди скоїли через незнання.
    8: Цим Святий Дух показує, що шлях до Святая Святих не відкритий, доки дійсна перша Оселя.
    9: Це є приклад для теперішнього часу, який вказує на те, що принесені дари та жертви не можуть зробити досконалим сумління того, хто служить.
    10: '[Вони пов’язані] лише з їжею, питтям, різними ритуальними обмиваннями та настановами щодо тіла, встановленими до часу нового порядку.'
    11: Але коли Христос прийшов як Первосвященник благ, які зараз маємо, через величнішу й досконалішу нерукотворну Оселю, яка не є частиною цього творіння,
    12: Він увійшов не з кров’ю козлів і телят, але раз і назавжди увійшов до Святая Святих із власною кров’ю, отримавши таким чином вічне визволення.
    13: Бо якщо кров козлів, телят і попіл телиці, посипані на тих, хто нечистий, освячують їх, даючи їм чистоту тіла,
    14: то наскільки більше кров Христа, Який через вічного Духа приніс Себе непорочним Богові, очистить наше сумління від мертвих діл, щоб ми могли служити живому Богу!
    15: Саме тому [Христос] і є Посередником Нового Завіту, щоб покликані могли отримати обіцяний вічний спадок тепер, коли Він помер як викуп, щоб звільнити їх від провин, скоєних проти першого Завіту.
    16: Бо де заповіт, там необхідно, щоб була смерть того, хто його уклав.
    17: Оскільки заповіт дійсний лише після його смерті, він не набуває чинності, поки той, хто уклав заповіт, живе.
    18: Ось чому навіть перший [Завіт] не був встановлений без крові.
    19: Адже коли Мойсей проголосив усі заповіді Закону всьому народові, він узяв кров телят і козлів разом із водою, червоною вовною та гісопом і окропив книгу та весь народ.
    20: 'Він сказав: «Це кров Завіту, якого Бог наказав вам [дотримуватися]».'
    21: Також він окропив кров’ю Оселю й всі речі для служіння.
    22: Згідно із Законом майже все очищується кров’ю, і без пролиття крові не може бути прощення.
    23: Тож якщо було необхідно, щоб подоби небесних речей очищалися саме так, то самі небесні речі потребують кращих жертв.
    24: Бо Христос не зайшов до рукотворної Святині, зробленої на зразок справжньої, але Він увійшов у саме небо, щоб тепер з’явитися для нас перед обличчям Бога.
    25: І Він увійшов у небо не для того, щоб приносити Себе знову й знову, як первосвященник щороку входить до Святая Святих, із чужою кров’ю.
    26: Інакше Йому довелося б страждати багато разів від створення світу. Але тепер, наприкінці віків, Він з’явився один раз, щоб покласти край гріху Своєю жертвою.
    27: І як людям призначено померти один раз, а після цього суд,
    28: так і Христос один раз був принесений у жертву, щоб понести гріхи багатьох. Він з’явиться вдруге не для того, [аби взяти на Себе] гріх, а щоб принести спасіння тим, хто чекає на Нього.
  10:
    1: Закон, маючи лише тінь майбутніх благ, а не саму сутність речей, ніколи не може одними й тими ж жертвами, що повторюються рік за роком, зробити досконалими тих, що приходять [із ними].
    2: Інакше хіба не перестали б їх приносити? Бо ті, що вклоняються, були б очищені раз і назавжди й більше не усвідомлювали б вини за свої гріхи.
    3: Але ці [жертви] є щорічним нагадуванням про гріхи,
    4: бо неможливо, щоб кров биків і козлів усувала гріхи.
    5: 'Тому [Христос], приходячи у світ, каже: «Не забажав Ти ані жертви, ані дару, але приготував Мені тіло.'
    6: Ні цілопалення, ні [жертви] за гріх Ти не вимагав.
    7: 'Тоді сказав Я: „Ось Я прийшов, у сувої книги написано про Мене. [Я бажаю] виконати Твою волю, Боже“».'
    8: 'Спочатку Він сказав: «Ні жертв, ні дарів, ні цілопалень, ні [жертв] за гріх Ти не бажав і не був задоволений [ними]», [хоча] вони й приносилися відповідно до Закону.'
    9: 'Тоді Він сказав: «Ось Я прийшов, щоб виконати Твою волю». Він скасовує перше, щоб встановити друге.'
    10: Відповідно до цього волевиявлення ми були освячені жертвою тіла Ісуса Христа раз і назавжди.
    11: Кожен священник щодня стоїть та виконує [своє] служіння, знову й знову приносячи ті самі жертви, які ніколи не можуть усунути гріхів.
    12: Але [Христос], принісши одну жертву за гріхи, сів назавжди праворуч від Бога,
    13: і з того часу Він чекає, коли Його вороги стануть підніжком Його ніг.
    14: Бо однією жертвою Він зробив досконалими тих, що освячуються.
    15: 'Святий Дух нам також свідчить про це, бо сказано:'
    16: «Ось Завіт, який Я укладу з ними після цих днів, – говорить Господь. – Я вкладу Мої закони в їхні серця і напишу його в їхньому розумі».
    17: 'Потім [Він] додає: «Їхніх гріхів та їхніх беззаконь більше не згадуватиму».'
    18: А там, де прощення, жертва за гріх більше не потрібна.
    19: Отже, брати, маючи можливість завдяки крові Ісуса впевнено увійти до Святая Святих
    20: новим і живим шляхом, який відкритий нам через завісу, тобто через Його тіло,
    21: і маючи Великого Священника над Домом Божим,
    22: наближаймося [до Бога] зі щирим серцем у повноті віри, очистивши свої серця від заплямованого сумління та обмивши тіла чистою водою.
    23: Непохитно тримаймося надії, яку сповідуємо, бо Той, Хто обіцяв, – вірний.
    24: Пильнуймо й спонукаймо одне одного до любові та добрих справ,
    25: не залишаймо наших спільних зустрічей, як це звикли робити деякі, а заохочуймо одне одного, тим більше, коли бачите, що День наближається.
    26: Бо якщо ми навмисно грішимо після того, як отримали знання істини, то не залишиться вже жертви за гріхи,
    27: а лише страшне очікування суду та палючого вогню, який поглине ворогів [Божих].
    28: Бо хто порушував Закон Мойсея, той без милосердя гинув за свідченнями двох або трьох свідків.
    29: Подумайте, наскільки ж суворішого покарання заслуговує той, хто потоптав Сина Божого, хто не шанує крові Завіту, яка його освятила, і хто образив Духа благодаті?
    30: 'Бо ми знаємо Того, Хто сказав: «Мені належить помста і відплата» і знову: «Господь судитиме Свій народ».'
    31: Страшно потрапити в руки живого Бога!
    32: Згадайте попередні дні, коли, отримавши світло, ви витерпіли велику боротьбу, [сповнену] страждань,
    33: коли вас публічно піддавали образам і переслідуванням, а часом ви стояли пліч-о-пліч із тими, до кого так ставились.
    34: Ви співчували тим, хто перебував у в’язниці, і з радістю прийняли розграбування вашого майна, знаючи, що ви маєте краще та вічне майно на небі.
    35: Тому не залишайте вашої впевненості, яка принесе щедру нагороду.
    36: Вам потрібна наполегливість, щоб виконувати волю Божу й отримати те, що Він обіцяв.
    37: Бо «ще трохи, і Той, Хто має прийти, прийде й не забариться.
    38: Але Мій праведник житиме вірою, і якщо він відступить, Моя душа його не вподобає».
    39: Ми ж належимо не до тих, хто відступає на свою загибель, а до тих, хто має віру та спасіння душі.
  11:
    1: Віра – це впевненість у тому, на що ми сподіваємось, і переконливий доказ того, чого ми не бачимо.
    2: Саме такою [вірою жили] прабатьки й за це отримали схвалення.
    3: Вірою ми розуміємо, що віки були створені словом Божим, так що видиме виникло з невидимого.
    4: Вірою Авель приніс Богові кращу жертву, ніж Каїн. Через віру він отримав свідчення, що він праведний, коли Бог схвалив його дари. І через віру він усе ще говорить, хоч і помер.
    5: Вірою Енох був узятий з цього життя, так що він не побачив смерті. «І не могли знайти його, бо забрав його Бог». Але до того, як він був узятий, він отримав свідчення, що догодив Богові.
    6: Без віри неможливо догодити [Богові]. Тому кожен, хто приходить до Нього, повинен вірити, що Він існує і що Він винагороджує тих, хто щиро Його шукає.
    7: Вірою Ной, попереджений про те, чого ще не бачив, зі страхом збудував ковчег, щоб врятувати свою сім’ю. Своєю вірою він засудив світ і став спадкоємцем праведності через віру.
    8: Вірою Авраам, коли був покликаний, послухався й вирушив туди, де пізніше отримав спадщину; вийшов, не знаючи, куди йде.
    9: Вірою він перебував в обіцяній землі, як чужинець, і жив у шатрах, як і Ісаак та Яків, які були спадкоємцями з ним за тією ж обіцянкою.
    10: Бо він із нетерпінням чекав міста з [вічною] основою, архітектором і будівничим якого є Бог.
    11: Вірою також і сама Сара, яка була неплідна, змогла народити нащадка, незважаючи на похилий вік, оскільки вважала вірним Того, Хто дав обіцянку.
    12: І ось від однієї людини, та ще майже омертвілої, походили нащадки, численні, як зірки на небі, і такі ж незліченні, як пісок на березі моря.
    13: Усі ці люди померли у вірі. Вони не отримали обіцяного [за життя], а лише бачили здалека, визнаючи, що вони чужинці та мандрівники на землі.
    14: Ті, хто так говорить, показують, що вони шукають собі батьківщину.
    15: І якби вони думали лише про батьківщину, яку залишили, вони мали б можливість повернутися [до неї].
    16: Але вони прагнуть кращої, небесної [батьківщини]. Тому Бог не соромиться називатися їхнім Богом, адже Він підготував для них місто.
    17: Вірою Авраам, коли був випробуваний [Богом], приніс Ісаака в жертву. Маючи обіцянки, він був готовий принести в жертву свого єдиного сина,
    18: 'хоча Бог сказав йому: «Через Ісаака буде названо тобі нащадка».'
    19: '[Авраам] розумів, що Бог може навіть воскрешати з мертвих, і, образно кажучи, [Ісаак] і був повернутий йому звідти.'
    20: Вірою Ісаак благословив Якова та Ісава на майбутнє.
    21: Вірою Яків перед смертю благословив кожного з синів Йосифа й поклонився [Богу], спираючись на верхівку свого посоха.
    22: Вірою Йосиф, помираючи, згадав про вихід синів Ізраїля з Єгипту й дав вказівки щодо [поховання] його кісток.
    23: Вірою батьки Мойсея, не злякавшись царського наказу, переховували його три місяці після народження, оскільки бачили, що дитина гарна.
    24: Вірою Мойсей, коли виріс, відмовився називатися сином дочки фараона.
    25: Він обрав радше страждати з народом Божим, ніж насолоджуватися тимчасовою насолодою від гріха.
    26: Він вважав ганьбу заради Христа ціннішою, ніж скарби Єгипту, адже бачив свою нагороду.
    27: Вірою він покинув Єгипет, не боячись гніву царя. Він був непохитним, бо бачив Невидимого.
    28: Вірою він справив Пасху й окропив кров’ю [одвірки], щоб губитель не торкався первістків.
    29: Вірою люди проходили через Червоне море, наче суходолом, а коли єгиптяни спробували це зробити, то потонули.
    30: Вірою стіни Єрихона впали після того, як сім днів [ізраїльтяни] ходили навколо них.
    31: Вірою блудниця Раав не загинула разом із невірними, оскільки вона з миром прийняла [ізраїльських] розвідників.
    32: І що я ще можу сказати? Мені б не вистачило часу розповісти про Гедеона, Барака, Самсона та Єфтая, про Давида, Самуїла та пророків,
    33: що через віру завойовували царства, звершували справедливий суд, отримували обітниці, закривали пащі левам,
    34: гасили лють вогню й рятувалися від вістря меча, були зміцнені в немочі й, ставши могутніми у війні, змушували втікати ворожі війська.
    35: Жінки отримували своїх померлих воскреслими з мертвих. Інші зазнали катувань, бо не погоджувались отримати визволення, адже хотіли мати краще воскресіння.
    36: Ще інші зносили знущання, побиття, навіть ланцюги та ув’язнення.
    37: Їх побивали камінням, розрізали навпіл пилою, вони гинули від меча, блукали в овечих і козячих шкірах, [жили] в нужді та стражданні, були переслідувані.
    38: Світ не був їх гідний. Вони блукали в пустелях і горах, [жили] в печерах та земних ущелинах.
    39: Усі вони через віру отримали свідчення, [що догодили Богові, але] ніхто з них не отримав обіцяного,
    40: '[оскільки] Бог передбачив для нас щось краще, щоб лише разом із нами вони могли досягти досконалості.'
  12:
    1: Тому й ми, маючи довкола себе таку [велику] хмару свідків, скиньмо всякий тягар і гріх, який так легко нас обплутує, і з наполегливістю біжімо в змаганні, яке нам визначено,
    2: уважно дивлячись на Ісуса, Засновника та Вдосконалювача віри, Який заради належної Йому радості перетерпів [муки] хреста, незважаючи на ганьбу, і сів праворуч від Божого престолу.
    3: Тож подумайте про Того, Хто витерпів таку ворожість грішників, щоб ви не втомлювались і не падали духом.
    4: Ви ще не чинили опору до крові у боротьбі з гріхом.
    5: 'Ви зовсім забули слова підбадьорення, звернені до вас як до синів: «Сину мій, не нехтуй картанням Господнім і не дратуйся через Його докори,'
    6: адже кого Господь любить, тому й докоряє, як батько синові, який йому любий».
    7: Зносьте труднощі, адже Бог ставиться до вас як до Своїх синів. Хіба є такий син, якого б не карав батько?
    8: А якщо ви залишаєтесь без покарання, якого [всі Божі] діти зазнають, тоді ви незаконні діти, а не справжні сини.
    9: Крім того, якщо ми цінували й поважали земних батьків, які карали нас, то наскільки ж більше ми повинні підкорятися Отцеві духів, щоб жити?
    10: Бо вони протягом короткого часу карали [нас] так, як їм здавалося правильним. Коли ж [нас карає Бог, ] це йде нам на користь, щоб ми мали участь у Його святості.
    11: Жодне покарання зараз не здається радістю, але смутком. Однак згодом навченим через покарання приносить мирний плід праведності.
    12: Тому зміцнюйте свої опущені руки й знесилені коліна
    13: і «випряміть стежки для ваших ніг», щоб кульгавий не відхилився, а, навпаки, був зцілений.
    14: Прагніть жити з усіма в мирі та у святості, без яких ніхто не побачить Господа.
    15: Дивіться, щоб нікому не бракувало Божої благодаті й щоб не проріс жоден гіркий корінь, який би завдав шкоди та через це осквернив багатьох.
    16: '[Пильнуйте, ] щоб ніхто не був розпусником або нечестивим, як Ісав, який за [миску] їжі продав своє первородство.'
    17: Ви знаєте, що згодом, бажаючи успадкувати благословення, він був відкинутий, бо не знайшлося вже місця для покаяння, хоча він і шукав його зі сльозами.
    18: Ви не прийшли до гори [Синай], до якої можна доторкнутися, яка палає вогнем, [окутана] хмарою, темрявою та бурею.
    19: '[Ви не почули] звуку сурми чи голосу, що промовляє слова так, що, почувши їх, люди благали, щоб їм більше не говорили,'
    20: 'бо вони не могли витримати того, що було наказано: «Якщо навіть тварина торкнеться гори, її треба закидати камінням».'
    21: 'Це видовище було таким страшним, що Мойсей сказав: «Я переляканий і тремчу [від страху]».'
    22: Але ви наблизилися до гори Сіон, до міста живого Бога – небесного Єрусалима, до безлічі ангелів у радісному зібранні,
    23: до Церкви первістків, записаних на небі, до Бога, Який є Суддею для всіх, до духів праведників, [що стали] досконалими,
    24: до Ісуса – Посередника Нового Завіту, і до крові для кроплення, яка промовляє краще, ніж [кров] Авеля.
    25: Дивіться, щоб ви не відвернулися від Того, Хто говорить. Бо якщо не уникнули покарання ті, що відвернулися від того, хто говорив на землі, то наскільки більше будемо покарані ми, якщо відвернемося від Того, Хто говорить із неба?
    26: 'Його голос тоді захитав землю, але тепер Він пообіцяв кажучи: «Ще раз Я захитаю, і не тільки землю, але й небо».'
    27: Слова «ще раз» означають заміну того створеного, що його можна похитнути, на непохитне, щоб воно перебувало [завжди].
    28: Отже, оскільки ми отримуємо непохитне Царство, будьмо вдячні й радо служімо Богові з побожністю й страхом,
    29: бо «наш Бог – нищівний вогонь».
  13:
    1: Братерська любов нехай буде [між вами].
    2: Не забувайте про гостинність до чужинців, бо так деякі [люди], самі того не знаючи, виявляли гостинність до ангелів.
    3: Пам’ятайте про тих, хто перебуває у в’язниці, наче ви ув’язнені з ними, [і] про тих, хто страждає, бо й ви перебуваєте в тілі.
    4: Шлюб у всіх нехай буде в пошані, а подружнє ліжко залишиться чистим, адже Бог судитиме розпусників та перелюбників.
    5: 'Не будьте грошолюбними, натомість задовольняйтеся тим, що маєте, адже Бог сказав: «Я ніколи тебе не покину й ніколи тебе не залишу!»'
    6: 'Тому ми сміливо говоримо: «Господь зі мною – не боятимуся! Що зробить мені людина?»'
    7: Пам’ятайте про своїх наставників, котрі проповідували вам Слово Боже, і, дивлячись на кінець їхнього життя, наслідуйте їхню віру.
    8: Ісус Христос учора, сьогодні й навіки Той Самий.
    9: Нехай вас не вводять в оману всілякими чужими вченнями, бо краще зміцнювати серце благодаттю, а не їжею, яка не принесла користі тим, хто її дотримується.
    10: Ми маємо жертовник, з якого ті, хто служить в Оселі, не мають права їсти.
    11: Адже тіла тварин, кров яких первосвященник вносить у святилище як жертву за гріх, спалюють за межами табору.
    12: Тому й Ісус, щоб освятити людей своєю кров’ю, постраждав поза брамою міста.
    13: Тож виходьмо до Нього за табір, несучи ганьбу, яку Він поніс.
    14: Бо тут у нас немає постійного міста, але ми шукаємо майбутнього.
    15: Отже, приносьмо через Ісуса Богові жертву хвали, тобто плід вуст, які сповідують Його ім’я.
    16: І не забувайте творити добро та ділитися з іншими, бо такі жертви Богові до вподоби.
    17: Слухайтеся своїх наставників і підкоряйтесь [їм], бо вони піклуються про ваші душі, як ті, що мають дати звіт [за вас перед Богом]. [Слухайтеся, ] щоб вони робили це з радістю, а не із зітханням, бо це не корисно для вас.
    18: Моліться за нас, бо ми впевнені, що маємо добре сумління та бажаємо в усьому поводитись правильно.
    19: Особливо прошу вас молитися, щоб я найближчим часом міг повернутися до вас.
    20: Нехай Бог миру, Який через кров вічного Завіту підняв із мертвих нашого Господа Ісуса – великого Пастиря овець,
    21: удосконалить вас у всякому доброму ділі для виконання Його волі й здійснює в нас те, що Йому до вподоби, через Ісуса Христа, Якому слава навіки-віків! Амінь.
    22: Благаю вас, брати, прийміть це слово заохочення, адже я написав вам досить коротко.
    23: Знайте, що наш брат Тимофій звільнений, і якщо він незабаром приїде, то побачу вас разом із ним.
    24: Вітайте всіх своїх наставників і всіх святих. Вітають вас ті, хто в Італії.
    25: Благодать [нехай буде] з усіма вами.
59:
  1:
    1: Яків, раб Бога і Господа Ісуса Христа. Дванадцятьом племенам, які в розсіянні. Вітання!
    2: Брати мої, вважайте за велику радість, коли ви проходите через різні випробування,
    3: знаючи, що випробування вашої віри веде до стійкості.
    4: А стійкість нехай має досконалу дію, щоб ви стали довершеними й бездоганними, без жодного недоліку.
    5: Якщо комусь із вас бракує мудрості, то нехай просить [її] в Бога, Який усім дарує щедро й без докору, і буде йому дано.
    6: Але нехай просить із вірою, анітрохи не вагаючись, бо хто вагається, той подібний до морської хвилі, яку женуть і підіймають вітри.
    7: Нехай така людина навіть не думає, що вона отримає щось від Господа.
    8: '[Це] людина двоєдушна, невизначена в усіх своїх шляхах.'
    9: Нехай незаможний брат хвалиться своїм звеличенням,
    10: а багатий – своїм приниженням, бо він промине, наче польова квітка.
    11: Адже сходить палюче сонце, висушує рослину, її квітка опадає, і краса її обличчя зникає. Ось так і багатий загине у своїх починаннях.
    12: Блаженна людина, яка вистоює спокусу, бо, здобувши схвалення, вона отримає вінець життя, який Бог обіцяв тим, хто Його любить.
    13: 'Нехай ніхто під час спокуси не каже: «Я спокушений Богом». Адже Бог не може бути спокушений злом, і Він нікого не спокушає.'
    14: Кожен спокушається, коли його зваблює й захоплює власне бажання.
    15: Бажання, коли зачне, породжує гріх, а гріх, коли дозріє, породжує смерть.
    16: Любі мої брати, не вводьте себе в оману!
    17: Кожен добрий дарунок і кожен досконалий дар походить згори, спускаючись від Отця світла, в Якому немає ні зміни, ні тіні переміни.
    18: За Своєю волею Він породив нас Словом істини, щоб ми стали наче першим плодом [серед] Його творінь.
    19: 'Любі мої брати, знайте: кожна людина повинна бути швидкою до слухання, повільною до говоріння та повільною до гніву.'
    20: Бо гнів людський не виконує Божої праведності.
    21: Тому, відкинувши всяку нечистоту й рештки злоби, прийміть із лагідністю насаджене у вас Слово, яке може врятувати ваші душі.
    22: Тож будьте виконавцями Слова, а не тільки слухачами, які обманюють самих себе.
    23: 'Бо якщо хтось є слухачем Слова, а не виконавцем, той подібний до людини, яка розглядає своє обличчя в дзеркалі:'
    24: вона побачила себе, відійшла й відразу ж забула, як виглядає.
    25: А хто вдивляється в досконалий Закон свободи й перебуває в ньому, [той] не слухач-забудько, а виконавець діла. Він буде блаженний у своїй діяльності.
    26: Якщо хтось думає, що він побожний, [але] не приборкує свого язика, обманюючи своє серце, [то] його побожність нічого не варта.
    27: Чиста й непорочна побожність перед Богом і Отцем – це відвідування сиріт і вдів у їхньому горі [та] зберігання себе чистим від світу.
  2:
    1: Брати мої, нехай віра в нашого славного Господа Ісуса Христа буде вільна від упередженості.
    2: Бо якщо до вашого зібрання ввійде людина із золотим перснем, у яскравій одежі, а також ввійде бідний у брудній одежі,
    3: 'і ви помітите того, хто носить яскраву одежу, і скажете: «Ти сідай отут, на хороше місце», а бідному скажете: «Ти стій там» або: «Сідай під моїм підніжком»,'
    4: '[то хіба] ви не вчинили поділу між собою й не стали суддями зі злими думками?'
    5: Слухайте, любі мої брати! [Хіба] Бог не обрав бідних світу, [як] багатих у вірі та спадкоємців Царства, яке Він обіцяв тим, хто Його любить?
    6: А ви ганьбите бідного! Хіба не багатії гнітять вас і хіба не вони тягнуть вас на суди?
    7: '[Хіба] не вони зневажають добре ім’я, [яке] призване над вами?'
    8: 'Тож якщо ви виконуєте царський Закон Писання: «Люби ближнього свого, як самого себе», добре робите.'
    9: Але якщо ви проявляєте упередженість, ви чините гріх, і Закон звинувачує вас, як порушників.
    10: Адже хто виконав увесь Закон, але спотикнувся в одному, став винним в усьому.
    11: 'Бо Хто сказав: «Не чини перелюбу», сказав також: «Не вбивай». Отже, якщо ти не чиниш перелюбу, але вбиваєш, [то] стаєш порушником Закону.'
    12: Тому говоріть і поводьтеся так, як ті, кого буде суджено за Законом свободи.
    13: Бо суд немилосердний до тих, хто не чинив милосердя. Милосердя тріумфує над судом.
    14: Брати мої, яка користь, коли хтось каже, що має віру, але діл не має? Чи може ця віра його врятувати?
    15: Якщо брат або сестра будуть голі й позбавлені повсякденної їжі,
    16: 'а хтось із вас скаже: «Ідіть з миром, грійтеся та їжте», але не дасть їм потрібного для тіла, яка [з цього] користь?'
    17: Так само й віра, якщо не має вчинків, мертва сама по собі.
    18: 'Але хтось скаже: «Ти маєш віру, а я – вчинки. Покажи мені твою віру без учинків, а я покажу тобі свою віру з моїх учинків.'
    19: Ти віриш, що Бог Єдиний. Добре робиш! Але й демони вірять та тремтять».
    20: О, нерозумна людино, чи ти бажаєш зрозуміти, що віра без діл марна?
    21: Хіба не на підставі вчинків був визнаний праведним наш батько Авраам, після того як приніс на жертовник свого сина Ісаака?
    22: '[Тепер] бачиш, що віра співпрацювала з його вчинками, і завдяки вчинкам віра стала довершеною.'
    23: 'Так здійснилося Писання, яке каже: «Авраам повірив Богові, і [це] зараховано йому як праведність», і він був названий другом Бога.'
    24: '[Тож] ви бачите, що людина виправдовується через вчинки, а не тільки через віру.'
    25: Хіба не так само блудниця Раав виправдалася завдяки вчинкам, прийнявши розвідників і вивівши їх іншою дорогою?
    26: Бо як тіло без духа мертве, так само й віра без діл мертва.
  3:
    1: Брати мої, хай не буде [серед вас] багато вчителів, бо ви знаєте, що ми отримаємо суворіший суд.
    2: Адже всі ми часто спотикаємося. Якщо хтось не спотикається в слові, це людина досконала, спроможна приборкати все тіло.
    3: Ось і коням ми вкладаємо вудила в рот, щоб нам корилися, та керуємо усім [їхнім] тілом.
