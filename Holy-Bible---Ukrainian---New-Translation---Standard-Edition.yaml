    12: Ми вам не рекомендуємо себе знову, а даємо вам можливість хвалитися нами, щоб ви могли відповісти тим, що вихваляються обличчям, а не серцем.
    13: Бо якщо ми зійшли з розуму, [то це] для Бога, а якщо ми при своєму розумі, [то це] для вас.
    14: 'Адже любов Христа спонукає нас, бо ми вважаємо так: коли Один помер за всіх, то всі померли.'
    15: І Він помер за всіх, щоб ті, хто живе, жили вже не для себе, а для Того, Хто помер і воскрес.
    16: Тому віднині ми нікого не знаємо з людської [точки зору]. Навіть якщо ми колись і знали Христа з людської [точки зору], то тепер більше [так] не знаємо.
    17: Отже, коли хтось у Христі, [той] нове творіння. Давнє минуло. Ось усе стало новим!
    18: І все це від Бога, Який через Христа примирив нас із Собою і дав нам служіння примирення.
    19: Згідно з ним Бог був у Христі, примирив світ із Собою, не враховуючи [людям] їхніх проступків, і доручив нам [нести] Слово примирення.
    20: 'Отже, ми – посланці Христові, і тому наче Сам Бог просить через нас. Благаємо вас заради Христа: примиріться з Богом!'
    21: Того, Хто не пізнав гріха, Він зробив гріхом заради нас, щоб у Ньому ми стали Божою праведністю.
  6:
    1: Таким чином, співпрацюючи [з Ним], ми закликаємо вас не приймати марно Божої благодаті.
    2: 'Адже Він каже: «У час сприятливий Я почув тебе і в день спасіння допоміг тобі». Ось зараз – час сприятливий, зараз – день спасіння.'
    3: Ми нікому й ні в чому не даємо підстав для спотикання, щоб нашого служіння не зневажали.
    4: 'Натомість в усьому ми рекомендуємо себе як Божих служителів: у великому терпінні, у скорботах, у горі, у труднощах,'
    5: у побиттях, у в’язницях, у заворушеннях, у важкій праці, у недосипанні, у постах,
    6: у чистоті, у пізнанні, у довготерпінні, у доброті, у Святому Дусі, у нелицемірній любові,
    7: у Слові істини, у силі Бога; через зброю праведності [в] правій та лівій [руці],
    8: через славу та ганьбу, наклеп та добрі відгуки. [Нас вважають] тими, хто вводить в оману, а ми правдиві;
    9: тими, кого не знають, а нас упізнають; тими, що вмирають, а ми ось живемо; тими, що покарані, а ми не страчені;
    10: тими, що засмучені, а ми завжди радіємо; бідними, а ми ж багатьох збагачуємо; тими, хто нічого не має, а ми маємо все!
    11: Коринфяни! Ми відкрили свої уста, щоб говорити до вас, і наші серця відкриті.
    12: Ми не стримуємо наших почуттів до вас, а ви стримуєте свої почуття до нас.
    13: 'Тож звертаюся до вас, як до дітей: розкрийте й ви ваші [серця]!'
    14: Не впрягайтеся з невірними в одне ярмо. Бо що спільного між праведністю й беззаконням? Або що спільного між світлом і темрявою?
    15: Яка згода може бути між Христом і Веліяром? Або яка частка вірного з невірним?
    16: 'Яка згода може бути між Божим Храмом та ідолами? Адже ми – храм Бога Живого, як Бог і сказав: «Оселюся в них і ходитиму посеред [них], Я буду їхнім Богом, а вони – Моїм народом!»'
    17: Тому «Вийдіть з-поміж них і відділіться, – говорить Господь. – Не торкайтеся нечистого, і Я прийму вас».
    18: 'А також: «Я буду вашим Отцем, а ви Мені будете синами й дочками, – каже Господь Вседержитель».'
  7:
    1: Отже, любі, оскільки ми маємо ці обітниці, то очистьмо себе від усякої нечистоти тіла та духа, довершуючи святість у Божому страху.
    2: Відведіть для нас місце [у ваших серцях]! Ми нікого не скривдили, нікому не нашкодили, нікого не використали.
    3: Я не кажу цього для вашого осудження, бо вже казав раніше, що ви в наших серцях, щоб разом вмерти і разом жити.
    4: Маю велику впевненість щодо вас і дуже пишаюся вами! Попри всі наші труднощі, я сповнений втіхою та переповнений радістю.
    5: 'Адже коли ми прийшли в Македонію, то наші тіла не мали відпочинку, але зазнавали утисків звідусіль: зовні [були] конфлікти, а всередині – страхи.'
    6: Але Бог, Який втішає пригнічених, потішив нас приходом Тита,
    7: і не тільки його приходом, але й тим, як він був підбадьорений вами, сповіщаючи нас про ваше сильне прагнення, про глибоку журбу й про вашу ревність за мене. Тож я зрадів ще більше.
    8: Навіть якщо я засмутив вас своїм листом, то не шкодую [про це]. І якщо на початку й шкодував, – бо ж бачу, що мій лист засмутив вас, хоч і ненадовго, –
    9: то тепер я радію. [І радію] не тому, що ви були засмучені, а тому, що цей смуток привів до покаяння. А оскільки ваш смуток був з [волі] Бога, то ви не зазнали через нас жодної втрати.
    10: Бо смуток від Бога [веде] до покаяння, яке зрештою веде до спасіння, і не викликає жалю. А смуток світу веде до смерті.
    11: Подивіться самі, яку старанність, яке виправдання, яке обурення, який страх, яке бажання, яку ревність і яке прагнення справедливості спричинило у вас це засмучення з волі Бога. Ви показали, що в усьому є чистими в цій справі.
    12: Насправді я написав вам не заради того, хто вчинив зло, і не заради скривдженого, а щоб показати ваші старання заради нас перед Богом.
    13: Саме тому ми втішилися. Та, окрім нашої втіхи, ми ще більше зраділи радістю Тита, адже ви освіжили його дух.
    14: Бо якщо я колись і хвалився вами перед ним, то не був осоромлений. І як усе, про що я вам говорив, було правдою, так і моє вихваляння вами перед Титом виявилося правдою.
    15: Його почуття до вас стають ще міцнішими, коли він пригадує слухняність усіх вас і як ви прийняли його зі страхом і тремтінням.
    16: Радію, адже в усьому можу покладатися на вас.
  8:
    1: Брати, ми повідомляємо вам про Божу благодать, дану Македонським церквам,
    2: адже вони серед суворого випробування дуже раділи, а їхня крайня бідність переповнилася багатством їхньої щедрості.
    3: Я свідчу про те, що вони дали добровільно, по змозі й навіть більше,
    4: наполегливо просячи нас про благодать і участь у цьому служінні для святих;
    5: і не лише так, як ми сподівалися, а віддали самих себе спочатку Господу, а потім, з волі Божої, нам.
    6: Тож ми попросили Тита завершити розпочату серед вас [справу] благодаті.
    7: 'І оскільки ви багаті всім: вірою, словом, розумінням, усякою старанністю та любов’ю, якої [навчилися] від нас, – то збагачуйтеся і в цій [справі] благодаті.'
    8: Кажу це не як наказ, але через старанність інших перевіряю щирість вашої любові.
    9: Адже ви знаєте благодать Господа нашого Ісуса Христа, Який, будучи багатим, заради вас став бідним, щоб ви збагатилися Його бідністю.
    10: І в цьому даю вам пораду, адже це піде на користь вам, що не лише почали робити це минулого року, а й першими виявили до цього бажання.
    11: Завершіть справу зараз, щоб як ревно бажали, так і виконали її в міру можливості.
    12: Бо коли є ревність, то дар приймається згідно з тим, що хтось має, а не з тим, чого не має.
    13: І не [кажу цього], щоб інші мали полегшення, а ви – труднощі, але для рівності.
    14: Тепер нехай ваш достаток [буде] для їхньої потреби, а їхній достаток колись – для вашої потреби, аби була рівність,
    15: 'як і написано: «У того, хто [зібрав] багато, не лишилося зайвого, а хто [зібрав] мало, не мав нестачі».'
    16: Подяка Богові, Який вклав у серце Тита ту ж ревність щодо вас, [яку маю і я],
    17: адже він, будучи ревним, не лише прийняв [наш] заклик, а й добровільно пішов до вас.
    18: Разом із ним ми посилаємо брата, якого хвалять в усіх церквах за [його служіння] Доброю Звісткою.
    19: До того ж, його було обрано церквами [бути] нашим супутником у цій [справі] благодаті, якій ми служимо на славу Самого Господа та заради нашої доброї волі,
    20: остерігаючись того, щоб не зазнати від когось дорікань за розпорядження цим щедрим даром,
    21: бо ми стараємося чинити добро не тільки перед Господом, але й перед людьми.
    22: Ми посилаємо з ними нашого брата, якого часто й по-різному перевіряли і який виявився ревним, та зараз він навіть більш ревний оскільки впевнений у вас.
    23: Що стосується Тита, то він – мій спільник і працює разом зі мною заради вас, а щодо наших братів, то вони – посланці церков [і] слава Христа.
    24: Тому дайте їм доказ вашої любові та нашої похвали щодо вас перед церквами.
  9:
    1: У мене більше немає потреби писати вам про це служіння святим,
    2: адже я знаю ваше завзяття й хвалюся ним перед македонянами. Я розповів їм, що Ахая була готова ще з минулого року, і ваша ревність заохотила багатьох.
    3: Усе ж посилаю до вас братів, щоб наша похвала вами у цьому випадку не була даремною, а щоб ви були готові, як я і говорив.
    4: Якщо зі мною прийдуть македоняни й застануть вас не готовими, то ми, – не кажучи вже про вас, – через цю впевненість будемо осоромлені.
    5: Тож я вважаю за необхідне заохотити братів прийти до вас заздалегідь і підготувати обіцяний щедрий дар. Тоді він буде щедрим даром, а не чимось вимушеним.
    6: '[Пам’ятайте] це: хто скупо сіє, той скупо жатиме, а хто щедро сіє, той щедро жатиме.'
    7: Кожен нехай [дарує так], як вирішив у своєму серці, а не з жалем чи з примусу, адже Бог любить того, хто дарує з радістю.
    8: І Бог може пролити на вас будь-яку благодать, щоб, маючи завжди й в усьому достаток, ви проливалися будь-якою доброю справою,
    9: 'як і написано: «Він щедро роздав бідним; його праведність стоятиме повіки».'
    10: Той, Хто забезпечує сіяча насінням і хлібом на поживу, забезпечить і примножить ваше насіння та збільшить плоди вашої праведності,
    11: щоб ви у всьому були збагачені для всякої щедрості, яка спонукає до того, щоб через нас складалася подяка Богові.
    12: Адже ваше служіння не лише задовільняє потреби святих, але й виливається у численні подяки Богові.
    13: Завдяки доказу цього служіння вони прославляють Бога за ваш послух, що [іде від] сповідування Доброї Звістки Христа, і за вашу щедрість для них та для всіх інших.
    14: А у своїй молитві за вас вони прагнуть до вас через безмірну щодо вас Божу благодать.
    15: Подяка Богові за Його невимовний дар!
  10:
    1: Я, Павло, особисто закликаю вас із лагідністю і добротою Христа, – я, той хто «покірний, коли присутній» між вами, «а коли відсутній, то сміливий» стосовно вас.
    2: 'Прошу вас: коли я прийду, не змушуйте мене вдаватися до сміливості, яку я рішуче розраховую проявити щодо тих, хто вважає, що ми живемо по-тілесному.'
    3: Адже, живучи в тілі, воюємо не по-тілесному.
    4: І зброя нашої боротьби не тілесна, а сильна Богом для руйнування фортець. Ми руйнуємо задуми
    5: та кожну зарозумілість, яка противиться пізнанню Бога, а також беремо в полон кожну думку на послух Христу.
    6: І ми готові покарати будь-яку непокору, як тільки ваш послух стане довершеним.
    7: Ви дивитеся на зовнішність. Але коли хтось впевнений, що він належить Христу, то нехай візьме до уваги, що ми, як і він, Христові.
    8: І навіть якщо я ще більше вихваляюся нашою владою, яку нам дав Господь для вашого збудування, а не для руйнування, то я за це не буду осоромлений.
    9: Хай вам не здається, що я хочу залякати вас [своїми] листами.
    10: 'Адже [дехто] каже: «Його листи вагомі та сильні, але коли приходить особисто, то він слабкий і слова його незначні».'
    11: Така людина нехай врахує те, що якими ми є на слові в листах, коли відсутні, такими ж є і на ділі, коли присутні.
    12: Ми не сміємо судити або прирівнювати себе до тих, що самі себе рекомендують. Вони, вимірюючи себе собою та порівнюючи себе із собою, не є розумними.
    13: Ми ж не будемо хвалитися безмірно, а лише в межах служіння, яке нам визначив Бог, щоб досягнути й вас.
    14: Бо ми не виходимо за ці межі, ніби не досягнули вас, адже ми досягнули і вас Доброю Звісткою Христа.
    15: Ми не хвалимося надмірно чужою працею, а сподіваємося, що, у міру того, як ваша віра зростатиме, зростатимуть і межі нашого служіння серед вас,
    16: щоби звіщати Добру Звістку поза вашими [околицями], а не хвалитися зробленим на чужому полі.
    17: «А хто вихваляється, нехай вихваляється в Господі».
    18: Адже схвалений не той, хто сам себе рекомендує, а той, кого рекомендує Господь.
  11:
    1: Сподіваюся, ви потерпите трохи моє безумство. Так, потерпіть мене!
    2: Адже я ревную вас Божою ревністю, бо я заручив вас одному чоловікові, щоб представити Христу наче чисту діву.
    3: Та боюся, що як Єва була зведена хитрощами змія, так і ваші думки можуть віддалитися від щирості та чистоти перед Христом.
    4: Бо коли хтось приходить до вас та проповідує іншого Ісуса – не Того, що ми проповідували, або коли приймаєте іншого духа – не Того, що ви прийняли, або іншу добру звістку – не ту, що ви прийняли, то ви це легко терпите.
    5: Та не думаю, що я чимось гірший від тих «великих апостолів».
    6: І хоча я недосвідчений у красномовстві, але не в пізнанні; і ми вам це чітко всім та в усьому показали.
    7: Хіба я згрішив тим, що, бажаючи звеличити вас, сам упокорився й без жодної винагороди звіщав вам Божу Добру Звістку?
    8: Я, [так би мовити], обкрадав інші церкви, приймаючи від них платню, аби служити вам.
    9: Коли я був із вами та опинився в нужді, то нікого не обтяжував, адже брати, що прийшли з Македонії, задовольнили мої потреби. Я в усьому стримував себе і далі стримуватимусь, аби не бути для вас тягарем.
    10: Як істина Христа перебуває в мені, так ніхто не зупинить цієї моєї похвали в усіх регіонах Ахаї.
    11: Чому? Чи тому, що не люблю вас? Бог знає, [що люблю].
    12: Що я робив, те й робитиму, щоб не давати приводу хвалитися тим, хто шукає підстав, аби довести, що вони рівні нам у тому, чим хваляться.
    13: Адже такі люди – лжеапостоли, лукаві робітники, які приймають вигляд апостолів Христа.
    14: Та це й не дивно, адже сам сатана приймає вигляд ангела світла.
    15: Отже, немає нічого дивного в тому, що і його служителі вдають із себе служителів праведності. Їхній кінець буде за їхніми ділами.
    16: 'Я повторюю: нехай ніхто не вважає мене нерозумним, але навіть якщо ви це робите, то прийміть мене як нерозумного, щоб і я міг трохи похвалитися.'
    17: Те, що я кажу з приводу похвали, кажу не від Господа, а наче в безумстві.
    18: І, оскільки багато хто вихваляється за тілом, то і я вихвалятимуся.
    19: Бо ви, будучи мудрими, радо терпите нерозумних!
    20: Ви терпите, коли хтось вас поневолює чи об’їдає, коли хтось обдирає чи звеличується [над вами] і б’є вас в обличчя.
    21: 'Кажу це на [свій] сором: у [цьому] ми були слабкими! Та якщо хтось наважується [хвалитися], – кажу це в безумстві, – наважуюсь і я.'
    22: Вони євреї? Я теж. Вони ізраїльтяни? Я теж. Вони Авраамове насіння? Я теж.
    23: 'Вони служителі Христа? Кажу ніби в безумстві: я більше. Я більше працював, частіше був ув’язнений, мене жорстокіше били, я часто опинявся на [межі] смерті.'
    24: Від юдеїв я п’ять разів отримував по сорок без одного [ударів батогом],
    25: тричі мене били палицями, один раз мене закидали камінням, я був на трьох кораблях, які розбивалися у морі, провів цілу добу у відкритому морі.
    26: Часто був у подорожах, небезпеках на річках, небезпеках через розбійників, небезпеках через [деяких із мого] роду, небезпеках через язичників, небезпеках у містах, небезпеках у пустелі, небезпеках посеред моря, небезпеках серед лжебратів,
    27: у праці та виснаженні, часто в недосипанні, у голоді й спразі, часто в постах, у холоді та в наготі.
    28: І окрім усього цього, моє щоденне заняття – турбота про всі церкви.
    29: Хто знемагає, з ким i я не знемагав би? Хто впадає в гріх, за кого і я не палав би?
    30: Коли вже маю хвалитися, то хвалитимуся своєю слабкістю.
    31: Бог і Отець Господа Ісуса, Який є навіки благословенним, знає, що я не брешу.
    32: У Дамаску намісник царя Арети стеріг місто Дамаск, аби мене схопити,
    33: але мене через вікно спустили в кошику по стіні, і я врятувався з його рук.
  12:
    1: Я змушений хвалитися, хоча немає в цьому користі. Усе ж перейду до видінь та одкровень від Господа.
    2: Я знаю одного чоловіка в Христі, який чотирнадцять років тому, – чи був у тілі, чи то поза тілом, не знаю, Бог знає, – був підхоплений до третього неба.
    3: Також я знаю, що той чоловік – чи був у тілі, чи то поза тілом, не знаю, Бог знає, –
    4: був підхоплений до раю та почув невимовні слова, яких людині не дано казати.
    5: Таким чоловіком я буду хвалитися; собою ж хвалитися не буду, хіба що своїми слабкостями.
    6: Якби я навіть і захотів похвалитися, то не буду нерозсудливим, адже казатиму правду. Проте я утримуюсь, щоби хтось не подумав про мене більше, ніж бачить у мені та чує від мене.
    7: А щоб я не загордився величчю одкровень, дана мені колючка в тіло, посланець сатани, аби мене бити, щоб я не величався.
    8: Я тричі просив Господа, щоб Він забрав її від мене.
    9: 'Але Він сказав мені: «Моєї благодаті для тебе достатньо, адже сила Мояв слабкості стає довершеною». Тож я з радістю хвалитимуся моєю слабкістю, щоб у мені оселилася Христова сила.'
    10: Тому я задоволений слабкостями, горем, переслідуваннями та труднощами заради Христа. Бо, коли я слабкий, тоді я сильний.
    11: Я став нерозумним, але ви змусили мене до цього! Це ви мали б мене рекомендувати, оскільки я нічим не гірший від цих «великих апостолів», хоч я і ніщо.
    12: Адже ознаки апостола були виявлені поміж вами у всякому терпінні, знаках, дивах та могутніх ділах.
    13: То чим ви були обділені у порівняні з іншими церквами? Хіба тим, що я сам не був тягарем для вас. Вибачте мені цю несправедливість!
    14: Ось я готовий прийти до вас утретє. Я не буду [вас] обтяжувати, бо мені не потрібне те, що вам належить, але ви [самі]. Адже не діти повинні накопичувати майно для батьків, а батьки – для дітей.
    15: Я охоче витрачу заради вас усе, що маю, і навіть віддам самого себе. Якщо люблю вас більше, то невже любитимете мене менше?
    16: Хоч би як там було, я не обтяжував вас. Проте [ви кажете], що будучи хитрим, я впіймав вас підступністю.
    17: Хіба я коли-небудь використовував вас через тих, кого до вас посилав?
    18: Я попросив Тита прийти до вас і послав із ним брата. Хіба Тит вас використав? Хіба ми не ходили в тому ж дусі? Хіба ми не ходили одним шляхом?
    19: Невже ви думаєте, що ми захищаємося перед вами? Ми говоримо перед Богом у Христі, і все це, любі, для вашого збудування.
    20: Адже я боюся, що, прийшовши, знайду вас не такими, як я хочу, а ви побачите мене не таким, як ви хочете. [Боюся виявити серед вас] сварки, заздрість, лють, самолюбство, наклепи, плітки, пихатість та безлад.
    21: '[Боюся], що, коли я прийду знову, мій Бог упокорить мене перед вами, і мені [доведеться] оплакувати багатьох, що раніше згрішили й не покаялися в нечистоті, у статевій розпусті й у безсоромності, яким вони віддалися.'
  13:
    1: Оце втретє йду до вас. «Нехай кожне слово підтвердиться устами двох або трьох свідків».
    2: 'Як я попереджав, коли був у вас удруге, так і зараз, коли відсутній, попереджаю тих, що раніше згрішили, і всіх інших: якщо прийду знову, то нікого не щадитиму.'
    3: Адже ви шукаєте доказу того, що через мене говорить Христос. Він не безсилий, але сильний у вас,
    4: бо хоч Він і був розіп’ятий у слабкості, проте живе завдяки Божій силі. Адже і ми слабкі в Ньому, але завдяки Божій силі будемо жити з Ним для вас.
    5: Перевіряйте самих себе, чи ви у вірі; випробовуйте себе. Хіба ви не знаєте, що Ісус Христос [живе] у вас? Звичайно, якщо ви пройшли це випробування.
    6: А щодо нас, сподіваюся, ви зрозумієте, що ми пройшли це випробування.
    7: Тепер ми молимося Богові, щоб ви не чинили ніякого зла. Не для того, щоб здавалося, ніби ми пройшли випробування. Робіть добро, навіть тоді, коли здаватиметься, що ми не пройшли його.
    8: Адже ми нічого не можемо робити проти істини, а лише заради істини.
    9: Ми радіємо, коли ми слабкі, а ви сильні. За це й молимося – за ваше вдосконалення.
    10: Тому я й пишу вам це, поки мене з вами немає, щоб, коли буду з вами, мені не довелося бути суворим, використовуючи владу, яку дав мені Господь, щоб зміцнювати, а не руйнувати.
    11: 'І наостанок, брати, [заохочую вас: ] радійте, виправляйте одне одного, підбадьорюйте одне одного, будьте однодумні, живіть у мирі – і Бог любові й миру буде з вами!'
    12: Вітайте одне одного святим поцілунком!
    13: Усі святі вітають вас!
    14: '[Нехай] благодать Господа Ісуса Христа, любов Бога та спільність Святого Духа [будуть] з вами усіма!'
48:
  1:
    1: Павло, апостол, [покликаний] не людьми і не людиною, а Ісусом Христом і Богом Отцем, Який воскресив Його з мертвих,
    2: разом з усіма братами. Церквам Галатії.
    3: Благодать вам і мир від Бога, нашого Отця, і від Господа Ісуса Христа,
    4: '[Який, ] віддавши Самого Себе за наші гріхи, визволив нас від нинішнього злого віку згідно з волею Бога й Отця нашого,'
    5: Якому слава навіки-віків! Амінь.
    6: Я здивований, що ви так швидко відвертаєтеся від Того, Хто покликав вас благодаттю Христа, заради іншої «доброї звістки».
    7: Насправді іншої немає, але існують деякі [люди], які бентежать вас і намагаються змінити Добру Звістку Христа.
    8: Але навіть якщо хтось із нас або ангел із неба буде проповідувати вам добру звістку, відмінну від тієї, яку ми вам проповідували, то нехай буде проклятий!
    9: 'Ми говорили вже раніше, і я ще раз повторюю: якщо хтось проповідує вам іншу добру звістку, а не ту, що ви прийняли, то нехай буде проклятий!'
    10: 'Чиє схвалення я намагаюся завоювати: людей чи Бога? Хіба я намагаюся догодити людям? Якби я намагався догодити людям, я б не був рабом Христа.'
    11: Я хочу, щоб ви, брати, знали, що Добра Звістка, яку я проповідував, не від людей.
    12: Бо я отримав і вивчив її не від якоїсь людини, але через одкровення Ісуса Христа.
    13: Ви чули про мій попередній спосіб життя в юдействі, як я завзято переслідував Церкву Божу й намагався її зруйнувати.
    14: В юдействі я перевершив багатьох моїх однолітків зі свого народу і був надзвичайно ревним до звичаїв моїх предків.
    15: Але коли Бог, Який обрав мене ще до мого народження, покликав мене через Свою благодать, уподобав
    16: відкрити мені Свого Сина, щоб я проповідував Його Добру Звістку серед язичників, тоді я не пішов відразу радитися з кимось із людей,
    17: не ходив також і до Єрусалима, до тих, що були апостолами до мене, але пішов в Аравію і знову повернувся в Дамаск.
    18: Потім, через три роки, я вирушив до Єрусалима, щоб познайомитися з Кифою, і пробув із ним п’ятнадцять днів.
    19: Інших же апостолів я не бачив, окрім Якова, брата Господнього.
    20: Я пишу вам і запевняю перед Богом, що не обманюю.
    21: Після того я пішов до земель Сирії та Килікії.
    22: Церкви Юдеї, що в Христі, мене особисто не знали.
    23: Вони лише чули, що той, хто раніше їх переслідував, зараз проповідує віру, яку колись намагався знищити,
    24: і прославляли Бога за мене.
  2:
    1: Потім, через чотирнадцять років, я знову пішов в Єрусалим разом із Варнавою, узявши із собою Тита.
    2: Я вирушив туди згідно з одкровенням і представив їм Добру Звістку, яку проповідую серед язичників, а особливо шановним виклав її окремо, на самоті, [щоб упевнитися], що не біг [до цього] й не біжу [тепер] даремно.
    3: Проте навіть Тита, який був зі мною, не примушували до обрізання, хоча він і був греком.
    4: Це через лжебратів, що проникли в наші ряди, аби спостерігати за нашою свободою, яку ми маємо в Ісусі Христі, і зробити нас рабами.
    5: Але ми ні на мить не поступилися їм, щоб істина Доброї Звістки збереглася для вас.
    6: Щодо тих, кого вважають знатнішими, – хто вони й ким вони були, для мене це немає ніякого значення, [адже] Бог неупереджений, – то вони нічого не додали мені.
    7: Навпаки, вони визнали, що мені було доручено проповідувати Добру Звістку необрізаним, як Петрові – обрізаним.
    8: Адже Бог, Який зробив Петра апостолом обрізаних, зробив також мене [апостолом] язичників.
    9: Яків, Кифа та Іван, які вважаються стовпами [церкви], визнали надану мені благодать і потиснули мені й Варнаві руку як співучасникам [служіння], щоб ми [пішли] до язичників, а вони – до обрізаних.
    10: Усе, що [вони просили], – це те, щоб ми пам’ятали про бідних, що я й намагався робити.
    11: Коли ж Кифа прийшов до Антіохії, я протистояв йому відверто, бо він був неправий.
    12: Адже до того, як прийшли деякі люди від Якова, він їв разом з язичниками, а після цього почав ховатися й відокремлюватися від них, боячись обрізаних.
    13: До нього приєдналися також інші юдеї, так що й Варнава був втягнений в їхнє лицемірство.
    14: 'Побачивши, що вони не поводяться відповідно до істини Доброї Звістки, я сказав Кифі перед усіма: «Якщо ти юдей, але живеш як язичник, а не як юдей, чому ж тоді примушуєш язичників жити за юдейським звичаєм?»'
    15: Ми ж – юдеї за народженням, а не грішні язичники.
    16: Однак, знаючи, що людина не може бути виправдана ділами Закону, а тільки вірою в Ісуса Христа, навіть ми увірували в Христа Ісуса, щоб бути виправданими вірою в Христа, а не ділами Закону. Бо жодна людина не буде виправдана ділами Закону.
    17: Але якщо ми, [юдеї, ] шукаючи виправдання в Христі, і самі виявилися грішниками, то невже Христос є служителем гріха? Зовсім ні!
    18: Бо якщо я знову відбудовую те, що зруйнував, то роблю себе грішником.
    19: Адже через Закон я помер для Закону, щоб жити для Бога. Я був розіп’ятий з Христом,
    20: і більше живу не я, але Христос живе в мені. Нині я живу в тілі, і це життя вірою в Сина Божого, Який полюбив мене й віддав Себе за мене.
    21: Я не відкидаю благодаті Божої, бо якщо праведність здобувається Законом, то Христос помер даремно!
  3:
    1: О нерозумні галати! Хто зачарував вас, щоб ви не корилися істині? Адже перед вашими очима був зображений розіп’ятий Ісус Христос.
    2: 'Я хотів би дізнатися від вас лише одне: ви прийняли Духа через діла Закону чи через віру в те, що почули?'
    3: Невже ви такі нерозумні, що, почавши Духом, зараз закінчуєте тілом?
    4: Невже ви даремно стільки страждали? Не може бути, щоб усе це було даремно!
    5: Хіба Той, Хто дарує вам Духа і творить серед вас чудеса, робить це тому, що ви дотримуєтеся Закону, чи тому, що ви повірили в те, що почули?
    6: Так само й «Авраам повірив Богові, і це було зараховано йому як праведність».
    7: Зрозумійте, що ті, хто має віру, – це сини Авраама.
    8: 'Писання, передбачивши, що Бог виправдає язичників вірою, заздалегідь проголосило Авраамові Добру Звістку: «Через тебе всі народи будуть благословенні».'
    9: Тож ті, хто вірить, благословляються разом з Авраамом, який повірив.
    10: 'Бо всі, хто покладається на діла Закону, знаходяться під прокляттям, як написано: «Проклятий кожен, хто не дотримується всього, що написано в Книзі Закону».'
    11: Очевидно, що через Закон ніхто не виправданий перед Богом, оскільки «праведник житиме вірою»,
    12: 'а Закон не ґрунтується на вірі; навпаки, він говорить: «Хто виконуватиме його [настанови], буде жити ними».'
    13: 'Христос викупив нас від прокляття Закону, ставши за нас прокляттям, бо написано: «Проклятий кожен, хто повішений на дереві».'
    14: '[Він викупив нас], щоб благословення, дане Авраамові, прийшло до язичників через Ісуса Христа й щоб через віру ми отримали обітницю Духа.'
    15: 'Брати, я говорю по-людському: навіть затверджений людьми заповіт ніхто не скасовує й не вносить у нього доповнень.'
    16: Ці ж обітниці були дані Авраамові та його нащадку. Писання не говорить «нащадкам», як про багатьох, а «нащадку», як про одного, а Ним є Христос.
    17: Я кажу, що Закон, даний через чотириста тридцять років, не скасовує заповіту, встановленого раніше Богом, і не усуває обітниці.
    18: Бо якщо спадщина від Закону, то вже не за обітницею, але Бог дав її Авраамові через обітницю.
    19: Для чого тоді Закон? Він був доданий, щоб [виявити] провини, доки не прийде Нащадок, Якому була дана обітниця. Закон був даний через ангелів рукою посередника.
    20: Посередник не потрібен там, де тільки одна сторона, а Бог один.
    21: Тож невже Закон суперечить обітницям Божим? Зовсім ні! Бо якби був даний Закон, який міг би дарувати життя, то праведність була б від Закону.
    22: Але Писання замкнуло все під гріхом, щоб обітниця через віру в Ісуса Христа була дана тим, хто вірить.
    23: До приходу віри ми перебували під вартою Закону, замкнені доти, доки не об’явиться віра.
    24: Отже, Закон був нашим опікуном, поки не прийшов Христос, щоб ми були виправдані вірою.
    25: Коли ж прийшла віра, ми вже не під [наглядом] опікуна.
    26: Тож через віру в Ісуса Христа ви всі діти Божі,
    27: бо всі, хто був охрещений у Христі, одяглися в Христа.
    28: Нема більше ні юдея, ні язичника, ні раба, ні вільного, ні чоловіка, ні жінки, бо ви всі – одне в Христі Ісусі.
    29: Якщо ви належите Христу, то ви нащадки Авраама й, згідно з обітницею, – спадкоємці.
  4:
    1: 'Тож я кажу: поки спадкоємець ще дитина, він нічим не відрізняється від раба, хоч і є володарем усього.'
    2: Він підпорядковується опікунам і управителям до часу, встановленого батьком.
    3: Так само й ми, коли були дітьми, знаходилися у рабстві [матеріальних і духовних] основ світу.
    4: Але коли настала повнота часу, Бог послав Свого Сина, народженого від жінки, народженого під Законом,
    5: щоб викупити тих, хто під Законом, і щоб ми отримали всиновлення.
    6: 'І, оскільки ви – Його сини, Бог послав Духа Свого Сина в наші серця, Духа, Який кличе: «Авва!», [тобто] «Отче».'
    7: Отже, ти вже не раб, а син; а якщо син, то й спадкоємець через Бога.
    8: Раніше, коли ви не знали Бога, ви були рабами тих, що за своєю природою не є богами.
    9: Але тепер, коли ви пізнали Бога, точніше, коли Бог пізнав вас, то як ви можете повертатися назад до тих слабких і жалюгідних основ світу? Хочете себе знову поневолити?
    10: Ви дотримуєтесь [особливих] днів, місяців, пір та років.
    11: Боюсь, що всі мої зусилля, витрачені на вас, були марні.
    12: 'Я благаю вас, брати: станьте такими, як я, бо я став таким, як ви. Ви нічим мене не скривдили.'
    13: Як ви знаєте, уперше я проповідував вам Добру Звістку через хворобу.
    14: І, хоча моя хвороба була для вас випробуванням, ви не ставилися до мене з презирством чи зневагою, але прийняли як ангела Божого, як [Самого] Христа Ісуса.
    15: Де ж тепер ваше блаженство? Я можу засвідчити, що якби ви тоді могли, то вирвали б свої очі й віддали їх мені.
    16: Невже тепер я став вашим ворогом, кажучи вам істину?
    17: '[Ті люди] ревно стараються переманити вас, але не з добрих [спонук]. Вони хочуть розлучити нас, щоб ви були їхніми ревними прихильниками.'
    18: Добре завжди бути ревним для доброї мети, а не лише тоді, коли я з вами.
    19: Діти мої, заради яких я знову терплю біль народження, аж доки Христос не відобразиться у вас.
    20: Як би я хотів бути з вами зараз і змінити мій тон, бо я здивований вами!
    21: Скажіть мені, невже ви, що хочете бути під Законом, не слухаєте Закону?
    22: 'Адже написано, що Авраам мав двох синів: одного від рабині, а іншого від вільної жінки.'
    23: Той, що від рабині, народився за тілом, а той, що від вільної жінки, народився згідно з обіцянкою.
    24: 'Це треба розуміти образно. Жінки представляють два завіти: один з гори Синай, що народжує в рабство, це – Аґар.'
    25: Аґар – Синайська гора в Аравії, а також це нинішній Єрусалим, що перебуває в рабстві зі своїми дітьми.
    26: А небесний Єрусалим – вільний, і він є нашою матір’ю.
    27: 'Бо написано: «Радій, неплідна, яка не народжувала! Кричи та радій, ти, що не зазнала мук народження, бо більше дітей у покинутої жінки, ніж у тієї, яка має чоловіка».'
    28: Ви ж, брати, подібно до Ісаака, є дітьми обітниці.
    29: Та як тоді син, народжений за тілом, переслідував сина, народженого за Духом, так і зараз.
    30: Однак що говорить Писання? «Вижени служницю разом з її сином, бо не буде син рабині співспадкоємцем разом із сином вільної жінки».
    31: Отже, брати, ми діти не рабині, а вільної жінки.
  5:
    1: Христос визволив нас, щоб ми були вільні. Тож стійте твердо й не підкоряйтеся знову ярму рабства.
    2: 'Ось я, Павло, кажу вам: якщо ви будете обрізані, то не буде вам користі від Христа.'
    3: Я знову свідчу кожному чоловікові, який приймає обрізання, що він зобов’язаний виконувати весь Закон.
    4: Ви, що намагаєтесь виправдатися Законом, стали відчуженими від Христа та відпали від благодаті.
    5: А ми через Духа палко очікуємо виправдання з віри, на яке сподіваємось.
    6: Бо в Христі Ісусі ні обрізання, ні необрізання не мають ніякого значення, важлива лише віра, яка діє через любов.
    7: Ви бігли добре. Хто завадив вам дотримуватись істини?
    8: Таке переконання не від Того, Хто покликав вас.
    9: '[Пам’ятайте, що] трохи закваски заквашує все тісто.'
    10: Я впевнений у Господі, що ви не будете мислити інакше. А той, хто бентежить вас, – хто б це не був, – буде покараний.
    11: Брати, якщо я все ще проповідую обрізання, чому мене досі переслідують? Адже тоді камінь спотикання – хрест – був би усунений.
    12: Хай ті, хто засмучує вас [питанням обрізання], взагалі себе скоплять!
    13: Брати, ви покликані до свободи. Тільки не використовуйте свободи, щоб догодити гріховній природі, а краще з любов’ю служіть одне одному.
    14: 'Бо весь Закон міститься в одному слові, а саме: «Люби ближнього свого, як самого себе».'
    15: Але якщо ви гризете й пожираєте одне одного, стережіться, щоб ви не знищили одне одного.
    16: 'Тож кажу вам: живіть Духом і не задовольняйте [гріховних] бажань тіла.'
    17: Бо воно бажає того, що суперечить Духові, а Дух – того, що суперечить [гріховним] бажанням тіла. Вони ворогують одне з одним, так що ви не робите того, що хочете.
    18: Але якщо вами керує Дух, ви не під Законом.
    19: '[Гріховні] вчинки тіла відомі: це статева розпуста, нечистота, непристойність,'
    20: ідолопоклонство, чаклунство, ворожнеча, сварка, ревнощі, гнів, егоїзм, розбрат, єресі,
    21: заздрість, пияцтво, гульня та подібні речі. Я попереджаю вас, як і раніше, що ті, хто так живе, не успадкують Царства Божого.
    22: А плід Духа – це любов, радість, мир, терпіння, доброта, добросердечність, віра,
    23: лагідність і стриманість. Проти цього немає [осуду] Закону.
    24: Ті, хто належить Христу Ісусу, розіп’яли своє тіло з його пристрастями та гріховними бажаннями.
    25: Оскільки ми живемо Духом, то й далі поводьмося духовно.
    26: Не будьмо зарозумілими, дратуючи одне одного та заздрячи одне одному.
  6:
    1: Брати, якщо хтось впаде в якийсь гріх, ви, духовно зрілі, виправляйте його в дусі лагідності. Але пильнуйте й себе, щоб ви не впали [самі] в спокусу.
    2: Носіть тягарі одне одного і так виконаєте Закон Христа.
    3: Якщо хтось вважає себе [кимось важливим], хоча насправді він ніщо, той сам себе обманює.
    4: Нехай кожен перевірить власні дії і тоді зможе пишатися [зробленим], але тільки в собі, а не перед кимось іншим,
    5: бо кожний має нести свою ношу.
    6: Той, хто отримує настанови зі Слова, повинен ділитися всяким добром зі [своїм] учителем.
    7: 'Не обманюйтеся: Бог не може бути осміяним. Бо що людина посіє, те й пожне!'
    8: Хто сіє, [щоб догодити] гріховним бажанням свого тіла, від тіла пожне загибель, а хто сіє, [щоб догодити] Духові, від Духа пожне життя вічне.
    9: Не втомлюймося, роблячи добро, бо у свій час ми пожнемо, якщо не опустимо рук.
    10: Тож, поки є можливість, робімо добро всім людям, а особливо одновірцям.
    11: Подивіться, якими великими літерами я написав вам власноруч!
    12: Ті, хто прагне справити добре враження в тілі, намагаються змусити вас прийняти обрізання. Вони роблять це лише для того, щоб уникнути переслідувань за хрест Христа.
    13: Бо навіть ті, хто обрізаний, не дотримуються Закону, але хочуть, щоб ви прийняли обрізання, щоб вони могли похвалитися вашим тілом.
    14: Я ж ніколи не хвалюся, хіба що хрестом нашого Господа Ісуса Христа, через який світ розіп’ятий для мене, а я – для світу.
    15: Бо ні обрізання, ні необрізання не мають значення. Головне – бути новим творінням.
    16: Усім, хто дотримується цього правила, та Ізраїлю Божому нехай буде мир і милість.
    17: Відтепер нехай ніхто не турбує мене, бо я ношу на своєму тілі рани Господа Ісуса.
    18: Благодать Господа нашого Ісуса Христа нехай буде з вашим духом, брати. Амінь.
49:
  1:
    1: Павло, з волі Божої апостол Христа Ісуса. Святим в Ефесі та віруючим у Христа Ісуса.
    2: Благодать вам і мир від Бога, нашого Отця, і від Господа Ісуса Христа.
    3: Благословенний Бог і Отець нашого Господа Ісуса Христа, Який у Христі благословив нас усяким духовним благословенням у небесних сферах.
    4: Адже Бог обрав нас у Ньому ще до створення світу, щоб ми були святими й непорочними перед Ним у любові.
    5: Він призначив нас заздалегідь для того, щоб усиновити Собі через Ісуса Христа, згідно з уподобанням Його волі,
    6: на похвалу слави Своєї благодаті, яку подарував нам у Своєму улюбленому Сині.
    7: У Ньому ми маємо відкуплення через Його кров, прощення гріхів згідно з багатством Його благодаті.
    8: Він надмірно примножив її між нами в усякій мудрості та розумінні,
    9: відкривши нам таємницю Своєї волі, яку Він замислив у Христі, відповідно до Свого волевиявлення,
    10: щоб здійснити [її] при сповненні часів і об’єднати в Ньому, у Христі, усе, що на небі та на землі.
    11: У Ньому ми стали обраними спадкоємцями, призначеними заздалегідь згідно з планом Того, Хто здійснює все за наміром Своєї волі,
    12: щоб ми – ті, які перші мали надію на Христа, – були на похвалу Його слави.
    13: У Ньому й ви, почувши Слово істини – Добру Звістку вашого спасіння – та повіривши в Нього, були запечатані обіцяним Святим Духом,
    14: Який є завдатком нашої спадщини для викуплення того, що належить [Богові], на похвалу Його слави.
    15: Тому і я, почувши про вашу віру в Господа Ісуса й про любов до всіх святих,
    16: не перестаю дякувати за вас, згадуючи [вас] у своїх молитвах,
    17: щоб Бог нашого Господа Ісуса Христа, Отець слави, дав вам Духа мудрості й одкровення в Його пізнанні,
    18: просвітивши очі вашого серця, щоб ви зрозуміли, якою є надія вашого покликання, яким є багатство слави Його спадщини у святих
    19: і якою є безмірна велич Його сили щодо нас, віруючих, згідно з дією могутності Його сили,
    20: що Він виявив у Христі, воскресивши Його з мертвих і посадивши праворуч від Себе в небесних сферах
    21: вище від будь-якого начальства, авторитету, сили, володарювання та будь-якого даного імені, не тільки в цьому віці, але й у майбутньому.
    22: Він усе підкорив під Його ноги та дав Його Церкві як Голову над усім,
    23: '[Церкві], яка є Його тілом, повнотою Того, Хто наповнює все в усіх.'
  2:
    1: Ви були мертвими через ваші переступи та гріхи,
    2: в яких жили згідно зі звичаєм цього світу, за волею володаря, що панує в повітрі, духа, що нині діє в синах непокори,
    3: серед котрих і ми всі колись жили в бажаннях нашої плоті, виконуючи волю плоті й думок, та були від природи дітьми гніву, як і інші.
    4: Але Бог, Який багатий на милість, через Свою велику любов, якою Він нас полюбив,
    5: нас, мертвих через переступи, оживив разом із Христом – благодаттю ви були спасенні!
    6: Він воскресив нас разом із Христом і разом із Ним посадив нас у небесні сфери в Христі Ісусі,
    7: щоб показати в майбутніх віках безмірне багатство Своєї благодаті в доброті до нас у Христі Ісусі.
    8: Адже благодаттю ви були спасенні через віру, і це не ваша заслуга, а Божий дар,
    9: не на основі вчинків, щоб ніхто не вихвалявся.
    10: Тому що ми – Його творіння, створені в Христі Ісусі для добрих діл, які Бог підготував заздалегідь, щоб ми перебували в них.
    11: Тому згадайте, що колись за тілом ви були язичниками, яких називають необрізаними ті, хто обрізаний людською рукою.
    12: Адже в той час ви були без Христа, відчужені від громади Ізраїля, чужі завітам обітниці, без надії і без Бога у світі.
    13: Але нині в Христі Ісусі ви, що колись були далекими, стали близькими через кров Христа.
    14: Бо Він – наш мир, Який зробив із двох одне, зруйнувавши у Своєму тілі стіну, що розділяла їх, [тобто] ворожнечу.
    15: '[Він] скасував Закон заповідей з [його] правилами, щоб із двох – [юдеїв і язичників] – створити в Собі одне нове людство, встановивши [таким чином] мир,'
    16: і обох примирити з Богом в одному тілі через хрест, усунувши в Собі ворожнечу.
    17: Він прийшов і звістив мир вам, далеким, і мир вам, близьким,
    18: адже через Нього ми, одні й другі, маємо доступ до Отця в одному Дусі.
    19: Отже, ви більше не сторонні й не чужинці, а співгромадяни святих і домашні для Бога,
    20: збудовані на основі апостолів та пророків, де наріжним каменем є Сам Христос Ісус,
    21: в Якому вся будівля, побудована гармонійно, зростає у святий храм у Господі.
