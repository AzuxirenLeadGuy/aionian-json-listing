    24: але виправдані даром, Його благодаттю, через відкуплення в Христі Ісусі.
    25: Бог призначив Його [місцем] примирення через віру, щоб в Його крові показати Свою праведність. У Своєму довготерпінні Бог залишав [безкарними] гріхи, вчинені в минулому,
    26: щоб нині показати Свою праведність і справедливість, виправдовуючи тих, хто вірить в Ісуса.
    27: Де ж тоді те, чим би хвалитися? Скасоване! Через який Закон? [Законом] дій? Ні, через Закон віри.
    28: Бо ми вважаємо, що людина може бути виправдана вірою, без діл Закону.
    29: Хіба Бог є Богом тільки юдеїв? Чи Він не є Богом і язичників? Так, і язичників.
    30: Насправді є лише один Бог, Який виправдовує через віру як обрізаних, так і необрізаних.
    31: Чи ми скасовуємо Закон вірою? Зовсім ні! Навпаки, ми утверджуємо Закон.
  4:
    1: Що ж, скажемо, здобув Авраам, наш праотець за тілом?
    2: Якщо Авраам був виправданий через діла, він має похвалу, але не перед Богом.
    3: Бо що каже Писання? «Авраам повірив Богові, і це було зараховано йому як праведність».
    4: Тепер тому, хто працює, плата зараховується не як благодать, а як належне.
    5: Однак тому, хто не працює, але вірить у Того, Хто виправдовує нечестивого, його віра зараховується як праведність.
    6: 'Так само говорить і Давид, коли називає блаженною людину, яку Бог вважає виправданою без діл:'
    7: «Блаженний той, чиї беззаконня прощені, чиї гріхи покриті!
    8: Блаженна та людина, якій Господь не залічить її гріха».
    9: 'Це благословення лише для обрізаних чи також і для необрізаних? Ми говоримо: «Авраам повірив Богові, і це було зараховано йому як праведність».'
    10: Коли було зараховано? Після обрізання чи до обрізання? Це було до обрізання, а не після обрізання!
    11: Він прийняв обрізання як знак, як печатку праведності через віру, яку мав ще необрізаним. Так він міг стати батьком усіх, хто вірить, але не був обрізаний, щоб і їм також була зарахована праведність.
    12: Він також є і батьком обрізаних, що не лише обрізані, але й наслідують віру, яку мав наш батько Авраам до його обрізання.
    13: Адже не через Закон Авраам та його нащадки отримали обітницю, що він буде спадкоємцем світу, а через праведність віри.
    14: Бо якщо нащадками є ті, хто [дотримується] Закону, то віра стає даремною й обітниця скасована.
    15: Закон викликає гнів, адже там, де немає Закону, немає і його порушення.
    16: Тому обітниця є від віри, щоб вона була з благодаті й була гарантована всім нащадкам – не лише тим, хто дотримується Закону, а й тим, хто вірить, як Авраам, який є батьком усіх нас.
    17: 'Як написано: «Я зробив тебе батьком багатьох народів».[Він є нашим батьком] перед Богом, в Якого він повірив, Який повертає життя мертвим і кличе те, чого немає, як те, що вже існує.'
    18: 'Всупереч надії, він повірив з надією, що стане батьком багатьох народів, як йому було сказано: «Такими [чисельними] будуть твої нащадки».'
    19: Його віра не ослабла, хоча він і розумів, що його тіло змертвіле (йому було близько ста років) і що утроба Сари змертвіла.
    20: Він не похитнувся [через] невірство у Божу обітницю, але зміцнився вірою й віддав славу Богові,
    21: будучи цілком упевненим, що Той, Хто пообіцяв, спроможний [це] виконати.
    22: Ось чому «це було зараховано йому як праведність».
    23: '[Слова] «йому було зараховано» були написані не тільки щодо нього,'
    24: але й для нас, бо [віра] має бути зарахована й нам, що віримо в Того, Хто воскресив Ісуса, Господа нашого, з мертвих.
    25: Він був виданий [на смерть] за наші гріхи й воскрес для нашого виправдання.
  5:
    1: Тому, виправдані вірою, ми маємо мир із Богом через Господа нашого Ісуса Христа,
    2: через Якого ми вірою отримали доступ до цієї благодаті, в якій зараз перебуваємо й радіємо з надії на славу Божу.
    3: Але не тільки з цього, ми також радіємо у своїх стражданнях, бо знаємо, що страждання породжують терпіння,
    4: терпіння – стійкість, а стійкість – надію.
    5: І надія не засоромить [нас], адже Божа любов влилася в наші серця через Духа Святого, Який був нам даний.
    6: Бо коли ми були ще безсилі, Христос у призначений час помер за нечестивих.
    7: Адже навряд чи хтось помре за праведника; хіба що за добру [людину], можливо, хтось i зважиться померти.
    8: Але Бог виявив Свою любов до нас тим, що Христос помер за нас, коли ми були ще грішниками.
    9: Тим більше тепер, виправдані Його кров’ю, ми врятуємося від [Божого] гніву.
    10: Адже якщо, будучи ворогами, ми примирилися з Богом через смерть Його Сина, то тим більше тепер, примирившись, ми будемо спасенні через Його життя.
    11: І не тільки це, ми радіємо в Бозі через Господа нашого Ісуса Христа, через Якого ми тепер отримали примирення.
    12: Отже, як гріх увійшов у світ через одну людину, а через гріх – смерть, так само смерть перейшла до всіх людей, бо всі згрішили.
    13: Гріх же був у світі ще до Закону, але гріх не зараховується там, де немає Закону.
    14: Однак смерть панувала від Адама до часу Мойсея навіть над тими, хто не згрішив через непокору, як Адам, який є прообразом Того, Хто мав прийти.
    15: Але дар благодаті не такий, як провина [Адама]. Бо якщо через провину однієї [людини] багато [людей] загинуло, то наскільки більшою є благодать Божа і дар через благодать однієї людини – Ісуса Христа, які щедро вилились на багатьох.
    16: І дар не такий, як осуд, що прийшов через гріх [Адама]. Адже суд за один гріх приніс засудження, але дар благодаті приніс виправдання від багатьох провин.
    17: Бо якщо через гріх [Адама] запанувала смерть, то тим більше ті, хто отримає повноту благодаті й дар праведності, царюватимуть у житті через Одного – Ісуса Христа.
    18: Отже, як один злочин призвів до засудження всіх людей, так через один праведний вчинок для всіх людей прийшло виправдання, яке дає життя.
    19: Бо так само, як через непослух однієї людини багато людей стали грішниками, так і через послух Одного багато [людей] стане праведними.
    20: Закон же прийшов, щоб збільшився переступ. Але там, де збільшився гріх, збільшилась і благодать,
    21: щоб, як гріх запанував через смерть, так і благодать могла запанувати через праведність для вічного життя через Ісуса Христа, Господа нашого.
  6:
    1: Що ж скажемо? Чи продовжимо грішити, щоб благодать примножилася?
    2: Зовсім ні! Якщо ми померли для гріха, то як можемо далі жити в ньому?
    3: Хіба ви не знаєте, що всі ми, що були хрещені в Христі Ісусі, були хрещені в Його смерть?
    4: Тож ми були поховані з Ним через хрещення в смерть, щоб, як Христос воскрес із мертвих через славу Отця, так і ми жили оновленим життям.
    5: Бо якщо ми об’єдналися з Ним такою ж смертю, як Його, ми, безумовно, будемо об’єднані з Ним таким же воскресінням.
    6: Ми знаємо, що наша стара людина була розіп’ята з Ним, щоб гріховне тіло було знищене і ми не були більше рабами гріха,
    7: бо той, хто помер, звільнений від гріха.
    8: І якщо ми померли з Христом, то віримо, що й житимемо з Ним.
    9: Бо ми знаємо, що Христос, воскреснувши з мертвих, більше не вмирає, смерть уже не панує над Ним.
    10: Адже Він помер один раз заради гріха; але [тепер] живий і живе для Бога.
    11: Так і ви вважайте себе мертвими для гріха, але живими для Бога в Ісусі Христі, нашому Господі.
    12: Не дозволяйте гріху панувати у вашому смертному тілі, щоб ви не слухалися його пожадливостей,
    13: і не віддавайте жодної частини ваших тіл гріху як знаряддя неправедності, а скоріше віддайте себе Богові, як воскреслі з мертвих, і всі ваші тіла віддайте як знаряддя праведності.
    14: Адже гріх уже не пануватиме над вами, бо ви не під Законом, а під благодаттю.
    15: Що тоді? Чи будемо грішити, бо ми не під Законом, а під благодаттю? Зовсім ні!
    16: 'Хіба ви не знаєте, що коли віддаєте себе комусь у рабство на послух, то стаєте рабами того, кому підкоряєтесь: чи то гріха, що веде до смерті, чи то послуху, що веде до праведності?'
    17: Але дякувати Богові, що ви, хоча й були рабами гріха, від щирого серця послухалися того роду навчання, якому віддали себе.
    18: Ви були звільнені від гріха й стали рабами праведності.
    19: Я говорю по-людському через вашу людську обмеженість. Бо як раніше ви віддали частини вашого тіла на служіння нечистоті й беззаконню, щоб чинити беззаконня, так тепер віддайте себе на служіння праведності, що веде до святості.
    20: Коли ви були рабами гріха, ви були вільні від праведності.
    21: Яку ж користь ви мали тоді від учинків, за які тепер соромитесь? Ці вчинки призводять до смерті!
    22: Але тепер, коли ви звільнені від гріха й стали Божими рабами, маєте плід ваш, що веде до освячення, а в кінці – до вічного життя.
    23: Бо плата за гріх – смерть, а дар Божий – це вічне життя в Ісусі Христі, нашому Господі.
  7:
    1: Хіба ви не знаєте, брати (звертаюся до тих, хто знає Закон), що Закон має владу над людиною, поки вона живе?
    2: '[Скажімо], заміжня жінка за Законом прив’язана до свого чоловіка, поки він живий, але коли чоловік помирає, вона звільняється від Закону, який пов’язував її з чоловіком.'
    3: Тож якщо вона за життя свого чоловіка одружиться з іншим, її називають перелюбницею. Коли ж її чоловік помирає, вона звільняється від Закону й, вийшовши заміж за іншого чоловіка, не буде перелюбницею.
    4: Так і ви, брати мої, померли для Закону через тіло Христа, щоб належати Іншому – Тому, Хто воскрес із мертвих, щоб ми могли приносити плід Богові.
    5: Бо коли ми жили, керуючись тілесними [бажаннями], гріховні пристрасті, [виявлені] Законом, діяли в наших тілах, щоб приносити плід смерті.
    6: Але тепер ми звільнилися від Закону, померли для того, що нас колись зв’язувало, щоб ми служили оновлені Духом, а не як у давнину – [дотримуючись] букви [Закону].
    7: 'Що ж скажемо? Що Закон є гріхом? Зовсім ні! Якби не Закон, я не знав би, що таке гріх. Я не знав би, [наприклад], що таке пожадливість, якби Закон не сказав: «Не бажай».'
    8: Проте гріх, скориставшись заповіддю, породив у мені всіляке бажання. Адже без Закону гріх мертвий.
    9: Колись я жив без Закону, але коли прийшла заповідь, гріх ожив,
    10: а я помер. Я виявив, що заповідь, яка мала б принести життя, насправді принесла смерть.
    11: Адже гріх, скориставшись можливістю, наданою заповіддю, звабив мене й через неї вбив.
    12: Отже, Закон святий і заповідь – свята, праведна й добра.
    13: Тож невже те, що добре, спричинило мені смерть? Зовсім ні! Навпаки, гріх, щоб виявитися гріхом, спричинив мою смерть через те, що добре. Так завдяки заповіді гріх став абсолютно грішним.
    14: Бо ми знаємо, що Закон духовний, а я тілесний, проданий [у рабство] гріха.
    15: Я не розумію, що роблю. Адже роблю не те, що хочу, а те, що ненавиджу.
    16: Коли ж я роблю те, чого не хочу, я погоджуюся, що Закон добрий.
    17: І це вже не я роблю, але гріх, що живе в мені.
    18: 'Адже я знаю: у мені, тобто в моєму тілі, нічого доброго не живе, оскільки бажання робити добро є, але виконувати його не можу.'
    19: Бо не роблю добра, яке хочу, але роблю зло, якого я не хочу робити.
    20: Тож якщо я роблю те, чого не хочу, це вже не я роблю, а гріх, який живе в мені.
    21: 'Отже, я знаходжу такий закон: коли я хочу робити добро, зло завжди поруч зі мною.'
    22: Бо за внутрішньою людиною я насолоджуюся Божим Законом,
    23: але бачу, що в моєму тілі діє інший закон, який бореться проти закону мого розуму й робить мене в’язнем закону гріха, який є в моєму тілі.
    24: Нещасна я людина! Хто врятує мене від цього смертного тіла?
    25: Тож [нехай буде] подяка Богові через Ісуса Христа, нашого Господа! Отже, своїм розумом я є служителем Закону Божого, а тілом – закону гріха.
  8:
    1: Тому зараз немає осуду для тих, хто в Ісусі Христі,
    2: бо Закон Духа життя через Ісуса Христа звільнив вас від закону гріха та смерті.
    3: Оскільки [сила] Закону була ослаблена через людське тіло, Бог послав Свого Сина в людському тілі, подібному до гріховного тіла, як жертву за гріх, і засудив гріх у тілі
    4: для того, щоб справедливі вимоги Закону були виконані в нас, що живемо не за тілом, а за Духом.
    5: Ті, хто [живе] за тілом, думають про тілесне; а ті, що за Духом, – про духовне.
    6: Бо думки тіла – це смерть, а думки Духа – це життя і мир.
    7: Розум, керований тілом, ворожий до Бога; він не підкоряється Божому Закону й не може цього зробити.
    8: Ті, хто живе за тілом, не можуть догодити Богові.
    9: Але ви не тілесні, а духовні, якщо Дух Божий живе у вас. Якщо хтось не має Духа Христа, він Йому не належить.
    10: Якщо ж Христос перебуває у вас, то, хоча ваше тіло й підлягає смерті через гріх, але Дух дає життя через праведність.
    11: І якщо Дух Того, Хто воскресив Ісуса з мертвих, живе у вас, то Він – Той, Хто воскресив Христа з мертвих, – оживить і ваші смертні тіла через Його Духа, Який живе у вас.
    12: Отже, брати, ми не є боржниками тіла, щоб жити за тілом.
    13: Бо якщо живете за тілом, то помрете, але якщо ви Духом умертвляєте вчинки тіла, будете жити.
    14: Адже всі, кого веде Дух Божий, є дітьми Божими.
    15: 'Бо Дух, Якого ви отримали, не робить вас рабами, щоб ви знову жили в страху, але ви отримали Духа всиновлення, яким кличемо: «Авва, Отче!»'
    16: Сам Дух свідчить нашому духові, що ми є дітьми Бога.
    17: Якщо ми діти, то й спадкоємці – спадкоємці Бога й співспадкоємці Христа, якщо ми насправді страждаємо разом із Ним, щоб із Ним розділити Його славу.
    18: Я вважаю, що наші нинішні страждання не варто порівнювати зі славою, яка буде виявлена в нас.
    19: Адже творіння з нетерпінням чекає, коли виявляться діти Божі.
    20: Бо творіння було піддане розчаруванню не за власним вибором, а з волі Того, Хто його підкорив, у надії,
    21: що й саме творіння буде звільнене від рабства занепаду й отримає свободу й славу дітей Божих.
    22: Ми знаємо, що все творіння стогне й страждає донині.
    23: Та не тільки воно, але й ми самі, що маємо завдаток Духа, стогнемо в собі, з нетерпінням чекаючи всиновлення та відкуплення нашого тіла.
    24: Бо ми були спасенні надією. Але видима надія – це зовсім не надія. Хто сподівається на те, що вже бачить?
    25: А якщо ми сподіваємось на те, чого не бачимо, тоді з терпінням чекаємо цього.
    26: Так само Дух допомагає нам у нашій слабкості. Бо ми не знаємо, за що і як маємо молитися, але Сам Дух заступається за нас невимовними зітханнями.
    27: А Той, Хто досліджує наші серця, знає думки Духа, бо [Дух] заступається за святих з волі Божої.
    28: Ми знаємо, що все працює на добро тих, що люблять Бога й що покликані згідно з Його наміром.
    29: Адже кого Бог знав заздалегідь, тих і призначив наперед бути подібними до образу Свого Сина, щоб Він був Первістком серед багатьох братів.
    30: І кого Він призначив наперед, тих Він покликав; кого покликав, тих і виправдав, і кого виправдав, тих і прославив.
    31: Що ж тоді скажемо на це? Якщо Бог за нас, хто проти нас?
    32: Той, Хто не пощадив Свого Сина, але віддав Його за нас усіх, як же Він разом із Ним не подарує нам усього?
    33: Хто буде обвинувачувати тих, кого Бог обрав? Бо саме Бог їх виправдовує.
    34: Хто тоді їх засудить? Ісус Христос помер і воскрес. Він знаходиться праворуч від Бога й заступається за нас.
    35: Хто відлучить нас від любові Христа? Чи страждання, чи утиски, чи переслідування, чи голод, чи нагота, чи небезпека, чи меч?
    36: 'Як написано: «Однак заради Тебе нас убивають щодня, вважають нас за овець, призначених на заколення».'
    37: Але в усьому цьому ми маємо повну перемогу через Того, Хто полюбив нас.
    38: Бо я переконаний, що ні смерть, ні життя, ні ангели, ні влади, ні теперішнє, ні майбутнє, ні сили,
    39: ні висота, ні глибина, ні інше якесь творіння не зможе відлучити нас від любові Божої, яка є в Ісусі Христі, нашому Господі.
  9:
    1: 'Я кажу правду в Христі, не обманюю, і моє сумління підтверджує це через Святого Духа:'
    2: у мене в серці велика печаль і невпинний біль.
    3: Адже я бажав би бути проклятим [і відлученим] від Христа заради моїх братів, моїх рідних за тілом,
    4: тобто за народ Ізраїлю. Їм належить усиновлення, слава, заповіти, законодавство, служіння та обітниці.
    5: Їхніми є патріархи й від них за тілом Христос – Бог над усіма, благословенний навіки! Амінь.
    6: Але це не [означає, ] що Слово Боже не збулося. Адже не всі, хто походить з Ізраїлю, – це Ізраїль.
    7: 'І не всі нащадки Авраама є його дітьми. Бо [написано]: «Через Ісаака буде названо тобі нащадка».'
    8: Тобто не тілесні діти є дітьми Божими, а діти обітниці вважаються нащадками.
    9: 'Бо ось якими були слова обітниці: «У призначений час Я повернуся, і у Сарри буде син».'
    10: І не тільки це, але й Ревека [отримала обітницю], завагітнівши від нашого батька Ісаака.
    11: Бо коли [близнюки] ще не народилися й не зробили нічого доброго чи поганого (щоб намір Божий у вибранні залишився
    12: 'не від учинків, але від Того, Хто кличе), їй було сказано: «Старший служитиме молодшому».'
    13: 'Як написано: «Якова Я полюбив, а Ісава зненавидів».'
    14: Що тоді скажемо? Невже Бог несправедливий? Зовсім ні!
    15: 'Бо Він каже Мойсеєві: «Я помилую того, кого хочу помилувати, і зглянуся над тим, над ким хочу зглянутись».'
    16: Отже, це залежить не від того, хто хоче, і не від того, хто біжить, а від Божої милості.
    17: 'Бо Писання говорить фараонові: «Я поставив тебе для того, щоб показати через тебе Мою силу й щоб ім’я Моє звіщалося по всій землі».'
    18: Отже, [Бог] милує, кого хоче, і, кого хоче, робить черствим.
    19: 'Хтось мені скаже: «Чому тоді Він звинувачує? Бо хто здатний противитися Його волі?»'
    20: 'Але хто ти, людино, щоб сперечатися з Богом? Чи виріб скаже тому, хто його створив: «Чому ти зробив мене таким?»'
    21: Хіба гончар не має влади над глиною, щоб із тієї ж глини зробити одну посудину для почесного вжитку, а іншу – для звичайного?
    22: А що, коли Бог, бажаючи проявити [Свій] гнів і виявити Свою силу, з великим терпінням щадив посудини гніву, підготовлені до знищення,
    23: щоб виявити багатство Своєї слави посудинам Його милосердя, які Він заздалегідь підготував до слави, –
    24: нам, покликаним не тільки з-поміж юдеїв, але й з-поміж язичників?
    25: 'Як сказав у Осії: «Я назву Моїм народом не Мій народ і нелюбу – улюбленою»,'
    26: 'а також: «Там, де їм було сказано: „Ви не Мій народ“, їх будуть називати синами живого Бога».'
    27: 'Ісая проголошує про Ізраїль: «Навіть якщо кількість синів Ізраїля буде як морського піску, врятований буде лише залишок.'
    28: Бо Господь швидко та остаточно виконає Своє Слово на землі».
    29: 'І як сказав Ісая раніше: «Якби Господь Воїнств не залишив нам нащадка, ми б стали як Содом й були б подібні до Гоморри».'
    30: Що тоді скажемо? Язичники, які не прагнули праведності, здобули її – праведність, яка походить від віри.
    31: А Ізраїль, який шукав Закону праведності, не досягнув цього.
    32: Чому? Тому що вони [шукали] не вірою, а ділами Закону. Вони спіткнулися об камінь спотикання.
    33: 'Як написано: «Ось я кладу на Сіоні Камінь спотикання і Скелю падіння, і той, хто вірить у Нього, не буде осоромлений».'
  10:
    1: Брати, бажання мого серця й молитва до Бога за [ізраїльтян] – про їхнє спасіння.
    2: Бо я свідчу їм, що вони ревно ставляться до Бога, але без належного пізнання.
    3: Оскільки, не знаючи Божої праведності й намагаючись встановити власну, вони не підкорилися Божій праведності.
    4: Бо Христос є метою Закону для виправдання кожного, хто вірить.
    5: 'Мойсей пише про праведність від Закону: «Людина, яка виконуватиме його настанови, буде жити ними».'
    6: 'Але про праведність від віри говорить: «Не кажи у своєму серці: „Хто зійде на небо?“(щоб привести Христа додолу)'
    7: або „Хто зійде в безодню?“(щоб Христа воскресити з мертвих)».
    8: Але що каже [Писання]? «Слово біля тебе, у твоїх устах і у твоєму серці». Це слова віри, яку ми проповідуємо.
    9: Якщо ти визнаєш устами, що Ісус є Господом, і повіриш своїм серцем, що Бог воскресив Його з мертвих, то будеш спасенний.
    10: Бо серцем віримо для виправдання, а устами проголошуємо для спасіння.
    11: 'Як говорить Святе Письмо: «Кожен, хто вірить у Нього, не буде осоромлений».'
    12: 'Адже немає різниці між юдеєм та язичником: Той Самий Господь над усіма, щедро благословляє всіх, хто кличе Його,'
    13: бо «кожний, хто прикличе ім’я Господнє, буде спасенний».
    14: Але як зможуть покликати Того, у Кого не повірили? І як зможуть повірити в Того, про Кого не чули? І як зможуть почути без проповідника?
    15: 'І як будуть проповідувати, якщо їх не буде послано? Як написано: «Які гарні ноги тих, хто приносить Добру Звістку!»'
    16: 'Однак не всі сприйняли Добру Звістку. Бо Ісая каже: «Господи, хто повірив почутому від нас?»'
    17: Тож віра приходить від слухання, а слухання – через Слово Христа.
    18: 'Але я запитую: невже вони не чули? Навпаки! «По всій землі розходиться їхній голос, і до краю всесвіту – їхні слова».'
    19: 'Ще раз запитую: хіба Ізраїль не знав? Першим говорить Мойсей: «Я спонукаю вас до ревнощів через тих, хто не є народом; через народ, який не має розуміння, роздратую вас».'
    20: 'А Ісая сміливо каже: «Мене знайшли ті, хто не шукав; Я відкрив Себе тим, хто не питав про Мене».'
    21: 'А про Ізраїль він каже: «Цілий день Я простягав Свої руки до непокірного й впертого народу».'
  11:
    1: 'Я запитую тоді: чи Бог відкинув Свій народ? Зовсім ні! Адже я сам ізраїльтянин, нащадок Авраама з роду Веніаміна.'
    2: Бог не відкинув Свого народу, який Він знав заздалегідь. Невже ви не знаєте, що пише Писання про те, як Ілля скаржився Богові на Ізраїль?
    3: «Господи, вони вбили Твоїх пророків і зруйнували Твої жертовники. Я єдиний, хто залишився, і вони намагаються вбити мене».
    4: І що ж йому відповів Бог? «Я зберіг для Себе сім тисяч мужів, які не схилили колін перед Ваалом».
    5: Так само й тепер є останок, обраний благодаттю.
    6: І якщо благодаттю, то не за ділами, інакше благодать уже не була би благодаттю.
    7: І що ж? Того, чого так наполегливо прагнув народ Ізраїлю, він не отримав, але отримали обрані, а інші закам’яніли,
    8: 'як написано: «Бог дав їм дух затьмарення, щоб очі не бачили й вуха не чули, аж до цього дня».'
    9: 'А Давид каже: «Нехай трапеза їхня стане для них пасткою та приманкою на спотикання й на відплату для них.'
    10: Нехай потемніють їхні очі, щоб не бачили, і нехай їхні спини будуть зігнуті назавжди».
    11: 'Тож я запитую: чи вони спіткнулися, щоб упасти? Зовсім ні! Швидше через їхнє падіння спасіння прийшло до язичників, щоб спонукати їх до ревнощів.'
    12: Але якщо їхнє падіння є багатством для світу, а їхня втрата є багатством для язичників, то наскільки більші багатства принесе їхня повнота!
    13: Звертаюся до вас, язичників, оскільки я, апостол язичників, звеличую своє служіння
    14: у надії, що викличу ревнощі в моїх рідних, щоб рятувати декого з них.
    15: Бо якщо їхнє відторгнення [принесло] світові примирення, [то що принесе] їхнє прийняття, як не воскресіння з мертвих?
    16: Якщо закваска свята, то й все тісто [святе]; якщо корінь святий, то й гілки [святі].
    17: Якщо ж деякі гілки були відламані, а ти, дика оливко, була прищеплена серед них і тепер стала живитися з кореня та соку оливкового дерева,
    18: не вихваляйся перед гілками. Якщо ж вихваляєшся, [то пам’ятай, що] не ти підтримуєш корінь, але корінь підтримує тебе.
    19: 'Отже, скажеш: «Гілки були відламані, щоб я був прищеплений».'
    20: Добре. Але вони були відламані через невіру, а ти тримаєшся завдяки вірі. Не будь нахабним, але май страх.
    21: Бо якщо Бог не пощадив природних гілок, Він не пощадить і тебе.
    22: 'Отже, зважай на доброту й суворість Бога: суворість до тих, хто відпав, але доброту до тебе, за умови, що ти залишишся в Його доброті. Інакше Він і тебе відріже.'
    23: І якщо вони не залишатимуться в невірі, то будуть прищеплені, адже Бог має силу їх знову прищепити.
    24: Бо якщо ти, відрізаний від дикого за своєю природою оливкового дерева, всупереч природі був прищеплений до доброго оливкового дерева, то наскільки легше ці природні гілки будуть прищеплені до власного оливкового дерева!
    25: 'Брати, щоб ви не вважали себе розумнішими, ніж ви є, я не хочу залишити вас у невіданні щодо цієї таємниці: зачерствіння спало на частину Ізраїлю, і так буде, поки не увійде повна [кількість] язичників,'
    26: 'і таким чином увесь Ізраїль буде спасенний. Як написано: «Визволитель прийде із Сіону; Він відверне безбожність від Якова.'
    27: І це Мій Завіт із ними, коли Я усуну їхні гріхи».
    28: Щодо Доброї Звістки, то вони вороги задля вас, але щодо обрання, то вони улюблені через праотців,
    29: адже Божі дари та Його покликання непохитні.
    30: Так само як ви колись були неслухняні Богові, але тепер отримали милість через їхню непокірність,
    31: так і вони нині стали непокірними, щоб через милосердя Боже до вас і вони могли отримати милість.
    32: Адже Бог замкнув усіх у непокору, щоб помилувати всіх.
    33: О, глибино багатства, мудрості й знання Бога! Які незбагненні Його суди й недосліджені шляхи Його!
    34: «Хто пізнав задум Господа? Або хто був Його радником?»
    35: «Хто колись дав щось Богові, щоб Він мусив повернути?»
    36: Адже все від Нього, через Нього й для Нього. Йому слава навіки! Амінь.
  12:
    1: Тому я закликаю вас, брати, заради милості Божої принесіть свої тіла як живу, святу й приємну Богові жертву. [Це буде] ваше духовне служіння.
    2: Не підлаштовуйтесь під цей світ, але перемінюйтеся, оновлюючи ваш розум, щоб ви могли пізнати, що воля Божа добра, приємна й досконала.
    3: 'Через дану мені благодать я кажу кожному з вас: не будьте зарозумілі, а судіть про себе розумно, відповідно до віри, яку Бог розподілив кожному з вас.'
    4: Бо як одне тіло складається з багатьох частин і всі вони не мають однакової ролі,
    5: так і ми, хоч нас і багато, утворюємо одне тіло в Христі, і кожен є частиною тіла одне одного.
    6: Ми маємо різні дари згідно з наданою нам благодаттю. Якщо [хтось має дар] пророкувати, [хай пророкує] відповідно до віри,
    7: якщо [хтось має дар] служіння, [хай] служить, якщо [дар] навчати, [хай] навчає,
    8: якщо [дар] підбадьорювати, [хай] підбадьорює, якщо [дар] допомагати, [хай] допомагає зі щирістю; якщо [дар] керівництва, [хай робить це] старанно, якщо [дар] виявляти милосердя, [хай робить це] з радістю.
    9: Нехай ваша любов буде щирою. Ненавидьте зло, тримайтеся добра.
    10: Любіть одне одного по-братерськи. Шануйте одне одного більше, ніж самих себе.
    11: У старанності не лінуйтеся, палайте духом, служачи Господеві.
    12: Будьте радісними в надії, терплячими в скорботі та відданими в молитві.
    13: Допомагайте святим у їхніх потребах. Прагніть завжди виявляти гостинність.
    14: Благословляйте тих, хто вас переслідує; благословляйте, а не проклинайте.
    15: Радійте з тими, хто радіє, і плачте з тими, хто плаче.
    16: Живіть у порозумінні одне з одним. Не будьте зарозумілі, але наслідуйте покірних. Не будьте мудрими у власних очах.
    17: Не відплачуйте нікому злом за зло. Дбайте про те, що є добрим в очах усіх людей.
    18: Якщо можливо, наскільки це залежить від вас, живіть у мирі з усіма людьми.
    19: 'Улюблені, не мстіть за себе, але залиште місце для [Божого] гніву, бо написано: «Мені належить помста і відплата», – каже Господь.'
    20: 'Тож: «Якщо твій ненависник голодний, нагодуй його хлібом; а якщо він спраглий, то дай йому напитися. Адже так ти збереш йому розжарене вугілля на голову».'
    21: Не дозволь злу перемогти тебе, але зло перемагай добром.
  13:
    1: Кожна людина нехай підкоряється вищій владі, бо немає влади, крім тієї, яку встановив Бог. [Влади], які існують, були встановлені Богом.
    2: Отже, той, хто противиться владі, противиться Божому порядку, а ті, хто противиться, накликають на себе суд.
    3: Адже правителі не страшні для тих, хто чинить добрі діла, а для тих, хто чинить зло. Хочеш не боятися влади? Тоді роби те, що добре, й отримаєш похвалу від неї.
    4: Бо [правитель] – це служитель Бога тобі на добро. Але якщо будеш чинити зло, бійся, бо недаремно він носить меч. Він слуга Божий, месник, який приносить покарання тому, хто чинить зло.
    5: Отже, потрібно підкорятися не лише через [страх його] гніву, але й через сумління.
    6: Тому ви й платите податки, бо [влада] – Божі слуги, які постійно зайняті своїми обов’язками.
    7: 'Віддайте всім належне: кому податок – податок, кому мито – мито, кому повагу – повагу, кому пошану – пошану.'
    8: Нікому нічого не будьте винні, окрім взаємної любові, бо хто любить іншого, той виконав Закон.
    9: 'Адже заповіді: «Не чини перелюбу», «Не вбивай», «Не вкради», «Не бажай» і будь-яка інша заповідь містяться в цьому слові: «Люби ближнього свого, як самого себе».'
    10: Любов не чинить ближньому зла. Тому любов – це і є виконання Закону.
    11: Тим більше ви знаєте, [який це] час, що вже настала пора прокинутися від сну, бо наше спасіння ближче зараз, ніж коли ми повірили.
    12: Ніч майже закінчилася, і наближається день. Тож відкиньмо діла темряви й зодягнімось у зброю світла.
    13: Поводьмося пристойно, як удень, не в гульні та пияцтві, не в перелюбі та розпусті, не у сварках та заздрощах.
    14: Але зодягніться в Господа Ісуса Христа і турботу про тіло не перетворюйте в пристрасть.
  14:
    1: Щиро приймайте слабкого у вірі, без суперечок про спірні думки.
    2: Один вірить, що можна їсти все, а інший, слабкий у вірі, їсть лише овочі.
    3: Той, хто їсть [усе без розбору], не повинен зневажати того, хто не їсть, а той, хто не їсть [усього], не повинен судити того, хто їсть, адже Бог його прийняв.
    4: Хто ти, щоб судити чужого слугу? Його господар [вирішує], стоїть він чи падає. Але він буде стояти, бо Господь здатний підтримати його.
    5: Хтось вважає один день важливішим від іншого, а хтось вважає всі дні [однаковими]. Нехай кожний тримається свого переконання.
    6: Хто вважає один день [особливим], робить це для Господа. Хто їсть м’ясо, той робить це для Господа, бо дякує Богові; і хто не їсть, той теж робить це для Господа й дякує Богові.
    7: Бо ніхто з нас не живе для себе й ніхто з нас не помирає для себе.
    8: Якщо ми живемо, живемо для Господа, і якщо вмираємо, вмираємо для Господа. Отже, чи живемо, чи вмираємо, ми належимо Господеві.
    9: Бо саме для цього Христос помер і воскрес, щоб бути Господом як мертвих, так і живих.
    10: Тоді чому ти осуджуєш свого брата? Або чому ти зневажаєш свого брата? Адже всі ми будемо стояти перед судом Божим.
    11: 'Бо написано: «Як Я живу, – промовляє Господь, – так кожне коліно схилиться переді Мною і кожен язик визнає Бога».'
    12: Тож кожен із нас відповідатиме за себе перед Богом.
    13: Тому не будемо осуджувати одне одного. Краще постановіть не ставити жодної перешкоди чи спокуси братові.
    14: Я знаю й повністю переконаний у Господі Ісусі, що нічого не є нечистим саме по собі. Але якщо хтось вважає щось нечистим, то для того це нечисте.
    15: Якщо твій брат засмучений через твою їжу, то ти більше не дієш по любові. Не знищуй своєю їжею того, за кого помер Христос.
    16: Не [допускайте], щоб зневажалося те добре, що у вас є.
    17: Бо Царство Боже – це не їжа та пиття, а праведність, мир та радість у Святому Дусі,
    18: бо кожен, хто служить Христу таким чином, той до вподоби Богові й шанований людьми.
    19: Отже, дбаймо про те, що веде до миру та взаємного збудування.
    20: Не руйнуйте Божого діла заради їжі. Уся їжа чиста, але погано, якщо людина їсть так, що спричиняє цим комусь спотикання.
    21: Краще не їсти м’яса, не пити вина й не робити чогось, через що брат твій спотикається, спокушається чи слабне.
    22: Отже, віру, яку ти маєш, зберігай між собою і Богом. Блаженний той, хто не засуджує себе за власне рішення.
    23: Але хто має сумніви, коли їсть, той вже засуджений, бо [поводиться] не відповідно до віри, а все, що не від віри, – це гріх.
  15:
    1: Ми, сильні, повинні нести немочі слабких, а не собі [лише] догоджати.
    2: Кожен із нас нехай догоджає ближньому на добро, для [духовного] збудування.
    3: 'Бо і Христос не догоджав Собі, але, як написано: «Зневага тих, хто ганьбить Тебе, впала на Мене».'
    4: Усе, що було написано в минулому, написано для нашого навчання, щоб через терпіння та підбадьорення, яке дає Писання, ми мали надію.
    5: Нехай Бог, Який дарує терпіння та підбадьорення, дарує вам бути однодумними між собою, за прикладом Ісуса Христа,
    6: щоб ви однією думкою й одним голосом прославили Бога й Отця Господа нашого Ісуса Христа.
    7: Тож приймайте одне одного так само, як Христос прийняв вас до слави Божої.
    8: 'Бо я кажу вам: Христос став слугою обрізання для Божої істини, щоб підтвердити обітниці, дані патріархам,'
    9: 'і щоб язичники прославили Бога за Його милість. Як написано: «За це я славитиму Тебе серед народів, Господи, та імені Твоєму співатиму [хвалу]».'
    10: 'І ще сказано: «Радійте, язичники, з Його народом!»'
    11: 'І знов: «Славте Господа, усі народи! Хваліть Його, усі племена!»'
    12: 'І знов Ісая каже: «Прийде Корінь Єссея і стане панувати над народами, на Нього народи покладуть усю надію».'
    13: Нехай Бог надії наповнить вас усією радістю й миром у вірі, щоб ви силою Святого Духа були наповнені надією.
    14: Я переконаний, брати мої, що ви самі сповнені добра, наповнені всяким знанням і можете навчити одне одного.
    15: І все ж я написав вам, подекуди сміливіше, щоб нагадати вам про деякі речі через дану мені Богом благодать
    16: бути служителем Ісуса Христа для язичників, виконувати священницьке служіння й проголошувати Добру Звістку Божу, щоб язичники стали приношенням жертовним, приємним та освяченим Святим Духом.
    17: Отже, я маю, чим похвалитися в Ісусі Христі щодо служіння Богові.
    18: Я б не наважився говорити ні про що, крім того, що Христос зробив через мене, – словом і ділом, – щоб привести язичників до послуху перед Богом через мої слова та вчинки,
    19: а також силою ознак та чудес і силою Божого Духа. Отже, з Єрусалима й повсюди аж до Іллірика я повністю проголосив Добру Звістку Христа.
    20: Моєю метою завжди було проповідувати Добру Звістку там, де Христос не був відомий, щоб не будувати на основі, закладеній кимось іншим,
    21: 'як і написано: «Ті, кому про Нього не казали, побачать, і ті, хто не чув, зрозуміють».'
    22: Тому я неодноразово стикався з перешкодами на шляху до вас.
    23: Але тепер, не маючи більше [такого] місця в цих землях, я вже кілька років прагну відвідати вас.
    24: Я планую зробити це, коли вирушу до Іспанії, і сподіваюся побачити вас під час проїзду, щоб ви допомогли мені в моїй подорожі туди, після того, як я деякий час насолоджуватимусь вашим товариством.
    25: Однак тепер я їду до Єрусалима, щоб послужити там святим,
    26: бо Македонія та Ахая були раді зібрати деяку пожертву для бідних серед святих в Єрусалимі.
    27: Вони були раді це зробити, адже були їхніми боржниками. Як юдеї поділилися духовними благами з язичниками, так і язичники зобов’язані послужити їм матеріально.
    28: Отже, коли я це владнаю й переконаюся, що вони отримали цей дар, то вирушу в Іспанію й дорогою відвідаю вас.
    29: Я знаю, що коли я прийду до вас, то прийду в повноті благословення Христа.
    30: Я закликаю вас, брати, через Господа нашого Ісуса Христа й через любов Духа, щоб ви разом зі мною молилися за мене до Бога,
    31: щоб я був врятований від невіруючих в Юдеї і щоб моє служіння в Єрусалимі було до вподоби святим;
    32: щоб я з радістю прийшов до вас, якщо на те воля Божа, і відпочив разом із вами.
    33: Нехай Бог миру буде з усіма вами. Амінь.
  16:
    1: Я представляю вам нашу сестру Фіву, служницю церкви в Кенхреях.
    2: Прийміть її в Господі, як личить святим, і допомагайте їй у всьому, у чому вона матиме потребу, бо вона була помічницею багатьом і мені також.
    3: Привітайте Прискіллу та Акилу, моїх співпрацівників у Христі Ісусі.
    4: Вони готові були покласти свої голови заради мене. Не тільки я їм дякую, але й усі церкви язичників.
    5: Привітайте також церкву, яка збирається в їхньому домі. Привітайте мого улюбленого [друга] Епенета, який першим навернувся до Христа в Азії.
    6: Привітайте Марію, яка багато працювала для вас.
    7: Привітайте Андроніка та Юнію, моїх родичів, які були зі мною у в’язниці. Їх поважають серед апостолів, і вони раніше за мене увірували в Христа.
    8: Привітайте Амплія, мого улюбленого [друга] в Господі.
    9: Вітайте Урбана, який працював разом зі мною в Христі, [а також] і мого улюбленого [друга] Стахія.
    10: Привітайте Апеллеса, чия вірність у Христі витримала випробування. Привітайте тих, хто належить до дому Аристовула.
    11: Привітайте Іродіона, мого родича. Привітайте тих із дому Наркіса, хто в Господі.
    12: Привітайте Трифену та Трифосу, які наполегливо працюють у Господі. Привітайте мою улюблену Персиду, яка багато працювала в Господі.
    13: Привітайте Руфа, обраного в Господі, і його матір, яка й мені була матір’ю.
    14: Привітайте Асинкрита, Флегона, Гермеса, Патрова, Гермаса та інших братів, які знаходяться з ними.
    15: Привітайте Філолога, Юлію, Нірея та його сестру, Олімпа та всіх святих, які з ними.
    16: Вітайте одне одного святим поцілунком. Усі Христові церкви вітають вас.
    17: Я закликаю вас, брати, остерігайтеся тих, хто спричиняє розбіжності й ставить на вашому шляху перешкоди, що суперечать вченню, яке ви прийняли. Уникайте їх.
    18: Бо такі люди служать не нашому Господу Христу, а власному череву, і через своє красномовство й лестощі вони обманюють серця невинних.
    19: Усі чули про ваш послух, тому я радію за вас, але хочу, щоб ви були мудрими в тому, що добре, і невинними в тому, що зле.
    20: Бог миру незабаром розчавить сатану під вашими ногами. Благодать Господа нашого Ісуса нехай буде з вами.
    21: Тимофій, з яким працюємо разом, надсилає вам привітання, як і Луцій, Ясон та Сосипатр, мої родичі.
    22: Я, Терцій, що записав цього листа, теж вітаю вас у Господі.
    23: Гай, який гостинно приймає мене та всю церкву, надсилає вам привітання. Ераст, міський скарбник, і наш брат Квартус також надсилають вам привітання.
    24: Благодать нашого Господа Ісуса Христа нехай буде з усіма вами! Амінь.
    25: Тому, Хто здатний зміцнити вас відповідно до моєї Доброї Звістки та проповіді Ісуса Христа, згідно з відкриттям таємниці, прихованої споконвіку,
    26: але тепер за наказом вічного Бога відкритої усім народам через Писання пророків, на послух вірі;
    27: єдиному мудрому Богові через Ісуса Христа слава навіки! Амінь.
46:
  1:
    1: Павло, покликаний з волі Божої бути апостолом Христа Ісуса, і брат Состен.
    2: Церкві Божій в Коринфі, тим, хто освячений у Христі Ісусі та покликаний бути Його святим [народом], разом з усіма, хто призиває в будь-якому місці ім’я нашого Господа Ісуса Христа – [Господа] їхнього й нашого.
    3: Благодать вам і мир від Бога, нашого Отця, і від Господа Ісуса Христа.
    4: Я завжди дякую моєму Богові за вас і за Його благодать, надану вам у Христі Ісусі.
    5: 'Бо в Ньому ви збагатились у всьому: і в усякому слові, і в усякому знанні,'
    6: оскільки свідчення про Христа підтвердилося у вас.
    7: Тож вам, що очікуєте з’явлення нашого Господа Ісуса Христа, не бракує жодного дару благодаті.
    8: Він зміцнить вас до кінця, [щоб ви були] невинними в День нашого Господа Ісуса Христа.
    9: Вірний Бог, через Якого ви покликані до спільності з Його Сином Ісусом Христом, нашим Господом.
    10: Закликаю вас, брати, іменем нашого Господа Ісуса Христа, щоб ви всі говорили одне й щоб не було між вами розділень, натомість майте цілковиту єдність у думках і розумінні.
    11: Адже, брати мої, [люди] Хлої доповіли мені, що між вами існують сварки.
    12: 'Я маю на увазі, що одні з вас кажуть: «Я – Павла!», інші: «Я – Аполлоса!», ще інші: «Я – Кифи!» або: «Я – Христа!»'
    13: Невже Христос поділений? Чи, може, Павло був розіп’ятий за вас? Чи, може, ви в ім’я Павла були хрещені?
    14: Я дякую Богові за те, що не хрестив жодного з вас, окрім Криспа та Гая,
    15: щоб ніхто не сказав, що ви були хрещені в моє ім’я.
    16: '[Щоправда, ] я охрестив і дім Стефана, але не знаю, чи хрестив я ще когось іншого.'
    17: Бо Христос послав мене не хрестити, а звіщати Добру Звістку, причому не мудрістю красномовства, щоб хрест Христа не був позбавлений [своєї сили].
    18: Адже звістка хреста – це безумство для тих, хто гине, але для нас, спасенних, – це Божа сила.
    19: 'Бо написано: «Я знищу мудрість мудрих та відкину розум розумних».'
    20: Де мудрець? Де книжник? Де мислитель цього віку? Хіба Бог не обернув на безумство мудрість світу?
    21: Оскільки за великою мудрістю Бога світ, незважаючи на всю [свою] мудрість, так і не зміг пізнати Бога, [то] до вподоби було Богу спасти тих, хто вірить, через безумство проповіді [Доброї Звістки].
    22: Бо юдеї вимагають знаків, греки шукають мудрості,
    23: а ми проповідуємо розіп’ятого Христа – камінь спотикання для юдеїв і безумство для язичників.
    24: Але для покликаних – чи то юдеїв, чи то греків – Христос є силою та мудрістю Бога.
    25: Адже Боже безумство мудріше від людей і Божа слабкість сильніша від людей.
    26: 'Брати, зверніть увагу на ваше покликання: [серед вас] небагато по-людському мудрих, небагато сильних, небагато вельможних.'
    27: Але Бог обрав безумне світу, щоб осоромити мудрих, і Бог обрав слабке світу, щоб осоромити сильних.
    28: Бог обрав низьке та зневажене світу, те, чого [ніби] не існує, аби скасувати те, що існує,
    29: щоб жодна людина не вихвалялася перед Богом.
    30: Завдяки Йому ви знаходитесь у Христі Ісусі, Який став для нас мудрістю від Бога, праведністю, святістю та відкупленням,
    31: 'адже написано: «Той, хто вихваляється, нехай вихваляється в Господі».'
  2:
    1: Так і я, брати, прибувши до вас, не прийшов звіщати Божу таємницю майстерністю слова або мудрістю,
    2: адже я вирішив не знати серед вас нічого, окрім Ісуса Христа, і то Його розіп’ятого.
    3: Я перебував серед вас у слабкості, у страху та у великому тремтінні.
    4: Моє слово та моя проповідь не [полягали] в переконливих словах мудрості, а в прояві Духа та сили,
    5: щоб ваша віра [ґрунтувалася] не на мудрості людей, а на силі Бога.
    6: Усе ж таки ми говоримо про мудрість між довершеними, а не про мудрість цього віку й не про керівників цього віку, які проходять.
    7: Ми говоримо про Божу мудрість, заховану в таємниці, яку Бог заздалегідь призначив для нашої слави перед віками.
    8: І цієї мудрості не пізнав жоден із правителів цього віку, бо якби пізнали, то не розіп’яли б Господа слави.
    9: 'Але як написано: «Око не бачило, та вухо не чуло, і до серця людського не підіймалося те, що Бог приготував тим, хто любить Його».'
    10: А нам Бог відкрив це через Духа. Адже Дух усе досліджує, навіть Божі глибини.
    11: І дійсно, хто знає те, що є в людині, як не людський дух, який є в ній? Так само ніхто не знає те, що є в Бозі, окрім Божого Духа.
    12: Ми ж не маємо духа світу, але Духа від Бога, щоб знати те, що дароване нам Богом.
    13: І говоримо про це не словами, яких навчає людська мудрість, а [словами, ] вивченими в Дусі, пояснюючи духовне духовним.
    14: А плотська людина не приймає того, що від Божого Духа, бо для неї це безумство; і вона не може [цього] пізнати, адже про це можна судити лише духовно.
    15: Духовний судить усе, а його ніхто не судить.
    16: Адже «Хто пізнав задум Господа, щоб порадити Йому?» Ми ж маємо розум Христа.
  3:
    1: Брати, навіть я не зміг говорити з вами як із духовними [людьми], а [говорив] як із тілесними, як із немовлятами в Христі.
    2: І годував вас молоком, а не твердою їжею, бо ви не могли [її їсти]. Та навіть зараз не можете,
    3: оскільки ви ще досі тілесні. Адже якщо між вами ще є заздрість, сварки та розділення, то хіба ви не тілесні й не поводитесь, як [інші] люди?
    4: 'Ось коли хтось каже: «Я – Павла!», а інший: «Я – Аполлоса!», то хіба ви не поводитеся так, як [інші] люди?'
    5: Адже хто такий Аполлос? Чи хто такий Павло? Служителі, через яких ви повірили, як кожному дав Господь.
    6: Я посадив, Аполлос полив, але Бог зростив.
    7: Тому ні той, хто садить, ні той, хто поливає, не є кимось, а лише Бог, Який зрощує.
    8: Хто садить і хто поливає – одне, але кожен отримає нагороду згідно зі своєю працею.
    9: Адже ми Божі працівники, а ви – Божа нива, Божа будівля.
    10: За Божою благодаттю, даною мені, я, як мудрий будівельник, заклав основу, а інший будує на ній. Але нехай кожен дивиться уважно, як будує.
    11: Адже ніхто не може закласти іншої основи замість вже закладеної, якою є Ісус Христос.
    12: А якщо хтось будує на цій основі золотом, сріблом, дорогоцінним камінням, деревом, травою чи соломою,
    13: 'то праця кожного стане явною: День [Ісуса Христа][все] прояснить, бо вогонь виявить усе й перевірить роботу кожного.'
    14: Якщо збудоване [людиною] вистоїть, вона отримає нагороду,
    15: а якщо її праця згорить, вона зазнає збитків, хоча сама буде спасенна, але наче крізь вогонь.
    16: Чи не знаєте, що ви – Божий храм і Дух Бога проживає у вас?
    17: Якщо хтось зруйнує Божий храм, то його зруйнує Бог, тому що Божий храм святий, а ним є ви.
    18: Нехай ніхто не обманює себе! Якщо хтось із вас вважає себе мудрим у цьому віці, нехай стане безумним, щоб стати мудрим!
    19: 'Адже мудрість цього світу – це безумство перед Богом. Бо написано: «Він ловить мудреців їхньою ж хитрістю».'
    20: 'І знову: «Господь знає думки мудрих, що вони – марнота».'
    21: 'Отже, нехай ніхто не вихваляється людьми, бо вам належить усе:'
    22: чи Павло, чи Аполлос, чи Кифа, чи світ, чи життя, чи смерть, чи теперішнє, чи майбутнє – усе ваше,
    23: ви ж – Христові, а Христос – Божий.
  4:
    1: Нехай люди сприймають нас як слуг Христа й управителів Божих таємниць.
    2: А від управителів вимагається, щоб кожен був вірний.
    3: І мене найменше хвилює те, як мене судитимете ви чи людський суд. Навіть більше, я й сам себе не осуджую.
    4: 'Моє сумління чисте, але не через це я виправданий: Господь – Той, Хто судить мене.'
    5: Тому нічого не судіть передчасно, поки не прийде Господь, Який освітить заховане в темряві та покаже наміри сердець. Тоді кожен отримає свою похвалу від Бога.
    6: 'Це, брати, я відніс до себе та Аполлоса задля вас, щоб від нас ви навчилися, [що означає]: «Нічого понад те, що написано», аби ви не загордилися один перед одним.'
    7: Адже хто робить тебе особливим? Що ти маєш такого, чого б не отримав? І якщо ти це отримав, чому вихваляєшся, ніби не отримав?
    8: Ви вже наситилися! Ви вже збагатилися! Ви почали царювати без нас! І хоч би дійсно почали царювати, щоб і ми царювали разом із вами!
    9: Адже я думаю, що Бог поставив нас, апостолів, останніми [в черзі], як призначених для смерті [на арені], бо ми стали видовищем для світу, ангелів та людей.
    10: Ми безумні заради Христа, а ви ж мудреці в Христі! Ми слабкі, а ви сильні! Ви в пошані, а ми знеславлені!
    11: І досі ми відчуваємо голод та спрагу, ходимо в лахмітті, зносимо побої, не маємо житла,
    12: виснажуємося, працюючи важко своїми руками. Коли нас проклинають, ми благословляємо; нас переслідують, а ми терпимо;
    13: коли нас ганьблять, ми підбадьорюємо. Ми стали наче сміття для світу, наче нечистоти для всіх дотепер.
    14: Я пишу вам це не для того, щоб осоромити вас, а для того, щоб наставити як моїх любих дітей.
    15: Навіть якби ви мали десять тисяч наставників, батьків у вас небагато. Адже я породив вас у Христі Ісусі через Добру Звістку.
    16: 'Тож закликаю вас: станьте моїми послідовниками!'
    17: Тому я послав вам Тимофія, мою улюблену та вірну дитину в Господі. Він нагадає вам мої шляхи в Христі Ісусі, так як я навчаю повсюди, у кожній церкві.
    18: Деякі загордилися, наче б я не мав прийти до вас.
    19: Але, якщо Господь забажає, я скоро прийду до вас і побачу не тільки слова, а й силу тих, що загордилися.
    20: Адже Боже Царство не в слові, а в силі.
    21: 'Чого бажаєте: щоб я прийшов до вас із палицею чи з любов’ю та духом лагідності?'
  5:
    1: 'Ходять чутки, що між вами [чиниться] розпуста, та ще й така, якої [немає] навіть серед язичників: хтось із вас живе з дружиною свого батька.'
    2: А ви загордилися замість того, щоб сумувати й усунути з-поміж вас того, хто вчинив таке?
    3: 'Хоча я й відсутній тілом, [але] присутній духом і вже осудив того, хто таке вчинив:'
    4: коли ви зберетеся разом в ім’я нашого Господа Ісуса Христа, в єдності з моїм духом та силою Господа нашого Ісуса,
    5: передайте таку [людину] сатані на знищення плоті, щоб його дух був врятований у День Господа.
    6: Недобре ваше вихваляння! Чи ви не знаєте, що трохи закваски заквашує все тісто?
    7: Позбудьтеся старої закваски, щоби бути новим тістом, без закваски, яким ви і є. Адже наша Пасха, Христос, був принесений у жертву.
    8: Тому святкуймо не зі старою закваскою й не із закваскою розпусти й зла, а з опрісноками щирості та істини.
    9: Я писав вам у листі, щоб ви не зв’язувалися з розпусниками,
    10: '[але] не взагалі з розпусниками цього світу, чи жадібними людьми, чи здирниками, чи ідолопоклонниками, інакше ви мали б вийти з цього світу.'
    11: Натомість я написав вам не зв’язуватися з тим, хто зветься братом, але є розпусником, жадібним до наживи, ідолопоклонником, наклепником, п’яницею або шахраєм. З такою [людиною] навіть не їжте!
    12: Бо навіщо мені судити тих, хто зовні? Хіба ви не маєте судити тих, хто всередині?
    13: Сторонніх же судитиме Бог. «Виженіть лихого з-поміж себе!»
  6:
    1: Чи наважується хтось з-поміж вас, маючи суперечку з іншим, судитися в неправедних, а не у святих?
    2: Чи ви не знаєте, що святі будуть судити світ? Якщо ж світ буде судимий через вас, то хіба ви не спроможні судити більш незначні справи?
    3: Хіба ви не знаєте, що ми будемо судити ангелів? Чи не тим більше життєві справи?
    4: Ви ж, коли маєте вирішити якісь життєві справи, призначаєте суддями тих, хто не з церкви.
    5: Я кажу це вам на сором. Невже серед вас немає нікого мудрого, хто міг би розсудити між своїми братами?
    6: Натомість брат судиться з братом, та ще й перед невіруючими!
    7: Насправді те, що ви судитеся одне з одним, – це вже ганьба. Чому б вам краще не стерпіти несправедливості? Чому б вам краще не зазнати шкоди?
    8: А ви самі творите несправедливість і обманюєте, та ще й братів!
    9: 'Хіба ви не знаєте, що несправедливі не успадкують Царства Божого? Не обманюйтеся: ні розпусники, ні ідолопоклонники, ні перелюбники, ні катаміти, ні гомосексуалісти,'
    10: ні грабіжники, ні жадібні до наживи, ні п’яниці, ні наклепники, ні шахраї не успадкують Царства Божого.
    11: І такими були деякі з вас. Але ви були очищені, освячені та виправдані в ім’я Господа Ісуса Христа та через Духа нашого Бога.
    12: «Усе мені дозволено», але не все йде на користь. «Усе мені дозволено», але ніщо не повинно володіти мною!
    13: «Їжа – для шлунка, і шлунок – для їжі», але Бог знищить і те, і друге. Бо тіло не для розпусти, а для Господа, і Господь – для тіла.
    14: Адже Бог через Свою силу воскресив Господа й нас воскресить.
    15: Чи ви не знаєте, що ваші тіла – частини [тіла] Христа? Тож як я можу взяти те, що належить Христові, та віддати розпусниці? Не бути цьому!
    16: 'Чи ви не знаєте, що той, хто єднається з розпусницею, стає [з нею] одним тілом? Адже сказано: «І будуть двоє одним тілом».'
    17: А той, хто єднається з Господом, стає [з Ним] одним духом.
    18: Тікайте від статевої розпусти! Кожен гріх, який чинить людина, є поза тілом, але хто чинить розпусту, грішить проти власного ж тіла.
    19: Чи, може, ви не знали, що ваше тіло – це храм Святого Духа, Який у вас, Якого ви отримали від Бога, і що ви не належите собі?
    20: Адже ви куплені за [високу] ціну. Тож тепер прославляйте Бога у вашому тілі та у вашому дусі, які належать Богові.
  7:
    1: 'Тепер про те, що ви писали: «Добре, якщо чоловік не торкається жінки».'
    2: Однак через [небезпеку] статевої розпусти нехай кожен [чоловік] має свою дружину й кожна [жінка] нехай має свого чоловіка.
    3: Нехай чоловік віддає належне дружині, а дружина – чоловікові.
    4: Не дружина володіє своїм тілом, а чоловік. Так само не чоловік володіє своїм тілом, а дружина.
    5: Не уникайте одне одного, хіба що за спільною згодою, тимчасово, щоб присвятити себе посту та молитві. І знову будьте разом, щоб сатана не спокусив вас через вашу нестриманість.
    6: Але я кажу вам це як поступку, а не як наказ.
    7: 'Мені б хотілося, щоб усі люди були такими, як я, але кожен має свій дар від Бога: в одного – такий, у другого – інший.'
    8: 'Неодруженим і вдовам кажу: краще, якби вони залишилися, як я.'
    9: Проте якщо вони не можуть стриматись, то нехай одружаться, адже краще одружитися, аніж розпалюватися [бажанням].
    10: 'А одруженим наказую, [точніше] не я, а Господь: дружина не повинна розлучатися з чоловіком.'
    11: А якщо й розлучиться, то нехай залишиться неодруженою або примириться з чоловіком. І чоловікові не слід розлучатися з дружиною.
    12: 'Іншим же кажу я, а не Господь: якщо якийсь брат має невіруючу дружину й вона згідна жити з ним, то нехай не розлучається з нею.'
    13: Також якщо якась жінка має невіруючого чоловіка, який згідний жити з нею, то нехай не розлучається з ним.
    14: Адже невіруючий чоловік освячується через дружину, а невіруюча дружина освячується через чоловіка. Інакше ваші діти були б нечисті, а тепер вони святі.
    15: Але якщо невіруючий розлучається, то нехай розлучається. У таких випадках брат чи сестра не зв’язані. Бог покликав вас до миру.
    16: Звідки знаєш, жінко, чи не врятуєш свого чоловіка? І звідки знаєш, чоловіче, чи не врятуєш своєї дружини?
    17: Нехай кожен поводиться, як наказав Господь, і так, як покликав Бог. Так я навчаю в усіх церквах.
    18: Був хтось обрізаний, коли був покликаний? Нехай не стає необрізаним! Був хтось необрізаний, коли був покликаний? Нехай не стає обрізаним!
    19: Обрізання – це ніщо, так само як і необрізання – це ніщо. [Головне – це] зберігання Божих заповідей.
    20: Нехай кожен залишається в тому покликанні, в якому був покликаний.
    21: Ти був покликаний, будучи рабом? Не переймайся! Але якщо можеш стати вільним, скористайся [нагодою].
    22: Адже раб, покликаний у Господі, – вільний у Господі. Так само й той, хто був покликаний як вільний, є Христовим рабом.
    23: Ви куплені за [високу] ціну, тож не ставайте рабами людей.
    24: Брати, нехай кожен залишається перед Богом у такому стані, в якому був покликаний.
    25: Щодо незайманих, то я не маю жодного наказу від Господа, але скажу свою думку як той, хто помилуваний Господом і гідний довіри.
    26: Я вважаю, що з огляду на теперішні утиски, людині краще залишитися так, [як є].
    27: Ти зв’язаний з дружиною? Не шукай розв’язання! Не зв’язаний з дружиною? Не шукай дружини!
    28: Але якщо ти й одружишся, то не згрішиш. І якщо незаймана вийде заміж, також не згрішить. Однак вони матимуть земні страждання, а я [намагаюся] вас уберегти від них.
    29: Брати, я маю на увазі, що час скоротився. Відтепер ті, хто має дружину, нехай будуть як ті, хто її не має;
    30: а ті, хто плаче, [нехай будуть] як ті, хто не плаче; ті, хто радіє, – як ті, хто не радіє; ті, що купують, – як ті, хто нічим не володіє;
    31: і ті, хто користується світом, – як ті, хто не користується [ним], адже образ цього світу минає.
    32: Я бажаю, щоб у вас не було турбот. Неодружений турбується про Господнє, як догодити Господеві.
    33: А одружений турбується земним, як догодити дружині,
    34: 'і він поділений. Незаміжня жінка й дівчина турбуються про Господнє, щоб бути святими тілом і духом. А заміжня турбується про світське: як догодити чоловікові.'
    35: Я кажу це для вашої користі, а не для того, щоб обмежити вас, щоб ви гідно й завзято служили Господеві без відволікання.
    36: Але якщо хтось вважає, що поводиться неповажливо щодо своєї діви, і вона в зрілих літах і повинна так залишитись, нехай робить, як хоче, він не згрішить. Нехай одружаться.
    37: Хто ж без будь-якого примусу стоїть непохитний у своєму серці, може контролювати власні бажання й вирішив у своєму серці зберегти свою діву, чинить добре.
    38: Отже, хто видає заміж свою діву, добре робить, а хто не видає заміж своєї діви, робить краще.
    39: Жінка зв’язана зі своїм чоловіком, доки він ще живий, але якщо чоловік засне, вона вільна одружитися, з ким бажає, аби лише в Господі.
    40: Проте, на мою думку, вона буде блаженнішою, якщо залишиться, [як є]. Думаю, що і я маю Божого Духа.
  8:
    1: 'А тепер щодо того, що принесено в жертву ідолам: ми знаємо, що «всі маємо знання». [Проте] знання робить гордим, а любов збудовує.'
    2: Якщо хтось думає, що він щось знає, то він нічого не знає так, як належить знати.
    3: А якщо хтось любить Бога, той був пізнаний Ним.
    4: Отже, стосовно їжі, принесеної в жертву ідолам, ми знаємо, що «у світі ідол – це ніщо» і що «немає [іншого] Бога, крім Єдиного».
    5: І навіть якщо є на землі чи в небі так звані «боги», адже існує багато «богів» і багато «володарів»,
    6: то для нас є лише один Бог – Отець, з Якого все [походить] і для Якого [існуємо] ми, і лише один Володар – Ісус Христос, через Якого все й через Якого ми.
    7: Але не в усіх є це знання. Деякі, призвичаївшись до ідолів, ще й досі їдять так, наче [споживають] ідольські жертви, а їхнє сумління, будучи слабким, опоганюється.
    8: Однак не їжа приведе нас до Бога. Ми не стаємо гіршими, якщо не їмо, і не стаємо кращими, якщо їмо.
    9: Але будьте уважними, щоб якимось чином ваше право не стало каменем спотикання для слабких.
    10: Адже якщо хтось побачив, що ти, маючи пізнання, споживаєш їжу в ідольському храмі, хіба його слабке сумління не заохотить їсти те, що принесене ідолам?
    11: Отже, через твоє знання загине слабкий брат, за якого помер Христос.
    12: Коли грішите таким чином проти братів і вражаєте їхнє слабке сумління, то грішите проти Христа.
    13: Тому якщо їжа змушує мого брата спіткнутися, то повік не їстиму м’яса, щоб не змушувати мого брата спіткнутися.
  9:
    1: Хіба я не вільний? Хіба я не апостол? Хіба я не бачив Ісуса, нашого Господа? Хіба ви не моє діло в Господі?
    2: І навіть якщо для інших я не апостол, то я [апостол] для вас, адже ви є підтвердженням мого апостольства в Господі!
    3: Це моя відповідь тим, що судять мене.
    4: Хіба ми не маємо права їсти та пити?
    5: Хіба не маємо права взяти з собою сестру – [віруючу] дружину, як інші апостоли, брати Господа та Кифа?
    6: Чи це тільки я та Варнава не маємо права не працювати?
    7: Який воїн служить за власний рахунок? Хто садить виноградник і не їсть з його плодів? Або хто випасає отару та не п’є її молока?
    8: Чи я [лише] по-людському це кажу? Хіба Закон не каже так само?
    9: 'Адже в Законі Мойсея написано: «Не зав’язуй рота волові, що молотить». Хіба це про волів турбується Бог?'
    10: Чи Він каже про нас? Адже для нас написано, що той, хто оре, повинен орати з надією, і той, хто молотить, [повинен молотити] з надією, що отримає частину [врожаю].
    11: Якщо ми посіяли між вами духовні [блага], хіба то велика справа, коли ми пожнемо ваші матеріальні?
    12: Якщо інші мають на вас право, то хіба ми не більше? Проте ми не скористалися цим правом, а зносимо все, щоб у чомусь не перешкодити Христовій Добрій Звістці.
    13: Хіба не знаєте, що ті, хто працює в Храмі, їдять [їжу] з Храму, а ті, хто служить при жертовнику, отримують частку з жертовника?
    14: Так само й Господь наказав, щоб ті, хто звіщає Добру Звістку, жили з Доброї Звістки.
    15: Але я нічим з цього не скористався. І я не написав цього, щоб так сталося мені. Бо мені було б краще померти, ніж щоб хтось усунув мою причину для похвали!
    16: Адже якщо я проповідую Добру Звістку, то це для мене не причина для похвали, а обов’язок, покладений на мене. І горе мені, якщо не буду звіщати Доброї Звістки!
    17: Якщо роблю це добровільно, то маю винагороду. А якщо недобровільно, то [виконую] доручене мені служіння.
    18: Тож у чому моя винагорода? У тому, що, проповідуючи Добру Звістку, я проголошую її безплатно й не використовую мого права в Добрій Звістці.
    19: Будучи вільним від усіх, я підкорив себе всім, щоби здобути багатьох.
    20: Для юдеїв я був як юдей, щоб здобути юдеїв. Для тих, хто під Законом, [я був] як під Законом, – хоча сам я не під Законом, – щоб здобути тих, хто під Законом.
    21: Для тих, хто без Закону, [я був] як той, що без Закону, – хоча я не [живу] без закону Бога, бо [живу] під законом Христа, – щоб здобути тих, хто без Закону.
    22: Для слабких став слабким, щоб здобути слабких. Був усім для всіх, щоб неодмінно спасти деяких.
    23: Усе роблю заради Доброї Звістки, щоб бути її співучасником.
    24: Хіба ви не знаєте, що на арені біжать усі учасники, а винагороду отримує лише один? Тож біжіть так, щоб виграти.
    25: Кожен, хто бере участь у змаганнях, стримується в усьому. Вони це роблять, щоб отримати тлінний вінок, ми ж [біжимо] заради нетлінного.
    26: Тому я не біжу безцільно та не б’ю кулаками, ніби в повітря,
    27: а виснажую своє тіло та підкоряю його собі, щоб, проповідуючи Добру Звістку, самому не стати непридатним.
  10:
    1: Адже я б не хотів, брати, щоб ви не знали, що всі наші прабатьки були під хмарою, усі проходили через море
    2: та всі були хрещені в Мойсея у хмарі та в морі,
    3: усі їли ту саму духовну їжу
    4: й усі пили той самий духовний напій, бо пили зі Скелі, Яка йшла за ними; а Скелею був Христос.
    5: Але Бог не уподобав більшості з них, тож [їхні тіла] були розсіяні в пустелі.
    6: Усе це сталося для нашого прикладу, щоб ми не були тими, хто прагне зла, як прагнули вони.
    7: 'Не ставайте ідолопоклонниками, як деякі з них, адже написано: «Народ сів їсти й пити, а потім встали й почали веселитися».'
    8: Не піддаваймося розпусті, як піддалися розпусті деякі з них, через це одного дня їх полягло двадцять три тисячі.
    9: Не випробовуймо Христа, як зробили деякі з них та були вбиті зміями.
    10: І не нарікайте, як нарікали деякі з них та були знищені Згубником.
    11: Це трапилося з ними для нашого прикладу та було написано для того, щоб попередити нас, кого досягнуло сповнення віків.
    12: Тож хто вважає, що стоїть, нехай пильнує, аби не впав!
    13: Вас не спіткало жодне випробування, яке б не було людським. Але вірний Бог, Який не дозволить вам бути випробуваними понад те, що ви можете витримати, а разом із випробуванням підготував і шлях для виходу, щоб ви могли витримати.
    14: Тому, любі мої, тікайте від ідолопоклонства!
    15: 'Кажу вам як мудрим: самі судіть, що кажу!'
    16: Хіба Чаша благословення, яку ми благословляємо, не є спільністю з кров’ю Христа? Хіба хліб, який ламаємо, не є спільністю з Христовим тілом?
    17: Оскільки хліб один, то ми, хоч нас і багато, становимо одне тіло, бо всі розділяємо один хліб.
    18: 'Подивіться на Ізраїль за тілом: хіба ті, що їдять жертви, не є спільниками жертовника?'
    19: Тож що я маю на увазі? Чи принесене в жертву ідолам має якесь значення або чи якийсь ідол має значення?
    20: Ні, але [я маю на увазі], що жертви [язичників] принесені демонам, а не Богу. Я не хочу, щоб ви були спільниками демонів!
    21: Ви не можете пити чаші Господа й чаші демонів! Не можете бути спільниками столу Господнього та столу демонів!
    22: Чи хочемо викликати Господні ревнощі? Хіба ми сильніші за Нього?
    23: «Мені все дозволено», але не все йде на користь. «Мені все дозволено», але не все збудовує.
    24: Нехай кожен шукає не свого [блага], а [блага] іншого.
    25: Їжте все, що продається на м’ясному ринку, ні про що не розпитуючи задля власного сумління,
    26: адже «Господеві належить земля і все, що її наповнює».
    27: Якщо хтось із невіруючих запросить вас [до столу] й ви забажаєте прийти, то їжте все, що вам подадуть, ні про що не розпитуючи задля власного сумління.
    28: 'Але якщо хтось вам скаже: «Це було принесене в жертву ідолам!», тоді не їжте заради нього та заради сумління.'
    29: Я кажу не про ваше сумління, а про [сумління] іншого. Адже чому моя свобода має визначатися сумлінням іншого?
    30: Якщо я їм із вдячністю, то чому б мені бути зневаженим через те, за що я подякував?
    31: Отже, чи ви їсте, чи п’єте, чи робите щось – усе робіть на славу Бога.
    32: Не ставайте каменем спотикання ні для юдеїв, ні для язичників, ні для Церкви Божої,
    33: як і я в усьому всім догоджаю, не шукаючи не своєї користі, але [користі] багатьох, щоб вони отримали спасіння.
  11:
    1: Будьте моїми послідовниками, як і я [наслідую] Христа.
    2: Хвалю вас за те, що ви в усьому згадуєте мене та дотримуєтесь настанов так, як я вам їх передав.
    3: 'Проте я хочу, щоб ви знали: Головою кожного чоловіка є Христос, головою жінки – чоловік, а Головою Христа – Бог.'
    4: Кожен чоловік, що молиться або пророкує з покритою головою, ганьбить свою Голову.
    5: І кожна жінка, що молиться або пророкує з непокритою головою, ганьбить свою голову, бо для неї це те саме, що бути з поголеною [головою].
    6: Адже якщо жінка не покриває [голови], то нехай і обстрижеться! Але якщо для жінки соромно бути обстриженою чи поголеною, то нехай покривається!
    7: Чоловік, будучи образом і славою Бога, не повинен покривати голову, а жінка – це слава чоловіка.
    8: Адже не чоловік [походить] від жінки, але жінка – від чоловіка,
    9: і не чоловік був створений для жінки, але жінка – для чоловіка.
    10: Тому жінка повинна мати на голові [знак] влади заради ангелів.
    11: Однак у Господі – ні чоловік без жінки, ні жінка без чоловіка.
    12: Бо як жінка – від чоловіка, так і чоловік – через жінку, але все [походить] від Бога.
    13: 'Судіть самі: чи годиться жінці молитися Богу непокритою?'
    14: Хіба сама природа речей не вчить вас, що для чоловіка ганебно мати довге волосся,
    15: а якщо жінка має довге волосся, то це слава для неї? Бо волосся дано їй замість покривала.
    16: Якщо ж хтось бажає посперечатися, то ні ми, ні Божі церкви такого звичаю не маємо.
    17: Даючи вам ці настанови, я не хвалю [вас], бо ви збираєтеся разом не на користь, а на шкоду.
    18: Передусім я чую, що коли ви збираєтеся разом у церкві, то між вами існують розділення, і я частково [цьому] вірю.
    19: Звісно, так треба, щоб між вами були різні угрупування, аби виявилися перевірені.
    20: Коли ви збираєтеся разом, ви не споживаєте Вечері Господньої,
    21: адже, перш ніж споживати її, кожен їсть свою вечерю, тож хтось голодує, а хтось напивається.
    22: Хіба ви не маєте домів, щоб їсти й пити? Чи, може, ви зневажаєте церкву Божу та хочете осоромити тих, що не мають [нічого]? Що мені вам сказати? Похвалити вас? За це я [вас] не похвалю.
    23: 'Адже я прийняв від Господа те, чого вас навчив: Господь Ісус у ніч, коли був зраджений, узяв хліб'
    24: 'та, подякувавши, розламав і дав їм, кажучи: «Це є тіло Моє для вас. Чиніть це на згадку про Мене».'
    25: 'Так само після вечері взяв і чашу, кажучи: «Ця чаша – Новий Завіт у Моїй крові. Кожного разу, як п’єте її, чиніть це на згадку про Мене».'
    26: Адже щоразу, коли ви їсте цей хліб і п’єте з цієї чаші, ви звіщаєте смерть Господа, поки Він не прийде.
    27: Той, хто їстиме цей хліб і питиме цю чашу недостойно, буде винний перед тілом та кров’ю Господа.
    28: Нехай людина перевірить себе й лише потім їсть із хліба та п’є з чаші.
    29: Адже хто їсть і п’є негідно, не розрізняючи тіла [Господнього], їсть і п’є на власний осуд.
    30: Тому серед вас багато слабких і хворих, та чимало тих, що сплять.
    31: Але якби ми перевіряли самих себе, то не були б судимі.
    32: Проте коли Господь нас судить, то [Він] повчає нас, щоб ми не були судимі разом зі світом.
    33: Тож, брати мої, збираючись, щоб їсти, чекайте одне одного.
    34: Якщо хтось голодний, то нехай їсть вдома, щоб ви не збиралися для суду. Про інше я роздам указівки, коли прийду.
  12:
    1: Брати, я б не хотів, щоб ви були необізнані щодо духовних [дарів].
    2: Ви знаєте, що коли ви були ще язичниками, то були ведені до німих ідолів, ніби хтось тягнув вас.
    3: 'Тому запевняю вас, що ніхто, говорячи в Дусі Божому, не каже: «Ісус проклятий», і ніхто не може сказати: «Ісус – Господь», хіба тільки через Святого Духа.'
    4: Є різні дари, але той самий Дух,
    5: і служіння є різні, але той самий Господь,
    6: є також різні дії, але той самий Бог, Який творить усе й в усіх.
    7: Кожному дається прояв Духа для спільної користі.
    8: Одному через Духа дається слово мудрості, іншому – слово пізнання за тим самим Духом,
    9: іншому – віра тим самим Духом, іншому – дари зцілення тим самим Духом,
    10: іншому – сили [робити] чудеса, іншому – пророцтво, іншому – розрізнення духів, іншому – різні мови, а ще іншому – тлумачення мов.
    11: Усе це робить один і той самий Дух, даючи кожному окремо, як Він хоче.
    12: Бо як тіло одне і має багато частин, а всі частини тіла, хоч їх і багато, є одним тілом, так само і з Христом.
    13: 'Адже всі ми хрещені в одному Дусі, щоби бути одним тілом: чи юдеї, чи греки, чи раби, чи вільні – усі ми напоєні одним Духом.'
    14: Бо тіло складається не з однієї частини, а з багатьох.
    15: 'Якби нога сказала: «Оскільки я не рука, то не належу тілу», хіба через це не належала б до тіла?'
    16: 'І якби вухо сказало: «Оскільки я не око, то не належу тілу», хіба через це не належало б до тіла?'
    17: Якби все тіло було оком, то де був би слух? Якби все тіло було слухом, то де був би нюх?
    18: Правда в тому, що Бог розмістив частини, кожну з них, у тіло так, як Він того захотів.
    19: Та якби всі були одною частиною, то де було б тіло?
    20: А так тіло одне, проте частин багато.
    21: 'Не може око сказати руці: «Ти мені не потрібна», і тим більше голова своїм ногам: «Ви мені не потрібні».'
    22: Навпаки, ті частини тіла, які здаються слабшими, насправді значно потрібніші,
    23: і ті, що, на нашу думку, не такі почесні, ми цінуємо більше. Тож наші непристойні [частини тіла] одержують більше уваги,
    24: а пристойні [цього] не потребують. Але Бог склав тіло так, що дав більше пошани тим, кому [її] бракує,
    25: щоб у тілі не було розділення, але щоб [усі] частини однаково піклувалися одна про одну.
    26: Якщо одна з частин страждає, то всі частини страждають разом [із нею]; якщо одна з частин у пошані, то всі частини радіють разом [із нею].
    27: Ви – Христове тіло, і кожен окремо є [Його] частиною.
    28: Бог призначив у церкві першими апостолів, другими пророків, третіми вчителів, потім дива, потім дари зцілення, допомоги, управління, різні мови.
    29: Хіба всі є апостолами? Хіба всі є пророками? Хіба всі є вчителями? Хіба всі є чудотворцями?
    30: Хіба всі мають дари зцілення? Хіба всі розмовляють мовами? Хіба всі перекладають?
    31: Прагніть же більших дарів. І я покажу вам неперевершений шлях.
  13:
    1: Якби я розмовляв людськими та ангельськими мовами, але не мав би любові, то був би як мідний гонг, що відлунює, або кимвал, що бряжчить.
    2: І якби я мав [дар] пророцтва та розумів усі таємниці й знання, і якби мав таку віру, що міг би гори пересувати, але не мав би любові, – то я ніщо.
    3: І якби я роздав усе своє майно й віддав власне тіло на спалення, але не мав би любові, то не матиму жодної користі.
    4: Любов терпляча, любов лагідна, вона не заздрить, не вихваляється, не зазнається.
    5: Не поводиться непристойно, не шукає власної вигоди, не гнівається, не задумує лихого.
    6: Не радіє з неправди, а радіє істині.
    7: Завжди захищає, завжди вірить, завжди сподівається, завжди все перетерпить.
    8: Любов ніколи не згасає. Хоча пророцтва закінчаться, мови припиняться, а пізнання зникне.
    9: Адже ми знаємо частково й пророкуємо частково,
    10: але коли прийде те, що досконале, то часткове припиниться.
    11: Коли я був дитиною, то говорив як дитина, розумів як дитина й думав як дитина. А коли я став чоловіком, то позбувся того, що дитяче.
    12: Адже зараз ми бачимо, наче в дзеркалі, нечітко, тоді ж [побачимо] віч-на-віч. Зараз розумію частково, а тоді пізнаю повністю, як і я був пізнаний повністю.
    13: 'Нині ж залишаються ці три: віра, надія та любов. Але найбільшою з них є любов.'
  14:
    1: Прагніть любові, ревно бажайте духовних [дарів], а особливо пророкування.
    2: Адже той, хто говорить [іншою] мовою, говорить не до людей, а до Бога, бо ніхто [його] не розуміє, і він духом говорить таємниці.
    3: А той, хто пророкує, говорить до людей для збудування, підбадьорення та втіхи.
    4: Той, хто говорить мовою, збудовує самого себе, а той, хто пророкує, збудовує церкву.
    5: Я бажав би, щоб усі з вас говорили [іншими] мовами, але більше – щоб пророкували. Той, хто пророкує, більший за того, хто говорить [іншими] мовами, хіба що хтось перекладає, щоб церква отримала [духовне] збудування.
    6: Тепер, брати, якщо я прийду до вас, говорячи [іншими] мовами, чим принесу вам користь, якщо не говоритиму через одкровення, або через пізнання, або через пророцтво, або через повчання?
    7: Бо й неживі предмети, що мають звучання, – чи то сопілка, чи то арфа, – якщо не видають різних звуків, то як хтось дізнається, що на них грається?
    8: Адже якщо сурма видасть невиразний звук, то хто готуватиметься до бою?
    9: 'Так само й ви: якщо язиком скажете незрозуміле слово, то як вас хтось зрозуміє? Будете говорити на вітер.'
    10: Звісно, у світі є багато всяких мов, і жодна [з них] не є беззмістовною.
    11: Тож якщо я не розумію значення тієї мови, то буду чужинцем для того, хто говорить, а він буде чужинцем для мене.
    12: 'Так само й ви: якщо вже сповнені ревності щодо духовних [дарів], то намагайтеся мати їх вдосталь для збудування церкви.'
    13: Тому той, хто говорить [іншою] мовою, нехай молиться, щоб [умів її] перекласти.
    14: Адже якщо я молюся [іншою] мовою, то мій дух молиться, а розум безплідний.
    15: Що ж мені робити? Я молитимуся духом, але молитимуся й розумом, також я співатиму духом, але співатиму й розумом.
    16: Адже якщо ти дякуєш [лише] духом, то хіба може на твої слова подяки казати «амінь» той, хто не розуміє, що ти кажеш?
    17: Ти добре дякуєш, але інший не збудується.
    18: Я дякую Богові за те, що розмовляю мовами більше, ніж усі ви,
    19: але в церкві краще скажу п’ять слів власним розумом, щоб навчити інших, аніж тисячу слів [іншими] мовами.
    20: Брати, не будьте дітьми в думках! Навпаки, будьте немовлятами щодо зла, а в думках будьте дорослими.
    21: 'У Законі написано: «Іншими мовами та через інші вуста буду промовляти до цього народу, але й тоді не послухають, – каже Господь».'
    22: Отже, мови – це знак не для віруючих, а для невіруючих. Пророцтво ж не для невіруючих, а для віруючих.
    23: Тож коли вся церква збереться разом і всі говоритимуть [іншими] мовами, але зайдуть прості люди або невіруючі, хіба вони не назвуть вас божевільними?
    24: Проте якщо ви всі пророкуватимете й зайде хтось невіруючий або недосвідчений, то всі його викриватимуть та осуджуватимуть.
    25: 'Тоді виявляться таємниці його серця, а він впаде ниць та поклониться Богу, кажучи: «І справді, між вами Бог!»'
    26: Як же тоді бути, брати? Коли збираєтесь разом і в кожного з вас є псалом, повчання, одкровення, мова, переклад, – нехай усе буде на збудування [церкви].
    27: Якщо хтось говорить [іншою] мовою, то нехай по черзі говорять двоє, щонайбільше троє, а один перекладає.
    28: А якщо немає перекладача, то такі нехай мовчать у церкві та говорять до себе та до Бога.
    29: Нехай двоє або троє пророків говорять, а всі інші розмірковують.
    30: Якщо ж іншому, який сидить, прийшло одкровення, то перший нехай мовчить.
    31: Адже всі ви можете пророкувати по черзі, щоб усі навчалися та втішалися.
    32: І духи пророків підкорюються пророкам,
    33: адже [Бог] – Бог не безладу, а миру. Як і в усіх церквах святих,
    34: жінки повинні мовчати в церкві, адже їм не дозволено говорити, а лише підкорятися, як і говорить Закон.
    35: Якщо ж вони бажають чогось навчитися, то нехай спитають вдома у своїх чоловіків, адже соромно для жінки говорити в церкві.
    36: Хіба від вас походить Боже Слово? Чи лише вас досягнуло?
    37: Якщо хтось думає, що він пророк або духовно [наділений], то нехай зрозуміє, що те, про що я пишу вам, – це заповідь Господа.
    38: А коли хтось [цього] не визнає, то і його не визнають.
    39: Отже, брати мої, ревно бажайте пророкувати та не забороняйте [інших] мов.
    40: Нехай усе буде пристойно й організовано.
  15:
    1: Брати, я доношу до вашого відома Добру Звістку, яку я вам звістив, яку ви отримали та в якій ви стоїте.
    2: Нею ви також будете спасенні, якщо дотримуєте слова, яке я вам звістив; інакше ви повірили даремно.
    3: 'Адже найперше я передав вам те, що й сам отримав: Христос помер за наші гріхи згідно з Писанням,'
    4: був похований і воскрес третього дня згідно з Писанням,
    5: і явився Кифі, а потім дванадцятьом.
    6: Після того Він явився одночасно понад п’ятистам братам, більшість з яких живе й досі, а деякі заснули.
    7: Потім Він явився Якову, а згодом – усім апостолам.
    8: А після всіх, наче якомусь недоноскові, явився мені.
    9: Адже я найменший з апостолів, не достойний називатися апостолом, оскільки переслідував Божу Церкву.
    10: Та благодаттю Божою я є тим, ким є. Його благодать щодо мене не була марною, [бо] я працював більше за них усіх; утім, не я, а Божа благодать, що зі мною.
    11: Отже, чи я, чи вони, ми так проповідуємо, і ви так повірили.
    12: Якщо про Христа проповідується те, що Він воскрес з мертвих, то як деякі з вас кажуть, що не існує воскресіння з мертвих?
    13: Якщо не існує воскресіння з мертвих, тоді й Христос не воскрес.
    14: А якщо Христос не воскрес, то наше проповідування даремне, як і ваша віра даремна.
    15: І виявляється, що ми брехливі свідки Божі, адже ми свідчимо, що Бог воскресив Христа, Якого насправді не воскресив, якщо дійсно мертвих не можна воскресити.
    16: Адже якщо мертвих не можна воскресити, то й Христа [Бог] не воскресив,
    17: а якщо Він не воскресив Христа, то ваша віра марна, і ви досі перебуваєте у ваших гріхах.
    18: Тому й ті, що померли в Христі, загинули.
    19: Якщо ми надіємося на Христа тільки в цьому житті, то ми найжалюгідніші з усіх людей!
    20: Правда в тому, що Христос дійсно воскрес із мертвих. [Він] – первісток серед тих, що заснули.
    21: Адже як через людину [прийшла] смерть, так і через Людину [прийшло] воскресіння з мертвих.
    22: Як в Адамі всі вмирають, так і в Христі всі оживуть,
    23: 'але кожен у своєму порядку: Христос – перший плід, а потім, коли Він повернеться, ті, хто Йому належить.'
    24: Тоді [настане] кінець, коли Він передасть Царство Богу Отцю, знищивши всяке начальство, усяку владу та силу.
    25: Бо Він має царювати доти, доки не покладе під ноги всіх Своїх ворогів.
    26: Останній ворог, якого буде знищено, – це смерть.
    27: Адже «Він усе підкорив Йому під ноги». І коли говориться, що все було підкорене, то ясно, що це за винятком Того, Хто підкорив усе Христу.
    28: Коли Христу все буде підкорено, тоді й Сам Син підкориться Тому, Хто все підкорив Йому, щоби Бог був усім в усіх.
    29: Інакше що робитимуть ті, що приймають хрещення за мертвих? Якщо мертві взагалі не воскресають, то чому хрестяться заради них?
    30: І чому ми маємо повсякчас наражатися на небезпеку?
    31: Я щодня перед лицем смерті. І це правда, як і те, брати, що я пишаюся вами в Христі Ісусі, Господі нашому.
    32: Якщо я лише з людських міркувань боровся з дикими звірами в Ефесі, то яка мені від того користь? Якщо мертві не воскресають, то «їжмо і пиймо, бо завтра помремо».
    33: 'Не вводьте себе в оману: «Лихе товариство псує добрі звичаї».'
    34: Отямтеся, як належить, та не грішіть, бо є деякі, що не мають пізнання Бога. Кажу [це] на ваш сором.
    35: 'Але хтось спитає: «Як воскресають мертві? В якому тілі прийдуть?»'
    36: Нерозумний! Те, що ти сієш, не оживе, якщо [спочатку] не помре.
    37: І ти сієш не тіло, яке настане, а звичайне зерно пшениці чи чогось іншого.
    38: Проте Бог дає йому тіло за Своїм бажанням; і кожному насінню – своє власне тіло.
    39: 'Не всяке тіло однакове: одне тіло у людей, інше у тварин, інше у птахів, інше у риб.'
    40: Існують тіла небесні й тіла земні. Але в небесних слава одна, а в земних – інша.
    41: У сонця одна слава, у місяця інша слава, а в зірок ще інша, і зірка від зірки відрізняється славою.
    42: Так само й з воскресінням із мертвих. [Тіло] сіється в тлінні, [але] воскресає в нетлінні.
    43: Сіється в ганебності, [але] воскресає в славі. Сіється в слабкості, [але] воскресає в силі.
    44: Сіється в земному тілі, [але] воскресає духовним тілом. Якщо існує земне тіло, то існує й духовне.
    45: 'Так і написано: «Перша людина, Адам, став живою душею». Останній Адам – духом, що дає життя.'
    46: Але перший не духовний, а тілесний; потім – духовний.
    47: Перша людина – із землі, земна, а друга Людина – з неба.
    48: Якою є земна [людина], такими є й інші земні, і Якою є небесна [Людина], такими є й інші небесні.
    49: І як ми носили образ земного, так само носитимемо й образ небесного.
    50: Брати, я кажу про те, що тіло й кров не можуть успадкувати Божого Царства, як і тлінне не успадковує нетлінного.
    51: 'Ось розкажу вам таємницю: не всі ми заснемо, але всі будемо змінені –'
    52: умить, і оком не змигнеш, при останній сурмі. Вона засурмить – і мертві воскреснуть нетлінними, а нас буде змінено.
    53: Адже тлінне має зодягнутися в нетлінність і смертне – у безсмертність.
    54: 'Коли тлінне зодягнеться в нетлінність і смертне – у безсмертність, тоді сповниться слово, що було написане: «Смерть поглинута перемогою».'
    55: «Смерте, де твоя перемога? Смерте, де твоє жало?»
    56: Жало смерті – це гріх, а сила гріха – це Закон.
    57: Але подяка Богові, Який дає нам перемогу через нашого Господа Ісуса Христа.
    58: Тому, мої улюблені брати, будьте непохитними, стійкими, завжди відзначайтеся в Господньому ділі, знаючи, що ваша праця в Господі не даремна.
  16:
    1: 'А щодо збирання пожертв для святих, то робіть так само, як я наказав церквам із Галатії:'
    2: першого дня тижня нехай кожен із вас відкладає [щось], збираючи відповідно до своїх можливостей, щоб, коли я прийду, не треба було [збирати] пожертвувань.
    3: А коли прибуду, то тих, кого ви визнаєте гідними, пошлю з листом віднести ваш дар у Єрусалим.
    4: Якщо ж і мені треба буде туди піти, то вони підуть зі мною.
    5: Я прибуду до вас, коли пройду Македонію, бо проходитиму Македонію.
    6: Можливо, пробуду у вас якийсь час або навіть перезимую, щоб потім ви провели мене, куди б я не йшов.
    7: Адже цього разу я не хочу побачити вас лише мимохідь, а сподіваюсь якийсь час пробути з вами, якщо дозволить Господь.
    8: А до П’ятдесятниці я пробуду в Ефесі,
    9: бо переді мною були відкриті широкі двері для плідного [служіння], хоча противників багато.
    10: Якщо прийде Тимофій, дивіться, щоб йому серед вас було нічого боятися, бо він, як і я, виконує діло Господнє.
    11: Тому нехай ніхто його не зневажає. Проведіть його з миром, щоб він прибув до мене, оскільки я чекаю його разом із братами.
    12: А щодо брата Аполлоса, то я дуже просив його прийти до вас із братами, але йому не хотілося приходити зараз. Він прийде, як буде нагода.
    13: Пильнуйте, стійте у вірі, будьте мужні та сильні!
    14: Нехай [між] вами все робиться з любов’ю.
    15: 'Закликаю вас, брати: ви знаєте, що дім Стефана – перший плід Ахаї і що вони віддали себе служінню святим,'
    16: підкорюйтеся таким і всім, хто служить разом із ними й важко працює.
    17: Радію через прибуття Стефана, Фортуната й Ахаїка, бо вони заповнили вашу відсутність
    18: і заспокоїли мій та ваш дух. Цінуйте таких.
    19: Церкви з Азії вітають вас. Акила та Прискілла щиро вітають вас у Господі разом із їхньою домашньою церквою.
    20: Усі брати вітають вас. Вітайте одне одного святим цілунком.
    21: Привітання [написане] моєю, Павловою, рукою.
    22: Якщо хтось не любить Господа, нехай буде проклятий! Марана та!
    23: Нехай благодать Господа Ісуса буде з вами!
    24: Моя любов з усіма вами в Христі Ісусі. Амінь.
47:
  1:
    1: Павло, з волі Божої апостол Христа Ісуса, і брат Тимофій. Церкві Божій в Коринфі та всім святим по всій Ахаї.
    2: Благодать вам і мир від Бога, Отця нашого, і від Господа Ісуса Христа.
    3: Благословенний Бог і Отець нашого Господа Ісуса Христа, Отець милосердя та Бог усякої втіхи,
    4: Який втішає нас у всіх наших труднощах, щоб ми могли втішати тих, хто перебуває в різних труднощах, тією втіхою, яку ми самі отримуємо від Бога.
    5: Бо як зростає в нас страждання Христа, так через Христа зростає і наша втіха.
    6: Якщо ми зносимо труднощі, то це заради вашої втіхи та спасіння. Якщо нас втішають, то це для вашої втіхи, яка дає силу зносити ті ж страждання, які зносимо й ми.
    7: 'Наша надія щодо вас міцна, бо знаємо: якщо ви разом з нами страждаєте, то разом з нами отримаєте й втіху.'
    8: Брати, ми не хочемо, щоб ви не знали про біду, яка трапилася з нами в Азії, адже ми були обтяжені над міру й над силу, так що й не сподівалися вижити.
    9: Здавалося, ми отримали вирок смерті, щоб покладались не на себе, а на Бога, Який воскрешає мертвих.
    10: Він врятував нас від великої [загрози] смерті та ще рятуватиме. На Нього покладаємо надію, що Він рятуватиме нас і надалі,
    11: за сприяння вашої молитви за нас. Тоді багато хто дякуватиме [Богові] за дар, [отриманий] нами через молитви багатьох.
    12: Бо нашою похвалою є свідчення нашого сумління, що у світі ми поводилися – особливо з вами – з простотою та чесністю від Бога й [керувалися] не людською мудрістю, а Божою благодаттю.
    13: Адже ми не пишемо вам чогось іншого, крім того, що ви читаєте або [вже] розумієте. Але я сподіваюся, що ви повністю зрозумієте,
    14: – як частково зрозуміли нас, – що ми ваша похвала, так само, як і ви будете нашою в День нашого Господа Ісуса.
    15: Із цією впевненістю я хотів спершу прийти до вас, щоб ви вдруге мали благодать.
    16: Бо я збирався відвідати вас по дорозі в Македонію, а повертаючись звідти, зупинитись у вас ще раз. І тоді ви відправили б мене до Юдеї.
    17: Тож, маючи такий намір, хіба я вчинив легковажно? Хіба я вирішую щось за [покликом] тіла, щоб у мене було і «так, так», і «ні, ні»?
    18: Але вірний Бог, що наше слово до вас не є і «так», і «ні».
    19: Адже Божий Син, Ісус Христос, Якого ми – я, Силуан і Тимофій – проповідували поміж вами, не був «так» і «ні», але в Ньому було «так».
    20: 'І хоч би скільки було Божих обітниць, у Ньому [всі] «так». Тому через Нього ми й [кажемо] на славу Бога: «Амінь».'
    21: Той, Хто зміцнює нас разом із вами в Христі та помазує нас, – Бог,
    22: Який також поставив на нас печать і дав завдаток Духа в наші серця.
    23: 'Я закликаю Бога у свідки моєї душі: я не приходив у Коринф, щоб вберегти вас.'
    24: Це не означає, що ми пануємо над вашою вірою, але ми працюємо разом із вами для вашої радості, бо ви стоїте у вірі.
  2:
    1: Я вирішив собі не приходити до вас знову зі скорботою.
    2: Адже якщо я вас засмучую, то хто тоді мене звеселить, як не той, кого я засмутив?
