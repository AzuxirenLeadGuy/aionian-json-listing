    7: Тож краще вам його пробачити та підбадьорити, щоб його не охопив смуток.
    8: Тому я закликаю вас виявити до нього любов.
    9: Бо я написав вам ще й для того, щоб пізнати вашу стійкість, чи ви слухняні в усьому.
    10: Кого пробачаєте ви, того [пробачаю] і я. Бо те, що я простив, якщо й простив щось, то заради вас перед Христом,
    11: щоб не дозволити сатані нас перехитрити, адже ми розуміємо його задуми.
    12: Коли я прибув до Троади заради Доброї Звістки Христа і мені були відкриті двері Господом,
