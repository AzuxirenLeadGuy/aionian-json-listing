    40: Одним із цих двох, що чули [слова] Івана та пішли за Ним, був Андрій, брат Симона Петра.
    41: 'Він першим розшукав свого брата Симона й сказав йому: «Ми знайшли Месію» (що в перекладі означає «Христос»).'
    42: 'Він привів його до Ісуса. Подивившись на Нього, Ісус сказав: «Ти Симон, син Йони, будеш називатися Кифа» (що в перекладі означає «Петро»).'
    43: 'Наступного дня Ісус вирішив піти до Галілеї. Він знайшов Филипа та сказав йому: «Іди за Мною!»'
    44: Филип був із Віфсаїди, з того ж міста, що й Андрій та Петро.
    45: 'Филип знайшов Нафанаїла й сказав йому: ―Ми знайшли Того, про Кого писали Мойсей у Законі та Пророки. Це Ісус, син Йосифа з Назарета.'
    46: 'Нафанаїл сказав: ―Хіба з Назарета може бути щось добре? Филип відповів: ―Іди та подивись!'
    47: '[Коли] Ісус побачив Нафанаїла, що йшов до Нього, то сказав про нього: ―Ось істинний ізраїльтянин, у якому немає лукавства.'
    48: 'Нафанаїл запитав: ―Звідки Ти мене знаєш? Ісус відповів йому: ―Ще перед тим, як Филип покликав тебе, Я бачив тебе під смоковницею.'
    49: 'Нафанаїл відповів: ―Равві, Ти Син Божий, Ти Цар Ізраїлю!'
    50: 'Ісус сказав у відповідь: ―Ти повірив, тому що Я сказав, що бачив тебе під смоковницею? Ти більше від цього побачиш.'
    51: 'Потім сказав: ―Істинно кажу вам: «ви побачите відкриті небеса й Божих ангелів, які підіймаються та опускаються»на Сина Людського.'
  2:
    1: Третього дня було весілля в Кані Галілейській, і мати Ісуса була там.
    2: Ісус зі Своїми учнями теж був покликаний на весілля.
    3: 'Коли закінчилося вино, мати Ісуса сказала Йому: ―Вони не мають вина.'
    4: 'Ісус відповів їй: ―Жінко, що Мені й тобі до цього? Ще не настав Мій час.'
    5: 'Його мати сказала слугам: «Робіть те, що Він вам скаже!»'
    6: За юдейським звичаєм очищення там стояло шість кам’яних посудин для води. Кожна з них містила дві або три міри.
    7: 'Ісус сказав їм: «Наповніть посудини водою!» І вони наповнили їх по вінця.'
    8: 'Потім сказав їм: «А тепер зачерпніть та віднесіть управителю свята!» Вони зробили це.'
    9: Коли управитель скуштував води, яка стала вином, – а він не знав, звідки воно, лише слуги, які зачерпнули воду, знали, – то покликав нареченого
    10: 'й сказав йому: «Кожна людина спочатку подає хороше вино, а коли [гості] нап’ються, [подає] гірше. Ти ж тримав хороше вино дотепер».'
    11: Так Ісус у Кані Галілейській поклав початок знаменням, через які показав Свою славу, і Його учні повірили в Нього.
    12: Після цього [Ісус] разом із матір’ю, братами та учнями пішов до Капернаума й залишився там декілька днів.
    13: Наближалася юдейська Пасха, і Ісус піднявся до Єрусалима.
    14: У Храмі Він знайшов тих, хто продавав волів, овець та голубів. Біля столів стояли ті, хто міняв гроші.
    15: Тоді, зробивши бича з мотузок, Він повиганяв із Храму їх усіх разом з їхніми вівцями та волами. Також Він розкидав гроші та перевернув столи міняльників.
    16: 'А тим, хто продавав голубів, сказав: «Заберіть це звідси! Не робіть із Дому Мого Отця дім торгівлі!»'
    17: 'Його учні згадали, що записано [в Писанні]: «Ревність до Дому Твого поглине Мене».'
    18: 'Тоді юдеї запитали Ісуса: ―Яке знамення Ти покажеш нам як доказ того, що [маєш право] це робити?'
    19: 'Ісус відповів: ―Зруйнуйте цей Храм, і за три дні Я відбудую його.'
    20: 'Юдеї сказали: ―Цей Храм будувався сорок шість років, а Ти за три дні відбудуєш його?'
    21: Але Він казав це про Храм Свого тіла.
    22: Після того, як Він воскрес із мертвих, Його учні згадали ці слова й повірили Писанню та словам Ісуса.
    23: Коли Він був у Єрусалимі на святі Пасхи, багато хто повірив у Його ім’я, побачивши знамення, які Він творив.
    24: Але Ісус не звірявся їм, бо Сам знав усе
    25: й не мав потреби, щоб хтось свідчив про людину, адже Сам знав, що було в людині.
  3:
    1: Серед фарисеїв був чоловік, на ім’я Никодим, один з юдейських керівників.
    2: 'Він прийшов до Ісуса вночі та сказав: ―Равві, ми знаємо, що Ти Вчитель, Який прийшов від Бога, бо ніхто не може робити таких знамень, які Ти робиш, якщо Бог не з ним.'
    3: 'Ісус відповів: ―Істинно кажу тобі: якщо хтось не народиться знову, не може побачити Царства Божого.'
    4: 'Никодим сказав Йому: ―Як може людина народитися знову, якщо вона вже стара? Адже не може вона знов увійти в утробу своєї матері та народитися?'
    5: 'Ісус відповів: ―Істинно кажу тобі: якщо хтось не народиться від води та Духа, не може увійти до Царства Божого.'
    6: Те, що народжене від плоті, є плоттю, а народжене від Духа є духом.
    7: 'Не дивуйся, що Я сказав тобі: вам треба народитися знову.'
    8: Вітер віє, де хоче, ти чуєш його, але не бачиш, звідки він приходить і куди йде. Так само і з кожним, хто народжений від Духа.
    9: 'Никодим у відповідь сказав: ―Як це може статися?'
    10: 'Ісус відповів: ―Ти – учитель Ізраїля й не знаєш цього?'
    11: 'Істинно кажу тобі: ми говоримо про те, що знаємо, свідчимо про те, що бачили, але ви не приймаєте нашого свідчення.'
    12: Якщо Я сказав вам про земні речі, і ви не повірили, як же ви повірите, якщо Я скажу про небесне?
    13: Ніхто не піднімався на небо, окрім Того, Хто зійшов із неба, – Сина Людського, Який є на небі.
    14: І як Мойсей підняв змія в пустелі, так має бути піднятий і Син Людський,
    15: щоб кожний, хто повірить у Нього, мав життя вічне.
    16: Бо так полюбив Бог світ, що віддав Свого Єдинородного Сина, щоб кожний, хто вірує в Нього, не загинув, але мав життя вічне.
    17: Адже Бог послав Сина у світ не для того, щоб засудити світ, але для того, щоб спасти світ через Нього.
    18: Хто вірить у Нього, не буде засуджений, а хто не вірить, той уже засуджений, бо він не повірив в ім’я Єдинородного Сина Божого.
    19: 'У цьому полягає суд: світло прийшло у світ, але люди полюбили більше темряву, ніж світло, бо їхні вчинки були погані.'
    20: Адже кожний, хто чинить зло, ненавидить світло й не приходить до світла, щоб не викрились його вчинки.
    21: А хто живе в істині, той приходить до світла, щоб розкрилися його вчинки, бо були зроблені в Бозі.
    22: Після цього Ісус разом зі Своїми учнями пішов до землі юдейської. Він перебував там деякий час та хрестив.
    23: Іван також продовжував хрестити в Еноні, що біля Салима, бо там було багато води. Люди продовжували приходити до нього, і він хрестив їх.
    24: На той час Іван ще не був вкинутий до в’язниці.
    25: Між деякими учнями Івана та одним юдеєм виникла суперечка щодо очищення.
    26: 'Вони прийшли до Івана й сказали йому: ―Равві, ось Той, Хто був із тобою на тому боці Йордану й про Кого ти свідчив, зараз Сам хрестить, і всі йдуть до Нього.'
    27: 'Іван сказав у відповідь: ―Не може людина прийняти нічого, якщо не дано їй з неба.'
    28: 'Ви самі свідки того, що я казав: «Я не Христос, я посланий перед Ним».'
    29: Хто має наречену, той є нареченим. Друг нареченого стоїть, слухає та радіє від голосу нареченого. Отже, у цьому й моя радість, і зараз вона сповнилась.
    30: Йому належить зростати, а мені меншати.
    31: Той, Хто приходить згори, величніший за всіх. Земний же належить до землі й говорить по-земному. Той, Хто приходить із неба, величніший за всіх.
    32: Він свідчить про все, що бачив та чув, але ніхто не приймає Його свідчення.
    33: Той, хто приймає Його свідчення, той засвідчив, що Бог істинний.
    34: Адже Той, Кого надіслав Бог, говорить слова Божі, тому що [Бог] дає Йому Духа без міри.
    35: Отець любить Сина й усе віддав у Його руки.
    36: Хто вірить у Сина, той має життя вічне, а хто не вірить у Сина, той не побачить життя, і гнів Божий залишається на ньому.
  4:
    1: Коли Ісус дізнався, що фарисеї почули, начебто Він хрестить більше учнів, ніж Іван, –
    2: хоча сам Ісус не хрестив, а хрестили Його учні, –
    3: то залишив Юдею й знову пішов до Галілеї.
    4: Йому треба було пройти через Самарію,
    5: і Він прийшов у самарянське місто Сихар, неподалік від землі, яку Яків дав своєму синові Йосифові.
    6: Там була криниця Якова, і Ісус, утомившись від дороги, сів [відпочити] біля криниці. Було десь близько шостої години.
    7: 'Одна жінка з Самарії прийшла по воду. Ісус сказав їй: ―Дай Мені напитися!'
    8: (Його учні пішли до міста купити їжі.)
    9: 'Жінка-самарянка сказала Йому: ―Як Ти, юдей, просиш пити в мене – жінки-самарянки? (Річ у тім, що юдеї не спілкуються з самарянами.)'
    10: 'Ісус відповів їй: ―Якби ти знала про дар Божий і Хто Той, Що каже тобі: «Дай Мені напитися!», ти б сама просила в Нього, і Він дав би тобі живої води.'
    11: 'Жінка сказала: ―Господи, Ти навіть відра не маєш, а криниця глибока, звідки ж у Тебе жива вода?'
    12: Невже Ти більший від нашого батька Якова, який дав нам криницю і сам із неї пив, а також його сини та його стада?
    13: 'Ісус відповів: ―Кожен, хто п’є цю воду, знову захоче пити.'
    14: Але той, хто п’є воду, яку Я йому дам, повік не відчуватиме спраги. Вода, яку Я йому дам, стане в ньому джерелом води, що тече в життя вічне.
    15: 'Жінка сказала Йому: ―Господи, дай мені такої води, щоб я більше не хотіла пити й не приходила сюди черпати.'
    16: 'Він сказав їй: ―Іди, поклич свого чоловіка та приходь сюди.'
    17: 'Вона відповіла: ―У мене немає чоловіка. Ісус сказав: ―Ти добре відповіла, що не маєш чоловіка.'
    18: Адже в тебе було п’ять чоловіків, і той, з ким ти зараз живеш, тобі не чоловік. Тут ти сказала правду.
    19: 'Жінка сказала Йому: ―Господи, я бачу, що Ти пророк.'
    20: Наші батьки поклонялися на цій горі, а ви, [юдеї, ] кажете, що в Єрусалимі те місце, де потрібно Йому поклонятися.
    21: 'Ісус відповів: ―Повір Мені, жінко, прийде час, коли не будете поклонятися Отцеві ні на цій горі, ні в Єрусалимі.'
    22: Ви, [самаряни], поклоняєтесь тому, чого не знаєте, ми ж знаємо, Кому поклоняємося, бо спасіння – від юдеїв.
    23: Але прийде час, і вже прийшов, коли справжні поклонники будуть поклонятися Отцеві в Дусі та істині, бо таких поклонників шукає Собі Отець.
    24: Бог є Дух, і хто поклоняється Йому, той повинен поклонятися в Дусі та істині.
    25: 'Жінка сказала Йому: ―Я знаю, що має прийти Месія, Якого називають Христос. Коли Він прийде, Він нам усе пояснить.'
    26: 'Ісус сказав їй: ―Це Я, Той, Хто говорить із тобою.'
    27: 'У той час повернулися Його учні й дивувалися, що Він говорить із жінкою. Однак ніхто не запитав: «Чого хочеш?» або: «Чому розмовляєш із нею?»'
    28: 'Тоді жінка залишила своє відро, повернулася до міста та сказала людям:'
    29: «Ходіть та побачите Чоловіка, Який сказав мені все, що я зробила! Чи Він часом не Христос?»
    30: Тоді [люди] вийшли з міста та прийшли до Ісуса.
    31: 'У цей час Його учні просили Його: ―Равві, поїж!'
    32: 'Але Він сказав їм: ―Я маю їсти іншу їжу, про яку ви не знаєте.'
    33: 'Тоді учні почали говорити один до одного: «Чи не приніс Йому хтось їсти?»'
    34: 'Ісус сказав їм: ―Моя їжа в тому, щоб чинити волю Того, Хто надіслав Мене, і звершити Його справу.'
    35: 'Хіба ви не говорите: «Ще чотири місяці, і будуть жнива?» Отже, Я кажу вам: підійміть ваші очі й подивіться на поля, бо вони вже білі, готові для жнив.'
    36: Жнець отримує свою винагороду. Він збирає врожай для вічного життя, щоб раділи разом – той, хто сіє, і той, хто жне.
    37: 'У цьому справджується слово: один сіє, а інший жне.'
    38: Я надіслав вас жати не те, над чим ви трудилися. Інші трудилися, а ви їхню працю пожинаєте.
    39: 'Багато самарян із того міста увірувало в Ісуса через слова, засвідчені жінкою: «Він сказав мені все, що я зробила».'
    40: Коли самаряни прийшли до Нього, то просили Його залишитися з ними, і Він залишався там два дні.
    41: І ще більше увірувало через Його Слово.
    42: 'Вони казали жінці: «Ми вже віримо не через твої слова, а тому що ми самі чули й знаємо, що Він дійсно Спаситель світу».'
    43: Через два дні Він вирушив звідти до Галілеї.
    44: Адже Ісус Сам свідчив, що пророк на своїй батьківщині пошани не має.
    45: Проте коли Він прибув до Галілеї, галілеяни прийняли Його гостинно, тому що вони були в Єрусалимі на святі Пасхи та бачили все, що Він там зробив.
    46: '[Ісус] знов прийшов у Кану Галілейську, де перетворив воду у вино. На той час у Капернаумі син одного придворного був хворий.'
    47: Почувши, що Ісус прийшов з Юдеї до Галілеї, він прийшов до Нього й благав, щоб Він прийшов зцілити його сина, який був при смерті.
    48: 'Ісус сказав йому: ―Якщо ви не побачите ознак та чудес, ніколи не повірите!'
    49: 'Придворний відповів Йому: ―Господи, прийди, доки мій син не помер.'
    50: 'Ісус відповів йому: ―Іди, твій син буде жити. Чоловік повірив тому, що сказав Ісус, та пішов.'
    51: Коли він був іще в дорозі, раби зустріли його й сказали, що його син живий.
    52: 'Він запитав, о котрій годині йому стало краще, і вони сказали: «Вчора о сьомій годині гарячка залишила його».'
    53: 'Батько зрозумів, що це сталося тоді, коли Ісус сказав: «Твій син буде жити». І повірив він та увесь його дім.'
    54: Це було друге знамення, яке зробив Ісус після того, як повернувся з Юдеї в Галілею.
  5:
    1: Після цього було юдейське свято, і Ісус пішов до Єрусалима.
    2: В Єрусалимі, біля Овечих воріт, є купальня, яка єврейською називається Віфезда й має п’ять критих колонад.
    3: Там лежало багато хворих, сліпих, кривих та паралізованих. Вони чекали, коли вода збуриться.
    4: Іноді ангел Господній сходив та збурював воду, і хто перший заходив у воду, зцілювався, хоч би якою була його хвороба.
    5: Був же там чоловік, який хворів уже тридцять вісім років.
    6: 'Ісус, побачивши, що він лежить, і знаючи, що той вже багато часу був хворий, сказав: ―Ти хочеш одужати?'
    7: 'Хворий відповів: ―Господи, я не маю людини, котра б допомогла мені увійти до купальні, коли вода збуриться. Як тільки я дістаюся до води, хтось інший заходить раніше за мене.'
    8: 'Ісус сказав йому: ―Підведися, візьми свою постіль та ходи!'
    9: І відразу чоловік став здоровим, узяв свою постіль та пішов. Тоді була Субота.
    10: 'Тому юдеї сказали зціленому: ―Сьогодні Субота, і тобі не дозволено нести свою постіль.'
    11: 'Але він відповів їм: ―Той, Хто зцілив мене, сказав мені: «Візьми свою постіль та ходи».'
    12: 'Вони запитали: ―Хто Той Чоловік, Який сказав тобі взяти [постіль] та йти?'
    13: Але зцілений не знав, Хто Це був, адже Ісус зник у натовпі, що був у тому місці.
    14: 'Згодом Ісус знайшов його в Храмі й сказав йому: ―Ось ти вже здоровий. Не гріши більше, щоб не сталося з тобою чогось гіршого.'
    15: Той чоловік пішов та сповістив юдеїв, що це Ісус зцілив його.
    16: Через те, що Ісус зробив це в Суботу, юдеї переслідували Ісуса.
    17: 'Ісус же сказав їм: «Мій Отець до цього часу працює, і Я теж працюю».'
    18: Тоді юдеї ще більше шукали нагоди вбити Ісуса, бо Він не тільки порушував Суботу, але й називав Бога Своїм Отцем, роблячи Себе рівним Богові.
    19: 'Ісус відповів їм: ―Істинно кажу вам: Син нічого не може робити Сам від Себе, доки не побачить Отця, Який робить. Те, що робить [Отець, ] робить і Син так само.'
    20: Адже Отець любить Сина й показує Йому все, що робить Сам, і Він покаже Йому справи ще більші за ці, щоб ви дивувалися.
    21: Так само, як Отець воскрешає мертвих і дає їм життя, так і Син дає життя тим, кому хоче.
    22: Навіть більше, Отець нікого не судить, Він увесь суд передав Синові,
    23: щоб усі шанували Сина, як шанують Отця. Хто не шанує Сина, не шанує й Отця, Який послав Його.
    24: 'Істинно кажу вам: хто чує Моє Слово і вірить Тому, Хто надіслав Мене, той має життя вічне й на суд не приходить, а перейшов від смерті до життя.'
    25: 'Істинно кажу вам: приходить час, і вже прийшов, коли мертві почують голос Сина Божого, і ті, хто почує, оживуть.'
    26: Адже як Отець має життя в Собі, так дав і Синові мати життя в Собі
    27: Він дав Йому владу судити, тому що Він – Син Людський.
    28: Не дивуйтеся тому, що приходить час, коли всі, хто в могилах, почують Його голос
    29: і вийдуть [із них]. Ті, хто робив добро, воскреснуть для життя, а ті, хто робив зло, воскреснуть на суд.
    30: Я нічого не можу робити від Себе. Я суджу, як чую, і Мій суд справедливий, тому що Я прагну сповнити не Свою волю, а волю Того, Хто послав Мене.
    31: Якби Я свідчив Сам про Себе, то Моє свідчення не було б правдиве,
    32: але про Мене свідчить Інший, і Я знаю, що свідчення, яким Він свідчить про Мене, правдиве.
    33: Ви посилали до Івана, і він свідчив про істину.
    34: Я ж не потребую свідчення від людини, але кажу вам про це, щоб ви були спасенні.
    35: '[Іван] був світильником, горів та світив, і ви хотіли деякий час радіти при його світлі.'
    36: Але є в Мене свідчення більше [за свідчення] Івана. Бо діла, які Отець доручив Мені звершити і які Я роблю, свідчать про Мене, що Отець послав Мене.
    37: І Отець, Який послав Мене, свідчить про Мене. Ви ніколи не чули Його голосу й не бачили Його обличчя.
    38: Ви не маєте Його Слова, яке б у вас перебувало, бо не вірите в Того, Кого Він послав.
    39: Ви старанно досліджуєте Писання, сподіваючись через них мати життя вічне, а вони свідчать про Мене.
    40: Однак ви не бажаєте прийти до Мене, щоб мати життя.
    41: Я не приймаю слави від людей,
    42: але Я знаю вас, що ви не маєте в собі любові до Бога.
    43: Я прийшов в ім’я Мого Отця, і ви не приймаєте Мене. Якщо ж прийде інший у своє ім’я, того приймете.
    44: Як ви можете повірити, коли ви приймаєте славу один від одного, але не шукаєте слави від єдиного Бога?
    45: Не думайте, що Я буду звинувачувати вас перед Отцем. Ваш обвинувач – Мойсей, на якого ви покладаєтесь.
    46: Якби ви вірили Мойсею, то вірили б і Мені, адже він писав про Мене.
    47: Але якщо ви не вірите тому, що він написав, як же ви повірите Моїм словам?
  6:
    1: Після цього Ісус відправився на другий бік Галілейського моря, [яке зветься] Тиверіадським.
    2: За Ним ішов великий натовп, оскільки бачили знамення, які Він робив, зцілюючи хворих.
    3: Ісус піднявся на гору й сів там зі Своїми учнями.
    4: Наближалося юдейське свято Пасхи.
    5: 'Коли Ісус підняв очі й побачив, що багато людей ішло до Нього, сказав Филипові: ―Де ми купимо хліба, щоб нагодувати цих [людей]?'
    6: Він спитав це, щоб випробувати Филипа, бо Сам вже знав, що буде робити.
    7: 'Филип відповів: ―Навіть якщо купити хліба на двісті динаріїв, і того не буде достатньо, щоб кожний отримав хоч трохи.'
    8: 'Інший Його учень, Андрій, брат Симона Петра, сказав:'
    9: ―Тут є хлопчик, який має п’ять хлібів з ячмінного борошна та дві рибини. Але що це для такої кількості?
    10: 'Ісус сказав: ―Звеліть людям сісти. У тому місці було багато трави, тож всі посідали на неї (було їх близько п’яти тисяч чоловіків).'
    11: Ісус узяв хліби та, подякувавши Богові, роздав їх тим, хто сидів. Так само зробив і з рибою. Кожний брав, скільки хотів.
    12: 'Коли всі наїлися, Він сказав Своїм учням: ―Зберіть те, що залишилося, щоб нічого не пропало.'
    13: Вони зібрали та наповнили дванадцять кошиків із залишками з п’яти ячмінних хлібів, які залишилися після тих, що їли.
    14: 'Коли люди побачили знамення, яке Він зробив, почали казати: «Він насправді Пророк, Який мав прийти у світ».'
    15: Ісус же, зрозумівши, що вони мають намір прийти і взяти Його силоміць, щоб зробити царем, знову пішов на гору один.
    16: Коли настав вечір, учні Ісуса спустилися до моря
    17: й, увійшовши в човен, попливли через море до Капернаума. Було вже темно, а Ісус усе ще не приходив до них.
    18: Тим часом море розхвилювалося, бо подув сильний вітер.
    19: Вони вже відпливли на двадцять п’ять або тридцять стадіїв, коли побачили Ісуса, Який ішов по воді та наближався до човна. Учні злякалися.
    20: 'Але Він заговорив до них: «Це Я! Не бійтеся!»'
    21: Вони хотіли взяти Його в човен; і човен відразу пристав до берега, до якого прямували.
    22: Наступного дня люди, які стояли на іншому березі моря, побачили, що там не було іншого човна, окрім одного, і що Ісус не сідав разом зі Своїми учнями в човен, а Його учні відпливли самі.
    23: '[Тим часом] кілька човнів із Тиверіади припливло [та пристало] поблизу того міста, де вони їли хліб, після того, як Господь подякував [Богові].'
    24: Коли люди побачили, що ні Ісуса, ні Його учнів немає в тому місці, вони сіли в човни та попливли до Капернаума шукати Ісуса.
    25: 'Коли знайшли Його на іншому березі, запитали: ―Равві, коли Ти сюди прийшов?'
    26: 'Ісус відповів їм: ―Істинно кажу вам: ви шукаєте Мене не тому, що побачили знамення, а тому, що їли хліб та наїлися.'
    27: Працюйте не за їжу, що проходить, а за їжу, що залишається для життя вічного, яке дасть вам Син Людський. Бо Його засвідчив Бог Отець.
    28: 'Вони запитали: ―Що нам робити, щоб чинити діла Божі?'
    29: 'Ісус відповів їм: ―Діло Боже – це вірити в Того, Кого Він послав.'
    30: 'Вони запитали: ―Яке знамення Ти міг би зробити, щоб ми побачили та повірили в Тебе? Що Ти зробиш?'
    31: 'Наші батьки їли манну в пустелі, як написано: «Дав їм їсти хліб із неба».'
    32: 'Ісус сказав їм: ―Істинно кажу вам: це не Мойсей дав вам хліб із неба, а Отець Мій дає вам істинний хліб із неба.'
    33: Тому що хліб Божий – це Той, Хто зійшов із неба й дає життя світові.
    34: 'Вони сказали: ―Господи, давай нам завжди цей хліб!'
    35: 'Ісус сказав: ―Я – хліб життя! Кожний, хто приходить до Мене, ніколи не зголодніє, і хто вірить у Мене, той ніколи не відчуватиме спраги.'
    36: Але як Я вам казав, ви бачили Мене й не вірите.
    37: Усі, кого дав Мені Отець, прийдуть до Мене, і того, хто прийде до Мене, Я не вижену геть.
    38: Бо Я прийшов із неба для того, щоб виконати не Мою волю, а волю Того, Хто надіслав Мене.
    39: 'А це воля Того, Хто надіслав Мене: щоб Я не втратив нікого з тих, кого Він Мені дав, але щоб воскресив їх останнього дня.'
    40: Воля Мого Отця полягає в тому, щоб кожний, хто бачить Сина та вірить у Нього, мав життя вічне, і Я воскрешу його останнього дня.
    41: 'Тоді юдеї почали нарікати, бо Він сказав: «Я – хліб, який зійшов із неба».'
    42: 'Вони казали: ―Хіба Він не Ісус, син Йосифа? Чи не знаємо ми Його батька й матері? Як же Він тепер каже: «Я прийшов із неба»?'
    43: 'Ісус сказав їм: ―Не нарікайте між собою!'
    44: Ніхто не може прийти до Мене, якщо Отець, Який послав Мене, не притягне його, і Я воскрешу його останнього дня.
    45: 'У пророків написано: «Усі будуть навчені Богом». Кожен, хто почув Отця та навчився в Нього, приходить до Мене.'
    46: Бо ніхто не бачив Отця, окрім Того, Хто від Бога, тільки Він бачив Отця.
    47: 'Істинно кажу вам: хто вірить [у Мене], той має життя вічне.'
    48: Я – хліб життя!
    49: Ваші батьки їли манну в пустелі й померли.
    50: Це ж хліб, який зійшов із неба, щоб той, хто їсть його, не помер.
    51: Я – хліб життя, який зійшов із неба. Хто буде їсти цей хліб, той житиме вічно. Хліб, який Я дам, це Моє тіло, яке віддам заради життя світу.
    52: 'Тоді юдеї почали сперечатися між собою, кажучи: ―Як Він може дати нам Своє тіло, щоб ми його їли?'
    53: 'Ісус сказав їм: ―Істинно кажу вам: якщо не будете їсти тіла Сина Людського й не будете пити Його крові, не будете мати життя [вічного] в собі.'
    54: Хто їсть Моє тіло й п’є Мою кров, має життя вічне, і Я воскрешу його останнього дня.
    55: Бо тіло Моє – істинна їжа і кров Моя – істинний напій.
    56: Хто їсть Моє тіло й п’є Мою кров, перебуває в Мені, і Я [перебуваю] в ньому.
    57: Як живий Отець послав Мене і як Я живу через Отця, так і той, хто їсть Мене, буде жити через Мене.
    58: Це є хліб, який зійшов із неба. Він не такий, як той, що їли ваші батьки та померли. Хто їсть цей хліб, той житиме вічно.
    59: '[Ісус] сказав це, коли навчав у синагозі в Капернаумі.'
    60: 'Чимало Його учнів, почувши це, сказали: ―Ці слова важкі для [сприйняття]. Хто може їх слухати?'
    61: 'Ісус, знаючи в Собі, що Його учні нарікають через це, сказав їм: ―Це вас ображає?'
    62: А якщо побачите Сина Людського, Котрий возноситься туди, де був раніше?
    63: Дух дає життя, людині це не під силу. Слова, які Я вам казав, – це Дух та життя.
    64: Але між вами є деякі, що не вірять. (Ісус [казав так, ] бо від початку знав, хто не вірить і хто зрадить Його.)
    65: 'Він продовжив: ―Тому Я кажу вам: ніхто не може прийти до Мене, якщо це не дано йому Отцем.'
    66: Відтоді чимало Його учнів залишили Його й більше не ходили з Ним.
    67: 'Тоді Ісус запитав дванадцятьох: ―Ви не бажаєте піти?'
    68: 'Симон Петро відповів: ―Господи, до кого нам піти? Ти маєш слова вічного життя.'
    69: Ми віримо та знаємо, що Ти – Святий Божий!
    70: 'Ісус сказав: ―Чи не Я обрав вас, дванадцятьох? І все ж один із вас – диявол.'
    71: Він говорив так про Юду, [сина] Симона Іскаріота, який, хоч і був одним із дванадцятьох, однак мав зрадити Його.
  7:
    1: Після цього Ісус ходив по Галілеї. В Юдею Він не йшов, адже юдеї хотіли вбити Його.
    2: Коли наближалося юдейське свято Кущів,
    3: 'брати [Ісуса] сказали Йому: ―Іди звідси в Юдею, щоб і Твої учні побачили діла, які Ти робиш.'
    4: Адже ніхто не робить своїх вчинків таємно, якщо шукає визнання. Якщо Ти робиш це, покажи Себе світові!
    5: Бо навіть Його брати не вірили в Нього.
    6: 'Тоді Ісус сказав їм: ―Мій час ще не настав, але для вас час завжди готовий.'
    7: Світ не може ненавидіти вас, Мене ж ненавидить, бо Я свідчу про те, що його діла лихі.
    8: Ви йдіть на свято; Я ж [поки] не піду на це свято, бо Мій час ще не настав.
    9: Сказавши це, Ісус залишився в Галілеї.
    10: Та коли Його брати пішли на свято, Він теж пішов, але не відкрито, а таємно.
    11: 'На святі юдеї шукали Його й казали: «Де Він?»'
    12: У народі було багато чуток про Ісуса. Деякі казали, що Він хороший, а інші – що Він обманює людей.
    13: Однак відкрито ніхто про Нього не говорив через страх перед юдеями.
    14: Перша частина свята вже пройшла, коли Ісус прийшов у Храм і почав навчати.
    15: 'Юдеї дивувались та казали: ―Звідки Він стільки знає, адже ніколи не навчався?'
    16: 'Ісус відповів їм: ―Те, чого Я навчаю, не від Мене, а від Того, Хто надіслав Мене.'
    17: 'Якщо хтось хоче чинити волю Божу, то дізнається: від Бога Моє вчення чи Я говорю від Себе.'
    18: Хто говорить від Себе, той шукає славу самому собі, а Хто шукає славу Тому, Хто послав Його, той правдивий, і немає в ньому неправди.
    19: Хіба Мойсей не дав вам Закон? Однак ніхто з вас не дотримується Закону. Чому ви хочете вбити Мене?
    20: 'Натовп відповів: ―Ти одержимий демоном! Хто хоче Тебе вбити?'
    21: 'Ісус сказав їм у відповідь: ―Я вчинив одне чудо, і ви всі дивуєтеся.'
    22: Мойсей дав вам обрізання (хоча обрізання не від Мойсея, а від праотців), і ви обрізаєте дітей у Суботу.
    23: Якщо чоловік може бути обрізаний у Суботу, щоб не був порушений Закон Мойсея, то чому ви гніваєтесь на Мене за те, що Я повністю зцілив чоловіка в Суботу?
    24: Не судіть із вигляду, а судіть справедливим судом.
    25: 'Тоді деякі мешканці Єрусалима почали запитувати: ―Чи це не Той, Кого вони хочуть вбити?'
    26: Ось Він говорить прямо, і ніхто Йому нічого не каже. Можливо, керівники справді дізналися, що Він Христос?
    27: Але ми знаємо, звідки Він, а коли прийде Христос, то ніхто не буде знати, звідки Він.
    28: 'Тоді Ісус, навчаючи в Храмі, голосно сказав: ―Ви Мене знаєте? І навіть знаєте, звідки Я? Адже Я не прийшов від Себе. Той, Хто послав Мене, правдивий, але ви Його не знаєте.'
    29: Я Його знаю, бо Я від Нього, і Він Мене послав.
    30: Вони намагалися схопити Ісуса, але ніхто не наклав на Нього рук, тому що Його час ще не настав.
    31: 'Багато людей з натовпу увірували в Нього й казали: ―Хіба коли прийде Христос, то зробить ще більші знамення, ніж зробив Цей [Чоловік]?'
    32: Чутки про Нього дійшли до фарисеїв, тож вони та первосвященники послали слуг, щоб схопити Його.
    33: 'Ісус сказав їм: ―Ще трохи часу буду з вами та повернуся до Того, Хто послав Мене.'
    34: Ви будете шукати Мене, але не знайдете. І туди, де Я буду, ви не зможете прийти.
    35: 'Тоді юдеї казали між собою: ―Куди це Він збирається піти, що ми не знайдемо Його? Може, Він збирається піти до розсіяних серед греків і навчати греків?'
    36: 'Що то за слово, яке Він сказав: «Ви будете шукати Мене, але не знайдете» і «Туди, де Я буду, ви не зможете прийти»?'
    37: 'В останній та головний день свята Ісус піднявся та голосно промовив: ―Якщо хтось хоче пити, нехай приходить до Мене і п’є!'
    38: Хто вірить у Мене, як каже Писання, у того з серця потечуть ріки живої води.
    39: Це Він казав про Духа, Якого мали прийняти ті, хто повірив у Нього. Адже Дух ще не був дарований, бо Ісус ще не був прославлений.
    40: 'Декотрі люди з натовпу, почувши слова Ісуса, сказали: ―Він дійсно Пророк!'
    41: 'Інші казали: ―Він – Христос! А ще інші казали: ―Хіба Христос прийде з Галілеї?'
    42: Чи Писання не каже, що Христос прийде з роду Давида, з Віфлеєма, із села, звідки був Давид?
    43: Тож через Нього сталося в народі розділення.
    44: Дехто з них хотів схопити Його, але ніхто не наклав на Нього рук.
    45: 'Коли слуги повернулися до фарисеїв та первосвященників, ті запитали їх: ―Чому ви не привели Його?'
    46: 'Слуги відповіли: ―Ще ніхто не говорив так, як Цей Чоловік!'
    47: 'Фарисеї запитали: ―Невже Він вас обманув?'
    48: Хіба хоч хтось із керівників або фарисеїв повірив у Нього?
    49: А народ, який не знає Закону, – проклятий!
    50: 'Никодим, який був одним із них і раніше приходив до Ісуса, сказав:'
    51: ―Хіба наш Закон засуджує людину, не вислухавши її спочатку й не дізнавшись, що вона робить?
    52: 'Вони відповіли: ―Ти теж із Галілеї? Досліди [Писання] й побачиш, що Пророк не приходить із Галілеї.'
    53: І розійшлися кожен до свого дому.
  8:
    1: Ісус же пішов на Оливну гору.
    2: Рано-вранці Він знову прийшов у Храм, і всі люди посходилися до Нього. Він сів і почав їх навчати.
    3: Книжники та фарисеї привели жінку, яку спіймали під час перелюбу. Її поставили перед народом
    4: 'і сказали Ісусові: ―Учителю, ця жінка була схоплена на перелюбі.'
    5: Мойсей у Законі звелів нам побивати таких камінням. А Ти що скажеш?
    6: Вони запитали це, щоб спіймати Його й мати [підставу] звинуватити Його. Але Ісус, схилившись додолу, писав пальцем по землі.
    7: 'Оскільки вони продовжували Його запитувати, Він піднявся й сказав: ―Хто з вас без гріха, нехай перший кине в неї камінь!'
    8: І знов, схилившись, писав по землі.
    9: Почувши це, вони почали по одному відходити, починаючи від старших і до останніх. Залишилися тільки [Ісус] та жінка, яка стояла посередині.
    10: 'Ісус, підвівшись і не побачивши нікого, лише саму жінку, сказав їй: ―Жінко, де ті, хто обвинувачував тебе? Ніхто тебе не осудив?'
    11: 'Вона відповіла: ―Ніхто, Господи! Ісус сказав їй: ―І Я не осуджую тебе. Іди й більше не гріши!'
    12: 'Ісус знову заговорив із ними: ―Я – світло світу. Хто слідує за Мною, той не ходитиме в темряві, але матиме світло життя.'
    13: 'Фарисеї сказали Йому: ―Ти свідчиш Сам про Себе, тому Твоє свідчення неправдиве.'
    14: 'Ісус відповів: ―Навіть якщо Я свідчу Сам про Себе, Моє свідчення правдиве, тому що Я знаю, звідки Я прийшов і куди Я йду. Ви ж не знаєте, звідки Я прийшов і куди йду.'
    15: Ви судите за людськими мірками, Я ж нікого не суджу.
    16: А якщо Я й суджу, Мій суд правдивий, тому що Я не Один, зі Мною Отець, Який послав Мене.
    17: У вашому Законі написано, що свідчення двох людей – істинне.
    18: Я Сам свідчу про Себе, і про Мене свідчить Отець, Який послав Мене.
    19: 'Тоді вони запитали: ―Де ж Твій Отець? Ісус відповів: ―Ви не знаєте ні Мене, ні Мого Отця. Якби ви знали Мене, ви знали б і Мого Отця.'
    20: Ці слова Він казав, коли навчав у Храмі, біля скарбниці. І ніхто не схопив Його, адже не настав ще Його час.
    21: '[Ісус] сказав їм ще раз: ―Я відхожу, і ви будете шукати Мене, і помрете у своєму гріху. Куди Я йду, ви не зможете прийти.'
    22: 'Тоді юдеї почали говорити: ―Чи не вб’є Він Себе, бо каже: «Туди, куди Я йду, ви не можете прийти»?'
    23: 'Він казав їм: ―Ви – знизу, а Я – згори. Ви з цього світу, а Я не з цього світу.'
    24: Тому Я сказав вам, що ви помрете у ваших гріхах. Якщо не повірите, що Я є, то помрете у ваших гріхах.
    25: 'Вони запитали: ―Хто Ти? Ісус відповів їм: ―Той, про Кого від початку казав.'
    26: Я маю багато про вас сказати й судити, але Той, Хто послав Мене, правдивий, і те, що Я чув від Нього, Я говорю світові.
    27: Вони не зрозуміли, що Він говорить їм про Отця.
    28: 'Тоді Ісус сказав їм: ―Коли ви піднімете Сина Людського, то зрозумієте, що Я є і що Я нічого не роблю від Себе, а говорю, як Мене навчив Отець.'
    29: Той, Хто послав Мене, є зі Мною; Він не залишає Мене Самого, бо Я завжди роблю те, що Йому до вподоби.
    30: Коли Він це казав, багато хто повірив у Нього.
    31: 'Ісус сказав юдеям, які повірили в Нього: ―Якщо ви будете перебувати в Моєму Слові, ви дійсно Мої учні.'
    32: Ви пізнаєте істину, і істина визволить вас.
    33: 'Вони відповіли Йому: ―Ми нащадки Авраама й ніколи не були нічиїми рабами! Як Ти кажеш: «Звільнить вас»?'
    34: 'Ісус сказав: ―Істинно кажу вам: кожен, хто грішить, є рабом гріха.'
    35: Раб не залишається в домі навіки, а Син залишається навіки.
    36: Тому якщо Син звільнить вас, справді будете вільними.
    37: Я знаю, що ви нащадки Авраама, але шукаєте, як вбити Мене, бо не приймаєте Мого Слова.
    38: Я кажу вам те, що бачив у Мого Отця, а ви робите те, що чули у [вашого] батька.
    39: 'Вони відповіли: ―Наш батько – Авраам. Ісус сказав: ―Якби ви були дітьми Авраама, то чинили б діла Авраама.'
    40: А тепер ви хочете вбити Мене, Чоловіка, Котрий сказав вам істину, яку Я почув від Бога. Авраам так не робив.
    41: 'Ви чините діла вашого батька. Вони сказали Йому: ―Ми не народилися від статевої розпусти, у нас один Отець – Бог.'
    42: 'Ісус сказав їм: ―Якби Бог був вашим Отцем, ви б любили Мене, бо Я вийшов від Бога й прийшов сюди. Я прийшов не Сам від Себе, а Він послав Мене.'
    43: Чому ж ви не розумієте того, що Я кажу вам? Бо ви не можете слухати Моїх слів.
    44: Ваш батько – диявол, і ви прагнете виконувати його волю. Він від початку був убивцею і в істині не встояв, бо в ньому немає істини. Коли він каже неправду, то говорить від себе, бо він брехун і батько неправди.
    45: Але Мені не вірите, тому що Я кажу вам істину.
    46: Хто з вас може довести Мій гріх? А якщо Я кажу істину, чому ви не вірите Мені?
    47: Хто від Бога, той слухає слова Бога. Ви ж не слухаєте Мене тому, що ви не від Бога.
    48: 'Юдеї відповіли Йому: ―Чи не правильно ми говоримо, що Ти самарянин і що Ти одержимий?'
    49: 'Ісус сказав: ―Я не одержимий, але Я шаную Мого Отця, а ви не шануєте Мене.'
    50: Я не шукаю Своєї слави. Є Той, Хто шукає її для Мене. Він і судить.
    51: 'Істинно кажу вам: хто підкоряється Моєму Слову, не побачить смерті повік.'
    52: 'Тоді юдеї сказали: ―Тепер ми точно знаємо, що Ти одержимий. Авраам помер, і пророки теж, а Ти кажеш: «Хто підкоряється Моєму Слову, не побачить смерті повік».'
    53: Невже Ти більший від нашого батька Авраама, який помер? І пророки померли. Ким Ти Себе вважаєш?
    54: 'Ісус відповів: ―Якщо Я буду славити Самого Себе, Моя слава нічого не значить. Мене славить Мій Отець, Якого ви називаєте своїм Богом,'
    55: хоча ви Його не знаєте. Але Я Його знаю, і якщо Я скажу, що не знаю Його, то буду таким же брехуном, як і ви. Але Я Його знаю та підкоряюся Його Слову.
    56: Ваш батько Авраам радів, що побачить Мій день. Він побачив і зрадів.
    57: 'Юдеї сказали Йому: ―Тобі немає й п’ятдесяти років, і Ти бачив Авраама?'
    58: 'Ісус відповів: ―Істинно кажу вам: перш ніж був Авраам, Я є!'
    59: Тоді вони схопили каміння, щоб закидати Його. Але Ісус скрився й вийшов із Храму.
  9:
    1: Одного разу, проходячи, [Ісус] побачив чоловіка, сліпого від народження.
    2: 'Його учні запитали: ―Равві, хто згрішив, він чи його батьки, що він народився сліпий?'
    3: 'Ісус відповів: ―Ні, це не через його гріх або гріх його батьків, але це сталося, щоб через нього були виявлені діла Божі.'
    4: Доки ще день, ми маємо виконувати діла Того, Хто послав Мене. Коли настане ніч, ніхто вже не зможе працювати.
    5: Доки Я у світі, Я – світло світу.
    6: Сказавши це, [Ісус] плюнув на землю, змішав грязь зі слини й землі та помазав очі [сліпому].
    7: 'Потім сказав йому: «Іди та вмийся в купальні Силоам» (що в перекладі означає: «Посланий»). Той пішов, умився й прийшов зрячий.'
    8: 'Сусіди й ті, хто бачив його раніше, як він просив, казали: ―Чи не він [раніше] сидів та просив?'
    9: 'Одні казали: ―Так, це він! Інші казали: ―Ні, він лише схожий на нього! Він же казав: ―Це я!'
    10: 'Тоді запитали його: ―Як же ти прозрів?'
    11: 'Він відповів: ―Чоловік, Якого звуть Ісус, змішав грязь та помазав Мої очі, потім Він наказав піти в Силоам та вмитися. Я пішов, умився й прозрів.'
    12: 'Вони його запитали: ―Де Він? Він відповів: ―Я не знаю.'
    13: Чоловіка, який раніше був сліпий, привели до фарисеїв.
    14: А того дня, коли Ісус змішав грязь і відкрив йому очі, була Субота.
    15: 'Фарисеї знову запитали його, як він прозрів. Той відповів: ―Він помазав мої очі гряззю, я вмився й бачу.'
    16: 'Деякі фарисеї почали казати: ―Цей чоловік не від Бога, тому що не дотримується Суботи. Інші ж казали: ―Як може грішна людина робити такі знамення? І між ними виникло розділення.'
    17: 'Тоді вони знов запитали сліпого: ―Що ти кажеш про Нього? Адже це Він відкрив тобі очі. Чоловік відповів: ―Він Пророк.'
    18: Юдеї не вірили, що він був сліпий і прозрів, доки не покликали його батьків.
    19: 'Вони запитали: ―Це ваш син, про якого ви казали, що народився сліпий? Як же тепер він бачить?'
    20: 'Тоді батьки його відповіли: ―Ми знаємо, що він наш син і що він народився сліпий.'
    21: А як він вже бачить, не знаємо. І хто відкрив йому очі, ми не знаємо. Запитайте його. Він дорослий і може сам відповісти за себе.
    22: 'Його батьки казали так, адже боялися юдеїв, бо ті вже вирішили: хто визнає Ісуса Христом, буде відлучений від синагоги.'
    23: 'Тому його батьки й сказали: «Він вже дорослий, запитайте в нього!»'
    24: 'Вони вдруге покликали чоловіка, який був сліпий, та сказали йому: ―Віддай славу Богові, ми знаємо, що той Чоловік – грішник.'
    25: 'Він відповів: ―Я не знаю, грішник Він чи ні. Я знаю лише одне: я був сліпий, а зараз бачу.'
    26: 'Тоді вони запитали: ―Що Він тобі зробив? Як Він відкрив твої очі?'
    27: 'Він відповів: ―Я вже казав вам, але ви не почули. Чому хочете почути ще раз? Чи не хочете й ви стати Його учнями?'
    28: 'Вони докорили йому та сказали: ―Це ти Його учень! Ми ж учні Мойсея!'
    29: Ми знаємо, що з Мойсеєм говорив Бог, а Цього ми не знаємо, звідки Він.
    30: 'Чоловік сказав їм у відповідь: ―Дивно, що ви не знаєте, звідки Він, адже Він відкрив мені очі.'
    31: Ми знаємо, що Бог не слухає грішників. Він слухає тільки тих, хто шанує Його й виконує Його волю.
    32: Споконвіку ніхто не чув, щоб хтось відкрив очі тому, хто народився сліпий.
    33: Якби Він не був від Бога, то не зміг би зробити нічого.
    34: 'Вони відповіли: ―Ти увесь народився в гріхах, а нас повчаєш? І вигнали його геть.'
    35: 'Ісус, почувши, що вони вигнали геть зціленого, знайшов його й запитав: ―Чи віриш ти в Сина Людського?'
    36: 'Зцілений відповів: ―Хто Він, Господи, щоб я повірив у Нього?'
    37: 'Ісус сказав: ―Ти Його бачив, це Той, Хто говорить із тобою.'
    38: 'Тоді [чоловік] відповів: ―Вірю, Господи! – і вклонився Йому.'
    39: 'Ісус сказав: ―Я прийшов у цей світ судити, щоб ті, хто не бачить, побачили, а ті, хто бачить, стали сліпими.'
    40: 'Фарисеї, які були з Ним і почули це, сказали Йому: ―Невже й ми сліпі?'
    41: 'Ісус сказав: ―Якби ви були сліпі, то не мали б гріха. Але оскільки ви кажете, що бачите, гріх ваш залишається.'
  10:
    1: '«Істинно кажу вам: хто не входить в овечий двір через ворота, а перелазить в іншому місці, той злодій та розбійник.'
    2: А хто входить через ворота, той пастир овець.
    3: Сторож відкриває йому, і вівці чують його голос. Він кличе поіменно кожну вівцю й виводить їх.
    4: Коли ж виведе всіх своїх, то йде попереду них, і вівці йдуть за ним, бо знають його голос.
    5: За чужинцем вони не підуть, а втечуть від нього, бо не знають його голосу».
    6: Ісус сказав їм цю притчу, але вони не зрозуміли, про що Він говорив.
    7: 'Тоді Ісус знову сказав: «Істинно кажу вам: Я – ворота для овець.'
    8: Усі, хто приходив до Мене, – злодії та розбійники; але вівці їх не слухалися.
    9: Я – ворота, і якщо хтось входить через Мене, буде спасенний. Він увійде, вийде й знайде пасовисько.
    10: Злодій приходить тільки для того, щоби вкрасти, вбити й зруйнувати. А Я прийшов, щоб [люди] мали життя й щоб мали його вдосталь.
    11: Я – добрий пастир. Добрий пастир віддасть життя за овець.
    12: Наймит не є пастирем, вівці не належать йому. Коли він бачить, що наближається вовк, то залишає овець і тікає. Вовк хапає овець, і вони розбігаються.
    13: '[Наймит тікає], бо його найняли, і він не дбає про овець.'
    14: Я – добрий пастир. Я знаю Своїх, і вони знають Мене.
    15: Так само Отець знає Мене, і Я знаю Отця; Я віддаю Своє життя за овець.
    16: У Мене є й інші вівці, які не з цієї кошари, і їх Я маю привести сюди. Вони почують Мій голос, і буде одна отара й один пастир.
    17: Отець любить Мене тому, що Я віддаю Своє життя, аби знову взяти його.
    18: Ніхто не може його забрати від Мене, Я Сам віддаю його. У Мене є влада віддати його й влада взяти його знов. Цю заповідь Я отримав від Мого Отця».
    19: Після цих слів між юдеями знов виник розкол.
    20: 'Багато хто з них казав: ―Він одержимий і втратив розум. Навіщо Його слухати?'
    21: 'А інші казали: ―Це не слова біснуватого. Чи може демон відкрити очі сліпому?'
    22: В Єрусалимі було [свято] Відновлення [Храму]. Стояла зима.
    23: Ісус ходив у Храмі по колонаді Соломона.
    24: 'Юдеї зібралися навколо Нього й сказали: ―Доки будеш тримати нас у непевності? Якщо Ти Христос, скажи нам прямо!'
    25: 'Ісус сказав: ―Я вже казав вам, але ви не вірите. Діла, які Я роблю в ім’я Мого Отця, свідчать про Мене.'
    26: Але ви не вірите Мені, тому що ви не з Моїх овець.
    27: Мої вівці чують Мій голос. Я знаю їх, і вони йдуть за Мною.
    28: Я даю їм життя вічне, і вони ніколи не загинуть, і ніхто не забере їх з Моїх рук.
    29: Мій Отець, Який дав їх Мені, величніший за всіх. І ніхто не зможе забрати їх з рук Мого Отця.
    30: Я й Отець – одне!
    31: Тоді юдеї знов схопили каміння, щоб побити Його,
    32: 'але Ісус сказав їм: ―Я показав вам багато добрих справ від Отця. За яку з цих справ ви хочете Мене побити камінням?'
    33: 'Юдеї відповіли: ―Не за добрі вчинки ми хочемо побити Тебе, а за богохульство, бо Ти, будучи людиною, робиш себе Богом.'
    34: 'Ісус сказав їм: ―Чи не написано у вашому Законі: «Я сказав: ви – боги?»'
    35: Якщо богами названі ті, кому було дано Слово Боже, і Писання не може бути порушене,
    36: 'то чому ж ви кажете про Того, Кого Отець освятив та послав у світ, що Він богохульствує, бо Я казав: «Я – Син Божий?»'
    37: Якщо Я не роблю справ Мого Отця, не вірте Мені.
    38: А якщо роблю, то хоч не вірите Мені, повірте Моїм ділам і зрозумійте, що Отець у Мені і Я в Отці.
    39: Вони знов намагалися схопити Його, але Він уникнув їхніх рук.
    40: Ісус знову пішов на інший бік Йордану, у місце, де Іван хрестив, і залишився там.
    41: 'До Нього приходило багато [людей, ] що казали: «Іван не зробив жодного знамення, але все, що він говорив про Нього, – правда».'
    42: І багато там увірувало в Нього.
  11:
    1: Був один хворий [чоловік, на ім’я] Лазар, з Віфанії, села, де жила Марія та її сестра Марта.
    2: Марія була жінкою, яка помазала Господа миром і обтерла Йому ноги своїм волоссям. Хворий був її братом.
    3: 'Сестри послали передати Ісусові: ―Господи, той, кого Ти любиш, захворів.'
    4: 'Почувши це, Ісус сказав: ―Ця хвороба не на смерть, а на славу Божу, щоб Син Божий був прославлений через неї.'
    5: Ісус любив Марту, її сестру та Лазаря.
    6: Однак коли Він почув, що [Лазар] хворий, то залишився там, де був, ще два дні.
    7: 'Потім сказав [Своїм] учням: ―Підемо знову в Юдею.'
    8: 'Учні сказали Йому: ―Равві, ще недавно юдеї намагалися побити Тебе камінням, а Ти знову йдеш туди?'
    9: 'Ісус відповів: ―Чи не дванадцять годин має день? Якщо хтось ходить удень, не спотикається, бо бачить світло цього світу.'
    10: А той, хто ходить уночі, спотикається, бо немає світла в ньому.
    11: 'Сказавши це, Він додав: ―Наш друг Лазар заснув, але Я йду розбудити Його.'
    12: 'Його учні сказали: ―Господи, якщо спить, то одужає.'
    13: Ісус казав про його смерть, а вони думали, що Він говорить про звичайний сон.
    14: 'Тоді Ісус сказав їм прямо: ―Лазар помер.'
    15: Але Я радію за вас, що не був там, щоб ви повірили. А зараз підемо до нього.
    16: 'Тоді Фома, якого називали Близнюк, сказав іншим учням: ―Ходімо й ми та помремо з Ним!'
    17: Прийшовши туди, Ісус довідався, що [Лазар] уже чотири дні в гробі.
    18: Віфанія була близько до Єрусалима, приблизно п’ятнадцять стадіїв.
    19: Багато юдеїв прийшли до Марії та Марти, щоб втішити їх після [смерті] брата.
    20: Коли Марта почула, що прийшов Ісус, вона вийшла зустріти Його, а Марія залишилася в домі.
    21: 'Марта сказала Ісусові: ―Господи, якби Ти був тут, то мій брат не помер би.'
    22: 'Але й тепер знаю: Бог дасть Тобі, що лише попросиш у Бога.'
    23: 'Ісус сказав їй: ―Твій брат воскресне.'
    24: 'Марта відповіла: ―Я знаю, що він воскресне при воскресінні останнього дня.'
    25: 'Ісус сказав їй: ―Я – воскресіння й життя. Той, хто вірить у Мене, навіть якщо помре, буде жити.'
    26: І кожен, хто живе й вірить у Мене, ніколи не помре. Ти віриш у це?
    27: 'Вона сказала: ―Так, Господи, я вірю, що Ти Христос, Син Божий, Який прийшов у світ.'
    28: 'Сказавши це, вона пішла, потай покликала свою сестру Марію й сказала їй: «Учитель тут, Він кличе тебе».'
    29: Почувши це, Марія швидко встала й вийшла до Нього.
    30: Ісус ще не увійшов до села, а був там, де Його зустріла Марта.
    31: Юдеї, які були з нею в домі та втішали її, побачивши, що Марія швидко встала й вийшла, пішли за нею. Вони гадали, що вона пішла до гробу, щоб там плакати.
    32: 'Коли Марія прийшла туди, де був Ісус, і побачила Його, то впала до Його ніг і сказала Йому: ―Господи, якби Ти був тут, то мій брат не помер би.'
    33: Ісус, побачивши, що вона плаче, і юдеї, які прийшли з нею, теж плачуть, був глибоко зворушений в дусі та засмутився.
    34: 'Він запитав: ―Куди ви його поклали? Йому відповіли: ―Господи, іди та подивись!'
    35: Ісус заплакав.
    36: 'Тоді юдеї сказали: «Дивись, як Він любив його».'
    37: 'Але деякі казали: «Невже Той, Хто відкрив очі сліпому, не міг зробити, щоб цей чоловік не помер?»'
    38: Ісус знов відчув зворушення в Собі й пішов до гробу. Це була печера, до якої був привалений камінь.
    39: 'Ісус звелів: ―Відваліть камінь. Марта, сестра померлого, сказала: ―Господи, вже чути неприємний запах, бо пройшло чотири дні.'
    40: 'Ісус сказав: ―Хіба Я не казав тобі, що коли будеш вірити, побачиш славу Божу?'
    41: 'Коли забрали камінь, Ісус подивився на небо й сказав: «Отче, дякую Тобі, що Ти почув Мене.'
    42: Я знаю, що Ти завжди чуєш Мене, але Я сказав це заради людей, які стоять навколо, щоб вони повірили, що Ти послав Мене».
    43: 'І, сказавши це, голосно промовив: «Лазарю, вийди сюди!»'
    44: 'Померлий вийшов. Його руки та ноги були обмотані тканиною, а обличчя обв’язане хустиною. Ісус сказав: ―Розв’яжіть його, і нехай він іде.'
    45: Багато юдеїв, які прийшли до Марії та побачили, що Він зробив, повірили в Нього.
    46: Але деякі з них пішли до фарисеїв і розповіли, що зробив Ісус.
    47: 'Тоді первосвященники та фарисеї скликали Синедріон і сказали: ―Що нам робити? Цей Чоловік робить багато знамень.'
    48: Якщо ми залишимо Його так, то всі повірять у Нього, і прийдуть римляни та знищать це місце й народ.
    49: 'Тоді один із них, [на ім’я] Каяфа, який був первосвященником того року, сказав їм: ―Ви нічого не знаєте.'
    50: Хіба не розумієте, що краще для вас, щоб один Чоловік помер за народ, ніж щоб увесь народ загинув?
    51: Він сказав це не від себе, але, будучи того року первосвященником, він пророкував, що Ісус має померти за народ,
    52: і не тільки за народ, але й щоб зібрати в одне розсіяних дітей Божих.
    53: Отже, від цього дня вони змовилися вбити Його.
    54: Тому Ісус не ходив відкрито серед юдеїв, а пішов звідти до околиць біля пустелі, у місто, яке називається Єфрем. Там перебував з учнями.
    55: Наближалася юдейська Пасха, і багато [людей] з усього краю йшли до Єрусалима для очищення перед Пасхою.
    56: 'Вони шукали Ісуса й, стоячи в Храмі, казали одне до одного: «Як ви вважаєте, чи прийде Він на свято?»'
    57: 'Але первосвященники та фарисеї дали наказ: якщо хтось дізнається, де Він перебуває, нехай повідомить їх, щоб вони схопили Його.'
  12:
    1: За шість днів до Пасхи Ісус прийшов до Віфанії, де був Лазар, якого воскресив із мертвих.
    2: Там Йому приготували вечерю. Марта слугувала, а Лазар був одним із тих, хто сидів із Ним за столом.
    3: Тоді Марія взяла літру з дуже дорогим чистим нардовим миром, намастила ноги Ісуса й своїм волоссям обтерла Його ноги. І дім наповнився пахощами мира.
    4: 'Але Юда Іскаріот, один з Його учнів, який мав Його зрадити, сказав:'
    5: ―Чому б не продати це миро за триста динаріїв та не роздати бідним?
    6: Він казав так не тому, що піклувався про бідних, а тому, що був злодієм. Йому було доручено носити скриню з грошима, але він брав із неї гроші.
    7: 'Ісус сказав: ―Залиши її, вона зберігала це на день Мого похорону.'
    8: Бідних ви завжди маєте з собою, а Мене не завжди матимете.
    9: Тим часом багато юдеїв дізналося, що Він там. Вони прийшли не тільки заради Ісуса, але й подивитись на Лазаря, якого Він воскресив із мертвих.
    10: Тоді первосвященники змовилися вбити й Лазаря.
    11: Адже багато юдеїв залишало їх і вірило в Ісуса.
    12: Наступного дня багато людей, які прийшли на свято, почувши, що Ісус іде в Єрусалим,
    13: 'взяли пальмові гілки, вийшли Йому назустріч та викрикували: «Осанна!» «Благословенний Той, Хто йде в ім’я Господа!» «Цар Ізраїля!»'
    14: 'Ісус, знайшовши осля, сів на нього, як написано:'
    15: '«Не бійся, дочко Сіону: Ось Цар твій їде верхи на молодому ослі».'
    16: Спочатку Його учні не розуміли цього. Але після того, як Ісус був прославлений, вони згадали, що це було написано про Нього й що це збулося з Ним.
    17: Люди, які були з Ісусом, коли Він покликав Лазаря з гробу й воскресив його з мертвих, свідчили [про це].
    18: Тому багато людей вийшли Йому назустріч, бо чули, що Він здійснив це знамення.
    19: 'Тоді фарисеї почали казати один одному: «Бачите, що нічого не допомагає? Ось [увесь] світ пішов за Ним!»'
    20: Серед тих, хто прийшов поклонитися на свято, було декілька греків.
    21: 'Вони підійшли до Филипа, який був із Віфсаїди, що в Галілеї, і просили його: «Пане, ми хочемо побачити Ісуса».'
    22: Филип пішов і сказав Андрієві, і тоді Андрій та Филип розповіли про це Ісусові.
    23: 'Ісус відповів їм: ―Прийшов час прославитись Синові Людському.'
    24: 'Істинно кажу вам: якщо зерно пшениці, впавши в землю, не вмирає, то залишається одне. Але якщо вмирає, дає великий врожай.'
    25: Кожен, хто любить своє життя, втратить його, а хто ненавидить своє життя в цьому світі, збереже його для вічного життя.
    26: Хто служить Мені, той повинен слідувати за Мною; і де Я є, там буде і Мій слуга. Якщо хтось буде служити Мені, Мій Отець шануватиме його.
    27: Тепер Моя душа стривожена, і що Мені сказати? Отче, врятуй Мене від цієї години? Але саме заради цієї години Я і прийшов.
    28: 'Отче, прослав Своє ім’я! Тоді почувся голос із неба: «Я прославив і знову прославлю!»'
    29: Натовп, який був там, почувши це, сказав, що прогримів грім, а інші казали, що ангел говорив із Ним.
    30: 'Ісус відповів: ―Не для Мене пролунав цей голос, а для вас.'
    31: Зараз настав суд для цього світу. Тепер правителя цього світу буде вигнано геть.
    32: Але коли Я буду піднятий від землі, Я всіх притягну до Себе.
    33: Він сказав це, щоб показати, якою смертю має померти.
    34: 'Тоді люди сказали Йому: ―Ми чули із Закону, що Христос житиме вічно. Як же Ти кажеш, що «Син Людський має бути піднятий?» Хто Цей Син Людський?'
    35: 'Тоді Ісус сказав їм: ―Світло ще трохи часу буде з вами. Ходіть, доки маєте світло, щоб темрява не охопила вас. Хто ходить у темряві, той не знає, куди йде.'
    36: Повірте у світло, поки у вас є світло, щоб ви стали синами світла. Ісус закінчив говорити і, відійшовши, скрився від них.
    37: Незважаючи на те, що Він зробив перед ними стільки знамень, вони не вірили в Нього.
    38: 'Так здійснилося слово пророка Ісаї, який сказав: «Господи, хто повірив почутому від нас і кому відкрилася рука Господня?»'
    39: 'Не могли повірити ще й тому, що, як сказав Ісая:'
    40: «Він зробив сліпими їхні очі і закам’янілими їхні серця, щоб вони не бачили очима, і не розуміли серцем, і не навернулися, щоб Я зцілив їх».
    41: Ісая сказав це, адже побачив Його славу й говорив про Нього.
    42: Навіть серед керівників багато хто повірив у Ісуса. Але через фарисеїв вони не визнавали своєї віри, щоб їх не вигнали із синагоги.
    43: Адже вони любили людську славу більше за Божу славу.
    44: 'Ісус голосно промовив: ―Хто вірить у Мене, той вірить не тільки в Мене, але й у Того, Хто послав Мене.'
    45: Той, хто бачить Мене, бачить і Того, Хто послав Мене.
    46: Я – світло, яке прийшло у світ, щоб кожний, хто вірить у Мене, не залишався в темряві.
    47: Якщо хтось чує Мої слова, але не дотримується їх, Я не суджу його. Адже Я прийшов не судити світ, а спасти його.
    48: Для того, хто відкидає Мене й не приймає Моїх слів, є суддя. Слово, яке Я сказав, судитиме його останнього дня.
    49: Бо не від Себе Я говорив, але Отець, Який послав Мене, дав Мені заповідь, що сказати і як казати.
    50: Я знаю, що Його заповідь – це вічне життя. Тому все, що кажу, Я кажу саме так, як сказав Мені Отець.
  13:
    1: Перед святом Пасхи Ісус, знаючи, що настала Його година, щоб залишити цей світ і повернутись до Отця, полюбивши Своїх, що були у світі, полюбив їх до кінця.
    2: Під час вечері, коли диявол вже вклав у серце Юди, сина Симона Іскаріота, зрадити Ісуса,
    3: знаючи, що Отець дав усе в Його руки, що від Бога прийшов і до Бога повертається,
    4: Він підвівся з-за столу, зняв верхній одяг і підперезався рушником.
    5: Потім налив води в таз і почав мити ноги учням та витирати їх рушником, яким був підперезаний.
    6: 'Коли Він підійшов до Симона Петра, той сказав Йому: ―Господи, Ти будеш мити мені ноги?'
    7: 'Ісус сказав йому: ―Того, що Я роблю, ти не розумієш зараз, але зрозумієш потім.'
    8: 'Петро сказав Йому: ―Ти ніколи не митимеш моїх ніг! Ісус відповів: ―Якщо Я не обмию тебе, то не матимеш частки зі Мною.'
    9: 'Симон Петро сказав: ―[Тоді], Господи, не тільки ноги, але й руки та голову!'
    10: 'Ісус відповів йому: ―Тому, хто обмився, потрібно лише ноги помити, бо він увесь чистий. І ви чисті, але не всі.'
    11: Він знав, хто зрадить Його, тому й казав, що не всі чисті.
    12: 'Закінчивши мити їхні ноги, [Ісус] одягнув Свій одяг, повернувся на Своє місце й сказав їм: ―Чи розумієте ви, що Я зробив для вас?'
    13: Ви називаєте Мене Вчителем і Господом і добре кажете, бо Я Ним є.
    14: Тож якщо Я, ваш Господь і Вчитель, помив вам ноги, то й ви повинні мити ноги один одному.
    15: Бо Я подав вам приклад, щоб ви робили так, як Я зробив вам.
    16: 'Істинно кажу вам: раб не більший за свого господаря, і посланецьне більший за того, хто його послав.'
    17: Якщо ви знаєте це, то блаженні ви, коли чинитимете так.
    18: 'Я не говорю про всіх вас. Я знаю тих, кого обрав. Але має сповнитись Писання: «Той, хто їв Мій хліб, підняв на Мене свою п’яту».'
    19: Я кажу вам перед тим, як станеться, щоб, коли станеться, ви повірили, що Я є.
    20: 'Істинно кажу вам: хто приймає того, кого Я пошлю, приймає Мене, а хто Мене приймає, той приймає й Того, Хто послав Мене.'
    21: 'Сказавши це, Ісус стривожився духом і засвідчив: ―Істинно кажу вам: один із вас зрадить Мене.'
    22: Його учні дивилися один на одного, не розуміючи, про кого Він каже.
    23: Один з Його учнів, той, якого любив Ісус, сидів за столом, прихилившись до Нього.
    24: Симон Петро дав йому знак, щоб запитав, кого Він має на увазі.
    25: 'Спираючись на Ісуса, той запитав Його: ―Господи, хто це?'
    26: 'Ісус відповів: ―Це той, кому Я подам шматок хліба, вмочивши його в миску. Потім, вмочивши шматок хліба, подав його Юді, синові Симона Іскаріота.'
    27: 'Як тільки [Юда] взяв шматок, сатана увійшов у нього. Ісус сказав йому: ―Що робиш, роби швидше!'
    28: Але ніхто з тих, хто був за столом, не зрозумів, чому Він сказав це йому.
    29: А оскільки в Юди була скриня з грошима, дехто подумав, що Ісус наказав йому купити все потрібне до свята або ж дати щось бідним.
    30: '[Юда], узявши шматок хліба, відразу вийшов. Була ніч.'
    31: 'Коли [Юда] вийшов, Ісус сказав: ―Тепер Син Людський прославився, і Бог прославився в Ньому.'
    32: Якщо Бог прославився в Ньому, то і Його Бог прославить в Собі. І зробить це відразу.
    33: 'Діти [Мої], Я буду з вами ще трохи. Будете шукати Мене, і, як Я сказав юдеям, так кажу й вам нині: куди Я йду, ви не можете прийти.'
    34: 'Я даю вам нову заповідь: любіть одне одного. Як Я полюбив вас, так і ви любіть одне одного.'
    35: Через це всі будуть знати, що ви є Моїми учнями, якщо будете любити одне одного.
    36: 'Симон Петро запитав Його: ―Господи, куди Ти йдеш? Ісус відповів: ―Куди Я йду, ти зараз за Мною піти не зможеш, але підеш пізніше.'
    37: 'Петро знов запитав: ―Господи, чому я не можу зараз піти за Тобою? Я покладу своє життя за Тебе.'
    38: 'Тоді Ісус відповів: ―Ти дійсно покладеш своє життя за Мене? Істинно кажу тобі: ще до того, як півень заспіває, ти тричі зречешся Мене.'
  14:
    1: ―Нехай ваше серце не тривожиться. Вірте в Бога і вірте в Мене.
    2: У домі Мого Отця багато кімнат. Якби це було не так, хіба Я б казав вам, що йду підготувати місце для вас?
    3: І коли Я піду й приготую вам місце, Я повернуся й візьму вас до Себе, щоб ви були там, де Я.
    4: Ви знаєте дорогу, куди Я йду.
    5: 'Фома сказав Йому: ―Господи, ми не знаємо, куди Ти йдеш. Як ми можемо знати дорогу?'
    6: 'Ісус відповів: ―Я – дорога, правда і життя. Ніхто не приходить до Отця, як тільки через Мене.'
    7: Якщо ви знаєте Мене, ви будете знати й Мого Отця. Відтепер ви Його знаєте й бачили Його.
    8: 'Филип сказав: ―Господи, покажи нам Отця, і цього нам вистачить.'
    9: 'Ісус сказав: ―Стільки часу Я з вами, і ти не знаєш Мене, Филипе? Хто бачив Мене, бачив Отця. Як же ти кажеш: «Покажи нам Отця?»'
    10: Хіба ти не віриш, що Я в Отці й Отець у Мені? Слова, які Я вам кажу, не від Себе кажу. Це Отець, Який перебуває в Мені, творить Свої діла.
    11: Повірте Мені, що Я в Отці й Отець у Мені. Якщо ж ні, то повірте хоча б через [Мої] діла.
    12: 'Істинно кажу вам: хто вірить у Мене, той робитиме справи, які Я роблю, і навіть більші, ніж ці, бо Я йду до Отця.'
    13: І що попросите в Моє ім’я, Я зроблю, щоб Отець був прославлений у Сині.
    14: Якщо попросите щось в ім’я Моє, Я зроблю.
    15: Якщо ви любите Мене, то будете дотримуватись Моїх заповідей.
    16: І Я проситиму Отця, і Він дасть вам іншого Заступника, щоб Він був із вами повік, –
    17: Духа істини, Якого світ не може прийняти, бо не бачить Його й не знає. Ви ж Його знаєте, бо Він перебуває з вами й буде у вас.
    18: Я не залишу вас сиротами, Я прийду до вас.
    19: Ще трохи, і світ Мене вже не побачить, але ви Мене побачите, тому що Я живу, і ви будете жити.
    20: Того дня ви дізнаєтесь, що Я в Моєму Отці, а ви в Мені, як і Я у вас.
    21: Хто має Мої заповіді та дотримується їх, той Мене любить. Того, хто Мене любить, полюбить і Мій Отець. І Я буду його любити й відкрию йому Себе.
    22: '[Тоді] Юда (не Іскаріот) сказав Йому: ―Господи, чому ж Ти хочеш відкрити Себе нам, а не світові?'
    23: 'Ісус відповів: ―Якщо хтось любить Мене, буде дотримуватись Мого Слова, і Мій Отець полюбить його, і Ми прийдемо до нього й будемо жити з ним.'
    24: Той, хто не любить Мене, не буде дотримуватись Мого Слова. І Слово, яке ви чуєте, не Моє, а Отця, Який послав Мене.
    25: Усе це Я сказав вам, поки ще перебуваю з вами.
    26: Але Заступник, Святий Дух, Якого Отець пошле в Моє ім’я, навчить вас усього й нагадає про все, що Я вам сказав.
    27: Я залишаю вам мир. Мир мій даю вам. Я даю вам не так, як дає світ. Хай не турбується ваше серце й не лякається!
    28: 'Ви чули, що Я казав вам: «Я йду, але повернуся до вас». Якби ви любили Мене, то раділи б тому, що Я йду до Отця, бо Отець більший за Мене.'
    29: Я вже сказав вам, перш ніж це станеться, щоб коли це станеться, ви повірили.
    30: Недовго ще буду говорити з вами, бо правитель цього світу йде. Він нічого в Мені не має.
    31: Але [приходить, ] щоб світ дізнався, що Я люблю Отця й роблю саме те, що Мені звелів Отець. Вставайте, ходімо звідси!
  15:
    1: Я – справжня виноградна лоза, а Мій Отець – виноградар.
    2: Кожну гілку в Мені, яка не приносить плоду, Він зрізає, а кожну гілку, яка приносить плід, Він очищає, щоб вона приносила ще більше плоду.
    3: Ви вже чисті через Слово, яке Я вам сказав.
    4: Перебувайте в Мені, а Я – у вас. Жодна гілка не може сама по собі приносити плоду, якщо не перебуває в лозі. Так і ви не зможете принести плоду, якщо не перебуваєте в Мені.
    5: Я – виноградна лоза, а ви – гілки. Хто перебуває в Мені, а Я в ньому, той приносить багатий плід, бо без Мене нічого не можете зробити.
    6: Якщо хтось не перебуває в Мені, той мов гілка, яку викидають, і вона засихає. Такі збирають, кидають у вогонь та спалюють.
    7: Якщо ви перебуватимете в Мені, а Мої слова перебуватимуть у вас, то просіть усе, що хочете, – і отримаєте.
    8: Тим буде прославлений Мій Отець, якщо ви будете приносити багатий врожай і станете Моїми учнями.
    9: Як Отець полюбив Мене, так і Я полюбив вас. Перебувайте в Моїй любові.
    10: Якщо будете дотримуватись Моїх заповідей, ви перебуватимете в Моїй любові так само, як і Я дотримуюсь заповідей Мого Отця й перебуваю в Його любові.
    11: Це Я сказав вам, щоб Моя радість була у вас і щоб ваша радість була повною.
    12: Це Моя заповідь, щоб ви любили одне одного, як Я полюбив вас.
    13: Ніхто не має більшої любові, ніж той, хто віддає своє життя за своїх друзів.
    14: Ви – Мої друзі, якщо робите те, що Я заповідаю вам.
    15: Я більше не називаю вас рабами, бо раб не знає, що робить його господар. Але Я назвав вас друзями, бо все, що Я почув від Мого Отця, я розкрив вам.
    16: Не ви обрали Мене, але Я обрав вас і призначив, щоб ви йшли й приносили плід, щоб ваш плід залишався, щоб усе, що ви попросите в Отця в ім’я Моє, Він дав вам.
    17: Це Я заповідаю вам, щоб ви любили одне одного.
    18: Якщо світ ненавидить вас, знайте, що спочатку він зненавидів Мене.
    19: Якби ви належали до світу, він любив би вас як своїх. Але ви не від світу, бо Я обрав вас зі світу, і тому світ вас ненавидить.
    20: 'Згадайте Слово, яке Я сказав вам: «Раб не більший за свого господаря». Якщо вони переслідували Мене, то й вас вони переслідуватимуть. Якщо вони зберігали Моє Слово, то зберігатимуть і ваше.'
    21: Але все це вони робитимуть вам через Моє ім’я, бо не знають Того, Хто Мене послав.
    22: Якби Я не прийшов і не говорив із ними, вони б не мали гріха, але тепер вони не мають виправдання за свій гріх.
    23: Хто ненавидить Мене, ненавидить і Мого Отця.
    24: Якби Я не робив серед них справ, яких ніхто інший не робив, вони б не мали гріха. Але вони це бачили й все ж зненавиділи і Мене, і Мого Отця.
    25: 'Це сталося, щоб збулося написане в їхньому Законі: «Вони зненавиділи Мене без причини».'
    26: Коли прийде Заступник, Якого Я пошлю до вас від Отця, Дух істини, Який походить від Отця, Він буде свідчити про Мене.
    27: І ви також будете свідчити, бо ви від самого початку зі Мною.
  16:
    1: Це Я сказав вам, щоб ви не були спокушені.
    2: Вас виженуть із синагог, і навіть прийде час, коли кожен, хто вбиватиме вас, буде думати, що тим служить Богові.
    3: Вони робитимуть це, бо не пізнали ні Отця, ні Мене.
    4: Я сказав вам це, щоб, коли настане їхній час, ви згадали, що Я казав вам про них. Я не казав вам цього від початку, тому що був із вами,
    5: 'але тепер Я йду до Того, Хто послав Мене, і ніхто з вас не запитує мене: «Куди Ти йдеш?»'
    6: Через те, що Я сказав вам це, ваше серце наповнилося смутком.
    7: 'Але істинно кажу вам: краще для вас, щоб Я пішов. Якщо Я не піду, Заступник не прийде до вас, але якщо Я піду, то пошлю Його до вас.'
    8: 'Коли Він прийде, то викриє світ про гріх, праведність та суд:'
    9: про гріх, бо люди не вірять у Мене,
    10: про праведність, бо Я йду до Отця й ви Мене вже не побачите,
    11: і про суд, бо правитель цього світу вже засуджений.
    12: Ще багато чого Я маю сказати вам, але ви не можете знести цього тепер.
    13: Однак коли Дух істини прийде, Він поведе вас до всієї істини. Бо Він не буде говорити від Себе, а скаже те, що почує. Він сповістить вам про те, що має статися.
    14: Він прославить Мене, бо візьме з Мого й сповістить вам.
    15: Усе, що належить Отцю, – Моє. Ось чому Я сказав, що візьме з Мого й сповістить вам.
    16: Ще трохи – і ви не побачите Мене, а потім ще трохи – і знов побачите Мене.
    17: 'Тоді деякі з Його учнів почали казати один одному: ―Що означає це, що Він нам говорить: «Ще трохи – і ви не побачите Мене, а потім ще трохи – і знов побачите Мене?» і: «Я йду до Отця?»'
    18: 'Вони запитували: ―Що означає це «ще трохи»? Ми не розуміємо, що Він говорить.'
    19: 'Ісус, розуміючи, що вони хочуть запитати, сказав їм: ―Ви запитуєте один одного, що Я мав на увазі, коли сказав: «Ще трохи – і ви не побачите Мене, а потім ще трохи – і знов побачите Мене»?'
    20: 'Істинно кажу вам: ви будете плакати й ридати, поки світ буде радіти. Ви будете сумувати, але ваше горе обернеться на радість.'
    21: Жінка, коли народжує дитину, страждає, бо прийшов її час, але коли народить дитину, не пам’ятає страждань від радості, що народилася дитина на світ.
    22: 'Так і ви: зараз ви страждаєте, але Я знову побачу вас, і ваше серце зрадіє, і ніхто не позбавить вас радості.'
    23: 'Того дня ви нічого Мене просити не будете. Істинно кажу вам: усе, що ви попросите в Отця в ім’я Моє, Він дасть вам.'
    24: Досі ви нічого не просили в ім’я Моє. Просіть – і отримаєте, щоб ваша радість була повною.
    25: Це Я говорив вам притчами, але настає час, коли Я більше не буду говорити притчами, але розкажу вам прямо про Отця.
    26: Того дня ви зможете просити в Моє ім’я. І Я не кажу, що буду просити Отця за вас,
    27: бо Сам Отець любить вас, тому що ви полюбили Мене й повірили, що Я прийшов від Бога.
    28: Я прийшов від Отця й увійшов у світ; тепер Я знову залишаю світ і повертаюся до Отця.
    29: '[Тоді] учні Ісуса сказали: ―Ось нині Ти говориш прямо, без жодної притчі.'
    30: Тепер ми знаємо, що Тобі все відомо й що нема потреби, щоб Тебе хтось запитував. Тому ми віримо, що Ти прийшов від Бога.
    31: 'Ісус відповів: ―Тепер ви вірите?'
    32: Ось надходить час, і вже прийшов, коли ви розійдетеся, кожен до свого, і залишите Мене одного. Але Я не один, бо Отець зі Мною.
    33: Я сказав вам це, щоб ви мали мир. У світі ви зазнаєте страждання. Але будьте сміливі! Я переміг світ!
  17:
    1: 'Сказавши це, Ісус підвів очі до неба й промовив: ―Отче, прийшов час. Прослав Свого Сина, щоб Син прославив Тебе!'
    2: Ти дав Йому владу над усіма людьми, щоб Він дарував вічне життя всім тим, кого Ти Йому дав.
    3: Адже вічне життя в тому, щоб вони пізнали Тебе, єдиного істинного Бога, та Ісуса Христа, Якого Ти надіслав.
    4: Я прославив Тебе на землі, закінчивши справу, яку Ти Мені доручив зробити.
    5: А тепер, Отче, прослав Мене у Себе славою, яку Я мав у Тебе до початку світу.
    6: Я відкрив Твоє ім’я тим людям, яких Ти Мені дав зі світу. Вони були Твоїми, і Ти дав їх Мені, і вони зберегли Твоє Слово.
    7: Тепер вони знають, що все, що Ти Мені дав, походить від Тебе,
    8: бо Я дав їм слова, які Ти Мені дав. Вони їх прийняли й зрозуміли, що Я справді від Тебе прийшов, і повірили, що Ти Мене послав.
    9: Я молюся за них. Не молюся за світ, але за тих, кого Ти Мені дав, бо вони Твої.
    10: Усе, що Я маю, – Твоє, а все Твоє – Моє. І Я прославився через них.
    11: Я більше не є у світі, але вони є у світі, Я ж іду до Тебе. Отче Святий, збережи їх у Твоє ім’я – тих, кого Ти дав Мені, щоб вони були одне, як і Ми.
    12: Поки Я був із ними, Я беріг їх у Твоє ім’я, яке Ти Мені дав. Я їх зберіг, і жоден із них не загинув, окрім сина загибелі, щоб здійснилося Писання.
    13: Зараз же Я йду до Тебе, але поки Я ще у світі, кажу це, щоб вони мали повноту Моєї радості в собі.
    14: Я дав їм Твоє Слово, і світ зненавидів їх, бо вони не від світу, як і Я не від світу.
    15: Я не молюся, щоб Ти забрав їх зі світу, а щоб зберіг їх від злого.
    16: Вони не від світу, як і Я не від світу.
    17: 'Освяти їх Своєю істиною: Твоє Слово – істина.'
    18: Як Ти послав Мене у світ, так і Я послав їх у світ.
    19: Я освячую Себе за них, щоб вони були освячені істиною.
    20: Я молюся не лише за них, а й за тих, хто повірить у Мене через їхнє слово,
    21: щоб усі вони були одне, як Ти, Отче, в Мені, і Я в Тобі. Нехай вони будуть у Нас, щоби світ повірив, що Ти послав Мене.
    22: Я дав їм славу, яку Ти дав Мені, щоб вони були одне, як і Ми одне.
    23: Я в них, а Ти – в Мені, щоб вони були досконалі в єдності, щоб світ пізнав, що Ти послав Мене і що Ти полюбив їх, як і Мене полюбив.
    24: Отче, Я хочу, щоб ті, кого Ти Мені дав, були зі Мною там, де Я, і побачили Мою славу, яку Ти Мені дав, бо ти полюбив Мене до створення світу.
    25: Отче праведний, світ Тебе не знає, але Я Тебе знаю, і вони знають, що Ти послав Мене.
    26: Я відкрив їм Твоє ім’я і ще відкрию, щоб любов, якою Ти полюбив Мене, була в них і щоб Я був у них.
  18:
    1: Сказавши це, Ісус зі Своїми учнями пішов на другий бік потоку Кедрон, де був сад, куди увійшов Він та Його учні.
    2: Юда, який Його зрадив, також знав це місце, бо Ісус часто збирався там зі Своїми учнями.
    3: Тоді Юда, узявши когорту воїнів і слуг первосвященників та фарисеїв, прийшов туди з ліхтарями, факелами та зброєю.
    4: 'Ісус, знаючи все, що має з Ним статися, вийшов та запитав: ―Кого шукаєте?'
    5: 'Вони відповіли: ―Ісуса з Назарета. [Тоді] Він сказав: ―Це Я. Юда, котрий Його зрадив, також стояв із ними.'
    6: 'Коли Він сказав їм: «Це Я», вони відступили назад і впали на землю.'
    7: 'Він знов запитав їх: ―Кого ви шукаєте? Вони сказали: ―Ісуса з Назарета.'
    8: 'Ісус відповів: ―Я ж вам сказав, що це Я. Тож якщо шукаєте Мене, відпустіть цих [людей], нехай ідуть.'
    9: '[Ісус сказав це], щоб збулося Слово, яке Він сказав раніше: «Я не загубив жодного з тих, кого Ти Мені дав».'
    10: Тоді Симон Петро, маючи меч, вихопив його, ударив раба первосвященника й відрубав йому праве вухо. Ім’я того раба було Малх.
    11: 'Ісус сказав Петрові: ―Поклади меча на його місце! Хіба Я не маю пити чашу, яку дав Мені Отець?'
    12: Тоді воїни, сотник та юдейські слуги заарештували Ісуса. Вони зв’язали Його
    13: та привели спочатку до Анни, бо він був тестем Каяфи, який був первосвященником того року.
    14: Це був той Каяфа, який порадив юдеям, що краще, коли один Чоловік помре за народ.
    15: Симон Петро й ще один учень пішли за Ісусом. Той учень був добре знайомий первосвященникові, тож він зайшов з Ісусом у двір первосвященника,
    16: а Петро залишився стояти біля воріт ззовні. Тоді учень, який був знайомий первосвященникові, повернувся, поговорив із воротаркою й провів Петра.
    17: 'Служниця, яка була воротаркою, запитала Петра: ―Ти часом не один з учнів Цього Чоловіка? Він відповів: ―Ні!'
    18: Було холодно, і слуги та раби, розпаливши вогонь, стояли біля нього, щоб зігрітися. Петро також стояв із ними, гріючись.
    19: Тим часом первосвященник запитав Ісуса про Його учнів та Його вчення.
    20: 'Ісус відповів: ―Я прямо говорив світові. Завжди навчав у синагогах і в Храмі, де збираються всі юдеї. Я нічого не казав таємно.'
    21: Чому Мене питаєш? Запитай тих, хто Мене слухав. Ось вони знають, що Я казав.
    22: 'Коли [Ісус] сказав це, один зі слуг, що стояв поблизу, вдарив Ісуса в обличчя, кажучи: ―Це так Ти відповідаєш первосвященникові?'
    23: 'Ісус відповів: ―Якщо Я сказав щось погане, засвідчи, що погане. Але якщо Я говорив правду, то чому ти Мене б’єш?'
    24: Тоді Анна послав Його зв’язаного до первосвященника Каяфи.
    25: 'Тим часом Симон Петро стояв, гріючись [біля вогнища]. Тож запитали його: ―Хіба ти не один з Його учнів? Він заперечив кажучи: ―Ні!'
    26: 'Один із рабів первосвященника, родич того чоловіка, якому Петро відтяв вухо, сказав: ―Хіба не тебе я бачив із Ним у саду?'
    27: Петро знову заперечив це. І одразу заспівав півень.
    28: Тоді повели Ісуса від Каяфи до преторії. Уже був ранок, і вони не увійшли до преторії, щоб не осквернитися, бо мали їсти пасху.
    29: 'Тож Пилат вийшов до них і запитав: ―Які звинувачення ви висуваєте проти Цього Чоловіка?'
    30: 'Вони відповіли Йому: ―Якби Він не був злочинцем, ми б не привели Його до тебе.'
    31: 'Пилат сказав їм: ―Візьміть Його та судіть за вашим Законом. Юдеї відповіли йому: ―Нам не дозволено нікого засуджувати на смерть.'
    32: Це сталося, щоб здійснилися слова Ісуса, через які Він показав, якою смертю має померти.
    33: 'Тоді Пилат знову зайшов у преторію, покликав Ісуса й сказав Йому: ―Ти Цар юдеїв?'
    34: 'Ісус відповів: ―Ти від себе кажеш це чи інші сказали тобі про Мене?'
    35: 'Пилат відповів: ―Хіба я юдей? Це Твій народ і первосвященники видали мені Тебе. Що Ти зробив?'
    36: 'Ісус відповів: ―Моє Царство не від цього світу. Якби Моє Царство було від цього світу, Мої слуги боролися б, щоб Я не був виданий юдеям. Але тепер Моє Царство не звідси.'
    37: 'Тоді Пилат запитав Його: ―Отже, Ти Цар? Ісус відповів: ―Ти кажеш, що Я Цар. Я для того народився й прийшов у світ, щоб свідчити про істину. Кожен, хто від істини, слухає Мій голос.'
    38: '[Тоді] Пилат запитав: ―Що таке істина? І, сказавши це, він знову вийшов до юдеїв і сказав їм: ―Я не знаходжу ніякої провини в Ньому.'
    39: 'Але у вас є звичай: на Пасху я звільняю одного [з в’язнів]. Ви хочете, щоб я відпустив вам Царя юдеїв?'
    40: 'Вони знов закричали кажучи: ―Ні, не Його, а Варавву! Варавва ж був бунтівником.'
  19:
    1: Тоді Пилат [наказав] узяти Ісуса й бичувати.
    2: Воїни сплели вінок із тернини та поклали Йому на голову й одягли Його в багряницю,
    3: 'підходили до Нього й казали: «Вітаємо Тебе, Царю юдеїв!» І били Його по обличчю.'
    4: 'Пилат знову вийшов на двір і сказав юдеям: ―Ось я виводжу Його до вас на двір, щоб ви знали: я не знаходжу жодної підстави для Його звинувачення.'
    5: 'Коли Ісус вийшов із терновим вінком та зодягнений у багряницю, [Пилат] сказав їм: ―Ось Чоловік!'
    6: 'Як тільки первосвященники й слуги побачили Його, то закричали: ―Розіпни! Розіпни [Його]! Пилат сказав їм: ―Візьміть Його ви та розіпніть, бо я не знаходжу ніякої провини в Ньому.'
    7: 'Юдеї відповіли: ―У нас є Закон, і згідно з цим Законом Він повинен померти, бо Він видає Себе за Сина Божого.'
    8: Коли Пилат почув ці слова, то ще більше злякався.
    9: 'Він знов зайшов до преторії і сказав Ісусові: ―Звідки Ти? Але Ісус нічого йому не відповідав.'
    10: 'Пилат сказав Йому: ―Не говориш зі мною? Ти не розумієш, що я маю владу звільнити Тебе й маю владу розіп’яти Тебе?'
    11: 'Ісус відповів: ―Ти б не мав влади наді Мною, якби вона не була дана тобі згори. Тому той, хто передав Мене тобі, має більший гріх.'
    12: 'Відтоді Пилат намагався звільнити Ісуса, але юдеї продовжували кричати: ―Якщо ти Його відпустиш, ти не друг Кесаря. Кожен, хто робить себе царем, виступає проти Кесаря.'
    13: Коли Пилат почув ці слова, він вивів Ісуса й сів на місце судді, що зветься Кам’яний поміст, а єврейською – Гаввата.
    14: 'Це був день Приготування Пасхи, було близько шостої години. [Пилат] сказав юдеям: ―Ось ваш Цар!'
    15: 'Вони закричали: ―Візьми, Візьми Його геть! Розіпни Його! Пилат запитав: ―Розіп’яти вашого Царя? Первосвященники відповіли: ―У нас немає царя, окрім Кесаря.'
    16: Тоді Пилат віддав Його їм на розп’яття. Тож вони взяли Ісуса й повели.
    17: Несучи Свій хрест, Він прийшов на місце, що називається «місце Черепа» (єврейською – Голгофа).
    18: Там Його розіп’яли, а з Ним і двох інших – по одному з обох боків; Ісус був посередині.
    19: 'Пилат звелів зробити напис і прикріпити до хреста. На ньому було написано: ісус назарянин, цар юдеїв.'
    20: Багато юдеїв читали цей напис, бо місце, де був розіп’ятий Ісус, було поблизу міста, а напис був написаний єврейською, латинською та грецькою.
    21: 'Юдейські первосвященники сказали Пилатові: ―Не пиши: «Цар юдеїв», але: «Він казав: „Я Цар юдеїв!“»'
    22: 'Пилат відповів: ―Що написав, те й написав!'
    23: Коли солдати розіп’яли Ісуса, вони взяли Його одяг і поділили на чотири частини, по одній для кожного з них. Його сорочку вони також взяли, але сорочка була не зшита, а цільна, зіткана зверху донизу.
    24: 'Тоді вони сказали між собою: «Не будемо її розривати, а киньмо жереб на неї – кому вона дістанеться». Це сталося, щоб збулося сказане в Писанні: «Вони розділили між собою мої шати й за одяг мій кидають жереб». Тож воїни так і зробили.'
    25: Біля хреста Ісуса стояли Його мати, сестра Його матері, Марія – дружина Клеопова та Марія Магдалина.
    26: 'Коли Ісус побачив там Свою матір та учня, якого Він любив і який стояв поруч із нею, промовив до Своєї матері: «Жінко, ось твій син!»'
    27: 'Потім сказав учневі: «Ось твоя мати!» Відтоді учень узяв її до себе.'
    28: 'Після цього, знаючи, що тепер усе звершилося, і щоб збулося Писання, Ісус сказав: «Я спраглий!»'
    29: Там була повна посудина з оцтом. Тож вони змочили губку в оцті, настромили її на стебло гісопу та піднесли до вуст Ісуса.
    30: 'Спробувавши оцту, Ісус сказав: «Звершилося!» І, схиливши голову, віддав духа.'
    31: Тоді був день Приготування, і юдеї не хотіли, щоб тіла залишалися на хрестах у Суботу, тому що та Субота була великим днем. Тому вони просили Пилата перебити ноги розіп’ятим та зняти їх.
    32: Воїни прийшли й перебили ноги першому, а потім і другому, розіп’ятому з Ним.
    33: Підійшовши до Ісуса, побачили, що Він уже мертвий, і не стали перебивати Йому ніг.
    34: Але один із воїнів списом проколов Ісусові бік, і одразу з рани потекли кров і вода.
    35: Той, хто бачив [це], свідчить, і його свідчення правдиве. Він знає, що говорить правду, щоб ви повірили.
    36: 'Це сталося, щоб збулося Писання: «Жодна Його кістка не буде зламана».'
    37: 'І, знову ж, в іншому місці Писання каже: «Вони будуть дивитися на Того, Кого прокололи».'
    38: Після цього Йосиф з Ариматеї попросив Пилата віддати йому тіло Ісуса. Йосиф був учнем Ісуса, але таємним, через страх перед юдеями. З дозволу Пилата він прийшов і забрав тіло Ісуса.
    39: Разом з Йосифом був і Никодим, який раніше приходив до Ісуса вночі. Никодим приніс суміш смирни й алое, приблизно сто літрів.
    40: Узявши тіло Ісуса, вони загорнули його у льняне полотно з пахощами згідно з юдейськими звичаями поховання.
    41: На тому місці, де був розіп’ятий Ісус, був сад, а в саду була нова гробниця, у якій нікого ще не було поховано.
    42: Оскільки був день Приготування до юдейської Суботи й гробниця була поруч, вони поклали туди Ісуса.
  20:
    1: У перший день тижня, рано-вранці, коли ще було темно, Марія Магдалина пішла до гробниці й побачила, що камінь від гробниці відвалений.
    2: 'Вона побігла до Симона Петра та до іншого учня, якого любив Ісус, і сказала їм: «Забрали Господа з гробниці, і ми не знаємо, куди Його поклали!»'
    3: Тоді Петро та інший учень пішли до гробниці.
    4: Вони обидва бігли, але другий учень випередив Петра й прибув до гробниці перший.
    5: Нахилившись, він побачив тільки льняну тканину, що лежала там, але не ввійшов.
    6: Слідом за ним прибув Симон Петро і ввійшов у гробницю. Він побачив полотно, що лежало,
    7: а також хустину, якою була обмотана голова Ісуса. Вона лежала не з полотном, але окремо, в іншому місці.
    8: Тоді й другий учень, який першим прийшов до гробниці, також увійшов усередину. Він побачив і повірив.
    9: (Бо вони ще не розуміли, що згідно з Писанням Ісус повинен був воскреснути з мертвих.)
    10: Потім учні повернулися до себе.
    11: Марія ж стояла біля гробу й плакала. Плачучи, вона нахилилася, щоб заглянути в гробницю,
    12: і побачила двох ангелів у білому, що сиділи там, де лежало тіло Ісуса, – один у головах, а другий у ногах.
    13: 'Вони запитали: ―Жінко, чому ти плачеш? Вона відповіла: ―Тому що взяли мого Господа, і не знаю, куди Його поклали.'
    14: Сказавши це, вона обернулася й побачила Ісуса, що стояв там, але не зрозуміла, що це Ісус.
    15: 'Він запитав її: ―Жінко, чому ти плачеш? Кого ти шукаєш? Вона, думаючи, що це садівник, сказала Йому: ―Пане, якщо Ти Його взяв, скажи мені, куди Ти Його поклав, і я заберу Його.'
    16: 'Ісус сказав їй: ―Маріє! Повернувшись до Нього, вона сказала єврейською: ―Раввуні! (Що означає «Учителю!»)'
    17: 'Ісус сказав: ―Не затримуй Мене, бо Я ще не піднімався до Отця. А йди до Моїх братів і скажи їм: «Я піднімаюсь до Мого Отця й вашого Отця, до Мого Бога і вашого Бога».'
    18: 'Марія Магдалина пішла до учнів і сказала їм: «Я бачила Господа!» І вона розповіла їм, що Він сказав.'
    19: 'Увечері того ж першого дня тижня, коли учні були разом, – а двері були зачинені зі страху перед юдейськими керівниками, – Ісус з’явився посеред них та промовив: «Мир вам!»'
    20: Кажучи це, показав їм [Свої] руки й бік. Учні зраділи, побачивши Господа.
    21: 'Ісус знову сказав їм: «Мир вам! Як послав Мене Отець, так і Я посилаю вас».'
    22: 'Сказавши це, Він дихнув на них і сказав: «Прийміть Святого Духа!»'
    23: Кому ви будете прощати гріхи, тому вони будуть прощені, а кому залишите, тому будуть залишені.
    24: Але Фома, один із дванадцяти, якого ще звали Близнюком, не був з учнями, коли прийшов Ісус.
    25: 'Інші учні сказали йому: ―Ми бачили Господа! Але він сказав їм: ―Якщо я не побачу на Його руках ран від цвяхів, не вкладу свого пальця в рани від цвяхів і не вкладу своєї руки в рану на Його боці, то не повірю.'
    26: 'Через тиждень учні Ісуса знову зібралися в домі, і Фома був із ними. І хоча двері були зачинені, прийшов Ісус, став посеред них і сказав: ―Мир вам!'
    27: 'Потім сказав Фомі: ―Поклади сюди свій палець. Подивися на Мої руки. Простягни свою руку й вклади її у Мій бік. І не будь невіруючим, а повір!'
    28: 'Фома відповів Йому: ―Господь мій і Бог мій!'
    29: 'Ісус сказав йому: ―Ти повірив, тому що побачив Мене. Блаженні ті, що не бачили й повірили.'
    30: Ісус зробив багато інших знаків перед Своїми учнями, які не записані в цій книзі.
    31: Але це було написано, щоб ви повірили, що Ісус є Христос, Син Божий, і, віруючи, мали життя в Його ім’я.
  21:
    1: 'Після цього Ісус знову з’явився перед учнями біля Тиверіадського моря. Це сталося так:'
    2: Симон Петро, Фома, званий Близнюком, Нафанаїл із Кани, що в Галілеї, [сини] Зеведея та ще двоє інших учнів були разом.
    3: 'Симон Петро сказав: ―Я йду ловити рибу! Інші відповіли йому: ―Ми теж ідемо з тобою. Вони вийшли, сіли в човен і тієї ночі нічого не зловили.'
    4: Рано-вранці Ісус стояв на березі, але учні не знали, що це Ісус.
    5: 'Він сказав їм: ―Діти, чи є у вас щось поїсти? Вони відповіли: ―Ні.'
    6: 'Він сказав: ―Закиньте сіті праворуч від човна й знайдете. Вони закинули й більше не могли їх витягти через велику кількість риби.'
    7: 'Тоді учень, якого любив Ісус, сказав Петрові: «Це Господь!» Як тільки Симон Петро почув, що це Господь, він одягнув верхній одяг, бо зняв його, і стрибнув у воду.'
    8: Інші учні попливли до берега в човні, бо були недалеко, близько двохсот ліктів, тягнучи за собою сіті, наповнені рибою.
    9: Коли вони вийшли з човна на берег, то побачили там вогонь, вугілля з рибою на ньому та хліб.
    10: 'Ісус сказав їм: ―Принесіть і тієї риби, яку ви впіймали тепер.'
    11: Тож Симон Петро заліз у човен і витяг сіті на берег. У них було сто п’ятдесят три великі риби, але навіть при такій кількості сіті не пірвалися.
    12: 'Ісус сказав їм: ―Ідіть та снідайте! Ніхто з учнів не наважився запитати Його: «Хто Ти?» Адже вони знали, що це Господь.'
    13: Ісус прийшов, узяв хліб і дав їм. Те саме зробив і з рибою.
    14: Це вже втретє Ісус з’явився перед учнями після воскресіння з мертвих.
    15: 'Коли вони закінчили снідати, Ісус запитав Симона Петра: ―Симоне, сину Йони, чи ти любиш Мене більше, ніж вони? Він відповів: ―Так, Господи, Ти знаєш, що я люблю Тебе. Ісус сказав йому: ―Паси Моїх ягнят.'
    16: '[Ісус] запитав його вдруге: ―Симоне, сину Йони, чи ти любиш Мене? Він відповів: ―Так, Господи, Ти знаєш, що я люблю Тебе. [Ісус] сказав йому: ―Паси Моїх овець.'
    17: '[Ісус] запитав його втретє: ―Симоне, сину Йони, чи ти любиш Мене? Петро засмутився, що [Ісус] запитав його втретє: «Чи ти любиш Мене?», і відповів Йому: ―Господи, Ти все знаєш, Ти знаєш, що я люблю Тебе! Ісус сказав йому: ―Паси Моїх овець.'
    18: 'Істинно кажу тобі: коли ти був молодим, ти сам вдягався й ходив, куди хотів, але коли ти постарієш, то простягнеш свої руки, і хтось інший одягне тебе й поведе тебе туди, куди не хочеш.'
    19: '[Ісус] сказав це, щоб вказати, якою смертю [Петро] прославить Бога. Потім сказав йому: ―Іди за Мною!'
    20: 'Петро, обернувшись, побачив, що учень, якого любив Ісус, ішов за ними. Це був той, хто на вечері сперся на Ісуса й запитав: «Господи, хто Тебе зрадить?»'
    21: 'Коли Петро побачив його, то запитав Ісуса: ―Господи, а з ним що буде?'
    22: 'Ісус відповів: ―Якщо Я хочу, щоб він залишився, поки Я не повернусь, що тобі? Ти йди за Мною!'
    23: 'Через це серед братів поширилася чутка, що цей учень не помре. Але Ісус не сказав йому, що не помре, а: «Якщо Я хочу, щоб він залишився, поки Я повернусь, що тобі?»'
    24: Це той учень, який свідчить про це і який написав це. Ми знаємо, що його свідчення правдиве.
    25: Ісус робив ще багато іншого. Якби про все докладно написати, то, думаю, навіть у всьому світі не було б місця для всіх написаних книг.
44:
  1:
    1: У моїй першій розповіді, Теофіле, я написав про все, що Ісус робив та чого навчав від початку
    2: до дня Його вознесіння, давши перед цим настанови через Духа Святого апостолам, яких обрав.
    3: Після Свого страждання Ісус з’явився перед ними й дав багато переконливих доказів, що Він живий. Ісус являвся їм упродовж сорока днів та говорив про Царство Боже.
    4: 'Одного разу, перебуваючи з ними за столом, [Ісус] наказав їм: «Не відходьте з Єрусалима й чекайте на обітницю Отця, про яку ви чули від Мене;'
    5: бо Іван хрестив водою, ви ж через декілька днів будете хрещені Духом Святим».
    6: 'Коли вони зібралися разом, то спитали Його: ―Господи, чи в цей час Ти маєш намір відновити Царство Ізраїлеві?'
    7: 'Він відповів: ―Не ваша справа знати часи та строки, котрі Отець установив у Своїй владі.'
    8: Але коли Дух Святий зійде на вас, ви отримаєте силу й будете Моїми свідками в Єрусалимі, у всій Юдеї, у Самарії та аж до краю землі.
    9: Після цих слів Ісус на їхніх очах був узятий [на небо], і хмара сховала Його від їхнього зору.
    10: Коли вони уважно дивилися на небо, як Він піднімався, раптом з’явилися двоє чоловіків у білих одежах
    11: 'і сказали: «Галілеяни, чому ви стоїте та вдивляєтеся в небо? Цей Ісус, Який був узятий від вас на небо, прийде так само, як оце ви бачили, що Він пішов на небо».'
    12: Після цього вони повернулися в Єрусалим з гори, яка зветься Оливною й знаходиться на відстані Суботньої дороги від Єрусалима.
    13: 'Коли прийшли, то піднялися до верхньої кімнати та залишалися там. Разом були: Петро, Іван, Яків та Андрій, Филип і Фома, Варфоломій і Матвій, Яків, син Алфеїв, Симон Зилот і Юда, син Якова.'
    14: Усі вони перебували разом у молитві. З ними були й деякі жінки, а також Марія, мати Ісуса, і Його брати.
    15: 'У ті дні Петро піднявся серед братів (а на зібранні було близько ста двадцяти осіб) і промовив:'
    16: «Брати! Належало статися тому, що в Писанні прорік Дух Святий через вуста Давида про Юду, який став поводирем тих, хто заарештував Ісуса.
    17: Він був одним із нас і отримав частку в цьому служінні.
    18: (Придбавши поле за злочинну винагороду, він упав головою вниз, розбився, і його нутрощі вивалилися.
    19: Про це дізналися всі жителі Єрусалима й назвали це поле своєю мовою „Акелдама“, тобто „Криваве Поле“.)
    20: 'Бо в книзі Псалмів написано: „Нехай дім його стане пустелею і не буде мешканця в ньому!“А також: „Нехай інший займе його служіння!“'
    21: Тому нам необхідно обрати одного з тих людей, що супроводжували нас увесь час, коли Господь Ісус був серед нас, –
    22: починаючи від хрещення Івана й до дня, коли Ісус був узятий від нас. Він, як і ми, повинен стати свідком Його воскресіння».
    23: 'І запропонували двох: Йосифа, званого Варсавою, якого прозвали Юстом, і Маттія.'
    24: 'Помолившись, вони сказали: «Господи, Ти знаєш серце кожного, покажи нам, кого з цих двох Ти обрав,'
    25: щоб він зайняв місце цього служіння й апостольства, яке Юда залишив, щоб піти на своє місце».
    26: Потім вони кинули жереб, і впав жереб на Маттія, і його було зараховано до одинадцятьох апостолів.
  2:
    1: Коли настав день П’ятдесятниці, усі були разом в одному місці.
    2: Раптом почувся з неба шум, ніби від сильного вітру, і наповнив увесь дім, де вони сиділи.
    3: І побачили щось подібне до вогняних язиків, що розділилися й зупинилися по одному на кожному з них.
    4: І всі наповнилися Святим Духом та почали говорити іншими мовами, як Дух давав їм промовляти.
    5: А в Єрусалимі [тоді] знаходилися юдеї, благочестиві люди з різних народів, що під небом.
    6: Коли почувся шум, зібрався натовп і дуже збентежився, бо кожен чув, як вони говорили його рідною мовою.
    7: 'Здивовані й вражені, вони запитували: «Хіба всі ці, що говорять, не галілеяни?'
    8: Як же так сталося, що кожен із нас чує їх своєю рідною мовою?
    9: Парфяни, мідяни та еламіти, жителі Месопотамії, Юдеї та Каппадокії, Понту та Азії,
    10: Фригії та Памфілії, Єгипту та околиць Лівії, що поблизу Киренеї, відвідувачі з Рима,
    11: юдеї та прозеліти, критяни та араби – усі ми чуємо, як вони говорять про великі діла Божі нашими мовами!»
    12: 'Здивовані та розгублені, вони запитували одне одного: «Що це може означати?»'
    13: 'Інші ж глузували кажучи: «Вони напилися солодкого вина!»'
    14: 'Тоді Петро, піднявшись разом з одинадцятьма, голосно промовив до них: ―Брати-юдеї та жителі Єрусалима! Щоб вам було зрозуміло, послухайте уважно мої слова!'
    15: 'Ці [люди] не п’яні, як ви думаєте: зараз лише третя година дня.'
    16: 'Але це те, що сказав пророк Іоїл:'
    17: «В останні дні, – каже Бог, – Я виллю Духа Мого на всіх людей. Ваші сини та доньки будуть пророкувати, ваші юнаки бачитимуть видіння, і старцям вашим будуть снитися сни.
    18: Навіть на рабів та рабинь Моїх у ті дні Я виллю Духа Мого, і вони пророкуватимуть.
    19: 'Я покажу чудеса вгорі на небі та знамення внизу на землі: кров, вогонь та куряву диму.'
    20: Сонце перетвориться на темряву, а місяць – на кров, перш ніж настане великий та славний день Господній.
    21: І кожний, хто прикличе ім’я Господнє, буде спасенний».
    22: 'Ізраїльтяни, послухайте ці слова: Ісус із Назарета був Чоловіком, засвідченим вам від Бога чудесами, великими ділами та знаменнями, які Бог робив через Нього посеред вас, як ви самі знаєте.'
    23: Його, призначеного згідно із задумом та передбаченням Божим, ви вбили, прибивши до хреста руками беззаконників.
    24: Але Бог воскресив Його, звільнивши від муки смерті, тому що не могла вона втримати Його.
    25: 'Бо Давид сказав про Нього: «Я завжди бачу перед собою Господа, адже Він по правиці моїй, щоб я не похитнувся.'
    26: Тому радіє серце моє і веселиться язик мій! Також і тіло моє буде відпочивати в надії,
    27: бо не залишиш Ти душі моєї в царстві мертвих і не дозволиш вірному Твоєму побачити тління.
    28: Ти стежку життя мені показуєш; наповнив мене радощами перед обличчям Твоїм».
    29: Брати, дозвольте сказати вам відверто, що патріарх Давид помер та був похований, і його гробниця збереглася серед нас донині.
    30: Але будучи пророком і знаючи, що Бог клятвою обіцяв йому нащадка, якого посадить на свій престол,
    31: він, передбачивши майбутнє, говорив про воскресіння Христа, що Він не залишиться в царстві мертвих і тіло Його не побачить тління.
    32: Бог воскресив Ісуса, і всі ми цьому свідки.
    33: Він був піднесений праворуч від Всемогутнього Бога й, отримавши від Отця обітницю Святого Духа, надіслав те, що ви бачите та чуєте.
    34: 'Бо Давид не піднявся до неба, але сам говорить: «Господь сказав Господеві моєму: „Сядь праворуч від Мене,'
    35: доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг“».
    36: Тому нехай весь дім Ізраїля буде впевнений у тому, що Господом та Христом зробив Бог Цього Ісуса, Якого ви розіп’яли.
    37: 'Почувши це, вони зворушилися серцем і сказали Петрові та іншим апостолам: ―Брати, що нам робити?'
    38: 'Петро відповів: ―Покайтеся, і кожен із вас нехай буде охрещений в ім’я Ісуса Христа для прощення гріхів, і отримаєте дар Святого Духа;'
    39: бо ця обітниця для вас, ваших дітей та всіх, хто далеко, скільки б їх не покликав Господь, Бог наш.
    40: 'І багатьма іншими словами він свідчив та умовляв кажучи: ―Спасайтеся від цього непокірного роду!'
    41: Ті, що прийняли його слово, були охрещені. Того дня до учнів приєдналося близько трьох тисяч осіб.
    42: Вони твердо тримались навчання апостолів, завжди перебували в братерському спілкуванні, ламанні хліба та молитвах.
    43: 'Страх охопив кожну душу: багато чудес та знаків робилося через апостолів.'
    44: Усі віруючі були разом і все мали спільне.
    45: Вони продавали своє майно та маєтки й роздавали кожному за його потребою.
    46: Щодня вони продовжували зустрічатися разом у Храмі, а вдома ламали хліб та споживали їжу з радістю й щирістю в серці,
    47: прославляючи Бога й маючи прихильність усього народу. А Господь щодня додавав до них тих, кого спасав.
  3:
    1: Якось Петро та Іван о дев’ятій годині йшли разом у Храм на молитву.
    2: Там був чоловік, каліка від народження. Його приносили щодня та клали біля храмових воріт, які називалися Прекрасними, щоб він міг просити милостиню в тих, хто заходив у Храм.
    3: Побачивши Петра та Івана, які заходили в Храм, він попросив і в них милостиню.
    4: 'Петро та Іван подивились уважно на нього, і Петро промовив: «Поглянь на нас!»'
    5: Той уважно подивився, сподіваючись отримати щось від них.
    6: 'Але Петро сказав: «Золота й срібла не маю, але те, що маю, те й тобі даю: в ім’я Ісуса Христа з Назарета – встань і ходи!»'
    7: І, узявши [каліку] за праву руку, підняв. Одразу його ноги та коліна зміцнилися.
    8: Підскочивши, він встав і ходив. Зайшовши разом із ними в Храм, він ходив, підстрибуючи та прославляючи Бога.
    9: Весь народ побачив, що він ходить та прославляє Бога.
    10: Упізнавши в ньому того, хто просив милостиню біля Прекрасних воріт Храму, вони наповнилися страхом та здивуванням від того, що з ним сталося.
    11: Цей чоловік тримався Петра та Івана, і весь народ, дуже здивований, побіг до них у ту частину Храму, що зветься колонадою Соломона.
    12: 'Побачивши це, Петро промовив до народу: «Ізраїльтяни, чому це так здивувало вас? Чому ви дивитесь на нас, ніби ми своєю силою або своїм благочестям зробили так, щоб цей чоловік ходив?'
    13: Бог Авраама, Бог Ісаака і Бог Якова, Бог наших батьків, прославив Свого Слугу Ісуса, Якого ви зрадили й зреклися перед Пилатом, незважаючи на те, що той вирішив Його відпустити.
    14: Ви зреклися Святого та Праведного й просили, щоб вам визволили вбивцю.
    15: Ви вбили Засновника життя, але Бог воскресив Його з мертвих, і ми – свідки цього.
    16: Через віру в Його ім’я цей [чоловік], якого ви бачите й знаєте, був зміцнений. Ім’я Ісуса та віра, котра дається через Нього, зцілили повністю його перед вашими очима.
    17: Тепер, брати, знаю, що ви зробили це через незнання, як і ваші керівники.
    18: 'Але так Бог здійснив те, про що говорив устами всіх пророків: Його Христос має страждати.'
    19: Отже, покайтеся та наверніться [до Бога], щоб ваші гріхи були видалені
    20: й настали від Господа часи відродження; і щоб Він надіслав призначеного вам Христа Ісуса,
    21: Якого небо має прийняти до часу відновлення всіх речей, про що споконвіку говорив Бог устами Своїх святих пророків.
    22: 'Адже Мойсей казав: „Господь, Бог ваш, підійме вам з-посеред ваших братів Пророка, подібного до мене. Його слухайтеся в усьому, що Він вам скаже.'
    23: І кожна душа, що не буде слухатися Цього Пророка, буде винищена з народу“.
    24: Також і всі пророки – від Самуїла й після нього – проголошували ці дні.
    25: 'Ви – нащадки пророків та заповіту, який Бог склав із нашими батьками. Він казав Авраамові: „Через твого нащадка всі народи землі отримають благословення“.'
    26: Коли Бог воскресив Свого Слугу, то надіслав Його в першу чергу до вас, щоб благословити та навернути кожного з вас від ваших злих учинків».
  4:
    1: Поки Петро та Іван говорили до народу, підійшли до них священники, начальник храмової охорони та садукеї.
    2: Вони були дуже незадоволені тим, що Петро та Іван навчали народ та звіщали воскресіння з мертвих в Ісусі.
    3: Вони схопили їх та кинули у в’язницю до ранку, бо вже був вечір.
    4: Багато з тих, що чули слово, увірували; і число віруючих збільшилося до п’яти тисяч.
    5: Наступного дня керівники, старійшини та книжники зібралися разом у Єрусалимі.
    6: Там були первосвященник Анна, Каяфа, Іван, Олександр та інші з роду первосвященників.
    7: 'Вони поставили Петра та Івана посередині та запитали: ―Якою силою або чиїм ім’ям ви зробили це?'
    8: 'Тоді Петро, сповнений Духом Святим, сказав їм: ―Начальники народу та старійшини!'
    9: Якщо ви сьогодні вимагаєте відповіді від нас за добрий вчинок, зроблений хворій людині, і питаєте, як її було зцілено,
    10: 'тоді ви та весь народ Ізраїлю мусите знати: ім’ям Ісуса Христа з Назарета, Якого ви розіп’яли і Якого Бог воскресив із мертвих, цей чоловік стоїть перед вами зцілений.'
    11: Ісус – «Камінь, відкинутий вами, будівничими, Що став наріжним каменем».
    12: Немає ні в кому іншому спасіння, бо немає під небом іншого імені, даного людям, яким ми маємо бути спасенні.
    13: Побачивши сміливість Петра та Івана й зрозумівши, що це звичайні та неосвічені люди, здивувалися та усвідомили, що вони були з Ісусом.
    14: Але оскільки бачили, що біля них стоїть зцілений, не могли їм нічого заперечити.
    15: 'Тоді наказали їм вийти із Синедріону та почали радитися між собою, кажучи:'
    16: «Що ж нам робити з цими людьми? Адже всі жителі Єрусалима знають, що через них відбулося явне знамення, і ми не можемо цього спростувати.
    17: Однак щоб це не поширювалося далі серед народу, накажімо їм більше не говорити про це ім’я жодній людині».
    18: І, покликавши їх, заборонили говорити й навчати в ім’я Ісуса.
    19: 'Але Петро та Іван відповіли їм: «Розсудіть самі, чи справедливо перед Богом слухати більше вас, ніж Бога?'
    20: Адже ми не можемо мовчати про те, що чули та бачили».
    21: Пригрозивши їм ще раз, вони відпустили їх, бо не знайшли способу, як їх покарати, оскільки весь народ прославляв Бога за те, що сталося.
    22: Чоловік, з яким сталося це знамення зцілення, мав більше сорока років.
    23: Коли їх відпустили, вони пішли до своїх і розповіли, що їм сказали первосвященники та старійшини.
    24: 'Почувши це, усі звернулися разом до Бога, кажучи: «Владико! Ти створив небеса, землю, море й усе, що в них.'
    25: 'Ти промовив Святим Духом через вуста Давида, нашого батька й Твого служителя: „Чому бентежаться народи і племена задумують марне?'
    26: Повстають царі землі, і можновладці гуртуються разом проти Господа й проти Його Помазанця“.
    27: Бо справді об’єдналися в цьому місті Ірод і Понтій Пилат разом з язичниками та народом Ізраїлю проти Твого святого Слуги Ісуса, Якого Ти помазав.
    28: Вони зробили те, що Твоя рука й Твоя воля визначили заздалегідь, щоб здійснилося.
    29: І тепер, Господи, подивися на їхні погрози і дай рабам Твоїм з усією сміливістю звіщати Твоє Слово.
    30: Простягни руку Свою та зцілюй хворих, роби чудеса та знамення через ім’я Твого святого Слуги Ісуса!»
    31: Після того, як вони помолилися, місце, де вони знаходились, затремтіло, усі наповнилися Святим Духом і сміливо почали звіщати Слово Боже.
    32: Уся спільнота віруючих була єдина серцем і душею. Ніхто не казав, що його майно належить тільки йому, але все в них було спільне.
    33: Апостоли з великою силою свідчили про воскресіння Господа Ісуса, і велика благодать була на всіх.
    34: Серед них не було нужденних, бо власники земель та будинків продавали їх, приносили отримані гроші
    35: та клали їх до ніг апостолів. Ці гроші розподілялися кожному за його потребою.
    36: Йосиф, якого апостоли звали Варнавою (що перекладається як «син утіхи»), левіт, родом із Кіпру,
    37: який володів ділянкою землі, продав її та приніс гроші й поклав їх до ніг апостолів.
  5:
    1: Один чоловік, на ім’я Ананія, разом зі своєю дружиною Сапфірою продав свою земельну ділянку
    2: й [частину] вартості ділянки залишив собі з відома своєї дружини. А решту грошей приніс та поклав до ніг апостолів.
    3: 'Тоді Петро сказав йому: «Ананіє, чому сатана наповнив твоє серце, щоб ти збрехав Святому Духові та залишив собі [частину] ціни ділянки?'
    4: Чи не була вона твоєю до того, як ти її продав? І те, що ти отримав за продаж, чи не було у твоїй владі? Чому ти замислив цей вчинок у твоєму серці? Ти збрехав не людям, а Богові!»
    5: Почувши ці слова, Ананія впав та помер. Великий страх охопив усіх, хто почув про це.
    6: Молоді люди підійшли, загорнули тіло, винесли та поховали його.
    7: Через три години прийшла його дружина, яка не знала нічого про те, що сталося.
    8: 'Петро спитав її: ―Скажи мені, чи за таку ціну ви продали ділянку? ―Так, – відповіла вона, – за таку.'
    9: 'Петро сказав їй: ―Чому ви змовилися між собою спокусити Духа Господнього? Чуєш кроки біля дверей? Це повертаються ті, що поховали твого чоловіка. Вони й тебе винесуть.'
    10: Тієї ж миті вона впала біля його ніг і померла. Молоді люди, увійшовши, знайшли її мертвою. Тоді винесли й поховали її поряд із чоловіком.
    11: Великий страх охопив усю церкву й всіх, хто чув про це.
    12: Руками апостолів у народі робилися чудеса та знамення. Усі збиралися разом у колонаді Соломона,
    13: і ніхто зі сторонніх не мав сміливості приєднатися до них, хоча народ їх дуже поважав.
    14: А число тих, хто повірив у Господа, зростало – безліч чоловіків та жінок.
    15: Люди виносили на вулиці хворих і клали на ліжка та килими, щоб хоч тінь Петра впала на них, коли він проходитиме.
    16: З навколишніх міст багато [людей] сходилося до Єрусалима, приносячи хворих і тих, кого мучили нечисті духи, і всі отримували зцілення.
    17: Тоді первосвященник і всі, хто належав до угрупування садукеїв, переповнилися заздрощами й, піднявшись,
    18: схопили апостолів та вкинули їх до громадської в’язниці.
    19: 'Але ангел Господа вночі відчинив двері в’язниці та, вивівши їх на вулицю, сказав їм:'
    20: «Ідіть у Храм, станьте там та говоріть народові всі слова цього [нового] життя».
    21: Почувши це, вони вдосвіта зайшли в Храм та навчали людей. Тим часом первосвященник і всі, хто був разом із ним, скликали Синедріон і раду всіх старійшин із синів Ізраїлевих та надіслали до в’язниці привести апостолів.
    22: Але коли стражники прийшли, то не знайшли апостолів у в’язниці, й, повернувшись, повідомили про це,
    23: 'кажучи: «В’язницю ми знайшли надійно зачиненою, охорона була перед дверима, але коли ми відчинили, то всередині нікого не знайшли».'
    24: Почувши ці слова, начальник храмової охорони та первосвященники дуже здивувались, як це могло статися.
    25: 'Аж тут прийшов хтось та сказав їм: «Ось люди, яких ви вкинули у в’язницю, стоять у Храмі та навчають народ».'
    26: Тоді начальник храмової охорони пішов зі стражниками та привів апостолів, але не силоміць, оскільки боялися, щоб народ не побив їх камінням.
    27: 'Апостолів привели та поставили перед Синедріоном, і первосвященник спитав їх:'
    28: ―Чи ми не наказали вам суворо не навчати в це ім’я? Ви ж наповнили Єрусалим своїм вченням і бажаєте зробити нас винними за кров Цієї Людини.
    29: 'Петро та інші апостоли відповіли: ―Нам треба слухатися більше Бога, ніж людей!'
    30: Бог наших батьків воскресив Ісуса, Якого ви вбили, розіп’явши на хресті.
    31: Його Бог возніс та поклав праворуч від Себе як Засновника та Спасителя, щоб дати Ізраїлеві покаяння та прощення гріхів.
    32: Свідками цих слів є ми та Дух Святий, Якого Бог дав тим, хто підкоряється Йому.
    33: Коли вони почули це, то розлютилися й хотіли їх убити.
    34: Але один фарисей, на ім’я Гамалиїл, учитель Закону, якого поважав весь народ, піднявся в Синедріоні та наказав, щоб чоловіків вивели на деякий час.
    35: 'Тоді промовив: «Ізраїльтяни, будьте уважні, що ви збираєтесь зробити цим людям.'
    36: Адже нещодавно повстав Тевда, видаючи себе за когось великого; до нього приєдналося близько чотирьохсот чоловіків. Коли його було вбито, усі послідовники розійшлися, і все закінчилося нічим.
    37: Після нього в дні перепису піднявся Юда з Галілеї й потягнув народ за собою. Він загинув, а всі його послідовники розсіялися.
    38: 'І зараз кажу вам: облиште цих людей та відпустіть їх. Якщо цей задум та справа від людей, вона зійде нанівець.'
    39: Але якщо походить від Бога, то не зможете зупинити їх. Щоб часом не виявилось, що ви воюєте з Богом». Його слова переконали їх.
    40: Вони покликали апостолів та, побивши їх, наказали їм ще раз не говорити в ім’я Ісуса та відпустили.
    41: Апостоли залишили Синедріон, радіючи, що виявилися гідними перенести ганьбу за ім’я Ісуса.
    42: Щодня в Храмі й по домах вони не переставали навчати та звіщати Добру Звістку, що Ісус є Христос.
  6:
    1: У ті дні, коли [число] учнів збільшилось, почалося нарікання з боку грекомовних євреїв на помісних євреїв, що їхніми вдовами нехтують при щоденному служінні в розподілі [їжі].
    2: 'Тоді дванадцятеро скликали всю спільноту учнів та сказали: «Не годиться нам залишати Слово Боже та служити при столах.'
    3: Тому оберіть з-поміж вас сімох братів, які мають гарну репутацію і які наповнені [Святим] Духом та мудрістю. На них ми покладемо відповідальність за цю необхідну справу.
    4: А ми будемо продовжувати служіння молитвою та Словом».
    5: Це слово сподобалось усій громаді; і обрали Стефана, чоловіка сповненого віри та Святого Духа, Филипа, Прохора, Никанора, Тимона, Пармена та Миколу, прозеліта з Антіохії.
    6: Їх поставили перед апостолами, і ті, помолившись, поклали на них руки.
    7: Слово Боже поширювалось, число учнів у Єрусалимі збільшувалось швидко, і навіть багато священників підкорилися вірі.
    8: Стефан, сповнений [Божої] благодаті та сили, робив великі чудеса та знамення в народі.
    9: Деякі чоловіки з так званої синагоги Звільнених, киренійців та олександрійців повстали разом з юдеями з Килікії та Азії й почали сперечатися зі Стефаном;
    10: проте вони не могли протистояти мудрості та Духові, Яким він говорив.
    11: 'Тоді вони таємно підкупили деяких людей, щоб вони сказали: «Ми чули, як він казав слова богохульства проти Мойсея та Бога».'
    12: Вони підбурили народ, старійшин та книжників і, несподівано напавши, схопили Стефана та привели в Синедріон.
    13: 'Потім привели фальшивих свідків, які сказали: «Цей чоловік не припиняє висловлюватися проти цього Святого Місця та Закону.'
    14: Ми чули, як він казав, що Ісус із Назарета знищить це місце та змінить звичаї, які передав нам Мойсей».
    15: Усі, що сиділи в Синедріоні, уважно дивилися на Стефана та побачили його обличчя, немов обличчя ангела.
  7:
    1: 'Потім первосвященник спитав Стефана: ―Це так?'
    2: 'Він відповів: ―Брати та батьки, послухайте! Бог слави з’явився нашому батькові Аврааму, коли він жив у Месопотамії, до того, як він оселився в Харрані,'
    3: 'та сказав йому: «Вийди з твоєї землі, з місця твого народження й піди в землю, яку Я покажу тобі».'
    4: Тоді Авраам вийшов із землі Халдейської та оселився в Харрані. А звідти, після смерті його батька, Бог переселив його в землю, де ви зараз живете.
    5: І не дав йому ніякої спадщини, не дав навіть кроку землі. Але обіцяв дати її у володіння йому та його нащадкам, хоча Авраам не мав ще дитини.
    6: 'І сказав йому Бог: «Твої нащадки будуть переселенцями в чужій землі, жителі тієї землі поневолять та гнобитимуть їх чотириста років.'
    7: Але народ, який їх поневолить, Я буду судити, – сказав Бог, – і потім вони вийдуть та служитимуть Мені в цьому місці».
    8: І дав йому завіт обрізання. [Авраам] став батьком Ісаака й обрізав його восьмого дня; Ісаак став батьком Якова, а Яків – дванадцятьох патріархів.
    9: Патріархи із заздрощів продали Йосифа до Єгипту. Але Бог був із ним
    10: і врятував його від усіх бід. Він дав йому благодать та мудрість перед фараоном, царем Єгипетським, який зробив його правителем над усім Єгиптом та всім своїм домом.
    11: Потім настав голод та велике страждання у всьому Єгипті та Ханаані, і наші батьки не могли знайти їжі.
    12: Почувши, що в Єгипті є зерно, Яків надіслав туди наших батьків уперше.
    13: Коли ж вони прийшли вдруге, Йосиф відкрився своїм братам, і фараон дізнався про родину Йосифа.
    14: Потім Йосиф послав за своїм батьком Яковом та всіма його родичами – усього сімдесят п’ять осіб.
    15: Яків прийшов до Єгипту, де помер сам і всі батьки наші.
    16: Їхні тіла були перенесені в Сихем та покладені в гробницю, яку Авраам придбав за срібло від синів Еммора в Сихемі.
    17: Коли ж наближався час здійснення обітниці, яку Бог дав Авраамові, чисельність нашого народу в Єгипті значно збільшилась.
    18: Так було, поки в Єгипті не постав інший цар, який не знав Йосифа.
    19: Він підступно поводився з нашими родичами, жорстоко змушуючи наших батьків викидати своїх дітей, щоб не лишалися живими.
    20: У цей час народився Мойсей, він був гарним [перед] Богом. Три місяці його годували в батьківському домі,
    21: а коли були вимушені покинути його на вулиці, він був підібраний дочкою фараона, яка виховала його як власного сина.
    22: І навчений був Мойсей усієї єгипетської мудрості; був сильний у слові та дії.
    23: Коли ж йому виповнилося сорок років, спало йому на серце відвідати своїх братів, синів Ізраїлевих.
    24: Побачивши, що одного з них несправедливо скривджено, він заступився за нього та помстився за ображеного, убивши єгиптянина.
    25: '[Мойсей] думав, що його брати зрозуміють, що Бог через нього дає їм визволення, але вони не зрозуміли.'
    26: 'Наступного дня Мойсей побачив [двох ізраїльтян], що билися. Він намагався їх закликати до миру, кажучи: «Ви ж брати! Чому ви кривдите один одного?»'
    27: 'Але той, хто кривдив свого ближнього, відштовхнув Мойсея, кажучи: «Хто тебе поставив керівником та суддею над нами?'
    28: Чи хочеш і мене вбити так само, як ти вчора вбив єгиптянина?»
    29: Почувши ці слова, Мойсей утік та оселився як чужинець у землі Мадіам. Там у нього народилося двоє синів.
    30: Коли минуло сорок років, з’явився Мойсею в пустелі гори Синаю ангел у полум’ї вогню тернового куща.
    31: 'Мойсей, побачивши це, був здивований; а коли підійшов ближче, щоб роздивитися, почув голос Господа:'
    32: «Я – Бог твоїх батьків, Бог Авраама, Ісаака і Якова». Мойсей, затремтівши від страху, не наважувався поглянути.
    33: 'Господь же сказав йому: «Зніми своє взуття, бо місце, на якому ти стоїш, – це свята земля.'
    34: Я побачив скорботи Мого народу в Єгипті й почув його стогін. Тому Я зійшов, щоб визволити його. А тепер іди, Я посилаю тебе до Єгипту».
    35: 'Того самого Мойсея, якого вони відкинули, кажучи: «Хто тебе поставив керівником та суддею?» – тепер Бог надіслав керівником та визволителем через ангела, який з’явився йому в [полум’ї] тернового куща.'
    36: Він вивів їх з Єгипту, роблячи чудеса та знамення в землі Єгипту, у Червоному морі й у пустелі упродовж сорока років.
    37: 'Це той Мойсей, що сказав ізраїльтянам: «Бог підніме з-посеред ваших братів Пророка, подібного до мене».'
    38: Він був у зібранні народу в пустелі, разом з ангелом, який говорив із ним на горі Синай, і з нашими батьками. Він отримав слова життя, щоб передати їх нам.
    39: Але наші батьки не бажали коритися, відкинули його та у своїх серцях повернулися до Єгипту.
    40: 'Вони сказали Ааронові: «Зроби нам богів, які йтимуть перед нами, бо ми не знаємо, що сталося з цим Мойсеєм, який вивів нас із землі Єгипту».'
    41: У ті дні вони зробили [золоте] теля, принесли жертву цьому ідолу та раділи справі своїх рук.
    42: 'Бог же відвернувся від них, залишивши їх вклонятися тілам небесним, як написано в книзі пророків: «Чи приносили ви Мені жертви та дари упродовж сорока років у пустелі, доме Ізраїля?'
    43: Ви взяли з собою шатро Молоха, зірку вашого бога Ромфана та зображення, які ви зробили для поклоніння. Тому вишлю вас у полон далі від Вавилона».
    44: У наших батьків у пустелі було Шатро одкровення, зроблене згідно з вказівками, які Бог дав Мойсею, і за зразком, який він побачив.
    45: Отримавши його, наші батьки разом з Ісусом [Навином] принесли його у володіння народів, яких Бог вигнав з-перед обличчя наших батьків. І залишився там до днів Давида,
    46: який знайшов благодать перед Богом і просив [дозволу] знайти оселю для Бога Якова.
    47: Однак Дім для Нього збудував Соломон.
    48: 'Але Всевишній не живе в домах, зроблених руками людськими. Як каже пророк:'
    49: «Небо – Мій престол, а земля – підніжжя Моїх ніг. Який дім ви Мені збудуєте? – каже Господь. – Або де місце Мого відпочинку?
    50: Хіба не Моя рука створила все це?»
    51: Ви – впертий народ, необрізаний серцем та вухами! Ви завжди противитеся Святому Духові, як і ваші батьки.
    52: Кого з пророків ваші батьки не переслідували? Вони вбили тих, хто звіщав прихід Праведного, зрадниками та вбивцями Якого ви стали тепер.
    53: Отримавши Закон через служіння ангелів, ви не підкорилися йому.
    54: Почувши це, вони розлютилися у своїх серцях і скреготали зубами проти Стефана.
    55: Він же, сповнений Святого Духа, здійняв очі до неба та побачив славу Божу й Ісуса, Який стоїть праворуч від Бога.
    56: 'І сказав: «Я бачу відкриті небеса й Сина Людського, Який стоїть праворуч від Бога».'
    57: Тоді вони голосно закричали та, затуливши вуха, разом кинулися на нього.
    58: Вони вивели його за місто та почали закидувати камінням. Свідки [обвинувачення] поклали свій одяг біля ніг молодого чоловіка, що звався Савл.
    59: 'Коли вони закидували Стефана камінням, він молився й казав: «Господи Ісусе, прийми дух мій!»'
    60: 'Потім став на коліна й голосно промовив: «Господи, не зараховуй їм цього гріха!» І, сказавши це, він помер.'
  8:
    1: Савл же схвалював це вбивство. Того дня почалося велике гоніння проти церкви в Єрусалимі, і всі, окрім апостолів, були розсіяні по Юдеї та Самарії.
    2: Благочестиві люди поховали Стефана й гірко оплакали його.
    3: 'Савл же руйнував церкву: він заходив до осель, виволікав чоловіків та жінок та кидав їх у в’язницю.'
    4: А тим часом ті, що були розсіяні, проповідували слово Доброї Звістки всюди, де вони проходили.
    5: Филип прийшов до одного міста Самарії та проповідував там Христа.
    6: 'Безліч народу уважно слухало, що казав Филип, та бачило знамення, які він робив:'
    7: з багатьох одержимих нечисті духи виходили з гучним криком, і багато паралізованих та калік отримали зцілення.
    8: І велика радість охопила все місто.
    9: А був у тому місті один чоловік, на ім’я Симон, який, займаючись чаклунством, дивував усіх мешканців Самарії, видаючи себе за когось великого.
    10: 'Усі люди, від малого до великого, уважно слухали його, кажучи: «Цей чоловік – сила Божа, яка зветься Великою».'
    11: Вони були уважні до нього, бо вже довгий час він дивував їх своїм чаклунством.
    12: Але коли [жителі] повірили Филипові, який проповідував Добру Звістку Царства Божого та ім’я Ісуса Христа, то чоловіки й жінки були охрещені.
    13: Навіть Симон повірив та був охрещений. Він постійно тримався Филипа, дивуючись великим чудесам та знаменням, які відбувалися.
    14: Коли апостоли в Єрусалимі почули, що в Самарії прийняли Слово Боже, то надіслали до них Петра та Івана.
    15: Ці, прийшовши, помолилися за них, щоб вони отримали Святого Духа.
    16: Бо Дух Святий ще не зійшов на жодного з них, вони були охрещені тільки в ім’я Господа Ісуса.
    17: Потім Петро та Іван поклали на них руки, і вони отримали Святого Духа.
    18: Коли Симон побачив, що через покладання рук апостолів дається Дух, то приніс їм гроші,
    19: 'кажучи: ―Дайте й мені таку силу, щоб усі, на кого я покладу руки, отримували Святого Духа.'
    20: 'Але Петро відповів: ―Нехай твоє срібло згине разом із тобою, якщо ти припустив, що дар Божий можливо придбати за гроші.'
    21: У тебе немає ні частки, ні спадщини в цій справі, бо твоє серце не праве перед Богом.
    22: Отже, покайся в цьому злі та молись Господеві, може, Він простить задум твого серця.
    23: Бо я бачу, що ти наповнений гіркотою та пов’язаний неправдою.
    24: 'Симон відповів: ―Помоліться Господу за мене, щоб нічого з того, що ви сказали, не сталося зі мною.'
    25: Петро та Іван свідчили й звіщали там Слово Господнє. Потім вони повернулися до Єрусалима, проповідуючи Добру Звістку в багатьох самарянських селах.
    26: 'Ангел Господа сказав Филипові: «Підведися та йди на південь, на дорогу, що веде з Єрусалима до Гази через пустелю!»'
    27: Филип встав та пішов. І ось один ефіопський євнух, високий чиновник та наглядач усієї скарбниці ефіопської цариці Кандаке, який прийшов до Єрусалима поклонитися,
    28: тепер повертався додому. Він сидів у своїй колісниці та читав пророка Ісаю.
    29: 'Дух сказав Филипові: «Підійди до цієї колісниці та тримайся біля неї».'
    30: 'Филип побіг до колісниці та почув, що євнух читає пророка Ісаю. Він запитав: ―Ти розумієш, що читаєш?'
    31: 'Той відповів: ―Як же мені зрозуміти, якщо ніхто не навчає? І запросив Филипа піднятися та сісти поряд із ним.'
    32: 'А місце з Писання, яке він читав, було таке: «Як вівцю на забій, повели Його; і як ягня безголосе перед тими, хто стриже його, так і Він не відкрив Своїх уст.'
    33: Його було принижено та позбавлено справедливого суду. І хто зможе говорити про Його нащадків? Бо життя Його забирається від землі».
    34: 'Євнух запитав Филипа: ―Благаю, скажи мені, про кого говорить пророк? Про себе чи про когось іншого?'
    35: Тоді Филип, почавши від цього Писання, розповів йому Добру Звістку про Ісуса.
    36: 'Тим часом, їдучи дорогою, вони наблизилися до води, і євнух промовив: ―Ось вода! Що мені заважає бути охрещеним?'
    37: 'Филип сказав: ―Якщо віриш усім твоїм серцем, то можна. Євнух відповів: ―Я вірю, що Ісус Христос – Син Божий.'
    38: Він наказав зупинити колісницю. Вони обидва – Филип та євнух – зайшли у воду, і Филип охрестив його.
    39: А коли вони вийшли з води, Дух Господа забрав Филипа, і євнух його більше не бачив. Радіючи, він продовжив свою дорогу.
    40: Филип же опинився в Азоті й, проходячи через усі міста, проповідував Добру Звістку, поки не дійшов до Кесарії.
  9:
    1: Савл, ще дихаючи погрозою вбивства та злобою на учнів Господа, пішов до первосвященника
    2: та попросив у нього листи до синагог Дамаска, щоб він міг арештовувати й приводити до Єрусалима послідовників Шляху, як чоловіків, так і жінок.
    3: Коли він вже наближався до Дамаска, раптом засяяло світло з неба навколо нього.
    4: 'Він упав на землю й почув голос: ―Савле! Савле! Чому ти переслідуєш Мене?'
    5: 'Він спитав: ―Хто Ти, Господи? Ісус відповів: ―Я Ісус, Якого ти переслідуєш. Тяжко тобі бити ногою колючку!'
    6: 'Налякавшись, він із трепетом сказав: ―Господи, що хочеш, щоб я робив? Господь сказав: ―Підведися та йди до міста, і там скажуть тобі, що треба робити.'
    7: 'Люди, які подорожували разом із ним, стояли онімілі: вони чули голос, але нікого не бачили.'
    8: Савл підвівся із землі, і хоча очі були розплющені, нічого не бачив. Тому його взяли за руки й привели в Дамаск.
    9: Три дні він нічого не бачив, не їв і не пив.
    10: 'У Дамаску був учень, на ім’я Ананія. Господь сказав йому у видінні: ―Ананіє! Він відповів: ―Так, Господи!'
    11: 'Господь сказав йому: ―Встань та йди на вулицю, яка зветься Прямою, і в домі Юди запитай чоловіка з Тарса, на ім’я Савл. Бо ось він зараз молиться'
    12: й у видінні побачив чоловіка, на ім’я Ананія, що увійшов та поклав на нього руки, щоб він знову міг бачити.
    13: 'Ананія відповів: ―Господи, я від багатьох людей чув про цього чоловіка, як багато лиха він заподіяв Твоїм святим у Єрусалимі.'
    14: І сюди він прийшов, отримавши повноваження від первосвященників, заарештовувати всіх, хто призиває Твоє ім’я.
    15: 'Але Господь сказав йому: ―Іди, бо цей чоловік – знаряддя, обране Мною для того, щоб звістити Моє ім’я язичникам, царям та синам Ізраїлю.'
    16: Я покажу йому, скільки він має вистраждати за Моє ім’я.
    17: 'Ананія пішов, зайшов у дім і, поклавши руки на Савла, сказав: «Брате Савле, Господь Ісус, Який з’явився тобі дорогою сюди, надіслав мене до тебе, щоб ти знову міг бачити та був наповнений Святим Духом».'
    18: І вмить немовби луска впала з його очей, він знову міг бачити й, піднявшись, був охрещений.
    19: Потім він поїв, і до нього повернулися сили. [Савл] залишився кілька днів разом з учнями в Дамаску
    20: й одразу почав проповідувати в синагогах, що Ісус – Син Божий.
    21: 'Усі, хто його чув, здивовано казали: «Хіба це не той, хто знищував у Єрусалимі тих, що призивали це ім’я, і сюди він прийшов, щоб їх зв’язати та привести до первосвященників?»'
    22: А Савл усе більше зміцнювався й бентежив юдеїв, що жили в Дамаску, доводячи, що Ісус є Христос.
    23: Коли минуло багато днів, юдеї змовилися вбити його.
    24: Однак Савл дізнався про цю змову. Вони вдень та вночі стежили за воротами, щоб убити його.
    25: Але учні, узявши його, вночі спустили в кошику по стіні.
    26: Коли [Савл] прибув до Єрусалима, то намагався приєднатися до учнів, але вони боялися й не вірили, що він теж учень.
    27: Тоді Варнава взяв його, привів до апостолів та розповів їм, як у дорозі Савл побачив Господа, і як Він говорив до нього, і як у Дамаску він сміливо проповідував в ім’я Ісуса.
    28: І Савл залишився з ними, вільно виходячи та входячи в Єрусалим. Він сміливо проповідував в ім’я Господа,
    29: говорив та сперечався з грекомовними юдеями, і вони намагалися вбити його.
    30: Коли брати довідалися про це, то вивели його до Кесарії, а потім доправили до Тарса.
    31: Церква у всій Юдеї, Галілеї та Самарії мала спокій, зміцнювалась, ходила в страху Господньому й, отримуючи втіху Святого Духа, зростала.
    32: Петро, проходячи через усі [міста], прийшов до святих, які мешкали в Лідді.
    33: Там знайшов чоловіка, на ім’я Еней, який уже вісім років лежав у ліжку, адже був паралізований.
    34: 'Петро промовив до нього: «Енею, Ісус Христос зцілює тебе, підведись і збери своє ліжко». І вмить той піднявся.'
    35: Усі жителі Лідди та Сарона, які побачили його, навернулися до Господа.
    36: У Яффі була одна учениця, на ім’я Тавіта (що перекладається як «сарна»). Її [життя] завжди було повне добрих вчинків та милостинь, які вона робила.
    37: Саме в той час вона захворіла й померла. Її обмили та поклали у верхню кімнату.
    38: 'Оскільки Лідда знаходиться близько до Яффи, учні, почувши, що Петро знаходиться там, надіслали до нього двох чоловіків просити його: «Прийди до нас скоріше!»'
    39: Петро пішов разом із ними й, коли прийшов, його повели у верхню кімнату. Усі вдови зібралися біля нього, вони плакали й показували сорочки та іншу одежу, яку Тавіта робила, коли була разом із ними.
    40: 'Петро вивів усіх із кімнати, став на коліна та помолився. Потім, повернувшись до тіла померлої, сказав: «Тавіто, встань!» Вона розплющила очі й, побачивши Петра, сіла.'
    41: Він, узявши її за руку, допоміг їй піднятися. Потім, покликавши святих та вдів, представив її живою.
    42: Про це стало відомо у всій Яффі, і багато [людей] увірувало в Господа.
    43: Петро ж перебував у Яффі ще багато днів у Симона, який обробляв шкіру.
  10:
    1: У Кесарії був чоловік, на ім’я Корнелій, сотник із когорти, що зветься Італійською.
    2: Корнелій, як і увесь його дім, був чоловіком благочестивим та боявся Бога. Він робив багато милостині народу та постійно молився Богові.
    3: 'Одного дня, десь о дев’ятій годині, він у видінні чітко побачив ангела Божого, який прийшов до нього й промовив: ―Корнелію!'
    4: 'Він подивився на нього й, злякавшись, запитав: ―Що, Господи? Ангел відповів: ―Твої молитви та милостині піднялися до Бога як жертва нагадування.'
    5: Тепер надішли людей до Яффи та поклич Симона, якого називають Петром.
    6: Він перебуває в шкіряника Симона, дім якого знаходиться біля моря.
    7: Коли ангел, що говорив із ним, відійшов, Корнелій покликав двох своїх служників та одного благочестивого воїна з тих, що постійно слугували йому,
    8: і, розказавши їм усе, надіслав їх до Яффи.
    9: Наступного дня, коли вони йшли й наближалися до міста, Петро піднявся на дах будинку, щоб помолитися. Було близько шостої години.
    10: Він зголоднів та захотів їсти. Поки готували їжу, Петрові було видіння.
    11: Він побачив відкрите небо й щось схоже на велике полотно, яке опускалося на землю, підтримуване за всі чотири кінці.
    12: У цьому [полотні] були різні види чотириногих тварин, земноводних плазунів та птахів небесних.
    13: 'Потім голос промовив до нього: ―Петре, підведися, заколи та їж.'
    14: 'Петро відповів: ―У жодному разі, Господи. Я ніколи не їв нічого скверного або нечистого.'
    15: 'Тоді голос промовив удруге: ―Не називай скверним того, що Бог очистив.'
    16: Це сталося тричі, і відразу полотно було підняте до неба.
    17: Коли Петро ще здивовано розмірковував, що може означати це видіння, ось люди, яких надіслав Корнелій, розпитавши про дім Симона, зупинилися біля воріт.
    18: Вони голосно запитали, чи тут гостює Симон, що зветься Петром.
    19: 'Петро все ще роздумував над видінням, коли Дух промовив до нього: «Ось троє чоловіків шукають тебе.'
    20: Встань, зійди та йди з ними без жодного вагання, бо Я надіслав їх».
    21: 'Петро зійшов та промовив до тих людей: ―Я той, кого ви шукаєте. У якій справі ви прийшли?'
    22: 'Вони відповіли: ―Сотник Корнелій, чоловік праведний, який боїться Бога і якого поважає весь народ юдейський, отримав настанову від святого ангела покликати тебе до свого дому та послухати твоїх слів.'
    23: Тоді Петро гостинно запросив їх увійти [в дім]. Наступного дня він піднявся та пішов разом із ними в супроводі деяких братів з Яффи.
    24: Назавтра вони прибули до Кесарії. Корнелій уже чекав на них, покликавши родичів та близьких друзів.
    25: Коли Петро прийшов, Корнелій зустрів його та, припавши до його ніг, уклонився йому.
    26: 'Але Петро підняв його, кажучи: ―Встань! Я теж людина!'
    27: І, говорячи з Корнелієм, увійшов у дім, де зібралося багато людей.
    28: 'Петро сказав їм: ―Ви знаєте, що за Законом юдеєві не дозволено спілкуватися з чужинцем або заходити до нього. Однак Бог показав мені, що я не повинен називати нечистою або скверною жодну людину.'
    29: І тому, коли мене покликали, я без заперечень прийшов. Тож дозвольте мені спитати вас, з якої причини ви послали по мене?
    30: 'Корнелій відповів: ―Чотири дні тому, саме в цей час, о дев’ятій годині, я молився у своєму домі, і відразу переді мною з’явився чоловік у яскравій одежі.'
    31: 'Він промовив: «Корнелію, твоя молитва почута, і милостині твої згадалися перед Богом.'
    32: Тож надішли [людей] до Яффи та поклич Симона, якого називають Петром; він гостює в домі шкіряника Симона біля моря. Він прийде й говоритиме до тебе».
    33: Я відразу послав по тебе, і добре, що ти прийшов. Зараз ми всі тут перед Богом, щоб послухати все, що Господь тобі наказав.
    34: 'Тоді Петро відкрив вуста й сказав: ―Тепер я розумію, що Бог дійсно неупереджений,'
    35: і в кожному народі Йому до вподоби той, хто боїться Його й чинить по правді.
    36: Він надіслав синам Ізраїлю Слово, проповідуючи Добру Звістку миру через Ісуса Христа, Який є Господом усіх.
    37: 'Ви знаєте про справу, що сталася у всій Юдеї, почавши з Галілеї, після хрещення, яке проповідував Іван:'
    38: як Бог помазав Святим Духом та силою Ісуса з Назарета. Він ходив містами, роблячи добрі справи, та зцілював усіх підкорених дияволом, тому що Бог був із Ним.
    39: Ми є свідками всього, що Він робив в Юдейській країні та в Єрусалимі. Його вбили, повісивши на хресті.
    40: Але Бог воскресив Його третього дня і дав Йому з’являтись
    41: не всьому народові, а свідкам, обраним наперед Богом, нам, що з Ним їли та пили після того, як Він воскрес із мертвих.
    42: Він наказав нам проповідувати народові та свідчити, що Він – призначений Богом Суддя живих і мертвих.
    43: Про Нього свідчать усі пророки, [кажучи], що кожен, хто вірує в Нього, отримає через Його ім’я прощення гріхів.
    44: Коли Петро ще говорив ці слова, Дух Святий зійшов на всіх, хто слухав Слово.
    45: Віруючі з обрізаних, які прийшли з Петром, дивувалися, що дар Святого Духа вилився й на язичників;
    46: 'бо чули, як ті говорили мовами та прославляли Бога. Тоді Петро сказав:'
    47: «Чи може хтось заборонити хреститися водою тим, хто отримав Духа Святого, як і ми?»
    48: Він наказав, щоб вони були охрещені в ім’я Ісуса Христа. Тоді просили його, щоб він залишився з ними ще на декілька днів.
  11:
    1: Апостоли та брати, які були в Юдеї, почули про те, що язичники теж отримали Слово Боже.
    2: Коли Петро прийшов до Єрусалима, деякі [віруючі] з обрізаних почали дорікати йому,
    3: 'кажучи: ―Чому ти увійшов до необрізаних та їв разом із ними?'
    4: 'Тоді Петро почав пояснювати їм усе послідовно, говорячи:'
    5: '―Я був у місті Яффі й під час молитви мав видіння: до мене наблизилося щось схоже на велике полотно, яке опускалося з неба, підтримуване за всі чотири кінці.'
    6: Придивившись, я побачив різні види чотириногих земних тварин, диких звірів, плазунів та птахів небесних.
    7: 'Потім я почув голос, що говорив до мене: «Петре, підведися, заколи та їж».'
    8: 'Я ж відповів: «У жодному разі, Господи, бо ніколи нічого скверного або нечистого не входило в мої вуста».'
    9: 'Однак голос із неба промовив удруге: «Не називай скверним або нечистим того, що Бог очистив».'
    10: Це сталося тричі, і потім усе було взяте до неба.
    11: Цієї ж миті троє чоловіків, надісланих із Кесарії, зупинилися біля дому, де я знаходився.
    12: Дух сказав мені йти разом із ними без жодного вагання. Разом зі мною пішли й ці шестеро братів. Прийшовши, ми зайшли в дім того чоловіка.
    13: 'Він розповів нам, що побачив ангела, який з’явився в його домі та сказав: «Надішли до Яффи та поклич Симона, якого називають Петром.'
    14: Він скаже тобі слова, через які спасешся ти й весь твій дім».
    15: Коли я почав говорити, Дух Святий зійшов на них, як і на нас спочатку.
    16: 'Тоді я згадав слова Господа, які Він казав: «Іван хрестив водою, а ви будете хрещені Духом Святим».'
    17: Отже, якщо Бог дав їм такий дар, як і нам, що увірували в Господа Ісуса Христа, то хто я такий, щоб міг заперечувати Богові?
    18: 'Почувши це, вони заспокоїлися та прославили Бога, кажучи: «Видно, Бог дав і язичникам покаяння, щоб мали життя».'
    19: Ті, що були розсіяні через переслідування, яке почалося після Стефана, дійшли до Фінікії, Кіпру та Антіохії, проповідуючи Слово тільки юдеям.
    20: Однак деякі з них, що походили з Кіпру та Кирени, прийшли до Антіохії й почали проповідувати Добру Звістку про Господа Ісуса й до греків.
    21: Рука Господа була з ними, і велика кількість із них увірувала та навернулася до Господа.
    22: Звістка про це дійшла до церкви в Єрусалимі, і вони надіслали Варнаву до Антіохії.
    23: Коли Варнава прийшов і побачив благодать Божу, він зрадів і закликав усіх залишатися вірними перед Господом у своїх серцях.
    24: Він був доброю людиною, сповненою Святого Духа та віри. І чимало людей навернулося до Господа.
    25: Потім він пішов до Тарса відшукати Савла.
    26: І, коли знайшов, привів його до Антіохії. Цілий рік вони збиралися разом у церкві та навчали чимало народу. В Антіохії учнів уперше почали називати християнами.
    27: У ті дні з Єрусалима до Антіохії прийшло декілька пророків.
    28: Один із них, на ім’я Агав, піднявся та через Духа Святого звістив, що буде великий голод на всій землі, що й сталося за правління Клавдія.
    29: Тоді учні вирішили надіслати допомогу братам, які жили в Юдеї, кожен по спромозі.
    30: Так вони й зробили, надіславши допомогу до старійшин через Варнаву та Савла.
  12:
    1: У той час цар Ірод заарештував декого з церкви, щоб заподіяти їм зло.
    2: Він убив мечем Якова, брата Іванового.
    3: Побачивши, що це подобається юдеям, заарештував і Петра. Це сталося у дні свята Опрісноків.
    4: Після арешту Петра посадили у в’язницю та передали під охорону чотирьом четвіркам воїнів. Ірод бажав після Пасхи вивести Петра до народу.
    5: Отже, Петро був під охороною у в’язниці, а церква ревно молилася Богові за нього.
    6: Уночі, перед тим, як Ірод збирався вивести його на суд, Петро спав між двома воїнами, скутий двома ланцюгами, а стражники біля дверей стерегли в’язницю.
    7: 'Раптом з’явився ангел Господній, і світло осяяло в’язницю. Ангел, штовхнувши Петра в бік, розбудив його та сказав: «Скоріше вставай!» І ланцюги впали з Петрових рук.'
    8: 'Далі ангел сказав йому: «Підпережись та надінь сандалії». Петро зробив так. «Одягни свій плащ та йди за мною», – сказав ангел.'
    9: Петро вийшов за ним, не розуміючи, що все, зроблене ангелом, відбувається насправді. Йому здавалося, що він бачить видіння.
    10: Вони пройшли першу та другу сторожу та підійшли до залізної брами, яка вела до міста. Брама відчинилася сама, і вони вийшли на вулицю. Коли ж вони пройшли одну вулицю, ангел раптом відступив від нього.
    11: 'Отямившись, Петро сказав: «Тепер я дійсно бачу, що Господь надіслав свого ангела й визволив мене з Іродових рук та від усього, на що очікував юдейський народ».'
    12: Зрозумівши, що сталося, він пішов до дому Марії, матері Івана, якого ще називали Марком, де багато народу зібралося та молилося.
    13: Петро постукав у хвіртку брами, і служниця, на ім’я Рода, вийшла відповісти.
    14: Вона впізнала голос Петра, але, забувши від радощів відчинити браму, побігла сказати, що Петро стоїть біля воріт.
    15: 'Вони сказали їй: «Ти несповна розуму!» Але вона наполягала. Тоді вони сказали: «Це, [мабуть, ] його ангел!»'
    16: Однак Петро продовжував стукати. Коли ж вони відчинили, то побачили його й здивувалися.
    17: 'Він подав їм знак рукою, щоб мовчали, та, розповівши їм, як Господь вивів його з в’язниці, сказав: «Розкажіть про це Якову та братам». Після цього він пішов у інше місце.'
    18: Коли настав день, між воїнами зчинилася велика тривога, [бо ніхто не знав, ] що сталося з Петром.
    19: Ірод шукав його, та, не знайшовши, допитав стражників і наказав їх стратити. Потім він переїхав з Юдеї в Кесарію і залишився там.
    20: Ірод був дуже розгніваний на мешканців Тира й Сидона. Але вони змовилися між собою, прийшли до нього й, схиливши на свій бік Бласта, управителя царського дому, просили миру, бо їхня країна була залежна від царських [земель] у постачанні їжі.
    21: У призначений день Ірод, вдягнувши царську одежу, сів на трон та звернувся до них із промовою.
    22: 'Народ же вигукував: «Це голос бога, а не людини!»'
    23: Однак ангел Господа відразу вразив його, бо він не віддав слави Богові, і, сточений червами, [Ірод] помер.
    24: Між тим Слово Боже продовжувало зростати та множитись.
    25: Варнава та Савл виконали служіння й повернулися з Єрусалима, узявши з собою Івана, званого Марком.
  13:
    1: 'У церкві Антіохії були пророки та вчителі: Варнава, Симеон, якого звали Нігер, Луцій з Киринеї, Манаен, який виховувався разом із тетрархом Іродом, та Савл.'
    2: 'Одного разу, коли вони служили Господеві й постилися, Дух Святий сказав: «Відділіть Мені Варнаву та Савла для справи, до якої Я їх покликав».'
    3: Тоді, після посту й молитви, вони поклали на них руки та відпустили.
    4: Послані Святим Духом, вони прийшли до Селевкії, а звідти відпливли до Кіпру.
    5: Прибувши до Саламії, звіщали там Слово Боже в юдейських синагогах. Іван теж був із ними та допомагав їм.
    6: Пройшовши через весь острів, прийшли до Пафосу. Там вони знайшли одного юдея, на ім’я Бар-Ісус, який був чаклуном та лжепророком.
    7: Він був разом із проконсулом Сергієм Павлом, розумною людиною. Проконсул покликав Варнаву та Савла, бажаючи послухати Слово Боже.
    8: Але Еліма, чаклун (так перекладається його ім’я), протистояв їм, намагаючись відвернути проконсула від віри.
    9: Тоді Савл, він же й Павло, сповнений Святого Духа, подивився уважно на нього
    10: 'й сказав: ―Сину диявола та вороже всякої праведності, повний усілякого лукавства та зла! Невже ти не перестанеш перекручувати прямі шляхи Господні?'
    11: 'Ось тепер рука Господня направлена проти тебе: будеш сліпий і не бачитимеш сонця до певного часу! І відразу огорнули його морок і темрява, і він почав шукати, хто б його повів за руку.'
    12: Коли проконсул побачив те, що сталося, то увірував, дивуючись Господньому вченню.
    13: Відпливши з Пафосу, Павло й ті, що були разом із ним, прийшли в Пергію та Памфілію. Там Іван залишив їх та повернувся до Єрусалима.
    14: Вони ж пройшли через Пергію і дійшли до Антіохії Пісідійської. У Суботу [Павло та Варнава] прийшли в синагогу й присіли.
    15: 'Після читання Закону та Пророків керівник синагоги послав сказати їм: ―Брати, якщо у вас є слово настанови до народу, то говоріть.'
    16: 'Павло піднявся та, подавши рукою знак, сказав: ―Ізраїльтяни та всі, хто боїться Бога, послухайте!'
    17: Бог ізраїльського народу обрав наших батьків. Він підніс цей народ під час перебування в землі Єгипту й вивів його з неї Своєю сильною рукою.
    18: Сорок років Він терпів їх у пустелі.
    19: Він знищив сім народів у землі Ханаанській та віддав їхню землю у спадщину [нашим батькам].
    20: Це відбувалося упродовж чотирьохсот п’ятдесяти років. Після цього Бог давав їм суддів аж до пророка Самуїла.
    21: Потім [народ] просив собі царя, і Бог дарував їм Саула, сина Кісового, з роду Веніаміна, [який керував] сорок років.
    22: 'Згодом Бог усунув Савла, зробивши царем Давида. Він свідчив про нього, кажучи: «Я знайшов Давида, сина Єссеєвого, чоловіка Мені до серця. Він звершить усю Мою волю».'
    23: З його нащадків Бог, згідно зі Своєю обітницею, привів Ізраїлеві Спасителя – Ісуса.
    24: Перед приходом Ісуса Іван закликав до хрещення на знак покаяння весь народ Ізраїлю.
    25: 'Закінчуючи своє служіння, Іван казав: «За кого ви мене вважаєте? Я не Він. Але після мене йде Той, Кому я не достойний розв’язати ремінці сандалій на ногах».'
    26: Брати, діти роду Авраама, і ті, що боїтеся Бога! Це Слово спасіння було надіслане вам.
    27: Жителі Єрусалима та їхні керівники не впізнали [Ісуса] й, засудивши Його, сповнили слова пророків, які читаються щосуботи.
    28: І хоча вони не знайшли жодної підстави для обвинувачення, усе ж просили Пилата вбити Його.
    29: А коли сповнили все, що було написано про Нього, вони зняли Його з хреста та поклали в гробницю.
    30: Але Бог воскресив Його з мертвих,
    31: і ще багато днів ті, що прийшли разом із Ним із Галілеї в Єрусалим, бачили Його. Тепер вони – Його свідки перед народом.
    32: 'Ми проповідуємо вам нині цю Добру Звістку: обітницю, дану нашим батькам,'
    33: 'Бог сповнив для нас, їхніх дітей, воскресивши Ісуса. У другому псалмі написано: «Ти Мій Син! Я сьогодні породив Тебе!»'
    34: 'А про те, що [Бог] воскресив Його з мертвих, так що тіло Його вже ніколи не повернеться у тління, сказав так: «Я дам вам святі та надійні благословення, обіцяні Давидові».'
    35: 'Тому й в іншому [місці] каже: «Ти не дозволиш вірному Твоєму побачити тління».'
    36: Адже Давид, послуживши волі Божій у своєму поколінні, помер, був похований разом зі своїми батьками й побачив тління.
    37: Але Той, Кого Бог воскресив, не побачив тління.
    38: 'Тому, брати, я хочу, щоб ви знали: через Нього вам сьогодні звіщається прощення гріхів. І від усього, у чому ви не могли виправдатися в Законі Мойсея,'
    39: кожен, хто вірить, виправданий через Нього.
    40: 'Будьте уважні, щоб не сталося з вами того, про що сказано в пророків:'
    41: «Подивіться, насмішники, здивуйтеся та помріть, бо Я роблю справу в дні ваші, справу, у яку ви ніяк не повірите, навіть якби вам хтось розповів про це».
    42: Коли Павло та Варнава виходили, їх запросили говорити про це ж наступної Суботи.
    43: Після того, як зібрання розійшлося, багато юдеїв та богобоязних прозелітів пішли за Павлом та Варнавою. Ті говорили з ними та переконували їх залишатись у благодаті Божій.
    44: Наступної Суботи майже все місто зібралося послухати Слово Господнє.
    45: Коли юдеї побачили натовп, то сповнились заздрощів і богохульствами перечили тому, що говорив Павло.
    46: 'Тоді Павло та Варнава рішуче сказали їм: «Слово Боже треба було звістити насамперед вам. Але оскільки ви відкидаєте його й вважаєте себе недостойними вічного життя, ми звертаємося до язичників.'
    47: 'Бо так наказав нам Господь: „Я зробив тебе світлом серед народів, щоб ти ніс спасіння до краю землі“».'
    48: Коли язичники почули це, вони раділи та славили Слово Господнє. І всі, кого було призначено до вічного життя, увірували.
    49: Слово Господнє поширювалося по всій країні.
    50: Юдеї підбурили богобоязних жінок зі знатних сімей та керівників міста, і вони почали гоніння проти Павла та Варнави й вигнали їх за межі своєї землі.
    51: Тоді [апостоли] обтрусили пил зі своїх ніг [на свідчення] проти них і пішли до Іконії.
    52: Учні були сповнені радості та Святого Духа.
  14:
    1: В Іконії Павло та Варнава увійшли також в юдейську синагогу та говорили так [переконливо], що багато юдеїв та греків увірувало.
    2: Ті ж юдеї, які відмовилися повірити, підбурили та роз’ятрили душі язичників проти братів.
    3: Однак [Павло та Варнава] залишалися там досить довго. Вони сміливо говорили про Господа, Який свідчив про Слово благодаті, роблячи чудеса та знамення через їхні руки.
    4: 'Мешканці міста розділилися: одні підтримували юдеїв, а інші – апостолів.'
    5: Язичники та юдеї разом із керівниками задумали закидати їх камінням.
    6: Дізнавшись про це, [Павло та Варнава] втекли до міст Лікаонії – Лістри, Дервії та околиць,
    7: де продовжували проповідувати Добру Звістку.
    8: У Лістрі сидів безсилий чоловік, який ніколи не ходив, тому що був калікою від народження.
    9: Він слухав, як говорив Павло. Поглянувши на нього уважно й побачивши, що той має віру для зцілення,
    10: '[Павло] голосно промовив: «Встань прямо на ноги!» Той піднявся й почав ходити.'
    11: 'Люди, побачивши, що зробив Павло, почали голосно говорити лікаонською: «Боги до нас зійшли в людській подобі!»'
    12: Вони назвали Варнаву Зевсом, а Павла Гермесом, оскільки він був головним у промові.
    13: Жрець Зевса, храм якого був перед містом, привів биків із вінками до воріт, бажаючи разом із народом принести жертву.
    14: 'Коли апостоли Варнава та Павло почули про це, то роздерли свій одяг, кинулися до натовпу та закричали:'
    15: «Люди, навіщо ви це робите? Ми такі ж люди, як і ви! Ми звіщаємо вам Добру Звістку, щоб ви відвернулися від цих марнот до живого Бога, Який створив небеса, землю, море й усе, що в них.
    16: У минулому Він дозволяв усім народам ходити своїми шляхами,
    17: хоч і не залишав їх без свідоцтва про Себе, роблячи добро, даючи дощі з неба та врожайні часи, наповняючи їжею й радощами серця ваші».
    18: І, говорячи це, ледве переконали народ, щоб не приносили їм жертви.
    19: Однак деякі юдеї, які прийшли з Антіохії та Іконії, схилили натовп [на свій бік]. Вони побили Павла камінням та виволікли його за місто, думаючи, що він уже помер.
    20: Але коли учні зібралися навколо нього, він піднявся та повернувся в місто. Наступного дня він разом із Варнавою вирушив у Дервію.
    21: У цьому місті вони проповідували Добру Звістку й набули чимало учнів. Потім повернулися до Лістри, Іконії та Антіохії.
    22: '[Павло та Варнава] зміцнювали душі учнів, закликаючи їх продовжувати твердо вірити, та [навчали], що через великі скорботи нам треба увійти в Царство Боже.'
    23: Вони обрали пресвітерів для кожної церкви й постом та молитвою передали їх Господеві, в Якого увірували.
    24: Далі, пройшовши Пісідію, [Павло та Варнава] прийшли до Памфілії.
    25: Звістивши Слово в Пергії, прийшли до Атталії.
    26: Звідти відпливли до Антіохії, де були передані благодаті Божій для справи, яку виконали.
    27: Повернувшись, вони скликали всю церкву та розповіли, як багато Бог зробив через них і як Він відчинив для язичників двері віри.
    28: Вони залишалися з учнями чимало часу.
  15:
    1: '[Тим часом] прийшли з Юдеї деякі [люди] та навчали братів: «Якщо не будете обрізані за звичаєм Мойсеєвим, то не можете спастися».'
    2: Це призвело до чималого конфлікту та суперечки між Павлом та Варнавою й тими, хто прийшов. Тоді вирішили, щоб Павло та Варнава й деякі інші з них пішли разом в Єрусалим із цією справою до апостолів та старійшин.
    3: Тоді вони, послані церквою, пішли через Фінікію та Самарію, розповідаючи про навернення язичників. Це викликало велику радість серед усіх братів.
    4: Прибувши в Єрусалим, вони були прийняті церквою, апостолами та старійшинами й розповіли, як багато Бог зробив через них.
    5: Але деякі віруючі з угрупування фарисеїв казали, що [язичників] потрібно обрізати та наказати їм, щоб дотримувалися Закону Мойсея.
    6: Апостоли та старійшини зібралися для розгляду цього питання.
    7: 'Після тривалого обговорення Петро піднявся та звернувся до них: «Брати, ви знаєте, що від перших днів Бог обрав мене з-поміж вас, щоби з моїх уст язичники почули слово Доброї Звістки та увірували.'
    8: І Бог, Який знає серця, засвідчив їм, давши Духа Святого, як і нам.
    9: Він не зробив жодної різниці між нами й ними, очистивши вірою їхні серця.
    10: То чому ж ви випробовуєте Бога, накладаючи на шиї учнів ярмо, якого ні ми, ні наші батьки не могли нести?
    11: Адже ми віримо, що отримуємо спасіння через благодать Господа Ісуса так само, як і вони».
    12: Тоді все зібрання стихло й почало слухати Варнаву й Павла, що розповідали про чудеса та знамення, які Бог зробив через них серед язичників.
    13: 'Коли вони закінчили, Яків сказав: «Брати, послухайте мене!'
    14: Симон розповів нам, як спочатку Бог прийшов обрати з-поміж язичників народ для Свого імені.
    15: 'І з цим узгоджуються слова пророків, як написано:'
    16: „Після цього Я повернуся та відбудую занепалий дім Давида. Я відбудую його руїни та відновлю його,
    17: щоб решта людей шукали Господа, навіть і всі язичники, над якими закликано Моє ім’я. Так каже Господь, Який робить усе це
    18: '[і Якому] відомо все споконвіку“.'
    19: Тому, я вважаю, ми не повинні створювати труднощів для язичників, які навертаються до Бога.
    20: Натомість ми повинні написати їм і застерегти від оскверненого ідолами, від статевої розпусти, від задушених тварин та крові.
    21: Бо [Закон] Мойсея з давніх-давен проповідується в кожному місті й читається в синагогах щосуботи».
    22: Тоді апостоли та старійшини разом зі всією церквою вирішили обрати з-поміж себе кількох людей та надіслати їх до Антіохії разом із Павлом та Варнавою. Вони обрали Юду, званого Варсавою, та Силу, які були проводирями серед братів.
    23: 'Через них передали такого листа: «Брати апостоли та старійшини до братів з язичників, які знаходяться в Антіохії, Сирії та Килікії. Вітаємо вас!'
    24: Оскільки ми почули, що деякі [люди], які вийшли від нас, без нашого дозволу потурбували вас своїми словами й засмутили ваші душі, кажучи, що вам потрібно обрізатись та дотримуватися Закону,
    25: ми одностайно вирішили обрати деяких чоловіків та надіслати їх до вас разом з улюбленими нашими Варнавою й Павлом,
    26: людьми, які віддали своє життя заради імені Господа нашого Ісуса Христа.
    27: Ми надсилаємо до вас Юду та Силу, щоб вони словами сповістили вам те, що ми написали.
    28: 'Бо угодно Святому Духові й нам не накладати на вас більше ніякого тягаря, окрім цього необхідного:'
    29: утримуйтеся від їжі, яка приносилась ідолам, від крові, від задушених тварин та від статевої розпусти. Дотримуючись цього, ви зробите добре. Будьте здорові!»
    30: Отже, посланці прийшли в Антіохію та, скликавши все зібрання, передали листа.
    31: Прочитавши його, брати зраділи цьому підбадьорюванню.
    32: Юда та Сила, які самі були пророками, багатьма словами підбадьорювали та зміцнювали братів.
    33: Вони провели там деякий час, і брати відпустили їх із миром до тих, хто їх надіслав.
    34: Однак Сила вирішив залишитися, а Юда повернувся до Єрусалима.
    35: Павло та Варнава залишились в Антіохії, де вони з багатьма іншими [братами] навчали та проповідували Добру Звістку Слова Господнього.
    36: 'Через декілька днів Павло сказав Варнаві: «Повернімося та відвідаймо братів із кожного міста, де ми проповідували Слово Господнє, побачимо, що вони роблять».'
    37: Варнава хотів взяти з собою Івана, якого звали Марком.
    38: А Павло вважав, що не варто брати з собою того, хто залишив їх у Памфілії і не пішов із ними на служіння.
    39: 'Незгода між ними була досить гострою, так що вони розділилися: Варнава взяв із собою Марка та відплив до Кіпру;'
    40: Павло ж обрав Силу й вирушив у дорогу, переданий братами благодаті Господа.
    41: Він пройшов через Сирію та Килікію, зміцнюючи церкви.
  16:
    1: '[Павло] прийшов у Дервію та Лістру. Там був учень, на ім’я Тимофій. Його мати була віруючою юдейкою, а батько – греком.'
    2: Про Тимофія добре свідчили брати з Лістри та Іконії.
    3: Павло схотів узяти його із собою в подорож і, узявши, обрізав його заради юдеїв, що були в тих місцях; бо всі знали, що його батько був греком.
    4: Проходячи через міста, [Павло й брати] закликали віруючих дотримуватися рішень, прийнятих апостолами та старійшинами в Єрусалимі.
    5: А церкви зміцнювались у вірі та кількісно зростали щодня.
    6: Вони проходили через Фригію та Галатійську місцевість, але Дух Святий не дозволив звіщати Слово в Азії.
    7: Коли підійшли до Місії, спробували піти до Вітинії, але Дух Ісуса не дозволив.
    8: Вони пройшли Місію та прийшли в Троаду.
    9: 'Уночі Павлові було видіння: з’явився чоловік із Македонії, який стояв і благав його: «Прийди до Македонії та допоможи нам!»'
    10: Після цього видіння, ми вирішили відразу ж піти до Македонії, зрозумівши, що Бог кличе нас проповідувати їм Добру Звістку.
    11: Отже, з Троади ми відпливли прямо в Самофракію, а наступного [дня] – у Неаполь;
    12: звідти ж – до [міста] Филиппи, що було [римською] колонією та головним містом тієї частини Македонії, і залишилися в тому місті на декілька днів.
    13: У Суботу ми вийшли за ворота до річки, де, за звичаєм, було місце для молитви. Присівши, почали розмовляти з жінками, які там зібралися.
    14: Серед них була одна, на ім’я Лідія, з міста Тіятира, вона торгувала пурпуровою тканиною. [Лідія] шанувала Бога. Господь відкрив її серце, щоб уважно сприймала все сказане Павлом.
    15: 'Після того, як вона та її родина були охрещені, [Лідія] запросила нас, кажучи: «Якщо ви вважаєте мене вірною Господеві, то зайдіть до мого дому й живіть». І переконала нас.'
    16: Одного дня, коли ми йшли до місця молитви, нас зустріла служниця, яка мала віщунського духа. Ворожінням вона приносила великий прибуток своїм господарям.
    17: 'Вона, ідучи за Павлом та за нами, голосно казала: «Ці люди – раби Всевишнього Бога, які звіщають вам шлях спасіння!»'
    18: 'Вона це робила упродовж багатьох днів. Тоді, обурившись, Павло обернувся й промовив духові: «В ім’я Ісуса Христа наказую тобі: вийди з неї!» І тієї ж миті [дух] вийшов із неї.'
    19: Коли господарі служниці побачили, що їхня надія на прибуток пропала, вони схопили Павла та Силу й повели на площу до керівників [міста].
    20: 'Привівши їх до магістрату, сказали: «Ці люди – юдеї, що каламутять наше місто'
    21: й звіщають звичаї, які нам, римлянам, не дозволено ні приймати, ні виконувати».
    22: Натовп теж повстав проти них, і керівники [міста], здерши з них одяг, наказали побити їх палицями.
    23: Завдавши їм багато ударів, кинули у в’язницю та наказали тюремникові пильно їх охороняти.
    24: Отримавши такий наказ, він кинув їх у внутрішню в’язницю й забив їхні ноги в колоду.
    25: Опівночі Павло та Сила молилися та співали пісні Богові, а в’язні слухали їх.
    26: Аж раптом стався сильний землетрус, так що основи в’язниці похитнулися. Одразу всі двері відчинилися, і ланцюги на всіх відстебнулися.
    27: Коли тюремник прокинувся й побачив усі двері в’язниці відчиненими, то взявся за меч і хотів убити себе, думаючи, що в’язні втекли.
    28: 'Але Павло голосно сказав: ―Не заподій собі ніякого зла, бо всі ми тут!'
    29: Тоді [тюремник], попросивши факел, ускочив до [в’язниці] та, тремтячи, упав перед Павлом та Силою.
    30: 'Він вивів їх на вулицю та спитав: ―Панове, що мені робити, щоб отримати спасіння?'
    31: 'Вони відповіли: ―Віруй у Господа Ісуса, і отримаєш спасіння ти й весь твій дім!'
    32: І проповідували Слово Господнє йому та всім, хто був у його домі.
    33: Тієї ж нічної години [тюремник] узяв їх та обмив їхні рани. Потім негайно був охрещений він зі всіма своїми.
    34: Привівши їх до свого дому, накрив для них стіл. І разом зі всіма домашніми радів, що повірив у Бога.
    35: 'Коли настав день, керівники [міста] надіслали своїх слуг сказати [тюремникові]: «Відпусти цих людей!»'
    36: 'Тюремник сказав Павлові: ―Керівники [міста] надіслали [наказ] відпустити вас. Отже, ви можете йти з миром!'
    37: 'Але Павло сказав їм: ―Нас побили прилюдно, без судового розгляду, і, хоча ми громадяни Риму, кинули до в’язниці, а тепер вони бажають таємно нас вигнати? Ні! Нехай самі прийдуть і виведуть нас!'
    38: Слуги передали ці слова керівникам [міста]. Почувши, що [Павло та Сила] – римляни, ті перелякалися.
    39: Вони прийшли та вибачилися перед ними, вивели їх із [в’язниці] та благали, щоб вони залишили місто.
    40: Вийшовши з в’язниці, Павло та Сила попрямували до [дому] Лідії, де зустріли братів та підбадьорили їх. Після цього вони пішли далі.
  17:
    1: Пройшовши через Амфіполь та Аполлонію, прийшли в Солунь, де була юдейська синагога.
    2: Павло, за своїм звичаєм, пішов до них і три Суботи говорив із ними про Писання,
    3: 'пояснюючи та доводячи, що Христос повинен був постраждати й воскреснути з мертвих. Він казав: «Ісус, Якого я вам проповідую, і є Христос».'
    4: Декого з них це переконало, і вони приєдналися до Павла та Сили, а також багато богобоязних греків і чимало поважних жінок.
    5: Це розлютило інших юдеїв, і вони, узявши якихось негідних людей з ринку, зібрали натовп та розпочали заворушення в місті. Вони прийшли до дому Ясона й шукали Павла та Силу, щоб вивести їх до натовпу.
    6: 'Не знайшовши їх, вони повели Ясона та деяких братів до керівників міста, викрикуючи: «Ті, що збунтували весь світ, прийшли й сюди,'
    7: а Ясон прийняв їх! Усі вони діють проти наказів Кесаря й говорять, що є інший цар – Ісус!»
    8: Натовп та керівники міста, почувши ці слова, збентежились.
    9: Але, отримавши від Ясона та інших поруку, відпустили їх.
    10: Тієї ж ночі брати відіслали Павла та Силу до Верії. Прибувши туди, вони пішли в юдейську синагогу.
    11: 'Верійці були більш відкриті, ніж солуняни: прийняли Слово з усім запалом. Щодня ретельно досліджували Писання, [щоб перевірити], чи так воно є.'
    12: Багато з них, а також чимало поважних грецьких жінок та чоловіків увірували.
    13: Та коли юдеї з Солуня дізналися, що Павло проповідує Слово Боже у Верії, прийшли також туди й почали підбурювати та бунтувати народ.
    14: Брати відразу ж відіслали Павла до моря, а Сила та Тимофій залишилися там.
    15: Ті, хто супроводжував Павла, провели його до Афін і повернулися з наказом до Сили та Тимофія, щоб вони негайно прийшли до нього.
    16: Чекаючи на них в Афінах, Павло засмутився у своєму дусі, побачивши, що місто наповнене ідолами.
    17: Він розмовляв з юдеями та богобоязними в синагозі й щоденно з тими, хто був на ринку.
    18: 'Деякі філософи з епікурейців та стоїків почали сперечатися з ним. Одні з них говорили: ―Що хоче сказати цей базіка? Інші казали: ―Здається, він звіщає чужих богів! Це тому, що він проповідував Добру Звістку про воскресіння Ісуса.'
    19: 'Вони взяли його та повели до Ареопагу, кажучи: ―Чи можемо ми знати, що це за нове навчання, про яке ти говориш?'
    20: Бо щось дивне ти вкладаєш нам у вуха, і хотілося б знати, що це означає.
    21: Усі афіняни й чужинці, які там мешкали, нічим іншим не займались, як аби щось нове говорити чи слухати.
    22: 'Павло став посередині Ареопагу та промовив: ―Афіняни! З усього бачу, що ви дуже релігійні!'
    23: 'Бо коли я проходив та роздивлявся ваші святині, то знайшов і жертовник, на якому було написано: невідомому богові. Отже, цього невідомого [Бога], Якому ви поклоняєтесь, не знаючи, я вам проповідую.'
    24: Бог, Який сотворив світ і все, що в ньому, є Господом неба і землі. Він не живе в храмах, збудованих руками людей,
    25: і не вимагає служіння людських рук, ніби в чомусь має потребу. Він сам дає всім життя, дихання й усе [інше].
    26: З одного чоловіка Він сотворив усі народи, щоб вони заселили цілу землю. Він установив часи та межі їхнього проживання,
    27: щоб вони шукали Бога й, відчуваючи Його, мабуть, знайшли, хоча Він і недалеко від кожного з нас.
    28: 'Бо в Ньому ми живемо, рухаємось та існуємо, як про це казали деякі з ваших поетів: «Ми Його нащадки».'
    29: Будучи нащадками Бога, ми не повинні думати, що божество – це щось майстерно виготовлене за замислом людей із золота, срібла або каміння.
    30: Отже, не зважаючи на часи незнання, Бог тепер наказує всім людям усюди покаятись;
    31: бо Він призначив день, коли судитиме світ по правді через Чоловіка, Якого обрав для цього, і дав усім незаперечні докази цього, воскресивши Його з мертвих.
    32: 'Почувши про воскресіння з мертвих, одні почали насміхатися, а інші сказали: ―Про це ми послухаємо тебе іншим разом!'
    33: Так Павло вийшов з-поміж них.
    34: Однак деякі люди приєдналися до нього й увірували. Серед них Діонісій Ареопагіт, одна жінка, на ім’я Дамаріс, та інші разом із ними.
  18:
    1: Після цього [Павло] залишив Афіни та пішов до Коринфа.
    2: Там він зустрів юдея, на ім’я Акила, родом із Понту. Він прибув недавно з Італії зі своєю дружиною Прискіллою, бо Клавдій наказав усім юдеям покинути Рим. [Павло] прийшов до них
    3: і, оскільки вони мали те ж ремесло, [що й він], залишився працювати з ними. Їхнім ремеслом було виготовлення наметів.
    4: Щосуботи [Павло] промовляв у синагозі, намагаючись переконати юдеїв та греків.
    5: Коли ж прийшли з Македонії Сила та Тимофій, Павло присвятив себе повністю [проповіді] Слова, засвідчуючи юдеям, що Ісус є Христос.
    6: 'Але оскільки вони чинили опір та богохульствували, він обтрусив одежу й сказав їм: «Кров ваша на головах ваших. Я чистий! Віднині йду до язичників».'
    7: І, вийшовши звідти, прийшов у дім [чоловіка], на ім’я Тит Юст, який шанував Бога; його дім знаходився біля синагоги.
    8: Крисп, керівник синагоги, увірував у Господа разом з усім своїм домом. І багато коринфян, почувши [Павла], увірували та були охрещені.
    9: 'Уночі Господь сказав Павлові у видінні: «Не бійся! Продовжуй говорити й не мовчи,'
    10: бо Я з тобою, і ніхто не заподіє тобі зла, тому що Я маю багато людей у цьому місті».
    11: І Павло залишався там рік і шість місяців, навчаючи їх Слова Божого.
    12: Коли Галліон був проконсулом Ахаї, юдеї, зібравшись разом, повстали проти Павла та привели його до суду,
    13: 'кажучи: «Цей [чоловік] переконує людей шанувати Бога не за Законом».'
    14: 'Коли ж Павло хотів говорити, Галліон промовив до юдеїв: «Юдеї, якщо була б якась несправедливість чи серйозний злочин, я б вас послухав,'
    15: але якщо йдеться про слова, імена та ваш Закон, вирішуйте самі. Я не хочу бути суддею цього».
    16: І вигнав їх із суду.
    17: Тоді всі схопили Состена, керівника синагоги, і побили його перед судом, але Галліон ніяк на це не зважав.
    18: Павло залишався там чимало днів, а потім, попрощавшись із братами, відплив до Сирії разом із Прискіллою та Акилою. У Кенхреях він обстриг волосся, бо дав обітницю.
    19: Прибувши в Ефес, Павло залишив Прискіллу та Акилу там, а сам пішов у синагогу, де розмовляв з юдеями.
    20: Вони просили його залишитись у них довше, але він не погодився,
    21: 'а попрощався з ними, кажучи: «Повернуся до вас знов, якщо буде воля Божа». І відплив з Ефеса.'
    22: Прибувши до Кесарії, Павло вирушив [до Єрусалима] та, привітавши церкву, відбув до Антіохії.
    23: Він пробув деякий час [в Антіохії], а потім пішов через землю Галатії та Фригії, зміцнюючи всіх учнів.
    24: Тим часом до Ефеса прийшов один юдей, на ім’я Аполлос, родом з Олександрії, чоловік освічений, який був сильний у Писанні.
    25: Він був навчений про Шлях Господа й, палаючи духом, говорив та докладно навчав про Ісуса, хоча знав тільки Іванове хрещення.
    26: Він почав сміливо говорити в синагозі. Почувши його, Прискілла та Акила покликали його до себе й більш ретельно пояснили йому Шлях Божий.
    27: Коли він забажав піти до Ахаї, брати заохочували [його] й написали листа до учнів, щоб ті сприятливо прийняли його. Прибувши туди, [Аполлос] багато допоміг усім, хто увірував через благодать,
    28: адже він рішуче переконував юдеїв, прилюдно показуючи через Писання, що Ісус є Христос.
  19:
    1: Коли Аполлос був у Коринфі, Павло, пройшовши через внутрішні райони високогір’я, дістався до Ефеса. [Там] він зустрів деяких учнів
    2: 'і спитав їх: ―Чи отримали ви Святого Духа, коли увірували? Вони відповіли: ―Ми навіть не чули про Святого Духа.'
    3: 'Тоді він спитав їх: ―Тож у що ви були охрещені? Вони відповіли: ―У хрещення Івана.'
    4: 'Павло сказав: ―Іван хрестив хрещенням покаяння. Він закликав народ увірувати в Того, Хто мав прийти після Нього, тобто в Ісуса.'
    5: Почувши це, вони були охрещені в ім’я Господа Ісуса.
    6: Коли Павло поклав на них руки, Дух Святий зійшов на них, і вони почали говорити мовами й пророкувати.
    7: Усього їх було близько дванадцяти осіб.
    8: Потім він зайшов у синагогу, де упродовж трьох місяців сміливо говорив та переконував про Царство Боже.
    9: Коли ж деякі з них стали опиратися й не вірили, зневажаючи Шлях перед громадою, [Павло] залишив їх. Він відокремив учнів і щодня говорив із ними в школі Тиранна.
    10: Це продовжувалося два роки, так що всі мешканці Азії, юдеї та греки, почули Слово Господнє.
    11: 'Бог робив надзвичайні чудеса через Павла:'
    12: хустини або пояси, яких він торкався, клали на хворих, і хвороби залишали їх, а злі духи виходили.
    13: 'Деякі з мандрівних юдейських екзорцистів теж спробували використати ім’я Господа Ісуса для звільнення тих, що мали злих духів, кажучи: ―Заклинаємо вас Ісусом, Якого проповідує Павло!'
    14: Це робили семеро синів Скеви, юдейського первосвященника.
    15: 'Але злий дух відповів їм: ―Ісуса я знаю, і Павло мені відомий, а ви хто такі?'
    16: І чоловік, у якому був злий дух, кинувся на них і переміг усіх. Вони вибігли з дому голі та поранені.
    17: Про це стало відомо всім юдеям та грекам, які жили в Ефесі. Усіх охопив страх, і звеличували ім’я Господа Ісуса.
    18: Багато з тих, хто увірував, приходили та відверто визнавали й відкривали свої вчинки.
    19: Чимало з тих, хто раніше займався чаклунством, зібрали свої книжки та спалили їх перед усіма. Коли порахували ціну всіх книжок, вона склала п’ятдесят тисяч [драхм].
    20: Так, завдяки Господній силі Слово зростало та зміцнювалось.
    21: 'Після тих подій Павло в дусі вирішив пройти через Македонію й Ахаю та піти до Єрусалима. Він сказав: «Після того, як побуваю там, мені потрібно побачити Рим».'
    22: Він надіслав до Македонії двох своїх помічників, Тимофія та Ераста, а сам залишився на деякий час в Азії.
    23: У той час розпочалося велике заворушення проти Шляху.
    24: Певний срібний майстер, на ім’я Деметріос, який робив зі срібла копії храму Артеміди, давав чималий дохід своїм ремісникам.
    25: 'Зібравши їх та інших робітників, що займалися подібним ремеслом, сказав: «Ви знаєте, що ця робота дає нам хороший дохід.'
    26: Але ви бачите й чуєте, що не тільки в Ефесі, але й в усій Азії цей Павло переконав та увів в оману багатьох людей, кажучи, що боги, зроблені руками [людей], не є богами.
    27: Це загрожує не тільки тим, що наш труд зазнає зневаги, але й тим, що храм великої богині Артеміди, перед якою вклоняється вся Азія й весь світ, буде нічим, і вся її велич буде зруйнована».
    28: 'Почувши це, вони сповнились люттю й почали кричати: «Велика Артеміда Ефеська!»'
    29: Місто наповнилося заворушенням, і всі разом кинулися до театру, схопивши Павлових супутників, Гайя та Аристарха, які були з Македонії.
    30: Павло хотів вийти до народу, але учні не дозволили йому.
    31: Навіть деякі з керівників Азії, які були друзями Павла, надіслали до нього попередження, щоб він не з’являвся в театрі.
    32: 'Зібрання було в сум’ятті: одні кричали одне, а інші – інше. Більшість же навіть не розуміла, навіщо вони зібралися.'
    33: З натовпу взяли Олександра, бо юдеї його виштовхали. Олександр дав знак рукою, бажаючи виправдатись перед народом.
    34: 'Але довідавшись, що він юдей, натовп упродовж двох годин викрикував в один голос: «Велика Артеміда Ефеська!»'
    35: 'Тоді до народу вийшов один із чиновників [міста], заспокоїв натовп та сказав: «Ефесяни, чи є якась людина, яка не знає, що місто Ефес – хранитель храму великої Артеміди та її [зображення], яке впало з неба?'
    36: Це безперечний факт, тому вам належить зберігати спокій і не діяти необачно.
    37: А ви привели сюди цих людей, хоча жоден із них не є грабіжником храму й не богохульствував проти нашої богині.
    38: Отже, якщо в Деметріоса та інших майстрів є звинувачення проти когось, то на це є суди й проконсули. Нехай [туди] приносять обвинувачення один на одного.
    39: Якщо ж у вас є щось інше, це вирішиться на законному зібранні.
    40: Бо є небезпека, що нас можуть за сьогоднішнє обвинуватити в заколоті, адже не маємо жодного виправдання цьому збіговиську».
    41: Сказавши це, він розпустив зібрання.
  20:
    1: Після того, як заворушення закінчилися, Павло, зібравши учнів, підбадьорив їх і, попрощавшись із ними, пішов до Македонії.
    2: Проходячи тими краями, [Павло] підбадьорював учнів багатьма словами, а потім прийшов до Греції,
    3: де пробув три місяці. Коли збирався відплисти до Сирії, юдеї вчинили проти нього змову. Дізнавшись про це, він вирішив повернутися через Македонію.
    4: Разом із ним пішов Сопатер, син Пірра з Вереї, Аристарх та Секунд із Солуня, Гай із Дервії, Тимофій, Тихик і Трохим з Азії.
    5: Вони пішли вперед і чекали нас у Троаді.
    6: Ми ж після днів свята Опрісноків відпливли з Филиппи й через п’ять днів прибули до них у Троаду, де провели сім днів.
    7: Першого дня тижня ми зібралися на ламанні хліба. Павло, маючи намір наступного дня вирушити в подорож, говорив з учнями й продовжив промову до півночі.
    8: У верхній кімнаті, де ми зібралися, було багато світильників.
    9: Один юнак, на ім’я Євтих, сидів на вікні. А оскільки Павло говорив довго, юнака здолав міцний сон, він похитнувся та впав із третього поверху. Коли його підняли, він був мертвий.
    10: 'Павло зійшов вниз, припав до нього та, обійнявши, сказав: «Не турбуйтеся, бо його душа ще в ньому».'
    11: Після цього Павло повернувся нагору, переломив хліб та їв. Він говорив із ними довго, аж до світанку, а потім вирушив у дорогу.
    12: А хлопця привели живого, і всіх це дуже втішило.
    13: Ми попливли наперед кораблем до Асси, щоб звідти забрати Павла. Він сам так звелів, тому що хотів подорожувати пішки.
    14: Коли він зустрів нас в Ассі, ми взяли його на корабель і прибули до Мітилени.
    15: Відпливши звідти, наступного дня прибули до Хіосу; а ще через день припливли до Самоса й, пробувши день у Трогілії, назавтра дісталися до Мілета.
    16: 'Павло вирішив проминути Ефес і не затримуватися в Азії: він поспішав, щоб, якщо буде можливо, бути в Єрусалимі на день П’ятдесятниці.'
    17: З Мілета Павло надіслав до Ефеса й покликав пресвітерів церкви.
    18: 'Коли вони прийшли, він сказав їм: «Ви знаєте, як я з першого дня, відколи прийшов до Азії, був із вами весь час.'
    19: Я з усією покорою та сльозами служив Господеві серед випробувань, що трапилися зі мною через змови юдеїв.
    20: Я не поминув нічого корисного для вас, проповідував та навчав прилюдно та по домах,
    21: засвідчуючи юдеям та грекам про покаяння перед Богом та віру в Господа нашого Ісуса.
    22: І ось тепер я, зв’язаний Духом, іду до Єрусалима, не знаючи, що там зі мною станеться.
    23: Тільки Дух Святий у кожному місті свідчить мені, кажучи, що на мене чекають кайдани та страждання.
    24: Але я ні про що не турбуюся й не дорожу своїм життям, тільки б мені звершити мій шлях та служіння, яке я отримав від Господа Ісуса, – свідчити Добру Звістку благодаті Божої.
    25: І тепер я знаю, що всі ви, між ким я ходив та проповідував Царство [Боже], більше не побачите мого обличчя.
    26: 'Тому я свідчу сьогодні: я чистий від крові всіх,'
    27: бо не ухилявся вам звіщати всю волю Божу.
    28: Пильнуйте себе й усю отару, над якою Дух Святий поставив вас єпископами, щоби пасти Церкву Божу, яку Він придбав Своєю кров’ю.
    29: Я знаю, що після мого відходу до вас прийдуть люті вовки, які не щадитимуть отари.
    30: Навіть серед вас постануть люди, які почнуть спотворювати істину, щоб повести учнів за собою.
    31: Тому пильнуйте! Пам’ятайте, що я три роки вдень та вночі зі сльозами наставляв кожного з вас.
    32: І тепер доручаю вас Богові та Слову благодаті Його, яке може [вас] збудувати й дати спадщину між усіма святими.
    33: Я ні від кого не жадав ні срібла, ні золота, ні одягу.
    34: Ви самі знаєте, що ці руки служили моїм потребам і тих, хто був зі мною.
    35: 'У всьому я показував вам, що, працюючи так, ми повинні допомагати немічним і пам’ятати слова Господа Ісуса: „Блаженніше давати, ніж отримувати“».'
    36: Сказавши це, він став на коліна та разом з усіма помолився.
    37: Тоді всі почали плакати й, припавши до шиї Павла, цілували його.
    38: Найбільше всіх засмутили слова Павла про те, що вони більше не побачать його обличчя. Потім провели його до корабля.
  21:
    1: Коли ми розлучилися з ними, то попливли прямо до [острова] Кос, наступного дня на Родос, а звідти в Патару.
    2: Знайшовши корабель, що прямував у Фінікію, ми сіли й попливли.
    3: Коли показався Кіпр, ми залишили його ліворуч, попливли до Сирії та причалили в Тирі, тому що там наш корабель мав вивантажити товар.
    4: Знайшовши учнів, ми пробули з ними сім днів. Вони, [довідавшись] через Духа [про майбутнє], застерігали Павла не йти до Єрусалима.
    5: Але коли дні [перебування разом] закінчилися, ми пішли далі. Усі вони разом із дружинами та дітьми проводжали нас аж за місто, і на березі, схиливши коліна, ми помолилися.
    6: Попрощавшись з усіма, ми піднялися на корабель, а вони повернулися до своїх домівок.
    7: Ми продовжили свою морську подорож і з Тира прибули в Птолеміаду, де, привітавши братів, пробули з ними один день.
    8: Наступного дня ми вирушили в дорогу, прийшли до Кесарії, зайшли в дім євангеліста Филипа, одного з сімох, і залишилися в нього.
    9: Він мав чотири незаймані доньки, які пророкували.
    10: Після того, як ми пробули там чимало днів, з Юдеї прийшов пророк, на ім’я Агав.
    11: 'Він підійшов до нас, узяв пояс Павла й, зв’язавши собі руки та ноги, сказав: «Святий Дух каже: „Так юдеї в Єрусалимі зв’яжуть та віддадуть у руки язичників чоловіка, якому належить цей пояс“».'
    12: Почувши це, ми й місцеві стали благати Павла, щоб він не йшов до Єрусалима.
    13: 'Але Павло відповів: «Чому ви плачете й розриваєте моє серце? Я готовий не лише бути зв’язаним, але й померти в Єрусалимі за ім’я Господа Ісуса».'
    14: 'Коли ми зрозуміли, що його не переконати, то заспокоїлись, сказавши: «Нехай станеться воля Господня».'
    15: Після тих днів ми зібралися й вирушили до Єрусалима.
    16: Разом із нами [пішли] й учні з Кесарії, які провели нас до Мнасона з Кіпру, давнього учня, у якого ми залишилися.
    17: Коли ми прийшли до Єрусалима, брати з радістю прийняли нас.
    18: Наступного ж дня Павло разом із нами пішов до Якова. Туди прийшли й всі старійшини.
    19: Привітавши їх, [Павло] докладно розповів, що зробив Бог серед язичників через його служіння.
    20: 'Вони послухали його та прославили Бога. Потім сказали Павлові: «Брате, ти бачиш, як багато тисяч юдеїв увірувало, і всі вони ревно ставляться до Закону.'
    21: Вони чули про тебе, що ти навчаєш юдеїв, які живуть між язичниками, відступити від [Закону] Мойсея, кажучи, щоб вони не обрізали своїх дітей і не дотримувалися звичаїв.
    22: Що ж тепер [робити]? Вони, безумовно, почують, що ти прийшов.
    23: 'Тому зроби, що ми тобі кажемо: серед нас є четверо чоловіків, які пов’язані обітницею.'
    24: 'Візьми їх, очисться разом із ними й заплати за них, щоб вони поголили собі голови. Тоді всі дізнаються: те, що сказано про тебе, – неправда, а, навпаки, ти дотримуєшся Закону.'
    25: 'А щодо язичників, які увірували, то ми написали їм про наше рішення: вони повинні утримуватися від їжі, яка приносилась ідолам, від крові, від задушених тварин та від статевої розпусти».'
    26: Наступного дня Павло взяв тих людей і разом із ними виконав вимоги очищення. Потім увійшов у Храм і оголосив, що після закінчення днів очищення за кожного з них буде принесено жертву.
    27: Коли ж закінчувалися сім днів, декілька юдеїв з Азії побачили Павла в Храмі та, підбуривши весь народ, схопили його.
    28: 'Вони кричали: «Ізраїльтяни, допоможіть! Це чоловік, який повсюди навчає проти [нашого] народу, проти Закону й проти цього місця. До того ж він привів греків у Храм і цим осквернив це святе місце».'
    29: Перед тим вони бачили в місті Павла разом із Трохимом з Ефеса й припустили, що Павло ввів його в Храм.
    30: Усе місто заворушилося, і зібрався народ. Схопивши Павла, витягнули його з Храму та негайно зачинили двері.
    31: Вони вже хотіли вбити Павла, але звістка, що весь Єрусалим охоплено заворушенням, дійшла до римського Трибуна.
    32: Він, узявши воїнів та сотників, відразу побіг до них. Побачивши Трибуна та воїнів, юдеї перестали бити Павла.
    33: Трибун, підійшовши, узяв, заарештував Павла й наказав зв’язати його двома ланцюгами. Він спитав народ, хто це такий і що він зробив.
    34: Однак у натовпі одні кричали одне, а інші – інше. Оскільки він через метушню не міг зрозуміти нічого достеменно, то наказав відвести Павла до фортеці.
    35: Коли він був уже на сходах, воїни були вимушені нести його через тиск натовпу.
    36: 'Багато народу йшло за ним, вигукуючи: «Смерть йому!»'
    37: 'Перед тим, як Павла мали ввести до фортеці, він спитав Трибуна: ―Чи можна мені щось тобі сказати? Той відповів: ―Ти знаєш грецьку?'
    38: Чи ти не той єгиптянин, який нещодавно підняв бунт і повів за собою в пустелю чотири тисячі розбійників?
    39: 'Павло відповів: ―Я юдей з Тарса в Килікії, громадянин відомого міста. Прошу тебе, дозволь мені звернутися до народу.'
    40: 'Коли той дозволив, Павло, стоячи на сходах, дав народові знак рукою. Коли настала тиша, він заговорив єврейською мовою, кажучи:'
  22:
    1: «Брати та батьки! Послухайте тепер моє виправдання перед вами».
    2: 'Почувши, що він говорить єврейською, вони ще більше притихли. [Павло] сказав:'
    3: «Я юдей! Народився в Тарсі в Килікії, але виховувався в цьому місті, біля ніг Гамалиїла, навчений докладно Закону батьків [наших], ревнитель Бога, як і всі ви сьогодні.
    4: Я переслідував до смерті послідовників цього Шляху, зв’язував та кидав у в’язницю чоловіків та жінок.
    5: Свідки цього – первосвященник та всі старійшини, від яких я отримував листи до братів із Дамаска, щоб піти та привести до Єрусалима зв’язаними тих, хто там був, для покарання.
    6: І сталося, коли я вже наближався до Дамаска, приблизно опівдні, навколо мене раптом засяяло велике світло з неба.
    7: 'Я впав на землю й почув голос, який казав мені: „Савле! Савле! Чому ти переслідуєш Мене?“'
    8: 'Я спитав: „Хто Ти, Господи?“Він відповів: „Я Ісус із Назарета, Якого ти переслідуєш“.'
    9: Ті, що були зі мною, бачили світло, але не розуміли голосу Того, Хто промовляв.
    10: 'Я запитав: „Господи, що мені робити?“Господь сказав: „Підведися та йди в Дамаск. Там тобі буде сказано все, що тобі призначено робити“.'
    11: Ті, що були зі мною, за руки привели мене в Дамаск, тому що я осліп від того яскравого світла.
    12: Чоловік, на ім’я Ананія, благочестивий за Законом, про якого добре свідчили всі юдеї, що мешкали там,
    13: 'прийшов до мене й, ставши поруч, сказав: „Брате Савле, прозрій!“І тієї ж миті я побачив його.'
    14: 'Він сказав: „Бог наших батьків обрав тебе, щоб ти пізнав Його волю, побачив Праведного та почув голос із Його вуст.'
    15: Ти будеш перед усіма людьми Йому свідком того, що бачив та чув.
    16: І тепер чому ти зволікаєш? Встань, прийми хрещення та обмий свої гріхи, прикликавши Його ім’я!“
    17: Коли я повернувся в Єрусалим і молився в Храмі, мені було видіння.
    18: 'Я побачив Господа, Який казав мені: „Поспіши та скоріше вийди з Єрусалима, тому що не приймуть твого свідчення про Мене“.'
    19: 'Я відповів: „Господи, вони знають, що я кидав їх у в’язницю та бив у синагогах тих, хто вірив у Тебе.'
    20: Коли проливалася кров Твого свідка Стефана, я стояв там, і схвалював це, і охороняв одяг тих, хто вбивав його“.
    21: 'Тоді Господь промовив до мене: „Іди, бо Я пошлю тебе далеко до язичників“».'
    22: 'Натовп слухав Павла до цих слів, але тут вони почали кричати: «Геть такого із землі! Йому не слід жити!»'
    23: Вони кричали, скидали одяг та кидали пил у повітря.
    24: Тоді Трибун звелів відвести Павла до фортеці; він наказав бичувати та допитати його, щоб дізнатися, з якої підстави вони так на нього кричали.
    25: 'Але коли прив’язали його ременями, Павло сказав сотникові, що стояв поруч: «Чи дозволено вам бичувати римського громадянина, та ще й без суду?»'
    26: 'Почувши це, сотник пішов до Трибуна й сказав йому: «Що ти хочеш зробити? Цей чоловік – римський громадянин».'
    27: 'Трибун прийшов до Павла та спитав: ―Скажи мені, ти римський громадянин? Він відповів: ―Так.'
    28: 'Трибун сказав: ―Я придбав це громадянство за чималу суму грошей. Павло ж відповів: ―А я народився [римлянином].'
    29: Ті, що мали його допитати, негайно відійшли від нього. Трибун дуже злякався, збагнувши, що він зв’язав римського громадянина.
    30: Наступного дня, бажаючи дізнатися достеменно, чому юдеї звинувачують його, Трибун розв’язав його та наказав, щоб зібралися первосвященники й весь Синедріон. Потім він увів Павла та поставив перед ними.
  23:
    1: 'Павло подивився уважно на Синедріон та сказав: «Брати, до цього дня я жив перед Богом із добрим сумлінням».'
    2: Тут первосвященник Ананія наказав тим, хто стояв біля нього, ударити його по вустах.
    3: 'Тоді Павло промовив до нього: ―Бог тебе вдарить, стіно побілена! Ти сидиш тут, аби судити мене за Законом, але сам, всупереч Закону, наказуєш мене вдарити!'
    4: 'Ті, що стояли біля нього, сказали: ―Ти ображаєш Божого первосвященника?'
    5: 'Павло відповів: ―Брати, я не знав, що він первосвященник. Бо написано: «Керівника народу твого не злослов».'
    6: 'Знаючи, що одна частина з них – садукеї, а друга – фарисеї, Павло вигукнув у Синедріоні: ―Брати, я фарисей, син фарисея, і мене судять за надію у воскресіння з мертвих!'
    7: Коли він це сказав, між фарисеями та садукеями виникла незгода, і натовп розділився;
    8: бо садукеї кажуть, що немає воскресіння з мертвих, ні ангелів, ні духів. Фарисеї ж визнають усе це.
    9: 'Здійнявся великий крик, деякі книжники з фарисейської сторони піднялися й рішуче сказали: «Ми не знаходимо нічого поганого в цій людині! Може, і справді якийсь дух або ангел говорив до нього?»'
    10: Колотнеча ставала дедалі більшою; і Трибун, боячись, щоб вони не розірвали Павла, наказав воїнам зійти, забрати його з-поміж них і відвести у фортецю.
    11: 'Наступної ночі Господь став перед Павлом та промовив: «Будь сміливим! Бо як ти свідчив про Мене в Єрусалимі, так будеш свідчити і в Римі».'
    12: Коли настав день, деякі юдеї зібрались і заприсягнулися, що не їстимуть і не питимуть, поки не вб’ють Павла.
    13: Тих, хто дав клятву, було більше сорока [людей].
    14: 'Вони пішли до первосвященника та старійшин і сказали: «Ми зв’язали себе клятвою не їсти, поки не вб’ємо Павла.'
    15: Тепер ви та Синедріон скажіть Трибуну привести його до вас, начебто ви бажаєте докладніше розглянути його справу. Ми ж будемо готові й, перш ніж він наблизиться, ми вб’ємо його».
    16: Але про цю змову довідався син Павлової сестри. Він пішов до фортеці та повідомив Павлові.
    17: 'Тоді Павло покликав одного із сотників та сказав: «Відведи цього юнака до Трибуна, він має йому щось сказати».'
    18: 'Той відвів його до Трибуна й сказав: ―В’язень Павло покликав мене й просив привести цього юнака до тебе. Він має щось тобі сказати.'
    19: 'Трибун узяв його за руку та, відвівши набік, спитав: ―Що ти маєш мені сказати?'
    20: '[Юнак] сказав: ―Юдеї змовилися, що проситимуть тебе завтра привести Павла до Синедріону, нібито бажають більш докладно допитати його.'
    21: Але ти не слухай їх, тому що більше сорока людей підстерігають його. Вони поклялися не їсти й не пити, поки не вб’ють його. І тепер вони готові й чекають від тебе розпорядження.
    22: 'Трибун відпустив юнака, наказавши йому: ―Нікому не говори про те, що сказав мені.'
    23: 'Потім покликав двох сотників і наказав їм: «Приготуйте двісті воїнів, сімдесят вершників і двісті стрільців, щоб о третій годині ночі йти до Кесарії.'
    24: Приведіть коней і для Павла, щоб він був у безпеці доставлений до намісника Фелікса».
    25: 'Він написав листа такого змісту:'
    26: «Клавдій Лісій до поважного намісника Фелікса. Вітання!
    27: Цього чоловіка схопили юдеї і вже збиралися вбити. Але, довідавшись, що він римський громадянин, я прийшов разом із воїнами й визволив його.
    28: Бажаючи дізнатися причину його обвинувачення, привів його до їхнього Синедріону.
    29: Я виявив, що обвинувачення пов’язане з їхнім Законом, але немає нічого, що заслуговувало б на смерть або ланцюги.
    30: Коли мені повідомили про змову проти нього, я відразу надіслав його до тебе, наказавши й обвинувачам оскаржити його перед тобою. Будь здоровий!»
    31: Отже, воїни, згідно з наказом, взяли Павла й вночі привели в Антипатриду.
    32: Наступного дня, залишивши вершників, щоб ішли з ним далі, воїни повернулися до фортеці.
    33: Коли [вершники] прийшли до Кесарії, то, передавши листа наміснику, поставили Павла перед ним.
    34: '[Намісник], прочитавши листа, спитав [Павла], з якої він провінції. Дізнавшись, що він із Килікії,'
    35: 'сказав: «Я тебе послухаю, коли прийдуть ті, хто тебе обвинувачує». І наказав стерегти його в преторії Ірода.'
  24:
    1: Через п’ять днів первосвященник Ананія разом зі старійшинами та адвокатом Тертуллом прийшли до Кесарії та перед намісником висунули обвинувачення проти Павла.
    2: 'Коли Павла покликали, Тертулл почав обвинувачувати його, кажучи: «Тривалий мир ми маємо завдяки тобі, і добрі речі були зроблені для цього народу через твою дбайливість.'
    3: Поважний Феліксе! Ми з великою вдячністю завжди й повсюди це визнаємо.
    4: Щоб не затримувати тебе довго, благаю тебе, вислухай нас коротко у своєму милосерді.
    5: Ми з’ясували, що ця людина – бунтівник. Він провокує заворушення між усіма юдеями в усьому світі та очолює назарейську єресь.
    6: До того ж він намагався осквернити Храм. Тому ми його спіймали й хотіли судити за нашим Законом.
    7: Але прийшов Трибун Лісій і силоміць забрав його з наших рук,
    8: наказавши його обвинувачам іти до тебе. Якщо ти його допитаєш, то сам дізнаєшся про все, у чому ми його звинувачуємо».
    9: Інші юдеї теж долучилися до обвинувачень, говорячи, що все це правда.
    10: 'Коли намісник подав знак, Павло почав говорити: «Знаючи, що ти вже багато років суддя цього народу, я охоче буду захищатися.'
    11: Ти можеш довідатись, що минуло не більше дванадцяти днів відтоді, як я прийшов до Єрусалима на поклоніння.
    12: І не бачили мене, щоб я сперечався з кимось у Храмі або підбурював народ десь у синагогах чи в місті.
    13: Вони навіть не можуть тобі довести того, у чому мене звинувачують.
    14: Але я визнаю, що служу Богові батьків наших згідно з вченням Шляху, яке вони називають єрессю. Я вірю всьому, що записано в Законі та Пророках.
    15: У мене така ж надія на Бога, як і в них, що буде воскресіння праведних та неправедних.
    16: Тому я дбаю про те, щоб завжди мати чисте сумління перед Богом та людьми.
    17: Через багато років я прийшов, щоби подати моєму народові милостиню та принести жертви.
    18: За цим мене й знайшли очищеного в Храмі. Там не було ні натовпу, ні колотнечі.
    19: Це були деякі юдеї з Азії, які мали би бути тут перед тобою, якщо мають щось проти мене.
    20: Або нехай присутні тут скажуть, яку провину знайшли в мені, коли я стояв у Синедріоні.
    21: 'Хіба що те слово, яке я вигукнув перед ними: „Сьогодні мене судять перед вами за воскресіння з мертвих!“»'
    22: 'Тоді Фелікс, який добре знав про Шлях, відклав суд, сказавши: «Я винесу рішення з вашого питання, коли прийде Трибун Лісій».'
    23: Він наказав сотникові стерегти Павла, але надати певну свободу й нікому з його близьких не забороняти, щоб служили йому.
    24: Через декілька днів Фелікс прийшов разом зі своєю дружиною Друзиллою, яка була юдейкою. Він наказав покликати Павла, аби послухати про віру в Ісуса Христа.
    25: 'Проте коли Павло говорив про праведність, здержливість та майбутній суд, Фелікс злякався й сказав: «Тепер іди! Коли матиму час, покличу тебе».'
    26: Він сподівався, що Павло дасть йому грошей, і тому часто наказував привести його та говорив із ним.
    27: Коли минуло два роки, замість Фелікса прийшов Порцій Фест. Бажаючи догодити юдеям, Фелікс залишив Павла у в’язниці.
  25:
    1: Через три дні після свого прибуття Фест вирушив із Кесарії до Єрусалима,
    2: де первосвященники та керівники юдеїв виклали обвинувачення проти Павла. Вони благали Феста
    3: проявити милість та викликати Павла до Єрусалима. Самі ж готували засідку, щоб у дорозі вбити його.
    4: 'Але Фест відповів: «Павла стережуть у Кесарії, і я сам незабаром відправлюся туди.'
    5: Отже, нехай ваші керівники йдуть зі мною, і якщо в цій людині є щось погане, то нехай звинувачують її».
    6: Пробувши в них не більше восьми чи десяти днів, [Фест] повернувся до Кесарії, наступного дня сів у суддівське крісло та наказав привести Павла.
    7: Коли ж Павло прийшов, юдеї, які прибули з Єрусалима, зібралися навколо нього й почали звинувачувати його в численних злочинах, яких не могли довести.
    8: 'Павло сказав у свій захист: ―Я нічим не согрішив ні проти юдейського Закону, ні проти Храму, ні проти Кесаря.'
    9: 'Але Фест, бажаючи догодити юдеям, спитав Павла: ―Чи згоден ти піти до Єрусалима, щоб я судив тебе там?'
    10: 'Павло ж сказав: ―Я стою перед судом Кесаря, де мені й належить прийняти суд. Я не зробив нічого поганого юдеям, як ти й сам це добре знаєш.'
    11: Якщо я зробив щось погане, варте смерті, я згоден померти. Але якщо немає нічого в тому, у чому мене звинувачують, ніхто не може видати мене їм. Я вимагаю суду Кесаря!
    12: 'Тоді Фест, поговоривши зі своєю радою, відповів: ―Якщо ти вимагаєш суду Кесаря, до Кесаря й підеш!'
    13: Через декілька днів до Кесарії приїхав цар Агриппа та Вереніка, щоб привітати Феста.
    14: 'Вони провели там декілька днів, і Фест розповів цареві про справу Павла: ―Є тут один чоловік, залишений Феліксом у в’язниці.'
    15: Коли я був у Єрусалимі, юдейські первосвященники та старійшини свідчили проти нього, вимагаючи його засудження.
    16: Я ж відповів їм, що римляни не мають звичаю видавати людину, доки вона не зустрінеться віч-на-віч зі своїм обвинувачем і не отримає можливості захиститися від звинувачення.
    17: Коли вони прийшли сюди, я відразу ж скликав суд та наказав привести цього чоловіка.
    18: Обступивши його, обвинувачі не висунули жодної провини з тих, про які я підозрював;
    19: натомість вони мали деякі суперечки щодо їхньої релігії й щодо якогось Ісуса, Котрий помер і про Якого Павло казав, що Він живий.
    20: Я був розгублений, не знав, як розглянути цю справу, і спитав [Павла], чи він бажає піти до Єрусалима й там стати перед судом щодо цього.
    21: Павло ж вимагав, щоб його залишили під вартою на розсуд Августа. Отже, я вирішив відіслати його до Кесаря.
    22: 'Агриппа сказав Фестові: ―Я хотів би сам послухати [цього] чоловіка. Фест відповів: ―Завтра почуєш.'
    23: Наступного дня Агриппа та Вереніка прийшли з великою пишністю та увійшли до зали зустрічі разом із Трибунами та поважними людьми міста. За наказом Феста привели Павла.
    24: 'Фест сказав: «Царю Агриппо й усі присутні тут із нами! Ви бачите людину, на яку мені скаржилося безліч юдеїв і в Єрусалимі, і тут, вигукуючи, що він не повинен більше жити.'
    25: Я ж зрозумів, що він не зробив нічого, вартого смерті; і оскільки він сам вимагав суду в Августа, я вирішив надіслати його [до Рима].
    26: Але в мене немає нічого достеменного, про що я міг би написати володареві, тому я привів його до вас, і особливо до тебе, царю Агриппо, щоб після допиту я мав, що написати.
    27: Бо мені здається нерозсудливим надсилати ув’язненого, не вказавши підстав для його звинувачення».
  26:
    1: 'Агриппа промовив до Павла: ―Тобі можна висловитись на свій захист. Павло підняв руку й почав захищатися:'
    2: ―Царю Агриппо! Я щасливий, що можу сьогодні захищатися перед тобою від усього, у чому мене звинувачують юдеї.
    3: Тим більше, що ти знаєш усі юдейські звичаї та суперечності. Тому прошу тебе терпляче вислухати мене.
    4: Усім юдеям відомо, що ще змалку моє життя проходило спочатку в моїй країні, а потім серед мого народу в Єрусалимі.
    5: Знаючи мене здавна, вони могли б засвідчити, якби захотіли, що я жив як фарисей за найсуворішим вченням нашої релігії.
    6: І зараз я стою перед судом за надію на обітницю Бога, дану нашим батькам,
    7: до здійснення якої сподіваються дійти наші дванадцять племен, ревно служачи [Богові] вдень та вночі. За цю надію, о царю, юдеї звинувачують мене.
    8: Чому ви вважаєте неймовірним те, що Бог воскрешає мертвих?
    9: Я теж вважав, що мені треба багато робити проти імені Ісуса з Назарета.
    10: 'Це я й робив у Єрусалимі: багатьох святих кинув у в’язницю, отримавши владу від первосвященників; а коли їх вбивали, на те був і мій голос.'
    11: І у всіх синагогах я часто мучив їх, змушуючи богохульствувати. У несамовитій люті я переслідував їх навіть у інших містах.
    12: Одного разу з цією метою я пішов до Дамаска із владою та дорученням від первосвященників.
    13: Десь опівдні, царю, будучи в дорозі, я побачив світло з неба, яскравіше від сонця. Воно осяяло мене й тих, хто був зі мною.
    14: 'Усі ми впали на землю, і я почув голос єврейською: «Савле, Савле, чому ти переслідуєш Мене? Тяжко тобі бити ногою колючку».'
    15: 'Тоді я спитав: «Хто Ти, Господи?» Господь відповів: «Я – Ісус, Якого ти переслідуєш!'
    16: 'Але підведися та встань на ноги: Я з’явився тобі, щоб призначити тебе служителем та свідком того, що ти бачив, і того, що Я відкрию тобі.'
    17: Я визволю тебе від народу та від язичників, до яких Я тебе посилаю,
    18: щоб відкрити їм очі та навернути їх від темряви до світла, від влади сатани до Бога, щоб отримали прощення гріхів та спадщину зі святими через віру в Мене».
    19: Тому, царю Агриппо, я не став противитися небесному видінню,
    20: а проповідував спершу тим, хто в Дамаску, [потім] в Єрусалимі, по всій Юдеї і язичникам, щоб вони покаялись і навернулися до Бога, роблячи діла, гідні покаяння.
    21: Через це юдеї схопили мене в Храмі й намагалися вбити.
    22: 'Але, отримавши допомогу від Бога, я стою [тут] донині та свідчу малому й великому. Я говорю лише те, що, за словами Пророків та Мойсея, мало статися:'
    23: Христос має страждати, першим воскреснути з мертвих і звістити світло [Своєму] народові та язичникам.
    24: 'Коли він так захищався, Фест голосно промовив: ―Павле, ти божевільний! Твоя велика вченість доводить тебе до безумства!'
    25: 'Павло відповів: ―Поважний Фесте, я не божевільний, а кажу правдиві та розумні слова.'
    26: Адже цар знає про все це, і тому я можу сміливо говорити. Я переконаний, що нічого не приховане від нього, бо діялось не в закутку.
    27: Царю Агриппо, чи віриш ти пророкам? Знаю, що віриш!
    28: 'Тоді Агриппа сказав Павлові: ―Ще трохи, і ти переконаєш і мене стати християнином.'
    29: 'Павло відповів: ―Чи трохи, чи багато, але я молюся Богові, щоб не тільки ти, але й всі, що слухають мене сьогодні, стали такими, як я, за винятком оцих кайданів.'
    30: Цар, намісник, Вереніка й всі, хто сидів із ними, підвелися.
    31: 'Виходячи, вони говорили між собою: «Ця людина не зробила нічого, вартого смерті чи кайданів».'
    32: 'Агриппа сказав Фестові: ―Цього чоловіка можна було б звільнити, якби він не вимагав суду Кесаря.'
  27:
    1: Коли було вирішено, що ми попливемо до Італії, Павла та інших ув’язнених передали сотникові, на ім’я Юлій, з когорти Августа.
    2: Ми сіли на адрамітський корабель, який мав плисти до кількох міст Азії, і відпливли. З нами був Аристарх, македонець із Солуня.
    3: Наступного дня ми пристали в Сидоні. Юлій добре ставився до Павла й дозволив йому піти до своїх друзів та отримати догляд.
    4: Відчаливши звідти, ми попливли під укриттям Кіпру, тому що вітри були протилежні;
    5: перетнувши відкрите море, що омиває береги Килікії та Памфілії, причалили до Міри в Лікії.
    6: Там сотник знайшов олександрійський корабель, який плив до Італії, і посадив нас на нього.
    7: Повільно пропливши багато днів, ми насилу дісталися до Кніду. Оскільки вітер не дозволяв триматися потрібного напрямку, ми попливли біля Криту навпроти Салмона.
    8: З труднощами минувши його, припливли до одного міста, що зветься Добра Пристань, поблизу якого було місто Ласея.
    9: 'Як минуло багато часу й плавання вже стало небезпечним, бо й піст проминув, Павло радив:'
    10: «Я бачу, що наша подорож буде з труднощами та великими втратами не тільки для вантажу та корабля, але й для нашого життя».
    11: Проте сотник більше послухався керманича та власника корабля, ніж Павлових слів.
    12: Через те, що пристань не була придатна для зимівлі, більшість вирішила відплисти звідти, щоб, якщо можна, дістатися до Фініка й перезимувати в порту на Криті, відкритому для південно-західних та північно-західних вітрів.
    13: Тож як повіяв південний вітер, подумали, що досягли бажаного, і, піднявши вітрила, попливли вздовж Криту.
    14: Та незабаром зі сторони острова зірвався ураганний вітер, що зветься Евракілон.
    15: Він підхопив корабель, так що неможливо було протистояти, ми піддалися вітрові й нас понесло.
    16: Підпливши до маленького острівця, що зветься Клавдою, ми ледве змогли втримати рятувальний човен.
    17: Коли ж його підняли, намагалися канатами обв’язати корабель. Побоюючись, щоб не попасти на мілину Сирту, опустили вітрила; і так нас понесло.
    18: Наступного дня нас так сильно кидала буря, що ми почали викидати вантаж.
    19: Третього дня ми власними руками викидали корабельне знаряддя.
    20: Оскільки ні сонце, ні зорі не з’являлися багато днів, а шторм не зменшувався, ми втратили вже всяку надію на порятунок.
    21: 'Оскільки давно нічого не їли, Павло став посеред них та промовив: «Люди, треба було послухати моєї поради й не відпливати з Криту, тоді б ви не зазнали такої біди та шкоди.'
    22: А тепер закликаю вас бути бадьорими, бо ніхто з вас не втратить життя, тільки корабель [розіб’ється].
    23: Цієї ночі мені з’явився ангел Бога, Якому я належу і Якому служу.
    24: 'Він сказав мені: „Павле, не бійся! Ти повинен стати перед Кесарем. І ось Бог дарував тобі всіх, хто пливе з тобою“.'
    25: Тому, люди, будьте бадьорі! Я вірю Богові, і все буде так, як мені сказано.
    26: Нас має викинути на якийсь острів».
    27: Коли настала чотирнадцята ніч, нас усе ще носило по Адріатичному морю. Десь опівночі моряки стали припускати, що ми наближаємося до якоїсь землі.
    28: Помірявши глибину, виявили двадцять сажнів. Пропливши ще трохи, знову поміряли, і було п’ятнадцять сажнів.
    29: Побоюючись, щоб не натрапити на скелясті місця, скинули з корми чотири якорі й молилися, щоб скоріше настав день.
    30: А коли моряки намагалися втекти з корабля й опускали рятувальний човен у море, вдаючи, ніби бажають спустити якорі з передньої частини,
    31: 'Павло сказав сотникові та воїнам: «Якщо вони не залишаться на кораблі, ви не зможете врятуватися».'
    32: Тоді воїни перерізали канати рятувального човна, і він впав у море.
    33: 'Коли почало розвиднятись, Павло закликав усіх поїсти, кажучи: «Сьогодні вже чотирнадцятий день, як ви перебуваєте в очікуванні, нічого не ївши.'
    34: Тому прошу вас поїсти, бо це сприятиме вашому порятунку; жоден із вас навіть волосини з голови не втратить».
    35: Сказавши це, узяв хліб, подякував Богові перед усіма, розламав та почав їсти.
    36: Тоді всі підбадьорились і стали їсти.
    37: А всіх нас на кораблі було двісті сімдесят шість осіб.
    38: Як всі наїлися, то стали облегшувати корабель, викидаючи зерно в море.
    39: Коли настав день, вони не розпізнали землі, але побачили якусь затоку з піщаним берегом, до якого вирішили причалити кораблем, якщо зможуть.
    40: Відрізавши якорі, залишили їх у морі; водночас розв’язали канати з керма й, піднявши мале вітрило за вітром, попрямували до берега.
    41: Однак, наскочивши на мілину між двома течіями, ніс корабля застряг і став нерухомий, а корму розбивало силою хвиль.
    42: Тоді воїни вирішили вбити [всіх] в’язнів, щоб ніхто, випливши, не втік.
    43: Проте сотник, бажаючи врятувати Павла, утримав їх від цього наміру. Він наказав тим, хто вміє плавати, стрибати першими та дістатися берега,
    44: а іншим – рятуватися на дошках або на рештках корабля. І таким чином усі дісталися до суші.
  28:
    1: Урятувавшись, ми дізналися, що острів називається Мальта.
    2: Мешканці [острова] виявили до нас надзвичайну гостинність. Вони, запаливши вогонь, прийняли всіх нас, тому що падав дощ і було холодно.
    3: Коли Павло, зібравши купу сухих дров, поклав їх на вогонь, гадюка, яка виповзла від жару, вчепилася за його руку.
    4: 'Мешканці, побачивши, що з його руки звисає змія, говорили одне одному: «Без сумніву, цей чоловік – убивця: він урятувався з моря, але справедливість не дозволила йому жити».'
    5: Однак [Павло] струсив змію у вогонь, не зазнавши жодної шкоди.
    6: Вони очікували, що він почне опухати або негайно впаде мертвий. Але, чекаючи довго, побачили, що нічого поганого з ним не сталося. Тоді змінили свою думку й казали, що він – бог.
    7: Неподалік від того місця були землі, які належали начальникові острова, на ім’я Публій. Він прийняв нас, і ми гостювали в нього три дні.
    8: І сталося, що батько Публія лежав хворий на лихоманку та кишкову інфекцію. Павло увійшов до нього, помолився та, поклавши на нього руки, зцілив його.
    9: Після цього й інші хворі з острова приходили та отримували зцілення.
    10: Вони вшанували нас великими почестями й, коли ми відпливали, забезпечили нас усім необхідним.
    11: Через три місяці ми відпливли на олександрійському кораблі, котрий мав знак Діоскурів та перезимував на острові.
    12: Ми припливли до Сиракуз та пробули там три дні.
    13: Відпливши звідти, прибули до Регії. Наступного дня повіяв південний вітер, і через день ми прибули до Путеолі.
    14: Там знайшли братів, і вони просили нас залишитися з ними сім днів. І так ми прибули до Рима.
    15: Тамтешні брати, почувши про нас, вийшли нам назустріч до форуму Аппія й до Трьох Таверн. Побачивши їх, Павло подякував Богові та підбадьорився.
    16: Ми прибули до Рима, сотник передав в’язнів начальникові охорони, а Павлові було дозволено жити окремо. З ним був тільки воїн, який його охороняв.
    17: 'Через три дні [Павло] скликав знатних юдеїв і, коли вони зібралися, промовив до них: ―Брати, я не зробив нічого проти [нашого] народу або проти звичаїв батьків, проте мене було заарештовано в Єрусалимі та видано в руки римлян,'
    18: які, розглянувши мою справу, хотіли звільнити мене, тому що ніякої провини, вартої смерті, на мені не було.
    19: Але оскільки юдеї протистояли цьому, я був змушений звернутися до Кесаря, проте не для того, щоб звинуватити в чомусь мій народ.
    20: Саме з цієї причини покликав вас, щоб побачити та поговорити, бо за надію Ізраїлю на мені ці кайдани.
    21: 'Вони відповіли: ―Ми не отримали щодо тебе жодного листа з Юдеї, і ніхто з братів, що приходили, не сповістив і не сказав нічого поганого про тебе.'
    22: Однак ми б хотіли почути від тебе, що ти думаєш, бо нам відомо, що всюди говорять проти цього угрупування.
    23: У призначений день до його помешкання прийшло їх ще більше. [Павло] з ранку до вечора свідчив їм про Царство Боже, намагаючись переконати їх про Ісуса на підставі Закону Мойсея та Пророків.
    24: Одні були переконані тим, що він казав, інші ж не вірили.
    25: 'Коли, не дійшовши згоди, відходили, Павло сказав такі слова: «Правильно промовив Дух Святий через пророка Ісаю вашим батькам:'
    26: '„Піди до цього народу та скажи: «Ви будете слухати й слухати, але ніколи не зрозумієте; будете дивитись і дивитись, але ніколи не побачите.'
    27: Бо серце цього народу згрубіло, важко стали чути вухами й очі свої заплющили, щоб не побачити очима, не почути вухами, не зрозуміти серцем і не навернутись, щоб Я зцілив їх»“.
    28: Отже, нехай вам буде відомо, що це спасіння Боже було надіслане язичникам, і вони його почують».
    29: Після цих слів юдеї розійшлися, сперечаючись між собою.
    30: Павло цілих два роки залишався [там] на власному утриманні й приймав усіх, хто заходив до нього.
    31: Він проповідував Царство Боже та навчав про Господа Ісуса Христа сміливо та без перешкоди.
