    14: Але подяка Богові, Який завжди робить нас переможцями в Христі й повсюди розповсюджує через нас пахощі Свого пізнання.
    15: Адже ми для Бога – Христові пахощі між спасенними та тими, що гинуть.
    16: Для одних ми запах смерті, а для інших – запах життя. І хто на це здатний?
    17: Бо ми, на відміну від багатьох, не наживаємося на Слові Божому, але говоримо щиро – як від Бога, перед Богом, у Христі.
  3:
    1: Чи не починаємо ми знову самих себе рекомендувати? Чи нам потрібні, як деяким, рекомендаційні листи для вас чи від вас?
