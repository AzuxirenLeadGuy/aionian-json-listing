19:
  1:
    1: Блаженна та людина, що не ходить на раду нечестивих, не стоїть на дорозі грішників і не сидить на зборищі глумливих!
    2: Але в Законі Господнім її насолода і про Закон Його роздумує вдень та вночі.
    3: І буде вона як дерево, посаджене над водними потоками, що плід свій дає вчасно, і листя його не зів’яне. Що б вона не робила, щаститиме їй.
    4: Не так нечестиві! [Вони] – як полова, що вітер розносить [усюди].
    5: Тому не встоять нечестиві на суді ані грішники – на зборах праведних.
    6: Адже знає Господь[життєвий] шлях праведних, а шлях нечестивих загине.
  2:
    1: Чому бентежаться народи і племена задумують марне?
    2: Повстають царі землі, і можновладці гуртуються разом проти Господа й проти Його Помазанця.
    3: «Розірвемо їхні кайдани, – [кажуть вони], – скинемо їхні пута!»
    4: Той, Хто сидить на небесах, сміється, Володар глузує з них.
    5: 'Тоді Він промовить до них у гніві Своєму і полум’ям [люті] Своєї настрашить їх:'
    6: «Ось Я поставив царя Мого над Сіоном, Моєю святою горою».
    7: 'Сповіщу-но я постанову Господню: Він промовив до мене: «Ти Мій Син, Я сьогодні породив Тебе.'
    8: Проси в Мене – і Я дам Тобі народи у спадок, і володіння Твоє – аж до країв землі.
    9: Ти уразиш їх жезлом залізним, як посуд, [виріб] гончаря, розіб’єш їх».
    10: Отже, царі, схаменіться, отямтеся, судді землі!
    11: Служіть Господеві зі страхом і радійте з тремтінням.
    12: Цілуйте Сина, щоб Він не розгнівався і щоб ви не загинули на своєму шляху, бо гнів Його спалахне вмить. Блаженні ті, хто на Нього надію покладає!
  3:
    1: Псалом Давидів, коли він втікав від свого сина Авесалома. Господи, як багато супротивників у мене стало! Як багато тих, хто повстає проти мене!
    2: 'Багато хто каже про мене: «Немає йому порятунку від Бога». (Села)'
    3: Але Ти, Господи, – щит для мене, слава моя, [Ти] підносиш мою голову.
    4: Голосом моїм я кличу до Господа, і Він відповідає мені зі святої гори Своєї. (Села)
    5: Я лягаю і сплю, прокидаюся знову, адже Господь мене підтримує.
    6: Не боятимусь я десятків тисяч людей, що з усіх боків мене обступили.
    7: Повстань, Господи! Врятуй мене, Боже мій! Адже Ти вражав усіх ворогів моїх у щелепу, трощив зуби нечестивих.
    8: Тільки в Господа спасіння! Над народом Твоїм благословення Твоє, [Господи]. (Села)
  4:
    1: Керівнику хору. На струнних інструментах. Псалом Давидів. Коли я кличу, дай мені відповідь, Боже моєї правди! Коли мені [було] тісно, Ти давав мені простір. Змилуйся наді мною і почуй мою молитву.
    2: О сини людські, доки ви честь мою безчестити будете? [Доки] будете любити марне [й] прагнути неправди? (Села)
    3: Знайте ж, що Господь відокремив для Себе вірного [слугу], Він чує, коли я кличу до Нього.
    4: Тремтіть [перед Ним] і не грішіть; поміркуйте в серцях ваших на ложах ваших і заспокойтеся. (Села)
    5: Принесіть жертви правди і надію на Господа покладайте.
    6: 'Багато хто каже: «Хто нам покаже добро?» Пролий на нас світло Твого обличчя, Господи!'
    7: Ти дав моєму серцю більшу радість, ніж у них в той час, коли зарясніло їхнє зерно й молоде вино.
    8: У повному спокої я ляжу й засну, бо тільки Ти, Господи, даєш мені жити в безпеці.
  5:
    1: Керівнику хору. Для виконання в супроводі сопілок. Псалом Давидів. Зваж на слова мої, Господи, зрозумій мій стогін!
    2: Прислухайся до звуків мого зойку, Царю мій і Боже мій, бо Тобі я молюся.
    3: Господи, вранці Ти почуй мій голос, вранці я постану перед Тобою й чекатиму.
    4: Адже Ти не той Бог, Якому до вподоби беззаконня, зло не мешкатиме поряд із Тобою.
    5: Не встоять пихаті перед Твоїми очима, Ти ненавидиш усіх тих, хто поводиться свавільно.
    6: Ти знищиш тих, що промовляють неправду; людина кровожерна й підступна гидка [для Тебе], Господи.
    7: Але я, завдяки великій Твоїй милості, увійду до дому Твого, поклонюся у бік Храму святині Твоєї, [сповнений] страхом побожним перед Тобою.
    8: Господи, веди мене Твоєю правдою заради ворогів моїх; вирівняй шлях Твій переді мною.
    9: Адже немає у вустах їхніх щирості, їхній внутрішній [світ] – руїна, гортань у них – відкрита могила, язики у них слизькі.
    10: Оголоси їм вирок, Боже! Нехай впадуть вони через підступні задуми свої, відкинь їх через численні беззаконня їхні, адже вони повстали проти Тебе.
    11: І тоді радітимуть усі, хто на Тебе надію покладає; їхні вигуки щастя лунатимуть вічно. Простягни Свій покров над ними, і звеселяться Тобою ті, що ім’я Твоє люблять.
    12: Бо Ти благословляєш праведного, Господи, наче великим щитом, вкриваєш його [Твоєю] прихильністю.
  6:
    1: Керівнику хору. У супроводі струнних інструментів. Псалом Давидів. Господи, не докоряй мені у гніві Твоєму, І не карай мене в люті Своїй.
    2: Помилуй мене, Господи, бо я знемігся. Зціли мене, Господи, бо кістки мої зомліли.
    3: Душа моя вкрай збентежена. А Ти, Господи, доки [мовчатимеш]?
    4: Повернися [до мене], Господи, визволи мою душу, врятуй мене заради милості Твоєї.
    5: Адже в смерті немає згадки про Тебе. Хто прославить Тебе в царстві мертвих?
    6: Я виснажився від стогнання мого, щоночі обливаю постіль свою [плачем], сльозами ложе своє зволожую.
    7: Очі мої змарніли від смутку, виснажилися через [погрози] моїх супротивників.
    8: Відступіться геть від мене всі ті, хто поводиться свавільно, бо почув Господь голос плачу мого!
    9: Почув Господь благання моє, Господь прийняв молитву мою.
    10: Нехай засоромлені будуть і збентежені вкрай усі вороги мої, обернуться назад і вкриються ганьбою зненацька.
  7:
    1: Жалобна пісня Давида, яку він співав Господеві стосовно Куша, із коліна Веніаміна. Господи, Боже мій, на Тебе я надію покладаю. Врятуй мене від усіх, хто мене переслідує, визволи мене,
    2: щоб душу мою не розтерзав [ворог]; як лев; шматуватиме він – і не буде визволителя.
    3: Господи, Боже мій! Якщо я зробив це, якщо є беззаконня на руках моїх,
    4: якщо злом я віддячив тому, хто [жив] у мирі зі мною, і [якщо] я супротивника мого грабував даремно,
    5: '[то] нехай ворог переслідує мою душу, наздожене [мене], і втопче в землю життя моє, і честь мою в пилюці перебувати змусить. (Села)'
    6: Устань, Господи, у гніві Твоєму, піднімися проти люті супротивників моїх, повстань за мене на суд [справедливий], що Ти заповів.
    7: Нехай оточить Тебе зібрання племен, а [Ти] сядеш над ним на висоті.
    8: Нехай Господь судить народи! Суди мене, Господи, за моєю правдою і за невинністю моєю, о Всевишній!
    9: Нехай же буде покладено край злу нечестивих, а праведного зміцни, Боже праведний, адже [Ти] випробовуєш серця й нутрощі.
    10: Щит мій – Бог Всевишній, що рятує [людей] із справедливими серцями.
    11: Бог – суддя праведний, [це той] Бог, Який щодня гнів [справедливий] виявляє.
    12: Якщо хтось не навернеться, Він нагострить Свій меч, натягне Свій лук, націлить його
    13: і приготує смертоносну зброю, палючими зробить Свої стріли [проти грішника].
    14: Ось той, хто зачинає беззаконня і вагітніє лихом, народить неправду.
    15: Він рив яму, викопав її, але [сам] упаде в зроблену ним пастку.
    16: Повернеться [задумане ним] лихо на його ж голову, і на маківку йому впаде власне насильство.
    17: Прославлю Господа за Його правду й заспіваю [хвалу] імені Господа Всевишнього!
  8:
    1: Керівнику хору. Виконання в стилі ґіттіт. Псалом Давидів. Господи, Володарю наш, яке величне ім’я Твоє усюди на землі! Ти підніс велич Свою понад небеса.
    2: Із вуст малих дітей і немовлят Ти влаштував твердиню проти супротивників Твоїх, щоб змусити замовкнути ворога й месника.
    3: Коли дивлюсь я на небеса Твої, творіння Твоїх пальців, на місяць і зорі, що Ти встановив їх,
    4: '[то роздумую: ] «Хто така людина, що Ти пам’ятаєш про неї, і [хто] син людський, що Ти турбуєшся про нього?»'
    5: Лише трохи применшив Ти його перед Богом і славою та величчю коронував його.
    6: 'Ти поставив його панувати над творіннями Твоїх рук, усе підкорив йому під ноги:'
    7: усю дрібну худобу й волів, а також польових звірів,
    8: птахів небесних і риб морських, [усе живе], що проходить стежками моря.
    9: Господи, Володарю наш, яке величне ім’я Твоє усюди на землі!
  9:
    1: Керівнику хору. На мотив «Смерть сина». Псалом Давидів. Славитиму [Тебе], Господи, від щирого серця, сповіщатиму всі чудеса Твої.
    2: Радітиму й веселитимусь Тобою, співатиму імені Твоєму, Всевишній!
    3: Коли вороги мої відсахнулися назад, то спіткнулися й загинули перед обличчям Твоїм.
    4: Бо Ти підтримав мене на суді у позові моєму [проти них]; Ти сів на престолі, судив по правді.
    5: Ти звинуватив народи, згубив нечестивих, імена їхні стер навіки [із пам’яті].
    6: Руйнування ворога завершене навіки; його міста Ти викорінив, [Господи], навіть пам’ять про них згинула.
    7: А Господь перебуватиме вічно, Він встановив для [праведного] суду престол Свій.
    8: Він судитиме всесвіт за правдою, вершитиме суд народам справедливо.
    9: І буде Господь сховищем пригніченому, притулком у часи скорботи.
    10: Надію покладатимуть на Тебе [всі], хто знає ім’я Твоє, адже Ти не покинеш тих, хто прагне Тебе, Господи.
    11: Співайте Господеві, Що мешкає на Сіоні, звіщайте народам Його звершення.
    12: Бо Він вимагає [розплати] за кров [невинних], пам’ятає про них, не забуває волання пригнічених.
    13: Змилуйся наді мною, Господи, поглянь, [як] гнітять мене мої ненависники, підніми мене, [віддали] від воріт смерті,
    14: щоби звіщав я хвалу Тобі у воротах Доньки Сіону, радіючи порятунку Твоєму.
    15: Народи попадали в яму, яку [самі ж і] викопали, упіймалися їхні ноги в сіть, яку вони ж таємно розставили.
    16: 'Виявив Себе Господь, вчинивши суд: нечестивий потрапив у пастку вчинків своїх рук! Гіґайон. (Села)'
    17: Зійдуть нечестиві до царства мертвих – усі народи, що Бога забувають.
    18: Але вбогий не назавжди буде забутий, [і] надія пригнічених не зникне навіки.
    19: Повстань, Господи! Нехай не перемагає людина! Нехай стануть народи на суд перед обличчям Твоїм!
    20: Наведи жах на них, Господи, нехай пізнають народи, що вони – лише [смертні] люди. (Села)
  10:
    1: Чому, Господи, Ти стоїш осторонь, ховаєш Себе [від нас] у часи скорботні?
    2: Нечестивий пихато переслідує пригніченого – нехай сам потрапить у задумані ним каверзи!
    3: Бо хизується нечестивий пристрастями душі своєї і жадібний ганьбить, зневажає Господа.
    4: Зухвало нехтує нечестивець тим, щоб Господа шукати, немає [місця для] Бога в жодному його підступному задумі.
    5: Його справи йдуть успішно повсякчас, [занадто] високі для нього закони справедливості Твоєї, глузує він з усіх супротивників своїх.
    6: 'Говорить він у серці своєму: «Не похитнуся, ніколи лихо мене не спіткає!»'
    7: Його вуста наповнені прокляттям, підступом і пригніченням, під язиком у нього лихо й сваволя.
    8: Залягає він у засідку [біля] огороджених поселень, у глухих місцевостях вбиває невинного, очі його стежать за вбогим.
    9: Чатує у схованці, немов лев у лігві; чигає, щоб схопити пригніченого; хапає бідаря, тягнучи його у свої сіті.
    10: Понівечений, він згинається й падає, і могутність [нечестивця] вражає знедолених і нещасних.
    11: 'Говорить [безбожний] у своєму серці: «Бог забув, Він сховав обличчя Своє, повік не побачить [цього]».'
    12: Повстань, Господи! Здійми руку Твою, Боже! Не забувай пригнічених!
    13: Чому нехтує Богом нечестивий, говорить у своєму серці, що не відплатиш Ти [за зло]?
    14: Але ж Ти бачиш! На утиск і гніт Ти уважно дивишся, щоб рукою Своєю покарати [винного]. Убогий Тобі ввіряється, Ти помічник сироті.
    15: Зламай же плече нечестивому й злому, відплати за його беззаконня так, щоб не знайшлося [нічого після нього].
    16: Господь – Цар на віки вічні, згинуть народи [чужі] із землі Його.
    17: Бажання бідних Ти чуєш, Господи, підтримуєш їхні серця, схиляєш вухо Своє [до їхнього зойку],
    18: щоб здійснити правосуддя для сироти й пригніченого, щоб [смертна] людина не наводила більше жаху на землі.
  11:
    1: 'Керівнику хору. Псалом Давидів. На Господа я надію покладаю. Як же ви можете казати мені: «Лети-но на гору, мов птах!»'
    2: Бо ось нечестиві натягують луки, прикладають стріли на тятиву, щоб у темряві стріляти в справедливих серцем.
    3: Адже коли руйнуються підвалини, що може зробити праведний?
    4: Господь у Своєму святому Храмі, Господь на Своєму небесному престолі. Його очі бачать, Його повіки випробовують синів людських.
    5: Господь випробовує праведного, а нечестивого й того, хто любить насильство, ненавидить Його душа.
    6: Він проллє дощем на нечестивих нещастя, вогонь, сірку, і вітер палючий – їхня частка з чаші [гніву].
    7: Бо праведний Господь, любить правду; [тому тільки] справедливі побачать Його обличчя.
  12:
    1: Керівнику хору. У супроводі восьмиструнного інструмента. Псалом Давидів. Врятуй, Господи, бо не стало справедливого, бо зникли вірні з-посеред синів людських!
    2: Марне говорять одне одному, вуста слизькі [в них], глибоко в серці промовляють [інше].
    3: Нехай розрубає Господь кожні слизькі вуста [й] зухвалий язик тих,
    4: 'що говорять: «Нашим язиком здолаємо [кого завгодно]; вуста наші з нами – то хто нам пан?»'
    5: «Через те, що грабують пригноблених, що бідняки стогнуть, нині повстану Я, – говорить Господь, – врятую від тих, хто зводить на них наклеп».
    6: Слова Господні – слова чисті, немов срібло, що в горнилі земляному очищене, сім разів переплавлене.
    7: Ти, Господи, берегтимеш [нужденних], стерегтимеш нас від роду цього [злого] повіки,
    8: '[поки] навколо тиняються нечестиві й людська нікчемність у пошані.'
  13:
    1: Керівнику хору. Псалом Давидів. Доки, Господи? Невже Ти забув мене навіки? Доки ховатимеш обличчя Своє від мене?
    2: Доки тяжкі роздуми носитиму я в душі своїй [і] муку в серці своєму день у день? Доки величатиметься ворог мій наді мною?
    3: Зглянься ж, дай мені відповідь, Господи, Боже мій! Очі мої просвіти, щоб сном смертним я не заснув,
    4: 'щоб не говорив мій ворог: «Я здолав його!» Щоб не раділи супротивники мої, коли я похитнуся.'
    5: Я ж бо на милість Твою покладаю надію, радітиме серце моє через порятунок, [посланий] Тобою,
    6: співатиму я Господеві, бо Він виявив до мене прихильність.
  14:
    1: 'Керівнику хору. Давидів. Промовив безумний у своєму серці: «Немає Бога». Розбестились вони, огидними стали їхні вчинки, немає [нікого], хто б чинив добро.'
    2: Господь із небес поглядає на синів людських, щоб побачити, чи є [серед них] розумний, що шукає Бога.
    3: Усі як один вони збочили [з дороги], зіпсувалися; немає того, хто робив би добро, жодного немає.
    4: Невже не схаменуться всі ті, хто чинить беззаконня, хто пожирає народ мій, немов хліб, хто Господа не кличе?
    5: Там, [на шляху їхньому], охопить їх страх, адже Бог серед праведного роду.
    6: Ви глузуєте зі сподівань пригнобленого, але Господь – його притулок.
    7: О, хто дав би із Сіону порятунок Ізраїлеві! Коли Господь поверне з полону народ Свій, веселитиметься Яків, радітиме Ізраїль!
  15:
    1: Псалом Давидів. Господи, хто може мешкати у Твоєму наметі? Хто житиме на Твоїй святій горі?
    2: Той, хто ходить бездоганно [життєвим шляхом] і хто чинить правду; хто істину говорить у своєму серці
    3: і наклепів язиком своїм не зводить; не чинить зла ближньому своєму і [нічого] ганебного на свого ближнього не намовляє;
    4: очима своїми він не гляне на негідника, але тих, хто Господа боїться, шанує; [навіть коли] він склав собі присягу на збиток, то не змінить [свого слова].
    5: Срібла свого він на лихву не позичає і хабара проти невинного [на суді] не бере. Хто чинить усе це, той повіки не захитається.
  16:
    1: Міхтам Давидів. Бережи мене, Боже, адже на Тебе я надію покладаю!
    2: 'Сказав я Господеві: «Ти мій Володар, немає в мене іншого блага, окрім Тебе».'
    3: '[Також] до святих, що на землі, і до шляхетних – до них моє бажання.'
    4: Нехай же численні скорботи спіткають тих, хто іншим [богам] прагне служити. Я не литиму їм крові жертовних виливань, не згадуватиму імен тих [богів] моїми вустами.
    5: '[Лише]Господь – наділений мені спадок і мій келих; Ти тримаєш мій жереб.'
    6: Межі мого [наділу] пролягли через приємні місця – так, гарний спадок для мене!
    7: Благословлю я Господа, Який дає мені поради, навіть уночі моє нутро наставляє мене.
    8: В уяві своїй завжди я бачу перед собою Господа, адже Він по правиці моїй, щоб я не похитнувся.
    9: Тому радіє серце моє й веселиться слава моя, також тіло моє перебуватиме в безпеці,
    10: бо не залишиш Ти душі моєї в царстві мертвих, не дозволиш вірному Твоєму побачити тління.
    11: Ти стежку життя мені показуєш; наповнив мене радощами перед обличчям Твоїм, насолодою по правиці Твоїй навіки.
  17:
    1: Молитва Давидова. Почуй, о Господи, [благання про] правду; прислухайся до мого волання, зваж на мою молитву, що з вуст нелукавих [лине].
    2: Від Тебе Самого нехай прийде мені суд справедливий, нехай очі Твої побачать правду.
    3: Ти випробував моє серце, дослідив [мене] вночі, переплавив мене, але не знайшов [того], щоб слова мої розходилися з думками.
    4: Щодо справ людських, то згідно зі словом, що [вийшло] з вуст Твоїх, я зберіг себе від того, щоб [стати] на шлях гнобителя.
    5: Стопи мої крокували [тільки] Твоїми стежками, ноги мої не оступалися.
    6: Я кличу до Тебе, бо Ти відповіси мені, Боже; нахили вухо Твоє до мене, почуй мову мою.
    7: З’яви дивну милість Твою, о Визволителю, Що рятуєш правицею Своєю тих, хто надію покладає на Тебе в протистоянні з ворогами.
    8: Бережи мене мов зіницю ока, у тіні крил Твоїх сховай мене
    9: від нечестивих, що грабують мене, від смертельних ворогів моїх, що мене оточили.
    10: Вони заплили жиром, вуста їхні говорять пихато.
    11: Підкрадалися до мене [таємно], а тепер оточили мене, їхні очі шукають нагоди, аби кинути [мене] на землю.
    12: Немов той лев, що прагне терзати [здобич], і як лев молодий, що в засідці залягає.
    13: Піднімися, Господи, стань перед ним, кинь додолу його; мечем Своїм визволи душу мою від нечестивого,
    14: рукою Твоєю від мужів, Господи, – від людей плинного світу, чия доля лише в цьому житті. То нехай же їхнє черево наповниться із Твоєї скарбниці нехай діти їхні наситяться і залишок передадуть малюкам своїм.
    15: А я в правді побачу обличчя Твоє, прокинувшись, образом Твоїм насичуватися буду.
  18:
    1: 'Керівнику хору. Псалом раба Господнього Давида. Він заспівав слова цієї пісні Господеві того дня, коли визволив його Господь від руки всіх ворогів його й від руки Саула. І сказав він: «Я люблю Тебе, Господи, сило моя!»'
    2: Господь – бескид [крутий] для мене, твердиня моя і мій Визволитель. Мій Бог – моя скеля, на Нього я надію покладаю, [Він] – мій щит і ріг порятунку мого, притулок мій.
    3: До Господа прославленого кличу я – від ворогів моїх врятований буду.
    4: Облягли мене пута смерті, потоки зради затягнули мене у вир.
    5: Пута царства мертвих охопили мене, тенета смерті постали переді мною.
    6: У скорботі моїй я кликав Господа й волав до Бога мого. Він почув мій голос зі святого Храму Свого, і волання моє до вух Його дійшло.
    7: Тоді здригнулася земля, захиталась, затремтіли підвалини гір, стрепенулися, бо розгнівався Він.
    8: Дим піднявся із ніздрів Його, і вогонь, що [все] пожирає, – із вуст Його, розжарене вугілля [посипалося] від Нього.
    9: Він нахилив небеса і зійшов, і під ногами Його – хмара імли.
    10: Він сів верхи на херувима й полетів, понісся на крилах вітру.
    11: Морок зробив Він Своїм покровом, [немов] шатро навколо Нього – темні хмари дощові, клуби пилу.
    12: Від сяйва, що перед Ним, випливають хмари – [вони несуть] град і спалахи вогню.
    13: Тоді загримів на небесах Господь, Всевишній подав Свій голос – град і спалахи вогню.
    14: І пустив Він стріли Свої, і розсіяв [ворогів], численними блискавками розгромив їх.
    15: Тоді з’явилися джерела води й підвалини всесвіту відкрилися від докору Твого, Господи, від подиху вітру із ніздрів Твоїх.
    16: Він схилився з висоти, узяв мене, витягнув мене із вод глибоких.
    17: Визволив мене від сильного мого ворога й від ненависників моїх, що сильніші були від мене.
    18: Вони стали переді мною в день лиха, але Господь був моєю опорою.
    19: Він вивів мене на просторе місце, визволив мене, бо Він мене уподобав.
    20: Віддячив мені Господь за правдою моєю, за чистотою рук моїх винагородив мене.
    21: Адже я тримався шляхів Господніх і не чинив нечестиво, відвернувшись від мого Бога.
    22: Бо всі закони Його правосуддя – переді мною, і від постанов Його я не ухилявся.
    23: Я був бездоганний перед Ним і від гріха оберігав себе.
    24: Тому й винагородив мене Господь за правдою моєю, за чистотою рук моїх перед Його очима.
    25: Ти вірність виявляєш тому, хто сам вірний, з людиною бездоганною й Ти поводишся бездоганно,
    26: із чистим Ти обходишся щиро, але з підступним – відповідно до його підступності.
    27: Адже Ти рятуєш людей смиренних, а тих, у кого очі зухвалі, принижуєш.
    28: Ти запалюєш мій світильник; Господь, Бог мій, освітлює мою темряву.
    29: '[Разом] із Тобою я змушую [вороже] військо тікати, і з Богом моїм я долаю стіну.'
    30: Бог! Бездоганний шлях Його, слово Господа чисте. Він – щит для всіх тих, хто на Нього надію покладає.
    31: Бо хто [ще] є Богом, окрім Господа? І хто є скелею, крім нашого Бога?
    32: Бог підперізує мене силою і бездоганним чинить мій шлях.
    33: Він робить ноги мої, мов у лані, і ставить мене на узвишшях.
    34: Він привчає руки мої до битви, так що плечі мої можуть зігнути бронзовий лук.
    35: Ти дав мені щит порятунку Твого, і правиця Твоя підтримує мене, милість Твоя звеличує мене.
    36: Ти розширюєш мій крок піді мною, так що не тремтять мої ступні.
    37: Я переслідую ворогів моїх і наздоганяю їх, не повертаюся назад, поки їх не знищу.
    38: Я вражаю їх так, що не можуть більше встати, вони падають під мої ноги.
    39: Ти підперезав мене силою для битви, упокорив тих, хто повстав проти мене.
    40: Ти ворогів моїх обернув до мене спиною, і ненависників моїх я знищив.
    41: Вони волали [про допомогу], але не було рятівника, до Господа[кликали], та Він їм не відповідав.
    42: Я стер їх у порох, у пил, що [розноситься] на крилах вітру; я топтав їх, як бруд на вулицях.
    43: Ти визволив мене від заколоту в народі, поставив мене головувати над іноземцями. Народи, яких я не знав, служать мені,
    44: слухаються мене, лише почувши краєм вуха [про мене]. Сини чужинців плазують переді мною.
    45: Понурилися сини чужинців і завмирають [від страху], [виходячи] зі своїх укріплень.
    46: Живий Господь і благословенна Скеля моя! Нехай звеличений буде Бог порятунку мого!
    47: Він – Бог, Який помсту за мене вчиняє, підкорює мені народи
    48: й визволяє мене від ворогів моїх. Ти підніс мене над тими, хто повстав проти мене, врятував мене від людини жорстокої.
    49: За це я славитиму Тебе серед народів, Господи, та імені Твоєму співатиму [хвалу].
    50: Звеличує Він перемогою [поставленого] Ним царя і милість виявляє Своєму помазанцю Давиду й нащадкам його повіки.
  19:
    1: Керівнику хору. Псалом Давидів. Небеса проголошують славу Божу, і про діяння рук Його сповіщає небесна твердь.
    2: День у день виливають вони мову [свою] й щоночі відкривають знання.
    3: Хоча без слів їхня мова і не чути звуків від них,
    4: по всій землі розходиться їхній голос, і до краю всесвіту – їхні слова. [У небесах] поставив Він шатро для сонця,
    5: і воно виходить [із нього], немов наречений із весільної світлиці, і радіє, наче бігун, що пробігти має [свою] стежину.
    6: З одного краю небес воно виходить, пробігає коло до іншого краю, і ніщо не сховається від його спекоти.
    7: Закон Господа бездоганний, оновлює душу. Одкровення Господні гідні довіри, мудрими роблять простих.
    8: Настанови Господні справедливі, радують серце. Заповідь Господа промениста, просвітлює очі.
    9: Страх Господній чистий, перебуває повіки. Закони правосуддя Господа істинні, усі вони праведні.
    10: Вони бажаніші від золота, навіть від безлічі золота щирого; і солодші вони від меду, меду стільникового.
    11: Тож Твій слуга бережеться ними; за їх дотримання – велика нагорода.
    12: А помилки [свої] – хто їх помітити може? Від неумисних провин очисти мене
    13: і від свідомих [гріхів] стримай раба Твого – нехай не панують наді мною. Тоді я буду досконалий і чистий від великого беззаконня.
    14: Нехай приємні Тобі будуть слова вуст моїх і роздуми серця мого, Господи, Скеле моя й Відкупителю мій!
  20:
    1: Керівнику хору. Псалом Давидів. Нехай відповість тобі Господь у день скорботи. Нехай підніме тебе ім’я Бога Якова.
    2: Нехай пошле Він тобі допомогу зі Святилища і підтримає тебе із Сіону.
    3: Нехай Він згадає усі твої жертвоприношення [з прихильністю] і твоїми цілопаленнями задоволений буде. (Села)
    4: Нехай Він дасть тобі те, чого бажає твоє серце, здійснить усі твої наміри.
    5: Ми радісно гукатимемо про твою перемогу, і в ім’я Бога нашого піднімемо знамена. Нехай виконає Господь усі прохання твої.
    6: Тепер я знаю, що рятує Господь помазанця Свого, відповідає йому зі святих небес Своїх переможною силою правиці Своєї.
    7: Дехто [хвалиться] колісницями, дехто – конями, а ми хвалитися будемо іменем Господа, Бога нашого.
    8: Вони похилилися й впали, а ми встали й зміцнюємося.
