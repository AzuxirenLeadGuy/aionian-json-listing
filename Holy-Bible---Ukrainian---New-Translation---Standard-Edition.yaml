    11: Покажи мені, Господи, дорогу Твою, і я ходитиму в істині Твоїй. Зроби моє серце цілісним, щоб я боявся імені Твого.
    12: Прославлю Тебе, Владико, Боже мій, усім своїм серцем; прославлятиму ім’я Твоє вічно.
    13: Бо велика милість Твоя до мене; Ти визволив душу мою від глибин царства смерті.
    14: Боже, зухвальці повстали на мене, зборище гнобителів шукає душі моєї, не уявляють вони Тебе перед собою.
    15: Але Ти, Володарю, Бог милостивий і милосердний, довготерпеливий і багатий на милість та істину.
    16: Обернися до мене й помилуй мене; дай Свою міць рабу Твоєму й врятуй сина раби Твоєї.
    17: Дай мені знак, що Ти добрий до мене; тоді побачать це ті, хто ненавидить мене, і посоромляться, бо Ти, Господи, допоміг мені й втішив мене.
  87:
    1: Псалом синів Кореєвих. Пісня.
    2: Основи його – на горах святих. Господь любить ворота Сіону більше від усіх осель Якова.
    3: Славне говорять про тебе, місто Боже! (Села)
    4: 'Я нагадаю тим, хто знає мене, про Раав і Вавилон, ось Филистея і Тир із Кушем [казатимуть]: «Цей народився там».'
    5: 'І про Сіон скажуть: «Такий-то й такий-то народився в ньому, і Сам Всевишній утвердить це [місто]».'
    6: 'Господь запише при переписі народів: «Цей народився там». (Села)'
    7: 'Співаючи й пританцьовуючи, скажуть: «Усі мої джерела в тобі, [Сіоне]!»'
  88:
    1: Пісня. Псалом синів Кореєвих. Керівнику хору. На мотив махалат лаанот. Повчання Гемана-езрахітянина. Господи, Боже мого спасіння, вдень я волаю до Тебе, вночі – я перед Тобою.
    2: Нехай молитва моя дійде до Твого обличчя, схили Твоє вухо до крику мого.
    3: Бо душа моя наситилася стражданнями й життя моє наблизилося до царства смерті.
    4: Мене зараховано до тих, хто спускається до прірви; я став як муж, що не має сили.
    5: Я покинутий між мертвими, немов ті убиті, що лежать у могилі, про яких Ти більше не згадуєш і які відкинуті від руки Твоєї.
    6: Ти поклав мене в глибоку прірву, у темні закутки безодні.
    7: Твій гнів тяжіє наді мною, і усіма могутніми хвилями Твоїми Ти пригнітив мене. (Села)
    8: Ти віддалив від мене моїх знайомих, зробив мене огидою для них. Мене замкнуто, і я не можу вийти;
    9: очі мої виснажилися від гніту. Я кликав до Тебе, Господи, щодня, простягав до Тебе свої долоні.
    10: Хіба Ти твориш чудеса для померлих? Чи духи померлих встануть, щоб славити Тебе?
    11: Чи буде звіщатися в могилі милість Твоя і вірність Твоя – в безодні Погибелі?
    12: Хіба серед мороку звіщають чудеса Твої і праведність Твою – у землі забуття?
    13: Я ж, Господи, волаю до Тебе, із самого ранку моя молитва йде Тобі назустріч.
    14: Чому, Господи, Ти цураєшся душі моєї, ховаєш обличчя Твоє від мене?
    15: Від юності своєї я пригнічений і виснажений, знесилився, несучи тягар жахів Твоїх.
    16: Твоя лють пройшла наді мною, жахи Твої знесилили мене.
    17: Вони, як вода, оточують мене цілий день, разом облягають мене.
    18: Ти віддалив від мене приятеля й друга, темні закутки [стали] моїми знайомими.
  89:
    1: Роздуми Етана-езрахітянина. Про милість Господа повіки співатиму, з роду в рід звіщатиму Його вірність.
    2: 'Кажу-бо я: навіки поставлена милість, на небесах утверджена Твоя вірність.'
    3: '«Уклав Я Завіт Свій з обраним Моїм, поклявся Я Давидові, рабу Своєму:'
    4: навіки утверджу насіння Твоє, із роду в рід [непохитно] поставлю престол твій». (Села)
    5: І небеса прославлять чудеса Твої, Господи, Твою вірність – на зібранні святих.
    6: Бо хто на хмарах може стати в один ряд із Господом? Хто серед синів Божих міг би бути подібним до Господа?
    7: Бог трепетно вшанований на великій раді святих і грізний серед усіх, хто Його оточує.
    8: Господи, Боже Воїнств, хто такий могутній, як Ти? Вірність Твоя – навколо Тебе.
    9: Ти пануєш над розбурханим морем; коли здіймаються хвилі його, Ти втихомирюєш їх.
    10: Ти вразив Раава, немов убитого в бою; Своїм раменом міцним Ти розсіяв ворогів Своїх.
    11: Твої небеса і земля Твоя; Ти заснував всесвіт і все, що наповнює його.
    12: Ти створив північ і південь; гори Тавор і Хермон веселяться іменем Твоїм.
    13: Рамено Твоє могутнє, рука Твоя міцна, піднесена правиця Твоя.
    14: Правда й справедливість – основа Твого престолу, милість та істина йдуть перед Твоїм обличчям.
    15: Блаженний народ, що знає звук сурми – у світлі Твого обличчя, Господи, вони ходять.
    16: Іменем Твоїм веселяться цілий день і праведністю Твоєю підносяться.
    17: Бо окраса їхньої міці – Ти, і завдяки прихильності Твоїй наш ріг піднесеться.
    18: Адже від Господа – щит наш, і від Святого Ізраїлевого – цар наш.
    19: 'Колись промовляв Ти у видінні вірним Своїм, кажучи: «Я подав допомогу воїну, підніс обраного з народу.'
    20: Я знайшов Давида, раба Мого, олією святою помазав його.
    21: Рука Моя підтримає його, рамено Моє зміцнить його.
    22: Не здолає його ворог, і син беззаконня не буде його гнітити.
    23: Пошматую перед ним усіх ворогів його й розіб’ю ненависників його.
    24: Вірність і милість Моя з ним, і в ім’я Моє піднесеться ріг його.
    25: Покладу його руку на море, а його правицю – на ріки.
    26: 'Він буде кликати Мене: „Ти – мій Батько, мій Бог і скеля мого спасіння!“'
    27: Я зроблю його первістком, вищим від усіх царів землі.
    28: Повіки берегтиму милість Мою до нього, і Завіт Мій з ним буде непорушним.
    29: Продовжу насіння його навіки, і престол його – як дні неба.
    30: Якщо ж залишать нащадки його Закон Мій і не будуть ходити за Моїми законами правосуддя,
    31: якщо статутами Моїми знехтують і заповідей Моїх дотримуватися не будуть,
    32: то Я жезлом покараю беззаконня їхні й ударами – їхні гріхи.
    33: Але милості Моєї не відійму від нього й не зраджу вірності Моєї.
    34: Не збезчещу Завіт Мій і того, що вийшло із вуст Моїх, не зміню.
    35: Одного разу заприсягнув Я святістю Моєю, як же [тепер] скажу Я неправду Давидові?
    36: Насіння його повік перебуватиме, і престол його, як сонце, переді Мною,
    37: як той місяць – свідок вірний на хмарах – навіки утверджений». (Села)
    38: Але Ти знехтував, відкинув, розгнівався на Свого помазанця.
    39: Ти зневажив Завіт із рабом Своїм, кинув на землю вінець його.
    40: Ти зруйнував усі огорожі його, перетворив фортеці його на руїну.
    41: Грабують його всі, хто проходить дорогою; він став ганьбою для сусідів своїх.
    42: Ти підніс правицю супротивників його, порадував усіх його ворогів.
    43: Ти повернув назад вістря його меча й не підтримав його на війні.
    44: Ти поклав край його величі й престол його кинув на землю.
    45: Ти скоротив дні юності його, вкрив його соромом. (Села)
    46: Доки, Господи, ховатися будеш? Чи назавжди? [Доки] палатиме, як вогонь, гнів Твій?
    47: Згадай, яке швидкоплинне життя моє! Для якого марного [життя] Ти створив усіх синів людських!
    48: Чи може хто жити й не побачити смерті? Чи може хто врятувати душу свою від царства мертвих? (Села)
    49: Де ж милість Твоя, яку раніше Ти з’являв, Володарю, про яку присягався Давидові вірністю Своєю?
    50: Згадай, Володарю, ганьбу рабів Твоїх, яку я терплю в нутрі моєму від численних народів,
    51: як безчестять вороги Твої, Господи, як неславлять сліди помазанця Твого.
    52: Благословенний Господь повіки!
  90:
    1: Молитва Мойсея, чоловіка Божого. Владико, Ти був пристановищем нашим з роду в рід.
    2: Перш ніж народилися гори й Ти утворив землю і всесвіт, від віку й до віку Ти – Бог.
    3: 'Ти повертаєш людину назад у порох і кажеш: «Поверніться назад, сини людські!»'
    4: Адже тисяча років в очах Твоїх, немов день вчорашній, що минає, як сторожа вночі.
    5: Потоком Ти несеш людей, немов сон минули вони; як трава, що вранці сходить,
    6: вранці цвіте й рясніє, а ввечері в’яне й засихає.
    7: Ми щезаємо у гніві Твоєму, і через лють Твою ми збентежені.
    8: Ти поклав наші беззаконня перед Собою, наші приховані [гріхи вивів] на світло Твого обличчя.
    9: Бо всі дні наші проходять у люті Твоїй; роки наші згасають, немов стогін.
    10: Днів наших – сімдесят років, а якщо є сила, то вісімдесят років, і найкраще в них [забирає] праця й смуток; вони минають швидко, і ми відлітаємо.
    11: Хто знає силу гніву Твого? Страх перед Тобою, [настільки великий], як і лють Твоя.
    12: Навчи нас так лічити дні наші, щоб ми набули мудре серце.
    13: Повернися ж, Господи, доки так буде? Змилуйся над рабами Твоїми!
    14: Насичуй нас милістю Твоєю вранці, тоді ми веселитися й радіти будемо по всі дні наші.
    15: Дай нам порадіти за ті дні, коли Ти упокорював нас, за ті роки, коли ми бачили лихо.
    16: Нехай з’явиться Твоє діло рабам Твоїм, і велич Твоя – синам їхнім.
    17: І нехай перебуватиме прихильність Володаря, Бога нашого, на нас. Справу рук наших утверди для нас, справу рук наших зміцни нам.
  91:
    1: Той, хто живе під покровом Всевишнього, у тіні Всемогутнього спочиватиме.
    2: 'Скажу Господеві: «Пристановище моє й твердиня моя – Бог мій, на Нього я надію покладаю».'
    3: Адже Він визволить тебе від тенет людолова [й] від згубної моровиці.
    4: '[Мов птах], вкриє тебе Своїм пір’ям, і під крилами Його спочиватимеш безпечно. Щит великий і обладунок – істина Його.'
    5: Не будеш боятися жаху нічного, ані стріли, що вдень летить,
    6: ані моровиці, що в пітьмі ходить, ані пошесті, що спустошує опівдні.
    7: Впаде поруч із тобою тисяча [ворогів], і десять тисяч – праворуч від тебе, але до тебе вони не наблизяться.
    8: Тільки очима своїми будеш дивитися й побачиш покарання нечестивих.
    9: Оскільки ти Господа – притулок мій, Всевишнього – зробив пристановищем своїм,
    10: не спіткає тебе лихо й хвороба не наблизиться до твого шатра.
    11: Бо Він ангелам Своїм про тебе накаже, щоб оберігали тебе на всіх твоїх дорогах.
    12: Вони понесуть тебе на своїх долонях, щоб не спіткнулася нога твоя об камінь.
    13: На лева й на кобру наступиш, розтопчеш молодого лева й змію.
    14: «За те, що він полюбив Мене, врятую його, піднесу його, бо він пізнав ім’я Моє.
    15: Коли він покличе Мене, Я відповім йому, у біді з ним буду, визволю його й прославлю.
    16: Довголіттям насичу його й з’явлю йому Моє спасіння».
  92:
    1: Псалом. Пісня на день суботній. Як добре славити Господа й співати імені Твоєму, Всевишній,
    2: звіщати вранці милість Твою і вірність Твою вночі
    3: на лірі десятиструнній і на арфі мелодійній!
    4: Бо Ти порадував мене, Господи, діянням Своїм, я веселюся справами рук Твоїх.
    5: Які величні діяння Твої, Господи, і які глибокі задуми Твої!
    6: Невіглас не знає, і нерозумний не збагне цього.
    7: Хоча нечестиві розростаються, як трава, і розквітають усі, хто чинить беззаконня, це лише, щоб зникнути навіки.
    8: Ти ж, Господи, навіки піднесений.
    9: Бо справді, вороги Твої, Господи, справді, вороги Твої загинуть, розсіються усі, хто чинить беззаконня.
    10: А Ти підніс мій ріг, як ріг тура, – я намащений свіжою олією.
    11: Око моє бачить [падіння] ворогів моїх, про злочинців, що проти мене повстали, чують мої вуха.
    12: Праведник цвіте, мов пальма, височить неначе кедр на Лівані.
    13: Посаджені в домі Господньому, вони цвістимуть у дворах Бога нашого.
    14: Навіть у старості принесуть плоди, будуть соковитими та свіжими,
    15: щоб звіщати, що справедливий Господь, скеля моя, і немає у Ньому кривди.
  93:
    1: Господь царює. Зодягнений Він у велич, Господь зодягнений [і] підперезаний силою. Тому твердо стоїть всесвіт, не захитається.
    2: Престол Твій утверджений спрадавна, Ти – споконвіку.
    3: Піднесли ріки, Господи, піднесли ріки Свій голос, підносять ріки хвилі свої.
    4: Та могутніший, ніж шум вод великих, [ніж] могутні хвилі морські, – Господь могутній на висотах [небес].
    5: Одкровення Твої, безсумнівно, надійні; дому Твоєму, Господи, личить святість на довгії дні.
  94:
    1: О Боже помсти, Господи, Боже помсти, з’яви Себе!
    2: Піднімися, Судде землі, віддай гордим по заслугам!
    3: Аж доки нечестиві, Господи, доки нечестиві торжествувати будуть?
    4: Вивергають, промовляють вони пиху, нахваляються всі, хто чинить гріх.
    5: Народ Твій, Господи, вони вражають ударами й пригнічують Твій спадок.
    6: Вдову й приходька вбивають, сироту гублять
    7: 'кажучи: «Не бачить Господь, і не вникає [в це] Бог Якова».'
    8: Схаменіться, невігласи серед народу! Коли ви станете розумнішими, безумці?
    9: Той, Хто насадив вухо, хіба не почує? Чи Той, Хто око створив, не побачить?
    10: Той, Хто народи карає, хіба не докорить? Той, Хто сам людині дає знання?
    11: Господь знає думки людини, що вони – марнота.
    12: Блаженний муж, якого Ти наставляєш, Господи, і Законом Твоїм навчаєш його,
    13: щоб заспокоїти його у дні лиха, поки буде викопана яма нечестивому!
    14: Адже не покине Господь народу Свого й спадку Свого не полишить.
    15: Суд знову стане справедливим, і підуть услід за ним усі, праведні серцем.
    16: Хто стане за мене проти злодіїв? Хто стоятиме за мене проти тих, що чинять гріх?
    17: Якби Господь не був допомогою моєю, то оселилася б душа моя в [країні] мовчання.
    18: 'Коли сказав я: «Хитається нога моя», милість Твоя, Господи, підтримала мене.'
    19: Коли тривожні думки множаться в нутрі моєму, Твоя втіха збадьорює мою душу.
    20: Хіба може мати щось спільне з Тобою престол загибелі, що діє всупереч постанові [Закону]?
    21: Натовпом тиснуть вони на душу праведника, і кров невинну засуджують [на страту].
    22: Але Господь став моєю твердинею, і Бог мій – скеля мого притулку.
    23: Він поверне проти них їхні власні гріхи і їхніми ж злодійствами знищить їх; знищить їх Господь, Бог наш.
  95:
    1: Прийдіть, заспіваємо радісно Господу, вигукнемо піднесено скелі спасіння нашого.
    2: Прийдемо перед обличчя Його з подякою, піснями прославимо Його.
    3: Адже Господь – Бог великий і Цар могутніший від усіх богів.
    4: У руці Його глибини землі, і вершини гір належать Йому;
    5: море – Його, Він створив його, і суходіл Його руки утворили.
    6: Прийдіть, поклонімося, впадемо долілиць, схилимо коліна перед Господом, Творцем нашим,
    7: бо Він – наш Бог, а ми – народ Його пасовища, вівці, про яких Він піклується. Сьогодні, коли ви почуєте Його голос,
    8: не зачерствійте серцями вашими, як у Мериві, як було того дня у Массі в пустелі,
    9: де спокушали Мене предки ваші, випробовували Мене, хоча й бачили Моє діяння.
    10: 'Сорок років дратував Мене цей рід, тоді сказав Я: «Вони народ, що блукає серцем, не знають шляхів Моїх.'
    11: 'Тому присягнув Я у гніві Моєму: не увійдуть вони до Мого спокою!»'
  96:
    1: Співайте Господеві нову пісню; співай Господеві, уся земле!
    2: Співайте Господеві, благословляйте ім’я Його, звіщайте день у день Його спасіння!
    3: Розповідайте серед народів про славу Його, серед усіх племен – про чудеса Його.
    4: Господь великий і вельми прославлений; Він грізніший за усіх богів.
    5: Адже всі боги народів – [лише] ідоли, а Господь створив небеса.
    6: Слава й велич перед обличчям Його, сила й краса у Його святилищі.
    7: Віддайте Господеві, сім’ї народів, віддайте Господеві славу й силу.
    8: Віддайте Господеві славу, [належну] Його імені. Несіть дар і йдіть у двори Його.
    9: Вклоніться Господеві у величі святині. Тремти перед обличчям Його, уся земле!
    10: 'Скажіть серед народів: «Господь царює!» Тому всесвіт утверджений непохитно; Він судитиме народи справедливо.'
    11: Нехай радіють небеса й веселиться земля; нехай гуркотить море і [все], що наповнює його.
    12: Нехай радіє поле і все, що в ньому; нехай вигукують піднесено усі дерева лісові
    13: перед обличчям Господа, бо Він іде, іде судити землю. Він судитиме всесвіт справедливо і народи – за Своєю істиною.
  97:
    1: Господь царює! Нехай веселиться земля, радіють численні острови!
    2: Хмара й імла навколо Нього; справедливість і правосуддя – основа Його престолу.
    3: Вогонь іде перед Ним і спалює навкруги ворогів Його.
    4: Блискавки Його освітлюють всесвіт, земля бачить і тремтить.
    5: Гори тануть, немов віск, перед обличчям Господа, перед обличчям Володаря всієї землі.
    6: Небеса сповіщають Його правду, усі народи бачать Його славу.
    7: Нехай соромом вкриються всі, хто служить ідолам, хто хвалиться нікчемними божками. Вклоніться Йому, усі боги!
    8: Почув це Сіон і зрадів, звеселилися доньки Юди через суди Твої, Господи.
    9: Адже Ти, Господи, Всевишній над усією землею, піднесений високо над усіма богами.
    10: Ті, хто Господа любить, ненавидьте зло! Він береже душі Своїх вірних, визволяє їх від руки нечестивих.
    11: Світло посіяне у праведника, і радість – у щирих серцем.
    12: Радійте, праведні, у Господі, і славте пам’ять Його святині!
  98:
    1: Псалом. Співайте Господеві нову пісню, бо Він здійснив чудеса; перемогу принесла Йому правиця Його і рамено Його святе.
    2: Звістив Господь спасіння Своє, відкрив перед очима народів праведність Свою.
    3: Згадав Він милість Свою й вірність Свою дому Ізраїля. Усі краї землі побачили спасіння Бога нашого.
    4: Вигукни радісно Господеві, уся земле! Кричи від радості, веселися й співай!
    5: Грайте Господеві на арфі, на арфі зі звуками співу!
    6: Під звуки труб і сурми вигукуйте радісно перед Царем, Господом!
    7: Нехай гуркотить море і все, що його наповнює, всесвіт і все, що мешкає в ньому.
    8: Нехай ріки плещуть у долоні, нехай гори веселяться разом
    9: перед обличчям Господа, бо Він іде судити землю. Він судитиме всесвіт праведно й народи – справедливо.
  99:
    1: Господь царює – нехай тремтять народи! Він сидить на херувимах – нехай здригнеться земля!
    2: Господь великий на Сіоні, Він піднесений над усіма народами.
    3: 'Нехай прославлять вони ім’я Твоє велике й грізне: воно святе!'
    4: Могутнє правління Царя любить правосуддя. Ти утвердив справедливість, здійснив суд і правду у Якова.
    5: 'Піднесено славте Господа, Бога нашого, і вклоняйтеся біля підніжжя Його: Він святий!'
    6: Мойсей і Аарон серед священників Його, і Самуїл серед тих, хто кличе Його ім’я; кликали вони до Господа, і Він відповідав їм.
    7: У хмарному стовпі говорив до них; вони ж дотримувалися Його одкровень і постанов, які Він дав їм.
    8: Господи, Боже наш, Ти відповідав їм! Ти був для них Богом, Який прощає, але й карав їх за провини їхні.
    9: Піднесено славте Господа, Бога нашого, і вклоняйтеся на горі Його святій, бо святий Господь, Бог наш.
  100:
    1: Псалом хвали. Вигукни радісно Господеві, уся земле!
    2: Служіть Господеві з радістю, прийдіть перед обличчя Його зі співом піднесеним.
    3: Пізнайте, що Господь є Бог, Він створив нас, і ми Йому належимо; ми – Його народ і вівці Його пасовища.
    4: Увійдіть у ворота Його з подякою, у двори Його – із хвалою; славте Його й благословляйте ім’я Його.
    5: Адже добрий Господь, милість Його навіки, із роду в рід вірність Його.
  101:
    1: Псалом Давидів. Про милість і справедливість заспіваю; Тобі, Господи, я співатиму.
    2: Я уважно стежитиму за дорогою невинною. Коли Ти прийдеш до мене? Ходитиму в невинності мого серця серед дому свого.
    3: Не покладу перед очима своїми нічого підступного. Я ненавиджу вчинки невірних, вони не пристануть до мене.
    4: Зіпсоване серце віддалене буде від мене; я не знатиму зла.
    5: Того, хто таємно зводить наклепи на ближнього свого, я знищу; зарозуміло піднятих очей і гордого серця не терпітиму.
    6: Очі мої – на вірних землі, щоб мешкали вони зі мною; Той, хто ходить невинним шляхом, мені служитиме.
    7: Віроломний не житиме в домі моєму, і той, хто говорить неправду, не встоїть перед моїми очима.
    8: Щоранку знищуватиму всіх нечестивців землі, щоб викорінити із міста Господнього всіх, хто чинить гріх.
  102:
    1: Молитва страдника, коли він знемагає й виливає перед Господом свій жаль. Господи, почуй мою молитву, і нехай дійде до Тебе мій зойк.
    2: Не ховай від мене Твого обличчя у день, коли мені тісно, нахили до мене вухо Твоє. Того дня, коли я кличу, дай мені відповідь негайно.
    3: Бо дні мої щезли, мов дим, і кості мої обгоріли, наче купа золи.
    4: Немов витоптана трава, висохло серце моє, так що я забуваю їсти свій хліб.
    5: Від голосу мого зітхання прилипли кості мої до тіла.
    6: Я уподібнився до сича в пустелі, став немов пугач на руїнах.
    7: Не сплю, став наче птах, що самотньо [сидить] на даху.
    8: Щодня вороги мої ганьблять мене, неславлять мене, промовляють ім’я моє, як прокляття.
    9: Я їм попіл замість хліба й питво моє зі сльозами змішую
    10: через гнів Твій і лють, бо Ти підняв мене й кинув додолу.
    11: Дні мої – немов нахилена тінь, я сохну, наче трава.
    12: А Ти, Господи, житимеш повіки, і пам’ять про Тебе – із роду в рід.
    13: Ти встанеш, змилуєшся над Сіоном, бо настав час помилувати його, бо прийшла пора.
    14: Адже слуги Твої уподобали [навіть] каміння його, і милим став для них його пил.
    15: Тоді будуть боятися народи імені Господа, і всі царі землі – слави Твоєї.
    16: Бо відбудує Господь Сіон, з’явиться Він у славі Своїй.
    17: Зглянеться на молитву нужденних і не знехтує благаннями їхніми.
    18: Нехай записано це буде для прийдешнього покоління, і народ майбутнього прославлятиме Господа.
    19: Бо Він поглянув із висот святині Своєї, Господь із небес подивився на землю,
    20: щоб почути стогони в’язня й звільнити приречених на смерть,
    21: щоб сповістити на Сіоні ім’я Господа й хвалу Його – в Єрусалимі,
    22: коли зберуться народи й царства разом, щоб служити Господеві.
    23: Він виснажив силу мою в дорозі, скоротив мої дні.
    24: 'Я сказав: «Боже мій, не забирай мене в середині днів моїх, Той, Чиї роки – із роду в рід.'
    25: На початку Ти заклав основи землі, і небеса – діяння рук Твоїх.
    26: Вони згинуть, а Ти існуватимеш завжди; усі вони, як одяг, зносяться, і Ти поміняєш їх, немов [старі] шати, і вони зміняться.
    27: Але Ти – Той самий, і роки Твої нескінченні.
    28: Сини рабів Твоїх житимуть, і нащадки їхні міцно стоятимуть перед Твоїм обличчям».
  103:
    1: '[Псалом] Давида. Благослови, душе моя, Господа, і все нутро моє [прослав] святе ім’я Його!'
    2: Благослови, душе моя, Господа, і не забувай усіх добрих діянь Його!
    3: Він прощає всі беззаконня твої, зцілює всі твої хвороби,
    4: визволяє від безодні смерті життя твоє; Хто вінчає тебе милістю й щедротами,
    5: задовольняє бажання твої добром – [тоді] оновлюється, немов орел, юність твоя.
    6: Господь творить справедливість і правосуддя всім пригніченим.
    7: Він показав шляхи Свої Мойсею і діяння Свої – синам Ізраїлевим.
    8: Милостивий і милосердний Господь, довготерпеливий і щедрий на доброту.
    9: Він не буде постійно вести судову суперечку й [гнів] триматиме не вічно.
    10: Не за нашими гріхами Він вчинив нам і віддячив нам не так, як ми заслужили нашими переступами.
    11: Адже як високо небо над землею, так звеличилася милість Його над тими, хто Його боїться.
    12: Як далеко схід від заходу, так віддалив Він від нас наші беззаконня.
    13: Як милує батько синів, так милує Господь тих, хто боїться Його.
    14: Бо Він знає нашу сутність, пам’ятає, що ми – порох.
    15: Дні людини – немов трава; як цвіт польовий, так цвіте вона.
    16: Як тільки вітер пронесеться над ним, не стане його, і більше не впізнає його місце, [де він ріс].
    17: А милість Господа споконвіку й навіки над тими, хто боїться Його, і праведність Його – на синах синів,
    18: що бережуть Його Завіт і пам’ятають настанови Його, щоб їх виконувати.
    19: Господь на небесах утвердив престол Свій, і Царство Його панує над усім.
    20: Благословіть Господа, ангели Його, могутні силою, що виконують сказане Ним, слухаючись голосу Його слова!
    21: Благословіть Господа, усі воїнства Його, слуги Його, що виконують Його волю!
    22: Прославте Господа, усі діяння Його, на всіх місцях Його панування! Благослови, душе моя, Господа!
  104:
    1: Благослови, душе моя, Господа! Господи, Боже мій, Ти звеличився, зодягнувся у славу й велич.
    2: Він огортається світлом, немов шатами; розстилає небеса, як покривало;
    3: закладає на водах основи Своїх вишніх світлиць. Він робить хмари Своєю колісницею, крокує на крилах вітру.
    4: Він робить Своїми посланцями вітри, Своїми слугами – полум’я вогню.
    5: Він заклав землю на її основах, тому не похитнеться вона повік-віків!
    6: Ти вкрив її безоднею, мов одягом, на горах стояли води,
    7: '[та] від грізного крику Твого побігли вони, від голосу грому Твого пустилися навтіки.'
    8: Піднялися були в гори вони та спустилися в долини, до місця, яке Ти влаштував для них.
    9: Ти поклав межу, яку вони не перейдуть, не вкриють вони знову землі.
    10: Ти посилаєш води джерела в річища, між горами течуть вони,
    11: напувають усіх звірів польових; [там] втамовують свою спрагу дикі віслюки.
    12: При [водах] тих живуть птахи небесні, з-поміж гілля подають голос.
    13: Він напуває гори з вишніх світлиць Своїх. Від плоду діянь Твоїх насичується земля.
    14: Ти вирощуєш траву для худоби й збіжжя для потреб людини, щоб вивести їжу із землі,
    15: і вино, що серце людське веселить, щоб сяяло обличчя від олії і хлібом зміцнилося серце людини.
    16: Насичуються дерева Господні, кедри ліванські, які Він насадив.
    17: Там птахи в’ють гнізда, домівка лелеки – на кипарисах.
    18: Високі гори диким козлам належать, скелі – притулок даманів.
    19: Він створив місяць, щоб час визначати; сонце знає, коли йому заходити.
    20: Ти наводиш темряву, і настає ніч, коли рухаються всі звірі лісові.
    21: Молоді леви ричать за здобиччю, просячи собі у Бога їжу.
    22: Сходить сонце – вони збираються разом і лягають у своє лігво.
    23: Людина виходить на свою працю й на роботу свою аж до вечора.
    24: Які численні діяння Твої, Господи! Усе Ти мудро створив; земля наповнена створіннями Твоїми.
    25: Ось море велике й просторе, там живина кишить без ліку, живі істоти – малі й великі.
    26: Там ходять кораблі, там цей Левіятан, якого Ти створив, щоб бавився він у морі.
    27: Усі вони очікують від Тебе, що Ти даси їм їжу своєчасно.
    28: Ти даєш їм – вони приймають, відкриваєш руку Твою – насичуються благом.
    29: Сховаєш обличчя Своє – вони бентежаться. Забираєш дух їхній – гинуть і повертаються в порох [земний].
    30: Пошлеш духа Свого – вони створюються, і Ти оновлюєш обличчя землі.
    31: Нехай буде слава Господня навіки, нехай радіє Господь діянням Своїм!
    32: Він погляне на землю, і вона затремтить; торкнеться до гір, і вони задимлять.
    33: Я співатиму Господеві[усе] життя моє; співатиму Богові моєму, поки існую.
    34: 'Нехай буде приємним Йому мій роздум: я радітиму в Господі.'
    35: Нехай згинуть грішники із землі й нечестивих більше не буде. Благослови, душе моя, Господа! Алілуя!
  105:
    1: Славте Господа, кличте ім’я Його; серед народів звіщайте діяння Його!
    2: Співайте Йому, грайте для Нього, звіщайте всі чудеса Його,
    3: хваліться іменем Його святим! Нехай веселиться серце тих, хто шукає Господа!
    4: Прагніть Господа й сили Його, шукайте обличчя Його завжди.
    5: Пам’ятайте про чудеса Його, які Він здійснив, про знамення та суди Його.
    6: О нащадки Авраама, слуги Його, сини Якова, Його обранці!
    7: Він – Господь, Бог наш; суди Його справедливі по всій землі.
    8: Він вічно пам’ятає Завіт Свій, слово, яке Він заповів для тисяч поколінь, –
    9: '[Завіт], який Він уклав з Авраамом, і присягу Його Ісааку.'
    10: Він встановив його статутом для Якова, як Завіт вічний для Ізраїля,
    11: 'кажучи: «Тобі віддам Я землю Ханаану як долю вашого спадку».'
    12: Коли вони були людом нечисленним, незначним, і мешкали як приходьки на ній,
    13: то мандрували вони від народу до народу, від одного царства до іншого племені.
    14: 'Він не дозволяв нікому їх гнобити й докоряв за них царям:'
    15: «Не чіпайте помазанців Моїх і пророкам Моїм не робіть зла».
    16: Він накликав голод на землю, зламав стебло хлібне.
    17: Послав перед ними чоловіка – у рабство був проданий Йосиф.
    18: Його ноги стисли кайданами, на шию йому наклали залізо,
    19: до того часу, поки не здійснилося сказане Господом, поки слово Господа не очистило його.
    20: Послав цар [слуг своїх] і розв’язав його; правитель народів звільнив його.
    21: Він поставив його володарем над домом своїм і правителем над усім своїм майном,
    22: щоб він князів його міг стримувати на свій розсуд і старійшин його повчав.
    23: Тоді прийшов Ізраїль до Єгипту, оселився Яків у землі Хамовій.
    24: І дуже розмножив [Бог] народ Свій і зробив його сильнішим від супротивників його,
    25: чиї серця Він налаштував, щоб ненавиділи Його народ, щоб лукавили вони з Його рабами.
    26: Він послав Мойсея, слугу Свого, і Аарона, якого обрав Собі.
    27: Вони з’явили знамення Його серед них і чудеса – у землі Хамовій.
    28: Він послав морок, і стало темно, і вони не посміли суперечити Його слову.
    29: Він перетворив води їхні на кров і умертвив рибу в них.
    30: Закишіла земля їхня жабами, навіть у покоях царів їхніх [були вони].
    31: Він сказав, і прийшли рої мух, комарі були на всіх теренах їхніх.
    32: Він дав їм замість дощу град, палючий вогонь – на землю їхню;
    33: він побив у них виноград та смоковницю, зламав дерева в їхньому краї.
    34: Сказав Він, і прийшла сарана і гусінь – немає їм ліку!
    35: І з’їли вони всю траву в землі їхній, пожерли плоди їхніх ґрунтів.
    36: Тоді вразив Він усіх первістків у землі їхній – першоплоди сили чоловічої.
    37: І вивів Він ізраїльтян зі сріблом і золотом, не було серед племен їхніх того, хто спотикався.
    38: Зрадів Єгипет, коли вони вийшли, бо страх напав на нього через них.
    39: Розгорнув [Бог] хмару, як покривало, [вдень], і вогонь, щоб світити вночі.
    40: Просив [народ], і послав їм [Господь] перепілок і хлібом небесним наситив їх.
    41: Відкрив Він скелю – і полилися води, потекли рікою в сухій землі.
    42: Бо згадав Він слово Своє святе, [що дав] Авраамові, слузі Своєму.
    43: І вивів Він народ Свій у радості, обраних Своїх – із вигуком переможним.
    44: Він дав їм землі народів, і вспадкували здобутки праці їхньої,
    45: щоб вони дотримувалися Його постанов і берегли закони Його. Алілуя!
  106:
    1: Алілуя! Славте Господа, бо Він добрий, бо навіки Його милосердя!
    2: Хто може виразити словами могутність Господа й сповістити всю хвалу Його?
    3: Блаженні ті, хто стереже правосуддя, хто справедливо діє повсякчасно!
    4: Згадай мене, Господи, заради прихильності до Свого народу, з’яви Себе мені в порятунку Твоєму,
    5: щоб [міг я] побачити добробут обраних Тобою, радіти радістю за народ Твій, похвалитися разом зі спадком Твоїм.
    6: Згрішили ми, як і предки наші, вчинили беззаконно, діяли нечестиво.
    7: Батьки наші в Єгипті не збагнули Його чудес, не пам’ятали величі милості Твоєї, але збунтувалися біля моря, моря Червоного.
    8: Та Він все ж врятував їх заради Свого імені, щоб виявити Свою могутність.
    9: Пригрозив Він морю Червоному, і висохло воно, і провів Він їх через безодні морські, як по пустелі.
    10: І врятував їх від руки ненависника, визволив від руки ворога.
    11: Покрили води супротивників їхніх – жоден з них не лишився [живим].
    12: Тоді повірили вони словам Його й заспівали Йому хвалу.
    13: Та швидко забули Його діяння, не чекали на пораду від Нього.
    14: Запалали пристрастю в пустелі й випробовували Бога в дикій землі.
    15: Тоді Він задовольнив прохання їхнє, але послав виснаження їхнім душам.
    16: Та вони позаздрили Мойсею у стані й Аарону, святому Господа.
    17: Відкрилася земля, і поглинула Датана, і накрила все зборище Авірама.
    18: Запалав вогонь серед їхнього зборища, полум’я пожерло нечестивих.
    19: Вони зробили теля на Хориві й вклонилися істукану, вилитому з металу,
    20: проміняли Славу свою на зображення бика, що їсть траву.
    21: Забули Бога, Рятівника свого, Що звершив великі діяння в Єгипті,
    22: чудеса в землі Хамовій, дії страшні на морі Червоному.
    23: Він наказав би знищити їх, якби Мойсей, обранець Його, не став перед Ним у проломі, щоб відвернути гнів Його, аби Він не погубив [їх].
    24: І знехтували вони Землею Бажаною, не повірили Його слову,
    25: і ремствували в шатрах своїх, і не слухали голосу Господа.
    26: Тоді Він простягнув руку Свою на них, щоб повалити їх в пустелі,
    27: і розкидати нащадків їхніх поміж народами, і розсіяти їх по [чужих] землях.
    28: Вони пристали до Ваал-Пеора і їли жертви мертвим [богам].
    29: І гнівили [Бога] вчинками своїми, тоді спалахнула серед них моровиця.
    30: Постав Пінхас і вчинив суд, і моровиця припинилася.
    31: Це зараховано було йому в праведність з роду в рід, навіки.
    32: І розлютили Його при водах Мериви, і Мойсей зазнав через них лиха,
    33: бо засмутили вони його дух, і він говорив нерозсудливо своїми вустами.
    34: Вони не знищили народів, про які сказав їм Господь,
    35: але змішалися з народами й навчилися [діяти] за їхніми вчинками;
    36: служили ідолам їхнім, які стали для них пасткою.
    37: Приносили синів своїх і доньок у жертву бісам
    38: і проливали невинну кров, кров своїх синів і доньок, яких вони приносили в жертву ідолам ханаанським, і осквернилася земля кров’ю.
    39: Вони стали нечистими через свої діяння, розпусно поводилися у своїх вчинках.
    40: Тоді спалахнула лють Господа на народ Його, гидким став Йому спадок Його.
    41: І віддав Він їх у руки народів, і ненависники їхні панували над ними.
    42: Вороги гнобили їх, і вони підкорилися під їхню руку.
    43: Він багато разів визволяв їх, але вони бунтували у своїх задумах і занурилися у гріхи свої.
    44: Але Він зглянувся на скорботу їхню, коли почув їхнє волання,
    45: і згадав про Завіт Свій з ними, і змилувався через велике Своє милосердя.
    46: І викликав співчуття до них у тих, хто тримав їх у полоні.
    47: Врятуй нас, Господи, Боже наш, і збери нас з-поміж народів, щоб прославити Твоє святе ім’я, піднесено співати Тобі хвалу.
    48: 'Благословенний Господь, Бог Ізраїлю, споконвіку й повіки! І нехай скаже увесь народ: «Амінь!» Алілуя!'
  107:
    1: Славте Господа, бо Він добрий, бо милість Його навіки!
    2: Нехай скажуть це викуплені Господом, ті, кого Він визволив від руки ворога
    3: й зібрав із різних земель – зі сходу, заходу, з півночі й від моря.
    4: Вони блукали в пустелі, дорогою в дикій землі, не знаходили [там] ні міста, ні поселення.
    5: Були голодні й спраглі, виснажилися в них душі їхні.
    6: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від їхніх страждань.
    7: І повів їх шляхом прямим, щоб привести у місто, де будуть вони мешкати.
    8: Нехай славлять Господа за милість Його й чудеса Його для синів людських,
    9: бо задовольнив Він душу спраглу й душу голодну наситив добром.
    10: Вони сиділи в темряві й тіні смерті, закуті гнітом і залізом,
    11: за те, що повстали проти слів Бога й знехтували порадою Всевишнього.
    12: Він упокорив серця їхні працею тяжкою, вони спіткнулися, і ніхто не допомагав.
    13: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від їхніх страждань.
    14: І вивів їх із темряви й тіні смерті, і розірвав їхні кайдани.
    15: Нехай славлять Господа за милість Його й чудеса Його для синів людських,
    16: бо зламав Він двері бронзові й розбив засуви залізні.
    17: Нерозумні, через шлях беззаконь і гріхів своїх вони були пригнічені.
    18: Будь-яка їжа стала гидкою душам їхнім, і підступили вони до воріт смерті.
    19: Тоді заволали вони до Господа у своїй скорботі, і Він врятував їх від їхніх страждань.
    20: Послав Своє слово й зцілив їх, і визволив їх від погибелі.
    21: Нехай дякують Господеві за милість Його й чудеса Його для синів людських,
    22: і нехай приносять жертви подяки й сповіщають про діяння Його з вигуками радості.
    23: Ті, хто виходить у море на кораблях, промишляють у великих водах,
    24: бачили діяння Господа й чудеса Його в глибині.
    25: Він сказав – і піднявся вітер штормовий, здійняв високо хвилі.
    26: Вони підняли [кораблі] до небес і скинули в безодню – душа моряків розтала через те лихо.
    27: Кружляють, хитаються вони, немов п’яні, і вся мудрість їхня щезла.
    28: Тоді заволали до Господа у своїй скорботі, і Він визволив їх від їхніх страждань.
    29: Він перетворив вітер штормовий на тишу, і замовкли морські хвилі.
    30: Тоді [моряки] зраділи, що стихли [хвилі], і Він привів їх до бажаної пристані.
    31: Нехай славлять Господа за милість Його й чудеса Його для синів людських.
    32: Нехай величають Його в зібранні народу й на засіданні старійшин нехай прославляють Його.
    33: Він перетворює ріки на пустелю й джерела води – на спраглу землю,
    34: землю родючу – на солончак за злі вчинки тих, хто живе на ній.
    35: Він перетворює пустелю на болотистий став і землю висохлу – на джерела води.
    36: І поселяє там голодних, і вони будують місто для мешкання,
    37: засівають поля й насаджують виноградники, що приносять рясний врожай.
    38: Він благословляє їх, і вони розмножуються вельми, і худоба в них не убуває.
    39: Та коли зменшуються числом і поникають вони через утиск, лихо й журбу,
    40: Він виливає презирство на шляхетних [мужів], і блукають вони в пустелі, де немає дороги.
    41: А бідного Він підіймає із приниження і родину його робить численною, як отара овець.
    42: Побачать це праведники й зрадіють, а кожен беззаконник стулить свої вуста.
    43: Хто мудрий, нехай збереже ці [слова] й зрозуміє милість Господа.
  108:
    1: Пісня. Псалом Давидів. Серце моє непохитне, Боже; я співатиму й гратиму [Тобі] мою славу.
    2: Прокинься, ліро й арфо! Розбуджу-но я зорю досвітню!
    3: Я прославлю Тебе серед народів, Господи, співатиму Тобі поміж племенами.
    4: Бо велика понад небеса милість Твоя і аж до хмар – істина Твоя.
    5: Піднімися понад небесами, Боже; над усією землею – слава Твоя.
    6: Щоб улюблені Твої були визволені, врятуй нас правицею Своєю і дай нам відповідь.
    7: 'Бог промовив у Своєму святилищі: «Урочисто святкуватиму перемогу, Я розділю Сихем і розміряю долину Суккот.'
    8: Мені належить Ґілеад, і Манассія – Мій, Єфрем – міць Моєї голови, Юда – Мій законодавець.
    9: Моав – Моя чаша для омовіння, на Едом Я кину Свою сандалію, гукай радісно до Мене, о земле филистимлян!»
    10: Хто введе мене в місто укріплене? Хто доведе мене до Едома?
    11: Хіба не Ти, Боже, Котрий відкинув нас і не виходиш, Боже, з воїнствами нашими?
    12: Подай нам допомогу [в боротьбі] з ворогом, адже марний порятунок людський.
    13: У Бозі ми виявимо силу, і Він розтопче наших ворогів.
  109:
    1: Керівнику хору. Псалом Давидів. Боже моєї хвали, не мовчи,
    2: адже нечестиві й підступні люди відкрили на мене вуста свої, говорять зі мною брехливим язиком.
    3: Оточили мене словами ненависті й даремно воюють зі мною.
    4: За любов мою ворогують зі мною, а я [заглиблюся] в молитву.
    5: Вони віддячують мені злом за добро й ненавистю – за мою любов.
    6: Постав над ним нечестивця, і обвинувач нехай стане по його правиці.
    7: Коли постане він перед судом, нехай виявиться винним і молитва його нехай вважається гріхом.
    8: Нехай дні його будуть нечисленними, нехай інший займе його становище.
    9: Нехай діти його стануть сиротами, а дружина його – вдовою.
    10: Нехай нащадки його тиняються й жебрають, нехай просять на руїнах своїх [домівок].
    11: Нехай захопить лихвар усе, що є в нього, і чужі пограбують плоди його праці.
    12: Нехай не буде нікого, хто виявив би йому співчуття, і над сиротами його нехай ніхто не змилується.
    13: Нехай будуть викорінені його нащадки й зітреться ім’я його в наступному поколінні.
    14: Нехай згадаються перед Господом беззаконня його предків і гріх матері його не буде стертий.
    15: Нехай [гріхи його] будуть завжди перед Господом і нехай викорінена буде з землі пам’ять його
    16: за те, що він не пам’ятав виявляти [іншим] милість, але переслідував пригніченого, бідного й зламаного серцем, щоб умертвити його.
    17: Він любив прокляття – воно прийде до нього; йому не подобалося благословення – воно від нього віддалиться.
    18: Оскільки він вдягався в прокляття, мов у шати, воно просякло, як вода, в його нутро, і, немов олія, – у його кістки.
    19: Нехай стане воно для нього одягом, у який він огортається, і поясом, яким він завжди підперізується.
    20: Така відплата від Господа тому, хто ворогує проти мене, і тим, хто зле говорить на душу мою.
    21: Ти ж, Господи, Володарю, вступися за мене заради імені Твого; через доброту милосердя Твого визволи мене.
    22: Адже я пригнічений і бідний і серце моє зранене в нутрі моєму.
    23: Я сную, немов похилена тінь, як сарану, струшують мене.
    24: Мої коліна ослабли від посту, і тіло моє геть виснажилося без олії.
    25: 'Я став посміховищем для них: ті, що бачать мене, похитують [глузливо] головами своїми.'
    26: Допоможи мені, Господи, Боже мій, врятуй мене за милістю Твоєю.
    27: Нехай же знають, що це рука Твоя, що це Ти зробив, Господи.
    28: Нехай вони проклинають, а Ти благослови; вони повстануть, але посоромляться, а слуга Твій радітиме.
    29: Нехай вдягнуться в безчестя ті, хто проти мене ворогує, і огорнуться ганьбою, немов шатами.
    30: Я буду славити вустами моїми Господа завзято й серед велелюддя хвалитиму Його.
    31: Бо Він стоїть по правиці від бідняка, щоб врятувати його від тих, хто судить його душу.
  110:
    1: 'Псалом Давидів. Промовив Господь Володареві моєму: «Сядь праворуч від Мене, доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг».'
    2: Жезл сили Твоєї простягне Господь із Сіону – пануй серед ворогів Твоїх!
    3: Народ Твій готовий у день з’явлення сили Твоєї, він [вишикувався] у величний святий стрій. Із надр досвітньої зорі, немов вранішня роса, народження Твоє.
    4: 'Поклявся Господь і не відмовиться: «Ти – священник навіки за чином Мельхіседека».'
    5: Володар по правиці від Тебе, Він вразить царів у день гніву Свого.
    6: Судитиме Він народи, вкриє [землю] трупами, вразить голову [ворога] на широкому полі.
    7: Питиме із потоку при дорозі, тому підніме голову.
  111:
    1: Алілуя! Я Господа славити буду всім серцем на раді справедливих і в зібранні.
    2: Діяння Господа величні, бажані для всіх, хто вподобав їх.
    3: Слава й велич – діяння Його, і правда Його перебуватиме повіки.
    4: Пам’ятними зробив Він чудеса Свої; милостивий і милосердний Господь.
    5: Їжу дає Він тим, хто боїться Його, пам’ятає вічно Завіт Свій.
    6: Силу діянь Своїх з’явив Він народові Своєму, віддавши їм спадщину народів.
    7: Діяння рук Його – істина й справедливість, усі настанови Його варті довіри.
    8: Вони утверджені на віки вічні, засновані на істині й справедливості.
    9: Він послав визволення Своєму народові, уклав навіки Свій Завіт. Святе й грізне ім’я Його.
    10: Початок мудрості – страх Господній. Добре розуміння мають усі, хто виконує Його настанови. Хвала Йому перебуватиме повіки!
  112:
    1: Алілуя! Блаженний той, хто Господа боїться і в заповідях Його має велике задоволення!
    2: Будуть сильними на землі нащадки його; покоління справедливих благословиться.
    3: Достаток і багатство в домі його, і праведність його повік перебуватиме.
    4: 'Сяє в темряві світло для справедливих: милостиве, милосердне й праведне воно.'
    5: Добре тому, хто милує й позичає, хто справи свої веде правосудно!
    6: Бо він не похитнеться повіки; праведник буде у вічній пам’яті.
    7: Не злякається лихої чутки, серце його непохитне, упевнене в Господі.
    8: Утверджене його серце, не злякається, аж поки не побачить [падіння] ворогів своїх.
    9: Він щедро роздав бідним, його праведність стоятиме повіки, ріг його піднесеться у славі.
    10: Нечестивий побачить [це] й розгнівається, заскрегоче зубами своїми й розтане. Бажання нечестивців загине.
  113:
    1: Алілуя! Хваліть, раби Господні, хваліть ім’я Господа!
    2: Нехай буде ім’я Господнє благословенне віднині й повіки!
    3: Від сходу сонця й до його заходу прославлене ім’я Господа!
    4: Господь піднісся високо над усіма народами, вище небес Його слава.
    5: Хто подібний до Господа, Бога нашого, Який, мешкаючи на висотах,
    6: схиляється подивитися на небеса і землю?
    7: Він піднімає із пилу вбогого, із купи сміття підносить бідняка,
    8: щоб посадити [його] зі шляхетними, зі шляхетними його народу.
    9: Він неплідну жінку вселяє в дім радісною матір’ю дітей. Алілуя!
  114:
    1: Коли Ізраїль виходив з Єгипту, Яків від народу чужоземного,
    2: тоді Юда став Його святинею, Ізраїль – Його володінням.
    3: Море побачило [це] й кинулося навтіки, Йордан повернувся назад.
    4: Гори скакали, немов барани, пагорби – наче ягнята.
    5: Що з тобою, море, що ти втікаєш, і з тобою, Йордане, що ти назад повертаєшся?
    6: Що це ви, гори, скакаєте, як барани, і ви, пагорби, – немов ягнята?
    7: Тремти, земле, перед Володарем, перед Богом Якова,
    8: Який перетворює скелю на водойму, кремінь – на джерело води.
  115:
    1: Не нам, Господи, не нам, але імені Твоєму дай славу за милість і вірність Твою.
    2: 'Чому б народи говорили: «Де ж це Бог їхній?»'
    3: А Бог наш на небесах, Він чинить усе, що Йому до вподоби.
    4: Ідоли їхні – срібло й золото, витвір рук людських.
    5: У них є вуста, але вони не говорять; у них є очі, але вони не бачать;
    6: у них є вуха, але не чують; вони мають ніздрі, але не відчувають запаху;
    7: у них є руки, але не відчувають дотику; вони мають ноги, але не ходять; не видають звуків своєю гортанню.
    8: Подібними до них нехай стануть ті, хто їх робить, усі, хто на них надію покладає!
    9: Ізраїлю, покладай надію на Господа – Він для них допомога й щит!
    10: Доме Ааронів, покладай надію на Господа – Він для них допомога й щит!
    11: Ті, хто Господа боїться, покладайте надію на Господа – Він для них допомога й щит!
    12: 'Господь пам’ятає нас і благословить: благословить дім Ізраїлів, благословить дім Ааронів,'
    13: благословить тих, хто боїться Господа, малих і великих.
    14: Нехай Господь примножить вам [добро], вам і нащадкам вашим!
    15: Благословенні ви у Господа, Творця неба і землі.
    16: Небеса – Господеві належить небо, а землю Він дав синам людським.
    17: Не мертві хвалитимуть Господа і не всі, хто сходить у [країну] мовчання,
    18: але ми благословлятимемо Господа віднині й повіки. Алілуя!
  116:
    1: Люблю я Господа, бо Він чує мій голос, мої благання.
    2: Через те, що прихилив Він вухо Своє до мене, я буду кликати до Нього [всі] дні мої.
    3: Облягли мене кайдани смерті, муки царства мертвих спіткали мене, знайшов я скорботу й страждання.
    4: 'Тоді я кликав ім’я Господа: «Господи, благаю, врятуй мою душу!»'
    5: Милостивий Господь і праведний, милосердний Бог наш.
    6: 'Господь береже недосвідчених: я знемігся, та Він врятує мене.'
    7: Повернися, душе моя, до свого спокою, адже Господь віддячив тобі добром.
    8: Бо Ти визволив душу мою від смерті, очі мої – від сліз, ногу мою – від спотикання.
    9: Я буду ходити перед обличчям Господа на землі живих.
    10: 'Я вірив [Богові], коли говорив: «Я дуже пригнічений».'
    11: 'Сказав я у розпачі: «Кожна людина говорить неправду!»'
    12: Чим я віддячу Господеві за всі Його добродійства для мене?
    13: Піднесу келих спасіння й покличу ім’я Господнє.
    14: Виконаю усі свої обітниці Господеві перед усім народом Його.
    15: Цінна в очах Господніх смерть Його вірних.
    16: Благаю, Господи, я ж раб Твій, я раб Твій і син служниці Твоєї; Ти розв’язав мої пута!
    17: Тобі принесу я жертву подяки й покличу ім’я Господа.
    18: Виконаю усі свої обітниці Господеві перед усім народом Його,
    19: у дворах дому Господнього, посеред тебе, Єрусалиме! Алілуя!
  117:
    1: Славте Господа, усі народи! Хваліть Його, усі племена!
    2: Бо велика милість Його над нами й істина Господня – навіки. Алілуя!
  118:
    1: Славте Господа, бо Він добрий, бо навіки Його милосердя.
    2: 'Нехай скаже Ізраїль: «Бо навіки Його милосердя!»'
    3: 'Нехай скаже дім Ааронів: «Бо навіки Його милосердя!»'
    4: 'Нехай скажуть ті, що бояться Господа: «Бо навіки Його милосердя!»'
    5: Із тісноти покликав я Господа – Господь відповів мені, [вивів мене] на просторе місце.
    6: Господь зі мною – не боятимуся! Що зробить мені людина?
    7: Господь зі мною, щоб допомагати мені – буду дивитися [переможно] на моїх ненависників.
    8: Краще захисту шукати в Господа, ніж надіятися на людину.
    9: Краще захисту шукати в Господа, ніж надіятися на шляхетних [мужів].
    10: Усі народи оточили мене, та іменем Господнім я знищив їх.
    11: Оточили мене, обступили з усіх боків, та іменем Господнім я знищив їх.
    12: 'Оточили мене, як бджоли, та згасли, немов вогонь у терені: іменем Господнім я знищив їх.'
    13: Ти штовхнув мене, [вороже], так сильно, щоб я впав, та Господь допоміг мені.
    14: Сила моя і пісня моя – Господь; Він став моїм спасінням.
    15: 'Голос радості й перемоги в наметах праведників: правиця Господня діє могутньо!'
    16: Правиця Господня піднята вгору, правиця Господня діє могутньо!
    17: Не помру, але буду жити й розповідати про діяння Господа.
    18: Господь покарав мене тяжко, та не віддав мене на смерть.
    19: Відчиніть мені брами правди, я увійду до них, прославлю Господа.
    20: Це брама Господня, у яку входять праведні.
    21: Прославлю Тебе, бо Ти відповів мені й став моїм спасінням.
    22: Камінь, який відкинули будівничі, став наріжним каменем!
    23: Від Господа це було, як дивно це в очах наших!
    24: 'Цей день створив Господь: веселімося й радіймо сьогодні!'
    25: О Господи, врятуй же, о Господи, даруй нам успіх!
    26: Благословенний Той, Хто йде в ім’я Господа! Благословляємо вас із дому Господнього!
    27: Бог – це Господь, і Він осяяв нас. В’яжіть мотузками жертву святкову, ведіть до рогів жертовника.
    28: Ти – мій Бог, і я прославлю Тебе. Боже мій, я величатиму Тебе.
    29: Славте Господа, бо Він добрий, бо навіки Його милосердя.
  119:
    1: Блаженні ті, чия дорога невинна, хто ходить [по ній] за Законом Господнім.
    2: Блаженні ті, що дотримуються одкровень Його, усім серцем шукають Його.
    3: Вони не чинять беззаконня, ходять Його шляхами.
    4: Ти заповів настанов Твоїх триматися твердо.
    5: О, якби утверджувалися дороги мої в дотриманні постанов Твоїх!
    6: Тоді не посоромився б я, дивлячись на всі Твої заповіді.
    7: Буду славити Тебе в щирості серця, навчаючись законів правосуддя Твого.
    8: Постанов Твоїх я дотримуватися буду, не покидай же мене назавжди.
    9: Як зможе юнак тримати стежку свою в чистоті? Дотримуючись Твого слова.
    10: Усім серцем моїм шукаю Тебе, не дай мені ухилитися від заповідей Твоїх.
    11: У серці моєму сховав я сказане Тобою, щоб не згрішив я проти Тебе.
    12: Благословенний Ти, Господи! Навчи мене постанов Твоїх.
    13: Вустами моїми я звіщаю усі закони правосуддя із уст Твоїх.
    14: На шляху одкровень Твоїх радію я, ніби великими статками.
    15: Про настанови Твої я роздумую й стежки Твої споглядаю.
    16: Я підбадьорююся постановами Твоїми, не забуваю Твого слова.
    17: Віддяч добром слузі Своєму, я житиму й буду дотримуватися слова Твого.
    18: Відкрий мої очі, і я побачу чудеса Закону Твого.
    19: Приходьком живу я на землі, не приховуй від мене заповідей Твоїх.
    20: Зомліла душа моя, прагнучи повсякчасно Твоїх законів правосуддя.
    21: Ти звинуватив проклятих зухвальців, що від заповідей Твоїх ухиляються.
    22: Зніми з мене ганьбу й сором, адже одкровень Твоїх я дотримуюся.
    23: Хоча князі сидять і змовляються проти мене, та слуга Твій роздумує над постановами Твоїми.
    24: Одкровення ж Твої – мої радощі, порадники мої.
    25: Прилинула до пороху душа моя, оживи мене згідно зі словом Твоїм.
    26: Я розповів [Тобі] про дороги свої, і Ти відповів мені; навчи мене постанов Своїх.
    27: Дай мені зрозуміти шлях настанов Твоїх, і я роздумувати буду над чудесами Твоїми.
    28: Розпливлася від смутку душа моя, зміцни мене згідно зі словом Твоїм.
    29: Дорогу неправди віддали від мене і Законом Твоїм як милістю мене обдаруй.
    30: Я обрав дорогу істини, закони правосуддя поставив [перед собою].
    31: Я прилинув до одкровень Твоїх, Господи, не дай мені осоромитися.
    32: Побіжу я дорогою заповідей Твоїх, коли ти розуміння моє розшириш.
    33: Навчи мене, Господи, шляху постанов Твоїх, і я буду дотримуватися його до кінця.
    34: Дай мені розуміння, і я дотримуватися Закону Твого буду й виконуватиму його всім серцем.
    35: Поведи мене стежкою заповідей Твоїх, адже на ній я знаходжу задоволення.
    36: Прихили серце моє до Твоїх одкровень, а не до корисливості.
    37: Відведи очі мої, щоб не бачили марноти; оживляй мене на шляху Твоєму.
    38: Виконай усе сказане Тобою рабові Своєму, який боїться Тебе.
    39: Відверни від мене ганьбу, якої я жахаюся, адже закони правосуддя Твого добрі.
    40: О, як я прагну настанов Твоїх! Оживляй мене праведністю Своєю.
    41: Нехай прийде до мене, Господи, милість Твоя, спасіння Твоє згідно зі словом Твоїм.
    42: Тоді відповім я тому, хто словом ганьбить мене, адже я слову Твоєму довіряю.
    43: Ніколи не забирай слова істини від моїх вуст, бо на суди Твої [справедливі] я сподіваюся.
    44: Я буду дотримуватися Закону Твого завжди, повік-віків,
    45: і ходитиму вільно, бо настанов Твоїх я шукаю.
    46: І говоритиму я про одкровення Твої перед царями, і не буду осоромлений;
    47: і радітиму Твоїм заповідям, які я полюбив.
    48: Тоді простягну долоні свої до заповідей Твоїх, які я полюбив, і роздумувати буду про постанови Твої.
    49: Згадай слово [Своє] до слуги Твого, на яке Ти заповів мені сподіватися.
    50: Це – втіха у скорботі моїй, що слово Твоє оживляє мене.
    51: Зухвальці надмірно насміхаються з мене, та від Закону Твого я не ухиляюся.
    52: Згадую Твої одвічні закони правосуддя, Господи, і втішаюся я.
    53: Жах охоплює мене через нечестивців, що Закон Твій полишають.
    54: Співом стали для мене постанови Твої в домі, де я мешкаю.
    55: Я згадую вночі ім’я Твоє, Господи, і дотримуюся Закону Твого.
    56: Моїм він став, бо настанов Твоїх я дотримуюся.
    57: Господи, – сказав я, – доля моя – дотримуватися Твоїх слів.
    58: 'Шукав я прихильності обличчя Твого усім серцем: помилуй мене згідно зі словом Твоїм.'
    59: Я обдумував дороги свої й повертав ноги мої до одкровень Твоїх,
    60: поспішав і не зволікав виконувати заповіді Твої.
    61: Кайдани нечестивців облягли мене, та не забув я Закону Твого.
    62: Опівночі вставав я славити Тебе за справедливі суди Твої.
    63: Я спільник усім, хто боїться Тебе й хто дотримується настанов Твоїх.
    64: Милістю Твоєю, Господи, наповнена земля; навчи мене постанов Твоїх.
    65: Добре вчинив Ти зі слугою Своїм згідно зі словом Твоїм, Господи.
    66: Доброго розуміння й пізнання навчи мене, адже я повірив заповідям Твоїм.
    67: Перш ніж я зазнав страждання мого, я блукав, але тепер слова Твого дотримуюся.
    68: Добрий Ти і чиниш добро, [тож] навчи мене постанов Своїх.
    69: Плетуть зухвальці на мене неправду, я ж усім серцем триматимусь настанов Твоїх.
    70: Нечулим, немов лій, стало їхнє серце, я ж Законом Твоїм себе підбадьорюю.
    71: Добре мені, що постраждав я, щоб навчитися постанов Твоїх.
    72: Ліпший для мене Закон Твій, аніж тисячі [зливків] золота й срібла.
    73: Руки Твої створили й утвердили мене; дай мені розуміння, і я навчуся заповідей Твоїх.
    74: Побачать мене ті, хто боїться Тебе, і зрадіють, бо на слово Твоє я сподіваюся.
    75: Я знаю, Господи, що справедливі суди Твої, і через вірність Свою Ти дав мені зазнати страждання.
    76: Нехай милість Твоя стане втіхою моєю, згідно зі словом Твоїм, [даним] слузі Твоєму.
    77: Нехай прийде до мене милосердя Твоє, і я оживу, адже Закон Твій – втіха моя.
    78: Нехай же посоромляться зухвальці за те, що безвинно пригнічують мене; а я роздумувати буду над настановами Твоїми.
    79: Нехай навернуться до мене ті, хто боїться Тебе й знає одкровення Твої.
    80: Нехай серце моє буде невинним щодо постанов Твоїх, щоб я не осоромився.
    81: Знемагає душа моя від туги за спасінням Твоїм, але я на слово Твоє сподіваюся.
    82: 'Тануть очі мої, на слово Твоє [чекаючи] й кажучи: «Коли Ти втішиш мене?»'
    83: Бо я став, немов міх у диму, та постанов Твоїх я не забуваю.
    84: Скільки днів [відведено] слузі Твоєму? Коли ж Ти вчиниш суд над переслідувачами моїми?
    85: Зухвальці викопали мені ями всупереч Закону Твоєму.
    86: Усі заповіді Твої – істина. Мене неправедно переслідують, допоможи мені.
    87: Мало не згубили мене на землі, та настанов Твоїх я не залишив.
    88: За милістю Своєю оживи мене, і я буду дотримуватися одкровення вуст Твоїх.
    89: Навіки, Господи, слово Твоє утверджене на небесах;
    90: з роду в рід – вірність Твоя. Ти утвердив землю, і вона стоїть;
    91: за Твоїми законами правосуддя все стоїть донині, бо все Тобі служить.
    92: Якби Закон Твій не був моєю втіхою, то я загинув би в скорботі своїй.
    93: Я повіки не забуду настанов Твоїх, адже ними Ти оживляєш мене.
    94: Я – Твій, врятуй же мене, адже прагну я настанов Твоїх.
    95: Нечестиві очікують, щоб погубити мене, та я роздумую над одкровеннями Твоїми.
    96: Я бачив межу всілякої досконалості, та заповідь Твоя безмежно широка!
    97: Як люблю я Закон Твій! Роздумую над ним цілий день.
    98: Заповіддю Своєю Ти зробив мене мудрішим від ворогів моїх, бо вона навіки зі мною.
    99: Я став розумнішим від усіх вчителів моїх, бо одкровення Твої – мої роздуми.
    100: Я розумію більше, ніж старці, бо настанови Твої дотримую.
    101: Від усілякої лихої стежки утримую ноги мої, щоб виконувати Твоє слово.
    102: Від Твоїх законів правосуддя не відступаю, адже Ти навчаєш мене.
    103: Які солодкі для мого піднебіння слова Твої! Вони солодші, ніж мед, для вуст моїх.
    104: Від настанов Твоїх я набираюсь розуміння, тому ненавиджу всяку стежку неправди.
    105: Слово Твоє – світильник для ноги моєї і світло для стежки моєї.
    106: Присягнув я виконувати справедливі закони правосуддя Твого і виконаю це.
    107: Постраждав я занадто, Господи, оживи мене згідно зі словом Твоїм.
    108: Добровільні жертви вуст моїх нехай приємними будуть Тобі, Господи, і навчи мене Твоїх законів правосуддя.
    109: Душа моя завжди в моїй руці, та Закону Твого я не забуваю.
    110: Нечестиві розставили тенета для мене, але від настанов Твоїх я не ухиляюся.
    111: Я прийняв, як вічний спадок, одкровення Твої, адже вони – радість мого серця.
    112: Нахилив я серце своє до того, щоб дотримувати постанови Твої повіки, до кінця.
    113: Ненавиджу двоєдушних людей, а Закон Твій люблю.
    114: Ти – сховище моє й щит; на слово Твоє сподіваюся.
    115: Відступіться від мене, злодії, і я буду дотримуватися заповідей Бога мого.
    116: Підтримай мене згідно зі словом Твоїм, і я житиму; і не дай мені осоромитися в надії моїй.
    117: Підтримай мене, і я буду врятований, і постанови Твої завжди споглядатиму.
    118: Ти відкидаєш усіх, хто ухиляється від постанов Твоїх, бо хитрощі їхні – неправда.
    119: Немов золу, відкинеш Ти усіх нечестивців землі; тому я полюбив одкровення Твої.
    120: Тремтить від страху перед Тобою тіло моє, і судів Твоїх я боюся.
    121: Я чинив правосудно й справедливо, – не залишай же мене [на поталу] моїм гнобителям.
    122: Заступися за слугу Свого на добро, не дай зухвалим пригнічувати мене.
    123: Очі мої тануть, чекаючи на Твій порятунок і на слова Твоєї правди.
    124: Вчини з рабом Своїм за милістю Твоєю й навчи мене постанов Своїх.
    125: Я – слуга Твій, настав мене, і я пізнаю одкровення Твої.
    126: 'Час діяти, Господи: Законом Твоїм знехтували.'
    127: Тому полюбив я заповіді Твої більше від золота, щирого золота;
    128: тому всі настанови Твої визнаю справедливими, а всіляку стежку неправди ненавиджу.
    129: Дивовижні одкровення Твої, тому душа моя береже їх.
    130: Розкриття Твоїх слів просвітлює, напоумлює простих.
    131: Уста свої розкриваю й прагну, бо жадаю заповідей Твоїх.
    132: Обернися до мене й змилуйся, як [зазвичай поводишся] Ти справедливо з тими, хто любить ім’я Твоє.
    133: Зміцни мої стопи словом Твоїм і не дай жодному беззаконню оволодіти мною.
    134: Визволи мене від гноблення людського, і я дотримуватися буду настанов Твоїх.
    135: Обличчям Своїм осяй слугу Твого й навчи мене постанов Твоїх.
    136: Потоками водними течуть мої очі, бо не дотримуються Закону Твого.
    137: Праведний Ти, Господи, і справедливі суди Твої.
    138: Одкровення, заповідані Тобою, досконало справедливі й істинні.
    139: Знесилився я через ревність мою, бо забули мої супротивники слова Твої.
    140: Слово Твоє випробуване досконало, і слуга Твій любить його.
    141: Я нікчемний і зганьблений, [але] настанов Твоїх не забуваю.
    142: Правда Твоя – правда вічна, і Закон Твій – істина.
    143: Тіснота й скорбота спіткали мене, [але] заповіді Твої – втіха моя.
    144: Правда одкровень Твоїх вічна, напоум мене, і я житиму.
    145: Я кличу всім серцем – дай мені відповідь, Господи, і я буду дотримуватися постанов Твоїх.
    146: Я кличу Тебе, врятуй мене, і я буду дотримуватись одкровень Твоїх.
    147: Перед ранковими сутінками волаю я, на слово Твоє сподіваюся.
    148: Випереджають очі мої ранкову сторожу, щоб роздумувати над словом Твоїм.
    149: Почуй мій голос заради милості Твоєї, Господи, відповідно до [справедливого] суду Твого оживи мене.
    150: Наблизилися до мене зловмисники, [та] від Закону Твого віддалилися.
    151: Ти ж близько, Господи, і всі заповіді Твої – істина.
    152: Здавна знаю я про одкровення Твої, що Ти їх встановив навіки.
    153: Поглянь на приниження моє й визволи мене, адже Закону Твого не забуваю я.
    154: Вступися в судову тяганину мою й визволи мене, оживи мене згідно зі словом Твоїм.
    155: Далеке від нечестивців спасіння, бо не шукають постанов Твоїх.
    156: Щедроти Твої численні, Господи, оживи мене відповідно до [справедливого] суду Твого.
    157: Численні переслідувачі й супротивники мої, але від одкровень Твоїх я не ухиляюся.
    158: Дивлюся на відступників з огидою, бо слова Твого вони не дотримують.
    159: Подивися, як люблю я Твої настанови, Господи, заради милості Твоєї оживи мене.
    160: Сутність слів Твоїх – істина, вічні справедливі закони правосуддя Твого.
    161: Князі переслідують мене безвинно, але серце моє боїться Твого слова.
    162: Радію я слову Твоєму, наче спіткав здобич велику.
    163: Я ненавиджу неправду, бриджуся нею, Закон же Твій люблю.
    164: Сім разів на день прославляю Тебе за справедливі суди Твої.
    165: Великий мир у тих, хто любить Закон Твій, немає в них спотикання.
    166: Очікую спасіння Твого, Господи, і виконую заповіді Твої.
    167: Душа моя береже одкровення Твої і любить їх дуже.
    168: Я дотримуюсь настанов і одкровень Твоїх, бо всі дороги мої перед Тобою.
    169: Нехай наблизиться волання моє до обличчя Твого, Господи, дай мені розуміння, що відповідає слову Твоєму.
    170: Нехай прийде благання моє перед обличчя Твоє, визволи мене за словом Твоїм.
    171: Переливатимуться вуста мої хвалою, коли Ти навчиш мене постанов Своїх.
    172: Проголошуватиме язик мій слово Твоє, бо всі заповіді Твої – справедливі.
    173: Нехай рука Твоя буде мені допомогою, адже я обрав Твої настанови.
    174: Я прагну спасіння Твого, Господи, і Закон Твій – втіха моя.
    175: Нехай живе душа моя й прославляє Тебе і нехай допоможуть мені Твої закони правосуддя.
    176: Заблукав я, немов вівця загублена. Шукай слугу Свого, адже заповідей Твоїх я не забув.
  120:
    1: Пісня сходження. У скорботі своїй я кликав до Господа, і Він відповів мені.
    2: Господи, визволи душу мою від уст неправдивих і язика віроломного.
    3: Що тобі може дати і що ще додати віроломний язик?
    4: '[Лише] гострі стріли воїна з розжареним вугіллям дроку!'
    5: Горе мені, бо живу в Мешеху й мешкаю серед шатрів Кедару!
    6: Достатньо вже мешкала душа моя з тими, хто ненавидить мир.
    7: Я – за мир, але тільки заговорю – вони [стають] на війну.
  121:
    1: Пісня сходження. Зводжу очі свої на гори – звідки ж прийде мені допомога?
    2: Допомога моя від Господа, Творця небес і землі.
    3: Він не дасть захитатися нозі твоїй, не задрімає Той, Хто береже тебе.
    4: Так, не задрімає й не засне Той, Хто стереже Ізраїля.
    5: Господь – сторож твій; Господь – тінь твоя по правиці твоїй.
    6: Сонце не вразить тебе вдень, ані місяць – вночі.
    7: Господь оберігатиме тебе від усякого зла; Господь стерегтиме душу твою.
    8: Господь оберігатиме тебе, коли ти будеш виходити й входити, віднині й навіки.
  122:
    1: 'Пісня сходження Давидова. Зрадів я, коли мені сказали: «Ходімо до дому Господнього!»'
    2: Наші ноги стоять у воротах твоїх, Єрусалиме.
    3: Єрусалиме, що збудований щільно як місто, з’єднане в одне ціле,
    4: куди піднімаються племена, Господні племена, згідно з одкровенням, [даним] Ізраїлю, щоб прославляти там ім’я Господа.
    5: Бо там стоять престоли судні, престоли дому Давидового.
    6: 'Просіть миру для Єрусалима: «Нехай у добробуті живуть ті, хто любить тебе!'
    7: Нехай мир буде в укріпленнях твоїх і добробут – у палацах твоїх!»
    8: 'Заради братів моїх і друзів скажу я: «Мир тобі!»'
    9: Заради дому Господа, Бога нашого, я щиро бажатиму тобі добра, [Єрусалиме]!
  123:
    1: Пісня сходження. До Тебе підношу я очі свої, о, Той, Хто мешкає на небесах!
    2: Ось, як очі рабів – на руку їхніх володарів, як очі служниці – на руку її пані, так очі наші [звернені] до Господа, Бога нашого, доки Він не помилує нас.
    3: Помилуй нас, Господи, бо досить наситилися ми безчестям,
    4: досить наситилася душа наша глузуванням пихатих, презирством від гордих.
  124:
    1: Пісня сходження Давидова. Якби не був із нами Господь, – нехай скаже Ізраїль, –
    2: якби не був із нами Господь, коли повстали проти нас люди,
    3: то вони живцем поглинули б нас, коли на нас спалахнув їхній гнів.
    4: Тоді води потопили б нас, потік пройшов би над нашою душею;
    5: тоді пронеслися б над нашою душею води бурхливі.
    6: Благословенний Господь, Який не дав нас на здобич ненависникам нашим!
    7: 'Душа наша, мов птах, що звільнився з сильця ловців: тенета розірвалися, а ми визволені!'
    8: Допомога наша – в імені Господа, Творця небес і землі.
  125:
    1: Пісня сходження. Ті, хто надію покладає на Господа, – немов гора Сіон, яка не захитається, [але] повік перебуває.
    2: Як гори навколо Єрусалима, так Господь навколо Свого народу віднині й повіки.
    3: Не спочине жезл нечестивих над долею праведних, щоб не простягнули праведні руки свої до беззаконня.
    4: Господи, будь добрим до добрих і справедливих у серцях своїх!
    5: А тих, хто блукає манівцями своїми, нехай полишить Господь ходити разом із тим, хто чинить беззаконня. Мир над Ізраїлем!
  126:
    1: Пісня сходження. Коли повертав Господь полон Сіону, ми були ніби уві сні.
    2: 'Тоді наповнилися вуста наші сміхом і язик наш – вигуками радості. Тоді говорили серед народів: «Великі діяння звершив Господь для них!»'
    3: «Великі діяння звершив Господь для нас!» – раділи ми.
    4: Поверни ж, Господи, наших бранців, як потоки в Неґеві.
    5: Ті, що зі сльозами сіють, з радісними піснями будуть жати.
    6: Хто ходить і плачучи несе торбину з насінням, неодмінно повернеться з радісним співом, несучи свої снопи.
  127:
    1: Пісня сходження Соломонова. Якщо Господь не будує дому, марно працюють над ним будівничі. Якщо Господь не стереже міста, марно пильнує охорона.
    2: Марно ви вдосвіта встаєте, допізна сидите [і] їсте хліб скорботний, тоді як Він дає сон Своєму улюбленцеві.
    3: Ось спадщина Господня – діти, нагорода [від Нього] – плід утроби.
    4: Як стріли в руці воїна, так сини юності.
    5: Блаженний той, хто наповнив ними свій сагайдак. Не осоромляться вони, коли говоритимуть із ворогами біля воріт [міста].
  128:
    1: Пісня сходження. Блаженний той, хто боїться Господа, хто ходить Його шляхами.
    2: Ти їстимеш плоди праці рук своїх; блаженний ти і добре тобі!
    3: Дружина твоя – немов плодовита лоза в покоях твого дому, діти твої – як віття олив навколо твого столу.
    4: Ось так благословенний буде муж, що боїться Господа.
    5: Нехай благословить тебе Господь із Сіону, щоб ти міг бачити процвітання Єрусалима в усі дні життя свого
    6: і щоб побачив ти синів своїх синів. Мир над Ізраїлем!
  129:
    1: Пісня сходження. Досить пригнічували мене ще з юності, – нехай скаже Ізраїль, –
    2: досить пригнічували мене ще з юності, та не здолали мене!
    3: На спині моїй орали орачі, протягнули свої довгі борозни.
    4: 'Господь праведний: Він розсік пута нечестивців.'
    5: Нехай осоромляться й назад відсахнуться всі, хто ненавидить Сіон.
    6: Нехай стануть вони, як трава на даху, що засихає, перш ніж виросте,
    7: якою жнець не наповнить долоні своєї, і той, хто снопи в’яже, не візьме її оберемком.
    8: 'І не скажуть перехожі: «Благословення Господнього вам! Благословляємо вас іменем Господа!»'
  130:
    1: Пісня сходження. Із глибин кличу я до Тебе, Господи.
    2: Володарю, почуй же мій голос, нехай схиляться вуха Твої до голосу благання мого!
    3: Якщо беззаконня Ти, Господи, пильнуватимеш, хто ж встояти зможе, Владико?
    4: Але в Тебе прощення, щоб мали страх [перед Тобою].
    5: Я покладаю надію на Господа, надію має душа моя, і на слово Його сподіваюся.
    6: Душа моя на Владику чекає більше, ніж сторожа ранку, так, більше, ніж сторожа ранку!
    7: Нехай Ізраїль сподівається на Господа, адже в Господа милість і велике визволення – у Нього.
    8: І Він визволить Ізраїля від усіх його беззаконь.
  131:
    1: Пісня сходження Давидова. Господи, не гордилося серце моє, і не підносилися очі мої, не втручався я у великі й недосяжні для мене дива.
    2: Хіба не втихомирював і не заспокоював я душі своєї, немов немовля, від грудей матері відлучене? Як відлучене від грудей немовля – душа моя в мені.
    3: Нехай Ізраїль сподівається на Господа віднині й повіки!
  132:
    1: Пісня сходження. Згадай, Господи, Давида й усі смирення його,
    2: 'коли він присягнув Господеві, дав обітницю Могутньому [Богові] Якова:'
    3: «Не увійду в шатро свого дому, не ляжу на постіль мого ложа,
    4: не дам сну очам моїм і повікам моїм дрімання,
    5: аж поки не знайду місця для Господа, помешкання для Могутнього Якового [Бога]».
    6: Ось ми чули про нього в Ефраті, знайшли його на полях Яара.
    7: Підійдімо ж до Його помешкання, вклонімося біля Його підніжжя.
    8: Повстань, Господи, [прийди] до місця Свого спокою, Ти й ковчег могутності Твоєї.
    9: Священники Твої нехай зодягнуться правдою і вірні Твої нехай радісно співають.
    10: Заради Давида, слуги Свого, не відвертай обличчя від Твого помазанця.
    11: 'Істинно присягався Господь Давидові, не зречеться Він цього: «[Нащадка] від плоду утроби твоєї посаджу на свій престол.'
    12: Якщо дотримуватися будуть сини твої Завіту Мого й одкровень Моїх, яких Я навчу їх, то й сини їхні повік-віків на престолі твоїм сидітимуть».
    13: 'Адже обрав Господь Сіон, уподобав мешкати на ньому:'
    14: «Це місце спочинку Мого на віки вічні, тут мешкати буду, бо Я вподобав його.
    15: Щедро благословлю його їжею, бідняків його насичу хлібом.
    16: Священників його зодягну спасінням, а вірні його будуть радісно співати.
    17: Там Я дам розростися рогові Давидовому, встановлю світильника Моєму помазанцеві.
    18: Ворогів його зодягну соромом, а на ньому сяятиме вінок його».
  133:
    1: Пісня сходження Давидова. Як же добре і як приємно жити братам разом!
    2: Це як олія дорогоцінна на голові, що стікає на бороду, бороду Ааронову, на краї шат його стікає.
    3: Це як роса на Хермоні, що сходить на гори Сіонські, бо там заповів Господь благословення – життя навіки!
  134:
    1: Пісня сходження. Благословіть Господа, усі слуги Господні, що стоять вночі у домі Господньому.
    2: Здійміть руки ваші до святилища й благословіть Господа.
    3: Нехай благословить тебе Господь із Сіону, Творець небес і землі.
  135:
    1: Алілуя! Хваліть ім’я Господа! Хваліть, слуги Господні,
    2: що стоять у домі Господньому, у дворах дому Бога нашого!
    3: Хваліть Господа, бо добрий Господь; співайте імені Його, бо це приємно,
    4: адже Господь вибрав Собі Якова, Ізраїля – як власність для Себе.
    5: Бо пізнав я, що великий Господь і Володар наш [вищий] від усіх богів.
    6: Усе, що бажає Господь, Він робить на небесах і на землі, у морях і в усіх безоднях океану.
    7: Піднімає хмари від краю землі, творить блискавки з дощем, виводить вітер зі Своїх сховищ.
    8: Він вразив первістків Єгипту, від людини до худоби.
    9: Послав знамення й чудеса посеред тебе, о Єгипте, на фараона й на всіх його слуг.
    10: 'Він вразив численні народи й убив могутніх царів:'
    11: Сіхона, царя аморейського, Оґа, царя Башану, і всі царства Ханаану,
    12: і віддав землі їхні у спадок, у спадок народові Своєму, Ізраїлеві.
    13: Господи, ім’я Твоє – навіки; Господи, пам’ять про Тебе – з роду в рід.
    14: Адже судитиме Господь народ Свій і змилується над рабами Своїми.
    15: Ідоли народів – [лише] срібло й золото, витвір рук людських.
    16: Є в них вуста, але вони не говорять; у них є очі, але вони не бачать;
    17: у них є вуха, але вони не чують, і немає дихання в устах їхніх.
    18: Подібними до них нехай стануть ті, хто їх робить, усі, хто на них надію покладає.
    19: Доме Ізраїлів, благослови Господа! Доме Ааронів, благослови Господа!
    20: Доме Левіїв, благослови Господа! Ті, хто Господа боїться, благословіть Господа!
    21: Благословенний із Сіону Господь, Який мешкає в Єрусалимі! Алілуя!
  136:
    1: Славте Господа, бо Він добрий, бо навіки Його милість.
    2: Славте Бога над богами, бо навіки Його милість.
    3: Славте Владику над владиками, бо навіки Його милість.
    4: Того, Хто лише один здійснює чудеса великі, бо навіки Його милість;
    5: Того, Хто створив небеса розумно, бо навіки Його милість;
    6: Того, Хто розкинув землю над водами, бо навіки Його милість;
    7: Того, Хто створив світила великі, бо навіки Його милість;
    8: сонце, щоб панувати над днем, бо навіки Його милість;
    9: місяць і зорі, щоб керувати ніччю, бо навіки Його милість.
    10: Він вразив Єгипет через його первістків, бо навіки Його милість;
    11: і вивів Ізраїля з-поміж них, бо навіки Його милість;
    12: рукою сильною й плечем простягнутим, бо навіки Його милість.
    13: Того, Хто Море Червоне розділив навпіл, бо навіки Його милість;
    14: і провів Ізраїля посеред нього, бо навіки Його милість;
    15: але жбурнув фараона й військо його в Море Червоне, бо навіки Його милість.
    16: Він провів народ Свій через пустелю, бо навіки Його милість.
    17: Він вразив великих царів, бо навіки Його милість;
    18: убив могутніх царів, бо навіки Його милість;
    19: Сіхона, царя аморейського, бо навіки Його милість;
    20: й Оґа, царя Башану, бо навіки Його милість;
    21: і віддав їхню землю у спадок, бо навіки Його милість;
    22: у спадок Ізраїлеві, слузі Своєму, бо навіки Його милість.
    23: Того, Хто згадав нас у приниженні нашому, бо навіки Його милість;
    24: і визволив нас від супротивників наших, бо навіки Його милість;
    25: Того, Хто дає їжу всьому живому, бо навіки Його милість.
    26: Славте Бога небес, бо навіки Його милість.
  137:
    1: Біля річок Вавилона, там сиділи ми й плакали, згадуючи Сіон.
    2: На вербах посеред міста ми повісили наші арфи,
    3: 'бо там поневолювачі наші просили від нас слів пісні й гнобителі наші [вимагали від нас] радості: «Заспівайте нам одну з пісень Сіону!»'
    4: Як можемо ми пісню Господню на землі чужій співати?
    5: Якщо я забуду тебе, Єрусалиме, нехай забуде правиця моя [рухи свої].
    6: Нехай прилипне язик мій до піднебіння, якщо я не пам’ятатиму тебе, якщо я не піднесу Єрусалима як найвищу радість мою.
    7: 'Нагадай, Господи, синам Едомовим день [захоплення] Єрусалима, коли вони говорили: «Руйнуйте, руйнуйте його до самих підвалин!»'
    8: Донько Вавилона, приречена на спустошення, блаженний той, хто віддасть тобі за те, що ти накоїла нам!
    9: Блаженний той, хто схопить і розіб’є об скелю твоїх немовлят!
  138:
    1: Псалом Давидів. Буду славити Тебе всім серцем своїм, співатиму Тобі перед богами.
    2: Поклонюся перед Храмом святині Твоєї і прославлю ім’я Твоє за милість Твою й істину, бо звеличив Ти понад усе ім’я Твоє й Слово Твоє.
    3: Того дня, коли я кликав Тебе, Ти відповів мені, розбудив у душі моїй силу.
    4: Прославлять Тебе, Господи, усі царі земні, коли почують слова вуст Твоїх,
    5: і будуть оспівувати дороги Господні, бо велика слава Господа.
    6: Хоч високо Господь, але бачить смиренного й гордого впізнає здалека.
    7: Навіть якщо я йтиму серед скорботи, Ти оживиш мене, простягнеш руку Твою проти гніву ворогів моїх, і врятує мене правиця Твоя.
    8: 'Господь здійснить правосуддя для мене. Милість Твоя, Господи, повіки: не полишай того, що зробили руки Твої.'
  139:
    1: Керівнику хору. Псалом Давидів. Господи, Ти дослідив мене й знаєш.
    2: Сідаю я чи встаю – Ти знаєш; Ти розумієш думки мої здалека.
    3: Ти спостерігаєш за мандрівкою моєю й відпочинком, і всі шляхи мої Тобі досконало відомі.
    4: Ще немає слова на язиці у мене, а Ти, Господи, уже знаєш його досконало.
    5: Ти оточив мене ззаду й спереду і поклав долоню Свою на мене.
    6: Дивне для мене знання [Твоє], піднесене, не можу його осягнути.
    7: Куди піти я можу від Духа Твого? Куди втечу від обличчя Твого?
    8: Якщо зійду на небеса – Ти там; чи в царстві смерті влаштую собі ложе – і там Ти!
    9: Чи піднесусь на крилах досвітньої зорі, чи поселюся на краю моря –
    10: навіть там рука Твоя поведе мене, триматиме мене правиця Твоя.
    11: 'А якщо скажу: «Напевно, темрява сховає мене і ніччю стане світло навколо мене»,'
    12: 'то навіть темрява не буде темною для Тебе, і ніч буде сяяти, немов день: темрява як світло [для Тебе].'
    13: Адже Ти створив нутрощі мої, зіткав мене в утробі моєї матері.
    14: Буду славити Тебе за те, що дивовижно й чудово створений я. Дивні діяння Твої, і душа моя добре це знає!
    15: Не були приховані від Тебе мої кості, коли я був створений у таємниці, витканий у глибинах землі.
    16: Твої очі бачили мій зародок, і в книзі Твоїй були записані всі дні, призначені для мене, коли жодного з них ще не було.
    17: Які ж дорогі для мене думки Твої, Боже! Яка ж величезна кількість їх!
    18: Почну лічити їх – вони численніші, ніж пісок. Коли прокидаюся, я все ще з Тобою.
    19: О Боже, якби Ти знищив нечестивого! Віддаліться від мене, кровожерні!
    20: Вони говорять про Тебе з лукавством, супротивники Твої підносяться марно.
    21: Як же не зненавидіти мені тих, хто ненавидить Тебе, Господи? Як не обридитися мені тими, хто повстає проти Тебе?
    22: Ненавиджу їх повною ненавистю, вони стали мені ворогами.
    23: Досліди мене, Боже, і пізнай моє серце; випробуй мене і пізнай тривожні думки мої.
    24: І подивися, чи не на хибній я дорозі, і поведи мене шляхом вічності.
  140:
    1: Керівнику хору. Псалом Давидів. Врятуй мене, Господи, від людини злої, оберігай мене від насильників,
    2: які зло задумують у серці, щодня збурюють війни.
    3: Гострять язики свої, наче змії; отрута аспидова на губах у них. (Села)
    4: Оберігай мене, Господи, від рук нечестивця, врятуй мене від насильників, що задумали похитнути мої стопи.
    5: Горді приховали пастку й мотузки для мене, розтягнули сіті вздовж стежки, розставили мені тенета.
    6: 'Я сказав Господеві: «Ти – мій Бог! Почуй, Господи, голос мого благання!'
    7: Господи, Владико, сило спасіння мого, Ти прикрив голову мою в день битви.
    8: Не дай, Господи, нечестивому того, що він бажає, не дай здійснитися його задуму, [бо] він загордиться». (Села)
    9: Голови тих, хто оточив мене, нехай накриє лихо їхніх вуст.
    10: Нехай впаде на них розжарене вугілля, нехай будуть вкинуті у вогонь, у провалля бездонне, щоб не встали більше.
    11: Людина зі злим язиком не утвердиться на землі; насильника нехай вполює зло [йому] на погибель.
    12: Я знаю, що Господь здійснить суд бідному, [вчинить] правосуддя пригнобленому.
    13: Так, прославлятимуть праведні ім’я Твоє, житимуть справедливі перед обличчям Твоїм!
  141:
    1: Псалом Давидів. Господи, до Тебе кличу, поспіши до мене! Прислухайся до голосу мого, коли я кличу до Тебе.
    2: Нехай молитва моя постане як кадіння приємне перед обличчям Твоїм і піднесені долоні мої – як жертвоприношення вечірнє.
    3: Господи, постав варту біля моїх вуст, стережи двері моїх губ.
    4: Не дай серцю моєму ухилитися в бік зла, щоб чинити нечестиво разом із беззаконними людьми, що коять гріх; і нехай не скуштую я їхніх насолод.
    5: 'Нехай картає мене праведник – це милість; нехай докоряє мені – це [приємно], як олія на голову: не відмовиться голова моя від неї. Та все ще молюся я проти злодійства нечестивих:'
    6: Нехай би скинуті були судді їхні з країв скелі, і, може, тоді почули б слова мої, що вони лагідні.
    7: Як орють землю й розбивають грудки на ній, так розкидані кості наші біля пащі царства смерті.
    8: Але до Тебе, Господи, Владико, [звернені] мої очі; у Тобі я притулок знайшов, не покинь напризволяще душі моєї.
    9: Убережи мене від тенет, що розкинуті для мене, і від сітей беззаконників.
    10: Нехай впадуть нечестиві у свої ж пастки, поки я мину [їх безпечно].
  142:
    1: Роздуми Давидові, коли він був у печері. Молитва. Голосно до Господа волаю, голосно Господа благаю.
    2: Виливаю перед Ним скаргу мою, розповів Йому про скорботу свою.
    3: Коли знемагав у мені дух, Ти знав стежину мою. На дорозі, якою я йшов, вони сховали для мене пастку.
    4: 'Поглянь, [Господи], праворуч і побач: ніхто не впізнає мене, загинув притулок мій, нікому немає діла до душі моєї.'
    5: 'До Тебе волаю я, Господи, кажучи: «Ти – пристановище моє, доля моя на землі живих».'
    6: Прислухайся до волання мого, бо знемігся я дуже; визволи мене від моїх переслідувачів, адже вони сильніші за мене.
    7: Виведи з в’язниці душу мою, щоб прославити мені ім’я Твоє. Зберуться праведні довкола мене, коли Ти мені віддячиш.
  143:
    1: Псалом Давидів. Господи, почуй мою молитву, прислухайся до благань моїх. Заради вірності й праведності Своєї дай мені відповідь.
    2: Не судися з рабом Своїм, бо ніхто із живих не виправдається перед Тобою.
    3: Бо ворог переслідує душу мою, втоптав у землю моє життя, змусив мене мешкати в темних закутках, подібно до померлих навіки.
    4: Знемігся в мені дух мій, скам’яніло в мені серце моє.
    5: Я згадую дні прадавні, роздумую про всі діяння Твої, споглядаю те, що зробили руки Твої.
    6: Простягаю руки свої до Тебе; душа моя, як виснажена земля, Тебе прагне. (Села)
    7: Поспіши відповісти мені, Господи, [бо] знемагає мій дух. Не ховай обличчя Твого від мене, [бо] стану я подібним до тих, хто сходить до прірви.
    8: Дай мені почути вранці про милість Твою, адже на Тебе я надію покладаю. Покажи мені дорогу, якою мені йти, адже до Тебе я підношу душу мою.
    9: Визволи мене від ворогів моїх, Господи, бо біля Тебе я шукаю притулок.
    10: Навчи мене виконувати волю Твою, адже Ти – Бог мій. Дух Твій добрий нехай веде мене по рівній землі.
    11: Заради імені Твого, Господи, оживи мене; заради праведності Твоєї виведи душу мою зі скорботи.
    12: За милістю Своєю знищ ворогів моїх і вигуби всіх, хто пригнічує мою душу, адже я слуга Твій.
  144:
    1: Псалом Давидів. Благословенний Господь, скеля моя, Що привчає руки мої до битви й пальці мої – до війни.
    2: '[Він] – милість моя, твердиня моя, пристановище моє й визволитель мій, щит мій, на Нього я надію покладаю; Він підкорює мені народ мій.'
    3: Господи, хто така людина, що Ти знаєш про неї, і син людський, що Ти думаєш про нього?
    4: Людина – немов подих вітру; дні її – немов тінь, що минає.
    5: Господи, нахили небеса і зійди, торкнися гір – і вони задимляться.
    6: Блисни блискавкою й розсій їх, випусти стріли Свої й нажахай їх.
    7: Простягни руку Твою з висоти, визволи мене й врятуй від великих вод, від рук чужинців,
    8: що вустами своїми марне промовляють і чия правиця діє неправедно.
    9: Боже, пісню нову заспіваю Тобі, на лірі десятиструнній Тобі заграю –
    10: Тому, Хто дає перемогу царям, визволяє Давида, слугу Свого, від лютого меча.
    11: Визволи мене й врятуй від рук чужинців, що вустами своїми марне промовляють і чия правиця діє неправедно.
    12: Тоді будуть сини наші немов молоді пагони, що розрослися, а наші доньки – наче різьблені колони майстерно збудованого палацу;
    13: комори будуть повні різноманітним збіжжям; дрібної худоби нашої [будуть] тисячі, десятки тисяч на пасовищах наших;
    14: бики наші будуть витривалими; не буде ні пролому [в стіні], ні виходу [в полон], ані зойку на вулицях наших.
    15: Блаженний народ, що так йому ведеться; блаженний народ, чий Бог – Господь!
  145:
    1: Хвала Давидова. Величатиму Тебе, Боже мій, Царю, і благословлятиму ім’я Твоє повік-віків
    2: Щодня благословлятиму Тебе й хвалитиму ім’я Твоє повік-віків.
    3: Великий Господь і вельми прославлений, і велич Його – неосяжна.
    4: Покоління поколінню хвалитиме діяння Твої і про могутність Твою звіщатиме.
    5: Про дивну славу величі Твоєї й про чудові діяння Твої я роздумувати буду.
    6: Коли говоритимуть про силу грізних діянь Твоїх, і я звіщатиму про велич Твою.
    7: На згадку про велику доброту Твою будуть промовляти й про праведність Твою радісно співатимуть.
    8: Милостивий і милосердний Господь, довготерпеливий і багатий милістю.
    9: Добрий Господь до всіх, і милосердя Його над усіма Його творіннями.
    10: Прославлять Тебе, Господи, усі творіння Твої, і вірні Твої благословлятимуть Тебе.
    11: Про славу Царства Твого розповідатимуть і про могутність Твою промовлятимуть,
    12: щоб звістити синам людським про могутність Твою і про славу величі Царства Твого.
    13: Царство Твоє – царство на всі віки, і панування Твоє – на всі покоління. Вірний Господь словам Своїм і праведний в усіх Своїх діяннях.
    14: Господь підтримує усіх, хто падає, і випростовує всіх зігнутих.
    15: Очі всіх на Тебе звернені з надією, і Ти даєш їм їжу своєчасно.
    16: Відкриваєш руку Свою й зичливо насичуєш усе живе.
    17: Праведний Господь в усіх Своїх дорогах і милостивий в усіх Своїх діяннях.
    18: Близький Господь до всіх, хто кличе Його, до всіх, хто кличе Його істинно.
    19: Бажання тих, хто боїться Його, Він здійснює, благання їхні чує і дає їм порятунок.
    20: Оберігає Господь усіх, хто любить Його, а всіх нечестивих знищить.
    21: Хвалу Господеві проголосять уста мої, і благословлятиме усе живе Його святе ім’я повік-віків!
  146:
    1: Алілуя! Хвали, душе моя, Господа!
    2: Буду Господа хвалити все життя моє, співатиму Богові моєму, поки живу.
    3: Не покладайте надії на [мужів] шляхетних, на людину, у якій немає порятунку.
    4: Дух її виходить, і вона повертається в землю, – у той же день зникають усі її задуми.
    5: Блаженний той, чия допомога – Бог Яковів, хто надію покладає на Господа, Бога свого,
    6: Того, Хто створив небеса, землю, море й усе, що наповнює його, Хто вічно береже вірність Свою;
    7: Того, Хто правосуддя чинить для пригнічених, дає хліб голодним. Господь звільняє в’язнів,
    8: Господь відкриває очі сліпим, Господь випростовує зігнутих, Господь любить праведних.
    9: Господь оберігає приходьків, сироту й вдову підтримує, а дорогу нечестивих викривлює.
    10: Буде царювати Господь повіки, Бог твій, Сіоне, – з роду в рід. Алілуя!
  147:
    1: Алілуя! Як добре співати Богові нашому, яка ж приємна належна Йому хвала!
    2: Господь відбудовує Єрусалим, збирає вигнанців Ізраїля;
    3: зцілює розбитих серцем і перев’язує їхні рани;
    4: обчислює кількість зірок і кожну називає поіменно.
    5: Великий Володар наш і вельми сильний, розум Його безмірний.
    6: Господь підтримує пригноблених, а нечестивих принижує аж до землі.
    7: Віддайте Господеві подяку, співайте Богові нашому на арфі.
    8: Він небеса вкриває хмарами, готуючи дощ для землі, Хто на горах вирощує траву,
    9: дає худобі їжу й пташенятам ворона, коли вони кричать.
    10: Не міць коня Йому до вподоби, не силу стегон людських Він уподобав;
    11: Господь уподобав тих, хто боїться Його, хто на милість Його сподівається.
    12: Хвали, Єрусалиме, Господа; прославляй Бога твого, Сіоне!
    13: Бо Він зміцнив засуви воріт твоїх, благословив синів твоїх посеред тебе.
    14: Він встановлює мир на твоїх кордонах, насичує тебе відбірною пшеницею.
    15: Він посилає наказ Свій землі, швидко біжить Його Слово.
    16: Він дає сніг, немов вовну, розпорошує паморозь, наче попіл,
    17: кидає кригу Свою, ніби дрібні камінці; хто може встояти перед Його морозом?
    18: Він пошле слово Своє, і [все] розтане, подує вітром Своїм – потечуть води.
    19: Він звіщає слово Своє Якову, постанови й закони правосуддя – Ізраїлеві.
    20: Він не зробив такого жодному іншому народові, і правосуддя законів вони не знають. Алілуя!
  148:
    1: Алілуя! Хваліть Господа з небес, прославляйте Його на висотах.
    2: Хваліть Його, усі ангели Його, прославляйте Його, усі воїнства Його.
    3: Хваліть Його, сонце і місяць, прославляйте Його, усі ясні зорі.
    4: Хваліть Його, небеса небес, і води, що над небесами.
    5: Хваліть ім’я Господа, бо Він наказав – і вони були створені.
    6: Він утвердив їх на віки вічні – дав постанову, що не буде скасована.
    7: Хваліть Господа з землі, морські чудовиська й усі безодні [океану],
    8: вогонь і град, сніг і туман, вітер бурхливий, що виконує Його слово,
    9: гори й усі пагорби, дерева плодоносні й усі кедри,
    10: звірі й уся худоба, живина плазуюча й птахи крилаті,
    11: царі земні й усі племена, князі й усі судді землі,
    12: юнаки й дівчата, старі з юними –
    13: хваліть ім’я Господа, бо лише Його ім’я піднесене й велич Його – над землею й небесами!
    14: Він підняв ріг народу Свого, прославив вірних Своїх – синів Ізраїлевих, народу, що близький Йому. Алілуя!
  149:
    1: Алілуя! Співайте Господеві нову пісню, хвалу Йому віддайте у зібранні вірних.
    2: Нехай радіє Ізраїль своїм Творцем, сини Сіона нехай веселяться Царем своїм.
    3: Хваліть ім’я Його в хороводі, співайте Йому з арфою й бубном,
    4: бо вподобав Господь народ Свій, прикрашає смиренних спасінням.
    5: Нехай вірні веселяться у славі, радіють на своїх ложах.
    6: Богові хвала піднесена на вустах у них і меч обосічний у їхній руці,
    7: щоб вчинити помсту народам, [здійснити] покарання над племенами,
    8: щоб зв’язати царів їхніх кайданами й вельмож їхніх – залізними ланцюгами,
    9: щоб звершити над ними записаний вирок. Така честь належить усім вірним Йому. Алілуя!
  150:
    1: Алілуя! Хваліть Бога у святині Його, хваліть Його на Його могутній тверді небес.
    2: Хваліть Його за могутні діяння Його, хваліть Його за безмірну велич Його.
    3: Хваліть Його зі звуком сурми, хваліть Його на лірі й арфі.
    4: Хваліть Його з бубном і хороводом, хваліть Його струнами й сопілкою.
    5: Хваліть Його на звучних цимбалах, хваліть Його на дзвінких цимбалах.
    6: Усе, що дихає, нехай хвалить Господа! Алілуя!
40:
  1:
    1: 'Книга родоводу Ісуса Христа, сина Давида, сина Авраама:'
    2: Авраам був батьком Ісаака, Ісаак був батьком Якова, Яків був батьком Юди та його братів,
    3: Юда був батьком Фареса та Зари від Тамари, Фарес був батьком Есрома, Есром був батьком Арама,
    4: Арам був батьком Аммінадава, Аммінадав був батьком Наасона, Наасон був батьком Салмона,
    5: Салмон був батьком Воаза від Рахав, Воаз був батьком Овіда від Рут, Овід був батьком Єссея,
    6: Єссей був батьком Царя Давида. Давид був батьком Соломона від Урієвої [вдови],
    7: Соломон був батьком Ровоама, Ровоам був батьком Авії, Авія був батьком Аси,
    8: Аса був батьком Йосафата, Йосафат був батьком Йорама, Йорам був батьком Осії,
    9: Осія був батьком Йотама, Йотам був батьком Ахаза, Ахаз був батьком Езекії,
    10: Езекія був батьком Манасії, Манасія був батьком Амоса, Амос був батьком Йосії,
    11: Йосія був батьком Єхонії та його братів під час переселення у Вавилон.
    12: Після переселення у Вавилон Єхонія був батьком Салатиїла, Салатиїл був батьком Зоровавеля,
    13: Зоровавель був батьком Авіюда, Авіюд був батьком Еліакима, Еліаким був батьком Азора,
    14: Азор був батьком Садока, Садок був батьком Ахіма, Ахім був батьком Еліюда,
    15: Еліюд був батьком Елеазара, Елеазар був батьком Маттана, Маттан був батьком Якова,
    16: Яків був батьком Йосифа, чоловіка Марії, від якої народився Ісус, названий Христом.
    17: Отже, від Авраама до Давида всього було чотирнадцять поколінь, від Давида до переселення у Вавилон – чотирнадцять поколінь і від переселення у Вавилон до Христа – чотирнадцять поколінь.
    18: 'Народження Ісуса Христа відбулося так: Марія, Його мати, була заручена з Йосифом. Перед їхнім одруженням виявилося, що вона вагітна від Святого Духа.'
    19: Але Йосиф, її чоловік, був праведним і, не бажаючи зганьбити Марію, вирішив таємно відпустити її.
    20: 'Коли ж він про це думав, з’явився йому уві сні ангел Господній та сказав: «Йосифе, сину Давида, не бійся взяти Марію, дружину свою, бо зачате в ній – від Духа Святого.'
    21: Вона народить Сина, і ти назвеш Його Ісус, бо Він спасатиме народ Свій від його гріхів».
    22: 'Усе це сталося, щоби сповнилось сказане Господом через пророка:'
    23: «Ось діва завагітніє й народить Сина, і дадуть Йому ім’я Еммануїл», що перекладається «З нами Бог».
    24: Прокинувшись від сну, Йосиф зробив так, як звелів йому ангел Господній, і взяв Марію за дружину.
    25: Але не знав її, поки вона не народила Сина свого первонародженого, і він дав Йому ім’я Ісус.
  2:
    1: Коли за днів царя Ірода у Віфлеємі юдейському народився Ісус, до Єрусалима прийшли мудреці зі Сходу
    2: 'й спитали: «Де Цар юдеїв, Який народився? Бо ми бачили Його зірку на Сході й прийшли поклонитися Йому».'
    3: Почувши про це, Цар Ірод занепокоївся, а з ним і весь Єрусалим.
    4: Він покликав усіх первосвященників і книжників народу та запитав їх, де мав народитися Христос.
    5: 'Вони відповіли йому: «У Віфлеємі в Юдеї, бо ось як написано пророком:'
    6: „І ти, Віфлеєме, земле Юдина, нічим не менший серед володінь Юдиних, бо з тебе вийде Володар, Який буде пасти народ Мій, Ізраїль“».
    7: Тоді Ірод таємно покликав мудреців та довідався в них про час, коли з’явилася зірка.
    8: 'І, надіславши їх до Віфлеєма, сказав: «Ідіть та добре розвідайте про Дитя, а коли знайдете, то сповістіть мене, щоб я також прийшов та поклонився Йому».'
    9: Вислухавши царя, вони пішли. І ось зірка, яку бачили на сході, ішла перед ними, доки не зупинилася над місцем, де було Дитя.
    10: Побачивши зірку, вони дуже зраділи.
    11: 'Коли увійшли в дім, побачили Дитя з Марією, Його матір’ю, і, впавши ниць, вони поклонилися Йому; потім відкрили свої скарбниці й піднесли Йому дари: золото, ладан та смирну.'
    12: І, отримавши застереження уві сні, щоб не верталися до Ірода, вони повернулися іншою дорогою до своєї країни.
    13: 'Коли ж вони пішли, ангел Господній з’явився уві сні Йосифові й сказав: «Встань, візьми Дитя та Його матір і втікай до Єгипту. Залишайся там, доки я не скажу, бо Ірод шукатиме Дитя, щоб убити Його».'
    14: Йосиф піднявся вночі, узяв Дитя та Його матір і пішов до Єгипту.
    15: 'Він залишався там до смерті Ірода, щоб збулося сказане Господом через пророка: «З Єгипту Я покликав Мого Сина».'
    16: Коли Ірод побачив, що мудреці його обманули, то дуже розлютився й наказав повбивати у Віфлеємі та всіх його околицях усіх хлопчиків віком від двох років і менше, згідно з часом, про який дізнався від мудреців.
    17: 'Тоді збулося сказане через пророка Єремію:'
    18: «Голос чути в Рамі, плач та ридання велике. Рахіль плаче за своїми дітьми і не хоче втішитись, бо їх немає».
    19: Після смерті Ірода ангел Господній з’явився Йосифові уві сні в Єгипті
    20: 'та сказав: «Встань, візьми Дитя та Його матір та йди в землю Ізраїльську, бо вмерли ті, що бажали забрати життя Дитини».'
    21: Тоді він встав, узяв Дитя та Його матір і прийшов до землі Ізраїльської.
    22: Але, почувши, що в Юдеї царює Архелай замість свого батька Ірода, [Йосиф] побоявся йти туди і, попереджений уві сні, пішов у землю Галілейську.
    23: Прибувши туди, оселився в місті, яке називалося Назарет, аби збулося сказане через пророків, що Він буде названий Назарянином.
  3:
    1: У ті дні прийшов Іван Хреститель і проповідував у пустелі Юдеї.
    2: 'Він казав: «Покайтеся, бо наблизилось Царство Небесне!»'
    3: 'Він той, про кого було сказано через пророка Ісаю: «Голос кличе в пустелі: „Приготуйте дорогу Господеві, вирівняйте шляхи для Нього!“»'
    4: Іван же мав одяг із верблюжої шерсті й шкіряний пояс довкола стегон. Його їжею була сарана та дикий мед.
    5: Тоді приходили до нього [мешканці] Єрусалима, усієї Юдеї та всієї околиці Йордану
    6: й були охрещені Іваном у річці Йордані, визнаючи свої гріхи.
    7: 'Але побачивши багатьох фарисеїв та садукеїв, які приходили охреститися, він сказав їм: «Роде гадючий! Хто порадив вам тікати від гніву, що наближається?'
    8: Чиніть же плоди, достойні покаяння,
    9: 'і не думайте говорити в собі: „Наш батько – Авраам!“Бо кажу вам: Бог може з цього каміння створити дітей для Авраама!'
    10: Уже й сокира лежить біля коріння дерев! Кожне дерево, яке не приносить доброго плоду, зрубають та вкидають у вогонь.
    11: Я хрещу вас водою на покаяння, але після мене йде Сильніший за мене, Якому я не достойний нести сандалії. Він буде хрестити вас Духом Святим та вогнем.
    12: У Його руці лопата, і Він ретельно очистить Свій тік і збере Свою пшеницю до житниці, а полову спалить у невгасимому вогні».
    13: Тоді прийшов Ісус із Галілеї до Йордану, щоб Іван охрестив Його.
    14: 'Іван же стримував Його, кажучи: ―Це мені треба хреститися в Тебе, а Ти йдеш до мене?'
    15: 'Ісус відповів йому: ―Облиш тепер так, бо нам належить виконати всю праведність. Тоді [Іван] дозволив Йому [охреститися].'
    16: Тільки-но Ісус був охрещений, Він одразу вийшов із води, і ось небеса розкрилися Йому, і Він побачив Духа Божого, Який сходив на Нього, як голуб.
    17: 'І голос із неба промовив: «Це Син Мій улюблений, Якого Я вподобав!»'
  4:
    1: Тоді Дух повів Ісуса в пустелю, щоб диявол спокушав Його.
    2: Там постив сорок днів та сорок ночей, і зрештою Він зголоднів.
    3: 'Тоді спокусник, підійшовши, промовив до Нього: ―Якщо Ти Син Божий, скажи, щоб ці камені стали хлібами.'
    4: '[Ісус] же у відповідь сказав: ―Написано: «Не одним тільки хлібом буде жити людина, але кожним словом, яке виходить з уст Божих».'
    5: Тоді диявол узяв Його до святого міста й, поставивши на покрівлю Храму,
    6: 'сказав Йому: ―Якщо ти Син Божий, кинься вниз, бо написано: «Ангелам Своїм Він віддасть наказ про Тебе, і на своїх долонях вони понесуть Тебе, щоб не спіткнулася нога Твоя об камінь».'
    7: 'Ісус відповів йому: ―Також написано: «Не спокушай Господа, Бога твого!»'
    8: Знову диявол узяв Ісуса, повів на дуже високу гору й показав Йому всі царства світу та їхню славу.
    9: 'І сказав Йому: ―Усе це Тобі віддам, якщо впадеш ніц та поклонишся мені.'
    10: 'Тоді Ісус відповів йому: ―Відійди, сатано! Бо написано: «Господу Богу твоєму поклоняйся і Йому єдиному служи».'
    11: Тоді диявол залишив Ісуса, і ось прийшли ангели та служили Йому.
    12: Почувши, що Івана ув’язнено, [Ісус] повернувся до Галілеї.
    13: І, залишивши Назарет, пішов жити до Капернаума біля моря в околицях Завулона та Нафталі,
    14: 'щоб виповнилося те, що сказано через пророка Ісаю:'
    15: «Земля Завулона й земля Нафталі, дорогою до моря та за Йорданом, Галілея язичників.
    16: Народ, який сидів у темряві, побачив велике світло, і над тими, хто сидить у країні смертної тіні, засіяло світло».
    17: 'Відтоді Ісус почав проповідувати та казати: «Покайтеся, бо наблизилось Царство Небесне!»'
    18: 'Коли [Ісус] проходив біля Галілейського моря, то побачив двох братів: Симона, якого звали Петром, та Андрія, його брата, які закидали сіті в море, оскільки були рибалками.'
    19: 'Він сказав їм: «Ідіть за Мною, і Я зроблю вас ловцями людей».'
    20: Вони ж відразу залишили сіті та пішли за Ним.
    21: 'Потім пішов далі й побачив двох інших братів: Якова, сина Зеведеєва, та Івана, його брата. Вони сиділи в човні разом зі своїм батьком Зеведеєм та лагодили сіті. [Ісус] покликав і їх.'
    22: Вони відразу залишили човен та свого батька й пішли за Ісусом.
    23: '[Ісус] ходив по всій Галілеї, навчаючи в їхніх синагогах та проповідуючи Добру Звістку Царства [Небесного]. Він зцілював усі хвороби та недуги в народі.'
    24: Звістка про Ісуса розійшлася по всій Сирії. До Нього приводили всіх хворих і тих, що страждали на різні недуги, а також біснуватих, епілептиків та паралізованих, і Він зціляв їх.
    25: Великі натовпи з Галілеї, Десятимістя, Єрусалима, Юдеї та з-за Йордану йшли за Ним.
  5:
    1: Побачивши натовп, [Ісус] зійшов на гору; коли Він сів там, Його учні підійшли до Нього.
    2: 'Тоді Він відкрив Свої уста й навчав їх, кажучи:'
    3: «Блаженні бідні духом, бо їхнє Царство Небесне.
    4: Блаженні ті, що плачуть, бо вони будуть втішені.
    5: Блаженні смиренні, бо вони успадкують землю.
    6: Блаженні голодні та спраглі праведності, бо вони наситяться.
    7: Блаженні милостиві, бо вони отримають милість.
    8: Блаженні чисті серцем, бо вони побачать Бога.
    9: Блаженні миротворці, бо вони будуть названі синами Божими.
    10: Блаженні переслідувані за праведність, бо їхнє Царство Небесне.
    11: Блаженні ви, коли ображатимуть та переслідуватимуть вас, і казатимуть проти вас усяку брехню та зло через Мене.
    12: Радійте та веселіться, бо велика ваша нагорода на небі. Так само переслідували пророків, котрі були до вас.
    13: Ви – сіль землі. Але якщо сіль втратить солоність, то чим повернути її смак? Вона вже не придатна ні до чого, хіба що викинути її на вулицю, щоб її топтали люди.
    14: Ви – світло світу. Не можна сховати міста, яке стоїть на горі.
    15: Ніхто не запалює світильник, щоб поставити його під посудину, але [ставить] на поставець, і він світить усім у домі.
    16: Нехай ваше світло так світить перед людьми, щоб вони бачили ваші добрі діла та прославляли вашого Небесного Отця.
    17: Не думайте, що Я прийшов знищити Закон або Пророків. Я прийшов не знищити, але сповнити.
    18: 'Бо істинно кажу вам: доки не мине небо та земля, ні одна йота й ні одна риска Закону не мине – усе здійсниться.'
    19: Якщо хтось порушить одну з цих найменших заповідей та навчатиме так людей, той буде названий найменшим у Царстві Небесному, а хто буде виконувати [заповіді] та навчатиме так [людей, ] той буде названий великим у Царстві Небесному.
    20: 'Бо кажу вам: якщо ваша праведність не перевершить [праведності] книжників та фарисеїв, то ніяк не увійдете до Царства Небесного.'
    21: 'Ви чули, що було сказано людям у давнину: „Не вбивай!“Якщо хтось вб’є, підлягає суду.'
    22: 'Але Я кажу вам: кожен, хто гнівається на свого брата, підлягає суду. І кожен, хто скаже своєму братові: „Нікчема!“– підлягає суду Синедріона. А той, хто скаже: „Дурень!“– підлягає вогню Геєни.'
    23: Тому якщо навіть приносиш свій дар до жертовника й там згадаєш, що твій брат має щось проти тебе,
    24: залиши свій дар там, перед жертовником, та йди спочатку примирися зі своїм братом, а потім прийди та принеси свій дар.
    25: Примирися швидко зі своїм супротивником, поки ти з ним у дорозі, щоби противник не віддав тебе судді, а суддя – помічнику, і той не кинув тебе до в’язниці.
    26: 'Істинно кажу тобі: не вийдеш звідти, поки не заплатиш усе до останнього кодранта.'
    27: 'Ви чули, що було сказано: „Не чини перелюбу!“.'
    28: 'Але Я кажу вам: кожен, хто дивиться на жінку з пожадливістю, уже вчинив перелюб у своєму серці.'
    29: Якщо твоє праве око спокушає тебе, вирви його та викинь від себе. Бо краще для тебе втратити одну з частин твого тіла, аніж щоб усе тіло було кинуте в Геєну.
    30: І якщо твоя права рука спокушає тебе, відрубай її та викинь від себе. Бо краще втратити одну з частин твого тіла, аніж щоб усе тіло йшло до Геєни.
    31: 'Було сказано: „Хто розлучається зі своєю дружиною, нехай дасть їй лист про розлучення“.'
    32: 'Але Я кажу вам: кожен, хто розлучається зі своєю дружиною, – за винятком статевої розпусти, – той штовхає її до перелюбу. І той, хто одружується з розлученою, чинить перелюб.'
    33: 'Ви чули також, що було сказано людям у давнину: „Не клянись неправдиво, а виконуй перед Господом свої обітниці“.'
    34: 'Але Я кажу вам: не кляніться взагалі, ні небом, бо воно є Божим престолом,'
    35: ні землею, бо вона є підніжжям Його ніг, ні Єрусалимом, бо це місто великого Царя.
    36: Не кляніться й своєю головою, бо не можете жодної волосини зробити білою або чорною.
    37: 'Слово ж ваше нехай буде: так – так, ні – ні. А все, що більше за це, – від лукавого.'
    38: 'Ви чули, що було сказано: „Око за око і зуб за зуб“.'
    39: 'Але Я кажу вам: не противтеся злу. Якщо хтось вдарить тебе по правій щоці, підстав і другу.'
    40: І тому, хто судиться з тобою, щоб забрати сорочку, віддай і свій верхній одяг.
    41: І коли хтось примусить тебе йти [з ним] милю, ти йди з ним дві.
    42: Тому, хто просить у тебе, дай, і від того, хто бажає позичити в тебе, не відвертайся.
    43: 'Ви чули, що було сказано: „Люби ближнього свого та ненавидь свого ворога“.'
    44: 'Але Я кажу вам: любіть ворогів ваших, благословляйте тих, хто вас проклинає, робіть добро тим, хто ненавидить вас, і моліться за тих, хто кривдить та переслідує вас,'
    45: щоб ви були синами вашого Небесного Отця. Адже Він наказує Своєму сонцю сходити над злими й над добрими та посилає дощ на праведних і на неправедних.
    46: Якщо ви любите тільки тих, хто любить вас, яку нагороду маєте? Хіба митники не так само роблять?
    47: І якщо ви вітаєте тільки ваших братів, що незвичайного робите? Хіба так не роблять і язичники?
    48: Отже, будьте досконалі, як і Отець ваш Небесний є досконалим.
  6:
    1: 'Стережіться: не чиніть вашої праведностіперед людьми, щоб вони вас бачили. Бо не будете мати жодної винагороди від вашого Небесного Отця.'
    2: 'Отже, коли даєш милостиню, не сурми перед собою, як це роблять лицеміри в синагогах та на вулицях, щоб їх прославляли люди. Істинно кажу вам: вони вже отримують свою винагороду.'
    3: Коли ж ти даєш милостиню, нехай твоя ліва рука не знає, що робить права,
    4: щоб твоя милостиня була таємна. Тоді твій Отець, Який бачить таємне, віддасть тобі явно.
    5: 'Коли молитесь, не будьте як лицеміри, які люблять стояти й молитися в синагогах та на перехрестях вулиць, щоб їх бачили люди. Істинно кажу вам: вони вже отримують свою винагороду.'
    6: Ти ж, коли молишся, увійди у свою кімнату та, зачинивши двері, помолися твоєму Отцю таємно. Тоді твій Отець, Який бачить таємне, віддасть тобі явно.
    7: Коли молитесь, не говоріть багато, як язичники, які думають, що завдяки своїй багатослівності будуть вислухані.
    8: Тож не будьте схожими на них, бо Отець ваш знає, які ви маєте потреби, перш ніж ви попросите в Нього.
    9: 'Тому моліться так: „Отче наш, Що на небесах, нехай святиться ім’я Твоє!'
    10: Нехай прийде Царство Твоє! Нехай буде воля Твоя, як на небі, так і на землі!
    11: Хліб наш щоденний дай нам сьогодні.
    12: І прости нам провини наші, як і ми прощаємо винуватцям нашим.
    13: І не введи нас у спокусу, але визволи нас від лукавого. Бо Твоє є Царство, і сила, і слава навіки. Амінь!“
    14: Якщо будете прощати людям їхні провини, то й Отець ваш Небесний простить вам.
    15: Якщо ж ви не будете прощати людям, й Отець Небесний не простить провин ваших.
    16: 'Коли ви постите, не будьте, як лицеміри, які сумують та виснажують свої обличчя, щоб показати людям, що вони постять. Істинно кажу вам: вони вже отримують свою винагороду.'
    17: Ти ж, коли постиш, намасти свою голову та вмий своє обличчя,
    18: щоб твій піст показувати не людям, а лише Отцеві, Який бачить таємне. І твій Отець, Який бачить таємне, віддасть тобі.
    19: Не збирайте собі скарбів на землі, де міль та іржа нищать їх і де злодії підкопують та крадуть їх.
    20: Натомість збирайте собі скарби на небі, де ані міль, ані іржа не нищать їх і де злодії не підкопують і не крадуть їх.
    21: Бо де скарб твій, там буде й твоє серце.
    22: Світлом для тіла є око. Тому якщо твоє око буде здорове, то все твоє тіло буде наповнене світлом.
    23: Але якщо твоє око буде лихе, то й все тіло буде в темряві. Отже, якщо світло, яке в тобі, – це темрява, то наскільки ж велика [ця] темрява!
    24: Ніхто не може служити двом господарям, бо одного ненавидітиме, а другого любитиме, або одним буде нехтувати, а іншому буде відданим. Не можете служити Богові та багатству.
    25: 'Тому Я кажу вам: не турбуйтеся про життя ваше – що будете їсти чи що будете пити, ні про тіло ваше – що будете вдягати. Хіба життя не більше за їжу, а тіло – за одяг?'
    26: 'Подивіться на птахів небесних: вони не сіють, не жнуть і не збирають у сховище, і все ж ваш Небесний Отець їх годує. Наскільки ж ви цінніші за них?'
    27: І хто з вас, турбуючись, може додати до свого зросту хоч один лікоть?
    28: 'Чому турбуєтеся про одяг? Подивіться на польові лілії, як вони ростуть: не працюють і не прядуть.'
    29: 'Та Я кажу вам: навіть Соломон у всій своїй величі не одягався так, як будь-яка з них.'
    30: Якщо ж Бог польову траву, котра сьогодні є, а завтра буде кинута у вогонь, так одягає, хіба не краще Він одягне вас, маловіри?
    31: 'Не турбуйтеся кажучи: „Що ми будемо їсти?“, або: „Що ми будемо пити?“, чи: „У що зодягнемось?“'
    32: Бо все це язичники шукають, але ваш Небесний Отець знає, що потребуєте цього.
    33: Шукайте найперше Царства Божого й праведності Його, а все це додасться вам.
    34: Не турбуйтеся про завтрашній день, бо завтрашній день турбуватиметься про себе сам. Вистачає дневі своєї турботи.
  7:
    1: Не судіть, щоб і вас не судили.
    2: Бо яким судом судите, таким і вас судитимуть. І якою мірою міряєте ви, такою і вам виміряють.
    3: Чому ж ти дивишся на скалку в оці твого брата, а колоди у своєму оці не помічаєш?
    4: 'Або як скажеш братові своєму: „Дозволь вийняти скалку з твого ока“, коли он колода у твоєму оці.'
    5: Лицеміре, витягни спочатку колоду зі свого ока, а тоді побачиш, як вийняти скалку з ока твого брата.
    6: Не давайте святого псам і не кидайте перлин ваших перед свинями, щоб вони не потоптали їх ногами своїми й, обернувшись, не розірвали вас.
    7: Просіть – і буде дано вам, шукайте – і знайдете, стукайте – і відчинять вам.
    8: Бо кожен, хто просить, отримує, і хто шукає, знаходить, і тому, хто стукає, відчинять.
    9: Чи є між вами людина, яка, коли її син просить хліба, подасть йому камінь?
    10: І коли попросить риби, чи подасть йому гадюку?
    11: Отже, якщо ви, будучи злими, вмієте давати добрі дари вашим дітям, то наскільки більше ваш Отець Небесний дасть добра тим, хто просить у Нього?
    12: Отже, усе, чого бажаєте, щоб вам робили люди, так само й ви робіть їм, бо в цьому Закон та Пророки.
    13: Входіть через вузькі ворота, бо широкі ті ворота й широка та дорога, які ведуть до загибелі, і багато є тих, хто входить ними.
    14: Але вузькі ті ворота й вузька та дорога, які ведуть до життя, і мало тих, хто знаходить їх.
    15: Стережіться лжепророків, які приходять до вас в овечих шкурах, а всередині вони – хижі вовки.
    16: За їхніми плодами впізнаєте їх. Хіба збирають виноград із терну чи смокву з будяків?
    17: Так, усяке добре дерево приносить добрий плід, а всяке погане дерево приносить поганий плід.
    18: Не може добре дерево приносити поганий плід ані погане дерево приносити добрий плід.
    19: Кожне дерево, яке не приносить доброго плоду, зрубують і кидають у вогонь.
    20: Отже, за їхніми плодами впізнаєте їх.
    21: 'Не кожен, хто говорить Мені: „Господи! Господи!“, увійде до Царства Небесного, а лише той, хто виконує волю Мого Небесного Отця.'
    22: 'Багато хто буде казати Мені того дня: „Господи! Господи! Чи не Твоїм ім’ям ми пророкували? Чи не Твоїм ім’ям виганяли демонів? І чи не Твоїм ім’ям робили багато чудес?“'
    23: 'Тоді скажу їм: „Я ніколи не знав вас! Відійдіть від Мене ви, що чините беззаконня!“'
    24: Кожен, хто чує ці Мої слова й виконує їх, схожий на чоловіка розумного, який збудував свій дім на камені.
    25: Коли пішов дощ, ринули ріки, здійнялися вітри й вдарили в дім той, він не впав, бо мав основу на камені.
    26: А кожен, хто чує ці Мої слова й не виконує їх, схожий на чоловіка нерозумного, який збудував свій дім на піску.
    27: Коли пішов дощ, ринули ріки, здійнялися вітри й вдарили в дім той, він впав, і його падіння було велике».
    28: Коли Ісус закінчив [промовляти] ці слова, люди дивувалися Його вченню,
    29: бо Він навчав їх як Той, Хто має владу, а не як їхні книжники.
  8:
    1: Коли [Ісус] зійшов з гори, багато людей пішло за Ним.
    2: 'І ось один прокажений прийшов, поклонився Йому й промовив: ―Господи, якщо хочеш, Ти можеш мене очистити.'
    3: '[Ісус] простягнув руку, доторкнувся до нього й промовив: ―Хочу, будь чистим! І вмить [чоловік] очистився від прокази.'
    4: 'Ісус сказав йому: ―Дивись, нікому не кажи про це, але йди, покажи себе священникові та принеси дар, який наказав Мойсей, їм на свідчення.'
    5: Коли ж [Ісус] увійшов до Капернаума, прийшов до Нього сотник, який просив Його,
    6: 'кажучи: ―Господи, мій слуга лежить вдома паралізований і тяжко страждає.'
    7: '[Ісус] сказав йому: ―Я прийду та зцілю його.'
    8: 'Але сотник відповів: ―Господи, я не достойний, щоб Ти увійшов під мій дах, але скажи лише слово, і одужає мій слуга.'
    9: 'Бо і я людина підвладна й маю під своєю владою воїнів. Кажу одному: «Іди!» – і він іде, а іншому: «Прийди!» – і він приходить, і рабу моєму: «Зроби це!» – і він робить.'
    10: 'Почувши це, Ісус здивувався та промовив тим, що йшли за Ним: ―Істинно кажу вам: ні в кого в Ізраїлі Я не знайшов такої великої віри.'
    11: 'Кажу ж вам: багато хто прийде зі сходу та заходу і сядуть за стіл разом з Авраамом, Ісааком та Яковом у Царстві Небесному.'
    12: А сини Царства будуть викинуті геть у темряву, де буде плач та скрегіт зубів.
    13: 'А сотникові Ісус сказав: ―Іди! Нехай станеться за твоєю вірою! І тієї ж миті його слуга одужав.'
    14: Прийшовши в дім Петра, Ісус побачив, що його теща лежить у гарячці.
    15: Він доторкнувся до її руки – і гарячка залишила жінку. Вона встала та почала прислуговувати Йому.
    16: Коли ж настав вечір, привели до Нього багатьох біснуватих. Він словом виганяв духів та зцілив усіх хворих на різні недуги,
    17: 'щоб сповнились слова, сказані через пророка Ісаю: «Він узяв на Себе наші хвороби і поніс наші недуги».'
    18: Побачивши навколо Себе багато народу, Ісус наказав [учням] відплисти на другий бік [моря].
    19: 'Тоді підійшов до Нього один книжник і сказав: ―Учителю, я піду за Тобою, куди б Ти не пішов!'
    20: 'Ісус відповів йому: ―Лисиці мають нори, птахи небесні – гнізда, а Син Людський не має, де голову прихилити.'
    21: 'А інший з Його учнів сказав: ―Господи, дозволь мені спочатку піти та поховати мого батька!'
    22: 'Але Ісус відповів: ―Іди за Мною й залиши мертвим ховати своїх мерців.'
    23: Потім [Ісус] зайшов у човен, за Ним увійшли і Його учні.
    24: І ось здійнялась на морі велика буря, так що хвилі заливали човен, а Він спав.
    25: '[Учні] підійшли й розбудили Його, кажучи: ―Господи, спаси нас, бо ми гинемо!'
    26: 'Він сказав їм: ―Чому ви злякалися, маловіри? Тоді, піднявшись, наказав вітрам та морю, і настала велика тиша.'
    27: 'Люди дивувалися кажучи: ―Хто ж Він такий, що вітри та море підкоряються Йому?'
    28: Коли [Ісус] прийшов на другий берег [моря], у землю Гадаринську, Його зустріли двоє біснуватих, що вийшли з гробниць. Вони були дуже люті, так що ніхто не міг пройти тією дорогою.
    29: 'І ось вони закричали: ―Що Тобі до нас, Сину Божий? Ти прийшов сюди, щоб мучити нас завчасно?'
    30: Неподалік від них паслося велике стадо свиней.
    31: 'Демони просили Ісуса, кажучи: ―Якщо виганяєш нас, то надішли нас у це стадо свиней.'
    32: 'Він сказав їм: ―Ідіть! Тоді, вийшовши, вони увійшли у свиней, і ось стадо кинулося з кручі в море й потонуло у воді.'
    33: Свинопаси побігли й, діставшись до міста, сповістили про все, а також про біснуватих.
    34: І ось усе місто вийшло Ісусові назустріч і, побачивши Його, благали, щоб Він залишив їхні околиці.
  9:
    1: '[Ісус] сів у човен та, перепливши [море], прибув до Свого міста.'
    2: 'І ось до Нього принесли паралізованого, що лежав на носилках. Побачивши їхню віру, Ісус сказав паралізованому: «Не бійся, сину! Прощаються тобі гріхи твої!»'
    3: 'Але деякі книжники почали говорити між собою: «Він богохульствує!»'
    4: 'Тоді Ісус, знаючи їхні думки, сказав: «Чому ви думаєте погано у ваших серцях?'
    5: 'Що легше сказати: „Прощаються твої гріхи!“чи „Встань і ходи!“?'
    6: 'Але щоб ви знали: Син Людський має владу на землі прощати гріхи». Тоді сказав паралізованому: «Встань, візьми свою постіль та йди додому!»'
    7: І, вставши, чоловік пішов додому.
    8: Побачивши це, натовп злякався й почав прославляти Бога, Який дав людям таку владу.
    9: 'Коли Ісус повертався звідти, то побачив чоловіка, на ім’я Матвій, що сидів при збиранні мита, і сказав йому: «Іди за Мною!» Той, вставши, пішов за Ісусом.'
    10: І коли [Ісус] сидів за столом у домі [Матвія], то прийшло багато митників та грішників і їли разом з Ісусом та Його учнями.
    11: 'Побачивши це, фарисеї сказали Його учням: ―Чому ваш Учитель їсть разом із митниками й грішниками?'
    12: '[Ісус] же, почувши це, відповів: ―Не здорові потребують лікаря, а хворі.'
    13: 'Ідіть же й навчіться, що значить: «Милосердя хочу, а не жертви». Бо Я прийшов покликати до покаяння не праведних, а грішників.'
    14: 'Тоді прийшли до Нього Іванові учні й запитали: ―Чому ми та фарисеї багато постимо, а Твої учні не постять?'
    15: 'Ісус відповів: ―Чи можете друзів нареченого змусити постити, доки наречений з ними? Але настануть дні, коли наречений забереться від них, і тоді поститимуть.'
    16: Ніхто ж не пришиває латки з нової тканини до старої одежі, бо латка з неї збіжиться та відірве з одежі, і діра стає ще більшою.
    17: Ніхто не наливає молодого вина в старі бурдюки, адже бурдюки розірвуться – і вино виллється, а бурдюки пропадуть. Молоде вино вливають у нові бурдюки – і збережеться й одне, і друге.
    18: 'Коли [Ісус] казав їм це, ось прийшов один із керівників [синагоги], вклонився Йому та сказав: «Моя донька тільки що померла, але прийди та поклади на неї Свою руку – і вона оживе».'
    19: Піднявшись, Ісус з учнями пішли за ним.
    20: І ось одна жінка, яка дванадцять років страждала на кровотечу, підійшовши ззаду, доторкнулася до краю Його одежі,
    21: 'бо вона говорила сама собі: «Якщо хоч доторкнуся до Його одежі, то одужаю!».'
    22: 'Ісус же, повернувшись, побачив її та сказав: «Не бійся, донько! Твоя віра врятувала тебе». І жінка одразу була зцілена.'
    23: Коли Ісус прийшов у дім керівника [синагоги, ] то побачив там сопілкарів та засмучених людей.
    24: 'Він сказав їм: «Вийдіть, бо дівчинка не померла, а спить». Але вони почали глузувати з Нього.'
    25: Коли ж натовп вивели, [Ісус] зайшов [до кімнати], узяв дівчинку за руку, і вона встала.
    26: Звістка про це розійшлася по всій тій країні.
    27: 'Коли Ісус вийшов звідти, за Ним пішли двоє сліпих, які кричали: ―Змилуйся над нами, Сину Давидів!'
    28: 'Коли ж Він увійшов у дім, сліпі підійшли до Нього, і Ісус запитав їх: ―Вірите, що Я можу це зробити? ―Так, Господи, – відповіли вони.'
    29: 'Тоді Він доторкнувся до їхніх очей, кажучи: ―За вірою вашою нехай станеться вам!'
    30: 'І їхні очі відкрилися. Ісус же суворо застеріг їх, кажучи: ―Дивіться, щоб ніхто не довідався!'
    31: Але вони, вийшовши, розповідали про Нього всюди по тій країні.
    32: Коли ж вони виходили, то ось привели до Нього німого чоловіка, який був біснуватим.
    33: 'Як тільки демон вийшов, [німий] чоловік заговорив; і весь натовп дивувався кажучи: «Ніколи такого не траплялося в Ізраїлі».'
    34: 'Але фарисеї казали: «Він виганяє демонів [силою] володаря демонів».'
    35: Ісус ходив через усі міста та села й навчав у їхніх синагогах, проповідуючи Добру Звістку Царства [Небесного]. Він зцілював усі хвороби та недуги.
    36: Побачивши людей, [Ісус] змилосердився над ними, тому що вони були втомлені та безпорадні, як вівці, що не мають пастуха.
    37: 'Тоді Він промовив до своїх учнів: «Жнива насправді великі, а робітників мало,'
    38: тож просіть Господа жнив, щоб послав робітників на жнива Свої».
  10:
    1: Покликавши дванадцятьох Своїх учнів, [Ісус] дав їм владу виганяти нечистих духів та зцілювати всі хвороби й усі недуги.
    2: 'Ось імена дванадцятьох апостолів: перший – Симон, якого назвав Петром, та Андрій, його брат, Яків, син Зеведеїв, і Іван, його брат,'
    3: Филип і Варфоломій, Фома і митник Матвій, Яків, син Алфеїв, і Тадей,
    4: Симон Кананит і Юда Іскаріот, який зрадив Ісуса.
    5: 'Цих дванадцятьох Ісус надіслав та наказав їм: «На дорогу язичників не йдіть і в міста самарянські не входіть.'
    6: А йдіть краще до загублених овець дому Ізраїля.
    7: 'Ідіть та проповідуйте кажучи: „Наблизилось Царство Небесне“.'
    8: Хворих зцілюйте, мертвих воскрешайте, прокажених очищайте, демонів виганяйте. Даром отримали – даром давайте.
    9: Не беріть ні золота, ні срібла, ні грошей до поясів своїх,
    10: ні торбини в дорогу, ні двох сорочок, ні взуття, ні палиці, бо робітник достойний своєї їжі.
    11: А коли увійдете в якесь місто чи село, дізнайтеся, хто в ньому достойний, і залишайтеся в нього, поки не вийдете.
    12: 'Зайшовши в дім, привітайте його, кажучи: „Мир цьому дому!“'
    13: І якщо той дім дійсно достойний, мир ваш зійде на нього. Якщо ж недостойний, ваш мир повернеться до вас.
    14: А якщо хтось не прийме вас і не послухає ваших слів, то, виходячи з того дому або з того міста, обтрусіть пил зі своїх ніг.
    15: 'Істинно кажу вам: легше буде землі Содомській і Гоморрській у день суду, ніж тому місту.'
    16: Ось Я посилаю вас, як овець поміж вовків. Тому будьте мудрі, як змії, та невинні, як голуби.
    17: Стережіться людей, бо вони віддаватимуть вас до судів і у своїх синагогах битимуть вас.
    18: Поведуть вас до правителів та царів заради Мене, на свідчення їм та язичникам.
    19: 'Коли видаватимуть вас, не турбуйтеся, як і що казати, бо дано буде вам у той час, що казати:'
    20: не ви будете говорити, а Дух Отця вашого промовлятиме через вас.
    21: Брат видасть на смерть брата, а батько – дитину. Повстануть діти проти батьків та вбиватимуть їх.
    22: І всі будуть ненавидіти вас через ім’я Моє. Але хто витримає до кінця, той буде спасенний.
    23: 'Коли ж будуть вас переслідувати у цьому місті, тікайте до іншого. Істинно кажу вам: ви не закінчите [обходити] всі міста Ізраїлю, як прийде Син Людський.'
    24: Учень не вищий за [свого] вчителя, а раб не вищий за свого господаря.
    25: Достатньо учневі стати, як його вчитель, і рабу стати, як його господар. Якщо господаря дому назвали Вельзевулом, то наскільки більше [називатимуть так] Його домашніх.
    26: Не бійтеся їх, бо немає нічого захованого, що не відкрилося б, і нічого таємного, що не стало б відомим.
    27: Те, що Я кажу вам у темряві, говоріть при світлі, і те, що чуєте на вухо, проповідуйте з дахів.
    28: Не бійтеся тих, хто, вбиваючи тіло, не може вбити душі. Бійтеся більше Того, Хто може і душу, і тіло знищити в Геєні.
    29: Хіба два горобці не продаються за асарій? Однак жоден із них не впаде на землю без відома Отця вашого.
    30: У вас же на голові навіть волосся пораховане.
    31: 'Отже, не бійтеся: ви набагато цінніші за горобців.'
    32: Кожного, хто визнає Мене перед людьми, і Я визнаю перед Моїм Небесним Отцем.
    33: Але кожного, хто зречеться Мене перед людьми, зрікусь і Я перед Моїм Небесним Отцем.
    34: Не думайте, що Я прийшов принести мир на землю. Я прийшов принести не мир, а меч.
    35: Адже Я прийшов, аби підняти „сина проти його батька, доньку проти її матері, невістку проти її свекрухи,
    36: і ворогами людини будуть її домашні“.
    37: Хто любитиме свого батька та матір більше, ніж Мене, той не достойний Мене, і хто любитиме сина або доньку більше, ніж Мене, той не достойний Мене.
    38: І хто не бере хреста свого й не йде за Мною, той не достойний Мене.
    39: Хто зберігає життя своє, той втратить його, а хто втратить його заради Мене, знайде його.
    40: Хто приймає вас, Мене приймає, а хто приймає Мене, приймає Того, Хто надіслав Мене.
    41: Хто приймає пророка в ім’я пророка, отримає винагороду пророка, і хто приймає праведника в ім’я праведника, отримає винагороду праведника.
    42: І хто дасть тільки чашу холодної води одному з цих малих в ім’я учня, – істинно кажу вам, – не втратить своєї винагороди».
  11:
    1: Коли Ісус закінчив навчати дванадцятьох Своїх учнів, то пішов звідти навчати та проповідувати в їхніх містах.
    2: Іван, почувши у в’язниці про діла Христові, надіслав своїх учнів
    3: 'спитати Його: ―Ти Той, Хто має прийти, чи нам чекати іншого?'
    4: 'Ісус у відповідь сказав: ―Ідіть і скажіть Іванові те, що ви бачите й чуєте:'
    5: сліпі прозрівають, каліки ходять, прокажені очищаються, глухі чують, мертві оживають, а бідним проповідується Добра Звістка.
    6: І блаженний той, хто не спокуситься через Мене.
    7: 'Коли ж вони пішли, Ісус почав говорити людям про Івана: «На що ви ходили подивитися в пустелю? На тростину, розхитану вітром?'
    8: На кого ви виходили дивитись? На людину в м’якій одежі? Але ті, що носять м’які одежі, знаходяться в царських палацах.
    9: То на кого ж ви ходили дивитись? На пророка? Так, Я кажу вам, навіть більше, ніж на пророка.
    10: 'Він той, про кого написано: „Ось Я посилаю Мого посланця перед обличчям Твоїм, який приготує дорогу перед Тобою“.'
    11: 'Істинно кажу вам: серед народжених жінками ще не було більшого за Івана Хрестителя, але найменший у Царстві Небесному більший за нього.'
    12: Від днів Івана Хрестителя й донині Царство Небесне здобувається силою, і хто докладає зусиль, той здобуває його.
    13: Адже всі Пророки та Закон пророкували до Івана.
    14: І якщо хочете знати, він – Ілля, який має прийти.
    15: Хто має вуха, нехай слухає!
    16: Із ким же Мені порівняти цей рід? Він подібний до дітей, котрі сидять на базарі та, звертаючись до інших,
    17: 'кажуть: „Ми грали вам на сопілці, а ви не танцювали. Ми співали вам жалібні пісні, а ви не ридали“.'
    18: 'Прийшов Іван, який не їсть і не п’є, а вони кажуть: „Має демона!“'
    19: 'Прийшов Син Людський, Який їсть і п’є, а вони кажуть: „Ось чоловік – ненажера й п’яниця, приятель митників та грішників“. Однак мудрість виправдана її власними ділами».'
    20: 'Тоді [Ісус] почав докоряти містам, у яких сталося найбільше Його чудес, бо вони не покаялись:'
    21: «Горе тобі, Хоразине! Горе тобі, Віфсаїдо! Бо якби в Тирі та Сидоні сталися ті чудеса, які були у вас, то вони давно би покаялися в мішковині та попелі.
    22: 'Проте кажу вам: Тиру та Сидону легше буде в день суду, ніж вам.'
    23: І ти, Капернауме, чи будеш піднесений до неба? Ні, ти до пекла зійдеш! Коли б у Содомі сталися чудеса, які сталися в тебе, він залишився б донині.
    24: 'Проте кажу вам: землі Содомській легше буде в день суду, ніж тобі».'
    25: 'У той час Ісус промовив у відповідь: «Славлю Тебе, Отче, Господи неба і землі, за те, що Ти приховав це від мудрих та розумних і відкрив дітям.'
    26: Так, Отче, бо такою була Твоя добра воля.
    27: Усе Мені було доручено Моїм Отцем. Ніхто не знає Сина, окрім Отця, і ніхто не знає Отця, окрім Сина й того, кому Син хоче відкрити.
    28: Прийдіть до Мене всі втомлені та обтяжені, і Я заспокою вас.
    29: Візьміть на себе Моє ярмо й навчіться від Мене, бо Я лагідний та покірний серцем, і знайдете спокій вашим душам.
    30: Бо ярмо Моє добре і тягар Мій легкий».
  12:
    1: У той час Ісус проходив у Суботу через засіяні поля пшениці. Його учні зголодніли й почали зривати колосся та їсти.
    2: 'Фарисеї ж, побачивши це, сказали Йому: ―Ось Твої учні роблять те, чого не дозволено робити в Суботу!'
    3: 'Тоді Він сказав їм: ―Ви не читали, що зробив Давид, коли зголоднів він, а також і ті, що були з ним?'
    4: Як увійшов у Дім Божий та з’їв хліби покладання, котрі не дозволено було їсти ані йому, ані тим, хто був із ним, а тільки священникам?
    5: Або хіба ви не читали в Законі, що в Суботу в Храмі священники порушують Суботу й залишаються невинними?
    6: 'Але Я кажу вам: тут щось більше, ніж Храм.'
    7: 'Якби ви зрозуміли, що означає: «Милосердя хочу, а не жертви», то не засуджували б невинних.'
    8: Бо Син Людський – Господь Суботи.
    9: Вирушивши далі, Він зайшов у їхню синагогу.
    10: 'Там був чоловік із всохлою рукою. І щоб звинуватити Його, вони запитали: ―Чи дозволено зцілювати в Суботу?'
    11: 'Він же промовив: ―Хто з вас, маючи одну вівцю, якщо вона впаде в Суботу в яму, не візьме й не витягне її?'
    12: Наскільки ж людина цінніша за вівцю! Тому в Суботу дозволено робити добро.
    13: 'Тоді сказав чоловікові: ―Простягни свою руку! Той простягнув, і його рука стала здоровою, як і друга.'
    14: Фарисеї ж вийшли та радились проти Нього, як Його вбити.
    15: Дізнавшись [про це], Ісус пішов звідти. За Ним пішло багато людей, і Він зцілив їх усіх.
    16: Однак наказав їм, щоб не виявляли Його,
    17: 'аби збулося сказане через пророка Ісаю:'
    18: «Ось Слуга Мій, Якого Я обрав, Мій Улюблений, Якого вподобала душа Моя. Я покладу Духа Мого на Нього, і Він звіщатиме суд народам.
    19: Він не буде ні сперечатися, ні кричати, і ніхто не почує Його голосу на вулицях.
    20: Надломленої тростини Він не доламає, ґнота світильника, що тліє, не загасить, доки не встановить правосуддя.
    21: І на Його ім’я покладатимуть надію народи».
    22: Тоді привели до Нього біснуватого – сліпого та німого. [Ісус] зцілив його, так що німий говорив та бачив.
    23: 'Усі люди дивувались та говорили: ―Чи це не Син Давидів?'
    24: 'Але фарисеї, почувши [це], казали: ―Він виганяє демонів не інакше, як [силою] Вельзевула, володаря демонів.'
    25: '[Ісус] же, знаючи їхні думки, відповів: ―Кожне царство, розділене в собі, буде спустошене, і кожне місто чи дім, розділені в собі, не встоять.'
    26: Якщо сатана виганяє сатану, то він розділився в собі самому. Як же тоді встоїть його царство?
    27: І якщо Я виганяю демонів Вельзевулом, то ким виганяють ваші сини? Тому вони будуть вашими суддями.
    28: Але якщо Я Духом Божим виганяю демонів, то прийшло до вас Царство Боже.
    29: Або як може хтось увійти в дім сильного та забрати його майно, якщо спочатку не зв’яже сильного? Лише тоді пограбує його дім.
    30: Хто не зі Мною, той проти Мене; і хто не збирає зі Мною, той розкидає.
    31: 'Тому кажу вам: усякий гріх та богохульство проститься людям, але богохульство проти Духа не проститься.'
    32: І якщо хтось скаже слово проти Сина Людського, йому проститься, але якщо хтось скаже проти Святого Духа, не проститься йому ні в цьому віці, ні в майбутньому.
    33: Або визнайте дерево добрим і плід його добрим, або визнайте дерево поганим і плід його поганим. Бо дерево пізнається за плодом.
    34: Роде гадючий, як ви можете казати добре, будучи злими? Адже чим переповнене серце, те говорять вуста.
    35: Добра людина з доброї скарбниці виносить добро, а погана людина з лихого скарбу виносить зло.
    36: 'Кажу вам: за кожне пусте слово, яке скажуть люди, вони відповідатимуть у день суду.'
    37: Бо з твоїх слів будеш виправданий і з твоїх слів будеш засуджений.
    38: 'Тоді деякі книжники та фарисеї промовили: ―Учителю, ми хочемо побачити якесь знамення від Тебе.'
    39: '[Ісус] у відповідь промовив: ―Рід лукавий та невірний шукає знамення, та не дасться йому знамення, хіба що тільки знамення пророка Йони.'
    40: Адже так, як Йонабув у череві кита три дні та три ночі, так буде й Син Людський у серці землі три дні та три ночі.
    41: Люди Ніневіївстануть на суд із цим родом і засудять його, бо вони покаялись через проповідь Йони, а ось тут Хтось більший за Йону.
    42: Цариця Півднявстане на суд із цим родом і засудить його, бо вона прийшла з далекого краю землі послухати Соломонову мудрість, а ось тут Хтось більший за Соломона.
    43: Коли нечистий дух виходить із людини, то йде в місця безводні шукати відпочинку й, не знаходячи,
    44: 'каже: «Повернусь я у дім свій, звідки вийшов». І, повернувшись, знаходить його порожнім, заметеним та прибраним.'
    45: Тоді він іде й бере з собою інших сімох духів, гірших за себе, і входять та живуть там. І для людини останнє стає гіршим за попереднє. Так буде і з цим злим родом.
    46: Коли [Ісус] ще говорив до народу, прийшли Його мати та брати і, стоячи надворі, бажали говорити з Ним.
    47: 'Хтось сказав Йому: ―Ось Твоя мати й Твої брати стоять надворі, бажаючи говорити з Тобою.'
    48: 'Він же у відповідь сказав тому, хто говорив: ―Хто Моя мати і хто Мої брати?'
    49: 'І, показавши рукою на Своїх учнів, промовив: ―Ось Моя мати та Мої брати.'
    50: Бо той, хто виконує волю Мого Небесного Отця, є Моїм братом, сестрою і матір’ю.
  13:
    1: Того ж дня Ісус, вийшовши з дому, сидів на березі моря.
    2: І зібрався біля Нього великий натовп, так що Він зайшов у човен та сів, а всі люди стояли на березі.
    3: 'Він багато навчав їх притчами, кажучи: «Ось сіяч вийшов сіяти.'
    4: Коли він сіяв, деякі [зерна] впали біля дороги; птахи, налетівши, повидзьобували їх.
    5: Інші впали на кам’янистий ґрунт, де не було багато землі, і відразу проросли, бо земля була неглибока.
    6: Коли ж зійшло сонце, то опалило паростки, вони зів’яли й, не маючи коріння, всохли.
    7: Ще інші впали поміж терни. Терни виросли та заглушили їх.
    8: 'А інші впали в добру землю та дали врожай: одні в сто, інші в шістдесят, треті в тридцять разів більше.'
    9: Хто має вуха, нехай слухає!»
    10: 'Підійшовши, учні запитали Його: ―Чому Ти говориш до них притчами?'
    11: 'Він же у відповідь сказав: ―Бо вам дано пізнати таємниці Царства Небесного, а їм не дано.'
    12: Адже тому, хто має, додасться, і матиме надмірно, а від того, хто не має, і те, що має, забереться.
    13: Тому до них Я говорю притчами, бо вони, «дивлячись, не бачать, а слухаючи, не чують і не розуміють».
    14: 'Щодо них збувається пророцтво Ісаї, що каже: «Ви будете слухати й слухати, але ніколи не зрозумієте; будете дивитись і дивитись, але ніколи не побачите.'
    15: Бо серце цього народу згрубіло, важко стали чути вухами й очі свої заплющили, щоб не побачити очима, не почути вухами, не зрозуміти серцем і не навернутись, щоб Я зцілив їх».
    16: Блаженні очі, які бачать, і вуха, які чують.
    17: 'Істинно кажу вам: багато пророків та праведників бажали побачити те, що ви бачите, і не побачили, та почути те, що ви чуєте, і не почули.'
    18: Отже, послухайте, [що означає] притча про сіяча.
    19: До кожного, хто слухає Слово про Царство й не розуміє його, приходить лукавий і викрадає посіяне в його серці. Це те, що посіяне біля дороги.
    20: Посіяне ж на кам’янисту землю – це той, хто, почувши Слово, відразу з радістю приймає його.
    21: Але він не має коріння в собі, є тимчасовим. Коли настають труднощі або гоніння за Слово, він відразу відпадає.
    22: Посіяне серед тернів – це ті, що чують Слово, але турботи цього віку й омана багатства придушують Слово, і воно залишається безплідним.
    23: 'А посіяне в добру землю – це той, хто чує та розуміє Слово. Він насправді приносить врожай: у сто, у шістдесят або в тридцять разів більший.'
    24: '[Ісус] розповів їм іншу притчу: «Царство Небесне подібне до чоловіка, який посіяв добре насіння на своєму полі.'
    25: Але коли чоловік спав, прийшов його ворог, посіяв кукіль серед пшениці та пішов.
    26: А як зійшло посіяне та показався колос, тоді з’явився й кукіль.
    27: 'Тоді прийшли слуги господаря та сказали йому: „Господарю, хіба ми не добре насіння посіяли на полі? Звідки ж узявся кукіль?“'
    28: 'Він відповів їм: „Це зробив ворог“. Раби запитали його: „Хочеш, щоб ми пішли та випололи його?“'
    29: 'Він сказав: „Ні, щоб, виполюючи кукіль, не повиривали й пшениці“.'
    30: 'Залиште, щоб обоє росли разом до жнив. А під час жнив я скажу женцям: „Зберіть спочатку кукіль та пов’яжіть його в снопи, щоб спалити, а пшеницю зберіть до моєї клуні“».'
    31: '[Ісус] розповів їм іншу притчу: «Царство Небесне подібне до гірчичного зерна, яке чоловік узяв та посіяв на своєму полі.'
    32: Хоча воно і є найменшим серед усього насіння, але коли виростає, стає більшим за інші рослини й стає деревом, до якого прилітають птахи небесні та гніздяться на його гілках».
    33: '[Ісус] розповів їм ще іншу притчу: «Царство Небесне подібне до закваски, яку жінка взяла та поклала до трьох мір борошна, доки все вкисло».'
    34: Усе це Ісус говорив людям притчами й нічого не говорив їм без притчі,
    35: 'щоб збулося сказане через пророка: «Відкрию в притчі вуста Мої, розповім про приховане від початку світу».'
    36: 'Тоді, відпустивши людей, [Ісус] зайшов у дім. Його учні підійшли до Нього, кажучи: ―Роз’ясни нам притчу про кукіль на полі.'
    37: 'Він, відповідаючи, сказав: ―Сіяч доброго насіння – це Син Людський.'
    38: Поле – це світ, добре насіння – це сини Царства, а кукіль – це сини лукавого.
    39: Ворог, який його посіяв, – це диявол. Жнива – це кінець світу, а женці – це ангели.
    40: Отже, як збирають кукіль та палять його у вогні, так само буде при кінці світу.
    41: Син Людський надішле своїх ангелів, і вони зберуть з Його Царства всі спокуси та тих, хто робить беззаконня.
    42: І викинуть їх у вогняну піч, де буде плач та скрегіт зубів.
    43: Тоді праведники сяятимуть, як сонце, у Царстві Свого Отця. Хто має вуха, нехай слухає!
    44: Царство Небесне подібне до скарбу, захованого в полі. Чоловік, знайшовши його, знов ховає і на радощах іде, продає все, що має, і купує те поле.
    45: Ще Царство Небесне подібне до купця, який розшукує гарні перлини.
    46: Знайшовши одну дорогоцінну перлину, він іде, продає все, що має, і купує її.
    47: Ще Царство Небесне подібне до невода, закинутого в море, який зібрав багато всякої [риби].
    48: Коли він наповнився, його витягли на берег і, сівши, відібрали все добре в посуд, а непридатне викинули геть.
    49: 'Так буде й при кінці світу: вийдуть ангели, відділять злих з-поміж праведних'
    50: і викинуть їх у вогняну піч, де буде плач та скрегіт зубів.
    51: 'Чи зрозуміли ви все це? Вони відповіли: ―Так!'
    52: 'Він сказав їм: ―Тому кожен книжник, навчений про Царство Небесне, подібний до господаря дому, який виносить зі своєї скарбниці нове й старе.'
    53: Коли Ісус закінчив розповідати ці притчі, то пішов звідти.
    54: 'Він прийшов на Свою батьківщину й навчав людей у їхній синагозі, так що вони були здивовані та казали: «Звідки в Нього така мудрість та сила?'
    55: Чи Він не син теслі? Хіба Його мати не зветься Марією, а Його брати – Яків, Йосиф, Симон та Юда?
    56: Хіба всі Його сестри не серед нас? Звідки в Нього все це?»
    57: 'І вони спокушалися через Нього. Ісус же сказав їм: «Не буває пророка без пошани, хіба тільки на своїй батьківщині та у своєму домі».'
    58: І не зробив там багато чудес через їхнє невір’я.
  14:
    1: У той час тетрарх Ірод почув про Ісуса
    2: 'та сказав своїм слугам: «Це Іван Хреститель. Він воскрес із мертвих, і тому ці чудеса діються через Нього».'
    3: Бо Ірод, схопивши Івана, зв’язав його та посадив до в’язниці через Іродіаду, дружину Филипа, свого брата,
    4: 'тому що Іван казав йому: «Не годиться тобі одружуватися з нею!»'
    5: Ірод бажав би вбити його, але боявся народу, який вважав Івана пророком.
    6: Коли святкували день народження Ірода, дочка Іродіади станцювала серед [гостей] і сподобалася Іродові.
    7: За це він клятвою обіцяв дати їй усе, що вона тільки попросить.
    8: 'Вона ж, навчена своєю матір’ю, сказала: «Дай мені на блюді голову Івана Хрестителя».'
    9: Цар засмутився, але через клятву й тих, що сиділи з ним за столом, наказав виконати її бажання.
    10: Він надіслав [людей] до в’язниці відрубати Іванові голову.
    11: Його голову принесли на блюді та віддали дівчині, а вона віднесла її своїй матері.
    12: Після того учні Івана прийшли, забрали його тіло та поховали, а потім прийшли та сповістили про це Ісуса.
    13: Коли Ісус почув це, то сів у човен та відплив звідти в пустинне місце, щоб бути на самоті. Але люди з різних міст, дізнавшись про це, пішли пішки за Ним.
    14: Вийшовши на берег, [Ісус] побачив багато людей, змилосердився над ними та зцілив їхніх хворих.
    15: 'Коли настав вечір, Його учні підійшли й сказали: ―Тут пустинне місце, і година вже пізня, відпусти людей, щоби пішли в села та купили собі їжу.'
    16: 'Ісус же сказав їм: ―Не треба їм іти, ви дайте їм їсти!'
    17: 'Вони відповіли Йому: ―Ми тут маємо лише п’ять хлібів та дві рибини.'
    18: 'Він сказав: ―Принесіть їх Мені!'
    19: '[Ісус] наказав людям посідати на траву. Потім узяв п’ять хлібів та дві рибини, подивився на небо, благословив їх і, розломивши, дав хліби учням, а учні [роздали] людям.'
    20: Усі їли та наситилися, і назбирали дванадцять повних кошиків залишків.
    21: Тих, що їли, було близько п’яти тисяч чоловіків, не рахуючи жінок та дітей.
    22: Відразу після цього [Ісус] звелів учням сісти в човен та переплисти на другий бік раніше за Нього, поки Він відпустить людей.
    23: А відпустивши людей, [Ісус] зійшов на гору, щоб помолитися на самоті. Коли настав вечір, Він залишився там один.
    24: Човен віддалився вже далеко від берега, і через супротивний вітер його почали кидати хвилі.
    25: О четвертій сторожі ночі[Ісус] пішов до Своїх учнів, ідучи по воді.
    26: 'Побачивши, що Він іде по воді, учні жахнулись і з переляку закричали: «Це привид!»'
    27: 'Але Ісус тієї ж миті заговорив до них: ―Будьте сміливі! Це Я! Не бійтеся!'
    28: 'Тоді Петро сказав у відповідь: ―Господи, якщо це Ти, накажи, щоб я пішов до Тебе по воді!'
    29: '[Ісус] сказав: ―Іди! І, вийшовши з човна, Петро почав іти по воді до Ісуса.'
    30: 'Але, побачивши сильний вітер, злякався, почав тонути й закричав: ―Господи, спаси мене!'
    31: 'Ісус, одразу простягнувши руку, схопив його та промовив: ―Маловіре, чому ти засумнівався?'
    32: Коли вони сіли в човен, вітер стих.
    33: 'Ті, що були в човні, вклонилися Йому, кажучи: «Ти істинно – Син Божий!»'
    34: Перепливши [море], вони прибули до Генезаретської землі.
    35: Люди з тієї місцевості впізнали Ісуса та надіслали звістку по всій околиці. До Нього принесли всіх хворих
    36: і благали Його дозволити лише торкнутися до краю Його одягу, і всі, хто торкнувся, були зцілені.
  15:
    1: 'Тоді деякі фарисеї та книжники з Єрусалима підійшли до Ісуса й запитали:'
    2: ―Чому Твої учні порушують звичай наших батьків? Вони їдять, не помивши своїх рук.
    3: 'Він же відповів їм: ―А чому ж ви порушуєте заповідь Божу через ваш звичай?'
    4: 'Адже Бог сказав: «Шануй батька та матір», а також: «Той, хто зневажає батька або матір, нехай буде покараний смертю!»'
    5: 'Ви ж говорите, що той, хто скаже батькові або матері: «Те, чим я міг би допомогти тобі, – дар Богові»,'
    6: той [може] не шанувати своїх батьків. Так ви скасували Слово Боже через свій звичай.
    7: 'Лицеміри, добре пророкував про вас Ісая, коли казав:'
    8: «Цей народ шанує Мене лише устами, а серце його далеко від Мене.
    9: Даремно вони поклоняються Мені, навчаючи людей людських заповідей».
    10: 'Покликавши народ, [Ісус] промовив до них: «Слухайте та зрозумійте!'
    11: Не те, що входить в уста, оскверняє людину, але те, що виходить з уст, оскверняє людину».
    12: 'Тоді учні підійшли до Нього й сказали: ―Чи знаєш, що фарисеї образилися, почувши [ці] слова?'
    13: '[Ісус] відповів: ―Кожна рослина, яка не була посаджена Моїм Небесним Отцем, буде викоренена.'
    14: Облиште їх, вони сліпі поводирі сліпців. Якщо сліпий веде сліпого, то обидва впадуть в яму.
    15: 'Петро у відповідь сказав: ―Поясни нам цю притчу.'
    16: 'Тоді [Ісус] запитав: ―Невже ви ще не розумієте?'
    17: Не знаєте, що все, що входить в уста, потрапляє в шлунок і виходить геть?
    18: А те, що виходить з уст, походить із серця, саме це й оскверняє людину.
    19: Бо з серця виходять погані думки, вбивства, перелюб, статева розпуста, крадіж, неправдиві свідчення та богохульство.
    20: Саме це оскверняє людину, а їсти немитими руками не оскверняє людини.
    21: Вийшовши звідти, Ісус пішов до земель Тира й Сидона.
    22: 'І ось прийшла до Нього одна жінка-ханаанеянка з тієї землі. Вона казала благаючи: ―Господи, Сину Давида, змилуйся наді мною! Моя донька одержима злим духом.'
    23: 'Але [Ісус] нічого не відповів їй. Тоді підійшли Його учні та благали Його, кажучи: ―[Допоможи] їй та відпусти, бо вона йде за нами й кричить.'
    24: 'У відповідь Він сказав: ―Я посланий лише до загиблих овець народу Ізраїля.'
    25: 'Вона ж, підійшовши, вклонилася Йому та сказала: ―Господи, допоможи мені!'
    26: 'Він же відповів: ―Не годиться брати хліб від дітей та кидати щенятам.'
    27: 'Проте вона сказала: ―Так, Господи, але й щенята їдять крихти, які падають зі столу їхніх господарів.'
    28: 'Тоді Ісус відповів їй: ―О жінко, твоя віра велика! Нехай станеться, як ти бажаєш. І тієї ж миті її донька була зцілена.'
    29: Відійшовши звідти, Ісус пішов до Галілейського моря, зійшов на гору й сів там.
    30: І прийшло до Нього багато людей, які мали з собою кривих, сліпих, калік, німих та багатьох інших [хворих]. Вони поклали їх біля Його ніг, і Він зцілив їх.
    31: Побачивши, що німі розмовляють, криві стають здоровими, каліки ходять і сліпі бачать, люди дивувались та прославляли Бога Ізраїлевого.
    32: 'Ісус же покликав Своїх учнів та сказав: ―Жаль Мені цих людей, тому що вже три дні залишаються зі Мною й не мають, що їсти. Я не хочу відпускати їх голодними, щоб не ослабли в дорозі.'
    33: 'Учні спитали Його: ―Звідки в пустелі нам взяти стільки хліба, щоб нагодувати такий натовп?'
    34: 'Ісус сказав їм: ―Скільки маєте хлібів? Вони відповіли: ―Сім і декілька малих рибин.'
    35: Він звелів людям сісти на землю.
    36: Потім узяв сім хлібів та рибу, подякував, розламав та дав учням, а учні [роздали] людям.
    37: Усі їли та наситились. І зібрали сім повних кошиків залишків.
    38: Тих, хто їв, було чотири тисячі чоловіків, не рахуючи жінок та дітей.
    39: Відпустивши людей, [Ісус] сів у човен та відплив до землі Магадана.
  16:
    1: Фарисеї та садукеї прийшли до Ісуса й випробовуючи Його, просили показати їм знамення з неба.
    2: 'Він відповів їм: «Коли настає вечір, ви кажете: „Буде ясна погода, бо небо червоне“.'
    3: 'А вранці [кажете]: „Сьогодні буде негода, бо небо похмуре“. Отже, обличчя неба ви можете розпізнати, а ознаки часу не можете?'
    4: Рід лукавий та невірний шукає знамення, та не дасться йому знамення, хіба що тільки знамення Йони». І, залишивши їх, пішов геть.
    5: Перепливши на інший берег, учні забули взяти хліб.
    6: 'Ісус сказав їм: ―Дивіться та стережіться закваски фарисейської та садукейської.'
    7: 'Вони ж міркували між собою, кажучи: ―Він каже так, тому що ми не взяли хліба.'
    8: 'Знаючи про це, Ісус промовив: ―Маловіри, чому ви міркуєте між собою, що не взяли хліба?'
    9: Невже не розумієте? Не пам’ятаєте про п’ять хлібів для п’яти тисяч і скільки кошиків ви зібрали?
    10: Ані про сім хлібів для чотирьох тисяч і скільки великих кошиків ви зібрали?
    11: Як ви не розумієте, що не про хліб Я кажу вам? Стережіться ж закваски фарисейської та садукейської.
    12: Тоді вони зрозуміли, що Він казав їм стерегтися не хлібної закваски, а вчення фарисейського та садукейського.
    13: 'Коли Ісус прийшов у землі Кесарії Филипової, то запитав Своїх учнів: ―За кого вважають люди Сина Людського?'
    14: 'Тоді вони відповіли: ―Одні – за Івана Хрестителя, інші – за Іллю, ще інші – за Єремію або одного з пророків.'
    15: '[Ісус] же запитав їх: ―А ви за кого Мене вважаєте?'
    16: 'Симон Петро відповів: ―Ти – Христос, Син Бога Живого!'
    17: 'Ісус відповів йому: ―Блаженний ти, Симоне, сину Йони, що не тіло та кров відкрили це тобі, а Отець Мій Небесний.'
    18: 'Я також кажу тобі: ти – Петро, і на цій скелі Я збудую Мою Церкву, і ворота пекла її не переможуть.'
    19: Я дам тобі ключі Царства Небесного; і те, що зв’яжеш на землі, буде зв’язане на небі, і те, що розв’яжеш на землі, буде розв’язане на небі.
    20: Тоді наказав учням, щоб нікому не казали, що Він – Христос.
    21: Відтоді Ісус почав пояснювати Своїм учням, що Йому належить іти до Єрусалима й багато страждати, бути відкинутим старійшинами, первосвященниками та книжниками, бути вбитим, але третього дня воскресне.
    22: 'Тоді Петро, відкликавши Ісуса вбік, почав докоряти Йому, кажучи: ―Нехай помилує Тебе Бог, Господи! Хай з Тобою цього ніколи не станеться!'
    23: '[Ісус] же, обернувшись до Петра, промовив: ―Відійди від Мене, сатано! Ти спокушаєш Мене, бо думаєш не про Боже, а про людське.'
    24: 'Тоді Ісус сказав Своїм учням: ―Якщо хтось хоче йти за Мною, нехай зречеться самого себе, візьме свій хрест та слідує за Мною.'
    25: Бо хто хоче спасти своє життя, втратить його, а хто втратить життя заради Мене, той знайде його.
    26: Яка користь людині, якщо здобуде весь світ, а душу свою втратить? Або що дасть людина в обмін за свою душу?
    27: Адже Син Людський має прийти в славі Отця Свого разом зі Своїми ангелами й тоді воздасть кожному згідно з його ділами.
    28: 'Істинно кажу вам: деякі з присутніх не зазнають смерті, доки не побачать Сина Людського, Який приходить у Царстві Своєму.'
  17:
    1: Через шість днів Ісус узяв із Собою Петра, Якова та його брата Івана й вивів їх на високу гору.
    2: 'Там Він преобразився перед ними: Його обличчя засяяло, мов сонце, а Його одяг став білим, як світло.'
    3: І ось з’явились їм Мойсей та Ілля, які розмовляли з Ним.
    4: 'Петро звернувся до Ісуса й сказав: «Господи, добре нам тут бути! Якщо бажаєш, зробимо тут три намети: один для Тебе, один для Мойсея та один для Іллі».'
    5: 'Коли він ще говорив, ось ясна хмара накрила їх, і з хмари промовив голос: «Це Син Мій улюблений, у Якому Моє вподобання. Його слухайте!»'
    6: Почувши це, учні впали долілиць, бо дуже злякалися.
    7: 'Але Ісус підійшов та, доторкнувшись до них, сказав: ―Встаньте, не бійтеся!'
    8: Підвівши свої очі, вони нікого не побачили, окрім Ісуса.
    9: 'Коли вони сходили з гори, Ісус наказав їм: ―Не кажіть нікому про те, що ви бачили, доки Син Людський не воскресне з мертвих.'
    10: 'Учні запитали Його: ―Чому книжники кажуть, що Ілля має прийти першим?'
    11: 'Тоді [Ісус] відповів: ―Ілля дійсно приходить для того, щоб відновити все.'
    12: 'Але кажу вам: Ілля вже прийшов, та не впізнали його й вчинили з ним усе, що схотіли. Так само й Син Людський має постраждати від них.'
    13: Тоді учні зрозуміли, що Він говорив про Івана Хрестителя.
    14: Коли вони прийшли до людей, підійшов чоловік, упав на коліна [перед Ісусом]
    15: 'і промовив: ―Господи, змилуйся над моїм сином, бо він – сновида й тяжко страждає, часто кидається у вогонь або у воду.'
    16: Я приводив його до Твоїх учнів, але вони не змогли його зцілити.
    17: 'Ісус же відповів: ―О роде невірний та розбещений, доки буду з вами? Доки терпітиму вас? Приведіть хлопчика сюди до Мене!'
    18: Ісус наказав демону, і той вийшов із хлопчика; тієї ж миті хлопець був зцілений.
    19: 'Тоді учні підійшли до Ісуса й наодинці запитали: ―Чому ми не змогли вигнати демона?'
    20: 'Він відповів: ―Через ваше маловір’я. Істинно кажу вам: якщо ви матимете віру, як гірчичне зерно, і скажете цій горі: «Перейди звідси туди!», – вона перейде. Нічого неможливого для вас не буде.'
    21: Але цей рід [демонів] виганяється лише постом та молитвою.
    22: 'Коли ж вони разом зібралися в Галілеї, Ісус сказав їм: «Син Людський буде виданий у руки людські.'
    23: Його вб’ють, але третього дня Він воскресне». Учні дуже засмутилися.
    24: 'Коли вони прибули до Капернаума, прийшли до Петра ті, що збирали дводрахмову данину, і запитали: ―Ваш учитель платить дводрахмову данину?'
    25: 'Він відповів: ―Так! Коли ж Петро зайшов у дім, Ісус випередив його, запитавши: ―Симоне, як ти думаєш, від кого збирають данину або податок земні царі, від своїх синів чи від чужих?'
    26: 'Симон відповів: ―Від чужих. Тоді Ісус сказав: ―Отже, сини вільні [від податку].'
    27: Але щоб не спокушати їх, іди до моря, закинь вудку й витягни першу рибу, яку впіймаєш. Відкривши їй рота, ти знайдеш статер. Візьми його та віддай їм за Мене й за себе.
  18:
    1: 'У той час учні прийшли до Ісуса, кажучи: ―Хто найбільший у Царстві Небесному?'
    2: '[Ісус] покликав дитину, поставив її посеред них'
    3: 'і сказав: ―Істинно кажу вам: якщо не навернетесь і не станете, як діти, ніколи не увійдете в Царство Небесне.'
    4: Отже, хто впокориться, як ця дитина, той великий у Царстві Небесному.
    5: І хто приймає таку дитину в ім’я Моє, Мене приймає.
    6: Якщо хтось спокусить одного з цих малих, що вірують у Мене, то для нього було б краще, якби йому повісили млинове жорно на шию й втопили у відкритому морі.
    7: Горе світові від спокус, бо спокуси повинні приходити, але горе тій людині, через яку приходить спокуса.
    8: 'Якщо твоя рука або нога спокушає тебе, відріж її та відкинь від себе: краще тобі увійти в життя покаліченим чи кульгавим, ніж, маючи дві руки або дві ноги, бути вкинутим у вогонь вічний.'
    9: І якщо твоє око спокушає тебе, вирви його та відкинь від себе. Краще тобі увійти в життя однооким, ніж, маючи два ока, бути вкинутим у Геєну вогняну.
    10: 'Стережіться, щоб ви не зневажали жодного з цих малих, бо кажу вам: їхні ангели на небі завжди бачать обличчя Мого Небесного Отця.'
    11: Адже Син Людський прийшов знайти та спасти загублене.
    12: Як ви вважаєте, якщо в одного чоловіка буде сто овець і одна з них заблукає, чи не залишить він дев’яносто дев’ять на горах та не піде шукати заблудлу?
    13: 'І коли станеться, що знаходить її, істинно кажу вам: радітиме нею більше, ніж дев’яноста дев’ятьма, які не заблукали.'
    14: Так само й ваш Небесний Отець не бажає, щоб загинув хоч один із цих малих.
    15: Якщо твій брат згрішив проти тебе, іди та докори йому наодинці. Якщо він послухає, то ти повернув собі брата.
    16: Якщо ж не послухає, візьми з собою ще одного або двох, щоб устами двох або трьох свідків підтвердилось кожне слово.
    17: Якщо ж він відмовиться слухати, скажи Церкві. Якщо не послухається Церкви, нехай буде для тебе, як язичник і митник.
    18: 'Істинно кажу вам: зв’язане вами на землі, буде зв’язане на небі, і все, розв’язане на землі, буде розв’язане на небі.'
    19: 'Знов істинно кажу вам: якщо двоє з вас на землі погодяться просити про щось, то все їм буде дано Моїм Небесним Отцем.'
    20: Адже там, де двоє або троє з вас зберуться в ім’я Моє, там і Я посеред них.
    21: 'Тоді підійшов Петро та спитав Ісуса: ―Господи, як часто прощати брата, який згрішить проти мене? Чи до семи разів?'
    22: 'Ісус відповів йому: ―Не кажу тобі до семи, а до сімдесяти разів по сім.'
    23: Отже, Царство Небесне схоже на царя, який бажав розрахуватись зі своїми рабами.
    24: Коли почав розраховуватись, привели до нього одного, який був винен десять тисяч талантів
    25: Оскільки він не мав, чим заплатити, господар наказав продати його, дружину, дітей та все його майно й заплатити [борг].
    26: 'Тоді раб, впавши ниць, благав його, кажучи: «Будь терплячим зі мною, і я все поверну тобі».'
    27: Змилосердившись, господар того раба відпустив його та простив борг.
    28: 'Коли той раб вийшов, то зустрів одного зі своїх товаришів, який був винен йому сто динаріїв, схопив його та почав душити кажучи: «Віддай мені все, що винен!»'
    29: 'Тоді його товариш упав ниць та благав його, кажучи: «Будь терплячим зі мною, і я все поверну тобі».'
    30: Але той не схотів і кинув його до в’язниці, доки не віддасть боргу.
    31: Побачивши, що сталося, його товариші дуже засмутилися та пішли й сказали про все, що сталося, господареві.
    32: 'Тоді, покликавши його, господар сказав йому: «Лукавий рабе! Я простив тобі весь борг, як ти просив мене!'
    33: Хіба не належало тобі змилосердитись над твоїм товаришем, як і я змилосердився над тобою?»
    34: І, розгнівавшись, господар віддав його катам, поки не віддасть боргу.
    35: Так зробить і Отець Мій Небесний з вами, якщо кожен із вас не прощатиме свого брата від усього серця.
  19:
    1: Коли Ісус закінчив ці слова, Він вийшов із Галілеї та пішов в околиці Юдеї, що за Йорданом.
    2: За Ним ішло багато людей, і Він зцілив їх там.
    3: 'І підійшли до Нього фарисеї та, випробовуючи Його, запитали: ―Чи дозволено чоловікові розлучатися зі своєю дружиною з будь-якої причини?'
    4: '[Ісус] же відповів: ―Хіба ви не читали, що Творець від початку «чоловіком та жінкою їх створив»?'
    5: 'І додав: «Тому залишить чоловік батька свого й матір свою і прилине до жінки своєї, і будуть двоє одним тілом».'
    6: Тому більше не буде двох, а одне тіло. Отже, те, що Бог з’єднав, людина хай не роз’єднує.
    7: 'Вони відповіли: ―Чому тоді Мойсей звелів дати їй лист про розлучення та відпустити?'
    8: 'Він відповів: ―Мойсей через вашу жорстокість дозволив вам розлучатися з вашими дружинами, але від початку не було так.'
    9: 'Кажу ж вам: кожен, хто розлучається зі своєю дружиною – за винятком статевої розпусти – і одружується з іншою, чинить перелюб.'
    10: 'Тоді Його учні сказали: ―Якщо така справа чоловіка та жінки, то краще не одружуватись.'
    11: 'Він же відповів їм: ―Не всі розуміють це слово, а лише ті, кому це дано.'
    12: Бо є євнухи, які такими народилися, є євнухи, яких оскопили люди, і є євнухи, які оскопили себе самі заради Царства Небесного. Хто може зрозуміти, хай зрозуміє!
    13: Тоді привели до Нього дітей, щоб Він поклав на них руки та помолився, але учні забороняли їм.
    14: 'Ісус же сказав: «Пустіть дітей, не забороняйте їм приходити до Мене, бо таким, як вони, належить Царство Небесне».'
    15: І, поклавши на них руки, Він пішов звідти.
    16: 'І ось один [чоловік] підійшов та запитав: ―Учителю, що мені зробити доброго, щоб мати життя вічне?'
    17: '[Ісус] відповів йому: ―Чому питаєш Мене про добре? Ніхто не є Добрий, окрім Самого Бога. Але якщо бажаєш увійти в Життя, виконуй заповіді.'
    18: 'Той запитав: ―Які? Ісус сказав: ―«Не вбивай», «Не чини перелюбу», «Не кради», «Не обманюй»,'
    19: «Шануй батька та матір», «Люби ближнього свого, як самого себе».
    20: 'Юнак відповів Йому: ―Усе це я зберіг змалку. Чого ще мені бракує?'
    21: 'Ісус відповів йому: ―Якщо бажаєш бути досконалим, піди, продай своє майно та роздай бідним, і матимеш скарб на небесах; а тоді приходь та слідуй за Мною.'
    22: Почувши ці слова, молодий чоловік відійшов засмучений, бо мав багато маєтків.
    23: 'Ісус же сказав своїм учням: ―Істинно кажу вам: важко багатому ввійти в Царство Небесне.'
    24: 'І ще кажу вам: легше верблюдові пройти через вушко голки, ніж багатому ввійти в Царство Боже.'
    25: 'Коли учні почули це, то дуже здивувалися й запитали: ―Хто ж тоді може бути спасенний?'
    26: 'Подивившись [на них], Ісус відповів їм: ―Для людей це неможливо, але для Бога все можливо.'
    27: 'Тоді Петро сказав Йому: ―Ось ми залишили все та пішли за Тобою. Що ми будемо за це мати?'
    28: 'Ісус відповів йому: ―Істинно кажу вам: у новому світі, коли Син Людський сяде на Свій престол слави, то й ви, котрі пішли за Мною, сядете на дванадцятьох престолах, судячи дванадцять племен Ізраїля.'
    29: І кожен, хто залишив дім, братів, сестер, батька, матір, дружину, дітей і поля заради Мого імені, той отримає в сто разів більше і вічне життя у спадок.
    30: Багато перших будуть останніми, а останні – першими.
  20:
    1: «Царство Небесне подібне до господаря, який рано-вранці вийшов найняти робітників до свого виноградника.
    2: Погодившись із робітниками по одному динаріюв день, він послав їх до свого виноградника.
    3: Вийшовши о третій годині, він побачив інших, які стояли на ринку без роботи.
    4: 'Він сказав їм: „Ідіть і ви в мій виноградник, і дам вам по справедливості“.'
    5: Вони пішли. Вийшовши о шостій і о дев’ятій годині, зробив так само.
    6: 'Коли вийшов об одинадцятій годині, побачив інших і сказав їм: „Чому ви стоїте весь день без роботи?“'
    7: 'Вони кажуть йому: „Тому що ніхто нас не найняв“. Він говорить: „Ідіть і ви в мій виноградник“.'
    8: 'Коли настав вечір, господар виноградника каже своєму управителеві: „Поклич робітників і заплати їм. Почни з останніх до перших“.'
    9: Ті, що прийшли об одинадцятій годині, отримали кожен по динарію.
    10: Ті, що прийшли першими, думали, що отримають більше, але й вони отримали по динарію.
    11: Отримавши, вони нарікали на господаря,
    12: 'кажучи: „Ці останні працювали тільки одну годину, і ти зрівняв їх із нами, що зносили тягар дня та спеку“.'
    13: 'Він же сказав одному з них: „Друже, я не ображаю тебе, чи не за динарія ти домовлявся зі мною?'
    14: Тож візьми своє і йди. Я ж хочу й цьому останньому дати, як тобі.
    15: Хіба я не можу зробити того, що хочу, з тим, що моє? Чи твоє око заздрісне через те, що я добрий?“
    16: Так останні будуть першими, а перші – останніми. Бо багато покликаних, та мало обраних».
    17: 'Прямуючи до Єрусалима, Ісус узяв дванадцятьох учнів окремо й дорогою сказав їм:'
    18: «Ось ми йдемо до Єрусалима, і там Син Людський буде виданий первосвященникам і книжникам; вони засудять Його на смерть,
    19: віддадуть язичникам для знущання, катування та розп’яття, але третього дня Він воскресне».
    20: Тоді підійшла до Нього мати синів Зеведеєвих разом зі своїми синами. Вклонившись, вона [хотіла] щось попросити в Нього.
    21: 'Він запитав її: ―Що бажаєш Мені сказати? Вона сказала: ―Накажи, щоб двоє моїх синів сиділи в Царстві Твоєму: один праворуч, а інший ліворуч від Тебе.'
    22: 'Ісус у відповідь сказав їм: ―Не знаєте, чого просите. Чи зможете ви пити чашу, яку Я питиму, або хреститися хрещенням, яким Я хрещуся? Вони відповіли: ―Зможемо!'
    23: 'Він сказав їм: ―Чашу Мою ви будете пити, і хрещенням, яким Я хрещуся, ви будете хрещені. Але щоб сидіти праворуч або ліворуч від Мене – не Мені це вирішувати: ці місця належать тим, кому приготовлені Моїм Отцем.'
    24: Решта десятеро [учнів], почувши про це, обурилися на двох братів.
    25: 'Ісус же, покликавши їх, сказав: «Ви знаєте, що керівники народів володіють ними, а сильні світу панують над ними.'
    26: 'Але серед вас не так має бути: хто хоче стати великим між вами, той має стати вашим слугою.'
    27: І хто хоче бути першим, нехай буде вашим рабом.
    28: Так само й Син Людський прийшов не для того, щоб Йому служили, але щоб служити й віддати Своє життя як викуп за багатьох».
    29: Коли вони виходили з Єрихона, багато людей пішло за Ним.
    30: 'І ось двоє сліпих, котрі сиділи біля дороги, почувши, що Ісус проходить повз них, почали голосно кричати: ―Змилуйся над нами, Господи, Сину Давидів!'
    31: 'Натовп докоряв їм, щоб мовчали. Але вони ще голосніше закричали: ―Змилуйся над нами, Господи, Сину Давидів!'
    32: 'Ісус зупинився, покликав їх та сказав: ―Що хочете, щоб Я зробив для вас?'
    33: 'Вони відповіли: ―Господи, щоб відкрилися наші очі!'
    34: Ісус, змилосердившись, доторкнувся до їхніх очей – і вони відразу прозріли та пішли за Ним.
  21:
    1: Коли наблизились до Єрусалима й прийшли у Вітфагію, до Оливної гори, Ісус надіслав двох учнів
    2: 'та сказав їм: «Ідіть у село, яке перед вами, і відразу знайдете прив’язану ослицю й осля з нею; відв’яжіть їх та приведіть до Мене.'
    3: І якщо хтось спитає вас, скажіть, що Господь потребує їх і відразу ж їх поверне».
    4: 'Це сталося, щоб сповнились слова, сказані пророком:'
    5: '«Скажіть дочці Сіону: „Ось Цар твій їде до тебе, покірний, верхи на ослиці та осляті, синові під’яремної“».'
    6: Учні пішли й зробили, як наказав їм Ісус.
    7: Привели ослицю й осля, поклали на них свій одяг, і Він сів верхи.
    8: Багато людей стелили свій одяг по дорозі, інші ж різали гілки з дерев і також стелили по дорозі.
    9: 'Люди, ідучи попереду та позаду Нього, викрикували: «Осанна Синові Давидовому!» «Благословенний Той, Хто йде в ім’я Господа!» «Осанна на Небесах!»'
    10: 'Коли Він увійшов у Єрусалим, усе місто заворушилося питаючи: «Хто Він такий?»'
    11: 'Народ же казав: «Це Ісус, пророк із Назарета, що в Галілеї».'
    12: Ісус увійшов у Храм та вигнав усіх тих, хто продавав і купував у Храмі, перевернув столи тих, хто міняв гроші, та місця тих, хто продавав голубів.
    13: 'Він казав їм: «Написано: „Дім Мій буде називатися Домом Молитви“, а ви зробили з нього „притулок розбійників!“»'
    14: І приходили до Нього в Храм сліпі та криві, і Він зцілив їх.
    15: 'Але первосвященники та книжники, побачивши чудеса, які Він робив, та дітей, які кричали в Храмі: «Осанна Синові Давидовому!» – обурилися'
    16: 'й сказали Йому: ―Чуєш, що вони говорять? Ісус же відповів їм: ―Так! А хіба ви ніколи не читали: «Із вуст [малих] дітей і немовлят Ти приготував Собі хвалу».'
    17: Залишивши їх, Він вийшов із міста, пішов до Віфанії та заночував там.
    18: Вранці, повертаючись до міста, [Ісус] зголоднів.
    19: 'І, побачивши біля дороги смоковницю, підійшов до неї, але нічого, окрім листя, не знайшов. Тоді промовив до неї: «Нехай же повік не буде плоду від тебе!» І смоковниця відразу всохла.'
    20: 'Побачивши це, учні здивувалися й запитали: ―Як смоковниця відразу всохла?'
    21: 'Ісус сказав у відповідь: ―Істинно кажу вам: якщо ви матимете віру й не будете сумніватися, то зробите не тільки те, що сталося зі смоковницею, але навіть якщо скажете цій горі: «Піднесися та кинься в море!» – станеться.'
    22: Усе, про що попросите в молитві з вірою, отримаєте.
    23: 'Коли Він увійшов у Храм і навчав, до Нього підійшли первосвященники та старійшини народу й запитали: ―Якою владою Ти це робиш? І хто дав Тобі таку владу?'
    24: 'У відповідь Ісус сказав їм: ―Запитаю і Я вас про одне, і якщо відповісте Мені, Я скажу вам, якою владою це роблю.'
    25: 'Звідки було Іванове хрещення? З Неба чи від людей? Вони ж стали міркувати між собою, кажучи: ―Якщо скажемо: «З неба», Він запитає нас: «Чому ж ви не повірили йому?»'
    26: 'Якщо ж ми скажемо: «Від людей», то боїмося людей, бо всі вважають Івана пророком.'
    27: 'Тож вони відповіли Ісусові: ―Не знаємо. [Ісус] сказав їм: ―Тоді і Я не скажу, якою владою це роблю.'
    28: '«Як ви вважаєте? В одного чоловіка було двоє синів. Він прийшов до першого й сказав: „Сину, іди та попрацюй сьогодні в [моєму] винограднику“.'
    29: 'Той відповів: „Не хочу!“Але потім, розкаявшись, пішов.'
    30: 'Пішовши до другого, сказав так само. Той відповів: „Я [піду, ] господарю!“Але не пішов.'
    31: 'Хто з цих двох виконав волю батька?» Вони відповіли: ―Перший. [Тоді] Ісус сказав їм: ―Істинно кажу вам: митники та блудниці випереджають вас до Царства Божого.'
    32: Прийшов Іван до вас дорогою праведності, і ви не повірили йому, а митники та блудниці повірили. Ви ж, навіть побачивши це, все одно не розкаялися й не повірили йому.
    33: Послухайте іншу притчу. Один чоловік-господар посадив виноградник, обвів його огорожею, вкопав у ньому давильню, збудував башту, здав його в оренду виноградарям та вирушив у подорож.
    34: Коли настав час врожаю, він надіслав своїх рабів до виноградарів отримати свій прибуток.
    35: Однак виноградарі схопили рабів, одного побили, іншого вбили, а ще іншого закидали камінням.
    36: Тоді він надіслав інших рабів, більше, ніж раніше, але виноградарі вчинили з ними так само.
    37: 'Нарешті надіслав до них свого сина, кажучи: «Мого сина поважатимуть!»'
    38: 'Але виноградарі, побачивши сина, сказали один одному: «Це спадкоємець, ходімо та вб’ємо його, і спадщина дістанеться нам!»'
    39: Вони схопили його, вивели з виноградника та вбили.
    40: Коли прийде господар виноградника, що він зробить із цими виноградарями?
    41: 'Вони відповіли: ―Тих злодіїв жорстоко покарає, а виноградник віддасть іншим виноградарям, які сплатять його прибуток вчасно.'
    42: 'Ісус сказав їм: ―Хіба ви ніколи не читали в Писанні: «Камінь, який відкинули будівничі, став наріжним каменем. Господь зробив це, і воно є дивним у наших очах»?'
    43: 'Тому кажу вам: Царство Боже буде відібране від вас та дане народові, який буде приносити його плоди.'
    44: Хто впаде на цей камінь, буде розбитий, а той, на кого він впаде, буде розчавлений.
    45: Почувши ці притчі, первосвященники та фарисеї зрозуміли, що Він говорить про них,
    46: і шукали нагоди схопити [Ісуса], але боялися народу, який вважав Його пророком.
  22:
    1: 'Ісус у відповідь продовжив говорити притчами:'
    2: ―Царство Небесне подібне до Царя, який приготував весілля для свого сина.
    3: Він надіслав своїх рабів покликати запрошених на весілля, але ті не захотіли прийти.
    4: 'Тоді надіслав інших рабів сказати запрошеним: «Ось я приготував обід, моїх волів та вгодовану худобу вже забито, усе готове. Приходьте на весілля!»'
    5: 'Але вони знехтували й пішли: один – на своє поле, інший – торгувати.'
    6: Інші ж, схопивши його рабів, познущалися над ними та вбили їх.
    7: Тоді цар обурився та надіслав своє військо, знищив тих убивць і спалив їхнє місто.
    8: 'І сказав своїм рабам: «Весілля вже готове, а запрошені виявились недостойними.'
    9: Отже, ідіть на перехрестя доріг та запрошуйте, кого зустрінете, на весілля».
    10: Ті раби вийшли на дороги та покликали всіх, кого зустріли, – як поганих, так і добрих; і весільна зала наповнилася гостями.
    11: Але коли цар прийшов подивитися на гостей, то побачив там чоловіка, який не був одягнений у весільний одяг.
    12: 'І сказав йому: «Друже, як ти зайшов сюди, не маючи весільного одягу?» Проте той мовчав.'
    13: 'Тоді Цар сказав слугам: «Зв’яжіть йому руки та ноги й викиньте до зовнішньої тьми. Там буде плач та скрегіт зубів.'
    14: Адже багато покликаних, та мало обраних».
    15: Тоді фарисеї пішли та радились, як спіймати Ісуса на слові.
    16: 'І надіслали до Нього своїх учнів разом з іродіанами, які запитали: ―Учителю, ми знаємо, що Ти праведний і правдиво навчаєш Божого шляху, ні на кого не зважаєш, адже не дивишся на людське обличчя.'
    17: 'Отже, скажи нам, як Ти вважаєш: чи годиться платити податок Кесареві, чи ні?'
    18: 'Але Ісус, зрозумівши їхнє лукавство, сказав: ―Чому ви випробовуєте Мене, лицеміри?'
    19: Покажіть Мені монету для податку. Вони принесли Йому динарій.
    20: 'Він сказав їм: ―Чиє це зображення та напис?'
    21: 'Вони відповіли: ―Кесаря! Тоді Він сказав їм: ―Тож віддайте Кесареві – Кесареве, а Богові – Боже!'
    22: Почувши це, вони здивувалися й, залишивши Його, пішли геть.
    23: 'Того ж дня прийшли до Нього садукеї, які кажуть, що не існує воскресіння з мертвих, і запитали Його:'
    24: '―Учителю, Мойсей сказав: «Якщо хтось помре, не маючи дітей, то нехай його брат одружиться з дружиною померлого та підніме нащадка своєму братові».'
    25: Було ж у нас семеро братів. Перший одружився та помер, і, не маючи дітей, залишив дружину своєму братові.
    26: Так само другий і третій – аж до сьомого.
    27: Після всіх померла й жінка.
    28: Отже, при воскресінні дружиною котрого з семи вона буде? Адже всі мали її [за дружину].
    29: 'Ісус у відповідь сказав їм: ―Помиляєтеся, бо не знаєте ані Писання, ані сили Божої.'
    30: При воскресінні не одружуються й не виходять заміж, а є як ангели на небі.
    31: 'А щодо воскресіння з мертвих, хіба ви не читали, що сказав вам Бог:'
    32: «Я – Бог Авраама, Бог Ісаака і Бог Якова»? Він є Богом не мертвих, а живих!
    33: Почувши це, люди були здивовані Його вченням.
    34: Фарисеї, почувши, що Він змусив садукеїв замовкнути, зібралися разом.
    35: 'Один із них, учитель Закону, запитав Його, випробовуючи:'
    36: ―Учителю, яка заповідь найбільша в Законі?
    37: 'Він відповів йому: ―«Люби Господа Бога свого всім серцем своїм, усією своєю душею і всім своїм розумінням!»'
    38: Це перша та найбільша заповідь.
    39: 'А друга подібна до неї: «Люби ближнього свого, як самого себе».'
    40: На ці дві заповіді спираються весь Закон та Пророки.
    41: 'Коли зібралися фарисеї, Ісус запитав їх:'
    42: '―Що ви думаєте про Христа? Чий Він Син? Вони відповіли: ―Давидів!'
    43: 'Він сказав: ―Як же тоді Давид у Дусі називає Його Господом, коли каже:'
    44: '«Господь сказав Господеві моєму: „Сядь праворуч від Мене, доки Я не покладу ворогів Твоїх, як підніжок для Твоїх ніг“».'
    45: Отже, якщо Давид називає Його Господом, як Він може бути його Сином?
    46: І ніхто не міг Йому відповісти ані слова. Від того дня ніхто не наважувався запитувати Його.
  23:
    1: 'Тоді Ісус промовив до народу та до своїх учнів:'
    2: «На місці Мойсея сидять книжники та фарисеї.
    3: Отже, робіть та слухайтесь усього, що вони вам кажуть, але не робіть їхніх вчинків, адже вони говорять одне, а роблять інше.
    4: Вони в’яжуть важкі тягарі, які важко нести, і кладуть їх на плечі людей, але самі й пальцем не хочуть їх поворухнути.
    5: 'Вони роблять усі свої вчинки, щоб їх бачили люди: розширюють свої філактерії та збільшують китиці,'
    6: люблять почесні місця на бенкетах, перші місця в синагогах,
    7: 'привітання на ринках та щоб люди їх кликали: Равві!'
    8: Але ви не називайте себе Равві, бо Один у вас Равві, ви ж усі – брати.
    9: Не називайте [нікого] на землі своїм Отцем, бо лише Один у вас Отець – Той, Що на Небі.
    10: Також нікого не називайте Наставником, бо Один у вас Наставник – Христос.
    11: Найбільший з вас нехай буде вам слугою.
    12: Бо хто підноситиме себе, той буде принижений, а хто себе принижуватиме, буде піднесений.
    13: 'Горе вам, книжники та фарисеї, лицеміри, бо ви зачиняєте Царство Небесне перед людьми: самі не входите й тим, хто бажає ввійти, не дозволяєте.'
    14: Горе вам, книжники та фарисеї, лицеміри, бо ви поїдаєте доми вдів і лицемірно довго молитесь. За це отримаєте ще більшу кару.
    15: Горе вам, книжники та фарисеї, лицеміри, бо ви подорожуєте морем та суходолом, щоб здобути хоча б одного наверненого; і коли це стається, робите його сином Геєни, вдвічі гіршим за вас.
    16: 'Горе вам, сліпі поводирі! Ви кажете: „Якщо хтось клянеться Храмом, то це нічого не значить, а якщо клянеться золотом Храму, то він зв’язаний присягою“.'
    17: 'Ви безумні та сліпі! Адже що більше: золото чи Храм, який освячує золото?'
    18: 'І [ще ви кажете]: хто клянеться жертовником, це нічого не значить, а якщо клянеться даром, що на ньому, то він зв’язаний присягою.'
    19: 'Сліпці! Що більше: дар чи жертовник, який освячує дар?'
    20: Отже, хто клянеться жертовником, клянеться ним і тим, що на ньому.
    21: І хто клянеться Храмом, клянеться ним і Тим, Хто живе в ньому.
    22: І хто клянеться небом, клянеться престолом Божим і Тим, Хто сидить на ньому.
    23: 'Горе вам, книжники та фарисеї, лицеміри, бо ви даєте десятину з м’яти, кропу та тмину, але знехтували найважливішим у Законі: справедливістю, милістю та вірою. І це належить робити, і тим не нехтувати.'
    24: Сліпі поводирі, що відціджуєте комара, а ковтаєте верблюда.
    25: Горе вам, книжники та фарисеї, лицеміри, бо ви очищуєте чашу та посуд ззовні, а всередині вони повні здирництва та ненажерливості.
    26: Сліпий фарисею! Очисти спочатку чашу зсередини, щоб і ззовні вона стала чистою.
    27: Горе вам, книжники та фарисеї, лицеміри, бо ви – як побілені гроби, які ззовні видаються гарними, а всередині повні кісток мерців та всякої нечистоти.
    28: Так і ви ззовні видаєтеся праведними людьми, а всередині повні лицемірства та беззаконня.
    29: Горе вам, книжники та фарисеї, лицеміри, бо ви будуєте гробниці пророкам, прикрашаєте пам’ятники праведникам
    30: 'і кажете: „Якби ми жили за днів наших батьків, то не були б спільниками у крові пророків“.'
    31: Цим ви свідчите, що ви є синами тих, що вбивали пророків.
    32: Сповніть же до кінця приклад ваших батьків.
    33: Змії, поріддя гадюче! Як ви зможете уникнути суду Геєни?
    34: Ось тому Я посилаю до вас пророків, мудреців та книжників. Декого з них ви вб’єте та розіпнете, а декого з них ви будете бити у ваших синагогах та гнати з міста до міста.
    35: 'І тому впаде на вас уся кров праведників, пролита на землі: від крові праведного Авеля до крові Захарії, сина Варахії, якого ви вбили між Храмом та жертовником.'
    36: 'Істинно кажу вам: усе це прийде на цей рід.'
    37: О, Єрусалиме, Єрусалиме, що вбиваєш пророків і закидуєш камінням посланих до тебе! Скільки разів Я бажав зібрати твоїх дітей, як квочка збирає своїх курчат під крила, але ви не захотіли!
    38: Ось ваш дім залишається порожнім.
    39: 'Бо кажу вам: віднині не побачите Мене, доки не скажете: „Благословенний Той, Хто йде в ім’я Господа!“»'
  24:
    1: Коли Ісус виходив із Храму та віддалявся, Його учні підійшли, щоб показати Йому будівлі Храму.
    2: 'Але Він сказав їм: ―Бачите все це? Істинно кажу вам: не залишиться тут каменя на камені, який не був би зруйнований.'
    3: 'Коли [Ісус] сидів на Оливній горі, Його учні підійшли до Нього й наодинці запитали: ―Скажи нам, коли все це станеться і яка ознака Твого приходу та кінця світу?'
    4: 'Ісус відповів їм: ―Дивіться, щоб ніхто не ввів вас в оману!'
    5: 'Бо багато хто прийде в ім’я Моє й казатиме: «Я – Христос!» І багатьох введуть в оману.'
    6: 'Ви почуєте про війни та чутки про війни. Дивіться, не лякайтеся: це має статися, але це ще не кінець.'
    7: Повстане народ проти народу й царство проти царства. У різних місцях будуть землетруси та голод.
    8: Але все це – лише початок страждань.
    9: Тоді видаватимуть вас на муки та вбиватимуть вас, усі народи будуть ненавидіти вас через ім’я Моє.
    10: Тоді багато хто відступить, будуть зраджувати й ненавидіти одне одного.
    11: Підніметься багато лжепророків, що багатьох зведуть в оману.
    12: І через ріст беззаконня любов багатьох згасне.
    13: А хто витримає до кінця, той буде спасенний.
    14: Ця Добра Звістка Царства буде проповідуватись у всьому світі на свідчення всім народам. І тоді настане кінець.
    15: Коли побачите у святому місці гидоту спустошення, провіщену пророком Даниїлом, – хто читає, нехай зрозуміє, –
    16: тоді ті, що в Юдеї, нехай тікають у гори.
    17: Той, що буде на даху, хай не сходить взяти щось зі свого дому;
    18: той, що в полі, хай не вертається взяти свою одежу.
    19: Горе вагітним і тим, що будуть годувати грудьми в ті дні.
    20: Моліться, щоб ваша втеча не сталася взимку або в Суботу.
    21: Бо такого великого страждання не було від початку світу дотепер і ніколи не буде.
    22: І якби ті дні не були скорочені, то жодна людина не була б врятована, але заради обраних ті дні будуть скорочені.
    23: 'Якщо тоді хтось скаже вам: «Ось тут Христос!» або «Ось Він!» – не вірте.'
    24: Бо постануть лжехристи та лжепророки й робитимуть великі знамення та чудеса, щоб ввести в оману, якщо можливо, і обраних.
    25: Ось Я попередив вас!
    26: 'Отже, якщо скажуть вам: «Ось Він у пустелі!» – не виходьте; «Ось Він у таємних кімнатах!» – не вірте.'
    27: Бо як блискавка виходить зі сходу й видно її аж на заході, таким буде й прихід Сина Людського.
    28: Бо де буде труп, туди зберуться й орли.
    29: Одразу після тих днів страждання «сонце померкне, і місяць не буде світити; зірки впадуть із неба, і сили небесні захитаються».
    30: Тоді на небі з’явиться знамення Сина Людського. І заголосять усі народи землі й побачать Сина Людського, Який приходить на хмарах небесних із великою силою та славою.
    31: Він надішле Своїх ангелів, і вони гучним звуком сурми зберуть Його обраних із чотирьох вітрів, від одного кінця неба до другого.
    32: 'Від смоковниці навчіться її притчі: коли гілка стає вже м’якою й пускає листя, ви знаєте, що літо близько.'
    33: 'Так і ви, коли побачите все це, знайте: прихід близько, [уже] біля дверей.'
    34: 'Істинно кажу вам: не мине цей рід, поки все це не станеться.'
    35: Небо та земля проминуть, але слова Мої не проминуть.
    36: 'А про той день і годину ніхто не знає: ні ангели небесні, ні Син, а тільки Отець.'
    37: Бо як було за днів Ноя, так буде й в годину приходу Сина Людського.
    38: 'Як було в ті дні перед потопом: люди їли, пили, одружувались, виходили заміж аж до дня, коли Ной увійшов у ковчег,'
    39: і ніхто не знав, доки не прийшов потоп і не знищив усіх, – таким буде й прихід Сина Людського.
    40: 'Тоді двоє будуть працювати в полі: одного буде взято, а іншого залишено.'
    41: 'Дві жінки будуть молоти на жорнах: одну буде взято, а іншу залишено.'
    42: Отже, пильнуйте, бо не знаєте, якого дня прийде ваш Господь.
    43: Тож знайте, що якби господар дому знав, о якій сторожі приходить злодій, він пильнував би й не дозволив би вдертися до свого дому.
    44: Тому і ви будьте готові, бо Син Людський прийде тієї години, про яку й не думаєте.
    45: Хто вірний та розумний раб, якого господар поставив над іншими своїми слугами, щоб він давав їм їжу вчасно?
    46: Блаженний той раб, якого господар знайде, що він так робить.
    47: 'Істинно кажу вам: він поставить його над усім своїм майном.'
    48: 'Але якщо той раб, будучи злим, скаже у своєму серці: «Мій господар запізнюється!»'
    49: – і почне бити своїх товаришів, їсти та пити з п’яницями,
    50: то господар того раба прийде того дня, коли він не сподівається, і о тій годині, якої не знає.
    51: Він розітне його та призначить йому місце разом із лицемірами; там буде плач та скрегіт зубів.
  25:
    1: Тоді Царство Небесне буде подібне до десяти дів, які взяли свої світильники й вийшли назустріч нареченому.
    2: П’ять із них були нерозумні, а п’ять – мудрі.
    3: Нерозумні взяли світильники, але не взяли з собою олії.
    4: А мудрі разом зі своїми світильниками взяли й олію в глечиках.
    5: Оскільки наречений запізнювався, усі задрімали й заснули.
    6: 'Опівночі пролунав крик: «Ось наречений іде! Виходьте йому назустріч!»'
    7: Тоді всі діви встали та приготували свої світильники.
    8: 'Нерозумні сказали мудрим: «Дайте і нам вашої олії, бо наші світильники гаснуть».'
    9: 'А мудрі у відповідь сказали: «Не можемо, щоб і нам часом не забракло. Ідіть і купіть собі».'
    10: Коли вони пішли купувати, прийшов наречений. Ті, що були готові, увійшли разом із ним на весілля, і ворота зачинилися.
    11: 'Потім повернулися й інші діви та сказали: «Господарю! Господарю! Відчини нам!»'
    12: 'Але він відповів: «Істинно кажу вам: я не знаю вас».'
    13: Отже, пильнуйте, бо не знаєте ні дня, ні години, коли Син Людський прийде!
    14: Подібно як чоловік, який, вирушивши в подорож, покликав своїх рабів і роздав їм своє майно.
    15: Одному дав п’ять талантів, другому – два, іншому – один, кожному за його здібностями, і відразу вирушив.
    16: Той, що отримав п’ять талантів, негайно пішов, вклав їх у діло й заробив ще п’ять.
    17: Так само й той, що [отримав] два, заробив ще два.
    18: А той, що отримав один, пішов і закопав у землю срібло свого господаря.
    19: Коли минуло багато часу, господар тих рабів повернувся, щоб розрахуватися з ними.
    20: 'Прийшов той, що отримав п’ять талантів, приніс інші п’ять талантів і сказав: «Господарю, ти мені доручив п’ять талантів, ось я заробив ще п’ять талантів».'
    21: 'Господар сказав йому: «Добре, хороший та вірний рабе! У малому ти був вірний, над великим тебе поставлю. Увійди в радість твого господаря».'
    22: 'Прийшов той, що отримав два таланти, і сказав: «Господарю, ти мені доручив два таланти, ось я заробив ще два таланти».'
    23: 'Господар сказав йому: «Добре, хороший та вірний рабе! У малому ти був вірний, над великим тебе поставлю. Увійди в радість твого господаря».'
    24: 'Прийшов і той, що отримав один талант, і сказав: «Господарю, я знав, що ти жорстока людина: жнеш там, де не сіяв, і збираєш там, де не розкидав.'
    25: Я побоявся та пішов і сховав у землю твій талант. Ось твоє!»
    26: 'Господар сказав йому: «Злий та лукавий рабе! Ти знав, що я жну там, де не сіяв, і збираю там, де не розкидав?»'
    27: Тобі слід було вкласти моє срібло в банк, щоб я, повернувшись, отримав своє з прибутком.
    28: Заберіть від нього талант і віддайте тому, хто має десять талантів.
    29: Бо тому, хто має, додасться, і матиме надмірно, а від того, хто не має, і те, що має, забереться.
    30: А цього негідного раба викиньте в зовнішню темряву, там буде плач та скрегіт зубів.
    31: Коли ж прийде Син Людський у славі Своїй і всі ангели з Ним, тоді Він сяде на престолі Своєї слави.
    32: Усі народи зберуться перед Ним, і Він відділить одних від інших, як пастух відділяє овець від кіз.
    33: І поставить овець праворуч від Себе, а кіз – ліворуч.
    34: 'Тоді Цар скаже тим, хто праворуч: «Прийдіть, благословенні Мого Отця, й отримайте Царство, яке було приготовлене вам від початку світу.'
    35: Бо коли Я голодував, ви дали Мені їсти; коли страждав від спраги, ви дали Мені пити; коли був чужинцем, ви прийняли Мене;
    36: коли був без одягу, ви одягли мене; коли був хворий, ви доглядали Мене; коли був у в’язниці, ви відвідали Мене».
    37: 'Тоді праведні у відповідь скажуть Йому: «Господи, коли ми бачили Тебе голодним і нагодували, або спраглим і дали пити?'
    38: Коли ми бачили Тебе чужинцем і прийняли, або без одягу та одягли?
    39: Коли бачили хворим або у в’язниці й прийшли до Тебе?»
    40: 'Цар відповість їм: «Істинно кажу вам: усе, що ви зробили одному з цих найменших Моїх братів, ви зробили Мені».'
    41: 'Тоді скаже тим, хто ліворуч: «Ідіть від Мене, прокляті, у вогонь вічний, який був приготовлений для диявола та його ангелів.'
    42: Бо коли Я голодував, ви не дали Мені їсти; страждав від спраги, а ви не дали Мені пити;
    43: коли був чужинцем, ви не прийняли Мене; коли був без одягу, ви не одягли Мене; коли був хворим і у в’язниці, ви не відвідали Мене».
    44: 'Тоді вони у відповідь скажуть: «Господи, коли ми бачили Тебе голодним, або спраглим, або чужинцем, або без одягу, або хворим, або у в’язниці й не послужили Тобі?»'
    45: 'Тоді Він відповість їм: «Істинно кажу вам: якщо ви не зробили це одному з цих найменших, то й Мені не зробили».'
    46: І підуть вони у вічне покарання, а праведні – у життя вічне.
  26:
    1: 'Коли Ісус закінчив усе це говорити, Він звернувся до Своїх учнів:'
    2: «Ви знаєте, що через два дні Пасха і Сина Людського буде видано на розп’яття».
    3: Тоді зібралися первосвященники та старійшини народу у дворі первосвященника, на ім’я Каяфа.
    4: І змовилися підступом схопити та вбити Ісуса.
    5: 'Але говорили: «Не у свято, щоб не сталося заворушення в народі».'
    6: Ісус був у Віфанії, у домі Симона прокаженого.
    7: Коли Він сидів за столом, до Нього підійшла жінка, яка принесла алебастровий глечик із дуже дорогим миром, і вилила його на голову Ісуса.
    8: 'Побачивши це, учні обурилися й сказали: ―Навіщо така трата?'
    9: Адже це миро можна було продати дорого та роздати бідним.
    10: 'Але Ісус, знаючи це, сказав їм: ―Чому ви докоряєте жінці? Адже вона зробила добре діло для Мене.'
    11: Бідних ви завжди маєте з собою, а Мене не завжди матимете.
    12: Виливши миро на Моє тіло, вона приготувала Мене до поховання.
    13: 'Істинно кажу вам: всюди, де буде проповідуватись ця Добра Звістка у всьому світі, будуть казати й те, що вона зробила, на згадку про неї.'
    14: Тоді один із дванадцятьох, якого звали Юда Іскаріот, пішов до первосвященників
    15: 'і сказав: «Що ви дасте мені, якщо я віддам вам Ісуса?» Вони ж заплатили йому тридцять срібних монет.'
    16: Відтоді він шукав слушної нагоди, щоб Його видати.
    17: 'У перший день свята Опрісноків учні підійшли та запитали Ісуса: ―Де Ти хочеш, щоб ми приготували Тобі спожити Пасху?'
    18: 'Він відповів: ―Ідіть у місто до такого-то чоловіка й скажіть йому: «Учитель каже: „Мій час наблизився, у тебе Я буду споживати Пасху з Моїми учнями“».'
    19: Учні зробили, як наказав їм Ісус, та приготували там Пасху.
    20: Коли ж настав вечір, Він сів до столу разом із дванадцятьма.
    21: 'А як вони їли, [Ісус] сказав їм: ―Істинно кажу вам: один із вас зрадить Мене.'
    22: 'Вони дуже засмутилися й почали запитувати Його, один за одним: ―Це не я, Господи?'
    23: 'Він сказав у відповідь: ―Той, хто опустить руку разом зі Мною в миску, той Мене зрадить.'
    24: Син Людський, безумовно, іде, як про Нього написано, але горе тому чоловікові, через якого зраджено Сина Людського. Було б краще тому чоловікові не народжуватись.
    25: 'Юда, який зрадив Його, спитав: ―Це не я, Равві? [Ісус] відповів йому: ―Ти сказав!'
    26: 'Коли вони їли, Ісус узяв хліб, благословив його, розламав та дав учням, кажучи: «Візьміть та їжте, це є тіло Моє».'
    27: 'Потім узяв чашу, подякував і дав її учням, кажучи: «Пийте з неї всі,'
    28: бо це кров Моя, [кров] Нового Завіту, яка проливається за багатьох для прощення гріхів.
    29: 'Кажу вам: не питиму більше з цього виноградного плоду до дня, коли питиму з вами нове вино в Царстві Мого Отця».'
    30: І, проспівавши пісні, вони пішли на Оливну гору.
    31: 'Тоді Ісус сказав [учням]: ―Усі ви відмовитесь від Мене цієї ночі, бо написано: «Уражу пастиря – і вівці отари розсіються».'
    32: Але після Мого воскресіння Я піду до Галілеї, і там ми зустрінемось.
    33: 'Тоді Петро відповів Йому: ―Навіть якщо всі зречуться Тебе, я ніколи не зречусь.'
    34: 'Ісус сказав йому: ―Істинно кажу тобі: цієї ночі, перед тим, як півень заспіває, ти тричі зречешся Мене.'
    35: 'Петро ж наполягав: ―Навіть якщо треба буде померти разом із Тобою, усе одно я не зречуся. І всі учні сказали так само.'
    36: 'Тоді Ісус разом із ними прийшов до місця, яке називається Гефсиманія, і сказав учням: ―Посидьте тут, поки Я піду й помолюся там.'
    37: І, узявши з Собою Петра та обох синів Зеведеєвих, почав сумувати та тривожитись.
    38: 'Тоді сказав їм: ―Моя душа страждає смертельно! Залишайтеся тут та пильнуйте зі Мною.'
    39: 'І, відійшовши трохи далі, Він упав долілиць та молився кажучи: «Отче Мій, якщо можливо, нехай ця чаша обмине Мене. Однак нехай буде не як Я хочу, а як Ти».'
    40: 'Повернувшись до учнів, знайшов, що вони заснули, та сказав Петрові: ―Ви не могли навіть однієї години пильнувати зі Мною?'
    41: Пильнуйте та моліться, щоб вам не впасти в спокусу. Бо дух бадьорий, а тіло немічне.
    42: 'І вдруге Він відійшов та молився кажучи: «Отче Мій, якщо неможливо, щоб ця чаша Мене обминула і щоб Я не пив її, то нехай станеться Твоя воля!»'
    43: Коли Він повернувся до учнів, знову знайшов, що вони сплять, бо їхні очі були обтяжені.
    44: Залишивши їх утретє, Він ще раз пішов молитися, промовляючи ті ж слова.
    45: 'Потім прийшов до учнів і сказав їм: ―Ви все ще спите та відпочиваєте? Ось наблизилась година, і Син Людський віддається в руки грішників.'
    46: Вставайте, ходімо! Ось наближається Мій зрадник.
    47: Коли Він ще говорив, ось підійшов Юда, один із дванадцятьох, і з ним великий натовп із мечами та киями – від первосвященників та старійшин народу.
    48: 'Зрадник дав їм такий знак, кажучи: «Той, Кого я поцілую, це Він, арештовуйте Його!»'
    49: 'Він одразу підійшов до Ісуса й промовив: ―Вітаю, Равві! – і поцілував Його.'
    50: 'Ісус сказав йому: ―Друже, [роби те, ] для чого ти прийшов! Тоді вони підійшли, наклали на Ісуса руки та заарештували Його.'
    51: І ось один із тих, що були з Ісусом, простягнув руку, вихопив свій меч, ударив раба первосвященника й відрубав йому вухо.
    52: 'Тоді Ісус сказав: «Поверни свого меча на його місце! Бо всі, хто береться за меч, від меча загинуть.'
    53: Чи ти думаєш, що Я не можу просити Отця Мого надіслати зараз більше дванадцяти легіонівангелів?
    54: Але як тоді сповниться Писання, яке каже, що так має статися?»
    55: 'У той час Ісус звернувся до натовпу: «Ви вийшли проти Мене, як проти розбійника, з мечами та киями, щоб заарештувати Мене. Щодня Я сидів та навчав у Храмі, і ви не заарештовували Мене.'
    56: Але все це сталося, щоб збулося Писання пророків». Тоді всі учні, залишивши Його, втекли.
    57: Ті, що схопили Ісуса, привели Його до первосвященника Каяфи, де зібралися книжники та старійшини.
    58: Петро ж ішов за Ісусом на відстані до двору первосвященника й, зайшовши всередину, сів разом зі слугами, щоб побачити, [чим усе] скінчиться.
    59: Первосвященники й весь Синедріон шукали неправдивого свідчення проти Ісуса, щоб засудити Його на смерть,
    60: але не знаходили, хоча прийшло багато лжесвідків. Наостанок прийшли двоє,
    61: 'які сказали: ―Він говорив: «Я можу зруйнувати Храм Божий і за три дні відбудувати його».'
    62: 'Первосвященник, піднявшись, запитав Ісуса: ―Нічого не відповідаєш на те, що вони свідчать проти Тебе?'
    63: 'Але Ісус мовчав. Первосвященник запитав Його: ―Заклинаю Тебе живим Богом, скажи нам: Ти – Христос, Син Божий?'
    64: 'Ісус відповів йому: ―Ти сказав це! Навіть більше скажу вам: відтепер побачите Сина Людського, Який сидить праворуч від Всемогутнього й приходить на хмарах небесних!'
    65: 'Тоді первосвященник розірвав на собі одяг та сказав: ―Він богохульствує! Навіщо нам потрібні свідки? Ось тепер ви чули богохульство!'
    66: 'Яке ваше рішення? Вони відповіли: ―Він заслуговує на смерть!'
    67: Тоді почали плювати Ісусові в обличчя та бити кулаками, а інші били Його по щоках,
    68: 'кажучи: «Пророкуй нам, Христе, хто Тебе вдарив?»'
    69: 'Петро ж сидів назовні, у дворі. До нього підійшла одна зі служниць і сказала: ―І ти був з Ісусом із Галілеї.'
    70: 'Але Петро заперечив перед усіма, кажучи: ―Не знаю, про що ти говориш.'
    71: 'Коли він виходив за ворота, його побачила інша [служниця] й сказала тим, що були там: ―Цей [чоловік] теж був з Ісусом із Назарета.'
    72: Петро знову заперечив, поклявшись, що не знає Цього Чоловіка.
    73: 'Згодом підійшли ті, що стояли там, і сказали Петрові: ―Ти й справді один із них, бо й мова твоя викриває тебе.'
    74: 'Тоді він почав клястися та присягати [кажучи]: ―Не знаю Цього Чоловіка! І одразу заспівав півень.'
    75: 'Тоді Петро згадав слова, які сказав Ісус: «Перед тим, як заспіває півень, ти тричі зречешся Мене». І, вийшовши геть, він гірко заплакав.'
  27:
    1: Рано-вранці всі первосвященники та старійшини народу зібралися, щоб винести Ісусові смертельний вирок.
    2: Вони зв’язали Ісуса та повели й передали Його Пилатові, наміснику.
    3: Коли Юда-зрадник побачив, що Ісуса засуджено, він розкаявся й повернув тридцять срібників первосвященникам та старійшинам.
    4: 'Він сказав: ―Я згрішив, видавши Невинного Чоловіка. А вони відповіли: ―Що нам до того? Твоє діло.'
    5: Тоді, кинувши срібло в Храмі, він вийшов та пішов і повісився.
    6: 'Первосвященники взяли срібло та сказали: «Не годиться ставити ці гроші в Храмову скарбницю, бо вони є платою за кров».'
    7: Порадившись, вони купили поле гончаря для похорону чужинців.
    8: Тому те поле називається «Полем крові» до сьогоднішнього дня.
    9: 'Тоді виповнилось сказане через пророка Єремію: «І взяли тридцять срібників – ціну Оціненого синами Ізраїля,'
    10: і віддали за поле гончаря, як наказав мені Господь».
    11: 'Ісус представ перед намісником, і той запитав Його: ―Ти Цар юдеїв? Ісус відповів: ―Ти кажеш це!'
    12: Коли первосвященники та старійшини звинувачували Його, Він нічого не відповідав.
    13: 'Тоді Пилат запитав Його: ―Не чуєш, скільки проти Тебе свідчать?'
    14: Але Він не відповідав йому на жодне слово, так що намісник дуже здивувався.
    15: На кожне свято намісник мав звичай відпускати народові одного з в’язнів, якого вони бажали.
    16: Був тоді один відомий в’язень, на ім’я Ісус Варавва.
    17: 'Коли вони зібралися, Пилат запитав: ―Кого з двох бажаєте, щоб я відпустив вам: Ісуса Варавву чи Ісуса, Який називається Христом?'
    18: Бо він знав, що через заздрощі видали Ісуса.
    19: 'Поки Пилат сидів на місці для судді, його дружина надіслала до нього сказати: «Не роби нічого цьому Праведникові, бо сьогодні уві сні я багато страждала через Нього».'
    20: Але первосвященники й старійшини переконали людей, щоб просили відпустити їм Варавву й вбити Ісуса.
    21: 'Намісник запитав: ―Кого з цих двох хочете звільнити? Вони відповіли: ―Варавву!'
    22: 'Тоді Пилат звернувся до них: ―А що мені робити з Ісусом, Який зветься Христом? Вони всі сказали: ―Хай буде розіп’ятий!'
    23: 'Він спитав: ―Яке ж зло Він скоїв? Але вони ще сильніше закричали: ―Хай буде розіп’ятий!'
    24: 'Коли Пилат побачив, що нічого не може зробити й що заворушення в народі тільки зростає, він узяв воду та вмив руки перед натовпом, кажучи: ―Я не винний в Його крові! Дивіться самі!'
    25: 'Увесь народ відповів: ―Нехай Його кров буде на нас і на наших дітях!'
    26: Тоді Пилат відпустив їм Варавву, а Ісуса наказав бичувати та віддав на розп’яття.
    27: Після цього воїни намісника відвели Ісуса в преторію, де біля Нього зібрали всю когорту.
    28: Вони роздягли Його й накинули на Нього багряницю.
    29: 'Сплели та поклали на голову вінок із тернини, а в праву руку [дали] тростину. І, вклонивши коліна перед Ним, глузували з Нього, кажучи: «Вітаємо Тебе, Царю юдеїв!»'
    30: Потім вони плювали на Нього й, узявши тростину, били нею Ісуса по голові.
    31: Коли закінчили знущатися, зняли з Ісуса плащ, надягнули на Нього Його одяг і відвели на розп’яття.
    32: Коли вони виходили, то зустріли чоловіка з Кирени, на ім’я Симон, і змусили його нести хрест Ісуса.
    33: Коли прийшли на місце, яке називалося Голгофа (що означає «місце Черепа»),
    34: дали Йому випити вина, змішаного з жовчю. Але, скуштувавши, Він не захотів випити.
    35: Розіп’явши Ісуса, вони розділили між собою Його одяг, кидаючи жереб.
    36: А потім сіли там і стерегли Його.
    37: 'Над Його головою прибили напис, на якому була Його провина: це ісус, цар юдеїв.'
    38: 'Тоді ж разом із Ним розіп’яли і двох розбійників: одного – праворуч, а іншого – ліворуч від Нього.'
    39: Ті, що проходили повз, богохульствували проти Нього. Вони хитали головами
    40: 'й казали: «Ти ж збирався зруйнувати Храм і відбудувати його за три дні. Спаси Себе Самого. Якщо Ти Син Божий, то зійди з хреста!»'
    41: 'Первосвященники разом із книжниками та старійшинами також насміхалися з Нього, кажучи:'
    42: «Інших рятував, а Себе не може врятувати! Якщо Він насправді Цар Ізраїля, то нехай зараз зійде з хреста, і ми повіримо в Нього!
    43: 'Він покладався на Бога, тож нехай тепер Бог врятує Його, якщо хоче. Адже Він казав: „Я Син Божий!“».'
    44: Розбійники, розіп’яті разом із Ним, також насміхалися з Нього.
    45: Від шостої години настала темрява по всій землі – аж до дев’ятої години.
    46: 'Десь о дев’ятій годині Ісус закричав гучним голосом: «Елі, Елі, лема савахтані?», що означає: «Боже Мій, Боже Мій, чому Ти покинув Мене?»'
    47: 'Деякі з тих, що там стояли, почувши це, казали: «Він кличе Іллю!»'
    48: Один із них одразу ж побіг, узяв губку, наповнив її кислим вином, настромив на тростину й дав Йому пити.
    49: 'А інші казали: «Облиш, побачимо, чи прийде Ілля спасти Його!»'
    50: Але Ісус, знову голосно скрикнувши, віддав духа.
    51: І ось завіса в Храмі розірвалася надвоє зверху донизу, земля затряслася, і скелі розкололися.
    52: Гроби відкрилися, і багато тіл померлих святих воскресло.
    53: І, вийшовши з гробів після воскресіння Ісуса, увійшли до святого міста та явилися багатьом.
    54: 'Коли сотник і ті, що з ним стерегли Ісуса, побачили землетрус і те, що сталося, вони дуже злякалися й сказали: «Цей [чоловік] справді був Сином Божим!»'
