    4: Бо я написав вам із великою скорботою, болем у серці та слізьми на очах не для того, щоб ви засмучувались, але щоб пізнали мою надмірну любов до вас.
    5: Якщо ж хтось і засмутив, то засмутив не мене, а певною мірою, щоб не перебільшити, усіх вас.
