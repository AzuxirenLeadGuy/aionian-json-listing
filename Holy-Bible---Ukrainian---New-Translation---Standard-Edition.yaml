  1:
    1: Павло, Силуан і Тимофій. Церкві із Солуня в Бозі, нашому Отці, та Господі Ісусі Христі.
    2: Благодать вам і мир від Бога Отця й від Господа Ісуса Христа.
    3: Ми завжди повинні дякувати Богові за вас, брати, як і належить, бо ваша віра зростає й любов одне до одного примножується.
    4: Тому в Божих церквах ми пишаємось вами, вашою терпеливістю й вірою у всіх переслідуваннях та випробуваннях, які ви зносите.
    5: '[Це є] свідченням того, що суд Божий справедливий, і завдяки цьому ви будете визнані гідними Царства Божого, за яке й страждаєте.'
    6: Бог справді справедливий і відплатить стражданнями тим, хто змушує вас страждати,
    7: а вам – тим, хто страждає, [дасть] відпочинок із нами, коли Господь Ісус з’явиться з неба разом зі Своїми могутніми ангелами,
    8: щоб у полум’яному вогні відплатити тим, хто не знає Бога й не слухається Доброї Звістки нашого Господа Ісуса.
    9: Вони будуть покарані вічним знищенням і будуть відсторонені від обличчя Господа й від слави Його могутності.
    10: Того Дня, коли Він прийде, щоб прославитися через Своїх святих, Він здивує всіх, хто повірив у Нього. [Серед них будете] й ви – ті, хто повірив нашому свідченню.
    11: Тому ми постійно молимося за вас, щоб наш Бог зробив вас гідними [Свого] покликання й щоб Своєю силою здійснив кожне добре бажання й кожне діло, до якого вас спонукає віра,
    12: щоб ім’я нашого Господа Ісуса прославилось у вас, а ви в Ньому, згідно з благодаттю нашого Бога та Господа Ісуса Христа.
  2:
    1: Щодо пришестя нашого Господа Ісуса Христа й нашого зібрання перед Ним, просимо вас, брати,
    2: не засмучуйтесь і не турбуйтеся відразу через [лжепророцтво], слово чи лист, нібито написаний нами, який стверджує, що День Господній вже настав.
    3: Хай ніхто не вводить вас в оману жодним чином, бо спершу настане день відступництва й виявиться людина беззаконня, син загибелі,
    4: який буде противитись [Богові] й піднесеться над усім, що зветься божеством чи святинею. Він сяде в Храмі, проголошуючи себе Богом.
    5: Хіба ви не пам’ятаєте, що я говорив про це, коли ще був із вами?
    6: І тепер ви знаєте, що стримує його з’явитися у свій час.
    7: Адже таємниця беззаконня вже діє, треба лише Тому, Хто зараз її стримує, бути усуненим з-поміж нас.
    8: І тоді відкриється беззаконник, якого Господь Ісус вб’є подихом Своїх уст і знищить появою Свого пришестя.
    9: Прихід [беззаконника] – це діло сатани, яке буде супроводжуватися усілякими проявами сили, знаменнями та фальшивими чудесами,
    10: усяким обманом неправедності для тих, хто гине, бо не захотіли полюбити істину, щоб бути спасенними.
    11: Тому Бог посилає їм дію омани, щоб вони повірили в неправду,
    12: і так будуть засуджені всі, хто не повірив істині, а уподобав неправду.
    13: Але ми повинні завжди дякувати Богові за вас, улюблені Господом брати, адже Бог обрав вас бути первістком спасіння через освячення Духа й віру в істину.
    14: Для цього Він покликав вас через нашу Добру Звістку, щоб поділитися з вами славою нашого Господа Ісуса Христа.
    15: Тож, брати, стійте твердо й тримайтеся міцно вчення, яке ми передали вам – чи то через слово, чи через наше послання.
    16: Нехай Сам Господь наш Ісус Христос і Бог, Отець наш, Який полюбив нас і в благодаті дав нам вічне підбадьорення й добру надію,
    17: підбадьорять ваші серця й зміцнять у всякому доброму ділі та слові.
  3:
    1: І наостанок, брати, моліться за нас, щоб Слово Господнє швидко поширювалось і славилось, як і у вас.
    2: Моліться, щоб ми були врятовані від негідних і лихих людей, бо не всі мають віру.
    3: Але Господь вірний, і Він зміцнить вас і захистить від злого.
    4: Ми впевнені в Господі, що ви виконуєте й будете виконувати все, що ми наказуємо вам.
    5: Нехай Господь направить ваші серця до Божої любові та Христової терпеливості.
    6: Заповідаємо вам, брати, в ім’я Господа нашого Ісуса Христа, уникати всякого брата, який лінується й не живе згідно з настановами, які ви отримали від нас.
    7: Ви ж самі знаєте, як треба наслідувати наш приклад. Бо ми не були лінивими, коли були з вами,
    8: ми ні в кого не їли хліба даром, а тяжко працювали вдень і вночі, щоб не обтяжувати нікого з вас.
    9: Ми зробили це не тому, що не маємо права на таку допомогу, а для того, щоб дати приклад, гідний наслідування.
    10: 'Бо коли ми були з вами, то заповідали вам: «Хто не хоче працювати, хай не їсть».'
    11: Однак ми чуємо, що деякі з вас ледарюють, нічого не роблять, а лише втручаються в справи інших.
    12: Таким ми наказуємо й закликаємо їх у Господі Ісусі Христі, щоб вони спокійно працювали й заробляли собі на хліб.
    13: А ви, брати, не втомлюйтесь робити добро.
    14: Якщо хтось не дотримується наших настанов, які ми даємо в цьому листі, не спілкуйтеся з ним, щоб йому було соромно.
    15: Але не вважайте його ворогом, а застерігайте, як брата.
    16: Тепер Сам Господь миру нехай дасть вам мир завжди й в усьому. Нехай Господь буде з усіма вами.
    17: Привітання [написане] моєю, Павловою, рукою. Це є знаком у всіх [моїх] листах. Так я пишу.
    18: Благодать Господа нашого Ісуса Христа нехай буде з усіма вами!
54:
  1:
    1: Павло, апостол Христа Ісуса, за наказом Бога, нашого Спасителя, та Христа Ісуса, нашої надії.
    2: Тимофієві, [моєму] справжньому синові у вірі. Благодать, милосердя [і] мир від Бога Отця та Христа Ісуса, нашого Господа.
    3: Ідучи до Македонії, я заохотив тебе залишитися в Ефесі, щоб ти наказав декому не поширювати іншого вчення
    4: й не звертати уваги на міфи та нескінченні родоводи, що заохочують більше до пустих суперечок, аніж до Божої місії, яка через віру.
    5: Мета ж цієї настанови – любов, що [походить] із чистого серця, доброї совісті та нелицемірної віри.
    6: Деякі віддалилися від цього [та] повернулися до пустих балачок,
    7: бажаючи стати вчителями Закону. Вони не розуміють ні того, що кажуть, ні того, на чому так твердо наполягають.
    8: Ми знаємо, що Закон добрий, якщо застосовувати його належно.
    9: Знаємо й те, що Закон існує не для праведника, а для беззаконних і непокірних, нечестивих і грішних, безбожних і світських, вбивць батька та вбивць матері, вбивць людей,
    10: для розпусників, гомосексуалістів, работорговців, брехунів, лжесвідків та будь-кого іншого, що противиться здоровому вченню
    11: згідно з Доброю Звісткою слави блаженного Бога, що була мені довірена.
    12: Я дякую Христу Ісусу, нашому Господу, Який зміцнив мене, бо визнав мене вірним [і] призначив [Собі] на служіння,
    13: '[хоча] раніше я був богохульником, переслідувачем і жорстокою людиною. Але мені було виявлено милість, адже я діяв [так] через нерозуміння, у невірі.'
    14: А благодать нашого Господа надмірно пролилась [на мене] разом із вірою та любов’ю, які є в Христі Ісусі.
    15: 'Правдиве це твердження та гідне всякого прийняття: Христос Ісус прийшов у світ спасти грішників, з яких я – найперший.'
    16: Але саме через це мені було виявлено милість, щоб на мені, найпершому [з грішників], Христос Ісус показав усе [Своє] довготерпіння, як приклад для тих, хто має повірити в Нього для вічного життя.
    17: Тож вічному Царю – нетлінному, невидимому та єдиному Богу – нехай буде честь і слава навіки-віків! Амінь.
    18: Тимофію, сину, передаю тобі цю настанову згідно з пророцтвами, сказаними про тебе раніше, щоб ти через них вів добру боротьбу,
    19: маючи віру та добре сумління, яке деякі відкинули, через що їхня віра зазнала руйнування.
    20: Серед них Гіменей та Олександр, котрих я передав сатані, щоб вони навчилися не хулити Бога.
  2:
    1: Насамперед закликаю [вас] звершувати молитви, благання, прохання, подяки за всіх людей,
    2: за царів і [за] всіх, хто при владі, щоб ми могли проживати життя в тиші та спокої, з усією набожністю та гідністю.
    3: Це добре та приємне Богові, нашому Спасителеві,
    4: Який бажає, щоб усі люди були спасенними та прийшли до пізнання істини.
    5: Адже є один Бог та один Посередник між Богом та людьми – Людина Христос Ісус,
    6: Який віддав Самого Себе як викуп за всіх. Про це у свій час [склалося] свідчення,
    7: для якого я призначений проповідником та апостолом – правду кажу, не брешу – [та] вчителем язичників у вірі та правді.
    8: Тож я хочу, щоб чоловіки молилися в будь-якому місці, піднімаючи святі руки без гніву та суперечки.
    9: Так само й жінки нехай прикрашають себе пристойним одягом, скромністю та стриманістю, не заплітанням волосся й не золотом, перлинами чи дорогим одягом,
    10: а добрими справами, як і належить жінкам, котрі кажуть, що присвятили себе Богу.
    11: Нехай жінка навчається мовчки, у повній покорі.
    12: Я не дозволяю жінці навчати чи панувати над чоловіком; їй слід мовчати.
    13: Адже спочатку був створений Адам, а потім Єва.
    14: І не Адам був обманутий, а жінка була обманута і впала в непокору.
    15: Але вона буде врятована через народження дітей, якщо вони залишаться у вірі, любові та святості зі стриманістю.
  3:
    1: 'Правдиве це твердження: якщо хтось прагне бути єпископом, то бажає доброго діла.'
    2: 'Однак єпископом має бути [людина], якій не можна дорікнути: чоловік однієї жінки, стриманий, розважливий, чесний, гостинний, здатний навчати,'
    3: не схильний до пияцтва, не забіяка, а лагідний, не сварливий, не грошолюб,
    4: '[має] добре керувати своїм власним домом, тримати дітей у покорі, з усією повагою.'
    5: (Адже коли хтось не знає, як керувати своїм власним домом, то як наглядатиме за Божою церквою?)
    6: '[Він] не [має бути] новонаверненим, щоби, загордившись, не впав під той осуд, що й диявол.'
    7: Він повинен мати добре свідчення від тих, що зовні, щоб не впав у зневагу та [не потрапив] у пастку диявола.
    8: Диякони теж [мають бути] поважними, не дволичними в мові, не схильними до надмірного споживання вина, не охочими до брудної наживи.
    9: '[Вони повинні] триматися таємниці віри з чистим сумлінням.'
    10: Їх треба спочатку випробувати, і, якщо вони бездоганні, нехай служать як диякони.
    11: Так само й жінки [мають бути] поважними, не займатися плітками, [мають бути] розважливими, вірними в усьому.
    12: Диякони нехай будуть чоловіками однієї жінки й нехай добре керують дітьми та своїм домом.
    13: Адже ті, хто добре виконує служіння диякона, здобувають собі добру репутацію та велику впевненість у вірі, яка є в Христі Ісусі.
    14: Пишу тобі це, сподіваючись незабаром прийти до тебе,
    15: щоб, коли забарюся, ти знав, як треба поводитися в Божому Домі, яким є Церква Бога Живого, стовп та основа істини.
    16: 'Безперечно, великою є таємниця набожності: «Той, Хто явився в тілі, був виправданий Духом, Його бачили ангели, Його проповідували між народами, у Нього повірили у світі, Він вознісся у славу».'
  4:
    1: Дух каже чітко, що в останні часи деякі віддаляться від віри, наближаючись до оманливих духів та демонічних вчень,
    2: через лицемірність брехунів, совість яких заклеймовано розпеченим залізом.
    3: Вони забороняють одруження [та вимагають] утримуватися від їжі, яку Бог створив для того, щоб усі, хто вірить та пізнав істину, споживали її з подякою.
    4: Бо всяке Боже творіння – добре, і нічого [не треба] викидати, якщо це приймається з подякою,
    5: адже воно освячується Божим Словом та молитвою.
    6: Якщо вкажеш братам на ці речі, то будеш добрим служителем Христа Ісуса, що живиться словами віри та хорошим вченням, якого вірно дотримувався.
    7: А ось світських та бабських байок остерігайся, вправляйся в побожності.
    8: Адже тілесні вправи корисні лише де в чому, а побожність корисна в усьому, маючи обітницю цього життя та життя, що наближається.
    9: Правдиве це твердження та гідне повного прийняття.
    10: Саме заради цього ми тяжко працюємо та стримуємося, бо ми поклали надію на Живого Бога, Який є Спасителем усіх людей, особливо тих, хто вірить.
    11: Це наказуй і цього навчай!
    12: Нехай ніхто не зневажає твоєї юності, але для віруючих будь прикладом у слові, у поведінці, у любові, у вірі й у чистоті.
    13: Поки я не прийду, приділяй увагу читанню, підбадьоренню та навчанню.
    14: Не нехтуй даром, що в тобі, який був даний тобі через пророцтво, коли старійшини поклали свої руки на тебе.
    15: Про це піклуйся, у цьому перебувай, щоб твій успіх був видимий усіма.
    16: Слідкуй за собою й за вченням, [яке даєш]; тримайся цього, бо, роблячи так, спасеш і себе, і тих, хто тебе слухає.
  5:
    1: Не докоряй старшому [чоловікові], а підбадьорюй [його, ] як батька, молодших – як братів,
    2: літніх [жінок] – як матерів, а молодих – як сестер, з усією чистотою.
    3: Шануй вдів, які й справді є вдовами!
    4: Якщо ж вдова має дітей чи внуків, то нехай вони спершу навчаться побожно поводитися у своєму домі та відплачувати своїм батькам, бо це до вподоби Богові.
    5: Та, що насправді є вдовою, опинившись на самоті, покладає свою надію на Бога та вдень і вночі перебуває в проханнях і молитвах.
    6: А та, що живе в розкоші, померла ще за життя.
    7: Тож наказуй їм це, щоб вони були [людьми, ] яким не можна дорікнути.
    8: Якщо ж хтось не турбується про своїх, а тим паче про свою сім’ю, той зрікся віри та є гіршим від невіруючого.
    9: Нехай вдовою вважається та, що має не менше шістдесяти років, була дружиною одного чоловіка
    10: 'та має [хорошу] репутацію за свої добрі справи: якщо виростила дітей, була гостинною, мила ноги святим, допомагала тим, що мали труднощі, та присвячувала себе всяким добрим ділам.'
    11: Натомість молодших вдів оминай, адже коли їхні тілесні бажання віддаляють їх від Христа, вони хочуть [знову] вийти заміж.
    12: Так [вони] накликають [на себе] суд, адже порушили першу віру.
    13: До того ж, ходячи від дому до дому, вони привчаються бути лінивими, і не тільки лінивими, але й пліткарками та надокучливими, говорячи, чого не слід.
    14: Тому я хочу, щоб молоді [вдови] одружувались, народжували дітей, дбали про дім і не давали супротивнику нагоди для нападу.
    15: Адже деякі вже збочили [та пішли] за сатаною.
    16: Якщо віруюча [жінка] має вдів [у сім’ї], то нехай допоможе їм. Нехай церква не буде обтяжена, щоби могла допомагати справжнім вдовам.
    17: Старійшини, які добре керують церквою, заслуговують подвійної шани, особливо ті, що старанно працюють у проповідуванні та навчанні.
    18: 'Адже Писання каже: «Не зав’язуй рота волові, що молотить». І ще: «Робітник достойний своєї платні».'
    19: Не приймай жодного звинувачення проти старійшини, тільки якщо є двоє чи троє свідків.
    20: Тих, хто згрішив, картай перед усіма, щоби й інші боялися.
    21: 'Я наполегливо прошу [тебе] перед Богом, Христом Ісусом та перед обраними ангелами: дотримуйся цього без пересуду, не роблячи нічого з упередженням.'
    22: Ні на кого не покладай рук поспішно. Не бери участі в чужих гріхах. Зберігай себе в чистоті.
    23: Не пий [лише] воду, а вживай трохи вина через твій шлунок і часті хвороби.
    24: Гріхи деяких людей очевидні та випереджають [їх ще] до суду, а за деякими вони йдуть слідом.
    25: Так само й добрі діла очевидні, а інші не можуть залишитись прихованими.
  6:
    1: Ті, хто знаходиться під ярмом рабства, нехай вважають своїх володарів гідними усілякої шани, щоби Боже ім’я та вчення не зневажалося.
    2: А ті, хто має віруючих володарів, нехай не поводяться [з ними] зі зневагою через те, що вони брати. Навпаки, нехай ще більше служать, адже ті, хто отримує вигоду з їхньої доброї праці, є вірними та улюбленими. У цьому заохочуй та цього навчай!
    3: Якщо хтось поширює інше вчення та не наближається до здорових слів нашого Господа Ісуса Христа й до вчення, [що веде до] побожності,
    4: він сповнений пихатості й нічого не знає, але хворобливо бажає суперечок та диспутів, з яких виникають заздрість, сварки, зневага, злі підозри,
    5: постійні сутички людей із зіпсованим розумом і позбавлених істини, котрі думають, що побожність – це спосіб збагатитися.
    6: Проте великим надбанням є побожність, що супроводжується подякою.
    7: Бо ми нічого не принесли у світ і нічого не можемо винести [з нього].
    8: Та якщо маємо їжу та одяг, то цього нам буде достатньо.
    9: А ті, хто бажає збагатитися, впадають у спокусу, у пастку й в численні злі та шкідливі бажання, які занурюють людей у знищення та загибель.
    10: Адже корінь усякого зла – це любов до грошей, і деякі, віддавшись їй, віддалилися від віри та самі наштовхнулися на безліч страждань.
    11: Але ти, Божа людино, тікай від цього! Шукай праведності, побожності, віри, любові, терпіння та лагідності!
    12: Веди добру битву віри, вхопи вічне життя, до якого тебе покликано і про яке ти чудово свідчив у присутності багатьох свідків.
    13: Я наказую тобі в присутності Бога, Який дає життя усьому, і в [присутності] Христа Ісуса, Який дав добре свідчення перед Понтієм Пилатом,
    14: зберегти заповідь незаплямованою й бездоганною до з’явлення нашого Господа Ісуса Христа,
    15: яке покаже у свій час блаженний та єдиний Повелитель, Цар царів і Володар володарів,
    16: єдиний, Хто має безсмертність, Хто перебуває в неприступному світлі, Якого ніхто з людей не бачив і не може побачити. Йому шана та вічна влада! Амінь.
    17: Багатіям цього віку накажи не бути пихатими, покладати надію не на нестійке багатство, а на Бога, Який щедро забезпечує нас усім для насолоди.
    18: '[Накажи їм] робити добро, бути багатими в добрих справах, бути щедрими й охочими ділитися,'
    19: збираючи собі таким чином скарб – добру основу на майбутнє, щоб піймати справжнє життя.
    20: Тимофію, оберігай те, що тобі довірено, відвертайся від світських балачок та так званих тверджень, що брехливо називаються знанням,
    21: сповідуючи які, дехто віддалився від віри. Благодать із вами!
55:
  1:
    1: Павло, з волі Божої апостол Христа Ісуса, згідно з обітницею життя, що в Христі Ісусі.
    2: Тимофієві, [моїй] улюбленій дитині. Благодать, милосердя [і] мир від Бога Отця та Христа Ісуса, нашого Господа!
    3: Я вдячний Богові, Якому служу з діда-прадіда з чистим сумлінням, що постійно, вдень і вночі, пам’ятаю тебе у своїх молитвах.
    4: Пригадуючи твої сльози, я прагну побачити тебе, щоб сповнитись радістю.
    5: Я згадую твою нелицемірну віру, яка була спочатку у твоєї бабусі Лоїди й матері Євникії і яку, впевнений, маєш і ти.
    6: Із цієї причини я нагадую тобі, щоб ти розпалював полум’я Божого дару, який є в тобі через покладання моїх рук.
    7: Адже Бог дав нам не духа боягузтва, а [духа] сили, любові та самовладання.
    8: Тому не соромся свідчення нашого Господа й мене, Його в’язня, а страждай разом зі мною за Добру Звістку з допомогою Божої сили.
    9: Він спас нас і покликав нас святим покликанням не завдяки нашим ділам, а завдяки Своєму наміру та благодаті, яку дав нам у Христі Ісусі до початку часів.
    10: Тепер же вона відкрилася через з’явлення нашого Спасителя, Христа Ісуса, Який знищив смерть і освітив життя та безсмертя Доброю Звісткою,
    11: для якої я був призначений проповідником, апостолом і вчителем язичників.
    12: Саме тому я й страждаю [зараз], але не соромлюся, бо знаю, у Кого повірив, і я впевнений, що Він спроможний зберегти те, що я [Йому] довірив, до того Дня.
    13: Тримайся того зразка здорового вчення, яке ти від мене почув, у вірі та любові, що в Христі Ісусі.
    14: Оберігай те добре [вчення, ] що довірене тобі за допомогою Святого Духа, Який перебуває в нас.
    15: Ти знаєш, що всі, хто з Азії, відвернулися від мене, включно з Фіґелом та Гермоґеном.
    16: Нехай Господь змилується над домом Онисифора, адже він часто мене підбадьорював і не соромився моїх кайданів.
    17: Навпаки, коли він прибув у Рим, то наполегливо шукав мене й знайшов.
    18: Нехай дасть Бог, щоб він знайшов милість перед Господом у той День. А про те, як багато він служив в Ефесі, ти дуже добре знаєш.
  2:
    1: Отже, ти, сину мій, зміцнюйся в благодаті, що є в Христі Ісусі.
    2: І те, що ти почув від мене перед багатьма свідками, довір надійним людям, які спроможні навчати інших.
    3: Як добрий воїн Христа Ісуса, приєднайся до страждань.
    4: Жоден воїн не бере участі в життєвих справах, аби бути до вподоби тому, хто збирає військо.
    5: І коли хтось бере участь у змаганнях, то не отримує вінка, якщо змагається не за правилами.
    6: Фермер, що важко працює, повинен першим отримати плоди.
    7: Розмірковуй над тим, що я кажу, а Господь дасть тобі розуміння в усьому.
    8: Пам’ятай Ісуса Христа, Який був нащадком Давида і воскрес із мертвих, згідно з моєю Доброю Звісткою,
    9: заради якої я страждаю і мене ув’язнено, як злочинця. Але Боже Слово не ув’язнити!
    10: Тому я все терплю заради обраних, щоб і вони одержали спасіння, яке в Христі Ісусі, разом із вічною славою.
    11: 'Правдиве це твердження: «Якщо ми померли разом [із Ним], то й житимемо разом [із Ним].'
    12: Якщо ми страждаємо, то й царюватимемо разом [із Ним]. Якщо зречемося [Його], то й Він зречеться нас.
    13: Якщо ми невірні, то Він залишається вірним, адже Він не може зректися Самого Себе».
    14: Нагадуй [їм] про це й наполегливо проси [їх] перед Богом не сперечатись про слова, [бо від цього] немає ніякої користі, [натомість це приносить] шкоду тим, хто слухає.
    15: Старайся представити себе перед Богом перевіреною [людиною], працівником, якому немає чого соромитися і який правильно пояснює Слово істини.
    16: Остерігайся світських пустих балачок, бо [ті, хто займається ними, ] усе більше матимуть успіх у безбожності.
    17: Їхнє слово поширюватиметься, немов гангрена. Такими є Гіменей і Філет,
    18: які віддалилися від істини, кажучи, що воскресіння вже відбулося, і цим руйнують віру деяких.
    19: 'І все ж Божа основа залишається міцною, маючи це підтвердження: «Господь знає тих, хто належить Йому» і «Кожен, хто називає Господнє ім’я, повинен віддалитися від неправди».'
    20: 'У великому домі є не лише золоті й срібні посудини, але й дерев’яні та глиняні: одні для почесного [вжитку], а інші для непочесного.'
    21: Отже, якщо хтось очистить себе від цього, то буде для почесного [вжитку] – освячений і корисний Володареві, придатний до всякої доброї справи.
    22: Тікай від пожадливостей молодості та йди за праведністю, вірою, любов’ю [й] миром разом із тими, що призивають Господа від чистого серця.
    23: Уникай нерозумних і безглуздих балачок, знаючи, що вони породжують конфлікти.
    24: 'А Господній раб не повинен сваритися. Навпаки: він має бути лагідним з усіма, спроможним навчати, терпеливим,'
    25: наставляючи з лагідністю тих, хто противиться, у надії, що Бог дасть їм покаяння, [яке веде] до пізнання істини,
    26: і вони прийдуть до тями, [вирвавшись] із пастки диявола, який зловив їх живцем, щоб чинили його волю.
