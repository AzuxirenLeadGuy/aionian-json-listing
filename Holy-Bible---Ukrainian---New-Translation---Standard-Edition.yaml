    30: маючи таку ж боротьбу, яку ви бачили в мене й про яку ви зараз чуєте.
  2:
    1: Отже, коли є якесь підбадьорення в Христі, коли є якась утіха в любові, коли є якась спільність Духа, коли є якісь щирі почуття та милосердя,
    2: 'то доповніть мою радість: майте однакове мислення, однакову любов, будьте однодушні та однодумні.'
    3: '[Не робіть] нічого з самолюбних амбіцій чи з марнославства, а в смиренності вважайте одне одного за вищого від себе,'
    4: дбаючи не лише про самих себе, а й про інших.
    5: Нехай у вас буде те ж мислення, що й у Христа Ісуса.
    6: Він, будучи в образі Божому, не вважав, що рівність із Богом треба захопити,
    7: але принизив Самого Себе, прийнявши образ раба, став подібним до людини і на вигляд як людина з’явився.
    8: Він упокорив Себе, ставши слухняним до самої смерті, причому смерті на хресті!
    9: Тому й Бог підніс Його понад усе і дав Йому ім’я, вище від усякого іншого імені,
    10: щоб перед іменем Ісуса вклонилося кожне коліно на небі, на землі та під землею
    11: і щоб кожен язик визнав, що Ісус Христос – це Господь на славу Бога Отця.
    12: Тому, любі мої, оскільки ви завжди були слухняними, і не лише в моїй присутності, але й тепер, коли я відсутній, звершуйте ваше спасіння зі страхом та тремтінням,
    13: адже Бог є Тим, Хто викликає у вас і бажання, і дію згідно зі [Своєю] доброю волею.
    14: Робіть усе без нарікань та суперечок,
    15: щоб ви стали бездоганними та невинними «Божими непорочними дітьми серед зіпсованого та розбещеного покоління», в якому ви сяєте як світильники у світі,
    16: тримаючись Слова життя, щоб я міг похвалитися в День Христа, що недаремно біг і недаремно трудився.
    17: І навіть якщо [моя кров] буде пролита на додаток до вашої жертви й вірного богослужіння, я радію та веселюся разом із вами усіма.
    18: Так само й ви радійте та веселіться разом зі мною!
    19: Надіюсь у Господі Ісусі, що незабаром пошлю до вас Тимофія, щоб і я міг підбадьоритися вістями про вас.
    20: Бо я не маю нікого іншого, такого ж відданого душею, хто б так щиро подбав про вас.
    21: Адже всі шукають свого, а не того, що належить Ісусу Христу.
    22: Ви знаєте його характер і те, що він служив разом зі мною для Доброї Звістки, немов батько із сином.
    23: Тож сподіваюся послати його відразу, як тільки дізнаюся, що буде зі мною,
    24: і я впевнений у Господі, що скоро і сам прийду.
    25: Також я вважав за необхідне послати до вас Епафродита, мого брата й товариша в праці та боротьбі, вашого посланця та служителя в моїх потребах.
    26: Він дуже сумував за всіма вами та був стривожений, що ви почули про його хворобу.
    27: Він і справді захворів і мало не помер, але Бог змилувався над ним, і не лише над ним, а й наді мною, щоб мені не довелося мати скорботу за скорботою.
    28: Тож я послав його якомога швидше, щоб, побачивши його знову, ви зраділи, а я не був таким засмученим.
    29: Отже, прийміть його з усією радістю в Господі та майте повагу до таких людей,
    30: адже він мало не помер заради праці для Христа, ризикуючи життям, аби доповнити нестаток вашого служіння мені.
  3:
    1: Нарешті, брати мої, радійте в Господі! Мені писати вам усе це неважко, а для вас це корисно.
    2: Стережіться псів! Стережіться поганих працівників [на Божій ниві], стережіться тих, у кого порізана [плоть]!
    3: Адже обрізання – це ми, що служимо Божим Духом, що вихваляємося в Христі Ісусі й що не покладаємося на тіло,
    4: 'хоча я й міг би покластися на тіло. Якщо хтось інший вважає, що може покластися на тіло, то тим більше я:'
    5: обрізаний восьмого дня, з роду Ізраїля, з племені Веніаміна, єврей з євреїв, щодо Закону – фарисей,
    6: щодо ревності – переслідувач Церкви, щодо праведності, яка відповідає Закону, – бездоганний.
    7: Але те, що для мене колись було надбанням, я визнав втратою заради Христа.
    8: Навіть більше, я все вважаю втратою через вищу [цінність] пізнання Христа Ісуса, мого Господа. Задля Нього я втратив усе і вважаю це сміттям, аби здобути Христа
    9: 'й знайти себе в Ньому, не маючи власної праведності, яка [походить] від Закону, але таку, що приходить через віру в Христа: праведність, яка [приходить] від Бога, [на основі] віри.'
    10: '[Прагну] пізнати Його й силу Його воскресіння, а також розділити Його страждання, уподібнюючись Йому в смерті,'
    11: щоб таким чином якось досягти воскресіння з мертвих.
    12: Не [кажу], що я вже це отримав чи вже став довершеним. Я лише прагну досягнути [воскресіння], яким досягнув мене Христос Ісус.
    13: 'Брати, я не вважаю, що досягнув [цього], але [роблю] одне: забуваючи те, що позаду, і тягнучись до того, що попереду,'
    14: переслідую ціль – [отримати] винагороду Божого покликання згори в Христі Ісусі.
    15: Отже, якщо хтось зрілий духовно, нехай так думає! Якщо ж ви думаєте інакше, то Бог вам відкриє і це.
    16: Однак дотримуймося того, чого вже досягли!
    17: Брати, будьте моїми послідовниками та дивіться уважно на тих, хто живе за прикладом, який ми вам подали.
    18: Адже багато людей – про них я не раз згадував, а тепер говорю з плачем – живуть як вороги Христового хреста.
    19: Їхній кінець – знищення, їхній бог – шлунок, а їхня слава – в їхньому соромі. Вони думають тільки про земне.
    20: Але наше громадянство знаходиться на небесах, звідки ми очікуємо Спасителя, Господа Ісуса Христа,
    21: Який перетворить наше принижене тіло, щоб воно було подібне до Його прославленого тіла, через дію Його сили, яка підкорює все.
  4:
    1: Отже, мої улюблені та дорогі брати, ви моя радість і вінок, стійте непохитно в Господі, любі!
    2: Закликаю Еводію та Синтихію бути однодумними в Господі.
    3: Так, я прошу тебе, вірний товаришу, допоможи їм. Вони боролися за Добру Звістку разом зі мною, із Клементом та іншими моїми братами, чиї імена є в книзі життя.
    4: 'Завжди радійте в Господі! І знову кажу: радійте!'
    5: Нехай ваша лагідність буде відома всім людям! Господь близько.
    6: Ні про що не турбуйтеся, але в усьому з подякою відкривайте ваші прохання Богові в молитві та благанні.
    7: І Божий мир, який перевершує будь-яке розуміння, збереже ваші серця й ваші думки в Христі Ісусі.
    8: 'Наостанку, брати: що істинне, що достойне, що праведне, що чисте, що любе, що [гідне] похвали, що доброчесність чи [достойне] слави – про це роздумуйте.'
    9: І чого навчилися, що отримали, почули та побачили в мені – те й робіть! І нехай Бог миру буде з вами.
    10: Я надзвичайно зрадів у Господі, адже тепер ви знову почали турбуватися про мене в думках. Ви думали про це, але не мали відповідної нагоди.
    11: Я кажу вам про це не тому, що маю потребу, адже я навчився бути задоволеним незалежно від обставин.
    12: 'Я вмію [жити] смиренно та вмію [жити] з достатком. Я звик до будь-яких умов: і бути ситим, і бути голодним, і бути в достатку, і мати нестачу.'
    13: Я все можу в Тому, Хто мене зміцнює.
    14: А втім, ви добре зробили, розділивши зі мною моє страждання.
    15: Ви ж, филип’яни, знаєте, що на початку [проповідування] Доброї Звістки, коли я вийшов із Македонії, жодна церква не підтримала мене пожертвами та гостинністю, окрім вас.
    16: Адже одного разу, та навіть двічі, ви посилали мені допомогу до Солуня.
    17: Не те, щоб я прагнув якогось подарунка, просто прагну плоду, який зростає на вашу користь.
    18: Я отримав усе і маю з достатком. Маю всього вдосталь, [адже] отримав від Епафродита ваші [дари] – приємний аромат, прийнятну жертву, яка до вподоби Богу.
    19: Мій Бог сповнить усі ваші потреби згідно з Його багатством у славі, у Христі Ісусі.
    20: Богу й Отцю нашому [нехай буде] слава навіки-віків! Амінь.
    21: Привітайте всіх святих у Христі Ісусі! Брати, які зі мною, вас вітають.
    22: Усі святі вас вітають, а особливо ті, що з дому Кесаря.
    23: Нехай благодать Господа Ісуса Христа [буде] з вашим духом! Амінь.
51:
  1:
    1: Павло, з волі Божої апостол Христа Ісуса, і брат Тимофій.
    2: Святим та вірним братам у Христі, що в Колосах. Благодать вам і мир від Бога, нашого Отця.
    3: Молячись за вас, ми завжди дякуємо Богу, Отцю нашого Господа Ісуса Христа,
    4: адже ми почули про вашу віру в Христа Ісуса й про любов, яку ви виявляєте до всіх святих
    5: через надію, яка зберігається на небесах для вас і яку ви почули раніше в Слові істини – Добрій Звістці,
    6: що дійшла до вас. Вона приносить плоди та зростає як у всьому світі, так і поміж вами з того дня, коли ви почули й пізнали Божу благодать в істині.
    7: Цього ви навчилися від Епафраса, який, як і ми, є улюбленим рабом та вірним служителем Христа для вас
    8: і який відкрив нам вашу любов у Дусі.
    9: Тому й ми з того дня, як почули про це, не припиняємо молитися за вас і просити, щоб ви були наповнені пізнанням Його волі в усій мудрості та духовному розумінні,
    10: щоб ви гідно жили перед Господом і в усьому Йому догоджали, приносячи плоди кожною доброю справою та зростаючи в пізнанні Бога;
    11: зміцнюючись усякою силою через могутність Його слави для досягнення стійкості й терпеливості у всіляких [ситуаціях, ] з радістю
    12: дякуючи Отцеві, Який зробив вас гідними [отримати] частину спадщини святих у світлі.
    13: Він визволив нас від влади темряви та переніс у Царство Свого улюбленого Сина.
    14: У Ньому ми маємо відкуплення через Його кров – прощення гріхів.
    15: Він – образ невидимого Бога, Первісток усього творіння.
    16: 'Адже в Ньому створено все, що на небесах і на землі, видиме та невидиме: чи престоли, чи володарювання, чи начальства, чи авторитети – усе створено через Нього й для Нього.'
    17: Він є перед усім, і в Ньому все тримається разом.
    18: Він є Головою тіла – Церкви. Він початок [усього], Первісток серед [воскреслих] із мертвих, щоб в усьому Йому мати першість.
    19: Адже [Богу] було до вподоби, щоб у Ньому перебувала вся повнота
    20: й щоб через Нього примирити із Собою все, що на землі і на небі, уклавши мир через кров Його хреста.
    21: Ви колись були відчуженими й ворогами у [вашому] розумі через ваші погані вчинки.
    22: Але тепер Він примирив [вас] у Своєму людському тілі через смерть, щоб поставити вас святими, непорочними й невинними перед Собою,
    23: якщо ви залишитеся стійкими й утвердженими у вірі, не віддаляючись від надії Доброї Звістки, яку ви почули і яка була проповідувана всьому творінню під небом і служителем якої став я, Павло.
    24: Тепер я радію в стражданнях за вас і доповнюю в моєму тілі нестачу Христових страждань заради Його тіла, яким є Церква.
    25: Я став її служителем за Божим розпорядженням, яке було дане мені для вас, – сповнити Боже Слово,
    26: таємницю, яка була прихована впродовж віків і поколінь, але тепер відкрита Його святим.
    27: 'Бог захотів дати їм пізнати, яким є багатство слави цієї таємниці між язичниками: Христос у вас – надія слави!'
    28: Його ми проповідуємо, наставляючи й навчаючи кожну людину з усією мудрістю, щоб представити кожну людину довершеною в Христі.
    29: Заради цього я завзято працюю, борючись Його силою, яка могутньо діє в мені.
  2:
    1: Я хочу, щоб ви знали, яку велику боротьбу я веду за вас, за тих, хто в Лаодикії, і за всіх тих, хто не бачив мого обличчя тілесно.
    2: '[Я роблю це, ] щоб підбадьорити їхні серця, з’єднавши їх у любові для [осягнення] всього багатства повноти розуміння та для пізнання Божої таємниці, тобто Христа,'
    3: в Якому заховані всі скарби мудрості та пізнання.
    4: Я кажу це, щоб ніхто не вводив вас в оману хибними доводами.
    5: Бо навіть якщо я відсутній тілом, то духом я разом із вами і радію, спостерігаючи за вашим порядком та твердістю вашої віри в Христа.
    6: Тож, оскільки ви прийняли Господа Ісуса Христа, то й далі живіть у Ньому,
    7: будучи укоріненими й збудованими в Ньому та зміцненими у вірі, як і були навчені, і нехай вас переповнює подяка.
    8: Дивіться, щоб ніхто не поневолив вас якоюсь пустою й оманливою філософією, що ґрунтується на людських переказах та на [духовних і матеріальних] основах світу, а не на Христі.
    9: Адже в Ньому вся повнота Божества перебуває тілесно,
    10: і в Христі, Який є Головою всіх начальств і влад, ви досягли повноти.
    11: У Ньому ви також були обрізані нерукотворним обрізанням, скинувши [минуще] людське тіло в Христовому обрізанні,
    12: будучи похованими разом із Ним через хрещення, в якому ви також воскресли разом через віру в силу Бога, Який воскресив Його з мертвих.
    13: І вас, які були мертвими в переступах і у вашій плотській необрізаності, [Бог] оживив разом із Христом, пробачивши нам усі переступи,
    14: стерши те, що було проти нас, – список наших боргів, що свідчив проти нас; Він забрав його з-поміж нас, прибивши до хреста.
    15: Він обеззброїв начальства й авторитети та ганебно виставив їх напоказ, отримавши над ними перемогу в Собі.
    16: Отже, нехай ніхто не судить вас за їжу чи за напій, чи з приводу якогось свята, чи новомісяччя, чи Суботи.
    17: Усе це – тінь майбутнього, а дійсність – це Христос.
    18: Нехай ніхто з тих, що полюбляють удавану покору та поклоніння ангелам, не зводить вас, вдаючись у речі, яких не бачив, і безпідставно пишаючись своїм плотським мисленням.
    19: '[Така людина] не тримається Голови, від Якої все тіло, з’єднуване й зміцнюване зв’язками та суглобами, зростає Божим ростом.'
    20: 'Якщо ви померли разом із Христом для [духовних і матеріальних] основ світу, то навіщо ви, ніби досі живучи у світі, дотримуєтеся правил:'
    21: «не бери!», «не їж!», «не чіпай!»?
    22: Усім цим речам призначено зникати при вживанні – ґрунтуючись на заповідях та вченнях людей.
    23: Насправді ж вони дійсно мають вигляд мудрості в самовільному поклонінні, в упокоренні розуму й у суворості до тіла, [але] без жодної цінності проти потурань плоті.
  3:
    1: Отже, якщо ви воскресли з Христом, шукайте того, що вгорі, де Христос сидить праворуч від Бога.
