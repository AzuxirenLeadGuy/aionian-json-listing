    6: 'Але Він дає нам ще більшу благодать. Тому каже: «Бог противиться гордим, а смиренним виявляє милість».'
    7: Тож підкоріться Богові. Противтеся дияволу, і він втече від вас.
    8: Наблизьтеся до Бога, і Він наблизиться до вас. Вимийте руки, грішники, і ви, двоєдушні, очистіть ваші серця.
    9: Журіться, сумуйте й плачте. Нехай ваш сміх обернеться на плач, а радість – на скорботу.
    10: Смиріться перед Господом, і Він піднесе вас.
    11: Брати, не обмовляйте одне одного. Хто обмовляє брата або осуджує його, обмовляє Закон і осуджує Закон. А якщо ти осуджуєш Закон, [то] ти не виконавець Закону, а суддя.
    12: Є [тільки] один Законодавець і Суддя, спроможний спасти й знищити. А ти хто такий, щоб осуджувати ближнього?
    13: 'Тепер слухайте ви, що кажете: «Сьогодні або завтра ми підемо до певного міста, перебудемо там рік, будемо торгувати та заробляти».'
    14: Ви, які не знаєте, що [буде] завтра! Що таке ваше життя? Адже ви як пара, яка з’являється на мить, а потім зникає.
    15: 'Натомість ви мали б казати: «Якщо Господь захоче, ми будемо живі й зробимо те чи інше».'
    16: А зараз ви вихваляєтеся у ваших гордощах. Усе це вихваляння – зло.
    17: Отже, хто знає, як робити добро, та не робить його, той грішить.
  5:
    1: 'Тепер слухайте ви, багатії: плачте і ридайте через нещастя, які насуваються на вас.'
    2: Ваше багатство зотліло, а ваш одяг поїла міль.
    3: Ваше золото й срібло поіржавіло, і ця іржа буде свідком проти вас та з’їсть ваші тіла, як вогонь. Ви назбирали [багатства] в останні дні.
    4: Ось кричить затримана вами платня робітників, які жали на ваших полях, і бідкання женців досягли до вух Господа Воїнств.
    5: Ви жили в розкоші на землі й шикували, ви наситили ваші серця в день забою.
    6: Ви засудили та вбили праведника, який вам не противився.
    7: Отже, брати, будьте терплячі до приходу Господа. Ось фермер терпляче чекає цінного плоду землі аж до раннього та пізнього [дощу].
    8: Будьте й ви терплячі, зміцнюйте ваші серця, бо прихід Господа вже наближається.
    9: Брати, не нарікайте одне на одного, щоб не бути засудженими. Ось Суддя стоїть перед дверима.
    10: Брати, майте за приклад страждання та довготерпіння пророків, які промовляли від імені Господа.
    11: Ось ми вважаємо блаженними тих, хто вистояв. Ви чули про стійкість Йова й [побачили, ] якою була Господня мета, адже Бог милосердний та щедрий.
    12: Та передусім, брати мої, не кляніться ні небом, ні землею, ні якоюсь іншою клятвою. Нехай ваше «так» означає «так», а «ні» [означає] «ні», щоб ви не підпали під суд.
    13: Хтось із вас страждає? Нехай молиться! Хтось радіє? Нехай співає псалми!
    14: Хтось із вас хворіє? Нехай покличе старійшин церкви і нехай вони помоляться за нього, помазавши його олією в ім’я Господа!
    15: Молитва віри врятує хворого, і Господь підійме його; а якщо він вчинив гріхи, то простить йому.
    16: Отже, визнавайте гріхи один одному й моліться один за одного, щоб ви були зцілені. Ревна молитва праведника сильна у своїй дії.
    17: Ілля був звичайною людиною, як і ми. Та коли він помолився, щоб не дощило, то не було дощу в тому краю три роки й шість місяців.
    18: Тоді він помолився знову – і небо дало дощ, а земля принесла свій плід.
    19: Брати мої, якщо хтось із вас відхиляється від істини, а інший наверне його,
    20: знайте, що той, хто навернув грішника з його оманливої дороги, урятує його душу від смерті й покриє безліч гріхів.
60:
  1:
    1: Петро, апостол Ісуса Христа. Обраним чужинцям, розсіяним у Понті, Галатії, Каппадокії, Азії та Вітинії,
    2: за передбаченням Бога Отця, освяченням Духа, на послух і окроплення кров’ю Ісуса Христа. Нехай благодать і мир вам примножаться!
    3: Благословенний Бог і Отець Господа нашого Ісуса Христа, Який за Своєю великою милістю відродив нас до живої надії через воскресіння Ісуса Христа з мертвих,
    4: до спадщини нетлінної, непорочної і нев’янучої, збереженої на небі для вас.
    5: Ви через віру захищені Божою силою для спасіння, яке готове з’явитися в останній час.
    6: Радійте цьому, навіть якщо зараз вам доводиться ненадовго засмутитися через різні випробування,
    7: щоб перевірка вашої віри – ціннішої за золото, яке, хоч і гине, випробовується через вогонь, – була на похвалу, славу й честь при з’явленні Ісуса Христа,
    8: Якого ви любите, хоча й не бачили. Ви в Нього вірите, хоча й не бачите зараз, зате ви радієте невимовною й преславною радістю,
    9: адже отримуєте результат вашої віри – спасіння ваших душ.
    10: Про це спасіння розвідували та розпитували пророки, які передвіщали благодать для вас.
    11: Вони досліджували, на кого або на який час вказував Дух Христа, [Який був] у них, передвіщаючи Христові страждання та славу, яка [настане] після цього.
    12: Їм було відкрито, що вони служили не для себе, а для вас, проголошуючи те, що нині вам сповіщено через людей, які Святим Духом, посланим із неба, звіщали Добру Звістку, [те], у що навіть ангели бажають заглянути.
    13: Тому, підперезавши стегна вашого розуму, будучи тверезими, повністю покладіть надію на благодать, яку ви отримаєте при з’явленні Ісуса Христа.
    14: Як слухняні діти, не підкоряйтеся лихим бажанням, які були у вас раніше, коли ви жили в нерозумінні.
    15: Але як Той, Хто вас покликав, є святий, так і ви будьте святими в усій вашій поведінці,
    16: 'адже написано: «Будьте святими, бо Я святий».'
    17: І якщо ви називаєте Отцем Того, Хто судить неупереджено за кожен вчинок, [то] проводьте в страху час вашого життя.
    18: Адже ви знаєте, що не тлінними речами – сріблом чи золотом – ви були викуплені з вашого марного способу життя, успадкованого від ваших батьків,
    19: але дорогоцінною кров’ю Христа, як непорочного й чистого ягняти.
    20: Він був призначений заздалегідь, ще перед заснуванням світу, але об’явився в останні часи для вас.
    21: Через Нього ви вірите в Бога, Який підняв Його з мертвих і дав Йому славу, щоб ваша віра й надія була в Бозі.
    22: Очистивши послухом істині ваші душі через Духа для нелицемірної братньої любові, любіть одне одного щиро, від чистого серця,
    23: бо ви відроджені не з тлінного насіння, а з нетлінного, через живе й неминуще Слово Бога.
    24: Адже «усяка плоть – як трава, і вся її слава – як польова квітка. Трава засихає, і квітка опадає,
    25: але Слово Господа перебуває вічно». І це Слово – Добра Звістка, яку вам сповістили.
  2:
    1: Отже, відкиньте всяке зло, усяке лукавство, лицемірство, заздрощі й усякі наклепи.
    2: Як новонароджені немовлята, прагніть чистого духовного молока, щоб через нього ви зросли в спасінні,
    3: якщо ви [дійсно] пізнали, що Господь добрий.
    4: Підходьте до Нього, живого Каменя, відкинутого людьми, але обраного та дорогоцінного перед Богом.
    5: І ви, як живе каміння, будуйте з себе духовний дім, щоб [бути] святим священством і через Ісуса Христа приносити духовні жертви, приємні Богові.
    6: 'Бо в Писанні сказано: «Ось Я кладу на Сіоні наріжний Камінь, обраний і коштовний. І хто вірить у Нього, ніколи не буде осоромлений».'
    7: Отже, для вас Він дорогоцінний, бо ви вірите, а для тих, хто не вірить, «Камінь, який відкинули будівничі, став наріжним Каменем»
    8: і «Каменем спотикання і Скелею падіння». Вони спотикаються, бо не вірять Слову. Саме для цього вони й призначені.
    9: Але ви – рід обраний, царське священство, святий народ, люди, які належать Богові, щоб звіщати величні діла Того, Хто покликав вас із темряви до Свого дивовижного світла.
    10: Колись ви не [були] народом, але тепер ви Божий народ. Колись ви не [були] помилувані, але тепер помилувані.
    11: Любі, закликаю вас як чужинців і мандрівників, стримуватися від плотських лихих бажань, які воюють проти душі.
    12: Поводьтеся добре серед язичників, щоб ті, хто обмовляє вас, як злочинців, побачивши [ваші] добрі діла, прославили Бога в День приходу.
    13: Підкоряйтеся всякій людській владі заради Господа – чи цареві, як володарю,
    14: чи намісникам, як посланим від Нього, щоб карати злочинців та хвалити тих, хто робить добро.
    15: Бо така Божа воля, щоб, роблячи добро, ви приборкували неуцтво нерозумних людей.
    16: '[Живіть] як вільні [люди], не як ті, що використовують свободу для прикриття зла, але як раби Бога.'
    17: Шануйте всіх, любіть братерство, бійтеся Бога, шануйте царя.
    18: Слуги, у повному страху підкоряйтеся не лише добрим і лагідним володарям, але й нечесним.
    19: Тому що це достойне похвали, коли хтось через своє сумління [перед] Богом зносить скорботи, страждаючи несправедливо.
    20: Адже яка честь терпіти, коли вас б’ють за провини? Коли ж ви терпите й страждаєте, роблячи добро, – це благодать перед Богом.
    21: До цього ви були покликані, бо і Христос страждав за вас, залишивши вам приклад, щоб ви йшли Його слідами.
    22: «Він не вчинив гріха, і в Його устах не було знайдено підступу».
    23: Коли Його ображали, Він не ображав; страждаючи, Він не погрожував, але передав [Себе] Тому, Хто судить справедливо.
    24: «Він у Своєму тілі підняв наші гріхи» на хрест, щоб ми, померши для гріхів, жили для праведності; «Його ранами ви зцілені».
    25: Адже ви були як заблудлі вівці, але тепер повернулися до Пастиря й Єпископа ваших душ.
  3:
    1: Так само ви, дружини, підкоряйтеся вашим чоловікам, щоб деякі з тих, що не слухають Слова [Божого], були й без слова здобуті через поведінку дружин,
    2: побачивши вашу чисту поведінку в страху [перед Богом].
    3: 'Нехай ваша краса полягає не в зовнішності: заплітанні волосся, навішуванні золота чи в носінні розкішного одягу,'
    4: а в прихованій сердечній людині, у нетлінності лагідного й тихого духу, що є дорогоцінним перед Богом.
    5: Адже так колись і святі жінки, які покладалися на Бога, прикрашали себе, підкоряючись своїм чоловікам.
    6: Так Сара підкорялася Авраамові, називаючи його паном. Ви стали її доньками, якщо робите добро й не боїтеся ніякого залякування.
    7: Так само й ви, чоловіки, живіть у порозумінні [зі своїми дружинами], немов зі слабшою вазою, виявляючи [їм] пошану, як співспадкоємцям благодаті життя, щоб не було перешкод вашим молитвам.
    8: І нарешті, усі [будьте] однієї думки, співчутливі, братолюбні, милосердні й покірливі.
    9: Не повертайте злом за зло або лайкою за лайку, а, навпаки, благословляйте, бо ви до цього були покликані, щоб успадкувати благословення.
    10: «Адже той, хто бажає любити життя і хотів би бачити добро в [усі] дні, нехай стримує свій язик від зла й вуста свої від того, щоб говорити підступне.
    11: Нехай ухиляється від зла й чинить добро, нехай шукає миру й прагне його.
    12: Адже очі Господа – на праведних, і вуха Його до молитви їхньої [прихилені]. Але обличчя Господа – проти тих, хто чинить зло».
    13: І хто заподіє вам зло, якщо ви будете прагнути добра?
    14: А якщо й страждаєте через праведність – ви блаженні. «Тож не бійтеся їхнього залякування й не тривожтеся».
    15: Натомість освячуйте Господа Христа у ваших серцях. [Будьте] завжди готові відповісти кожному, хто запитує вас про причину надії, яка є у вас,
    16: але з лагідністю й страхом, маючи добре сумління, щоб ті, хто кепкує з вашої доброї поведінки в Христі, були посоромлені тим, чим вас обмовляють.
    17: Адже краще, якщо на те воля Божа, страждати, роблячи добро, аніж роблячи зло.
    18: Тому що й Христос один раз постраждав за гріхи, Праведний за неправедних, щоб привести вас до Бога. [Він був] убитий у тілі, але оживлений Духом,
    19: у Якому, зійшовши, проповідував тим духам, що [були] у в’язниці,
    20: тим, що колись були непокірні, за днів Ноя, коли Боже довготерпіння було в очікуванні, поки будувався ковчег, у якому мало – усього вісім душ – було врятовано від води.
    21: Це прообраз хрещення, яке спасає зараз і вас. [Воно] не є обмиванням від тілесної нечистоти, а обіцянкою доброго сумління перед Богом через воскресіння Ісуса Христа,
    22: Який, піднявшись на небо, перебуває праворуч від Бога, і Йому підкорилися ангели, влади й сили.
  4:
    1: Отже, оскільки Христос постраждав тілом, то й ви озброюйтеся цією ж думкою, бо той, хто постраждав тілом, перестав грішити,
    2: щоб решту часу жити в тілі вже не за людськими лихими бажаннями, а за волею Бога.
    3: Бо досить, що в минулому ви виконували волю язичників, віддаючись розпусті, пожадливості, п’янству, гулянкам і огидному ідолопоклонству.
    4: Тому вони дивуються, що ви не біжите разом із ними до виру розпусти, і зневажають [вас].
    5: Але вони відповідатимуть перед Тим, Хто готовий судити живих і мертвих.
    6: Адже тому Добра Звістка звіщалася й мертвим, щоб вони були судимі як люди – за тілом, і жили по-Божому – за духом.
    7: Але кінець усьому наблизився. Тож будьте розсудливі й тверезі в молитвах.
    8: Насамперед майте щиру любов одне до одного, адже любов покриває безліч гріхів.
    9: Будьте гостинні одне до одного без нарікання.
    10: Служіть одне одному, кожен тим даром, який отримав, як добрі управителі різноманітної Божої благодаті.
    11: Коли хтось говорить, [нехай говорить] як Божі слова; коли хтось служить, [нехай це робить] силою, яку дає Всевишній, щоб у всьому був прославлений Бог через Ісуса Христа, Якому належать слава і сила навіки-віків! Амінь.
    12: Любі, не дивуйтеся вогняному випробуванню, що трапляється вам, ніби чомусь дивному,
    13: але радійте, що ви розділяєте Христові страждання, щоб і при з’явленні Його слави ви раділи та веселилися.
    14: Якщо вас зневажають за Христове ім’я, то ви блаженні, адже Дух слави і Бога спочиває на вас.
    15: Але нехай жоден із вас не страждає, як вбивця, крадій, злочинець або як той, хто втручається в чужі справи.
    16: А коли хтось [страждає] як християнин, то нехай не соромиться, але прославляє Бога цим ім’ям.
    17: Адже настав час розпочати суд від Дому Божого. І коли він розпочнеться з нас, то який же кінець тих, хто не підкоряється Добрій Звістці Бога?!
    18: 'І: «Коли праведний ледве спасається, то де виявиться безбожник і грішник?»'
    19: Тому й ті, хто страждає з Божої волі, нехай довіряють свої душі вірному Творцеві, роблячи добро.
  5:
    1: 'Тепер закликаю ваших старійшин, адже я теж старійшина, свідок Христових страждань, співучасник слави, що має з’явитися:'
    2: пасіть Божу отару, що є у вас, наглядайте [за нею] не з примусу, а добровільно, як до вподоби Богові. [Пасіть] не задля ненаситної жадоби, а із завзяттям;
    3: не як ті, хто володіє над ввіреними, але як ті, хто є прикладом для отари.
    4: І коли з’явиться Головний Пастир, ви отримаєте нев’янучий вінок слави.
    5: 'Так само й ви, молодші, будьте покірні старшим. І всі одягніться в покору одне перед одним, адже: «Бог противиться гордим, а смиренним виявляє милість».'
    6: Тож підкоріться під сильну руку Бога, щоб свого часу Він підніс вас.
    7: Усі ваші турботи покладіть на Нього, бо Він піклується про вас.
    8: Будьте тверезі! Пильнуйте! Ваш супротивник – диявол, і він ходить навкруги, як лев, що ричить, шукаючи, кого проковтнути.
    9: Противтеся йому твердою вірою, знаючи, що ваші брати з [усього] світу зазнають таких самих страждань, що й ви.
    10: А Бог всілякої благодаті, Який покликав вас до Своєї вічної слави в Христі Ісусі, після вашого недовгого страждання Сам вдосконалить [вас], зміцнить, зробить сильними й непохитними.
    11: Йому слава і влада навіки! Амінь.
    12: Я коротко написав вам через Силуана, якого вважаю вірним братом, щоб закликати й завсідчити, що це істинна Божа благодать. Перебувайте в ній!
    13: Вас вітає [церква] у Вавилоні, обрана, як і ви, а також мій син, Марк.
    14: Вітайте одне одного поцілунком любові. Мир вам усім у Христі.
61:
  1:
    1: Симон Петро, раб і апостол Ісуса Христа. Тим, хто завдяки праведності нашого Бога й Спасителя Ісуса Христа отримав таку ж дорогоцінну віру, як і ми.
    2: Нехай благодать і мир вам примножаться в пізнанні Бога та Ісуса, нашого Господа.
    3: Його божественна сила дала нам усе для життя й побожності через пізнання Того, Хто покликав нас Своєю славою й доброчесністю.
    4: Завдяки їм нам даровані великі та дорогоцінні обітниці, щоб через них ви стали учасниками Божественної природи, уникнувши розтління, яке існує у світі через лихі бажання.
    5: Тому докладіть усіх зусиль, щоб додати до вашої віри доброчесність, до доброчесності – знання,
    6: до знання – стриманість, до стриманості – терпеливість, до терпеливості – побожність,
    7: до побожності – братолюбство, а до братолюбства – любов.
    8: Бо якщо ви все це маєте й воно примножується [серед вас], то не будете бездіяльними чи безплідними у пізнанні Господа нашого Ісуса Христа.
    9: А в кого цього немає, той короткозорий, [навіть] сліпий, і забув про очищення від своїх минулих гріхів.
    10: Тому, брати, усе більше намагайтеся утвердити ваше покликання та обрання, бо, роблячи так, ніколи не спіткнетесь
    11: і будете щедро забезпечені [правом] увійти до вічного Царства Господа й Спасителя нашого Ісуса Христа.
    12: Тому я постійно нагадуватиму вам про це, хоча ви це знаєте й утверджені в теперішній істині.
    13: Бо вважаю за праведне, доки я ще в цьому наметі, спонукати вас нагадуванням,
    14: знаючи, що зняття мого намету вже близько, як і відкрив мені наш Господь Ісус Христос.
    15: Я дбатиму, щоб і після мого відходу ви завжди про це пам’ятали.
    16: Адже ми сповістили вам про силу та наближення Господа нашого Ісуса Христа, не слідуючи хитромудрим міфам, але будучи очевидцями Його величі.
    17: 'Бо Він отримав честь і славу від Бога Отця, коли до Нього пролунав від величної слави такий голос: «Це Син Мій улюблений, Якого Я вподобав».'
    18: І ми почули цей голос, що пролунав із неба, коли були з Ним на святій горі.
    19: І ми маємо ще надійніше пророче слово. Ви добре робите, зважаючи на нього як на світильник, який світить у темному місці, доки не почне розвиднятися й ранкова зоря не зійде у ваших серцях.
    20: Пам’ятайте насамперед про те, що в Писанні жодне пророцтво не походить від чийогось власного тлумачення.
    21: Адже пророцтво ніколи не лунало з волі людини, але від Бога говорили люди, натхнені Святим Духом.
  2:
    1: Але як в народі були лжепророки, так і поміж вами будуть лжевчителі, які тайно вноситимуть згубні єресі й, відрікшись Володаря, Який їх викупив, наведуть на себе швидку загибель.
    2: І багато хто піде за їхньою розпустою, а через них дорога істини буде зневажатися.
    3: І в ненаситності вони будуть наживатися на вас через видумані слова. Однак вирок, [винесений] ще здавна, не затримується, а їхня загибель не дрімає.
    4: Адже якщо Бог не пощадив ангелів, які згрішили, а передав їх кайданам мороку, відправивши до Тартару, щоб зберегти для суду;
    5: і якщо не пощадив стародавнього світу, навівши на безбожних світовий потоп, але зберіг Ноя, проповідника праведності, і з ним ще сімох;
    6: і якщо Він засудив міста Содома та Гоморри на руйнування, спопеливши їх і показавши приклад, що трапиться з безбожними людьми,
    7: проте врятував праведного Лота, який був пригнічений розбещеною поведінкою беззаконних
    8: (адже праведник, живучи між ними, день у день мучив [свою] праведну душу через беззаконні діла, які бачив і чув),
    9: '[то] Господь знає, як врятувати благочестивих від випробування, а неправедних зберегти на День суду для покарання,'
    10: особливо тих, хто ходить за тілесною зіпсованою пожадливістю й зневажає владу. [Вони] зарозумілі свавільці, які не бояться зневажати славних,
    11: тоді як ангели, котрі переважають їх силою і міццю, не виносять на них зневажливого осуду перед Господом.
    12: Але ці [люди] зневажають те, чого не розуміють. Вони, немов нерозумні тварини, народжені для вилову й забиття, [самі] будуть забиті у своїй зіпсованості,
    13: прийнявши кару як відплату за неправедність. Вони повсякденні розкоші вважають за задоволення. Брудні й мізерні, вони насолоджуються своїм обманом, бенкетуючи з вами.
    14: Маючи очі, повні перелюбу й безупинних гріхів, та серце, привчене до ненаситності, вони зваблюють нестійкі душі. Вони – діти прокляття.
    15: Покинувши пряму дорогу, вони заблукали, слідуючи дорогою Валаама, [сина] Восора, який полюбив неправедну нагороду.
    16: 'Проте він отримав докір за своє беззаконня: німа під’яремна ослиця, заговоривши людським голосом, запобігла божевіллю пророка.'
    17: Вони – безводні джерела й тумани, гнані бурею, для яких приготований морок темряви.
    18: Адже промовляючи пишномовні нісенітниці, вони зваблюють тілесною похіттю та розпустою людей, які ледве втекли від тих, хто живе в обмані.
    19: Вони обіцяють їм волю, а самі є рабами тління. Адже чим хтось переможений, тим і поневолений.
    20: Бо якщо вони уникнули загнивання світу через пізнання нашого Господа й Спасителя Ісуса Христа, а потім виявилися оплутані та переможені ним, – то останнє для них гірше від першого.
    21: Адже краще їм було не пізнавати дороги праведності, ніж, пізнавши, відвернутися від святої заповіді, яку їм передали.
    22: 'Справдилося щодо них прислів’я: «Пес повертається до своєї блювотини», а також: «Помита свиня [повертається] валятися в багні».'
  3:
    1: Любі, я пишу вам уже друге послання. У них через нагадування я пробуджую ваше щире розуміння,
    2: щоб ви згадали слова, сказані святими пророками, і заповідь Господа й Спасителя, [передану] вашими апостолами.
    3: Перш за все знайте, що в останні дні прийдуть насмішники з насмішками, які ходять за власними лихими бажаннями
    4: 'й кажуть: «Де обітниця Його приходу? Адже відколи упокоїлися [наші] прабатьки, усе залишається так, як від початку творіння!»'
    5: Але вони навмисно ігнорують те, що з давнини небо і земля були [створені] Словом Божим із води та через воду,
    6: і через те тодішній світ, затоплений водою, загинув.
    7: Але зараз небо і земля, збережені для вогню тим самим Словом, тримаються на День суду та загибелі безбожних людей.
    8: Любі, не ігноруйте того, що один день для Господа – немов тисяча років і тисяча років – немов один день!
    9: Господь обітниці не затримується, хоч деякі розуміють це як затримку. Однак Він довготерпеливий до вас, бо не бажає, щоб хтось загинув, а лише щоб усі прийшли до покаяння.
    10: А День Господній прийде, як злодій вночі. Тоді небо з гуркотом промине, основи світу будуть зруйновані у вогні, а земля та діла [людські] будуть виявлені.
    11: Оскільки все це буде знищено, то якими ж повинні бути ви у святій і побожній поведінці,
    12: очікуючи й прагнучи прискорити прихід Дня Божого, коли небо, охоплене вогнем, буде знищено й основи світу розплавляться у вогні?
    13: Але ми, згідно з Його обітницею, чекаємо на нове небо й на нову землю, в яких перебуває праведність.
    14: Тому, любі, очікуючи цього, постарайтеся, щоб Він знайшов вас у мирі, чистими й незаплямованими.
    15: І довготерпіння нашого Господа вважайте за спасіння, як вам і писав наш любий брат Павло за даною йому мудрістю,
    16: так, як і в усіх посланнях, в яких він про це говорить. У них є декілька речей, важких для розуміння, які необізнані та нестійкі люди перекручують, як і інші Писання, – на власну ж загибель.
    17: Тож ви, любі, знаючи заздалегідь [про це], стережіться, щоб ви не були віддалені оманою беззаконних і не втратили своєї непохитності,
    18: але зростайте в благодаті й розумінні нашого Господа та Спасителя Ісуса Христа. Йому слава і нині, і в День вічності. Амінь.
62:
  1:
    1: Ми [звіщаємо вам] про те, що було від початку, що ми чули, що бачили власними очима, що оглядали й до чого торкалися нашими руками, – про Слово Життя.
    2: Життя явилося, ми Його бачили, [про Нього] свідчимо й звіщаємо вам Життя вічне, яке було з Отцем і явилося нам.
    3: Ми проголошуємо вам те, що ми бачили й чули, щоб і ви мали спільність із нами. А наша спільність – з Отцем та Його Сином Ісусом Христом.
    4: Про це й пишемо вам, щоб наша радість була повною.
    5: 'Ось звістка, яку ми чули від Нього й звіщаємо вам: Бог – це світло, і в Ньому немає ніякої темряви.'
    6: Якщо ми кажемо, що маємо спільність із Ним, а ходимо в темряві, то обманюємо й не перебуваємо в істині.
    7: А якщо ходимо у світлі, як і Він є у світлі, то маємо спільність одне з одним, і кров Ісуса, Сина Божого, очищає нас від усякого гріха.
    8: Якщо ми кажемо, що не маємо гріха, то вводимо себе в оману і в нас немає істини.
    9: Якщо ж ми визнаємо наші гріхи, то Він простить їх та очистить нас від усякої неправедності, бо Він вірний і праведний.
    10: А коли кажемо, що ми не згрішили, то робимо Його неправдомовцем, і Його Слова немає в нас.
  2:
    1: Діточки мої, я пишу вам це, щоб ви не грішили, а якщо хтось згрішив, то перед Отцем ми маємо Заступника – праведного Ісуса Христа.
    2: Він – жертва за наші гріхи, і не тільки за наші, але й за [гріхи] всього світу.
    3: Якщо ми дотримуємось Його заповідей, то знаємо, що пізнали Його.
    4: 'Той, хто каже: «Я Його знаю», але не дотримується Його заповідей, є брехуном, і немає в ньому істини.'
    5: Але в кожному, хто дотримується Його Слова, Божа любов стала дійсно досконалою. Так ми розуміємо, що ми є в Ньому.
    6: Хто каже, що перебуває в Ньому, повинен жити так само, як жив Ісус.
    7: Любі [мої], я пишу вам не нову заповідь, а стару, яку ви мали від початку. Стара заповідь – це Слово, яке ви чули.
    8: Але все ж я пишу вам нову заповідь, яка є істиною в Ньому й у вас, тому що темрява відступає, і світло істини вже сяє.
    9: Хто каже, що перебуває у світлі, але ненавидить свого брата, [той] і досі в темряві.
    10: Хто любить свого брата, [той] перебуває у світлі, і немає в ньому причини для спотикання.
    11: А хто ненавидить свого брата, той перебуває в темряві, і в темряві ходить, не знаючи, куди йде, бо темрява засліпила його очі.
    12: Пишу вам, діточки, тому що ваші гріхи були прощені заради Його імені.
    13: Пишу вам, батьки, тому що ви пізнали Того, Хто є від початку. Пишу вам, юнаки, тому що ви перемогли лукавого.
    14: Я написав вам, діти, тому що ви пізнали Отця. Я написав вам, батьки, тому що ви пізнали Того, Хто є від початку. Я написав вам, юнаки, тому що ви сильні, і Слово Боже перебуває у вас, і ви перемогли лукавого.
    15: Не любіть світу, ні того, що у світі. Хто любить світ, у тому немає любові до Отця,
    16: тому що все, що є у світі, – пожадливість тіла, пожадливість очей та життєва гордість, – не від Отця, а від світу.
    17: Світ та його бажання минають, але хто виконує волю Божу, той залишається вічно.
    18: Діти, це остання година. Як ви чули, антихрист наближається, і вже з’явилося багато антихристів. Із цього розуміємо, що це остання година.
    19: Вони вийшли з-поміж нас, але [ніколи] не були нашими, бо якби вони були з наших, то лишилися б з нами. Але вони [вийшли, ] щоб показати, що не всі з наших.
    20: Ви маєте помазання від Святого й усе знаєте.
    21: Я написав вам не тому, що ви не знаєте істини, а тому, що ви її знаєте, і тому, що жодна брехня не може походити з істини.
    22: Хто брехун, як не той, хто заперечує, що Ісус є Христос? Хто відкидає Отця і Сина, той і є антихрист.
    23: Кожен, хто зрікається Сина, не має й Отця, а хто визнає Сина, той має й Отця.
    24: Нехай у вас перебуває те, що ви чули від початку. Якщо у вас перебуватиме те, що ви чули від початку, то й ви перебуватимете в Сині й в Отці.
    25: І це є обітниця, яку Він нам дав, – вічне життя.
    26: Я написав вам це з приводу тих, хто вводить вас в оману.
    27: Помазання, яке ви отримали від Нього, залишається у вас, і ви не потребуєте, щоб хтось вас навчав, бо воно саме вчить вас усього. Воно істинне, а не брехливе. Залишайтеся в Ньому, як воно й навчило вас.
    28: Тож тепер, діточки, залишайтеся в Ньому, щоб, коли Він з’явиться, ми мали сміливість і не були осоромлені перед Ним у час Його приходу.
    29: Якщо ви знаєте, що Він праведний, ви знаєте, що кожен, хто робить праведне, народжений від Нього.
  3:
    1: Подивіться, яку дивовижну любов проявив до нас Отець, щоб ми були названі Божими дітьми! І ми [справді Його діти]! Світ не знає нас тому, що не пізнав Його.
    2: Любі, тепер ми Божі діти. І те, ким станемо, ще не явилося, але ми знаємо, що коли Він з’явиться, то ми станемо подібними до Нього, тому що ми побачимо Його Таким, Яким Він є.
    3: Кожен, хто має цю надію в Христа, очищує себе, як і Він є чистий.
    4: Кожен, хто чинить гріх, чинить і беззаконня, бо гріх є беззаконням.
    5: Ви знаєте, що Христос явився, щоб усунути наші гріхи, а в Ньому гріха немає.
    6: Кожен, хто залишається в Ньому, не грішить. А кожен, хто грішить, не бачив Його й навіть не пізнав Його.
    7: Діточки, нехай ніхто не вводить вас в оману. Хто чинить правду, той праведний, як і Він праведний.
    8: Хто чинить гріх, той від диявола, тому що диявол грішить від початку. Тому Син Божий і явився, щоб зруйнувати діла диявола.
    9: Кожен, хто народжений від Бога, не робить гріха, тому що Боже насіння перебуває в ньому. Він не може грішити, оскільки народжений від Бога.
    10: 'Так можна виявити, хто є Божими дітьми і хто є дітьми диявола: кожен, хто не чинить праведності й не любить свого брата, – не від Бога.'
    11: 'Такою є звістка, яку ви чули від початку: ми повинні любити одне одного.'
    12: Не так, як Каїн, який був від лукавого й вбив свого брата. А чому ж він його вбив? Тому що його діла були лихі, а діла його брата – праведні.
    13: Брати, не дивуйтеся, якщо світ ненавидить вас.
    14: Ми знаємо, що вже перейшли від смерті до життя, бо ми любимо братів, а той, хто не любить, залишається мертвим.
    15: Кожен, хто ненавидить свого брата, є вбивцею, а ви знаєте, що жоден вбивця немає в собі вічного життя.
    16: 'Отак ми пізнали любов: Христос віддав за нас своє життя. Тож і ми повинні віддавати своє життя за братів.'
    17: Якщо хтось має багатства світу, дивиться на потребу свого брата та є байдужим до нього, то як Божа любов може залишатися в ньому?
    18: Діточки, любімо не словом і язиком, але ділом і правдою.
    19: Так ми розуміємо, що походимо від правди, і перед Ним заспокоїмо наше серце.
    20: Навіть якщо наше серце засуджує нас, Бог величніший за наше серце й знає все.
    21: Любі, якщо наше серце [нас] не засуджує, то ми маємо сміливість перед Богом
    22: і чого тільки не попросимо [в Нього] – отримаємо, бо ми дотримуємося Його заповідей і робимо те, що Йому до вподоби.
    23: І це Його заповідь, щоб ми вірили в ім’я Його Сина, Ісуса Христа, і любили одне одного, як Він доручив нам.
    24: Той, хто дотримується Його заповідей, залишається в Бозі, а Бог – у ньому. І те, що Він залишається в нас, пізнаємо від Духа, Якого Він нам дав.
  4:
    1: Любі, не вірте кожному духові, але перевіряйте духів, чи вони від Бога, тому що у світі з’явилося багато лжепророків.
    2: 'Так розпізнавайте Духа Бога: кожен дух, який визнає, що Ісус Христос прийшов у тілі, є від Бога.'
    3: А кожен дух, який не визнає Ісуса, не від Бога. Це [дух] антихриста, про якого ви чули, що наближається, і він вже у світі.
    4: Діточки, ви від Бога, і ви перемогли їх, бо Той, Хто у вас, величніший від того, хто у світі.
    5: Лжепророки – від світу, тому те, про що вони говорять, є від світу, і світ їх слухає.
    6: А ми від Бога, і хто знає Бога, слухає нас, а той, хто не від Бога, не слухає нас. Так ми розпізнаємо Духа правди й духа омани.
    7: Любі, любімо одне одного, тому що любов є від Бога, і кожен, хто любить, народжений від Бога та знає Бога.
    8: А хто не любить, не знає Бога, тому що Бог є любов.
    9: 'Так явилася любов Божа до нас: Бог послав Свого Єдинородного Сина у світ, щоб ми жили через Нього.'
    10: Любов полягає не в тому, що ми полюбили Бога, але в тому, що Бог полюбив нас і послав Свого Сина як жертву за наші гріхи.
    11: Любі, якщо Бог так полюбив нас, то й ми повинні любити одне одного.
    12: Бога ніхто ніколи не бачив. Якщо ми любимо одне одного, Бог перебуває в нас, і Його любов у нас досконала.
    13: Так ми пізнаємо, що залишаємося в Бозі і Бог у нас, бо Він нам дав від Свого Духа.
    14: Ми бачили й свідчимо, що Отець послав Сина як Спасителя світу.
    15: Якщо хтось визнає, що Ісус – Божий Син, то Бог перебуває в ньому, а він – у Бозі.
    16: Ми пізнали й повірили в любов, яку Бог має до нас. Бог є любов, і хто перебуває в любові, перебуває в Бозі, і Бог перебуває в ньому.
    17: Так любов удосконалюється в нас, щоб ми мали сміливість у День Суду, бо ми в цьому світі, як [Ісус].
    18: У любові немає страху. Навпаки, досконала любов викидає страх геть, тому що страх має [в собі] покарання, а хто боїться, ще не вдосконалений у любові.
    19: Ми любимо, тому що Бог перший полюбив нас.
    20: 'Якщо хтось скаже: «Я люблю Бога», а брата свого ненавидить, той брехун, бо якщо не любить брата свого, якого бачить, не може любити Бога, Якого не бачить.'
    21: 'І це є заповідь, яку ми маємо від Бога: «Хто любить Бога, нехай любить і свого брата!».'
  5:
    1: Кожен, хто вірить, що Ісус є Христос, той народжений від Бога. І кожен, хто любить Того, Хто народив, любить і народжених від Нього.
    2: Так ми розуміємо, що любимо Божих дітей, коли ми любимо Бога й виконуємо Його заповіді.
    3: Ми проявляємо любов до Бога, якщо дотримуємося Його заповідей. А заповіді Його не важкі.
    4: Адже кожен, хто народжений від Бога, перемагає світ. І те, що перемогло світ, – це наша віра.
    5: Хто перемагає світ, як не той, хто вірить, що Ісус є Син Божий?
    6: Ісус Христос – це Той, Хто прийшов через воду і кров. Він прийшов не тільки через воду, але через воду і кров. І Дух – це Той, Хто свідчить [про це], оскільки Дух – істина.
    7: 'Бо троє свідчать:'
    8: Дух, вода і кров. І троє [свідчать] одне.
    9: 'Якщо ми приймаємо людське свідчення, [то] свідчення Бога є величнішим, адже це є свідчення Бога: Він засвідчив про Свого Сина.'
    10: Хто вірить у Сина Божого, має свідчення в собі самому. Хто не вірить Богові, робить Його обманщиком, оскільки він не вірить свідченню, яке зробив Бог щодо Свого Сина.
    11: 'І ось це свідчення: Бог дав нам вічне життя, і це життя – у Його Сині.'
    12: Хто має Сина, має й життя; а хто не має Сина Божого, не має життя.
    13: Я написав це вам, віруючим в ім’я Сина Божого, щоб ви знали, що маєте вічне життя.
    14: 'І це є сміливість, яку ми маємо перед Богом: якщо ми просимо щось згідно з Його волею, Він чує нас.'
    15: І якщо ми знаємо, що Бог нас чує, то що б ми не просили, знаємо, що отримали те, що попросили в Нього.
    16: Якщо хтось бачить свого брата, [який] грішить не смертельним гріхом, нехай просить, і [Бог] дасть йому життя – [тому], хто грішить не смертельним гріхом. Але є гріх, який веде до смерті, і я не кажу, щоб ви молилися за того.
    17: Будь-яка неправедність є гріхом, але є гріх, який не веде до смерті.
    18: Ми знаємо, що кожен народжений від Бога не грішить. Адже Народжений від Бога охороняє його, і лукавий не нашкодить йому.
    19: Ми знаємо, що ми є від Бога і що весь світ знаходиться у владі лукавого.
    20: Ми знаємо, що Син Божий прийшов і дав нам розуміння, щоб пізнали Істинного. І тепер ми в Істинному, у Його Сині – Ісусі Христі. Він – істинний Бог і життя вічне.
    21: Діточки, бережіть себе від ідолів!
63:
  1:
    1: Старець. Обраній пані та її дітям, яких я люблю в істині, і не тільки я, але й всі, хто пізнав істину,
    2: бо істина залишилася в нас і буде з нами повік.
    3: Благодать, милість і мир від Бога Отця й від Ісуса Христа, Сина Отця, нехай буде з нами в істині й любові.
    4: Я сильно зрадів, тому що знайшов серед твоїх дітей тих, хто ходить в істині, згідно із заповіддю, яку ми отримали від Отця.
    5: 'І тепер прошу тебе, пані, не так, ніби пишу тобі нову заповідь, але ту, яку маємо від початку: любімо одне одного!'
    6: 'І в цьому полягає любов: щоб ми жили за Його заповідями. Це є заповідь, яку ви чули від початку. За нею й живіть!'
    7: Тому що у світі з’явилося багато тих, хто вводить в оману й не визнає Ісуса Христа, Який прийшов у тілі. Це є антихрист і ошуканець.
    8: Пильнуйте себе, щоб ви не загубили того, що ми напрацювали, але щоб ви отримали повну винагороду.
    9: Кожен, хто віддаляється й не залишається у вченні Христа, не має Бога. Той, хто залишається у вченні, має Отця і Сина.
    10: 'Якщо хтось приходить до вас і не приносить цього вчення, не приймайте його до вашого дому й не кажіть йому: «Вітаю!».'
    11: 'Бо той, хто каже: «Вітаю!», розділяє його лихі вчинки.'
    12: Я мав би багато чого вам написати, але не хочу [цього робити] чорнилом на папері. Я сподіваюся прийти до вас, і ми поговоримо віч-на-віч, щоб наша радість була повна.
    13: Діти твоєї обраної сестри вітають тебе!
64:
  1:
    1: Старець. Улюбленому Гаєві, якого я люблю в істині.
    2: Любий [брате], я молюся, щоб ти був здоровий і щоб процвітав у всьому, як процвітає твоя душа.
    3: Бо я неймовірно зрадів, коли брати прийшли й засвідчили про твою вірність істині, як ти ходиш в істині.
    4: Я не маю більшої радості, ніж чути, що мої діти живуть в істині.
    5: Любий, ти показуєш вірність в усьому, що б ти не робив для братів, [навіть якщо вони] незнайомі.
    6: Вони засвідчили про твою любов перед церквою, і добре зробиш, якщо відправиш [їх] у дорогу так, як до вподоби Богові.
    7: Бо вони пішли заради імені [Ісуса], не взявши нічого від язичників.
    8: Тож ми повинні допомагати таким, як вони, щоб бути співпрацівниками істини.
    9: Я написав щось церкві, але Діотреф, прагнучи мати першість, не приймає нас.
    10: 'Тому, коли я прийду, нагадаю діла, які він робить, обмовляючи нас лихими словами. Та й на цьому не зупиняється: сам братів не приймає, і тих, хто хоче [приймати], зупиняє та виганяє з церкви.'
    11: Любий, не наслідуй зла, але [наслідуй] добро. Той, хто робить добро, є від Бога, а той, хто робить зло, не бачив Бога.
    12: Деметріос від усіх отримав добре свідчення, навіть від істини. І ми також свідчимо, і ти знаєш, що наше свідчення істинне.
    13: Я мав би багато чого тобі написати, але не хочу чорнилом і пером.
    14: Я сподіваюся скоро відвідати тебе, і ми поговоримо віч-на-віч. Мир тобі! Друзі вітають тебе. Привітай [там] поіменно кожного з друзів.
65:
  1:
    1: Юда, раб Ісуса Христа і брат Якова. Покликаним, улюбленим в Бозі Отці та збереженим Ісусом Христом.
    2: Милосердя, мир і любов нехай вам примножаться!
    3: Любі, докладаючи всіх зусиль у написанні про наше спільне спасіння, я визнав за обов’язок написати вам і закликати боротися за віру, довірену святим раз і назавжди.
    4: Адже прокралися деякі люди, записані ще здавна для цього вироку, безбожні, які обертають благодать нашого Бога в розпусту та зрікаються єдиного Володаря й Господа нашого Ісуса Христа.
    5: Я хочу нагадати вам, хоч ви й так вже все знаєте, що Господь, визволивши спершу народ з Єгипетської землі, пізніше знищив тих, що не повірили.
    6: І ангелів, які не втримали свого початкового стану, але покинули своє житло, Він затримав у вічних кайданах під мороком для суду великого Дня.
    7: Також Содом, Гоморра та довколишні міста, що подібно до них чинили розпусту й жадали іншого тіла, стали прикладом [для нас], зазнавши кари вічного вогню.
    8: Так само й ці сновиди оскверняють [своє] тіло, відкидають владу й зневажають славних.
    9: 'Та навіть сам архангел Михаїл, коли дорікав дияволу й говорив про тіло Мойсея, не дозволив собі винести зневажливого осуду, але сказав: «Нехай Господь тобі докорить!»'
    10: А ці [люди] зневажають те, чого не знають, а що знають від природи, – як ті нерозумні тварини, – то тим себе й гублять.
    11: Горе їм! Адже вони пішли дорогою Каїна, заради винагороди кинулись в оману Валаама та загинули в бунті Корея.
    12: Вони – підводні рифи на ваших вечерях любові, які безсоромно бенкетують із вами, пасучи лише самих себе; [вони] – безводні хмари, гнані навколо вітрами, безплідні осінні дерева, двічі мертві та вирвані з корінням,
    13: дикі морські хвилі, які піняться власним соромом, блукаючі зірки, для яких навіки зберігається морок темряви.
    14: 'Про них пророкував Енох, сьомий від Адама, кажучи: «Ось Господь гряде з міріадами Своїх святих,'
    15: щоб учинити суд над усіма й викрити кожну душу в усіх їхніх вчинках безбожності, які вони безбожно виконували, і за всі суворі слова, які промовили проти Нього безбожні грішники».
    16: Вони скаржники й критики, які живуть за своїми лихими бажаннями, а їхній рот говорить хвалебні слова, підлещуючись задля власної користі.
    17: А ви, любі, запам’ятайте слова, сказані апостолами нашого Господа Ісуса Христа,
    18: 'які говорили вам: «В останній час будуть насмішники, які житимуть за своїми безбожними бажаннями».'
    19: Це ті, які спричиняють поділи, [люди] плотські, які не мають Духа.
    20: Ви ж, любі, будуйте себе найсвятішою вірою, молячись у Святому Дусі.
    21: Зберігайте себе в Божій любові, очікуючи милосердя Господа нашого Ісуса Христа, [що веде] до вічного життя,
    22: та будьте милосердними до тих, хто вагається;
    23: інших рятуйте, вириваючи з вогню; ще до інших зі страхом виявляйте милосердя, відчуваючи огиду й до сорочки, опоганеної плоттю.
    24: А Тому, Хто може зберегти вас від падіння й поставити перед Своєю славою непорочними в радості,
    25: єдиному Богу, нашому Спасителю, через Ісуса Христа, Господа нашого, слава, велич, сила та влада раніше всякого віку, нині й на всі віки! Амінь.
66:
  1:
    1: Об’явлення Ісуса Христа, яке дав Йому Бог, щоб показати Своїм рабам, що незабаром має відбутися. Він показав це [об’явлення], відправивши Свого ангела до Свого раба Івана,
    2: який засвідчив усе, що бачив про Слово Боже й про Ісуса Христа.
    3: Блаженний той, хто читає, і ті, хто слухає слова цього пророцтва та дотримується написаного, бо час уже наблизився.
    4: Іван. Семи церквам Азії. Благодать вам і мир від Того, Хто є, Хто був і Хто має прийти, і від семи духів, що перед Його престолом,
    5: і від Ісуса Христа, вірного Свідка, Первістка з мертвих і Правителя земних царів. Він нас любить і Своєю кров’ю звільнив нас від наших гріхів,
    6: зробив нас Царством та священниками Богові й Отцю Своєму. Йому слава і сила навіки-віків! Амінь.
    7: Ось Він іде з хмарами, і кожне око Його побачить, навіть ті, хто Його проколов, і всі народи на землі ридатимуть перед Ним.
    8: «Я – Альфа і Омега, – говорить Господь Бог, – Той, Хто є, Хто був і Хто має прийти, Вседержитель!»
    9: Я, Іван, ваш брат і співучасник у стражданнях, Царстві та терпінні в Ісусі, був на острові, що зветься Патмос, за Слово Боже та свідчення про Ісуса.
    10: У день Господній я був у Дусі й почув за собою гучний голос, немов [голос] сурми,
    11: 'який казав: «Те, що бачиш, запиши в книгу й надішли до семи церков: у Ефес, Смирну, Пергам, Тіятиру, Сарди, Філадельфію та Лаодикію».'
    12: Я повернувся, щоб подивитися, чий голос говорив до мене. І, повернувшись, побачив сім золотих світильників,
    13: а серед світильників був хтось, схожий на Сина Людського, одягненого в довгу одежу, підперезаного попід груди золотим поясом.
    14: Його голова та волосся були білі, як біла вовна, як сніг, а очі – як полум’я вогню.
    15: Його ноги були як бронза, розпалена в печі, а голос – як шум великої води.
    16: У правій руці Він тримав сім зірок, а з Його вуст виходив обосічний меч. Його обличчя було як сонце, яке світить у [всій] своїй силі.
    17: 'Коли я побачив Його, то впав до Його ніг, наче мертвий. Він поклав на мене праву руку й сказав: «Не бійся! Я Перший і Останній.'
    18: Я Живий. Я був мертвий, а ось тепер Я живий навіки-віків! І Я маю ключі від смерті й від царства мертвих.
    19: Тож напиши те, що ти бачив, що є зараз і що має статися після цього.
    20: 'Таємниця семи зірок, які ти бачив у Мене в правій руці, і семи золотих світильників [така]: сім зірок – це ангели семи церков, а сім світильників – це сім церков».'
  2:
    1: '«Ангелу церкви в Ефесі напиши: „Так говорить Той, Хто тримає сім зірок у правій руці й ходить серед семи золотих світильників:'
    2: Я знаю твої діла, твою важку працю та твоє терпіння. Я знаю, що ти не можеш зносити злих людей, що ти випробовував тих, хто називає себе апостолами, але не є ними, і виявив, що вони обманщики.
    3: Ти маєш терпіння й постраждав за Моє ім’я, але не втомився.
    4: 'Тим не менш, Я маю щось проти тебе: ти залишив свою першу любов.'
    5: Тому згадай, звідки ти впав, покайся й роби те, що робив від початку. Якщо ж ти не покаєшся, Я прийду до тебе й зрушу твій світильник з його місця.
    6: 'Але є в тобі щось добре: ти ненавидиш діла николаїтів, як і Я їх ненавиджу.'
    7: Хто має вуха, нехай чує, що Дух говорить церквам. Тому, хто переможе, дам їсти з дерева життя, яке знаходиться в Божому раю“.
    8: 'Ангелу церкви в Смирні напиши: „Так говорить Той, Хто Перший і Останній, Хто помер і воскрес:'
    9: Я знаю твої страждання та твою бідність, хоча насправді ти багатий! Я знаю про зневагу тих, хто називає себе юдеями, хоча вони не юдеї, а зборище сатани.
    10: Не бійся того, що тобі треба буде страждати. Декого з вас диявол кине у в’язницю, щоб випробувати вас, і будете страждати протягом десяти днів. Будь вірним аж до смерті, і дам тобі вінець життя.
    11: Хто має вуха, нехай чує, що Дух говорить церквам. Той, хто переможе, не зазнає шкоди від другої смерті“.
    12: 'Ангелу церкви в Пергамі напиши: „Так говорить Той, Хто має гострий, обосічний меч:'
    13: Я знаю, що ти живеш там, де престол сатани. Але ти залишаєшся вірним Моєму імені. Ти не зрікся Моєї віри [навіть] у дні, коли у вашому місті, де живе сатана, було вбито Антипу – Мого вірного свідка.
    14: 'Тим не менш, Я маю кілька речей проти тебе: є там у тебе деякі, що тримаються вчення Валаама, який навчив Валака спокушати синів ізраїльських, щоб вони їли принесене в жертву ідолам і чинили розпусту.'
    15: Також ти маєш і тих, хто тримається вчення николаїтів.
    16: Тож покайся! Якщо ж ти не покаєшся, Я скоро прийду до тебе й буду боротися проти них мечем Моїх уст.
    17: Хто має вуха, нехай чує, що Дух говорить церквам. Тому, хто переможе, Я дам прихованої манни і білий камінь із написаним новим ім’ям, яке відоме лише тому, хто його отримує“.
    18: 'Ангелу церкви в Тіятирі напиши: „Так говорить Син Божий, очі Якого – немов вогняне полум’я, а ноги – як розплавлена бронза.'
    19: Я знаю твої діла, твою любов, віру, служіння та терпіння і що останні твої діла більші, ніж перші.
    20: 'Тим не менш, Я маю щось проти тебе: ти дозволяєш жінці Єзавелі, яка називає себе пророчицею, навчати й вводити Моїх слуг в оману, [жити] в розпусті та їсти те, що принесене в жертву ідолам.'
    21: Я дав їй час покаятися, але вона не бажає покаятися від своєї статевої розпусти.
    22: Ось Я кидаю її на ліжко [страждань], а тих, хто чинить із нею розпусту, змушу сильно страждати, якщо вони не покаються у своїх ділах.
    23: Я уражу її дітей смертю, і всі церкви знатимуть, що Я Той, Хто досліджує серця та думки, і дам кожному з вас згідно з вашими ділами.
    24: 'Іншим же з вас, що в Тіятирі, хто не має цього вчення й не пізнав так званих глибоких таємниць сатани, Я кажу: «Я не покладаю на вас іншого тягаря,'
    25: тільки тримайте те, що у вас є, поки Я не прийду».
    26: Тому, хто переможе й виконає Мою волю до кінця, Я дам владу над народами, –
    27: '«і він буде керувати ними залізним жезлом:'
    28: як і Я отримав її від Свого Отця. І дам йому досвітню зорю.
    29: Хто має вуха, нехай чує, що Дух говорить церквам“.
  3:
    1: 'Ангелу церкви в Сардах напиши: „Так говорить Той, Хто має сім Божих Духів і сім зірок: Я знаю твої діла; ти маєш ім’я, ніби живий, але ти мертвий.'
    2: Прокинься та зміцни те, що залишилось і є при смерті, бо Я не знайшов твоїх діл досконалими перед Моїм Богом.
    3: Отже, згадай, що ти отримав та почув, дотримуйся цього та покайся. А якщо ти не прокинешся, Я прийду, як злодій, і ти не знатимеш, о котрій годині Я прийду до тебе.
    4: Але ти маєш у Сардах кількох людей, які не опоганили свого одягу. Вони будуть ходити зі Мною, одягнені в біле, бо вони достойні [цього].
    5: Той, хто переможе, буде, як і вони, одягнений у біле. Я не викреслю його імені з книги життя, а визнаю його ім’я перед Моїм Отцем та Його ангелами.
    6: Хто має вуха, нехай чує, що Дух говорить церквам“.
    7: 'Ангелу церкви у Філадельфії напиши: „Так говорить Той, Хто святий і правдивий, Хто має ключ Давида. Того, що Він відчиняє, ніхто не зачинить, і того, що Він зачиняє, ніхто не відчинить.'
    8: Я знаю твої діла. Ось Я поставив перед тобою відчинені двері, яких ніхто не може зачинити. [Хоча] ти маєш мало сили, але послухався Мого Слова й не зрікся Мого імені.
    9: Ось Я дам тобі зі зборища сатани тих, хто називає себе юдеями, хоча вони не [юдеї], а обманщики. Я змушу їх прийти й поклонитися до твоїх ніг, і пізнають вони, що Я полюбив тебе.
    10: Оскільки ти дотримався Мого слова бути стійким, то і Я збережу тебе від години випробувань, яка має прийти на всіх людей, [щоб] випробувати жителів землі.
    11: Я скоро прийду. Тримайся того, що маєш, щоб ніхто не забрав твого вінця.
    12: Того, хто переможе, Я зроблю стовпом у Храмі Мого Бога, і він ніколи його не покине. Я напишу на ньому ім’я Мого Бога та ім’я міста Мого Бога – нового Єрусалима, що сходить із неба від Мого Бога, [а також] і Моє нове ім’я.
    13: Хто має вуха, нехай чує, що Дух говорить церквам“.
    14: 'Ангелу церкви в Лаодикії напиши: „Так говорить Той, Хто є Амінь, вірний і правдивий свідок, Володар творіння Божого:'
    15: Я знаю твої діла, що ти ні холодний, ні гарячий. О, якби ж ти був холодним або гарячим!
    16: Але оскільки ти лише теплий – ні гарячий і ні холодний, – Я виплюну тебе з Мого рота.
    17: 'Бо ти говориш: я багатий, я збагатився, і мені нічого не потрібно. І не усвідомлюєш, що ти нещасний, жалюгідний, бідний, сліпий і голий.'
    18: Я раджу тобі купити в Мене золото, очищене у вогні, щоб збагатитися; білий одяг, щоб одягнутися й не показувати своєї ганебної наготи; і мазь для очей, щоб ти міг бачити.
    19: Я докоряю тому, кого люблю, і караю його. Тож будь ревним і покайся.
    20: Ось Я стою біля дверей і стукаю. Якщо хтось почує Мій голос і відчинить двері, Я зайду до нього й буду вечеряти з ним, а він – зі Мною.
    21: Тому, хто переможе, Я дам право сидіти зі Мною на Моєму престолі, так само, як і Я переміг і сів з Отцем Моїм на Його престолі.
    22: Хто має вуха, нехай чує, що Дух говорить церквам“».
  4:
    1: 'Після цього я глянув, а ось переді мною були двері, відчинені в небеса, і голос, подібний до звуку сурми, який я чув раніше, заговорив до мене: «Піднімись сюди, і Я покажу тобі, що має відбутися після цього».'
    2: Я відразу опинився в Дусі, і ось там, на небі, стояв престол, на якому [Хтось] сидів.
    3: Той, Хто там сидів, був подібний до каменя яшми та рубіну. Навколо престолу сяяла веселка, яка була подібна до смарагду.
    4: Навколо престолу було [ще] двадцять чотири престоли, а на них сиділи двадцять чотири старці. Вони були одягнені в білий одяг, а на головах мали золоті корони.
    5: Від престолу виходили блискавки, голоси та громи. Перед престолом палали сім світильників – сім духів Божих.
    6: '[Також] перед престолом було щось схоже на скляне море, [прозоре], як кришталь. У центрі та навколо престолу були чотири живі істоти, які мали безліч очей спереду й ззаду.'
    7: Перша жива істота була схожа на лева, друга була як віл, третя мала обличчя, як у людини, четверта була схожа на орла, що летить.
    8: 'Кожна з чотирьох живих істот мала по шість крил і безліч очей навколо й всередині. День і ніч вони ніколи не перестають говорити:'
    9: І [щоразу, ] коли живі істоти віддавали славу, честь і подяку Тому, Хто сидів на престолі й Хто живий навіки-віків,
    10: 'двадцять чотири старці падали перед Тим, Хто сидів на престолі, і поклонялися Тому, Хто живий навіки-віків. Вони клали свої корони перед престолом, кажучи:'
    11: «Ти, наш Господь і Бог, гідний отримати славу, і честь, і владу, бо Ти створив усе і за Твоєю волею все існує та було створено!»
  5:
    1: Я побачив у правій руці Того, Хто сидів на престолі, сувій, списаний з обох боків і запечатаний сімома печатками.
    2: 'І я побачив могутнього ангела, який гучним голосом проголошував: «Хто достойний зняти печатки та розгорнути сувій?»'
    3: Але ніхто ні на небі, ні на землі, ні під землею не міг розгорнути сувою або подивитись у нього.
    4: Я гірко плакав, бо не було знайдено нікого, хто був би гідний розгорнути сувій або подивитись у нього.
    5: 'Тоді один зі старців сказав мені: «Не плач! Ось Лев із племені Юди, Корінь Давида, переміг і [може] розгорнути сувій та сім його печаток».'
    6: Тоді я побачив, що в центрі престолу серед чотирьох живих істот та старців стояв Агнець, ніби заколений. У Агнця було сім рогів і сім очей, якими є сім духів Божих, розісланих по всій землі.
    7: Він пішов і взяв [сувій] з правиці Того, Хто сидів на престолі.
    8: І коли Він взяв сувій, чотири живі істоти та двадцять чотири старці впали ниць перед Агнцем. У кожного з них у руках були арфи й золоті чаші, повні пахощів, які є молитвами святих.
    9: 'І вони заспівали нову пісню, кажучи: «Гідний Ти взяти сувій і відкрити його печатки, тому що Ти був заколотий і Своєю кров’ю Ти відкупив [людей] для Бога: з усякого племені та мови, з [усякого] народу та нації.'
    10: Ти зробив їх Царством і священниками для нашого Бога, і вони царюватимуть на землі».
    11: Потім я подивився й почув голос багатьох ангелів, які оточили престол, живих істот і старців. А число їх – десятки тисяч по десять тисяч і тисячі тисяч.
    12: 'Гучним голосом вони говорили: «Достойний Агнець, Який був заколотий, отримати владу, багатство, мудрість, силу, честь, славу й благословення».'
    13: 'Тоді я чув, як усі творіння на небі, і на землі, і під землею, і на морі, і все, що в них, говорять: «Тому, Хто сидить на престолі, і Агнцеві благословення, честь, слава і сила'
    14: 'Чотири живі істоти казали: «Амінь», а старці впали ниць і поклонилися.'
  6:
    1: 'Я побачив, що Агнець відкрив першу із семи печаток, і почув, як одна з чотирьох живих істот голосом, схожим на грім, казала: «Підійди!»'
    2: Я подивився, і ось – білий кінь! [Вершник], який сидів на ньому, мав лук. Йому дали корону, і він вирушив як переможець, щоб перемагати.
    3: 'Коли [Агнець] відкрив другу печатку, я почув, як друга жива істота сказала: «Підійди!»'
    4: І вийшов ще один кінь, вогняно-червоний. [Вершнику], який сидів на ньому, було дано силу забрати мир від землі, щоб [люди] вбивали одне одного. І дано було Йому великий меч.
    5: 'Коли Агнець відкрив третю печатку, я почув, як третя жива істота сказала: «Підійди!» Я подивився, і ось – чорний кінь! [Вершник], який сидів на ньому, мав у своїй руці вагу.'
    6: 'Потім я почув, як серед чотирьох живих істот пролунав голос, який казав: «Одна міра пшениці за динарій і три міри ячменю за динарій, а олії та вину не завдай шкоди!»'
    7: 'Коли Агнець відкрив четверту печатку, я почув голос четвертої живої істоти, що сказала: «Підійди!»'
    8: Я подивився, і ось – блідий кінь! [Вершника], який сидів на ньому, звали Смерть, і царство мертвих ішло за ним. І була дана їм влада над четвертою частиною землі, щоб убивати мечем, голодом, чумою й дикими звірами землі.
    9: Коли Він відкрив п’яту печатку, я побачив під вівтарем душі тих, хто був убитий через Слово Боже, і свідчення, яке вони зберегли.
    10: 'Вони гучно вигукнули: «Доки, Володарю, Святий і Правдивий, доки Ти не будеш судити мешканців землі й не помстишся за нашу кров?»'
    11: Потім кожному з них був даний білий одяг, і було їм сказано почекати ще трохи, поки повну кількість їхніх товаришів та їхніх братів не буде вбито, так само, як і їх.
    12: Я спостерігав, як Він відкривав шосту печатку. І був великий землетрус, і сонце почорніло, мов мішковина, увесь місяць став криваво-червоний,
    13: а зірки з неба попадали на землю, як смоковниця скидає свої недозрілі плоди, коли її струшує сильний вітер.
    14: Небо відступило, як згорнутий сувій, і кожна гора та острів були зрушені зі свого місця.
    15: Тоді земні царі, князі, полководці, багаті, могутні та всі інші, і раби, і вільні, сховалися в печерах та серед гірських скель.
    16: 'Вони закликали до гір та скель: «Впадіть на нас і сховайте нас від обличчя Того, Хто сидить на престолі, і від гніву Агнця!'
    17: Бо настав великий День Їхнього гніву, і хто може вистояти?»
  7:
    1: Після цього я побачив чотирьох ангелів, що стояли на чотирьох кутах землі. Вони тримали чотири земні вітри, щоб жоден із них не дув ні на землю, ні на море, ні на жодне дерево.
    2: 'Я побачив іншого ангела, який підіймався зі сходу і який мав печатку живого Бога. Він голосно крикнув до чотирьох ангелів, яким було дано силу заподіяти шкоду землі та морю:'
    3: «Не шкодьте ні землі, ні морю, ні деревам, поки ми не поставимо печатку на чоли рабів нашого Бога».
    4: 'Тоді я почув кількість тих, хто був запечатаний: сто сорок чотири тисячі з усіх племен Ізраїлевих.'
    5: Із племені Юди було запечатано дванадцять тисяч, із племені Рувима – дванадцять тисяч, із племени Ґада – дванадцять тисяч,
    6: із племені Ашера – дванадцять тисяч, із племені Нафталі – дванадцять тисяч, із племені Манасії – дванадцять тисяч,
    7: із племені Симеона – дванадцять тисяч, із племені Левія – дванадцять тисяч, із племені Іссахара – дванадцять тисяч,
    8: із племени Завулона – дванадцять тисяч, із племені Йосифа – дванадцять тисяч, із племені Веніаміна – дванадцять тисяч, відмічених печаттю.
    9: Після цього я подивився, і там переді мною було безліч людей, яких ніхто не міг порахувати, з усіх націй, племен, народів та мов, що стояли перед престолом та перед Агнцем. Вони були в білих одежах і тримали в руках пальмові гілки.
    10: 'І вони вигукували гучним голосом: «Спасіння належить нашому Богу, Який сидить на престолі, і Агнцю».'
    11: І всі ангели, що стояли навколо престолу, навколо старійшин та чотирьох живих істот, упали перед престолом долілиць і поклонилися Богові,
    12: 'кажучи: «Амінь! Хвала і слава мудрість, подяка і честь, сила та могутність у нашого Бога навіки-віків! Амінь».'
    13: 'Тоді один зі старійшин запитав мене: ―Хто ті, одягнені в білі одежі, і звідки вони?'
    14: 'Я відповів: ―Пане, ти знаєш, [хто вони]! І він сказав: ―Це ті, хто вийшов із великої скорботи; вони випрали свій одяг і вибілили його у крові Агнця.'
    15: Тому «вони стоять перед престолом Бога та служать Йому день і ніч у Його Храмі. А Той, Хто сидить на престолі, розтягне намет над ними.
    16: Вони ніколи більше не будуть голодувати; вони більше ніколи не будуть спраглими. І не палитиме їх сонце й жодна спека.
    17: Бо Агнець, Який у центрі престолу, буде їхнім Пастирем; Він поведе їх до джерел живої води. І Бог витре кожну сльозу з їхніх очей».
  8:
    1: Коли [Агнець] відкрив сьому печатку, на небі десь на пів години настала тиша.
    2: І я побачив сім ангелів, що стоять перед Богом; і їм було дано сім сурм.
    3: Інший ангел, який мав золоту кадильницю, прийшов і став біля жертовника. Йому було дано багато пахощів із молитвами святих на золотому жертовнику перед престолом.
    4: Дим ладану разом із молитвами святих піднімався до Бога з руки ангела.
    5: Тоді ангел узяв кадильницю, наповнив її вогнем із жертовника й кинув на землю; і пролунали громи та голоси, спалахнули блискавки й стався землетрус.
    6: Тоді сім ангелів, які мали сім сурм, підготувалися сурмити.
    7: '[Коли] перший ангел засурмив, то з’явилися град та вогонь, змішані з кров’ю, і все це було кинуто на землю. І вигоріла третина землі, третина дерев і вся зелена трава.'
    8: '[Коли] другий ангел засурмив, щось схоже на величезну гору, охоплену вогнем, було кинуто в море. І третина моря перетворилася на кров,'
    9: третина живих істот у морі загинула й третина кораблів була знищена.
    10: '[Коли] третій ангел засурмив, то велика зірка, палаючи, як смолоскип, упала з неба на третину річок і джерела води.'
    11: Ім’я зірки – Полин. І третина вод стала як полин, і багато людей загинуло, бо вода стала гіркою.
    12: '[Коли] четвертий ангел засурмив, третина Сонця, третина Місяця й третина зірок потемніла. Третина дня була без світла, як і третина ночі.'
    13: 'І я побачив та почув, як орел, що летів посеред неба, гучно вигукнув: «Горе! Горе! Горе мешканцям землі від звуку сурм інших трьох ангелів, які мають засурмити!»'
  9:
    1: '[Коли] п’ятий ангел засурмив, я побачив зірку, яка впала з неба на землю. [Зірці] дали ключ від колодязя безодні.'
    2: Коли вона відкрила безодню, з неї піднявся дим, як з великої печі. Сонце й повітря потемніли від того диму з безодні.
    3: З диму вийшла на землю сарана, і була дана їй влада, як у земних скорпіонів.
    4: Їй було сказано не завдавати шкоди ні земній траві, ні зелені, ні жодному дереву, а лише людям, які не мали на чолах Божої печатки.
    5: '[Сарані] не дозволено їх вбивати, а лише катувати протягом п’яти місяців. І страждання, якого вони зазнали, було схоже на жало скорпіона, коли він жалить людину.'
    6: У ті дні люди шукатимуть смерті, але не знайдуть її; вони будуть прагнути померти, але смерть утече від них.
    7: Сарана була схожа на підготовлених до бою коней. На головах вони мали щось схоже на золоті корони, а їхні обличчя нагадували людські обличчя.
    8: Їхнє волосся нагадувало волосся жінок, а зуби були як у левів.
    9: Вони мали панцири, немов із заліза, а шум їхніх крил був схожий на грім багатьох коней і колісниць, що мчать у бій.
    10: У них були хвости та жала, як у скорпіонів, а в їхніх хвостах була сила шкодити людям протягом п’яти місяців.
    11: Вони мали царем над собою ангела безодні, якого єврейською звали Абаддон, а грецькою Аполліон.
    12: Перше горе минуло, але ще два горя попереду.
    13: Шостий ангел засурмив, і я почув голос, який лунав із чотирьох рогів золотого жертовника, що перед Богом.
    14: 'Він говорив до шостого ангела, що мав сурму: «Звільни чотирьох ангелів, зв’язаних біля великої річки Євфрат».'
    15: І були звільнені чотири ангели, котрі були підготовлені саме для цієї години, дня, місяця та року, щоб убити третину людства.
    16: Чисельність конних військ становила двадцять тисяч разів по десять тисяч. Я почув їх число.
    17: 'Коні та вершники, яких я бачив у видінні, [виглядали так]: вони мали вогняно-червоні, темно-сині та жовті, як сірка, нагрудники. Голови коней нагадували голови левів, а з пащі виходили вогонь, дим і сірка.'
    18: Цими трьома карами – вогнем, димом та сіркою, що виходили з їхніх уст, – була вбита третина людства,
    19: бо сила коней була в їхніх устах і в їхніх хвостах. Їхні хвости схожі на змій, що мали голови, якими завдавали шкоди.
    20: Решта людей, які не загинули від цих кар, не покаялися в ділах своїх рук і не переставали поклонятися демонам та ідолам із золота, срібла, міді, каменю та дерева, які не бачать, не чують і не ходять.
    21: І не покаялись вони ні у вбивствах, ні у чаклунстві, ні у статевій розпусті, ні в крадіжках.
  10:
    1: Тоді я побачив іншого могутнього ангела, що спускався з неба. Він був оповитий хмарою, і райдуга була над його головою. Його обличчя було схоже на сонце, а ноги як вогняні стовпи,
    2: він тримав у своїй руці розгорнутий невеликий сувій. Він поставив праву ногу на море, а ліву – на землю,
    3: вигукнув гучним голосом, подібним до ричання лева. Коли він закричав, пролунали голоси семи громів.
    4: 'І коли сім громів заговорили, я збирався писати, але почув голос із неба, який сказав: «Запечатай те, що сказали сім громів, і не записуй цього».'
    5: Тоді ангел, якого я бачив, стоячи на морі й на землі, підняв свою праву руку до неба
    6: й присягнув Тим, Хто живий навіки-віків, Хто створив небо і все, що в ньому, землю і все, що на ній, море і все, що в ньому. Він сказав, що зволікання вже не буде.
    7: А в ті дні, коли сьомий ангел засурмить, тоді здійсниться Божа таємниця, яку Він сповістив Своїм рабам, пророкам.
    8: 'Тоді голос, який я почув із неба, ще раз заговорив до мене: «Іди, візьми розкритий сувій, що в руці ангела, який стоїть на морі й на землі».'
    9: 'Тож я підійшов до ангела й попросив його дати мені маленький сувій. Він сказав мені: «Візьми і з’їж його. У твоєму животі буде гірко, але в роті він буде солодкий, як мед».'
    10: Я взяв маленький сувій з руки ангела і з’їв його. У роті він був солодкий, як мед, але коли я з’їв його, у животі стало гірко.
    11: 'Тоді мені сказали: «Ти повинен знову пророкувати про народи, племена, мови й багатьох царів».'
  11:
    1: 'І дано мені тростину, подібну до мірної палиці, і сказано: «Іди й виміряй Храм Божий, жертовник і тих, хто там поклоняється в ньому.'
    2: Але зовнішнього двору Храму не міряй, бо його було віддано язичникам. Вони топтатимуть святе місто сорок два місяці.
    3: І Я дам [владу] двом Своїм свідкам, одягненим у мішковину, і вони пророкуватимуть тисячу двісті шістдесят днів».
    4: Це два оливкових дерева та два світильники, що стоять перед Господом землі.
    5: Якщо хтось намагається заподіяти їм шкоду, з їхніх вуст виходить вогонь і пожирає їхніх ворогів. Ось так помре кожен, хто захоче їм нашкодити.
    6: Вони мають владу закрити небо, щоб не було дощу в дні їхнього пророцтва, мають владу перетворювати воду в кров і вражати землю будь-якою карою так часто, як захочуть.
    7: І коли вони закінчать своє свідчення, звір, що виходить із безодні, розпочне з ними війну, переможе їх та вб’є.
    8: Їхні тіла [лежатимуть] на площі великого міста, яке духовно називається Содом та Єгипет, де був розіп’ятий їхній Господь.
    9: Протягом трьох із половиною днів [люди] зі всякого народу, племені, мови та нації будуть дивитися на їхні тіла й не дозволять поховати їх.
    10: Мешканці землі будуть радіти й святкувати з цього приводу, надсилатимуть одне одному подарунки, бо ці два пророки мучили тих, хто живе на землі.
    11: Але через три з половиною дні Дух життя від Бога увійшов у них, і вони стали на ноги, і великий страх охопив тих, хто дивився на них.
    12: 'І [пророки] почули гучний голос із неба, що говорив їм: «Підніміться сюди!» Вони піднялися в небо на хмарі, а їхні вороги дивилися на них.'
    13: Тієї ж миті стався сильний землетрус – і десята частина міста завалилася. І загинули від землетрусу сім тисяч людей, а інші жахнулися й віддали славу Богу неба.
    14: Пройшло друге горе, але скоро настане третє.
    15: 'Сьомий ангел засурмив, і на небі пролунали гучні голоси, які казали: «Царство світу стало [Царством] нашого Господа та Його Христа! Він буде царювати навіки-віків!»'
    16: І двадцять чотири старці, що сиділи на своїх престолах перед Богом, упали долілиць і поклонилися Богові,
    17: 'кажучи: «Ми дякуємо Тобі, Господи Боже Вседержителю, Той, Хто є і Хто був, бо Ти взяв Свою велику силу й почав царювати.'
    18: Народи розлютилися, але Твій гнів прийшов. Настав час судити померлих і нагородити Твоїх рабів, пророків і святих, які шанують Твоє ім’я, малих та великих, і знищити тих, хто руйнує землю».
    19: Потім був відкритий Божий Храм на небі, і в Храмі було видно ковчег Його завіту. І спалахнули блискавки, пролунали голоси та громи, стався землетрус та сильний град.
  12:
    1: 'Велике знамення з’явилось на небі: жінка, зодягнена в сонце, яка [мала] місяць під ногами, а на її голові був вінок із дванадцяти зірок.'
    2: Вона була вагітна та кричала від болю, бо терпіла вже муки народження.
    3: 'Потім на небі з’явилося ще одне знамення: величезний червоний дракон із сімома головами, десятьма рогами та сімома коронами на головах.'
    4: Його хвіст змів із неба третину зірок і кинув їх на землю. Дракон стояв перед жінкою, яка збиралася народити, щоб зжерти її дитину, коли вона народиться.
    5: '[Жінка] народила сина, дитину чоловічої статі, яка «буде панувати над усіма народами залізним жезлом». Її дитя було взяте до Бога й до Його престолу.'
    6: Жінка ж втекла в пустелю, до місця, підготовленого для неї Богом, щоб там про неї могли піклуватися тисячу двісті шістдесят днів.
    7: І сталася на небі війна. Михаїл та його ангели воювали проти дракона, а дракон та його ангели воювали [проти них].
    8: І не змогли вони перемогти, і втратили своє місце на небі.
    9: Великого дракона, давнього змія, якого називають дияволом або сатаною, що зводить увесь світ із дороги, було кинуто на землю разом із його ангелами.
    10: 'Тоді я почув гучний голос на небі, що казав: «Тепер прийшли спасіння та сила, Царство нашого Бога та влада Його Христа. Бо скинуто обвинувача наших братів, [скинуто] того, хто обвинувачував їх перед Богом вдень та вночі.'
    11: Вони перемогли його через кров Агнця та через слово свого свідчення і не полюбили свого життя аж до смерті.
    12: Тому радійте, небеса і всі, хто живе в них! [Але] горе землі та морю, бо диявол зійшов до вас. Він сповнений великої люті, бо він знає, що має обмаль часу».
    13: Коли дракон побачив, що його кинули на землю, він почав переслідувати жінку, яка народила хлопчика.
    14: Але жінці були дані два великі орлині крила, щоб вона могла полетіти в пустелю, до місця, [підготовленого] для неї. Там, де про неї піклуватимуться три з половиною роки, далеко від змія.
    15: Тоді змій зі свого рота випустив воду, наче річку, щоб змити її потоком.
    16: 'Але земля допомогла жінці: відкривши рота, вона проковтнула річку, яку дракон випустив зі свого рота.'
    17: Тоді дракон розлютився на жінку й пішов воювати проти решти її нащадків – тих, хто виконує Божі заповіді й дотримується свідчення Ісуса.
  13:
    1: Потім [дракон] став на березі моря. І я побачив звіра, що виходив із моря. Він мав десять рогів і сім голів, на своїх рогах він мав десять корон, і на кожній голові було богохульне ім’я.
    2: Звір, якого я бачив, був подібний до леопарда, однак його ноги були, як у ведмедя, а паща – як у лева. Дракон дав [звірові] свою силу, свій престол і велику владу.
    3: Одна з голів [звіра] мала начебто смертельну рану, але ця рана була загоєна. І вся земля була вражена та пішла за звіром.
    4: 'Люди поклонялися дракону, бо він дав владу звіру, а також поклонялися звіру, кажучи: «Хто подібний до звіра? Хто може вести війну проти нього?»'
    5: '[Звіру] було дано уста, щоб вимовляти зухвалі й богохульні слова, і владу діяти протягом сорока двох місяців.'
    6: Він відкрив свої уста, щоб богохульствувати проти Бога, проти Його імені, Його Оселі та тих, хто живе на небі.
    7: Йому було дано вести війну проти святих і перемогти їх. [Також] йому було надано владу над кожним племенем, народом, мовою та нацією.
    8: Усі жителі землі поклонятимуться [звіру] – усі, чиї імена не записані від створення світу в книзі життя Агнця, Який був убитий.
    9: Хто має вуха, нехай почує!
    10: «Якщо комусь [призначено піти] в полон, у полон піде. Якщо комусь [призначено] померти від меча, від меча помре». У цьому терпіння та віра святих.
    11: Потім я побачив другого звіра, який виходив із землі. Він мав два роги, як у ягняти, але говорив, як дракон.
    12: Він послуговувався усією владою першого звіра й діяв від його імені. Він змусив землю та її мешканців поклонятися першому звіру, смертельна рана якого була загоєна.
    13: Він робив великі знамення, навіть вогонь із неба зводив на землю перед людьми.
    14: '[Другий звір] вводив в оману жителів землі через знамення, які йому було дано робити від імені першого звіра. Він наказав жителям землі зробити образ звіра, який був поранений мечем, [але] залишився живим.'
    15: Йому було дано вдихнути духа в образ [першого] звіра, щоб образ говорив і робив так, аби той, хто не поклониться образу звіра, був убитий.
    16: Він зробив так, щоб усім [людям] – великим і малим, багатим і бідним, вільним і рабам – був даний знак на їхніх правицях або на чолах,
    17: щоб ніхто не міг ні купувати, ні продавати, крім того, хто має цей знак – ім’я звіра або число його імені.
    18: У цьому мудрість. Хто має розум, нехай вирахує число звіра, адже це людське число. Його число шістсот шістдесят шість.
  14:
    1: Потім я подивився, і ось переді мною Агнець. Він стояв на горі Сіон, і з Ним – сто сорок чотири тисячі, у яких на чолі написане Його ім’я та ім’я Його Отця.
    2: І я почув голос із неба, наче гуркіт бурхливих вод і наче гучний грім. Голос, який я почув, був схожий на звучання арф, на яких грають арфісти.
    3: Вони заспівали нову пісню перед престолом і перед чотирма живими істотами та старцями. Ніхто не міг вивчити тієї пісні, окрім ста сорока чотирьох тисяч викуплених із землі.
    4: Це ті, хто не опоганився жінками, залишившись незайманими. Вони йдуть за Агнцем, куди б Він не пішов. Вони були викуплені від людства – як первісні плоди Богові та Агнцю.
    5: В їхніх устах не було знайдено брехні. Вони – непорочні.
    6: 'Потім я побачив іншого ангела, який летів посеред неба. Він мав проголосити вічну Добру Звістку тим, хто живе на землі: кожній нації, племені, мові та народу.'
    7: 'Він сказав гучним голосом: «Бійтеся Бога й віддайте Йому славу, бо прийшов час Його суду. Поклоніться Тому, Хто створив небо, землю, море та джерела вод!»'
    8: 'За ним слідував інший ангел, кажучи: «Упав! Упав Великий Вавилон! Він напоїв усі народи вином своєї статевої розпусти».'
    9: 'Третій ангел слідував за ними, кажучи гучним голосом: «Якщо хтось поклоняється звіру та його образу й отримує його знак на чоло або руку,'
    10: той буде пити нерозведене вино Божого гніву, приготовлене в чаші Його гніву. Він буде мучитися у вогні та сірці перед святими ангелами й Агнцем.
    11: І дим їхнього страждання буде підійматися навіки-віків. Не буде спокою ні вдень, ні вночі для тих, хто поклоняється звіру та його образу, або для тих, хто отримує знак його імені».
    12: У цьому терпіння святих, які виконують заповіді Божі й [залишаються] вірними Ісусу.
    13: 'Потім я почув голос із неба, який сказав: «Напиши це: блаженні мертві, які відтепер помирають у Господі!». «Так, – каже Дух, – вони відпочинуть від своєї праці, бо їхні діла йдуть за ними».'
    14: Тоді я подивився, і ось [переді мною] була біла хмара, а на хмарі сидів Хтось, подібний до Сина Людського. На голові Він мав золоту корону, а в руці – гострий серп.
    15: 'І ще один ангел вийшов із Храму й гучним голосом промовив до Того, Хто сидів на хмарі: «Візьми Свій серп і жни, бо прийшов час жнив і врожай землі дозрів».'
    16: І Той, Хто сидів на хмарі, кинув Свого серпа на землю, і врожай на землі був зібраний.
    17: Потім інший ангел вийшов із Храму на небі, і він теж мав гострий серп.
    18: 'І ще один ангел, який мав владу над вогнем, вийшов від жертовника й гучним голосом промовив до того, що мав гострий серп: «Надішли свій гострий серп і збери грона винограду на землі, бо його виноград дозрів».'
    19: Ангел кинув свого серпа на землю й, зібравши виноград, вкинув його до великої давильні Божого гніву.
    20: '[Виноград] було почавлено в давильні за містом. З неї потекла кров, яка піднялася аж по вудила коней і розлилась на тисячу шістсот стадіїв.'
  15:
    1: 'Я побачив на небі ще одне велике й дивовижне знамення: сім ангелів із сімома останніми карами, бо ними закінчується Божий гнів.'
    2: І я побачив щось схоже на скляне море, змішане з вогнем, і тих, хто переміг звіра, його образ та число його імені. Вони стояли біля моря й тримали Божі арфи.
    3: 'Вони співали пісню раба Божого Мойсея та Агнця, кажучи: «Великі та дивовижні діла Твої, Господи Боже, Вседержителю! Праведні та правдиві шляхи Твої, Царю народів!'
    4: Хто не боятиметься Тебе, Господи, і не принесе слави Твоєму імені? Бо Ти один святий. Усі народи прийдуть і поклонятимуться перед Тобою, бо відкрились Твої праведні вчинки!»
    5: Після цього я подивився й побачив на небі відкритий Храм – Оселю одкровення.
    6: Із Храму вийшли сім ангелів із сімома карами. Вони були одягнені в чистий блискучий льняний [одяг] і були оперезані на грудях золотими поясами.
    7: Тоді одна з чотирьох живих істот дала семи ангелам сім золотих чаш, наповнених гнівом Бога, Який живе навіки-віків.
    8: І Храм наповнився димом від слави Божої та від Його сили, і ніхто не міг увійти до Храму, поки не буде закінчено сім кар сімох ангелів.
  16:
    1: 'Тоді я почув гучний голос із Храму, який казав семи ангелам: «Ідіть та вилийте на землю сім чаш Божого гніву».'
    2: Перший [ангел] пішов і вилив свою чашу на землю, і з’явилися болючі вирази та жахливі гнійні рани в людей, які мали знак звіра й поклонялися його образу.
    3: Другий [ангел] вилив свою чашу на море, і воно стало наче кров мерця, і все живе в морі загинуло.
    4: Третій [ангел] вилив свою чашу на річки та джерела води, і вони стали кров’ю.
    5: 'Тоді я почув ангела вод, що казав: «Праведний Ти, Хто є і Хто був, Святий Ти, бо так присудив.'
    6: Адже вони пролили кров святих та пророків, і Ти дав їм пити кров. Вони варті [цього]!»
    7: 'І я почув вівтар, що казав: «Так, Господи Боже, Вседержителю, правдиві й справедливі Твої суди!»'
    8: Четвертий [ангел] вилив свою чашу на сонце, і йому дозволено було палити людей вогнем.
    9: І велика спека обпалювала людей, так що вони зневажали ім’я Бога, Який має владу над цими карами, але вони не покаялись і не прославили Його.
    10: П’ятий [ангел] вилив свою чашу на престол звіра, і його царство занурилось у темряву. [Люди] від болю кусали свої язики
    11: й зневажали Бога небесного через їхні болі та рани, але вони не покаялись у своїх ділах.
    12: Шостий [ангел] вилив свою чашу на велику річку Євфрат, і вода її висохла, щоб підготувати шлях царям зі Сходу.
    13: Потім я побачив, як із пащі дракона, з пащі звіра та з уст лжепророка вийшли три нечисті духи, схожі на жаб.
    14: Це демонічні духи, які роблять знамення, вони виходять до царів усього світу, щоб зібрати їх для битви у великий День Бога Вседержителя.
    15: «Ось Я приходжу, як злодій! Блаженний той, хто пильнує й зберігає свій одяг, щоб не ходити оголеним і щоб [люди] не бачили його сорому».
    16: Потім [нечисті духи] зібрали [царів] на місце, яке єврейською називається Армагеддон.
    17: 'Сьомий [ангел] вилив свою чашу в повітря, і з Храму від престолу пролунав гучний голос, що казав: «Звершилося!»'
    18: Потім спалахнули блискавки, пролунали голоси та громи й стався великий землетрус. Такого землетрусу не було відтоді, як людство [живе] на землі, настільки сильним був землетрус.
    19: Велике місто розділилося на три частини, і міста народів розпалися. Бог згадав великий Вавилон і дав йому чашу, наповнену вином Його лютого гніву.
    20: Кожен острів утік, і гір неможливо було знайти.
    21: Величезний град, завбільшки з талант, падав із неба на людей. І вони зневажали Бога через кару градом, бо кара була дуже велика.
  17:
    1: 'Один із семи ангелів, що мали сім чаш, прийшов і сказав мені: «Прийди, я покажу тобі покарання великої розпусниці, яка сидить над багатьма водами.'
    2: З нею земні царі чинили статеву розпусту, а жителі землі впивалися вином її розпусти».
    3: Тоді [ангел] переніс мене в Дусі у пустелю. [Там] я побачив жінку, що сиділа на багряному звірі, який увесь був покритий богохульними іменами; він мав сім голів і десять рогів.
    4: Жінка була одягнена в порфіру та багряницю й була прикрашена золотом, дорогоцінними каменями та перлами. У своїй руці вона тримала золоту чашу, наповнену мерзотами та нечистотою її розпусти.
    5: 'На чолі було написане ім’я, таємниця: великий вавилон – мати розпусниць і мерзот землі.'
    6: І я побачив, що жінка була п’яна від крові святих та від крові свідків Ісуса. Побачивши її, я був дуже здивований.
    7: 'Тоді ангел сказав мені: «Чому ти дивуєшся? Я скажу тобі таємницю жінки та звіра, який її носить і має сім голів і десять рогів.'
    8: Звір, якого ти бачив, був, а [зараз] його немає. Він вийде з безодні й піде на загибель. Мешканці землі, імена яких не були записані в книзі життя від створення світу, будуть здивовані, коли побачать звіра, бо колись він був, а [зараз] його немає, але він прийде».
    9: «У цьому розум і мудрість. Сім голів – це сім пагорбів, на яких сидить жінка. Це також і сім царів.
    10: П’ятеро впали, один є, інший ще не прийшов; але коли він прийде, то він залишиться ненадовго.
    11: Звір, який був, а зараз його немає, – восьмий. Він належить до семи й іде до загибелі.
    12: Десять рогів, які ти бачив, – це десять царів, які ще не отримали царства. Але вони отримають царську владу на одну годину разом зі звіром.
    13: Вони мають одну мету і віддають свою силу й владу звіру.
    14: Вони будуть вести війну проти Агнця, але Агнець переможе їх, бо Він є Цар царів і Володар володарів. І разом із Ним будуть Його покликані, обрані та вірні».
    15: 'Тоді [ангел] сказав мені: «Води, які ти бачив там, де сидить розпусниця, – це люди, народи, нації та мови.'
    16: Звір та десять рогів, які ти бачив, зненавидять розпусницю. Вони спустошать її, залишать голою, з’їдять її тіло та спалять у вогні.
    17: Тому що Бог вклав у їхні серця виконати Його мету, передати звірові їхнє царство, доки не здійсняться слова Божі.
    18: Жінка, яку ти бачив, – це велике місто, яке панує над земними царями».
  18:
    1: Після цього я побачив іншого ангела, що спускався з неба. Він мав велику владу, і земля була осяяна його славою.
    2: 'Він закричав могутнім голосом: «„Упала! Упала велика [розпусниця] Вавилон!“Вона стала оселею для демонів, притулком для всякого нечистого духа, притулком для всякого нечистого птаха і притулком для кожної нечистої та огидної тварини.'
    3: Вона напоїла всі народи вином своєї статевої розпусти. Царі землі вчинили з нею розпусту, і земні купці розбагатіли від її великої розкоші».
    4: 'Тоді я почув інший голос із неба, який казав: «„Вийди з неї, Мій народе“, щоб не бути співучасником в її гріхах і не отримати її покарання;'
    5: бо її гріхи сягають неба і Бог згадав про її злочини.
    6: Відплатіть їй, як вона відплатила [іншим], удвічі відплатіть їй за її діла. І в чаші, в якій вона змішувала [вам вино], змішайте їй удвічі.
    7: 'Дайте їй стільки страждання й скорботи, скільки вона славилася й жила в розкоші. Бо у своєму серці вона говорить: „Я сиджу як цариця, я не вдова й ніколи не побачу горя“.'
    8: 'Тому одного дня прийдуть на неї покарання: смерть, скорбота й голод. Вона згорить у вогні, бо могутній Господь Бог, Який осудить її».'
    9: Коли земні царі, які чинили з нею розпусту та розкошували з нею, побачать дим її горіння, вони будуть плакати й сумувати за нею.
    10: 'Злякавшись її страждання, вони стоятимуть далеко й кричатимуть: «Горе! Горе тобі, велике місто! Могутнє місто Вавилон! За одну годину прийшов твій суд!»'
    11: 'Земні купці будуть плакати та сумувати за нею, бо ніхто більше не купує їхніх товарів:'
    12: товарів із золота, срібла, дорогоцінного каміння, перлин, тонкого льняного полотна, порфіри, шовку й багряної тканини, усякого пахучого дерева, усяких речей зі слонової кістки, посуду з дорогих дерев, бронзи, заліза та мармуру,
    13: '[а також] корицю, прянощі, пахощі, мир, ладан, вино, оливкову олію, борошно, пшеницю, худобу, овець, коней, колісниць, рабів та людських душ.'
    14: Плоди, яких прагнула твоя душа, відійшли від тебе. Уся розкіш і блискучість втрачена, і ніколи вже не знайдеш їх.
    15: Купці, які торгували цим товаром й збагатилися від неї, стануть здалека, перелякані її стражданнями. Вони будуть плакати й сумувати
    16: 'кажучи: «Горе! Горе [тобі], велике місто, одягнене в тонке льняне полотно, порфіру та багряницю, прикрашене золотом, дорогоцінним камінням і перлами!'
    17: Бо за одну годину таке велике багатство було зруйноване!» Кожен керманич, усі, хто подорожує на кораблі, моряки та всі, хто заробляє на життя з моря, стояли здалека.
    18: 'Вони бачили дим пожежі й казали: «Чи було колись таке велике місто, як це?»'
    19: 'Вони посипали свої голови порохом, плакали, ридали й кричали: «Горе! Горе [тобі], велике місто, де всі, хто мав кораблі на морі, збагатилися завдяки його багатству, бо за одну годину його було знищено!'
    20: Радійте з цього, небеса, святі, апостоли й пророки! Адже Бог засудив її за те, що вона зробила з вами».
    21: 'Тоді могутній ангел підняв великий, наче жорно, камінь і кинув у море, кажучи: «Так стрімко буде викинуте велике місто Вавилон, і вже ніколи більше його не буде.'
    22: Звуку арфістів та співаків, дударів та сурмачів більше ніколи не можна буде почути в тобі. І вже не буде в тобі жодного ремісника, жодного ремесла ніколи вже в тобі не знайдеться. І звуку від жорен вже не буде чутно в тобі.
    23: Уже ніколи не засяє в тобі світло світильника, не пролунає голос нареченого чи нареченої. Твої купці були вельможами землі, бо твоїм чаклунством усі народи були введені в оману.
    24: І в ньому була знайдена кров пророків, святих і всіх, хто був убитий на землі».
  19:
    1: 'Після цього я почув на небі наче гучний голос великого натовпу. Вони вигукували: «Алілуя! Спасіння, слава й сила [належать] нашому Богу,'
    2: бо істинні та справедливі Його суди. Він засудив велику розпусницю, яка зіпсувала землю своєю розпустою. Він помстився за кров Своїх рабів, [пролиту] її руками».
    3: 'І вони закричали вдруге: «Алілуя! Дим від неї підіймається навіки-віків!»'
    4: 'Двадцять чотири старці та чотири живі істоти впали, поклонилися Богу, Який сидів на престолі, і сказали: «Амінь! Алілуя!»'
    5: 'Потім від престолу пролунав голос, який казав: «Хваліть нашого Бога, усі Його раби, усі, хто боїться Його, малі та великі!»'
    6: 'І я почув, наче голос великого натовпу, наче гуркіт бурхливих вод і наче гучні громи, які казали: «Алілуя! Бо зацарював наш Господь Бог Вседержитель.'
    7: Радіймо й веселімося! Віддаймо Йому славу! Адже прийшло весілля Агнця і Його наречена вже приготувалася.
    8: І дано їй одягнутися в одяг із тонкого льону, чистий та світлий». (Бо тонкий льон означає праведність святих.)
    9: 'Тоді [ангел] сказав мені: «Напиши [це]: блаженні покликані на весільну вечерю Агнця!» І додав: «Це істинні слова Бога».'
    10: 'Тоді я впав до його ніг, щоб поклонитися йому. Але він сказав мені: «Дивись, не [роби цього]! Я такий же служитель, як і ти та твої брати, які дотримуються свідчення Ісуса. Богові поклоняйся! Бо свідчення Ісуса – це Дух пророцтва».'
    11: Я побачив відкрите небо, і ось [там був] білий кінь, і на ньому був Вершник, Якого називають Вірним і Правдивим. Він справедливо судить і воює.
    12: Його очі немов вогняне полум’я, а на голові багато вінців. Він має написане ім’я, якого ніхто не знає, крім Нього Самого.
    13: Він одягнений в одежу, змочену в крові, Його ім’я – Слово Боже.
    14: Слідом за Ним верхи на білих конях їдуть небесні війська, одягнені в тонкий льон, білий і чистий.
    15: З Його вуст виходить гострий меч, щоб ним уражати народи. Він буде правити ними залізним жезлом і розчавить у давильні вино люті й гніву Бога Вседержителя.
    16: 'На Його одязі та на стегні було написано ім’я: цар царів і володар володарів.'
    17: 'І я побачив ангела, що стояв на сонці й кричав гучним голосом до всіх птахів, що літали серед неба: «Прийдіть, зберіться разом на велику вечерю Божу,'
    18: щоб їсти тіла царів, полководців та могутніх, тіла коней та їхніх вершників і тіла всіх вільних та рабів, великих та малих».
    19: Тоді я побачив звіра, земних царів та їхні війська, що зібралися разом, щоб вести війну проти Вершника на коні та Його війська.
    20: Але звіра було схоплено, а разом із ним і лжепророка, що робив перед ним знамення, якими обманював тих, хто отримав знак звіра й поклонявся його образу. Обох живими кинули у вогняне озеро, що горить сіркою.
    21: А інші були вбиті мечем, що виходив з уст Вершника на коні, і всі птахи наїлися їхніми тілами.
  20:
    1: І я побачив ангела, що спускався з неба, маючи в руці ключ від безодні й великий ланцюг.
    2: Він схопив дракона, стародавнього змія, який є дияволом та сатаною, і зв’язав його на тисячу років.
    3: Він кинув його в безодню, замкнув і запечатав над ним [вхід], щоб більше не обманював народи, поки не закінчиться тисяча років. Після цього він має бути звільнений на короткий час.
    4: І я побачив престоли й тих, хто сидів на них, їм була дана [влада] судити. Це душі тих, хто був обезголовлений за свідчення про Ісуса та за Слово Боже. Вони не поклонилися ні звіру, ні його образу й не отримали його знака на чоло чи руку. Вони ожили й царювали з Христом тисячу років.
    5: (Інші мертві не ожили, поки не закінчилася тисяча років.) Це перше воскресіння.
    6: Блаженні та святі [всі], хто має частку в першому воскресінні. Друга смерть не має над ними влади, але вони будуть священниками Бога та Христа й царюватимуть із Ним тисячу років.
    7: Коли тисяча років закінчиться, сатана буде звільнений зі своєї в’язниці.
    8: Він піде обманювати народи з чотирьох сторін світу, Гога й Магога, щоб зібрати їх для війни. Число їх буде як пісок на березі моря.
    9: Вони піднялися по [всій] землі й оточили табір святих та улюблене місто. Але зійшов вогонь із неба й пожер їх.
    10: А диявола, який їх обманув, було кинуто у вогняне й сірчане озеро, де вже були звір і лжепророк. Вони будуть мучитися день і ніч навіки-віків.
    11: Потім я побачив великий білий престол і Того, Хто сидів на ньому. Земля та небо втекли від Його присутності, бо не знайшлося для них місця.
    12: І я побачив мертвих, великих і малих, що стояли перед престолом. Були розгорнуті книги; і була розгорнута іще одна книга, яка є [книгою] життя. Загиблих судили за їхніми вчинками згідно з тим, що записано в книгах.
    13: Море віддало мертвих, що були в ньому, а смерть та царство мертвих – тих, що були в них, і кожного судили за його вчинками.
    14: Потім смерть і царство мертвих були кинуті у вогняне озеро. Вогняне озеро – це друга смерть.
    15: І той, кого не було знайдено записаним у книзі життя, був укинутий у вогняне озеро.
  21:
    1: Потім я побачив «нове небо та нову землю», бо перше небо та перша земля проминули, і моря вже не було.
    2: Я побачив святе місто, новий Єрусалим, що сходив із неба від Бога, підготовлений як наречена, прикрашена для свого чоловіка.
    3: 'І я почув від престолу гучний голос, який казав: «Ось Оселя Бога [тепер] з людьми, і Він житиме з ними. Вони будуть Його народом, і Сам Бог буде з ними їхнім Богом.'
    4: Він витре кожну сльозу з їхніх очей. Більше не буде смерті, жалоби, плачу чи болю, бо колишнє минуло».
    5: 'Той, Хто сидів на престолі, сказав: «Ось Я творю все нове!» І додав: «Запиши [це], бо ці слова надійні й правдиві».'
    6: 'Він сказав мені: «Звершилося. Я – Альфа і Омега, Початок і Кінець. Спраглому дам пити даром з джерела живої води.'
    7: Хто переможе, успадкує це [все], і Я буду його Богом, а він буде Мені сином.
    8: Що ж до боягузів, невірних, мерзотників, убивць, розпусників, чаклунів, ідолопоклонників та всіх брехунів, то їхня частка – вогняне й сірчане озеро. Це є друга смерть».
    9: 'Один із семи ангелів, у котрих було сім чаш, наповнених сімома останніми карами, прийшов і сказав мені: «Прийди, я покажу тобі наречену, дружину Агнця».'
    10: І він переніс мене в Дусі на велику й високу гору та показав мені святе місто Єрусалим, що сходило з неба від Бога.
    11: Воно мало Божу славу, а його сяйво було схоже на дорогоцінний камінь, наче камінь яшми, прозорий, мов кришталь.
    12: Він мав велику й високу стіну з дванадцятьма воротами та з дванадцятьма ангелами біля воріт. На [воротах] були написані імена дванадцяти племен Ізраїля.
    13: Три брами були на сході, три – на півночі, три – на півдні й три – на заході.
    14: Стіна міста мала дванадцять основ, і на них були імена дванадцяти апостолів Агнця.
    15: '[Ангел], який розмовляв зі мною, мав золоту тростину, щоб виміряти місто, його брами та стіну.'
    16: Місто було чотирикутне, його довжина була така ж, як ширина. Він виміряв місто тростиною [і виявив, що воно має] дванадцять тисяч стадіїв. Його довжина, широта й висота – однакові.
    17: Він виміряв і стіну, і вона мала сто сорок чотири лікті за людською мірою, якою користувався ангел.
    18: Стіна [міста] була збудована з яшми, а [саме] місто – з чистого, як прозоре скло, золота.
    19: Основи міських стін були прикрашені різними видами дорогоцінного каменю. Перший був із яшми, другий – із сапфіру, третій – з агата, четвертий – зі смарагду,
    20: п’ятий – з оніксу, шостий – з рубіна, сьомий – з хризоліту, восьмий – з берилу, дев’ятий – з топазу, десятий – з бірюзи, одинадцятий – з гіацинту й дванадцятий – з аметисту.
    21: Дванадцять воріт були дванадцятьма перлинами, кожні ворота були з однієї перлини. Велика вулиця міста була з чистого золота, як прозоре скло.
    22: Я не бачив у місті храму, бо його Храм – це Господь Бог Вседержитель і Агнець.
    23: Місто не потребує сонця чи місяця, щоб світили в ньому, бо слава Божа освітлює його, а Агнець – його світильник.
    24: Народи будуть ходити в його світлі, і земні царі приноситимуть туди свою славу.
    25: Його ворота ніколи не будуть зачинені вдень, а ночі там не буде.
    26: І принесуть до нього славу й честь народів.
    27: У нього не ввійде ніщо нечисте і той, хто чинить ганебне та обманює, а лише той, хто записаний в книзі життя Агнця.
  22:
    1: Тоді [ангел] показав мені річку води життя, прозору, як кришталь, що, витікаючи з престолу Бога та Агнця,
    2: '[текла] посеред головної вулиці міста. По обидва береги річки росте дерево життя, що приносить врожай дванадцять разів на рік, щомісяця даючи свій плід. А листя дерева служить для зцілення народів.'
    3: І не буде більше ніякого прокляття. Престол Бога та Агнця буде в місті, і Його раби служитимуть Йому.
    4: Вони будуть бачити Його обличчя й [матимуть] на чолах Його ім’я
    5: Ночі більше не буде, і не матимуть потреби у світильнику чи у світлі сонця, бо Господь Бог буде світити над ними. І вони царюватимуть навіки-віків.
    6: '[Ангел] сказав мені: «Ці слова вірні й правдиві. Господь Бог, Який надихає пророків, послав Свого ангела показати своїм рабам те, що незабаром має відбутися».'
    7: «Ось Я скоро прийду! Блаженний той, хто дотримується слів пророцтва, [записаних] у цій книзі».
    8: Я, Іван, усе це чув і бачив. І, почувши й побачивши це, я впав до ніг ангела, який все мені показував, щоб поклонитись.
    9: 'Але він сказав мені: «Дивись, не [роби цього]! Я такий же служитель, як і ти, твої брати-пророки та [всі], хто дотримується слів цієї книги. Богові поклоняйся!»'
    10: 'Потім він сказав мені: «Не запечатуй слів пророцтва цієї книги, бо час уже близький.'
    11: Неправедний хай і далі чинить неправду, нечестивий хай продовжує осквернятися, праведний хай і надалі живе праведно, а святий нехай освячується».
    12: «Ось Я скоро прийду! Моя винагорода зі Мною, і Я віддам кожному згідно з його вчинками.
    13: Я – Альфа і Омега, Перший і Останній, Початок і Кінець.
    14: Блаженні ті, хто омиває свій одяг, щоб мати право [споживати плоди] з дерева життя й увійти в місто через ворота.
    15: Зовні – пси, чаклуни, розпусники, убивці, ідолопоклонники та всі, хто любить і чинить неправду.
    16: Я, Ісус, послав Свого ангела, щоб він дав це свідчення для церков. Я – корінь і нащадок Давида, яскрава ранкова зоря».
    17: 'Дух і наречена кажуть: «Прийди!» І нехай той, хто чує, скаже: «Прийди!» І спраглий нехай прийде, і той, хто бажає, нехай візьме даром воду життя.'
    18: Я свідчу кожному, хто чує слова пророцтва цієї книги, якщо хтось додасть до них щось, Бог додасть йому покарання, описані в цій книзі.
    19: І якщо хтось відійме слова з цієї книги пророцтва, Бог забере в нього частку в дереві життя та у святому місті, про які написано в цій книзі.
    20: 'Той, Хто свідчить про це, говорить: «Так, Я скоро прийду». Амінь! Прийди, Господи Ісусе!'
    21: Благодать Господа Ісуса нехай буде з усіма. Амінь.
