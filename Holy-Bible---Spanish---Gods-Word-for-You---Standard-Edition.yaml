    18: 'De sus lados salían seis brazos: tres brazos de un lado del candelabro y otros tres brazos del otro.'
    19: En cada uno de los seis brazos del candelabro había tres copas en forma de flor de almendro, un botón y una flor.
    20: En el fuste del candelabro había cuatro copas en forma de flor de almendro con sus botones y sus flores.
    21: Había un botón debajo de cada par de brazos. Eran seis los brazos que salían de él.
    22: Sus botones y sus brazos eran de una misma pieza. Todo estaba labrado a martillo en una sola pieza de oro puro.
    23: También hizo de oro puro sus siete lámparas, despabiladeras y platillos.
    24: Lo hizo con todos sus utensilios con 33 kilogramos de oro puro.
    25: Hizo el altar del incienso de madera de acacia. Lo hizo cuadrado de 45 centímetros de largo y anchura y 90 centímetros de alto. Sus cuernos eran parte de él.
    26: Recubrió de oro puro su tapa, sus paredes alrededor y sus cuernos. Y le hizo una moldura de oro alrededor.
    27: A sus dos lados hizo dos argollas de oro debajo de su moldura en sus dos esquinas por ambos lados, a fin de introducir por ellas las varas para transportarlo.
    28: Hizo las varas de madera de acacia y las recubrió de oro.
    29: Hizo también el aceite sagrado de la unción y el incienso aromático puro, obra de perfumista.
  38:
    1: Hizo el altar del holocausto cuadrado con madera de acacia, de 2,25 metros de largo y de ancho y 1,35 metros de alto.
    2: Le hizo sus cuernos en las cuatro esquinas de una misma pieza, y lo recubrió de bronce.
    3: 'También hizo de bronce todos los utensilios del altar: calderos, palas, tazones, tenedores y sartenes.'
    4: Además hizo para el altar un enrejado de bronce en forma de red el cual puso debajo de su borde hasta la mitad.
    5: Fundió cuatro argollas para las cuatro esquinas del enrejado de bronce, como sujetadores para las varas.
    6: Hizo las varas de madera de acacia y las revistió de bronce.
    7: Luego introdujo las varas por las argollas en los lados del altar para transportarlo con ellas. Lo hizo hueco, de tablas.
    8: Hizo la fuente y su fuste de bronce con los espejos de las mujeres que velaban a la puerta del Tabernáculo de Reunión.
    9: También hizo el patio. Las cortinas de cordoncillo de lino fino por el lado sur tenían 45 metros.
    10: Sus 20 columnas y sus 20 basas eran de bronce, pero los capiteles de las columnas y sus molduras, de plata.
    11: Por el lado norte también eran de 45 metros. Sus 20 columnas y sus 20 basas eran de bronce, pero los capiteles de las columnas y sus molduras, de plata.
    12: Por el lado del occidente las cortinas eran de 22,5 metros, con sus diez columnas y sus diez basas. Los capiteles de sus columnas y sus molduras eran de plata.
    13: Por el lado del oriente eran de 22,5 metros.
    14: Las cortinas por un lado de la entrada eran de 6,75 metros, con sus tres columnas y sus tres basas.
    15: Por el otro lado de la entrada, a ambos lados de la entrada al patio, las cortinas eran de 6,75 metros, con sus tres columnas y sus tres basas.
    16: Todas las cortinas alrededor del patio eran de cordoncillo de lino fino.
    17: Las basas de las columnas eran de bronce. Pero los capiteles de sus columnas y sus molduras, y el revestimiento de sus capiteles eran de plata. Todas las columnas del patio tenían molduras de plata.
    18: La cortina de la entrada al patio era obra de bordador en material de azul, púrpura y carmesí y cordoncillo de lino fino. La longitud era de nueve metros y la anchura de 2,25 metros, lo mismo que las cortinas del patio.
    19: Sus columnas y sus basas de bronce eran cuatro. Pero sus capiteles y sus molduras eran de plata.
    20: Todas las estacas del Tabernáculo y del patio alrededor eran de bronce.
    21: Estas son las cuentas del Tabernáculo del Testimonio registradas conforme al mandato de Moisés por medio de los levitas bajo la dirección de Itamar, hijo del sacerdote Aarón.
    22: Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todo lo que Yavé ordenó a Moisés.
    23: Y con él estaba Oholiab, hijo de Ahisamac, de la tribu de Dan, artífice, diseñador y bordador en [tela] azul, púrpura y carmesí y cordoncillo de lino fino.
    24: Todo el oro empleado para el trabajo, en toda la obra del Santuario, el oro de la ofrenda mecida, fue de 965 kilogramos.
    25: La plata de los censados de la congregación ascendió a 3,32 toneladas.
    26: '[Esto representaba] 5,5 gramos de plata por cada uno de los empadronados mayores de 20 años, los cuales fueron 603.550.'
    27: Se emplearon 3,3 toneladas de plata para fundir las basas del Santuario y las basas del velo. Para 100 basas [emplearon] 3,3 toneladas, 33 kilogramos por basa.
    28: Con 19,5 kilogramos hizo los capiteles de las columnas y las molduras.
    29: El bronce de la ofrenda mecida ascendió a 2,3 toneladas.
    30: Con él hizo las basas de la puerta del Tabernáculo de Reunión, el altar de bronce y su rejilla de bronce, todos los utensilios del altar,
    31: las basas del patio que lo rodeaba, las basas de la entrada al patio, todas las estacas del Tabernáculo y todas las estacas del patio que lo rodeaba.
  39:
    1: Con hilo de [azul], púrpura y carmesí, hicieron las ropas de tejido para ministrar en el Santuario e hicieron las ropas sagradas para Aarón, como Yavé ordenó a Moisés.
    2: Hicieron también el efod de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino.
    3: Hicieron láminas de oro y las cortaron en filamentos para tejerlos entre el azul, la púrpura, el carmesí y el cordoncillo de lino fino con labor primorosa.
    4: Le hicieron hombreras unidas en sus dos extremos.
    5: 'La faja tejida que el efod llevaba encima era del mismo material y de la misma hechura: de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino, como Yavé ordenó a Moisés.'
    6: Prepararon las piedras de ónice engastadas con filigrana de oro, grabadas con grabado de un sello con los nombres de los hijos de Israel.
    7: Las pusieron en las hombreras del efod como piedras recordatorias de los hijos de Israel, como Yavé ordenó a Moisés.
    8: Hicieron también el pectoral de obra primorosa, como la obra del efod, de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino.
    9: Era cuadrado. Hicieron doble el pectoral. Su longitud era de 22,5 centímetros, y su anchura de la misma medida cuando estaba doblado.
    10: Engastaron en él cuatro hileras de piedras. La primera hilera tenía un rubí, un topacio y un azabache.
    11: La segunda hilera tenía una esmeralda, un zafiro y un diamante.
    12: La tercera hilera tenía un ópalo, un ágata y una amatista,
    13: y la cuarta hilera, un crisólito, un ónice y un jaspe, engastadas con filigrana de oro.
    14: Las piedras correspondían a los nombres de los 12 hijos de Israel, cada una de ellas grabada con un sello con los nombres de las 12 tribus.
    15: Para el pectoral hicieron cadenillas trenzadas como cordón, obra de oro puro.
    16: También hicieron dos engastes de oro y dos anillos de oro. Fijaron los dos anillos a los dos extremos del pectoral,
    17: y pasaron los dos cordones de oro por los dos anillos en los extremos del pectoral.
    18: Sujetaron los extremos de los dos cordones en los dos engastes que fijaron sobre las hombreras del efod por su parte delantera.
    19: Además hicieron dos anillos de oro, y los pusieron en los dos extremos del pectoral frente a la parte inferior del efod.
    20: Hicieron otros dos anillos de oro y los fijaron en la parte delantera inferior de las dos hombreras del efod junto a la unión, encima de la faja del efod.
    21: Ataron el pectoral por medio de sus anillos a los anillos del efod con un cordón azul para que estuviera sobre la faja del efod y el pectoral no se separara del efod, tal como Yavé ordenó a Moisés.
    22: Hizo también el manto del efod, obra de tejedor, todo de [azul].
    23: El manto tenía en el centro una abertura como la abertura de una coraza, con una orla alrededor de su abertura para que no se rompiera.
    24: En las orillas del manto hicieron granadas de azul, púrpura y carmesí y cordoncillo de lino fino.
    25: Hicieron también campanillas de oro puro. Las pusieron entre las granadas alrededor del borde del manto,
    26: una campanilla y una granada, y así sucesivamente en los bordes del manto para ministrar, como Yavé ordenó a Moisés.
    27: Igualmente hicieron las túnicas de lino fino, obra de tejedor, para Aarón y para sus hijos.
    28: También hicieron el turbante, los adornos de los turbantes y los calzoncillos de cordoncillo de lino fino.
    29: También los cinturones de cordoncillo de lino fino, de [tela] azul, púrpura y carmesí, obra de bordador como Yavé ordenó a Moisés.
    30: 'También hicieron de oro puro la lámina para el turbante sagrado. Escribieron en ella a modo de grabado de sello: Consagrado a Yavé.'
    31: Luego pusieron sobre ella un cordón azul para sujetarla por arriba al turbante, tal como Yavé ordenó a Moisés.
    32: Así fue acabada toda la obra del Tabernáculo de Reunión y de la tienda que lo cubría. Los hijos de Israel hicieron según todo lo que Yavé ordenó a Moisés. Así lo hicieron.
    33: 'Llevaron a Moisés el Tabernáculo, la tienda y todos sus utensilios: sus broches, sus tablones, sus travesaños, sus columnas y sus basas,'
    34: el cobertor de pieles de carneros teñidas de rojo, el cobertor de pieles de tejones, el velo de separación,
    35: el Arca del Testimonio y sus varas, el Propiciatorio,
    36: la mesa y todos sus utensilios, el Pan de la Presencia,
    37: el candelabro de oro puro, sus lámparas, que serían colocadas en hilera, y todos sus utensilios, y el aceite para el alumbrado,
    38: el altar de oro, el aceite para la unción, el incienso aromático, la cortina para la entrada al Tabernáculo,
    39: el altar de bronce con su rejilla de bronce, sus varas y todos sus utensilios, la fuente y su basa,
    40: las cortinas del patio, sus columnas y sus basas, la cortina para la entrada al patio, sus cuerdas y sus estacas, y todos los utensilios del servicio del Tabernáculo de Reunión,
    41: las ropas tejidas para ministrar en el Santuario, las ropas sagradas para el sacerdote Aarón y las ropas de sus hijos para ejercer el sacerdocio.
    42: Según todo lo que Yavé ordenó a Moisés, así los hijos de Israel hicieron todo el trabajo.
    43: Moisés vio toda la obra, y ciertamente la hicieron tal como Yavé ordenó. Así la hicieron, y Moisés los bendijo.
  40:
    1: 'Entonces Yavé habló a Moisés:'
    2: El primer día del mes primero ordenarás levantar el Tabernáculo de Reunión.
    3: Pondrás allí el Arca del Testimonio y la ocultarás con el velo.
    4: Introducirás la mesa, arreglarás sus utensilios, pondrás el candelabro y mandarás encender sus lámparas.
    5: Luego pondrás el altar de oro para el incienso frente al Arca del Testimonio, y pondrás la cortina en la entrada del Tabernáculo.
    6: Pondrás el altar del holocausto después de la entrada al Tabernáculo de Reunión.
    7: Pondrás la fuente entre la entrada al Tabernáculo de Reunión y el altar, y echarás agua en ella.
    8: Arreglarás el patio alrededor, y colgarás la cortina de la entrada al patio.
    9: Tomarás el aceite de la unción y ungirás el Tabernáculo y todo lo que hay en él. Así lo consagrarás junto con todos sus utensilios, y será sagrado.
    10: Ungirás también el altar del holocausto y todos sus utensilios, y santificarás el altar. El altar será santísimo.
    11: También ungirás la fuente y su basa y la consagrarás.
    12: En seguida ordenarás que Aarón y sus hijos se acerquen a la entrada del Tabernáculo de Reunión, y los lavarás con agua.
    13: Vestirás a Aarón las ropas sagradas, lo ungirás y lo consagrarás para que sea mi sacerdote.
    14: Ordenarás que se acerquen sus hijos, les pondrás las túnicas
    15: y los ungirás como ungiste a su padre. Serán mis sacerdotes. Su unción les servirá como sacerdocio perpetuo para sus generaciones.
    16: Moisés hizo conforme a todo lo que Yavé le ordenó. Así lo hizo.
    17: Aconteció que el Tabernáculo fue levantado el primer día del primer mes del segundo año.
    18: Moisés ordenó levantar el Tabernáculo. Asentó sus basas, puso sus tablones, metió sus travesaños y ordenó levantar sus columnas.
    19: Extendió la tienda sobre el Tabernáculo, y puso el cobertor de la tienda encima de él, como Yavé ordenó a Moisés.
    20: Después tomó el Testimonio y lo puso dentro del Arca, colocó las varas en el Arca y puso el Propiciatorio encima del Arca.
    21: Introdujo el Arca en el Tabernáculo, y puso el velo de separación. De este modo ocultó el Arca del Testimonio, como Yavé ordenó a Moisés.
    22: Luego puso la mesa en el Tabernáculo de Reunión, al lado norte del Tabernáculo, fuera del velo,
    23: y puso en orden sobre ella los panes delante de Yavé, como Yavé ordenó a Moisés.
    24: Luego puso el candelabro en el Tabernáculo de Reunión enfrente de la mesa, al lado sur del Tabernáculo,
    25: y ordenó encender las lámparas delante de Yavé, como Yavé ordenó a Moisés.
    26: Luego puso el altar de oro dentro del Tabernáculo de Reunión delante del velo,
    27: y quemó incienso aromático sobre él, como Yavé ordenó a Moisés.
    28: Puso también la cortina en la entrada al Tabernáculo,
    29: puso el altar del holocausto en la entrada del Tabernáculo de Reunión y ofreció holocausto y ofrenda vegetal sobre él, como Yavé ordenó a Moisés.
    30: Después colocó la fuente entre la entrada al Tabernáculo de Reunión y el altar, y puso allí agua para lavarse.
    31: Moisés y Aarón y sus hijos se lavaban sus manos y sus pies en ella.
    32: Siempre se lavaban cuando entraban en el Tabernáculo de Reunión y al acercarse al altar, como Yavé ordenó a Moisés.
    33: Finalmente, hizo levantar el patio alrededor del Tabernáculo y del altar y puso la cortina en la entrada del patio. Así acabó Moisés la obra.
    34: Entonces la nube cubrió el Tabernáculo de Reunión y la gloria de Yavé llenó el Tabernáculo.
    35: Moisés no podía entrar en el Tabernáculo de Reunión, porque la nube estaba sobre él y la gloria de Yavé llenó el Tabernáculo.
    36: Cuando la nube se levantaba de sobre el Tabernáculo, los hijos de Israel salían en todas sus jornadas,
    37: pero si la nube no se levantaba, no salían hasta el día cuando se levantaba,
    38: porque la nube de Yavé permanecía de día sobre el Tabernáculo, y de noche había fuego en él, a la vista de toda la casa de Israel.
