    10: Cuando los hijos de Rubén, los hijos de Gad y la media tribu de Manasés llegaron a la región del Jordán que está en la tierra de Canaán, edificaron un altar de apariencia grandiosa junto al Jordán.
    11: 'Los hijos de Israel oyeron decir: Miren, los hijos de Rubén, los hijos de Gad y la media tribu de Manasés edificaron un altar en la frontera de la tierra de Canaán en la región del Jordán, en el lado de los hijos de Israel.'
    12: Cuando los hijos de Israel oyeron esto, toda la congregación de los hijos de Israel se reunió en Silo para subir a luchar contra ellos.
    13: Los hijos de Israel enviaron a Finees, hijo del sacerdote Eleazar, a la tierra de Galaad, a los hijos de Rubén, los hijos de Gad y la media tribu de Manasés.
    14: También enviaron a diez jefes, un jefe de cada casa paterna de todas las tribus de Israel, cada uno de los cuales era jefe de su casa paterna entre los millares de Israel.
    15: 'Ellos fueron a los hijos de Rubén, los hijos de Gad y la media tribu de Manasés, en la tierra de Galaad, y les hablaron:'
    16: 'Toda la congregación de Yavé dice así: ¿Qué traición es ésta que ustedes cometieron contra el ʼElohim de Israel, al apartarse hoy de seguir a Yavé, y construírse un altar para rebelarse contra Yavé?'
    17: ¿No es suficiente la iniquidad de Peor, de la cual aún no fuimos limpiados hasta hoy, aunque hubo una mortandad en la congregación de Yavé?
    18: ¡Ustedes se apartan hoy de seguir a Yavé! Sucederá que porque se rebelaron hoy contra Yavé, en lo futuro Él estará airado contra toda la congregación de Israel.
    19: Si les parece que la tierra de su posesión es impura, pásense a la tierra de la posesión de Yavé en la cual está el Tabernáculo de Yavé, y tomen posesión entre nosotros. Pero no se rebelen contra Yavé, ni se rebelen contra nosotros al edificarse un altar además del altar de Yavé, nuestro ʼElohim.
    20: ¿No cometió Acán, hijo de Zera, un acto de infidelidad con las cosas que estaban bajo maldición, y cayó la ira sobre toda la congregación de Israel? Y aquel hombre no fue el único que pereció por su iniquidad.
    21: 'Entonces los hijos de Rubén, los hijos de Gad y la media tribu de Manasés respondieron a los jefes de los millares de Israel:'
    22: Yavé, ʼEL de ʼElohim, Yavé, ʼEL de ʼElohim, Él sabe, y que lo sepa ahora el mismo Israel. Si fue rebelión o traición contra Yavé, no nos salves hoy.
    23: Si edificamos un altar para apartarnos de seguir a Yavé, para sacrificar holocausto u ofrenda sobre él, o para hacer sobre él sacrificios de paz, el mismo Yavé nos pida cuenta.
    24: 'Pero ciertamente hicimos esto por preocupación, por una razón, y dijimos: En el porvenir, sus hijos pueden decir a nuestros hijos: ¿Qué tienen ustedes que hacer con Yavé, ʼElohim de Israel?'
    25: Yavé puso el Jordán como frontera entre nosotros y ustedes, oh hijos de Rubén e hijos de Gad, ustedes no tienen parte en Yavé. Y así sus hijos harían que nuestros hijos dejen de temer a Yavé.
    26: 'Por tanto dijimos: Apresurémonos a edificarnos un altar, no para holocausto ni para sacrificio,'
    27: 'sino será un testimonio entre nosotros y ustedes, y entre nuestras generaciones después de nosotros, que nosotros debemos realizar el servicio de Yavé en su presencia, con nuestras ofrendas quemadas, con nuestros sacrificios, y con nuestros sacrificios de paz, de modo que los hijos de ustedes no digan en lo futuro a nuestros hijos: Ustedes no tienen parte en Yavé.'
    28: 'Por tanto dijimos: Sucederá que, si ellos nos dicen esto a nosotros o a nuestras generaciones futuras, responderemos: Miren la réplica del altar de Yavé, la cual nuestros antepasados hicieron, no para holocaustos o sacrificios, sino para que sea un testigo entre nosotros y ustedes.'
    29: Nunca acontezca que nos rebelemos contra Yavé, o que nos apartemos hoy de seguir a Yavé al edificar un altar para holocaustos, ofrenda o sacrificio, aparte del altar de Yavé nuestro ʼElohim que está delante de su Tabernáculo.
    30: Finees, el sacerdote, los jefes de la congregación y los jefes de los millares de Israel que estaban con él, escucharon las palabras que hablaron los hijos de Rubén, los hijos de Gad y los hijos de Manasés, y les pareció bien.
    31: 'Entonces Finees, hijo del sacerdote Eleazar, dijo a los hijos de Rubén, los hijos de Gad y los hijos de Manasés: Hoy entendemos que Yavé está entre nosotros, pues ustedes no cometieron esta rebelión contra Yavé. Así libraron a los hijos de Israel de la mano de Yavé.'
    32: Finees, hijo del sacerdote Eleazar, y los jefes volvieron de estar con los hijos de Rubén y los hijos de Gad en la tierra de Galaad, a la tierra de Canaán, a los hijos de Israel, y les dieron la respuesta.
    33: El informe agradó a los hijos de Israel, y bendijeron a ʼElohim, y no hablaron más de subir contra ellos en guerra para destruir la tierra en la cual vivían los hijos de Rubén y los hijos de Gad.
    34: Los hijos de Rubén y los hijos de Gad llamaron el altar Testigo, porque es un testigo entre nosotros con respecto a que Yavé es ʼElohim.
  23:
    1: Después de muchos días, cuando Yavé dio reposo a Israel de todos sus enemigos alrededor, y Josué era anciano y bien entrado en años,
    2: 'aconteció que Josué convocó a todo Israel, sus ancianos y sus jefes, sus jueces y sus oficiales, y les dijo: Yo envejecí y estoy entrado en años.'
    3: Ustedes vieron todo lo que Yavé su ʼElohim, hizo a todas estas naciones por causa de ustedes, pues Yavé su ʼElohim guerreó por ustedes.
    4: Ciertamente les repartí por suertes esas naciones que aún quedan, en herencia para sus tribus, desde el Jordán, y todos los pueblos que destruí hasta el mar Grande, donde se oculta el sol.
    5: Yavé su ʼElohim, las echará de delante de ustedes, y las desposeerá delante de su presencia. Ustedes poseerán sus tierras, como les habló Yavé su ʼElohim.
    6: Por tanto, esfuércense mucho en guardar y hacer todo lo que está escrito en el Rollo de la Ley de Moisés para que no se aparten de él ni a la derecha ni a la izquierda.
    7: No se mezclen con estas naciones que quedaron con ustedes. No mencionen el nombre de sus ʼelohim, ni juren por ellos, ni les sirvan, ni se postren ante ellos.
    8: Se aferrarán a Yavé su ʼElohim, como hicieron hasta hoy,
    9: porque Yavé echó de delante de ustedes a naciones grandes y fuertes, y nadie les pudo hacer frente hasta hoy.
    10: Un varón de ustedes persigue a 1.000, porque Yavé su ʼElohim, pelea por ustedes, como Él dijo.
    11: Por tanto, cuídense con diligencia de amar a Yavé su ʼElohim.
    12: Porque si de cualquier manera se apartan y se apegan al resto de estas naciones que quedó entre ustedes, y si contraen con ellas matrimonio, y se mezclan con ellas, y ellas con ustedes,
    13: sepan con certeza que Yavé su ʼElohim no volverá más a desposeer a estas naciones de delante de ustedes. Les serán como lazo y trampa, como azotes en sus costados y espinas en sus ojos, hasta que perezcan en esta buena tierra que Yavé su ʼElohim les dio.
    14: Mira, hoy yo voy por el camino de toda la tierra. Reconozcan, pues, con todo su corazón y toda su alma, que no cayó ni una palabra de todas las buenas cosas que Yavé su ʼElohim habló acerca de ustedes. Todas ellas les fueron cumplidas sin caer una de ellas.
    15: Pero sucederá que tal como se cumplió en ustedes toda palabra buena que Yavé su ʼElohim les habló, así también Yavé traerá sobre ustedes toda palabra mala, hasta que los destruya de sobre esta buena tierra que Yavé su ʼElohim les dio.
    16: Si traspasan el Pacto que Yavé su ʼElohim les ordenó, sirven a otros ʼelohim y se postran ante ellos, entonces la ira de Yavé arderá contra ustedes, y pronto perecerán de sobre esta buena tierra que les dio.
  24:
    1: Josué congregó a todas las tribus de Israel en Siquem. Convocó a los ancianos de Israel, sus jefes, sus jueces y sus oficiales, y comparecieron ante ʼElohim.
    2: 'Josué dijo a todo el pueblo: Yavé ʼElohim de Israel dice: Al otro lado del Río habitaron antiguamente sus antepasados: Taré, padre de Abraham y de Nacor. Ellos servían a otros ʼelohim.'
    3: Pero Yo tomé a su antepasado Abraham de la otra parte del Río, hice que anduviera por toda la tierra de Canaán, multipliqué su descendencia y le di a Isaac.
    4: A Isaac le di a Jacob y a Esaú. A Esaú le di la región montañosa de Seír para que la poseyera, pero Jacob y sus hijos bajaron a Egipto.
    5: Luego envié a Moisés y a Aarón y herí con plagas a Egipto, según lo que hice en medio de él. Después los saqué de allí.
    6: Saqué a sus antepasados de Egipto, y llegaron al mar. Los egipcios persiguieron a sus antepasados con carruajes y con jinetes hasta el mar Rojo.
    7: Entonces clamaron a Yavé y Él puso oscuridad entre ustedes y los egipcios. Echó el mar sobre ellos y los cubrió. Los ojos de ustedes vieron lo que hice en Egipto. Por muchos días estuvieron en el desierto.
    8: Después los introduje en la tierra de los amorreos, que habitaban en la otra parte del Jordán. Lucharon contra ustedes, pero los entregué en sus manos. Poseyeron su tierra, y los destruí de delante de ustedes.
    9: Luego se levantó Balac, hijo de Zipor, rey de los moabitas, y peleó contra Israel, y envió a llamar a Balaam, hijo de Beor, para que los maldijera.
    10: Pero no quise escuchar a Balaam, y él tuvo que bendecirlos. Los libré de su mano.
    11: Luego cruzaron el Jordán y llegaron a Jericó. Los hombres de Jericó pelearon contra ustedes. También el amorreo, el ferezeo, el cananeo, el heteo, el gergeso, el heveo y el jebuseo, pero Yo los entregué en mano de ustedes.
    12: Envié también delante de ustedes el avispón que echó de delante de ustedes a los dos reyes de los amorreos, pero no con tu espada, ni con tu arco.
    13: Les di una tierra por la cual no se fatigaron, ciudades que no edificaron en las cuales viven, y comen de viñedos y olivares que no plantaron.
    14: Ahora, pues, teman a Yavé y sírvanle con integridad y en verdad. Aparten los ʼelohim a los cuales sus antepasados sirvieron en la otra parte del río y en Egipto, y sirvan a Yavé.
    15: 'Si mal les parece servir a Yavé, escojan hoy a quién sirvan: si a los ʼelohim a quienes sus antepasados sirvieron cuando estuvieron al otro lado del Río, o a los ʼelohim del amorreo en cuya tierra viven, pero yo y mi casa serviremos a Yavé.'
    16: 'Entonces el pueblo respondió: ¡Lejos esté de nosotros abandonar a Yavé para servir a otros ʼelohim!'
    17: Porque Yavé nuestro ʼElohim es Quien nos sacó a nosotros y a nuestros antepasados de la tierra de Egipto, de casa de esclavitud, Quien hizo estas grandes señales ante nuestros ojos y nos guardó por todo el camino en el cual anduvimos, y entre todos los pueblos por los cuales pasamos.
    18: Por cuanto Yavé echó de delante de nosotros a todos los pueblos y a los amorreos que habitaban en esta tierra, nosotros también serviremos a Yavé, porque Él es nuestro ʼElohim.
    19: 'Pero Josué objetó al pueblo: No podrán servir a Yavé, porque es un ʼElohim santo, un ʼElohim celoso. No cargará sus transgresiones y sus pecados.'
    20: Cuando abandonen a Yavé para servir a ʼelohim extraños, Él se volverá y les hará el mal. Los consumirá, después del bien que les hizo.
    21: 'Pero el pueblo dijo a Josué: No, en verdad serviremos a Yavé.'
    22: 'Entonces Josué respondió al pueblo: Ustedes son testigos contra ustedes mismos en cuanto a que se eligieron a Yavé para servirle. Ellos respondieron: ¡Somos testigos!'
    23: ¡Aparten, pues, los ʼelohim extraños que hay entre ustedes, e inclinen su corazón hacia Yavé ʼElohim de Israel!
    24: 'Y el pueblo respondió a Josué: ¡A Yavé nuestro ʼElohim serviremos y obedeceremos!'
    25: Así Josué pactó alianza con el pueblo en aquel día y le estableció Estatutos y Decretos en Siquem.
    26: Luego Josué escribió estas palabras en el Rollo de la Ley de ʼElohim. Y tomó una gran piedra y la erigió allí, debajo del roble que estaba junto al Santuario de Yavé.
    27: 'Josué dijo a todo el pueblo: Ciertamente esta piedra será testigo contra nosotros, pues ella oyó todas las palabras que Yavé nos dijo. Será, pues, testigo contra ustedes para que no renieguen de su ʼElohim.'
    28: Luego Josué despidió al pueblo y mandó a cada uno a su heredad.
    29: Después de estas cosas, sucedió que murió Josué, hijo de Nun, esclavo de Yavé, a la edad de 110 años.
    30: Lo sepultaron en el límite de su heredad en Timnat-sera, que está en la región montañosa de Efraín, al norte de la montaña Gaas.
    31: Israel sirvió a Yavé todos los días de Josué, y todos los días de los ancianos que sobrevivieron a Josué y que conocían toda la obra que Yavé hizo por Israel.
    32: Los huesos de José, que los hijos de Israel habían subido de Egipto, fueron sepultados en Siquem, en la porción del campo que Jacob compró de los hijos de Hamor, padre de Siquem, por 100 monedas, y así quedó en posesión de los hijos de José.
    33: Eleazar, hijo de Aarón, también murió, y lo sepultaron en la colina de su hijo Finees, que le fue dada en la región montañosa de Efraín.
7:
  1:
    1: 'Después de la muerte de Josué, aconteció que los hijos de Israel consultaron a Yavé: ¿Quién de nosotros subirá primero a combatir contra los cananeos?'
    2: 'Yavé dijo: Judá subirá. Ciertamente Yo entregué la tierra en su mano.'
    3: 'Judá dijo a su hermano Simeón: Sube conmigo al territorio que se me adjudicó por sorteo, para que luchemos contra los cananeos. Yo también iré contigo al territorio que te corresponde. Y Simeón fue con él.'
    4: Judá subió, y Yavé entregó a los cananeos y a los ferezeos en su mano, y mataron a 10.000 hombres en Bezec.
    5: En Bezec encontraron a Adoni-bezec y lucharon contra él. Derrotaron a los cananeos y a los ferezeos.
    6: Adoni-bezec huyó. Lo persiguieron, lo detuvieron y le cortaron los pulgares de sus manos y sus pies.
    7: 'Entonces Adoni-bezec dijo: 70 reyes, a quienes corté los pulgares de sus manos y sus pies, recogían migajas debajo de mi mesa. ¡Como hice yo, así me hizo ʼElohim! Lo llevaron a Jerusalén, y murió allí.'
    8: Luego los hijos de Judá lucharon contra Jerusalén y la capturaron. La pasaron a filo de espada y le pusieron fuego.
    9: Después los hijos de Judá bajaron para luchar contra los cananeos que vivían en la región montañosa, en el Neguev y la Sefela.
    10: Luego Judá marchó contra los cananeos que vivían en Hebrón, antes conocida como Quiriat-arba, y mataron a Sesay, Ahimán y Talmay.
    11: De allí marchó contra los habitantes de Debir, antes conocida como Quiriat-sefer.
    12: 'Entonces Caleb dijo: Al que ataque y conquiste a Quiriat-sefer, le daré a mi hija Acsa como esposa.'
    13: Otoniel, hijo de Cenez, hermano menor de Caleb la conquistó, y él le dio a su hija Acsa como esposa.
    14: 'Aconteció que cuando ella se iba con él, la incitó a que pidiera a su padre un campo. Ella desmontó del asno. Y Caleb le preguntó: ¿Qué deseas?'
    15: 'Y le respondió: Dame una bendición. Ya que me diste tierra de sequedales, dame también fuentes de agua. Y Caleb le dio las fuentes de arriba y las fuentes de abajo.'
    16: Entonces los hijos del ceneo, suegro de Moisés, subieron con los hijos de Judá, de la ciudad de las Palmas al desierto de Judá, que está al sur de Arad. Fueron a vivir con el pueblo.
    17: Luego Judá prosiguió con su hermano Simeón, atacaron a los cananeos que vivían en Sefat y la destruyeron. Llamaron a la ciudad Horma.
    18: Judá también conquistó Gaza, Ascalón y Ecrón con sus territorios.
    19: Yavé estaba con Judá, y tomó posesión de la región montañosa. Pero no pudieron echar a los habitantes del valle, porque ellos tenían carruajes de hierro.
    20: Dieron Hebrón a Caleb, tal como Moisés habló, y él expulsó de allí a los tres hijos de Anac.
    21: Pero los hijos de Benjamín no echaron a los jebuseos que vivían en Jerusalén, así que los jebuseos vivieron en Jerusalén con los hijos de Benjamín hasta hoy.
    22: De igual manera la familia de José subió contra Bet-ʼEl, y Yavé estuvo con ellos.
    23: La familia de José envió hombres a espiar Bet-ʼEl, antes llamada Luz.
    24: 'Los espías vieron a un hombre que salía de la ciudad, y le dijeron: Muéstranos ahora la entrada de la ciudad, y haremos misericordia contigo.'
    25: El les mostró la entrada de la ciudad, y la pasaron a filo de espada, pero dejaron libre a aquel hombre con toda su familia.
    26: El hombre fue a la tierra de los heteos, y edificó una ciudad que llamó Luz, el cual es su nombre hasta hoy.
    27: Pero Manasés no tomó posesión de Bet-seán ni Taanac ni sus aldeas, ni de los habitantes y las aldeas de Dor, Ibleam ni Meguido. Los cananeos persistieron en vivir en esa tierra.
    28: Sucedió que, cuando Israel fue fuerte, ellos sometieron a los cananeos a trabajo forzado, pero no quisieron echarlo completamente.
    29: Efraín tampoco echó a los cananeos que vivían en Gezer. Los cananeos vivieron en medio de ellos en Gezer.
    30: Tampoco Zabulón echó a los que vivían en Quitrón, ni a los de Naalol. Los cananeos vivieron en medio de ellos y fueron sometidos a trabajo forzado.
    31: Tampoco Aser echó a los que vivían en Aco, ni a los de Sidón, Ahlab, Aczib, Helba, Afec y Rehob.
    32: Aser vivió en medio de los cananeos que vivían en la tierra, porque no los echaron.
    33: Neftalí tampoco echó a los que vivían en Bet-Semes y en Bet-anat, sino vivió en medio de los cananeos que vivían en la tierra. Los habitantes de Bet-semes y de Bet-anat fueron sometidos a trabajo forzado.
    34: Los amorreos forzaron a los hijos de Dan hacia la región montañosa y no los dejaron bajar al valle.
    35: Los amorreos persistieron en vivir en la montaña Heres, Ajalón y Saalbín, pero cuando la familia de José fue fuerte aquéllos fueron sometidos a trabajos forzados.
    36: El límite de los amorreos iba desde la subida de Acrabim, desde Sela hacia arriba.
  2:
    1: 'Entonces el Ángel de Yavé subió de Gilgal a Bohim y dijo: Yo los saqué de Egipto, los introduje en la tierra que juré a sus antepasados y dije: Nunca quebrantaré mi Pacto con ustedes.'
    2: Pero ustedes no harán pacto con los habitantes de esta tierra y derribarán sus altares. Sin embargo, no me obedecieron. ¿Qué es esto que hicieron?
