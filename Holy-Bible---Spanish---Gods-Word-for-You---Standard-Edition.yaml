    50: Aarón volvió a la puerta del Tabernáculo de Reunión donde estaba Moisés, pues la mortandad fue detenida.
  17:
    1: 'Entonces Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel. Toma de ellos una vara por cada casa paterna: 12 varas de todos sus jefes conforme a sus casas paternas. Escribirás el nombre de cada uno en su vara.'
    3: En la vara de Leví escribirás el nombre de Aarón, pues cada jefe de su casa paterna tendrá una vara.
    4: Luego las pondrás en el Tabernáculo de Reunión, delante del Testimonio, donde Yo me encuentro con ustedes.
    5: Sucederá que la vara del varón que Yo escoja, florecerá, y así quitaré de sobre Mí las murmuraciones con las cuales los hijos de Israel murmuran contra ustedes.
    6: Entonces Moisés habló a los hijos de Israel. Todos sus jefes le dieron varas, cada jefe una vara por cada casa paterna, en total 12 varas. La vara de Aarón estaba entre las varas de ellos.
    7: Moisés depositó las varas en la Presencia de Yavé en el Tabernáculo del Testimonio.
    8: Al día siguiente, aconteció que Moisés fue al Tabernáculo del Testimonio. Vio que la vara de Aarón, de la casa de Leví, reverdeció y echó flores. Echó ramas y produjo almendras.
    9: Entonces Moisés sacó de la Presencia de Yavé todas las varas ante todos los hijos de Israel, y ellos las vieron y cada uno tomó su vara.
    10: 'Yavé dijo a Moisés: Vuelve a depositar la vara de Aarón delante del Testimonio para que se guarde como señal a los hijos rebeldes para que cesen sus murmuraciones contra Mí, y no mueran.'
    11: Moisés hizo como Yavé le ordenó. Así lo hizo.
    12: 'Entonces los hijos de Israel clamaron a Moisés: ¡Ciertamente perecemos! ¡Estamos perdidos! ¡Todos nosotros estamos perdidos!'
    13: ¡Cualquiera que se acerca al Tabernáculo de Yavé muere! ¿Al fin todos pereceremos?
  18:
    1: 'Entonces Yavé dijo a Aarón: Tú, tus hijos y tu casa paterna llevarán las ofensas contra el Santuario y contra su sacerdocio.'
    2: También haz que se acerquen tus hermanos de la tribu de Leví, la tribu de tu padre, para que se reúnan contigo y te sirvan mientras tú y tus hijos ministran en el Tabernáculo del Testimonio.
    3: Ellos acatarán tu orden y la obligación de todo el Tabernáculo. Pero no se acercarán a los utensilios sagrados ni al altar para que ellos no mueran ni ustedes.
    4: Ellos te acompañarán y tendrán el cuidado del Tabernáculo de Reunión en todo el servicio del Tabernáculo. Ningún extraño se acercará a ustedes.
    5: Ustedes serán responsables del Santuario y del cuidado del altar para que no haya más ira contra los hijos de Israel.
    6: Mira, Yo tomé a tus hermanos levitas de en medio de los hijos de Israel, y los entregué como un don para ustedes, dedicados a Yavé para el servicio del Tabernáculo de Reunión.
    7: Por tanto, tú y tus hijos atenderán a su sacerdocio en todo lo relacionado con el altar y lo que está dentro del velo. Les concedo el servicio de su sacerdocio como don, pero el extraño que se acerque morirá.
    8: 'Yavé habló a Aarón: Mira, Yo te doy la custodia de mis ofrendas alzadas. Todas las cosas que los hijos de Israel consagran te las doy a ti y a tus hijos como su porción. Es ordenanza perpetua.'
    9: De las cosas santísimas preservadas del fuego, será tuya toda ofrenda de ellos, toda ofrenda vegetal de ellos, todo sacrificio por su pecado y todo sacrificio por la culpa. Será cosa santísima para ti y para tus hijos.
    10: Las comerás en el Santuario. Todo varón comerá de ellas, y será cosa santa para ti.
    11: La ofrenda alzada de su donativo, incluso las ofrendas mecidas de los hijos de Israel, también serán tuyas. Las doy por estatuto perpetuo a ti, a tus hijos y a tus hijas. Todo el que esté purificado en tu casa podrá comer de ellas.
    12: Todo lo mejor del aceite nuevo, del vino nuevo y del trigo, las primicias que ofrecen a Yavé, te lo doy.
    13: Las primicias de todos los productos de su tierra, las cuales traen a Yavé, serán tuyas. Todo el que esté purificado en tu casa podrá comer de ellas.
    14: Todo lo consagrado por medio de voto en Israel será tuyo.
    15: Todo lo que abra matriz de todo ser viviente, sea hombre o animal, que ellos presenten a Yavé, será tuyo. Sin embargo, redimirás sin falta el primogénito del hombre y de animal impuro.
    16: De un mes efectuarás su rescate, según tu valoración, por precio de 55 gramos de plata, conforme al siclo del Santuario, que es de 20 geras.
    17: Pero no redimirás el primogénito de la vaca, ni de la oveja, ni de la cabra, pues son sagrados. Rociarás su sangre sobre el altar, y harás consumir su grasa como sacrificio quemado en olor que apacigua a Yavé.
    18: Su carne será para ti. También el pecho del sacrificio mecido y el muslo derecho serán para ti.
    19: Todas las ofrendas alzadas de las cosas sagradas que los hijos de Israel presenten a Yavé, te las doy a ti, a tus hijos y a tus hijas, como estatuto perpetuo. Es pacto de sal perpetuo delante de Yavé, para ti y tu descendencia.
    20: 'Yavé dijo a Aarón: De la tierra de ellos no heredarás, ni tendrás porción en medio de ellos. Yo soy tu parte y tu heredad en medio de los hijos de Israel.'
    21: Mira, Yo di a los hijos de Leví todos los diezmos de Israel como heredad por su servicio, porque ellos sirven en el ministerio del Tabernáculo de Reunión.
    22: Los hijos de Israel no se acercarán más al Tabernáculo de Reunión, porque llevarán pecado y morirán.
    23: Solo los levitas ejercerán el servicio del Tabernáculo de Reunión, y ellos llevarán su iniquidad. Será estatuto perpetuo para sus generaciones. Entre los hijos de Israel no tendrán heredad,
    24: 'porque el diezmo que los hijos de Israel ofrecen a Yavé como ofrenda alzada, lo di a los levitas por heredad, por lo cual les dije: No tendrán heredad en medio de los hijos de Israel.'
    25: 'Yavé habló a Moisés:'
    26: 'Habla a los levitas: Cuando tomen de los hijos de Israel los diezmos, los cuales les di como su heredad, ustedes presentarán como ofrenda alzada a Yavé el diezmo de los diezmos.'
    27: Sus ofrendas alzadas se les contarán como si fueran grano de la era y producto del lagar.
    28: Así también ustedes presentarán una ofrenda alzada a Yavé de todos los diezmos que reciban de los hijos de Israel, y de ellos darán la porción reservada de Yavé al sacerdote Aarón.
    29: De todos sus donativos ofrecerán toda ofrenda alzada debida a Yavé, de todo lo mejor de ellos, la parte consagrada.
    30: 'Y les dirás: Cuando ofrezcan lo mejor de ellos les será contado a los levitas como producto de la era, y como producto del lagar.'
    31: Lo comerán en cualquier lugar, ustedes y sus familias, pues es su remuneración por su ministerio en el Tabernáculo de Reunión.
    32: Así, cuando hayan presentado lo mejor de ello como ofrenda alzada, no llevarán pecado por ello. Así no profanarán las cosas consagradas por los hijos de Israel, y no morirán.
  19:
    1: 'Yavé habló a Moisés y a Aarón:'
    2: 'Ésta es la ordenanza de la Ley que Yavé ordenó: Dí a los hijos de Israel que te traigan una vaca bermeja, perfecta, en la cual no haya defecto, sobre la cual no se haya puesto yugo.'
    3: La darán al sacerdote Eleazar, quien la sacará fuera del campamento, y [uno] la degollará en presencia de él.
    4: Luego el sacerdote Eleazar tomará de su sangre con su dedo, y con esa sangre rociará siete veces hacia la parte delantera del Tabernáculo de Reunión.
    5: Después [uno] quemará la vaca delante de él. Se quemará la piel, la carne, la sangre y el estiércol.
    6: El sacerdote tomará un palo de cedro, un hisopo y escarlata, y los echará en medio de la hoguera de la vaca.
    7: El sacerdote lavará sus vestiduras con agua, lavará su cuerpo en agua y después entrará en el campamento, pero el sacerdote quedará impuro hasta llegar la noche.
    8: También el que la quemó lavará su ropa y su cuerpo con agua, y será impuro hasta llegar la noche.
    9: Luego, un hombre purificado recogerá las cenizas de la vaca y las pondrá en un lugar limpio fuera del campamento. La congregación de los hijos de Israel las guardará para [preparar] el agua que limpia de impureza.
    10: El que haya recogido las cenizas de la vaca lavará sus ropas y quedará impuro hasta llegar la noche. Esto será estatuto perpetuo para los hijos de Israel y el extranjero que peregrina entre ellos.
    11: El que toque el cadáver de una persona será impuro siete días.
    12: Al tercer día se purificará con esa agua, y al séptimo día quedará limpio. Pero si al tercer día no se purifica, no quedará limpio al séptimo día.
    13: Todo el que toque el cadáver de una persona, y no se purifique, contamina el Tabernáculo de Yavé. Esta persona será cortada de Israel, por cuanto el agua para la impureza no fue rociada sobre él. Será impuro y su impureza estará sobre él.
    14: 'Esta es la Ley para cuando un hombre muera en una tienda: Todo el que entre en la tienda y todo el que esté en ella, estará impuro siete días.'
    15: Toda vasija abierta que no tenga la tapa bien ajustada quedará impura.
    16: Cualquiera que toque un muerto por espada en el campo, o cualquier muerto, osamenta o sepulcro, quedará impuro siete días.
    17: Para ese impuro se tomará ceniza de la vaca quemada en el sacrificio que apacigua, y se echará agua corriente sobre ella en una vasija.
    18: Luego, un hombre purificado tomará una rama de hisopo y la mojará en el agua. Rociará la tienda, todos los utensilios y a las personas que estén allí junto con aquel que haya tocado la osamenta, el cadáver o el sepulcro.
    19: El tercero y el séptimo día, el que está purificado rociará al impuro. Cuando lo haya purificado el séptimo día, lavará sus ropas y se lavará en agua. Al llegar la noche quedará purificado.
    20: Pero el que esté impuro y no se purifique, esa persona será cortada de en medio de la congregación, porque contaminó el Santuario de Yavé. El agua para la impureza no se roció sobre él, por tanto es impuro.
    21: Les será estatuto perpetuo. El que roció el agua para la purificación lavará sus ropas, y el que sacó el agua para la purificación será impura hasta llegar la noche.
    22: Todo lo que el impuro toque será impuro, y la persona que lo toque quedará impuro hasta llegar la noche.
  20:
    1: Toda la congregación de los hijos de Israel llegó al desierto de Zin el mes primero, y el pueblo permaneció en Cades. Allí murió Miriam, y fue sepultada.
    2: Se reunieron contra Moisés y Aarón porque no había agua para la congregación.
    3: 'El pueblo contendió contra Moisés: ¡Ojalá hubiéramos perecido cuando nuestros hermanos murieron delante de Yavé!'
    4: ¿Por qué trajiste a la congregación de Yavé a este desierto para que nosotros y nuestro ganado muramos aquí?
    5: ¿Y por qué nos hicieron salir de Egipto para traernos a este miserable lugar? No es lugar de sementeras, de higueras, de viñas, ni de granadas. Ni siquiera hay agua para beber.
    6: Moisés y Aarón se fueron de delante de la congregación a la entrada del Tabernáculo de Reunión. Cayeron sobre sus rostros, y la gloria de Yavé se mostró a ellos.
    7: 'Entonces Yavé habló a Moisés:'
    8: Toma la vara. Tú y tu hermano Aarón reúnan la asamblea. Hablen a la peña ante los ojos de ellos, y ella dará sus aguas. Les sacarás agua de la peña y darás de beber a la congregación y a sus ganados.
    9: Moisés tomó la vara de delante de Yavé, como le ordenó.
    10: 'Moisés y Aarón congregaron la asamblea frente a la peña, y él les dijo: Oigan ahora, rebeldes. ¿Les sacaremos agua de esta peña?'
    11: Entonces Moisés alzó su mano y golpeó la peña con su vara dos veces, y salió agua abundante y bebieron, tanto la congregación como su ganado.
    12: 'Pero Yavé dijo a Moisés y a Aarón: Por cuanto no creyeron en Mí para santificarme a vista de los hijos de Israel, no introducirán a esta congregación en la tierra que les di.'
    13: Estas son las aguas de Meriba donde los hijos de Israel contendieron contra Yavé, y Él manifestó su santidad entre ellos.
    14: 'Moisés envió mensajeros desde Cades al rey de Edom, y dijeron: Tu hermano Israel dice: Tú sabes toda la calamidad que nos aconteció,'
    15: cómo nuestros antepasados bajaron a Egipto, cómo estuvimos en Egipto largo tiempo y cómo los egipcios nos maltrataron a nosotros y a nuestros antepasados.
    16: Pero cuando clamamos a Yavé, oyó nuestra voz, envió a su Ángel y nos sacó de Egipto. Ahora, mira, estamos en Cades, ciudad que se encuentra en el extremo de tu territorio.
    17: Te rogamos que nos permitas pasar por tu tierra. No pasaremos por labranzas ni viñas, ni beberemos agua de ningún pozo. Iremos por el camino real, sin apartarnos ni a derecha ni a izquierda, hasta que pasemos tu territorio.
    18: 'Pero Edom le respondió: No pasarás por mi tierra. De otro modo, saldré contra ti con la espada.'
    19: 'Los hijos de Israel respondieron: Iremos por el camino real, y si nosotros y nuestros ganados bebemos tus aguas, pagaremos el precio. Solo se trata de pasar a pie.'
    20: 'Pero él dijo: No pasarás. Y Edom salió contra él con mucho pueblo y mano fuerte.'
    21: Así Edom se negó a dejar pasar a Israel por su territorio, e Israel se desvió de él.
    22: Los hijos de Israel, toda aquella congregación, salieron de Cades, y fueron hacia la montaña Hor.
    23: 'Yavé habló a Moisés y Aarón en la montaña Hor, en los confines de la tierra de Edom:'
    24: Aarón será reunido a su pueblo, pues no entrará en la tierra que Yo di a los hijos de Israel, por cuanto fueron rebeldes a mi Palabra en las aguas de Meriba.
    25: Toma a Aarón y a su hijo Eleazar, y hazlos subir a la montaña Hor.
    26: Quítale a Aarón sus ropas, y viste con ellas a su hijo Eleazar. Aarón será reunido a su pueblo y morirá allí.
    27: Moisés hizo como Yavé le mandó, y subieron a la montaña Hor ante los ojos de toda la congregación.
    28: Entonces Moisés despojó a Aarón de sus ropas y vistió a su hijo Eleazar con ellas. Y Aarón murió allí en la cumbre de la montaña. Luego Moisés y Eleazar descendieron de la montaña.
    29: Al ver toda la congregación que Aarón falleció, toda la casa de Israel le hizo duelo durante 30 días.
  21:
    1: Cuando el cananeo, el rey de Arad, quien habitaba en el Neguev, oyó que Israel iba por el camino de Atarim, combatió contra Israel y tomó cautivos de él.
    2: 'Entonces Israel hizo voto a Yavé: Si en verdad entregas a este pueblo en mi mano, yo destruiré por completo sus ciudades.'
    3: Yavé escuchó la voz de Israel y le entregó al cananeo. Los destruyó a ellos y a sus ciudades. Llamó aquel lugar Horma.
    4: Salieron de la montaña Hor con dirección al mar Rojo para rodear la tierra de Edom. Pero en el camino el ánimo del pueblo se impacientó.
    5: 'Entonces el pueblo habló contra ʼElohim y contra Moisés: ¿Por qué nos sacaron de Egipto para morir en el desierto? Pues no hay alimento ni agua, y detestamos esta miserable comida.'
    6: Entonces Yavé envió entre el pueblo serpientes ardientes que mordían al pueblo. Murió mucha gente de Israel.
    7: 'El pueblo fue a Moisés y dijeron: Pecamos al hablar contra Yavé y contra ti. ¡Habla con Yavé para que quite de nosotros las serpientes! Y Moisés oró por el pueblo.'
    8: 'Yavé dijo a Moisés: Hazte una serpiente ardiente y ponla sobre un asta, y cualquiera que sea mordido y mire a ella, vivirá.'
    9: Moisés hizo una serpiente de bronce y la puso sobre un asta. Cuando una serpiente mordía a alguno, miraba a la serpiente de bronce y vivía.
    10: Salieron los hijos de Israel, y acamparon en Obot.
    11: Salieron de Obot, y acamparon en Ije-Abarim, en el desierto que está frente a Moab hacia el oriente.
    12: Salieron de allí y acamparon en el valle de Zared.
    13: Salieron de allí y acamparon al otro lado del Arnón, que está en el desierto y sale del límite de los amorreos, porque el Arnón es frontera entre Moab y el amorreo.
    14: 'Por eso se dice en el rollo de las Batallas de Yavé: Lo que hizo en el mar Rojo Y en los arroyos de Arnón,'
    15: Y a la corriente de los arroyos Que va a parar en Ar, Y se apoya en la frontera de Moab.
    16: 'Y desde allí a Beer. Este es el pozo donde Yavé dijo a Moisés: Reúne al pueblo, y les daré agua.'
    17: 'Entonces Israel cantó este cántico: ¡Brota, oh pozo! ¡Cántenle!'
    18: Pozo cavado por nobles, Excavado por los jefes del pueblo, Con sus cetros de legislador. Y del desierto viajaron a Matana.
    19: De Matana a Nahaliel, de Nahaliel a Bamot,
    20: y de Bamot al valle que está en el campo de Moab, a la cumbre de la montaña Pisga, que mira hacia el desierto.
    21: 'Entonces Israel envió mensajeros a Sehón, rey de los amorreos, y dijo:'
    22: Pasaré por tu tierra. No nos desviaremos hacia el campo ni hacia las viñas. No beberemos las aguas de los pozos. Iremos por el camino real hasta que pasemos tu territorio.
    23: Pero Sehón no permitió que Israel pasara por su territorio, sino Sehón reunió a todo su pueblo. Salió a enfrentarse a Israel en el desierto. Fue a Jahaza y combatió contra Israel.
    24: Pero Israel lo venció a filo de espada y tomó su tierra desde Arnón hasta Jaboc, hasta los hijos de Amón, pues la frontera de los amonitas estaba fortificada.
    25: Israel tomó todas estas ciudades, e Israel vivió en todas las ciudades de los amorreos, en Hesbón y en todas sus aldeas,
    26: porque Hesbón era la ciudad de Sehón, rey de los amorreos, el cual guerreó contra el rey anterior de Moab, y tomó de su poder toda su tierra hasta el Arnón.
    27: 'Por eso los proverbistas dicen: Vengan a Hesbón. Edifíquese y repárese la ciudad de Sehón.'
    28: Porque salió fuego de Hesbón, Y una llama de la plaza fuerte de Sehón Que consumió a Ar de Moab, A los señores de las alturas del Arnón.
    29: ¡Ay de ti, Moab! Eres destruido, oh pueblo de Quemos, El cual entregó sus hijos a la fuga Y sus hijas al cautiverio, A Sehón, rey amorreo.
    30: Pero nosotros los arrojamos. Hesbón está destruido hasta Dibón, Y también desolamos hasta Nofa, Que está junto a Medeba.
    31: Así Israel vivió en la tierra de los amorreos.
    32: Después Moisés envió a espiar a Jazer. Sitiaron sus aldeas y desposeyeron a los amorreos que estaban allí.
    33: Se volvieron y subieron por el camino de Basán. Y salió contra ellos Og, rey de Basán, él y todo su pueblo, a combatir en Edrei.
    34: 'Pero Yavé dijo a Moisés: No le temas, porque en tu mano lo entregué, a él, a todo su pueblo y su tierra. Harás con él como hiciste con Sehón, rey de los amorreos, que habitaba en Hesbón.'
    35: Y lo destruyeron a él, a sus hijos y a todo su pueblo, sin que le quedara un sobreviviente, y conquistaron su tierra.
  22:
    1: Salieron los hijos de Israel y acamparon en las llanuras de Moab, junto al Jordán, frente a Jericó.
    2: Balac, hijo de Zippor, vio todo lo que Israel hizo a los amorreos.
    3: Moab tuvo gran temor delante del pueblo porque era muy numeroso, y Moab tuvo temor a causa de los hijos de Israel.
    4: 'Entonces Moab dijo a los ancianos de Madián: Ahora, como el buey lame la hierba del campo, esta multitud lamerá todos nuestros contornos. En aquel tiempo Balac, hijo de Zippor, era rey de Moab.'
    5: 'Envió mensajeros a Balaam, hijo de Beor, en Petor, que está junto al Río, en la tierra de los hijos de su pueblo, para que lo llamaran, y dijo: Un pueblo que salió de Egipto cubre la superficie de la tierra y ya está frente a mí.'
    6: Ven ahora, te ruego, y maldíceme a este pueblo porque es demasiado poderoso para mí. Quizás yo pueda herirlo, y lo echaremos de la tierra, porque yo sé que al que tú bendigas será bendito y al que tú maldigas será maldito.
    7: Fueron, pues, los ancianos de Moab y los ancianos de Madián con la paga para el adivino en sus manos. Llegaron a Balaam, y le hablaron las palabras de Balac.
    8: 'Y él les dijo: Alójense aquí esta noche, y yo les comunicaré la Palabra según lo que Yavé me hable. Así que los jefes de Moab se quedaron con Balaam.'
    9: 'ʼElohim vino a Balaam y le dijo: ¿Quiénes son estos varones que están contigo?'
    10: 'Balaam dijo a ʼElohim: Balac, hijo de Zippor, rey de Moab, envió por mí y dijo:'
    11: Mira, un pueblo que salió de Egipto cubre la superficie de la tierra. Ven ahora, y maldícemelo. Quizás pueda yo luchar contra él y echarlo.
    12: 'Entonces ʼElohim dijo a Balaam: No vayas con ellos ni maldecirás al pueblo, porque es bendito.'
    13: 'Balaam se levantó de mañana, y dijo a los jefes de Balac: Regresen a su tierra, porque Yavé se niega a dejarme ir con ustedes.'
    14: 'Los jefes de Moab se levantaron y fueron a Balac y le dijeron: Balaam se negó a venir con nosotros.'
    15: Luego Balac volvió a enviar jefes más numerosos y honorables que los otros,
    16: 'los cuales fueron a Balaam, y le dijeron: Así dice Balac, hijo de Zippor: Te ruego que no te niegues a venir a mí,'
    17: porque ciertamente te honraré inmensamente y haré todo lo que me digas. Te ruego, ven ahora, maldíceme a este pueblo.
    18: 'Balaam respondió a los esclavos de Balac: Aunque Balac me diera su casa llena de plata y oro, no puedo traspasar la Palabra de Yavé mi ʼElohim para hacer cosa pequeña ni grande.'
    19: Les ruego ahora que se queden aquí esta noche, y yo averiguaré qué más me dice Yavé.
    20: 'ʼElohim vino a Balaam de noche y le dijo: Si los hombres vinieron para llamarte, levántate y vé con ellos, pero le dirás solo la Palabra que Yo hable contigo.'
    21: Así que Balaam se levantó por la mañana, enalbardó su asna y fue con los jefes de Moab.
    22: Pero mientras él iba, la ira de ʼElohim se encendió, y el Ángel de Yavé se puso en el camino para oponerse a él. Él iba montado en su asna, y sus dos esclavos con él.
    23: Cuando el asna vio al Ángel de Yavé en el camino con su espada desenvainada en su mano, el asna se desvió del camino y se fue por el campo. Entonces Balaam azotó al asna para hacerla volver al camino.
    24: Pero el Ángel de Yavé estaba en pie en un sendero entre las viñas, el cual tenía una cerca a un lado y una cerca al otro lado.
    25: Al ver al Ángel de Yavé, el asna se pegó contra la cerca y apretó el pie de Balaam contra la cerca. Y él volvió a azotarla.
    26: Entonces el Ángel de Yavé pasó más allá y se puso en pie en una angostura donde no había camino para desviarse ni a derecha ni a izquierda.
    27: Al ver al Ángel de Yavé, el asna se echó debajo de Balaam, y Balaam se enojó y azotó al asna con la vara.
    28: 'Entonces Yavé le abrió la boca al asna, la cual dijo a Balaam: ¿Qué te hice, que me has azotado ya tres veces?'
    29: 'Balaam respondió al asna: Porque me has maltratado. ¡Si tuviera una espada en mi mano, ahora mismo te mataría!'
    30: 'Y el asna contestó a Balaam: ¿No soy yo tu asna, en la que has montado toda tu vida hasta hoy? ¿Acostumbro hacerte esto? Y él respondió: No.'
    31: Entonces Yavé abrió los ojos a Balaam y vio al Ángel de Yavé en pie en el camino con su espada desenvainada en la mano. Y Balaam hizo reverencia y se postró sobre su rostro.
    32: 'El Ángel de Yavé le preguntó: ¿Por qué has azotado a tu asna estas tres veces? Mira, Yo salí para oponerme a ti, porque tu camino es perverso delante de Mí.'
    33: El asna me vio y se apartó de delante de Mí estas tres veces. Si no se hubiera apartado de Mí, Yo te habría matado a ti, y a ella la habría dejado viva.
    34: 'Entonces Balaam dijo al Ángel de Yavé: Pequé, porque no sabía que Tú te pusiste delante de mí en el camino. Pero ahora, si te desagrada, regresaré.'
    35: 'El Ángel de Yavé dijo a Balaam: Vé con los varones, pero solo hablarás la Palabra que Yo te diga. Y Balaam fue con los jefes de Balac.'
    36: Al oír [el rey] Balac que Balaam iba, salió a recibirlo en la ciudad de Moab que está junto al límite de Arnón, al extremo de su territorio.
    37: 'Balac dijo a Balaam: ¿No envié a llamarte? ¿Por qué no venías a mí? ¿No puedo yo honrarte?'
    38: 'Y Balaam respondió a Balac: ¡Mira, yo vine a ti! ¿Pero podré hablar algo? La Palabra que ʼElohim ponga en mi boca, esa tengo que hablar.'
    39: Y Balaam fue con Balac, y llegaron a Quiriat-husot.
    40: Balac sacrificó becerros y ovejas, y envió [algo] a Balaam y a los jefes que estaban con él.
    41: El día siguiente Balac tomó a Balaam y le ordenó subir a Bamot-baal, y desde allí contempló una parte del pueblo.
  23:
    1: 'Balaam dijo al [rey] Balac: Edifícame aquí siete altares y sacrifícame aquí siete becerros y siete carneros.'
    2: Balac hizo como Balaam habló. Y Balac y Balaam ofrecieron un buey y un carnero en cada altar.
    3: 'Entonces Balaam dijo a Balac: Ponte junto a tu holocausto mientras yo voy. Quizás Yavé venga a encontrarse conmigo. Lo que Él me muestre te lo diré. Y se fue a una colina descubierta.'
    4: 'ʼElohim se encontró con Balaam, y éste le dijo: Preparé los siete altares y en cada altar sacrifiqué un buey y un carnero.'
    5: 'Entonces Yavé puso Palabra en la boca de Balaam: Vuelve a Balac y háblale así.'
    6: Volvió a él, y ahí estaba él en pie junto a su ofrenda quemada con todos los jefes de Moab.
    7: 'Balaam tomó su parábola: De Aram me trajo Balac, Desde las montañas del oriente, el rey de Moab: ¡Ven, maldíceme a Jacob! ¡Ven, condena a Israel!'
    8: ¿Cómo puedo maldecir a quien ʼElohim no maldijo? ¿Cómo condenaré a quien Yavé no condena?
    9: Cuando lo veo desde la cumbre de las peñas Y lo contemplo desde las colinas, Ciertamente miro un pueblo que vive aparte Y no será contado entre las naciones.
    10: ¿Quién contará el polvo de Jacob, Y enumerará la cuarta parte de Israel? ¡Muera yo la muerte de los rectos, Y sea mi fin como el suyo!
    11: 'Entonces Balac dijo a Balaam: ¿Qué me hiciste? ¡Para maldecir a mis enemigos te traje y ciertamente lo bendijiste!'
    12: 'Y él respondió: ¿No tendré el cuidado de decir lo que Yavé ponga en mi boca?'
    13: 'Entonces Balac le dijo: Te ruego que vengas conmigo a otro lugar desde el cual los veas, aunque solo verás un extremo de ellos, y no los verás a todos. ¡Maldícemelos desde allí!'
    14: Lo llevó, pues, al puesto de los vigías, a la cumbre de Pisga, y edificó siete altares y ofreció un buey y un carnero sobre cada altar.
    15: 'Luego dijo a Balac: Quédate en pie aquí junto a tu ofrenda quemada mientras me encuentro con Yavé allí.'
    16: 'Entonces Yavé se encontró con Balaam, y al poner una Palabra en su boca, le dijo: Vuelve a Balac y le dirás así.'
    17: 'Fue a él, y ciertamente éste se mantenía en pie junto a su holocausto, acompañado por los jefes de Moab. Y Balac le preguntó: ¿Qué dijo Yavé?'
    18: 'Entonces él tomo su parábola: ¡Levántate Balac y oye! ¡Presta oído a mis Palabras, hijo de Zippor!'
    19: ʼElohim no es hombre para que mienta, Ni hijo de hombre para que se arrepienta. Él dijo, ¿y no hará? Habló, ¿y no lo cumplirá?
    20: Ciertamente recibí orden de bendecir. Bendije y no puedo revocarla.
    21: No vio iniquidad en Jacob, Ni notó maldad en Israel. Yavé su ʼElohim está con él. Resuena aclamación de júbilo como por un rey.
    22: ʼElohim lo sacó de Egipto. Es para él como los cuernos del búfalo.
    23: 'No hay hechizo contra Jacob, Ni conjuro contra Israel. A su tiempo se dirá de Jacob y de Israel: ¡Miren lo que hizo ʼElohim!'
    24: 'Aquí está un pueblo que se levanta como leona, Y se alza como un león: No se echará hasta que devore la presa, Y beba la sangre de los que mató.'
    25: 'Entonces Balac dijo a Balaam: ¡Ya que no puedes maldecirlo, tampoco lo bendigas!'
    26: 'Pero Balaam respondió a Balac: ¿No te lo anuncié, al decir: Todo lo que Yavé diga, eso debo hacer?'
    27: 'Entonces Balac dijo a Balaam: ¡Ven, te ruego, te llevaré a otro lugar! ¡Quizás plazca ante ʼElohim que me los maldigas desde allí!'
    28: Balac condujo a Balaam a la cumbre del [pico] Peor, que da la cara al desierto.
    29: 'Y Balaam dijo a Balac: Edifícame aquí siete altares, y sacrifícame aquí siete becerros y siete carneros.'
    30: Balac hizo como Balaam dijo, y ofreció un buey y un carnero en cada altar.
  24:
    1: Cuando Balaam vio que era grato a Yavé bendecir a Israel, no fue como las otras veces, en busca de encantamientos, sino que volvió su rostro hacia el desierto.
    2: Al levantar sus ojos, Balaam vio a Israel acampado según sus tribus, y el Espíritu de ʼElohim vino sobre él.
    3: 'Y tomó su parábola: Dijo Balaam, hijo de Beor, Palabra del varón de ojo abierto.'
    4: Palabra del que oye los dichos de ʼElohim, Que contempla la visión de ʼEL-Shadday, Caído, pero con los ojos abiertos.
    5: ¡Cuán hermosas son tus tiendas, oh Jacob! Tus habitaciones, ¡oh Israel!
    6: Como valles que se extienden, Como huertos junto al río, Como áloes plantados por Yavé, Como cedros junto a las aguas.
    7: De sus cántaros fluyen aguas, Y su descendencia tendrá aguas abundantes, Más exaltado que Agag será su rey, Y enaltecido su reino.
    8: ʼElohim lo sacó de Egipto. Es para Él como los cuernos del búfalo. Devora a las naciones enemigas, Desmenuza sus huesos, Y las atraviesa con sus flechas.
    9: Se agazapa, se echa cual león. Y como leona, ¿quién lo hará despertar? ¡Benditos los que te bendigan, Y malditos los que te maldigan!
    10: 'Entonces la ira de Balac se encendió contra Balaam, y al batir sus manos, dijo Balac a Balaam: ¡Para maldecir a mis enemigos te llamé, y mira, con ésta los has bendecido tres veces!'
    11: ¡Ahora pues, vete a tu lugar! Prometí llenarte de honores, pero ciertamente Yavé te privó de honor.
    12: 'Balaam respondió a Balac: ¿No hablé yo a los mensajeros que me enviaste:'
    13: Aunque Balac me diera su casa llena de plata y oro, no podría traspasar la Palabra de Yavé haciendo por mi propio impulso cosa buena ni mala? Lo que diga Yavé eso diré.
    14: Ahora, mira, ya me voy a mi pueblo. Ven pues, y te informaré lo que este pueblo hará a tu pueblo en los días venideros.
    15: 'Tomó su parábola: Palabra de Balaam, hijo de Beor, Palabra del varón cuyo ojo está abierto.'
    16: 'Palabra del que oye las Palabras de ʼEL, Que conoce la ciencia de ʼElyón, Y contempla las visiones de Shadday. Caído, pero con ojos abiertos:'
    17: Lo veré, pero no ahora. Lo contemplaré, pero no de cerca. Surgirá una estrella de Jacob, Y de Israel se levantará un cetro Que aplastará las sienes de Moab Y el cráneo de todos los hijos de Set.
    18: Edom será desposeído. Se empobrecerá Seír, su enemigo, Pero Israel hará proezas.
    19: Uno nacido de Jacob dominará, Y aniquilará el remanente de la ciudad.
    20: 'Luego vio a Amalec y tomó su parábola: Cabeza de naciones es Amalec, Pero su final, destrucción perpetua.'
    21: 'Al ver a los ceneos tomó su parábola: Fuerte es tu habitación, Y pusiste tu nido en la peña.'
    22: Pero el ceneo será consumido. ¿Hasta cuándo Assur te mantendrá cautivo?
    23: 'Aun tomó otra parábola: ¡Ay! ¿Quién vivirá cuando ʼElohim haga estas cosas?'
    24: Vendrán naves de la costa de Quitim, Someterán a Assur, y someterán a Eber, Pero también él irá a destrucción.
    25: Entonces Balaam se levantó. Fue y regresó a su lugar. También Balac salió por su camino.
  25:
    1: Mientras Israel permanecía en Sitim, el pueblo comenzó a prostituírse con las hijas de Moab,
    2: las cuales invitaban al pueblo a los sacrificios a sus ʼelohim. El pueblo comió y se postró ante los ʼelohim de ellas.
    3: Así Israel se unió a baal Peor, y la ira de Yavé se encendió contra Israel.
    4: 'Y Yavé dijo a Moisés: Detén a todos los jefes del pueblo y ahórcalos a pleno sol delante de Yavé. Y el ardor de la ira de Yavé se apartará de Israel.'
    5: 'Entonces Moisés dijo a los jueces de Israel: Que cada uno mate a sus hombres que se unieron a baal Peor.'
    6: Y mientras ellos lloraban en la entrada del Tabernáculo de Reunión, ahí llegaba un varón de los hijos de Israel que llevaba una madianita a vista de Moisés y de toda la congregación de los hijos de Israel.
    7: Cuando lo vio Finees, hijo de Eleazar, hijo del sacerdote Aarón, se levantó de en medio de la congregación. Al tomar una lanza en su mano,
    8: fue tras el israelita hacia el Tabernáculo y los atravesó a ambos por su vientre, al varón de Israel y a la mujer. Y en seguida se detuvo la mortandad de sobre los hijos de Israel.
    9: Pero en aquella mortandad murieron 24.000.
    10: 'Entonces Yavé habló a Moisés:'
    11: Finees, hijo de Eleazar, hijo del sacerdote Aarón, desvió mi furor de sobre los hijos de Israel, al mostrar su celo por Mí en medio de ellos, por lo cual Yo no consumí en mi celo a [todos] los hijos de Israel.
    12: 'Por tanto, anuncia: Ciertamente Yo establezco un Pacto de paz'
    13: con él y su descendencia, el Pacto del sacerdocio perpetuo, porque él fue celoso por su ʼElohim e hizo sacrificio que apacigua por los hijos de Israel.
    14: El nombre del israelita que fue asesinado con la madianita era Zimri, hijo de Salu, jefe de una familia de la tribu de Simeón.
    15: El nombre de la madianita asesinada era Cozbi, hija de Zur, jefe de una tribu, padre de una familia de Madián.
    16: 'Entonces Yavé habló a Moisés:'
    17: Ataquen a los madianitas y destrúyanlos,
    18: pues ellos son sus enemigos por las astucias con las cuales los engañaron en el asunto de Peor y en el asunto de Cozbi, hija del jefe de Madián, hermana de ellos, que fue asesinada el día de la mortandad a causa de Peor.
  26:
    1: 'Después de aquella mortandad, sucedió que Yavé habló a Moisés y a Eleazar, hijo del sacerdote Aarón:'
    2: Tomen un censo de toda la congregación de los hijos de Israel, de 20 años para arriba, según sus casas paternas, todos los que puedan salir a la guerra en Israel.
    3: 'Entonces Moisés y el sacerdote Eleazar hablaron con ellos junto al Jordán, frente a Jericó en los campos de Moab, y les dijeron:'
    4: '¡De 20 años para arriba, como Yavé ordenó a Moisés! Y los hijos de Israel que salieron de la tierra de Egipto fueron:'
    5: 'Rubén, primogénito de Israel. Los hijos de Rubén fueron: de Enoc, la familia del enoquita, y de Falú, la familia del faluita.'
    6: De Hezrón, la familia del hezronita, y de Carmi, la familia del carmita.
    7: Estas son las familias de los rubenitas. Los empadronados de ellas fueron 43.730.
    8: 'Hijo de Falú: Eliab.'
    9: 'Los hijos de Eliab: Nemuel, Datán y Abiram. Datán y Abiram fueron los jefes de la congregación que se rebelaron contra Moisés y Aarón con el grupo de Coré cuando se rebelaron contra Yavé.'
    10: Entonces la tierra abrió su boca y los tragó juntamente con Coré, mientras el grupo moría al devorar el fuego a 250 varones para que sirvieran de escarmiento.
    11: Pero los hijos de Coré no murieron.
    12: 'Hijos de Simeón, por sus familias: de Nemuel, la familia del nemuelita, de Jamín, la familia del jaminita, y de Jaquín, la familia del jaquinita.'
    13: De Zera, la familia del zeraíta, y de Saúl, la familia del saulita.
    14: 'Estas son las familias de los simeonitas: 22.200.'
    15: 'Los hijos de Gad según sus familias: de Zefón, la familia del zefonita, de Hagui, la familia del haguita, y de Suni, la familia del sunita.'
    16: De Ozni, la familia del oznita, y de Eri, la familia del erita.
    17: De Arod, la familia del arodita, y de Areli, la familia del arelita.
    18: Estas son las familias de los hijos de Gad, y de ellos fueron empadronados 40.500.
    19: 'Los hijos de Judá: Er y Onán. Pero Er y Onán murieron en la tierra de Canaán.'
    20: 'Los hijos de Judá por sus familias fueron: de Sela, la familia del selaíta, de Fares, la familia del faresita, y de Zera, la familia del zeraíta.'
    21: 'Los hijos de Fares: de Hesrón, la familia del hesronita, y de Hamul, la familia del hamulita.'
    22: Estas son las familias de Judá, y de ellas fueron empadronados 76.500.
    23: 'Los hijos de Isacar, según sus familias fueron: de Tola, la familia del tolaíta, y de Fuá, la familia del fuanita,'
    24: de Jasub, la familia del jasubita, y de Simrón, la familia del simronita.
    25: Éstas son las familias de Isacar, y sus empadronados fueron 64.300.
    26: 'Los hijos de Zabulón según sus familias fueron: de Sered, la familia del seredita, de Elón, la familia del elonita, y de Jalel, la familia del jalelita.'
    27: Estas son las familias de los zabulonitas, y sus empadronados fueron 60.500.
    28: 'Hijos de José según sus familias: Manasés y Efraín.'
    29: 'Hijos de Manasés: de Maquir, la familia del maquirita. Y Maquir engendró a Galaad. De Galaad, la familia del galaadita.'
    30: 'Estos son los hijos de Galaad: de Jezer, la familia del jezerita, y de Helec, la familia del helequita,'
    31: de Asriel, la familia del asrielita, y de Siquem, la familia del siquemita,
    32: de Semida, la familia del semidaíta, y de Hefer, la familia del heferita.
    33: Zelofejad, hijo de Hefer, no tuvo hijos sino hijas. Los nombres de las hijas de Zelofejad fueron Maala, Noa, Hogla, Milca, y Tirsa.
    34: Éstas son las familias de Manasés, y los empadronados de ellos fueron 52.700.
    35: 'Estos son los hijos de Efraín según sus familias: de Sutela, la familia del sutelaíta, de Bequer, la familia del bequerita, y de Tahán, la familia del tahanita.'
    36: 'Y estos son los hijos de Sutela: de Herán, la familia del heranita.'
    37: Estas son las familias de los hijos de Efraín. Sus empadronados fueron 32.500. Estos son los hijos de José según sus familias.
    38: 'Los hijos de Benjamín según sus familias: de Bela, la familia del belaíta, de Asbel, la familia del asbelita, y de Aquiram, la familia del aquiramita,'
    39: de Sufam, la familia del sufamita y de Hufam, la familia del hufamita.
    40: Los hijos de Bela fueron Ard y Naamán. De Ard, la familia del ardita, y de Naamán, la familia del naamanita.
    41: Estos son los hijos de Benjamín según sus familias. Y sus empadronados fueron 45.600.
    42: 'Estos son los hijos de Dan según sus familias: de Suham, la familia del suhamita. Éstas son las familias de Dan:'
    43: Todas las familias del suhamita, y sus empadronados fueron 64.400.
    44: 'Hijos de Aser según sus familias: de Imna, la familia del imnaíta, de Isuí, la familia del isuita, y de Beria, la familia del beriaíta.'
    45: 'Hijos de Beria: de Heber, la familia del heberita, y de Malquiel, la familia del malquielita.'
    46: Y el nombre de la hija de Aser era Sera.
    47: Éstas son las familias de los hijos de Aser. Sus empadronados fueron 53.400.
    48: 'Los hijos de Neftalí según sus familias: de Jahzeel, la familia del jahzeelita, y de Guni, la familia del gunita.'
    49: De Jeser, la familia del jeserita, y de Silem, la familia del silemita.
    50: Estas son las familias de Neftalí. Sus empadronados fueron 45.400.
    51: Los empadronados de los hijos de Israel fueron 601.730.
    52: 'Yavé habló a Moisés:'
    53: A éstos se repartirá la tierra como heredad, según el número de nombres.
    54: A los más numerosos les aumentarás su heredad, y a los menos numerosos les disminuirás su heredad. A cada uno se le dará su herencia según el número de los empadronados.
    55: Pero la tierra será dividida por sorteo. Recibirán su herencia según los nombres de las tribus paternas.
    56: Por sorteo se repartirá su heredad entre el más grande y el más pequeño.
    57: 'Estos son los contados de los levitas según sus familias: de Gersón, la familia del gersonita, de Coat, la familia del coatita, de Merari, la familia del merarita.'
    58: 'Estas son las familias de Leví: la familia del libnita, la familia del hebronita, la familia del mahalita, la familia del musita, la familia del coreíta. Y Coat engendró a Amram.'
    59: La esposa de Amram se llamaba Jocabed, hija de Leví, que le nació a Leví en Egipto. Ésta dio a luz para Amram a Aarón, Moisés y Miriam su hermana.
    60: A Aarón le nacieron Nadab, Abiú, Eleazar e Itamar.
    61: Pero Nadab y Abiú murieron cuando ofrecieron fuego extraño delante de Yavé.
    62: Los levitas contados fueron 23.000, todos varones de un mes para arriba. No fueron empadronados con los hijos de Israel porque no se les dio heredad entre los hijos de Israel.
    63: Estos son los empadronados por Moisés y el sacerdote Eleazar, quienes empadronaron a los hijos de Israel en los campos de Moab, junto al Jordán frente a Jericó.
    64: Entre ellos ya no existía ninguno de los empadronados por Moisés y el sacerdote Aarón, quienes hicieron el censo de los hijos de Israel en el desierto de Sinaí.
    65: 'Porque Yavé dijo de ellos: Morirán en el desierto. No quedó ningún varón de ellos, excepto Caleb, hijo de Jefone, y Josué, hijo de Nun.'
  27:
    1: Entonces llegaron las hijas de Zelofejad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de Manasés, de las familias de Manasés, hijo de José, los nombres de los cuales eran Maala, Noa, Hogla, Milca y Tirsa.
    2: 'Ellas se presentaron ante Moisés, el sacerdote Eleazar, los jefes y toda la congregación, en la entrada del Tabernáculo de Reunión, y dijeron:'
    3: Nuestro padre murió en el desierto. Él no estuvo en compañía de los que se reunieron contra Yavé en el grupo de Coré, sino murió por su propio pecado. No tuvo hijos varones.
    4: ¿Por qué el nombre de nuestro padre es excluido de su familia, por no tener un hijo varón? Dennos posesión entre los hermanos de nuestro padre.
    5: Moisés presentó su causa delante de Yavé,
    6: 'y Yavé respondió a Moisés:'
    7: Las hijas de Zelofejad dicen bien. Les darás posesión de herencia entre los hermanos de su padre y traspasarás la heredad de su padre a ellas.
    8: 'A los hijos de Israel hablarás: Cuando alguien muera sin hijo varón, traspasarán su herencia a su hija.'
    9: Si no tiene hija, darán su herencia a sus hermanos,
    10: y si no tiene hermanos, darán su herencia a los hermanos de su padre.
    11: Si su padre no tiene hermanos, darán su herencia al pariente más cercano de su familia, el cual la poseerá. Esto será para los hijos de Israel un estatuto de justo juicio, como Yavé ordenó a Moisés.
    12: 'Yavé dijo a Moisés: Sube a esta montaña de Abarim, y contempla la tierra que di a los hijos de Israel.'
    13: Y cuando la contemples, tú también serás reunido a tu pueblo, como tu hermano Aarón fue reunido,
    14: porque fueron rebeldes a mi mandato en el desierto de Zin, en la rebelión de la congregación. No me santificaron en cuanto al agua ante los ojos de ellos. (Estas son las aguas de Meriba en Cades, en el desierto de Zin.)
    15: 'Entonces Moisés respondió a Yavé:'
    16: Yavé, ʼElohim de los espíritus de todo ser humano, designe un varón que dirija la congregación,
    17: que salga y entre delante de ellos, que los saque y los introduzca, para que la congregación de Yavé no sea como ovejas que no tienen pastor.
    18: 'Yavé dijo a Moisés: Toma a Josué, hijo de Nun, un varón en el cual hay Espíritu, e impón tu mano sobre él.'
    19: Lo pondrás en pie ante el sacerdote Eleazar y de toda la congregación, y lo comisionarás en presencia de ellos.
    20: Impondrás algo de tu autoridad sobre él para que toda la congregación de los hijos de Israel le obedezca.
    21: Además, él se pondrá en pie ante el sacerdote Eleazar y le consultará por medio del juicio del Urim delante de Yavé. Por su mandato todos los hijos de Israel, toda la congregación saldrán y entrarán.
    22: Moisés hizo como Yavé le mandó. Tomó a Josué y lo presentó ante el sacerdote Eleazar y toda la congregación.
    23: Luego impuso sus manos sobre él y lo comisionó, como Yavé habló por medio de Moisés.
  28:
    1: 'Yavé habló a Moisés:'
    2: 'Manda a los hijos de Israel: Tendrán cuidado de presentar mi ofrenda, mi alimento por medio de mis sacrificios quemados de olor que me apacigua, en su tiempo señalado.'
    3: 'Y les dirás: El sacrificio quemado que presentarán a Yavé cada día será dos corderos añales sin defecto para el holocausto continuo.'
    4: Ofrecerán el primer cordero en la mañana, y el segundo, al llegar la noche.
    5: La ofrenda vegetal será 2,2 litros de flor de harina, amasada con 0,9 litros de aceite de olivas machacadas.
    6: Es un holocausto continuo, un sacrificio quemado a Yavé que fue ordenado en la Montaña Sinaí como olor que apacigua, una ofrenda ofrecida por fuego a Yavé.
    7: Su libación de vino será 0,9 litros con cada cordero. En el Santuario derramarás la libación de licor fuerte a Yavé.
    8: El segundo cordero lo ofrecerán al llegar la noche. Lo harán como el sacrificio de la mañana con su libación. Es un sacrificio quemado de olor que apacigua a Yavé.
    9: Pero el día sábado ofrecerán dos corderos añales sin defecto, y 4,4 litros de flor de harina amasada con aceite, como ofrenda vegetal con su libación.
    10: Este es el holocausto de cada sábado, además del holocausto continuo y su libación.
    11: Al principio de cada mes ofrecerán en holocausto a Yavé dos becerros de la manada vacuna, un carnero y siete corderos añales sin defecto,
    12: 6,6 litros de flor de harina amasada con aceite, como ofrenda vegetal con cada becerro, y 4,4 litros de flor de harina amasada con aceite, como ofrenda vegetal con el carnero,
    13: y 2,2 litros de flor de harina amasada con aceite, como ofrenda vegetal con cada cordero. Es holocausto de olor que apacigua, sacrificio quemado a Yavé.
    14: 'Sus libaciones de vino son: 1,8 litros por cada becerro, 1,2 litros por el carnero y 0,9 litros por cada cordero. Este es el holocausto de cada mes para todos los meses del año.'
    15: También se ofrecerá a Yavé un macho cabrío como sacrificio por el pecado, además del holocausto continuo con su libación.
    16: En el mes primero, el día 14 del mes, es Pascua de Yavé.
    17: El día 15 de ese mes será la fiesta solemne. Durante siete días se comerán panes sin levadura.
    18: El primer día habrá una santa convocación. No harán obra servil.
    19: Ofrecerán un sacrificio quemado en holocausto a Yavé de dos becerros de la manada vacuna, un carnero y siete corderos añales, y serán perfectos.
    20: Su ofrenda vegetal será de harina amasada con aceite, 6,6 litros por cada becerro y 4,4 litros por el carnero.
    21: Ofrecerás 2,2 litros por cada uno de los siete corderos
    22: y un macho cabrío como sacrificio por el pecado para hacer sacrificio que apacigua a favor de ustedes.
    23: Ofrecerán éstos, además del holocausto de la mañana, que es el holocausto continuo.
    24: Harán estas cosas cada uno de los siete días. Es alimento y sacrificio quemado de olor que apacigua a Yavé. Se ofrecerán además del holocausto continuo con su libación.
    25: El séptimo día tendrán una santa convocación. No harán obra servil.
    26: En el día de las primicias, cuando ofrezcan una ofrenda vegetal nueva a Yavé en su fiesta solemne de las semanas, tendrán una santa convocación. No harán obra servil.
    27: Ofrecerán en holocausto, en olor que apacigua a Yavé, dos becerros de la manada vacuna, un carnero, siete corderos añales,
    28: y la ofrenda vegetal de ellos, flor de harina amasada con aceite, 6,6 litros por cada becerro, 4,4 litros por el carnero
    29: y 2,2 litros por cada uno de los siete corderos,
    30: además de un macho cabrío para hacer sacrificio de olor que apacigua por ustedes.
    31: Esto ofrecerán, además del holocausto continuo y de su ofrenda vegetal. Los ofrecerán sin defecto con su libación.
  29:
    1: En el séptimo mes, el día primero del mes, tendrán santa convocación. No harán obra servil. Les será día de tocar las trompetas.
    2: 'Ofrecerán un holocausto de olor que apacigua a Yavé: un becerro de la manada vacuna, un carnero, siete corderos añales sin defecto,'
    3: con su ofrenda vegetal de flor de harina amasada con aceite, 6,6 litros por cada becerro, 4,4 litros por el carnero,
    4: 2,2 litros por cada uno de los siete corderos
    5: y un macho cabrío como sacrificio por el pecado para hacer sacrificio que apacigua a favor de ustedes.
    6: Además ofrecerán el holocausto de la nueva luna y su ofrenda vegetal, y el holocausto continuo y su ofrenda vegetal con sus libaciones, según su ordenanza, como sacrificio quemado de olor que apacigua a Yavé.
    7: El día décimo de este mes séptimo tendrán una santa convocación y se humillarán. No harán obra.
    8: Ofrecerán en holocausto de olor que apacigua a Yavé un becerro de la manada vacuna, un carnero y siete corderos añales sin defecto.
    9: Su ofrenda vegetal será de 6,6 litros de flor de harina amasada con aceite por cada becerro, 4,4 litros por el carnero
    10: y 2,2 litros por cada uno de los siete corderos.
    11: También ofrecerán un macho cabrío como sacrificio por el pecado, además del sacrificio de olor que apacigua por el pecado y del holocausto continuo, de su ofrenda vegetal y sus libaciones.
    12: El día 15 del mes séptimo tendrán una santa convocación. No harán obra servil. Celebrarán la fiesta solemne a Yavé durante siete días.
    13: Ofrecerán como holocausto, sacrificio quemado de olor que apacigua a Yavé, 13 becerros de la manada vacuna, dos carneros y 14 corderos añales. Serán sin defecto.
    14: Su ofrenda vegetal será de flor de harina amasada con aceite, 6,6 litros por cada uno de los 13 becerros, 4,4 litros por cada uno de los dos carneros
    15: y 2,2 litros por cada uno de los 14 corderos.
    16: Ofrecerán un macho cabrío como sacrificio por el pecado, además del holocausto continuo con su ofrenda vegetal y su libación.
    17: El segundo día, 12 becerros de la manada vacuna, dos carneros, 14 corderos añales sin defecto,
    18: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    19: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, su ofrenda vegetal y su libación.
    20: El tercer día, 11 becerros, dos carneros, 14 corderos añales sin defecto,
    21: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    22: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, con su ofrenda vegetal y su libación.
    23: El cuarto día, diez becerros, dos carneros, 14 corderos añales sin defecto,
    24: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    25: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, su ofrenda vegetal y su libación.
    26: El quinto día, nueve becerros, dos carneros, 14 corderos añales sin defecto,
    27: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    28: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, su ofrenda vegetal y su libación.
    29: El sexto día, ocho becerros, dos carneros, 14 corderos añales sin defecto,
    30: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    31: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, su ofrenda vegetal y sus libaciones.
    32: El séptimo día, siete becerros, dos carneros, 14 corderos añales sin defecto,
    33: con su ofrenda vegetal y sus libaciones para los becerros, los carneros y los corderos, según el número de ellos, conforme a la ordenanza,
    34: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, con su ofrenda vegetal y su libación.
    35: El octavo día tendrán una asamblea solemne. No harán obra servil.
    36: Ofrecerán en holocausto, en sacrificio quemado de olor que apacigua a Yavé, un becerro, un carnero, siete corderos añales sin defecto,
    37: y su ofrenda vegetal y sus libaciones con el becerro, con el carnero y con los corderos, según el número de ellos, conforme a la ordenanza,
    38: y un macho cabrío como sacrificio por el pecado, además del holocausto continuo, con su ofrenda vegetal y su libación.
    39: Estas cosas ofrecerán a Yavé en sus fiestas solemnes, aparte de sus votos y de sus ofrendas voluntarias, con sus holocaustos, sus ofrendas vegetales, sus libaciones y sus ofrendas de paz.
    40: Y Moisés habló a los hijos de Israel conforme a todo lo que Yavé le ordenó.
  30:
    1: 'Moisés habló a los jefes de las tribus de los hijos de Israel: Esta es la Palabra que Yavé ordenó:'
    2: Cuando un hombre haga voto a Yavé, o jure para imponerse una promesa, no quebrantará su palabra. Todo lo que salga de su boca lo cumplirá.
    3: También, si una mujer hace un voto a Yavé, y se impone una obligación en su juventud mientras está en casa de su padre,
    4: y su padre escucha su voto y la obligación que se impuso, y su padre nada le dice, entonces todos los votos de ella y toda promesa que se impuso serán firmes.
    5: Pero si su padre se lo prohíbe el día cuando se entera, ninguno de sus votos o promesas que se impuso será firme. Yavé la perdonará por cuanto su padre se opuso.
    6: Pero si es casada y hace votos, o pronuncia con sus labios cosa con la cual obligue su alma,
    7: y su esposo oye, y cuando oye se calla, los votos de ella y la obligación que se impuso serán firmes.
    8: Pero si el día cuando su esposo la oye, se lo prohíbe, entonces anulará el voto bajo el cual ella está y la declaración imprudente de sus labios con la cual se comprometió, y Yavé la perdonará.
    9: Pero el voto de una viuda o una repudiada, todo aquello con lo cual se comprometió, será firme para ella.
    10: Sin embargo, si hizo voto cuando estaba en casa de su esposo, y ligó su alma con obligación de juramento,
    11: y su esposo oyó, y calló ante ello, y no se lo prohibió, entonces todos sus votos y toda obligación con la cual ligó su alma serán firmes.
    12: Pero si su esposo en verdad los anula el día cuando los oye, todo lo que salió de sus labios en cuanto a sus votos, o en cuanto a obligarse a ella misma, será nulo. Su esposo los anuló, y Yavé la perdonará.
    13: Todo voto y todo juramento que la obligue a humillarse a ella misma, su esposo lo confirmará o anulará.
    14: Pero si su esposo calla ante ello de día en día, entonces confirmó todos sus votos y todas las obligaciones que están sobre ella. Las confirma por cuanto calló ante ello el día cuando lo oyó.
    15: Si los anula después de oírlos, entonces él llevará la iniquidad de ella.
    16: Estos son los Estatutos que Yavé ordenó a Moisés sobre las relaciones entre el esposo y su esposa, y entre el padre y su hija durante la juventud de ésta en casa de su padre.
  31:
    1: 'Yavé habló a Moisés:'
    2: Toma venganza completa de los hijos de Israel contra los madianitas. Después serás reunido a tu pueblo.
    3: 'Entonces Moisés habló al pueblo: Armen a algunos hombres de entre ustedes para la guerra, y vayan contra Madián para ejecutar la venganza de Yavé contra Madián.'
    4: Enviarán a la guerra 1.000 de cada tribu, de todas las tribus de los hijos de Israel.
    5: Así fueron dados de los millares de Israel 1.000 de cada tribu, 12.000 en pie de guerra.
    6: Moisés los envió a la guerra, 1.000 de cada tribu. Finees, hijo del sacerdote Eleazar, fue con ellos, con los objetos sagrados y con las trompetas en su mano para la alarma.
    7: Como Yavé ordenó a Moisés, hicieron guerra contra Madián y mataron a todos los varones.
    8: 'Entre el resto de los muertos, mataron también a los reyes de Madián: Evi, Requem, Zur, Hur y Reba, cinco reyes de Madián. También mataron a espada a Balaam, hijo de Beor.'
    9: Los hijos de Israel tomaron cautivas a las mujeres de los madianitas, a sus pequeños, todo su ganado y todos sus rebaños. Arrebataron toda su riqueza.
    10: Incendiaron también todas sus ciudades, aldeas y campamentos.
    11: Tomaron todo el despojo y todo el botín, tanto de personas como de animales.
    12: Llevaron a los cautivos, el botín y el despojo a Moisés, al sacerdote Eleazar y a la congregación de los hijos de Israel, al campamento en las llanuras de Moab que están junto al Jordán, frente a Jericó.
    13: Entonces Moisés, el sacerdote Eleazar y todos los jefes de la congregación salieron a recibirlos en las afueras del campamento.
    14: Moisés se enojó contra los oficiales del ejército, los jefes de miles y jefes de cientos que regresaron del servicio en la guerra.
    15: 'Moisés les preguntó: ¿Dejaron con vida a todas las mujeres?'
    16: ¡Miren! Ellas fueron las que, por consejo de Balaam, indujeron a los hijos de Israel a apostatar de Yavé en el asunto de Peor, por lo cual hubo mortandad en la congregación de Yavé.
    17: Ahora, pues, maten a todos los varones entre los niños de ellas y maten a toda mujer que tuvo contacto carnal con varón.
    18: Pero dejen con vida a todas las jóvenes que no tuvieron contacto carnal con varón.
    19: En cuanto a ustedes, permanezcan fuera del campamento durante siete días. Todos los que mataron a una persona, y los que tocaron un cadáver, se purificarán en el tercero y el séptimo día, tanto ustedes como sus prisioneros.
    20: Purifiquen también toda ropa, todo objeto de piel, toda obra de pelo de cabra y todo utensilio de madera.
    21: 'El sacerdote Eleazar dijo a los hombres del ejército que llegaron de la guerra: Este es el estatuto de la Ley que Yavé mandó a Moisés:'
    22: Solo el oro, la plata, el bronce, el hierro, el estaño y el plomo,
    23: todo lo que resiste el fuego, lo harán pasar por fuego y será puro. Sin embargo será purificado con las aguas para limpiar la impureza. Todo lo que no resista el fuego, lo harán pasar por el agua.
    24: El día séptimo lavarán sus ropas y quedarán puros. Después podrán entrar en el campamento.
    25: 'También Yavé habló a Moisés:'
    26: Tú, el sacerdote Eleazar y los jefes de las casas paternas de la congregación hagan el recuento del botín que se capturó, tanto de personas como de animales.
    27: Dividirás por mitad el botín entre los combatientes que fueron a la guerra y toda la congregación.
    28: Como tributo de los guerreros que salieron a la batalla, toma tú un tributo para Yavé, que será de uno por cada 500, tanto de las personas como del ganado vacuno, los asnos, y las ovejas.
    29: Toma la mitad de ello y la darás al sacerdote Eleazar como ofrenda alzada para Yavé.
    30: Y de la mitad que corresponde a los hijos de Israel tomarás uno de cada 50, tanto de personas como del ganado vacuno, los asnos, las ovejas y todo animal, y los entregarás a los levitas encargados del servicio del Tabernáculo de Yavé.
    31: Moisés y el sacerdote Eleazar hicieron como Yavé ordenó a Moisés.
    32: 'El resto del botín que quedó como despojo de los guerreros fue: 675.000 ovejas,'
    33: 72.000 cabezas de ganado vacuno,
    34: y 71.000 asnos.
    35: En cuanto a personas, de mujeres que no tuvieron contacto carnal con varón, fueron en total 32.000.
    36: 'La mitad o porción de los que salieron a la guerra, fue: 336.500 ovejas,'
    37: y el tributo de ovejas para Yavé fue de 675.
    38: 'Ganado vacuno: 36.000, y su tributo para Yavé, 72.'
    39: 'Asnos: 30.500, y su tributo para Yavé, 61.'
    40: 'Personas: 16.000, y su tributo para Yavé, 32 personas.'
    41: Entonces Moisés entregó el tributo al sacerdote Eleazar como ofrenda alzada a Yavé, como Yavé ordenó a Moisés.
    42: En cuanto a la mitad correspondiente a los hijos de Israel, que Moisés separó de la de los guerreros,
    43: 'esa mitad de la congregación fue: 336.500 ovejas,'
    44: 'ganado vacuno: 36.000,'
    45: 'asnos: 30.500,'
    46: 'y personas: 16.000.'
    47: De la mitad que correspondía a los hijos de Israel, Moisés tomó uno de cada 50, así de las personas como de los animales, y los entregó a los levitas que tenían la custodia del Tabernáculo de Yavé, como Yavé ordenó a Moisés.
    48: Entonces los jefes de las unidades del ejército, comandantes de miles y comandantes de cientos acudieron a Moisés,
    49: 'y le dijeron: Tus esclavos contaron los hombres de combate que están bajo nuestro mando, y nadie de nosotros falta.'
    50: 'Así presentamos una ofrenda ante Yavé, cada uno lo que ganó en objetos de oro: brazaletes, pulseras, anillos, pendientes y collares, para hacer sacrificio que apacigua por nosotros delante de Yavé.'
    51: Moisés y el sacerdote Eleazar recibieron de ellos el oro y toda clase de objetos labrados.
    52: Todo el oro de la ofrenda alzada que los jefes de miles y los de cientos hicieron elevar ante Yavé, fue de 184 kilogramos
    53: que los hombres del ejército saquearon, cada uno para él.
    54: Moisés y el sacerdote Eleazar tomaron el oro de los jefes de miles y de los jefes de cientos, y lo llevaron al Tabernáculo de Reunión como memorial de los hijos de Israel delante de Yavé.
  32:
    1: Los hijos de Rubén y los hijos de Gad tenían una cantidad muy grande de ganado. Así que cuando ellos vieron que la tierra de Jazer y la tierra de Galaad era en verdad un lugar apropiado para el ganado,
    2: 'fueron y hablaron a Moisés, al sacerdote Eleazar y a los jefes de la congregación:'
    3: Atarot, Dibón, Jazer, Nimra, Hesbón, Eleale, Sebam, Nebo y Beón.
    4: La tierra que Yavé conquistó en presencia de la congregación de Israel es tierra para ganado, y tus esclavos tienen ganado.
    5: Por tanto, dijeron, si hallamos gracia delante de ti, rogamos que esta tierra sea dada a tus esclavos como posesión. No nos hagas cruzar el Jordán.
    6: 'Moisés respondió a los hijos de Gad y a los hijos de Rubén: ¿Irán sus hermanos a la guerra, y ustedes se quedarán aquí?'
    7: ¿Por qué desaniman el corazón de los hijos de Israel para que no pasen a la tierra que Yavé les dio?
    8: Así hicieron sus antepasados cuando los envié desde Cades Barnea a explorar la tierra.
    9: Subieron hasta el valle de Escol, y al ver la tierra, desanimaron el corazón de los hijos de Israel para que no entraran a la tierra que Yavé les dio.
    10: 'Aquel día se encendió la ira de Yavé y juró:'
    11: Los varones de 20 años para arriba que subieron de Egipto, no verán la tierra por la cual juré a Abraham, Isaac y Jacob, por cuanto no fueron íntegros para seguirme,
    12: excepto Caleb, hijo de Jefone, cenezeo, y Josué, hijo de Nun, quienes con integridad siguieron a Yavé.
    13: Entonces se encendió la ira de Yavé contra Israel, y los hizo andar errantes 40 años por el desierto, hasta que se extinguió toda aquella generación que obró mal ante Yavé.
    14: Y miren, ustedes surgen en lugar de sus padres, una prole de hombres pecadores, para aumentar aún más el ardor de la ira de Yavé contra Israel.
    15: Si se vuelven de seguirlo a Él, otra vez volverá a dejarlos en el desierto y destruirán a todo este pueblo.
    16: 'Entonces ellos se le acercaron y dijeron: Construiremos aquí corrales para nuestro ganado y ciudades para nuestros pequeños.'
    17: Pero nosotros nos armaremos e iremos con diligencia al frente de los hijos de Israel, hasta que los hayamos introducido a su lugar. En tanto nuestros pequeños vivirán en ciudades fortificadas por causa de los habitantes de la tierra.
    18: No volveremos a nuestras casas hasta que los hijos de Israel posean, cada uno, su heredad.
    19: No tomaremos heredad con ellos al otro lado del Jordán ni más allá, porque tendremos ya nuestra heredad en esta parte del Jordán, al oriente.
    20: 'Entonces Moisés les respondió: Si ustedes hacen esto, si se arman delante de Yavé para ir a la guerra,'
    21: y todos ustedes armados cruzan el Jordán delante de Yavé, hasta que Él expulse a sus enemigos de delante de Él,
    22: y la tierra quede sometida delante de Yavé, luego se volverán. Quedarán libres de culpa ante Yavé y ante Israel, y esta tierra será de ustedes como su heredad delante de Yavé.
    23: Pero si no lo hacen así, ciertamente habrán pecado contra Yavé, y sepan que su pecado los alcanzará.
    24: Construyan, pues, ciudades para sus pequeños, corrales para sus rebaños y hagan lo que declaró su boca.
    25: 'Entonces los hijos de Gad y los de Rubén hablaron a Moisés: Tus esclavos haremos lo que mandaste tú, nuestro ʼadón.'
    26: Nuestros pequeños, nuestras esposas, nuestro ganado y todos nuestros animales quedarán aquí en las ciudades de Galaad.
    27: Pero tus esclavos, armados todos para la batalla, pasaremos delante de Yavé a la guerra, de la manera como dices tú, nuestro ʼadón.
    28: Entonces Moisés los encomendó al sacerdote Eleazar, a Josué, hijo de Nun, y a los jefes de familia de las tribus de los hijos de Israel.
    29: 'Moisés les dijo: Si los hijos de Gad y los de Rubén cruzan con ustedes el Jordán, armados todos para la guerra, delante de Yavé, y la tierra es sometida a ustedes, les darán la tierra de Galaad como posesión,'
    30: pero si no pasan armados con ustedes, entonces tendrán heredad en medio de ustedes en la tierra de Canaán.
    31: 'Los hijos de Gad y los de Rubén respondieron: Haremos lo que Yavé habló a tus esclavos.'
    32: Nosotros pasaremos armados delante de Yavé a la tierra de Canaán, pero la propiedad de nuestra heredad estará a este lado del Jordán.
    33: 'Moisés dio a los hijos de Gad y a los de Rubén y a la media tribu de Manasés, hijo de José: el reino de Sehón, rey amorreo, y el reino de Og, rey de Basán, la tierra con sus ciudades, con sus territorios, y las ciudades de la tierra circundante.'
    34: Los hijos de Gad construyeron Dibón, Atarot, Aroer,
    35: Atarot-sofán, Jazer y Jogbeha,
    36: Bet-nimra y Bet-arán, ciudades fortificadas, y también corrales para el rebaño.
    37: Los hijos de Rubén construyeron Hesbón, Eleale, Quiriataim,
    38: Nebo y Baal-meón (cambiadas de nombre), y Sibma. Y llamaron por sus nombres las ciudades que reedificaron.
    39: También los hijos de Maquir, hijo de Manasés, fueron a Galaad, la capturaron y desposeyeron a los amorreos que estaban en ella.
    40: Moisés dio Galaad a Maquir, hijo de Manasés, y vivió en ella.
    41: También Jaír, hijo de Manasés fue y se apoderó de sus aldeas, y les puso el nombre Javot-Jaír.
    42: También Noba fue y capturó Quenat y sus aldeas, y conforme a su nombre la llamó Noba.
  33:
    1: Estas son las jornadas de los hijos de Israel cuando salieron de la tierra de Egipto en escuadrones, bajo el mando de Moisés y Aarón.
    2: 'Por mandato de Yavé, Moisés escribió los puntos de salida según sus jornadas. Estas son sus jornadas conforme a sus puntos de partida:'
    3: Salieron de Rameses el día 15 del mes primero, la mañana siguiente de la Pascua. Los hijos de Israel salieron con mano poderosa a la vista de todos los egipcios,
    4: mientras éstos enterraban a todos sus primogénitos, a los que Yavé hirió de muerte. También Yavé ejecutó actos justicieros contra sus ʼelohim.
    5: Los hijos de Israel salieron de Rameses y acamparon en Sucot.
    6: Salieron de Sucot y acamparon en Etam, que está al borde del desierto.
    7: Salieron de Etam y se volvieron hacia Pi-hahirot, que está delante de Baalzefón, y acamparon frente a Migdol.
    8: Salieron de Pi-hahirot y pasaron por medio del mar hacia el desierto. Anduvieron tres jornadas por el desierto de Etam, y acamparon en Mara.
    9: Salieron de Mara y llegaron a Elim, donde había 12 fuentes de agua y 70 palmeras. Allí acamparon.
    10: Salieron de Elim y acamparon junto al mar Rojo.
    11: Salieron del mar Rojo y acamparon en el desierto de Sin.
    12: Salieron del desierto de Sin y acamparon en Dofca.
    13: Salieron de Dofca y acamparon en Alús.
    14: Salieron de Alús y acamparon en Refidim, donde no había agua para que el pueblo bebiera.
    15: Salieron de Refidim y acamparon en el desierto de Sinaí.
    16: Luego salieron del desierto de Sinaí y acamparon en Kibrot-hatava.
    17: Salieron de Kibrot-hatava y acamparon en Haserot.
    18: Salieron de Haserot y acamparon en Ritma.
    19: Salieron de Ritma y acamparon en Rimón-peres.
    20: Salieron de Rimón-peres y acamparon en Libna.
    21: Salieron de Libna y acamparon en Rissa.
    22: Salieron de Rissa y acamparon en Ceelata.
    23: Salieron de Ceelata y acamparon en la montaña Sefer.
    24: Salieron de la montaña Sefer y acamparon en Harada.
    25: Salieron de Harada y acamparon en Macelot.
    26: Salieron de Macelot y acamparon en Tahat.
    27: Salieron de Tahat y acamparon en Tara.
    28: Salieron de Tara y acamparon en Mitca.
    29: Salieron de Mitca y acamparon en Hasmona.
    30: Salieron de Hasmona y acamparon en Moserot.
    31: Salieron de Moserot y acamparon en Beney-jaacán.
    32: Salieron de Beney-jaacán y acamparon en la montaña Gidgad.
    33: Salieron de la montaña Gidgad y acamparon en Jotbata.
    34: Salieron de Jotbata y acamparon en Abrona.
    35: Salieron de Abrona y acamparon en Ezión-geber.
    36: Salieron de Ezión-geber y acamparon en el desierto de Sin, que es Cades.
    37: Salieron de Cades y acamparon en la montaña Hor, en la frontera de la tierra de Edom.
    38: Por la Palabra de Yavé, el sacerdote Aarón subió a la montaña Hor. Allí murió, a los 40 años de la salida de los hijos de Israel de la tierra de Egipto, el mes quinto, el día primero del mes.
    39: Aarón tenía 123 años cuando murió en la montaña Hor.
    40: Entonces, el rey de Arad, cananeo, que habitaba en el Neguev, en la tierra de Canaán, oyó acerca de la llegada de los hijos de Israel.
    41: Salieron de la montaña Hor y acamparon en Zalmona.
    42: Salieron de Zalmona y acamparon en Funón.
    43: Salieron de Funón y acamparon en Obot.
    44: Salieron de Obot y acamparon en Ije-abarim, en la frontera de Moab.
    45: Salieron de Ije-abarim y acamparon en Dibóngad.
    46: Salieron de Dibóngad y acamparon en Almóndiblataim.
    47: Salieron de Almóndiblataim y acamparon en las montañas de Abarim, delante de la montaña Nebo.
    48: Salieron de las montañas de Abarim y acamparon frente a Jericó en las llanuras de Moab, junto al Jordán.
    49: Finalmente, acamparon junto al Jordán, desde Betjesimot hasta Abel-Sitim, en las llanuras de Moab.
    50: 'Yavé habló a Moisés frente a Jericó en las llanuras de Moab, junto al Jordán:'
    51: 'Habla a los hijos de Israel: Cuando crucen el Jordán hacia la tierra de Canaán,'
    52: echarán a todos los habitantes de la tierra de delante de ustedes. Destruirán todas sus esculturas y todas sus imágenes de fundición, y destruirán todos sus lugares altos.
    53: Tomarán posesión de la tierra y vivirán en ella, porque Yo les di esa tierra para que la posean.
    54: Heredarán la tierra por sorteo según sus familias. Al grande aumentarán su posesión, y al pequeño se la disminuirán. Aquello que le caiga en suerte a cada uno será suyo. Tomarán posesión según las tribus de sus antepasados.
    55: Pero si no echan de delante de ustedes a los habitantes de la tierra, sucederá que los que queden de ellos serán como aguijones en sus ojos y como espinas en sus costados. Los acosarán en la tierra donde vivan.
    56: Como Yo planeo hacerles a ellos, así les haré a ustedes.
  34:
    1: 'Yavé habló a Moisés:'
    2: 'Manda a los hijos de Israel: Cuando entren en la tierra de Canaán, esta es la tierra que les caerá en herencia, la tierra de Canaán según sus límites.'
    3: Su límite del sur irá desde el desierto de Sin hasta la frontera de Edom, y hasta el extremo del mar de la Sal, hacia el oriente.
    4: Este límite irá rodeando desde el sur hasta la colina de Acrabim, y pasará hasta Sin. Sus extremos serán desde el sur a Cades Barnea, saldrá a Hasaradar y cruzará hasta Asmón.
    5: Rodeará la frontera desde Asmón hasta el torrente de Egipto, y sus límites serán hasta el mar.
    6: El mar Grande será la frontera occidental, y su costa será el límite occidental.
    7: 'Esta será la frontera norte: desde el mar Grande trazarán una línea hasta la montaña Hor.'
    8: Trazarás una frontera desde la montaña Hor hasta la entrada de Hamat, y los extremos de la frontera estarán en Sedad.
    9: La frontera llegará a Zifón y terminará en Hasarenán. Esta les será la frontera norte.
    10: Para el límite al oriente trazarán una línea desde Hasarenán hasta Sefam.
    11: El límite bajará desde Sefam hasta Ribla, al oriente de Ain, y el término descenderá y llegará a la costa oriental del mar de Cineret.
    12: Este límite descenderá por el Jordán y terminará en el mar de la Sal. Esta será su tierra, según sus fronteras circundantes.
    13: 'Entonces Moisés ordenó a los hijos de Israel: Esta es la tierra que les repartirán por sorteo, la cual Yavé ordenó que se dé a las nueve tribus y a la media tribu.'
    14: Pues la tribu de los hijos de Rubén, la tribu de los hijos de Gad y la media tribu de Manasés, cada una ya tomaron su heredad según sus casas paternas.
    15: Las dos tribus y media tomaron su heredad a este lado del Jordán, al oriente de Jericó, hacia la salida del sol.
    16: 'Yavé habló a Moisés:'
    17: 'Estos son los nombres de los varones que les repartirán la tierra: El sacerdote Eleazar y Josué, hijo de Nun.'
    18: Además escogerán un jefe de cada tribu para repartir la tierra.
    19: 'Aquí están los nombres de los varones: De la tribu de Judá, Caleb, hijo de Jefone.'
    20: De la tribu de los hijos de Simeón, Samuel, hijo de Amiud.
    21: De la tribu de Benjamín, Elidad, hijo de Quislón.
    22: De la tribu de los hijos de Dan, el jefe Buqui, hijo de Jogli.
    23: En cuanto a los hijos de José, de la tribu de los hijos de Manasés, el jefe Haniel, hijo de Efod.
    24: De la tribu de los hijos de Efraín, el jefe Quemuel, hijo de Siftán.
    25: De la tribu de los hijos de Zabulón, el jefe Elisafán, hijo de Parnac.
    26: De la tribu de los hijos de Isacar, el jefe Paltiel, hijo de Azán.
    27: De la tribu de los hijos de Aser, el jefe Ahiud, hijo de Selomi.
    28: Y de la tribu de los hijos de Neftalí, el jefe Pedael, hijo de Amiud.
    29: Estos son los que mandó Yavé que repartieran a los hijos de Israel la tierra de Canaán.
  35:
    1: 'Yavé habló a Moisés frente a Jericó en las llanuras de Moab, junto al Jordán:'
    2: Ordena a los hijos de Israel que de su herencia en propiedad, den a los levitas ciudades en las cuales puedan vivir, y las tierras de pastos de las ciudades en torno a ellas.
    3: Las ciudades les servirán de morada y las tierras de pastos serán para su ganado, sus animales domésticos y todas sus bestias.
    4: Las tierras de pastos de las ciudades que darán a los levitas desde el muro de la ciudad hacia fuera, serán de 450 metros alrededor.
    5: Medirán 900 metros fuera de la ciudad por el límite oriental, por el límite sur, por el límite occidental y por la parte norte. La ciudad quedará en el centro. Esto será de ellos como tierras de pastos para las ciudades.
    6: De las ciudades que den a los levitas, seis ciudades serán de refugio, las cuales darán para que se refugie allá el homicida. Además de ellas, les darán 42 ciudades.
    7: Darán 48 ciudades con sus tierras de pastos a los levitas.
    8: En cuanto a las ciudades que les darán de la posesión de los hijos de Israel [a los levitas], tomarán más [ciudades] de [la tribu] que tenga más, y menos de la que tenga menos. Cada uno cederá de sus ciudades a los levitas en proporción a la propiedad que heredó.
    9: 'Luego Yavé habló a Moisés:'
    10: 'Habla a los hijos de Israel: Cuando pasen el Jordán hacia la tierra de Canaán,'
    11: escogerán ciudades que servirán de asilo para ustedes, adonde el homicida que mate a alguno sin intención pueda refugiarse.
    12: Tales ciudades les servirán de refugio frente al vengador, y así el homicida no morirá antes de presentarse a juicio ante la asamblea.
    13: Así, pues, de las ciudades que darán, tendrán seis ciudades de refugio.
    14: Establecerán tres ciudades de refugio a este lado del Jordán y otras tres ciudades en la tierra de Canaán.
    15: Estas seis ciudades serán para refugio a los hijos de Israel, al extranjero y al que resida entre ustedes, para que se refugie allí todo el que mate a otro sin intención.
    16: Pero si lo golpea con instrumento de hierro y muere, es homicida y morirá.
    17: Si lo golpea con una piedra en la mano, con la cual pueda matar, y muere, es homicida. El homicida morirá.
    18: Si lo golpea con un instrumento de madera en la mano, que pueda matar, y muere, es homicida y morirá.
    19: El vengador de la sangre, él mismo matará al homicida. En el momento cuando lo encuentre, lo matará.
    20: Si por odio lo empuja, o lanza algo contra él deliberadamente, y muere,
    21: o si por enemistad lo golpea con la mano y muere, el agresor morirá. Es homicida. El vengador de la sangre matará al asesino cuando lo encuentre.
    22: Pero si casualmente, sin enemistad, lo empuja o lanza sobre él cualquier objeto sin premeditación,
    23: o sin verlo hace caer sobre él alguna piedra que lo mate, y muere, sin ser su enemigo ni procuran su mal,
    24: entonces la asamblea juzgará entre el que hirió, el herido y el vengador de la sangre según estas Leyes.
    25: Así la asamblea librará al homicida de la mano del vengador de la sangre, y la asamblea hará que vuelva a su ciudad de refugio donde se refugió. Allí vivirá hasta la muerte del sumo sacerdote que fue ungido con el aceite del Santuario.
    26: Pero si el homicida sale fuera del límite de su ciudad de refugio donde se refugió,
    27: y el vengador de la sangre lo encuentra fuera del límite de su ciudad de refugio, y el vengador de la sangre mata al homicida, aquél no será culpable de sangre,
    28: porque el homicida debió vivir en su ciudad de refugio hasta la muerte del sumo sacerdote. Solo después de la muerte del sumo sacerdote, el homicida podrá regresar a la tierra de su posesión.
    29: Estas cosas les servirán de estatuto legal en sus generaciones, en todo lugar donde vivan.
    30: Cualquiera que mate a alguno, morirá por el testimonio de testigos, pero el testimonio de un solo testigo no bastará para que muera una persona.
    31: No aceptarán rescate por la vida del homicida, porque está condenado a muerte. Ciertamente morirá.
    32: Tampoco aceptarán rescate del que se asiló en su ciudad de refugio para que vuelva a vivir en su tierra antes de la muerte del sacerdote.
    33: No profanarán la tierra en la cual están, porque la sangre profana la tierra. La tierra no tendrá sacrificio que apacigua por la sangre que fue derramada en ella, excepto con la sangre del que la derramó.
    34: No contaminarán la tierra donde ustedes viven, en medio de la cual Yo moro, porque Yo, Yavé, moro en medio de los hijos de Israel.
  36:
    1: Los jefes de las casas paternas de la familia de Galaad, descendiente de Maquir, hijo de Manasés, de las familias de los hijos de José, se presentaron ante Moisés y ante los jefes de las casas paternas de los hijos de Israel
    2: 'y dijeron: Yavé te ordenó a ti, nuestro ʼadón, que reparta la tierra por suerte a los hijos de Israel. También a ti, nuestro ʼadón, le fue ordenado por Yavé que diera la herencia de nuestro hermano Zelofejad a sus hijas.'
    3: Pero si ellas se casan con uno de otra tribu israelita, su heredad sería sustraída de la herencia de nuestros antepasados. Así que la heredad de la tribu a la cual ellas pasen aumentará, y la que nos tocó a nosotros disminuirá.
    4: Cuando llegue el jubileo para los hijos de Israel, su herencia sería añadida a la heredad de la tribu de sus esposos, y así su herencia se sustraerá de la heredad de la tribu de nuestros antepasados.
    5: 'Entonces Moisés ordenó a los hijos de Israel, por mandato de Yavé: Dicen bien los de la tribu de los hijos de José.'
    6: 'Esto es lo que Yavé ordenó con respecto a las hijas de Zelofejad: Cásense con quien ellas quieran, con tal que se casen dentro de la familia de la tribu de su padre,'
    7: para que la herencia de los hijos de Israel no sea traspasada de tribu en tribu, sino que cada uno de los hijos de Israel conserve la herencia de la tribu de sus antepasados.
    8: También toda hija que tenga herencia en cualquier tribu de los hijos de Israel, debe casarse dentro de la familia de la tribu de su padre para que cada uno de los hijos de Israel siga poseyendo la herencia de sus antepasados,
    9: y así no pasará la heredad de una tribu a otra, sino las tribus de los hijos de Israel conservarán su propia herencia.
    10: Según Yavé ordenó a Moisés, así las hijas de Zelofejad hicieron.
    11: Maala, Tirsa, Hogla, Milca y Noa, hijas de Zelofejad, se casaron con los hijos de sus tíos.
    12: Se casaron dentro de la familia de los hijos de Manasés, hijo de José, y la heredad de ellas quedó en la tribu de la familia de su antepasado.
    13: Estos son los Mandamientos y las Ordenanzas que Yavé ordenó por medio de Moisés a los hijos de Israel en las llanuras de Moab, junto al Jordán, frente a Jericó.
5:
  1:
    1: Éstas son las palabras que Moisés habló a todo Israel en el desierto al otro lado del Jordán, en el Arabá frente a Suf, entre Parán, Tofel, Labán, Hazerot y Di-zahab.
    2: Hay 11 jornadas desde Horeb por el camino de la montaña de Seir hasta Cades Barnea.
    3: El primero del mes undécimo del año 40, sucedió que Moisés habló a los hijos de Israel conforme a todo lo que Yavé le ordenó acerca de ellos,
    4: después de derrotar a Sehón, rey amorreo, que habitaba en Hesbón, y de vencer en Edrei a Og, rey de Basán, quien vivía en Astarot,
    5: 'al otro lado del Jordán en la tierra de Moab. Moisés comenzó a explicar esta Ley:'
    6: 'Yavé nuestro ʼElohim nos habló en Horeb: Bastante tiempo permanecieron en esta montaña.'
    7: Vuelvan y vayan a la montaña del amorreo, a todos los lugares circunvecinos en el Arabá, en la región montañosa, en los valles, en el Neguev, en la costa del mar, a la tierra del cananeo, al Líbano y hasta el gran río Éufrates.
    8: Miren que pongo delante de ustedes la tierra que Yavé juró a sus antepasados, Abraham, Isaac y Jacob, que la daría a ellos y después de ellos a su descendencia. Entren y tomen posesión de la tierra.
    9: 'En aquel tiempo les hablé: Yo solo no puedo llevarlos.'
    10: Yavé su ʼElohim los multiplicó mucho, y ciertamente hoy son como la multitud de las estrellas en el cielo.
    11: Yavé, ʼElohim de sus antepasados, los aumente 1.000 veces más de lo que son y los bendiga tal como les habló.
    12: Pero ¿cómo puedo yo solo soportar sus problemas, la carga de ustedes y su contención?
    13: Denme de sus tribus varones sabios, entendidos y expertos, a quienes yo designe como sus jefes.
    14: 'Y me respondieron: Bueno es hacer lo que dijiste.'
    15: Tomé, pues, los jefes de sus tribus, varones sabios y expertos, y los designé como sus caudillos, como jefes de miles, centenas, cincuentenas y decenas, y como oficiales de sus tribus.
    16: 'Entonces mandé a sus jueces: Escuchen a sus hermanos y juzguen justamente entre un hombre y su hermano, o el extranjero que está con él.'
    17: No hagan distinción de personas en el juicio. Escuchen tanto al pequeño como al grande. No se intimiden delante de ningún hombre, porque el juicio pertenece a ʼElohim. La causa que les sea demasiado difícil la traerán a mí y yo la oiré.
    18: En aquel tiempo les prescribí todo lo que debían hacer.
    19: Así que salimos de Horeb y recorrimos todo aquel vasto y terrible desierto que ustedes vieron en el camino hacia la región montañosa del amorreo, tal como Yavé nuestro ʼElohim nos ordenó, y llegamos a Cades Barnea.
    20: 'Entonces les dije: Llegaron ustedes a la región montañosa del amorreo, la cual Yavé nuestro ʼElohim está a punto de darnos.'
    21: Miren, Yavé su ʼElohim colocó esta tierra delante de ustedes. Suban y tomen posesión, tal como Yavé el ʼElohim de sus antepasados les habló. No teman ni se acobarden.
    22: 'Todos ustedes acudieron a mí, y dijeron: Enviemos varones delante de nosotros para que exploren la tierra, nos informen acerca del camino por el cual debemos subir, y de las ciudades en las cuales entraremos.'
    23: Me pareció acertado el consejo, por lo cual tomé 12 varones de entre ustedes, un varón por cada tribu,
    24: quienes salieron. Al subir a la montaña llegaron hasta el arroyo de Escol y exploraron la tierra.
    25: 'Tomaron fruto de la tierra en sus manos y nos lo llevaron. Nos informaron y dijeron: ¡La tierra que Yavé nuestro ʼElohim nos da es buena!'
    26: Pero no quisieron entrar, sino se rebelaron contra el mandamiento de Yavé su ʼElohim.
    27: 'Murmuraron en sus tiendas y dijeron: Porque nos aborrece Yavé nos sacó de la tierra de Egipto para entregarnos en mano del amorreo para destruirnos.'
    28: '¿A dónde subiremos? Nuestros hermanos desmayaron nuestro corazón al decir: Este pueblo es más grande y más alto que nosotros. Las ciudades son grandes y amuralladas hasta el cielo, y también vimos allí a los hijos de Anac.'
    29: 'Entonces les dije: No tengan temor ante ellos,'
    30: porque Yavé su ʼElohim va delante de ustedes. Él peleará por ustedes, así como lo hizo por ustedes en Egipto ante sus propios ojos.
    31: También en el desierto, donde vieron cómo Yavé su ʼElohim los llevó como un hombre lleva a su propio hijo, en todo el camino que anduvieron hasta que llegaron a este lugar.
    32: Pero ni aun con esto creyeron a Yavé su ʼElohim,
    33: Quien iba delante de ustedes en el camino con fuego de noche y con nube de día para buscarles lugar donde acampar y mostrarles el camino por donde debían andar.
    34: 'Entonces Yavé oyó la voz de sus palabras, se airó y juró:'
    35: Ninguno de los hombres de esta perversa generación verá la buena tierra de la cual juré a sus antepasados que se la daría,
    36: excepto Caleb, hijo de Jefone. Él la verá. Daré la tierra que pisó a él y a sus hijos, porque siguió con integridad a Yavé.
    37: 'También por causa de ustedes Yavé se airó contra mí y me dijo: Tampoco tú entrarás allá.'
    38: Josué, hijo de Nun, quien está delante de ti para servirte, él entrará allá. Anímalo, porque él hará que Israel la herede.
    39: Además sus pequeños, de los cuales ustedes dijeron que serían una presa, y sus hijos que hoy no conocen bien ni mal, entrarán allá porque a ellos la daré. Ellos la tomarán en posesión.
    40: Pero ustedes, devuélvanse y vayan hacia el desierto por el camino del mar Rojo.
    41: 'Entonces me respondieron: Pecamos contra Yavé. Nosotros ciertamente subiremos y pelearemos, tal como Yavé nuestro ʼElohim nos ordenó. Y cada uno se ató sus armas de guerra y se alistó para subir a la región montañosa.'
    42: 'Pero Yavé me dijo: Diles: No suban ni peleen, porque Yo no estoy entre ustedes. De otra manera serán derrotados delante de sus enemigos.'
    43: Les hablé, pero no escucharon, sino se rebelaron contra el mandato de Yavé, y al persistir con altivez, subieron a la montaña.
    44: Los amorreos que habitaban en aquella montaña salieron a su encuentro y los derrotaron, y como hacen las abejas, los persiguieron desde Seír hasta Horma.
    45: Entonces se volvieron y lloraron delante de Yavé, pero Yavé no escuchó su voz ni les prestó oído.
    46: Así que fueron muchos días los que permanecieron en Cades.
  2:
    1: Después regresamos y salimos hacia el desierto por el camino del mar Rojo, como Yavé me ordenó. Durante mucho tiempo rodeamos la montaña de Seír.
    2: 'Entonces Yavé me habló:'
    3: Bastantes vueltas dieron ya alrededor de esta montaña. Vuelvan hacia el norte
    4: 'y ordena al pueblo: Cuando pasen por el territorio de sus hermanos, los hijos de Esaú, que habitan en Seír, ellos les temerán. Así que tengan mucho cuidado.'
    5: No los provoquen, porque de su tierra no les daré ni 30 centímetros, porque a Esaú dí como heredad la montaña de Seír.
    6: Obtendrán el alimento de parte de ellos por plata, y comerán. También por plata negociarán el agua con ellos, y beberán.
    7: Porque Yavé tu ʼElohim te bendijo en toda obra de tu mano. Conoció tu andanza a través de este gran desierto. Estos 40 años Yavé tu ʼElohim estuvo contigo y nada te faltó.
    8: Así pasamos más allá de nuestros hermanos, los hijos de Esaú, que viven en Seír, por el camino del Arabá, desde Eilat y Ezión-geber. Cambiamos de dirección y seguimos el camino hacia el desierto de Moab.
    9: 'Entonces Yavé me dijo: No hostilicen a Moab, ni contiendan con ellos en guerra, porque nada de su tierra te daré en posesión, porque dí Ar a los hijos de Lot como posesión.'
    10: Allí habitaron antes los emitas, pueblo grande y numeroso, altos como los anaceos.
    11: Ellos también, como los anaceos, eran considerados refaítas, aunque los moabitas los llamaban emitas.
    12: También en Seír habitaron antes los horeos, a los cuales desposeyeron. Los hijos de Esaú los destruyeron, y se establecieron en su lugar, tal como hizo Israel en la tierra que Yavé les dio como posesión.
    13: Ahora, pues, levántense, y pasen el arroyo de Zered. Así que cruzamos el arroyo de Zered.
    14: El tiempo que anduvimos desde Cades Barnea hasta que pasamos el arroyo de Zered fue 38 años, hasta que se extinguió toda la generación de los guerreros en medio del campamento, tal como Yavé les juró.
    15: También la mano de Yavé estuvo contra ellos para destruirlos de en medio del campamento hasta cuando todos ellos perecieron.
    16: Sucedió que cuando todos los guerreros del pueblo perecieron,
    17: 'Yavé me habló:'
    18: Hoy pasarás a Ar, el territorio de Moab.
    19: Cuando llegues cerca de los hijos de Amón, no los hostigues ni los provoques, porque no te daré posesión de la tierra de los hijos de Amón, pues la dí a los hijos de Lot como heredad.
    20: Era también conocida como tierra de gigantes, pues antiguamente habitaron en ella gigantes, a los cuales los amonitas llamaban zamzumitas,
    21: pueblo grande y numeroso, alto como los anaceos, que Yavé destruyó de delante de ellos, quienes los desposeyeron y vivieron en su lugar,
    22: tal como hizo con los hijos de Esaú, que habitan en Seír, cuando destruyó a los horeos de delante de ellos. Y ellos los desposeyeron y vivieron en su lugar hasta hoy.
    23: Los caftoreos, que salieron de Caftor, destruyeron a los aveos que vivían en aldeas hasta Gaza y vivieran en su lugar.
    24: ¡Levántense, salgan y pasen el arroyo Arnón! Mira, entregué en tu mano a Sehón, rey de Hesbón, al amorreo y su tierra. ¡Comienza a conquistar y entra en batalla contra él!
    25: Hoy mismo comienzo a infundir espanto y temor a ti entre los pueblos que existen bajo todo el cielo, los cuales, cuando tengan noticia de ti, temblarán y se angustiarán delante de ti.
    26: 'Entonces envié mensajeros desde el desierto de Cademot a Sehón, rey de Hesbón, con palabras de paz. Digan:'
    27: Déjame pasar por tu tierra. Iré solo por el camino sin desviarme ni a la derecha ni a la izquierda.
    28: Por plata me venderás alimento y comeré, y por plata me darás agua y beberé. Solamente permíteme pasar a pie,
    29: como hicieron conmigo los hijos de Esaú, que viven en Seír, y los moabitas que viven en Ar, hasta que yo cruce el Jordán hacia la tierra que Yavé nuestro ʼElohim nos da.
    30: Pero Sehón, rey de Hesbón, no quiso que pasáramos por su territorio, porque Yavé el ʼElohim de ustedes endureció su espíritu y obstinó su corazón, a fin de entregarlo en su mano, como se ve hoy.
    31: 'Entonces Yavé me dijo: Mira, Yo comencé a entregar delante de ti a Sehón y su tierra. Comienza a ocupar su tierra para que la poseas.'
    32: Nos salió Sehón y todo su pueblo al encuentro para enfrentarse a nosotros en batalla en Jahaza.
    33: Yavé nuestro ʼElohim lo entregó delante de nosotros y lo matamos a él, a sus hijos y a todo su pueblo.
    34: 'En aquel tiempo capturamos todas sus ciudades y las destruimos: hombres, mujeres y niños. No quedó sobreviviente.'
    35: Solo tomamos para nosotros los animales y el botín de las ciudades que capturamos.
    36: Desde Aroer, que está junto a la orilla del arroyo Arnón, y la ciudad que está en el valle, hasta Galaad. No hubo ciudad que fuera demasiado fuerte para nosotros. Yavé nuestro ʼElohim nos lo entregó todo.
    37: Solo no te acercaste a la tierra de los hijos de Amón, a ninguna parte del arroyo Jaboc, ni a las ciudades de la región montañosa, según todo lo que Yavé nuestro ʼElohim nos mandó.
  3:
    1: Luego nos regresamos y subimos por el camino de Basán, y nos salió al encuentro Og, rey de Basán, con todo su pueblo para combatir en Edrei.
    2: 'Entonces Yavé me dijo: No le tengas temor, porque lo entregué en tu mano, junto con todo su pueblo y su tierra. Harás con él como hiciste con Sehón, el rey amorreo que vivía en Hesbón.'
    3: Yavé nuestro ʼElohim entregó también en nuestra mano a Og, rey de Basán, con todo su pueblo, al cual derrotamos hasta no dejarle sobreviviente.
    4: Tomamos entonces todas sus ciudades. No quedó ciudad que no les tomáramos. Fueron 60 ciudades, toda la región de Argob, el reino de Og en Basán.
    5: Todas estas eran ciudades fortificadas con murallas altas, puertas y barras, sin contar otras muchas ciudades no amuralladas.
    6: Las destruimos, como hicimos con Sehón, rey de Hesbón. Matamos en toda ciudad a hombres, mujeres y niños,
    7: aunque tomamos como botín todos los animales y el despojo de las ciudades.
    8: Así tomamos en aquel tiempo de mano de los dos reyes la tierra de los amorreos que estaban a este lado del Jordán, desde el arroyo Arnón hasta la montaña Hermón
    9: (los sidonios llaman a la montaña Hermón, Sirión, y los amorreos, Senir),
    10: todas las ciudades de la meseta, todo Galaad y todo Basán hasta Salca y Edrei, que son ciudades del reino de Og, en Basán.
    11: Porque solo Og, rey de Basán, quedó del resto de los refaítas. Ciertamente su cama de hierro está en Rabá de los hijos de Amón. Su longitud es cuatro metros y su anchura 1,8 metros, según la medida corriente.
    12: En aquel tiempo tomamos posesión de esta tierra desde Aroer, que está junto al arroyo Arnón, hasta la mitad de la montaña de Galaad con sus ciudades, la cual entregué a los rubenitas y a los gaditas.
    13: 'Pero el resto de Galaad y todo Basán, el reino de Og, lo entregué a la media tribu de Manasés: toda la región de Argob con todo Basán. Esta era llamada tierra de gigantes.'
    14: 'Jaír, hijo de Manasés, tomó toda la región de Argob hasta la frontera con los gesuritas y los maakitas, y le dio su propio nombre: Villas de Jaír. Así se llama hasta hoy.'
    15: A Maquir di el resto de Galaad,
    16: y a los rubenitas y gaditas les di desde Galaad hasta el arroyo Arnón, con el límite en la mitad del valle, hasta el arroyo Jaboc, límite de los hijos de Amón.
    17: También les di como límite el Arabá y el Jordán, desde el Cinéret hasta el mar del Arabá, o mar de la Sal, al pie de las laderas de la montaña Pisga, al oriente.
    18: 'En aquel tiempo les ordené: Yavé su ʼElohim les dio esta tierra para poseerla. Todos los valientes pasarán armados delante de sus hermanos, los hijos de Israel.'
    19: Solamente sus esposas, sus pequeños y su ganado (pues sé que tienen mucho ganado) quedarán en las ciudades que les di,
    20: hasta que Yavé conceda reposo a sus hermanos, así como a ustedes, de modo que también ellos tomen posesión de la tierra que Yavé su ʼElohim les da al otro lado del Jordán. Entonces cada uno podrá regresar a la posesión que le di.
    21: 'También en aquel tiempo ordené a Josué: Tus ojos vieron todo lo que Yavé tu ʼElohim hizo a estos dos reyes. Así hará Yavé a todos los reinos por donde pasarás tú.'
    22: No les teman, porque el mismo Yavé su ʼElohim, es Quien pelea por ustedes.
    23: 'Entonces supliqué a Yavé:'
    24: ¡Oh ʼAdonay Yavé! Tú comenzaste a mostrar a tu esclavo tu grandeza y tu fuerte mano, porque ¿cuál ʼElohim hay en el cielo o en la tierra que haga según tus obras y según tus proezas?
    25: ¡Te ruego que yo también pase para contemplar la buena tierra que está al otro lado del Jordán, esa hermosa montaña y el Líbano!
    26: 'Pero Yavé se mostró disgustado contra mí por causa de ustedes, y no me escuchó. Y Yavé me dijo: ¡Basta, no me hables más de este asunto!'
    27: Sube a la cumbre de la montaña Pisga y levanta tus ojos hacia el mar, al norte, al sur y al oriente. Contémplala con tus ojos, porque no cruzarás este Jordán.
    28: Comisiona a Josué, fortalécelo y anímalo. Él lo cruzará al frente de este pueblo, y él les dará la tierra que verás como herencia.
    29: Permanecimos en el valle frente a Bet-peor.
  4:
    1: Ahora pues, oh Israel, escucha los Estatutos y Ordenanzas que les enseño para que los practiquen a fin de que vivan y entren a tomar posesión de la tierra que Yavé, el ʼElohim de sus antepasados, les da.
    2: Nada añadirán a la Palabra que yo les mando ni de ella quitarán, para que guarden los Mandamientos de Yavé su ʼElohim que yo les ordeno.
    3: Los ojos de ustedes vieron lo que Yavé hizo en el caso de Baal-peor, cómo Yavé su ʼElohim destruyó de entre ustedes a todos los hombres que siguieron a Baal-peor.
    4: Pero ustedes, que se aferraron a Yavé su ʼElohim están todos vivos hoy.
    5: Miren, yo les enseñé Estatutos y Ordenanzas, tal como Yavé mi ʼElohim me mandó, para que hagan así en la tierra a donde van a entrar a poseerla.
    6: 'Obsérvenlos y practíquenlos, pues esta es su sabiduría y su entendimiento a la vista de las naciones, las cuales oirán todos estos Estatutos y dirán: ¡En verdad esta gran nación es un pueblo sabio y entendido!'
    7: Pues ¿cuál nación hay tan grande que tenga ʼelohim tan cerca de ella, como Yavé nuestro ʼElohim está siempre cuando lo invocamos?
    8: ¿Y cuál nación hay tan grande que tenga Estatutos y Ordenanzas tan justos como toda esta Ley que hoy presento ante ustedes?
    9: Por tanto, guárdate y guarda tu alma con diligencia. No olvides las cosas que vieron tus ojos, ni se aparten de tu corazón en todos los días de tu vida. Las enseñarás a tus hijos y a tus nietos.
    10: 'El día cuando estuviste delante de Yavé tu ʼElohim en Horeb, cuando Yavé me dijo: Congrégame al pueblo y haré que oigan mis Palabras para que aprendan a temerme todos los días que vivan sobre esta tierra, y las enseñen a sus hijos.'
    11: Se acercaron y permanecieron al pie de la montaña mientras la montaña ardía en fuego hasta el centro del cielo, en medio de oscuridad, nubes y densa niebla.
    12: Yavé les habló desde en medio del fuego. Ustedes oían el sonido de palabras, pero no percibían figura alguna, sino una voz.
    13: 'Él mismo les anunció su Pacto, el cual les mandó observar: los Diez Mandamientos que escribió sobre dos tablas de piedra.'
    14: En aquel tiempo Yavé me mandó enseñarles los Estatutos y Ordenanzas para que los practiquen en la tierra a donde pasan para heredarla.
    15: Así que guárdense cuidadosamente, ya que ninguna forma vieron el día cuando Yavé les habló en Horeb desde en medio del fuego,
    16: no sea que se corrompan y se hagan escultura de imagen en la forma de cualquier figura con semejanza de hombre o de mujer,
    17: de bestia que está en la tierra, de ave que vuela por el cielo,
    18: de reptil que se arrastra por el suelo, o de pez que nada en las aguas debajo de la tierra.
    19: No sea que, al levantar tus ojos al cielo y al ver el sol, la luna y las estrellas, toda la hueste del cielo, te desvíes y te postres ante ellos y les rindas culto. Porque Yavé tu ʼElohim los concedió a todos los pueblos debajo de todo el cielo.
    20: Yavé los tomó a ustedes y los sacó del horno de hierro de Egipto para que sean el pueblo de su herencia, como son hoy.
    21: Yavé se mostró enojado contra mí por causa de ustedes, y juró que no pasaría el Jordán ni entraría en la buena tierra que Yavé su ʼElohim les da como heredad.
    22: Así que yo moriré en esta tierra. No pasaré el Jordán, pero ustedes pasarán y poseerán esa buena tierra.
    23: Por tanto, guárdense para que no olviden el Pacto que Yavé su ʼElohim hizo con ustedes, y se hagan escultura, imagen de todo lo que les prohibió Yavé su ʼElohim.
    24: Porque Yavé su ʼElohim es fuego consumidor, ʼElohim celoso.
    25: Cuando engendren hijos y nietos y envejezcan en la tierra, si se depravan, hacen escultura, imagen de cualquier cosa y hacen lo malo ante Yavé su ʼElohim y lo irritan,
    26: hoy yo llamo al cielo y la tierra como testigos contra ustedes con respecto a que pronto perecerán en la tierra hacia la cual cruzan el Jordán para poseerla. No prolongarán sus días en ella, sino serán absolutamente destruidos.
    27: Yavé los esparcirá entre los pueblos, y serán pocos en número entre las naciones a las cuales Yavé los llevará.
    28: Allí servirán a ʼelohim hechos por manos humanas, de palo y de piedra, que no ven, ni oyen, ni comen, ni olfatean.
    29: Pero desde allí buscarás a Yavé tu ʼElohim y lo hallarás, si lo buscas con todo tu corazón y toda tu alma.
    30: Cuando estés en angustia y todas estas cosas lleguen sobre ti en los últimos días, entonces regresarás a Yavé tu ʼElohim y escucharás su voz.
    31: Porque Yavé tu ʼElohim es misericordioso, no te abandonará, ni te destruirá, ni olvidará el Pacto que les juró a tus antepasados.
    32: 'Pues pregunta ahora con respecto a los días pasados, desde el día cuando ʼElohim creó al hombre sobre la tierra y desde un extremo del cielo hasta el otro: ¿Sucedió alguna vez o se oyó jamás cualquier cosa como ésta?'
    33: ¿Alguna vez otro pueblo oyó la voz de ʼElohim que habla en medio del fuego, como tú la oíste y seguiste vivo?
    34: ¿O intentó jamás un ʼelohim venir a tomar para él una nación de entre otra, con pruebas, señales y prodigios, con guerra, mano poderosa y brazo extendido, y con grandes portentos como todo lo que hizo con ustedes Yavé su ʼElohim delante de sus ojos en Egipto?
    35: A ti te fue mostrado para que sepas que Yavé es ʼElohim, y no hay otro fuera de Él.
    36: Desde el cielo te permitió oír su voz para instruirte y sobre la tierra te permitió ver su gran fuego. Oíste sus palabras desde en medio del fuego.
    37: Porque amó a tus antepasados y escogió a su descendencia después de ellos, ʼElohim personalmente te sacó de Egipto por medio de su gran poder,
    38: y expulsó de delante de ti a naciones grandes y más poderosas que tú para introducirte y darte en heredad la tierra de ellos, como sucede hoy.
    39: Por tanto, reconoce hoy y reflexiona en tu corazón que Yavé es ʼElohim arriba en el cielo y abajo en la tierra, y que no hay otro.
    40: Guarda, pues, sus Estatutos y Mandamientos que yo te ordeno hoy para que te vaya bien, a ti y a tus hijos, y prolongues tus días sobre la tierra que Yavé tu ʼElohim te da para siempre.
    41: Entonces Moisés apartó tres ciudades al otro lado del Jordán, hacia el nacimiento del sol,
    42: para que huya allí el homicida que mate a su prójimo sin intención, y sin aborrecerlo antes. Al huir a cualquiera de estas ciudades podrá salvar su vida.
    43: a Beser en la llanura del desierto, para los rubenitas, a Ramot en Galaad para los gaditas, y a Golán en Basán para los de Manasés.
    44: Esta es la Ley que Moisés expuso ante los hijos de Israel.
    45: Estos son los Testimonios, Estatutos y Ordenanzas que Moisés promulgó a los hijos de Israel cuando salieron de Egipto,
    46: al otro lado del Jordán, en el valle que está frente a Bet-peor, en la tierra de Sehón, rey de los amorreos, que habitaba en Hesbón, al cual Moisés y los hijos de Israel derrotaron después que salieron de Egipto.
    47: Poseyeron esta tierra, así como la tierra de Og, rey de Basán, dos reyes amorreos que estaban al otro lado del Jordán, hacia el oriente,
    48: desde Aroer, que está junto a la ribera del arroyo Arnón, hasta la Montaña de Sion, que es Hermón,
    49: con todo el Arabá al otro lado del Jordán, hacia el oriente, hasta el mar del Arabá, al pie de las laderas de la montaña Pisga.
  5:
    1: 'Entonces Moisés convocó a todo Israel y les dijo: ¡Escucha, Israel, los Estatutos y Ordenanzas que yo proclamo hoy a sus oídos para que los aprendan y los practiquen!'
    2: Yavé nuestro ʼElohim hizo un Pacto con nosotros en Horeb.
    3: No fue con nuestros antepasados con quienes Yavé hizo este Pacto, sino con nosotros, los que hoy estamos aquí, todos vivos.
    4: Cara a cara Yavé habló con ustedes en la Montaña, desde en medio del fuego.
    5: 'Yo mediaba en aquel tiempo entre ustedes y Yavé para ponerles delante la Palabra de Yavé, porque temieron a causa del fuego y no subieron a la montaña. Y [Él] dijo:'
    6: Yo soy Yavé tu ʼElohim, Quien te sacó de tierra de Egipto, de la casa de esclavitud.
    7: No tendrás otros ʼelohim delante de Mí.
    8: No te harás imagen ni alguna semejanza de lo que esté arriba en el cielo, o abajo en la tierra o en las aguas debajo de la tierra.
    9: No te postrarás ante ellas ni les servirás, porque Yo soy Yavé tu ʼElohim, ʼElohim celoso, que visito la iniquidad de los padres sobre los hijos hasta la tercera y la cuarta [generación] de los que me aborrecen,
    10: pero hago misericordia con millares de los que me aman y guardan mis Mandamientos.
    11: No tomarás el Nombre de Yavé tu ʼElohim en vano, porque Yavé no tendrá como inocente al que tome su Nombre en vano.
    12: Guardarás el día sábado para santificarlo, tal como Yavé tu ʼElohim te ordenó.
    13: Seis días trabajarás y harás toda tu obra,
    14: pero el séptimo es sábado consagrado a Yavé tu ʼElohim. No harás ninguna labor, ni tú, ni tu hijo, ni tu hija, ni tu esclavo, ni tu esclava, ni tu buey, ni tu asno, ni ningún otro animal tuyo, ni el extranjero que habita en tus ciudades para que puedan descansar tu esclavo y tu esclava, así como tú.
    15: Pues recuerda que fuiste esclavo en tierra de Egipto, y que Yavé tu ʼElohim te sacó de allá con mano fuerte y brazo extendido, por lo cual Yavé tu ʼElohim te manda guardar el día sábado.
    16: Honra a tu padre y a tu madre, como Yavé tu ʼElohim te ordenó, para que se prolonguen tus días y te vaya bien en la tierra que Yavé tu ʼElohim te da.
    17: No asesinarás.
    18: No adulterarás.
    19: No robarás.
    20: No dirás falso testimonio contra tu prójimo.
    21: No codiciarás la esposa de tu prójimo, ni desearás la casa de tu prójimo, ni su campo, ni su esclavo, ni su esclava, ni su buey, ni su asno, ni cosa alguna que pertenece a tu prójimo.
    22: Estas Palabras Yavé habló a gran voz a toda su congregación en la Montaña, desde en medio del fuego, la nube y la densa oscuridad, y no añadió más. Las escribió sobre dos tablas de piedra y me las dio.
    23: Sucedió que cuando ustedes oyeron la voz desde en medio de la oscuridad, mientras la Montaña ardía con fuego, todos los jefes de sus tribus y sus ancianos se acercaron a mí
    24: 'y dijeron: Mira, Yavé nuestro ʼElohim nos mostró su gloria y su grandeza. Oímos su voz desde en medio del fuego. Hoy vimos que ʼElohim habla con el hombre, sin embargo éste vive.'
    25: Pero ¿por qué moriremos? Pues este gran fuego nos devorará. Si continuamos oyendo la voz de Yavé nuestro ʼElohim, moriremos.
    26: Porque ¿cuál es el hombre que oyó la voz del ʼElohim vivo que habla desde en medio del fuego, como nosotros la oímos, y aún vivimos?
    27: Acércate tú y escucha todo lo que Yavé nuestro ʼElohim diga. Dinos todo lo que Yavé nuestro ʼElohim te dice, y nosotros escucharemos y lo haremos.
    28: 'Yavé escuchó las palabras de ustedes mientras me hablaban y me dijo: Escuché las palabras que te habló este pueblo. Está bien todo lo que dijeron.'
    29: ¡Oh si ellos tuvieran tal corazón que me temieran y guardaran siempre mis Mandamientos para que les vaya bien a ellos y a sus hijos para siempre!
    30: 'Vé y diles: Regresen a sus tiendas.'
    31: Pero tú permanece aquí conmigo y te diré todos los Mandamientos, Estatutos y Ordenanzas que les enseñarás para que los cumplan en la tierra que Yo les doy como posesión.
    32: Así que cuidarán de hacer como Yavé su ʼElohim les ordenó. No se apartarán ni a la derecha ni a la izquierda.
    33: Andarán por todo el camino que Yavé su ʼElohim les ordenó para que vivan y les vaya bien, y prolonguen los días en la tierra que van a poseer.
  6:
    1: Estos son, pues, los Mandamientos, los Estatutos y las Ordenanzas que Yavé su ʼElohim ordenó que les enseñara para que los practiquen en la tierra a la cual pasan para poseerla,
    2: a fin de que temas a Yavé tu ʼElohim, tú, tu hijo y tu nieto, y guarden todos los días de tu vida todos sus Estatutos y Mandamientos que yo te ordeno para que tus días sean prolongados.
    3: Oye pues, oh Israel, y cuidarás de hacerlo, como Yavé, el ʼElohim de tus antepasados, te habló para que te vaya bien y te multipliques muchísimo en la tierra que fluye leche y miel.
    4: 'Oye, Israel: Yavé nuestro ʼElohim, Yavé es uno.'
    5: Amarás a Yavé tu ʼElohim con todo tu corazón, con toda tu alma y con toda tu fuerza.
    6: Estas palabras que te ordeno hoy permanecerán sobre tu corazón.
    7: Las inculcarás a tus hijos y hablarás de ellas sentado en tu casa, cuando andes por el camino, al acostarte y al levantarte.
    8: Las atarás como señal sobre tu mano, y estarán como frontales entre tus ojos.
    9: Las escribirás en las jambas de tu casa y en tus puertas.
    10: Sucederá que cuando Yavé tu ʼElohim te introduzca en la tierra que juró a tus antepasados, a Abraham, a Isaac y a Jacob, que te daría una tierra que tiene grandes y espléndidas ciudades que tú no edificaste,
    11: con casas llenas de todo bien que tú no llenaste, con pozos excavados que tú no cavaste, y con viñas y olivares que tú no plantaste, y comas y te hartes,
    12: guárdate de olvidar a Yavé Quien te sacó de la tierra de Egipto, de la casa de esclavitud.
    13: Temerás a Yavé tu ʼElohim. A Él servirás y en su Nombre jurarás.
    14: No seguirán otros ʼelohim, los ʼelohim de los pueblos que los rodean,
    15: porque Yavé tu ʼElohim, Quien mora en medio de ti, es celoso, no sea que el furor de Yavé tu ʼElohim se encienda contra ti y te destruya de sobre la superficie de la tierra.
    16: No tentarán a Yavé su ʼElohim, como lo tentaron en Masa.
    17: Guarden diligentemente los Mandamientos de Yavé su ʼElohim, sus Testimonios y sus Estatutos que les ordenó.
    18: Harás lo recto y lo bueno ante Yavé para que te vaya bien, y entres y poseas la buena tierra que Yavé prometió con juramento a tus antepasados,
    19: para que Él eche a todos tus enemigos de delante de ti, como Yavé prometió.
    20: 'Cuando tu hijo te pregunte mañana: ¿Qué significan los Testimonios, los Estatutos y las Ordenanzas que Yavé nuestro ʼElohim les ordenó?'
    21: 'Entonces dirás a tu hijo: Nosotros éramos esclavos de Faraón en Egipto, pero Yavé nos sacó de Egipto con mano fuerte.'
    22: Ante nuestros propios ojos, Yavé hizo señales y grandes prodigios en Egipto contra Faraón y contra toda su casa,
    23: y nos sacó de allá para traernos y darnos la tierra que prometió con juramento a nuestros antepasados.
    24: Yavé nos ordenó practicar todos estos Estatutos y temer a Yavé nuestro ʼElohim para que siempre nos vaya bien y para que nos conserve la vida, como sucede hoy.
    25: Será justicia para nosotros si tenemos el cuidado de cumplir todo este Mandamiento delante de Yavé nuestro ʼElohim, tal como Él nos ordenó.
  7:
    1: 'Cuando Yavé tu ʼElohim te introduzca en la tierra a la cual entrarás para poseerla, y expulse de delante de ti a muchas naciones: al heteo, al gergeseo, al amorreo, al cananeo, al ferezeo, al heveo y al jebuseo, siete naciones mayores y más fuertes que tú,'
    2: y Yavé tu ʼElohim las entregue ante ti y las derrotes, las destruirás por completo. No harás pacto con ellas, ni les tendrás compasión.
    3: No emparentarás con ellas. No darás tus hijas a sus hijos ni tomarás sus hijas para tus hijos,
    4: porque apartarán a tu hijo de seguirme para servir a otros ʼelohim. La ira de Yavé se encenderá contra ustedes y los destruirá pronto.
    5: 'Esto es lo que harán con ellos: demolerán sus altares, destruirán sus estelas, talarán sus Aseras y quemarán sus imágenes en el fuego.'
    6: Porque tú eres un pueblo consagrado a Yavé tu ʼElohim. Yavé tu ʼElohim te escogió a ti de entre todos los pueblos de la superficie de la tierra para que seas un pueblo de su propia posesión.
    7: Yavé no se agradó de ustedes ni los escogió porque eran más numerosos que cualquiera de los pueblos, porque ustedes eran el pueblo más pequeño,
    8: sino porque Yavé los ama, y quiso cumplir el juramento que hizo a sus antepasados. Yavé los sacó con mano fuerte y los redimió de la casa de esclavitud, del dominio de Faraón, rey de Egipto.
    9: Reconoce que Yavé tu ʼElohim es fiel, que guarda el Pacto y la misericordia hasta 1.000 generaciones de los que lo aman y guardan sus Mandamientos,
    10: pero retribuye en sus caras a los que lo aborrecen hasta destruirlos. No demorará. Al que lo aborrece le dará el pago en su misma cara.
    11: Por tanto, guarda el Mandamiento, los Estatutos y las Ordenanzas que hoy te ordeno para que los practiques.
    12: Entonces sucederá que por cuanto tú escuchas estos Decretos, los guardas y los practicas, también Yavé tu ʼElohim guardará contigo el Pacto y la misericordia que juró a tus antepasados.
    13: Te amará, te bendecirá y te multiplicará. Bendecirá también el fruto de tu vientre, el fruto de tu tierra, tu grano, tu mosto, tu aceite, las crías de tus manadas de ganado vacuno y el incremento de tu rebaño en la tierra que Él juró a tus antepasados que te daría.
    14: Serás bendecido más que todos los pueblos. No habrá hombre ni mujer estéril entre ustedes, ni en tu ganado.
    15: Yavé quitará de ti toda enfermedad y todas las malas plagas de Egipto que tú conoces, pero las cargará sobre todos los que te aborrecen.
    16: Destruye todos los pueblos que Yavé tu ʼElohim te entregue. No tengas compasión de ellos ni rindas culto a sus ʼelohim, porque eso será una trampa para ti.
    17: 'Si dices en tu corazón: Estas naciones son más grandes que yo, ¿cómo puedo desposeerlas?'
    18: No les temas. Recuerda bien lo que Yavé tu ʼElohim hizo con Faraón y con todo Egipto.
    19: Las pruebas tremendas que vieron tus ojos, las señales y los portentos, la mano fuerte y el brazo extendido con el cual te sacó Yavé tu ʼElohim. Así hará Yavé tu ʼElohim a todos los pueblos de cuya presencia tengas temor.
    20: Yavé tu ʼElohim enviará avispas contra ellos, hasta que perezcan los que queden escondidos de ti.
    21: No desmayes ante ellos, porque Yavé tu ʼElohim está en medio de ti, ʼElohim grande y terrible.
    22: Yavé tu ʼElohim expulsará a esos pueblos de delante de ti poco a poco. No podrás exterminarlos de inmediato, no sea que las fieras del campo sean demasiado numerosas para ti.
    23: Yavé tu ʼElohim los entregará delante de ti, e infligirá derrota sobre ellos hasta que sean destruidos.
    24: Él entregará sus reyes en tu mano, y destruirás sus nombres de debajo del cielo. Nadie te podrá hacer frente hasta que los destruyas.
    25: Quemarás con fuego las esculturas de sus ʼelohim. No codiciarás la plata ni el oro que las recubre, ni te lo apropiarás, no sea que tropieces en ello, porque es repugnancia para Yavé tu ʼElohim.
    26: No introduzcas en tu casa alguna cosa repugnante para que no seas maldición. La aborrecerás y la repugnarás completamente, porque es maldición.
  8:
    1: Cuidarán de practicar todos los Mandamientos que yo les ordeno hoy para que vivan, se multipliquen y entren a poseer la tierra que Yavé prometió con juramento a sus antepasados.
    2: Acuérdate de todo el camino en el desierto por donde te condujo Yavé tu ʼElohim estos 40 años para afligirte, probarte y saber lo que había en tu corazón, si guardarías o no sus Mandamientos.
    3: Él te humilló y te dejó padecer hambre, pero te sustentó con el maná, comida que no conocías, ni tus antepasados conocieron a fin de hacerte entender que no solo de pan vive el hombre, sino de todo lo que sale de la boca de Yavé.
    4: Tu ropa nunca se envejeció sobre ti, ni tu pie se hinchó en estos 40 años.
    5: Reconoce, pues, en tu corazón, que como un hombre corrige a su hijo, así te corrige Yavé tu ʼElohim.
    6: Por tanto, guardarás los Mandamientos de Yavé tu ʼElohim, andarás en sus caminos y temerás a Él.
    7: Porque Yavé tu ʼElohim te introduce a una tierra buena, tierra de arroyos de agua, de fuentes y manantiales que brotan en los valles y en las montañas,
    8: tierra de trigo, cebada, vides, higueras y granados, tierra de aceite de olivas y miel,
    9: tierra en la cual comerás el pan sin escasez y nada te faltará en ella, tierra cuyas piedras son hierro, y de sus montañas extraerás el cobre.
    10: Comerás y te saciarás. Bendecirás a Yavé tu ʼElohim por la buena tierra que te dio.
    11: Cuídate de no olvidar a Yavé tu ʼElohim al no guardar sus Mandamientos, Ordenanzas y Estatutos que yo te ordeno hoy,
    12: no sea que cuando comas y te sacies, edifiques hermosas casas y las ocupes,
    13: tus manadas de ganado vacuno y tus rebaños incrementen, la plata y el oro se te multipliquen y todo lo que tengas aumente,
    14: tu corazón se enaltezca y te olvides de Yavé tu ʼElohim. Él te sacó de la tierra de Egipto, de la casa de esclavitud,
    15: te condujo por un desierto vasto y terrible con serpientes ardientes y escorpiones, y en una tierra sedienta, carente de agua. Él te sacó agua del duro pedernal,
    16: te sustentó con maná en el desierto, comida que tus antepasados no conocieron, para afligirte, probarte y al final hacerte bien.
    17: 'No sea que digas en tu corazón: Mi poder y la fuerza de mi mano me trajeron esta riqueza.'
    18: Más bien te acordarás de Yavé tu ʼElohim, pues Él es Quien te da fuerza para producir riqueza, a fin de confirmar el Pacto que juró a tus antepasados, como se ve hoy.
    19: Pero sucederá que si te olvidas de Yavé tu ʼElohim, sigues a otros ʼelohim, les sirves y te postras ante ellos, afirmo hoy contra ustedes que ciertamente perecerán.
    20: Como las naciones que Yavé destruye delante de ustedes, así perecerán, porque no obedecieron la voz de Yavé su ʼElohim.
  9:
    1: ¡Escucha, Israel! Hoy cruzas el Jordán para entrar a desposeer naciones más grandes y fuertes que tú, ciudades grandes y amuralladas hasta el cielo,
    2: 'a un pueblo grande y alto, hijos de los anaceos, de quienes sabes y oíste decir: ¿Quién se enfrentará a los hijos de Anac?'
    3: Por tanto, entiende hoy que Yavé tu ʼElohim es el que pasa delante de ti como Fuego Consumidor. Él los destruirá y los someterá delante de ti para que tú los eches y los extermines rápidamente, como dijo Yavé.
    4: 'Cuando Yavé tu ʼElohim los eche de tu presencia, no pienses en tu corazón: Por mi justicia me trajo Yavé a esta tierra, pues por la perversidad de estas naciones Yavé las echa de delante de ti.'
    5: 'No por tu justicia ni por la rectitud de tu corazón entras a poseer la tierra de ellos, sino por la perversidad de estas naciones Yavé tu ʼElohim las echa de delante de ti, y para confirmar la Palabra que Yavé juró a tus antepasados: a Abraham, Isaac y Jacob.'
    6: Entiende, pues, que no por tu justicia Yavé tu ʼElohim te da esta buena tierra para que la heredes, pues eres un pueblo indómito.
    7: Recuerda. No olvides que provocaste a ira a Yavé tu ʼElohim en el desierto. Desde el día cuando saliste de la tierra de Egipto hasta cuando entraste en este lugar, fueron rebeldes contra Yavé.
    8: En Horeb provocaron a ira a Yavé de manera que se airó contra ustedes para destruirlos.
    9: Cuando subí a la Montaña a recibir las tablas de piedra, las tablas del Pacto que Yavé estableció con ustedes, permanecí en la Montaña 40 días y 40 noches sin comer pan ni beber agua.
    10: Yavé me dio las dos tablas de piedra escritas con el dedo de ʼElohim, y sobre ellas estaban todas las Palabras que Yavé les dio en la Montaña, desde en medio del fuego, el día de la asamblea.
    11: Al final de los 40 días y 40 noches Yavé me dio las dos tablas de piedra, las tablas del Pacto.
    12: 'Yavé me dijo: Levántate, baja pronto de aquí, porque tu pueblo que sacaste de Egipto se depravó. Pronto se desviaron del camino que les ordené e hicieron una imagen de fundición.'
    13: 'Luego Yavé me habló: Miré a este pueblo, y ciertamente es un pueblo indómito.'
    14: ¡Deja que los destruya y borre su nombre de debajo del cielo. Haré de ti una nación más fuerte y grande que ellos!
    15: Di vuelta y bajé de la Montaña que ardía en fuego, con las tablas del Pacto en mis manos.
    16: Miré, y ciertamente pecaron contra Yavé su ʼElohim. Se hicieron un becerro de fundición. ¡Pronto se apartaron del camino que Yavé les ordenó!
    17: Entonces tomé las dos tablas, las lancé con mis dos manos y las quebré delante de ustedes.
    18: Luego caí postrado ante Yavé 40 días y 40 noches como la primera vez, sin comer pan ni beber agua, a causa del gran pecado que cometieron al hacer lo malo ante Yavé y provocarlo a ira,
    19: porque tuve temor a causa de la ira y el furor por los cuales Yavé estaba tan enojado contra ustedes para destruirlos. Pero Yavé me escuchó también aquella vez.
    20: También Yavé se airó contra Aarón grandemente para destruirlo. Hablé con Yavé con respecto a Aarón en aquel tiempo.
    21: Luego tomé el objeto de su pecado, el becerro que formaron, y lo quemé en el fuego. Lo desmenucé, lo molí muy bien hasta dejarlo fino como polvo y eché su polvo en el arroyo que descendía de la Montaña.
    22: También en Taberá, en Masa y en Kibrot-atava siguieron la provocación a ira a Yavé.
    23: 'Cuando Yavé los envió desde Cades Barnea y les dijo: Suban y posean la tierra que les dí, se rebelaron contra la Palabra de Yavé su ʼElohim, y no le creyeron ni escucharon su voz.'
    24: ¡Han sido rebeldes a Yavé desde el día cuando los conocí!
    25: Caí postrado ante Yavé los 40 días y las 40 noches. Caí postrado porque Yavé dijo que los iba a destruir,
    26: 'y hablé con Yavé: ¡Oh ʼAdonay Yavé! No destruyas a tu pueblo, tu heredad que rescataste con tu grandeza, a quienes sacaste de Egipto con mano fuerte.'
    27: Acuérdate de tus esclavos, de Abraham, Isaac y Jacob. No mires la dureza de este pueblo, ni su perversidad, ni su pecado,
    28: 'no sea que los de la tierra de donde nos sacaste digan: Por cuanto Yavé no pudo introducirlos en la tierra que les prometió, o porque los aborrecía, los sacó para hacerlos morir en el desierto.'
    29: Pues ellos son tu pueblo y tu heredad que sacaste con tu gran poder y con tu brazo extendido.
  10:
    1: 'En aquel tiempo Yavé me dijo: Lábrate dos tablas de piedra como las primeras y sube a Mí a la Montaña. Y hazte un arca de madera.'
    2: Yo escribiré sobre esas tablas las Palabras que había sobre las primeras tablas que quebraste, y las pondrás en el arca.
    3: Entonces hice un arca de madera de acacia. Labré dos tablas de piedra como las primeras y subí a la Montaña con las dos tablas en mi mano.
    4: Él escribió sobre las tablas, conforme a la primera escritura, los Diez Mandamientos que Yavé les habló en la Montaña, desde en medio del fuego, el día de la asamblea. Y Yavé me las entregó.
    5: Di vuelta, bajé de la Montaña y puse las tablas que hizo en el arca. Y allí están, como me ordenó Yavé.
    6: Después los hijos de Israel salieron desde los pozos de Bené Jaacán hacia Moserá. Allí murió Aarón y allí fue sepultado. Eleazar su hijo fue constituido sumo sacerdote en lugar de él.
    7: De allí salieron a Gudgoda, y de Gudgoda a Jotbatá, tierra de torrentes de agua.
    8: En aquel tiempo Yavé separó a la tribu de Leví para transportar el Arca del Pacto de Yavé, a fin de que estuviera delante de Yavé para ministrarle y bendecir en su Nombre hasta hoy,
    9: por lo cual Leví no tuvo parte ni herencia con sus hermanos. Yavé es su herencia, como Yavé tu ʼElohim le prometió.
    10: En cuanto a mí, permanecí en la Montaña 40 días y 40 noches como los primeros días. También esta vez Yavé me escuchó y desistió de destruirte.
    11: 'Y Yavé me dijo: ¡Levántate! Anda, para que marches delante del pueblo con el fin de que entren y posean la tierra de la cual juré dársela a sus antepasados.'
    12: Y ahora, Israel, ¿qué te pide Yavé tu ʼElohim? Solo que temas a Yavé tu ʼElohim, que andes en todos sus caminos, que lo ames y sirvas a Yavé tu ʼElohim con todo tu corazón y toda tu alma,
    13: y que guardes los Mandamientos de Yavé y sus Estatutos que te prescribo hoy para tu bien.
    14: Ciertamente a Yavé tu ʼElohim pertenecen el cielo y los más altos cielos, y la tierra y todo lo que hay en ella.
    15: Pero Yavé solo se agradó de tus antepasados para amarlos, y escogió de entre todos los pueblos a su descendencia, a ustedes, como ven hoy.
    16: Circunciden, pues, el prepucio de su corazón y no sean indómitos.
    17: Porque Yavé su ʼElohim es el ʼElohim de ʼelohim y ʼAdón de ʼadón, ʼEL grande, poderoso y temible, Quien no muestra parcialidad ni admite soborno,
    18: que hace justicia al huérfano y a la viuda, y ama al extranjero y le da pan y ropa.
    19: Por tanto, amarán al extranjero, porque ustedes fueron extranjeros en la tierra de Egipto.
    20: Temerás a Yavé tu ʼElohim. A Él servirás, a Él te aferrarás y por su Nombre jurarás.
    21: Él es tu alabanza. Él es tu ʼElohim, Quien hizo para ti estas cosas grandes y portentosas que vieron tus ojos.
    22: Con 70 personas descendieron tus antepasados a Egipto, y ahora Yavé tu ʼElohim te hizo tan numeroso como las estrellas del cielo.
  11:
    1: Amarás a Yavé tu ʼElohim y guardarás siempre sus Preceptos, Estatutos, Ordenanzas y Mandamientos.
    2: 'Consideren hoy (no [hablo] con sus hijos, quienes no conocieron ni vieron) la disciplina de Yavé su ʼElohim: su grandeza, su mano fuerte y su brazo extendido,'
    3: sus señales y sus hazañas que hizo en medio de Egipto con respecto a Faraón, rey de Egipto, y a toda su tierra;
    4: lo que hizo al ejército de Egipto, a sus caballos y carruajes, sobre los cuales precipitó las aguas del mar Rojo mientras ellos los perseguían, y Yavé los destruyó hasta hoy;
    5: lo que hizo con ustedes en el desierto, hasta cuando llegaron a este lugar;
    6: y lo que hizo con Datán y Abiram, hijos de Eliab, hijo de Rubén, cómo, en medio de todo Israel, la tierra abrió su boca y los tragó a ellos, sus familias, sus tiendas y todo su ganado,
    7: pero sus ojos vieron toda la gran obra que hizo Yavé.
    8: Por tanto, guarden todos los Mandamientos que yo les ordeno hoy para que sean fuertes, y entren y ocupen la tierra a la cual pasan para poseerla,
    9: a fin de que prolonguen sus días sobre la tierra que Yavé juró a sus antepasados que les daría a ellos y a su descendencia, tierra que fluye leche y miel.
    10: La tierra a la cual entras para tomarla no es como la tierra de Egipto de donde salieron, donde sembrabas tu semilla y regabas con tu pie, como un huerto de hortaliza.
    11: Pero la tierra a la cual están a punto de pasar para poseerla es una tierra de montañas y valles, que bebe el agua de la lluvia del cielo.
    12: Es una tierra que Yavé tu ʼElohim cuida. Los ojos de Yavé tu ʼElohim están siempre sobre ella desde el principio hasta el fin del año.
    13: Sucederá que, si obedecen sinceramente mis Mandamientos que les ordeno hoy, aman a Yavé su ʼElohim, y le sirven con todo su corazón y con toda su alma,
    14: Él también dará la lluvia a su tierra en su tiempo, la temprana y la tardía, y recogerás tu grano, tu mosto y tu aceite.
    15: Dará también hierba en tu campo para tu ganado. Comerás y quedarás satisfecho.
    16: Guárdense para que sus corazones no sean engañados, y que ustedes no se aparten, sirvan a otros ʼelohim y los adoren,
    17: porque entonces la ira de Yavé se encenderá contra ustedes. Cerrará el cielo y no habrá lluvia. La tierra no dará su fruto, y pronto perecerán en la buena tierra que Yavé les da.
    18: Por tanto, pondrán estas palabras mías en su corazón y en su alma. Las atarán como señal en su mano, y serán como frontales entre sus ojos.
    19: Las enseñarán a sus hijos, hablarán de ellas cuando se sienten en su casa, cuando anden por el camino, cuando se acuesten y cuando se levanten.
    20: Las escribirán en las jambas de tu casa y en sus puertas,
    21: para que sus días y los días de sus hijos se multipliquen como los días de los cielos sobre la tierra, en la tierra que Yavé juró a sus antepasados que les daría.
    22: Porque si guardan diligentemente todos estos Mandamientos que yo les ordeno para que los cumplan, si aman a Yavé su ʼElohim, andan en todos sus caminos y se aferran a Él,
    23: Yavé expulsará a todas estas naciones de delante de ustedes, y desposeerán a naciones más grandes y más fuertes que ustedes.
    24: Todo lugar que pise la planta de su pie será suyo desde el desierto y el Líbano, y desde el río Éufrates hasta el mar Occidental.
    25: Nadie prevalecerá delante de ustedes. Yavé su ʼElohim pondrá el temor y el pavor delante de ustedes sobre toda la tierra que pisen, como Él les habló.
    26: 'Miren, hoy pongo delante de ustedes la bendición y la maldición:'
    27: La bendición, si escuchan los Mandamientos de Yavé su ʼElohim que yo les ordeno hoy,
    28: y la maldición, si no escuchan los Mandamientos de Yavé su ʼElohim, sino se apartan del camino que yo les ordeno hoy para seguir a otros ʼelohim que no conocieron.
    29: Acontecerá que cuando Yavé tu ʼElohim te introduzca en la tierra a la cual entras para poseerla, pondrás la bendición sobre la montaña Gerizim, y la maldición sobre la montaña Ebal.
    30: ¿No están éstas al otro lado del Jordán, al occidente, en la tierra del cananeo que habita en el Arabá, junto al robledal de Moré frente a Gilgal?
    31: Porque están a punto de pasar el Jordán a fin de entrar a poseer la tierra que Yavé su ʼElohim les da. La poseerán y vivirán en ella.
    32: Ustedes tendrán el cuidado de observar todos los Estatutos y Ordenanzas que hoy presento delante de ustedes.
  12:
    1: Estos son los Estatutos y las Ordenanzas que tendrán el cuidado de practicar en la tierra que Yavé, ʼElohim de sus antepasados, les da para que la posean todos los días que vivan sobre la tierra.
    2: Destruirán completamente todos los lugares donde las naciones que ustedes heredarán sirven a sus ʼelohim sobre las montañas altas, sobre las colinas y debajo de todo árbol frondoso.
    3: Derribarán sus altares, quebrarán sus piedras rituales, quemarán en fuego sus imágenes de asera, destruirán las esculturas de sus dioses y extirparán su nombre de aquel lugar.
    4: No servirán a Yavé su ʼElohim de esa manera,
    5: sino buscarán el lugar que Yavé su ʼElohim escoja como su morada entre todas sus tribus para poner allí su Nombre, y allá irán.
    6: Allá llevarán sus holocaustos, sacrificios, diezmos, ofrenda alzada de sus manos, ofrendas votivas, ofrendas voluntarias y los primogénitos de su manada de ganado vacuno y su rebaño.
    7: Allí comerán delante de Yavé su ʼElohim y se regocijarán, ustedes y sus familias, por todo lo que emprendieron en lo cual los bendijo Yavé su ʼElohim.
    8: No harán según todo lo que hacemos hoy aquí, cada uno lo que le parece bien,
    9: pues hasta ahora no entraron al lugar de reposo ni a la heredad que Yavé su ʼElohim les da.
    10: Cuando pasen el Jordán y vivan en la tierra que Yavé su ʼElohim les da como herencia, y Él les dé reposo de todos sus enemigos de alrededor y vivan con seguridad,
    11: 'entonces sucederá que al lugar que Yavé su ʼElohim escoja para que more allí su Nombre, allí llevarán todo lo que yo les ordeno: sus holocaustos, sacrificios, diezmos, la ofrenda de su mano y todas sus selectas ofrendas votivas que ustedes prometan a Yavé.'
    12: Entonces se regocijarán delante de Yavé su ʼElohim, ustedes, sus hijos e hijas, sus esclavos y esclavas, y el levita que esté dentro de sus puertas, ya que él no tiene parte ni herencia con ustedes.
    13: Guárdate de no ofrecer tus holocaustos en cualquier lugar que veas,
    14: sino en el lugar que Yavé escoja en una de tus tribus. Allí ofrecerás tus holocaustos y allí harás todo lo que yo te ordeno.
    15: No obstante, en todas tus poblaciones podrás sacrificar y comer carne conforme a tu deseo, según la bendición que Yavé tu ʼElohim te dio. Tanto el impuro como el purificado la podrán comer, como la de gacela y de venado.
    16: Solo no comerán la sangre. La derramarán sobre la tierra como agua.
    17: No comerás en tus poblaciones el diezmo de tu grano, de tu vino nuevo o de tu aceite, ni el primogénito de tu manada vacuna ni de tu rebaño, ni ofrendas votivas que prometiste, ni tus ofrendas voluntarias, ni la ofrenda alzada de tu mano.
    18: Sino tú, tu hijo y tu hija, tu esclavo y tu esclava, y el levita que esté en tus ciudades, las comerán delante de Yavé tu ʼElohim en el lugar que Yavé tu ʼElohim escoja. Te regocijarás delante de Yavé tu ʼElohim por todo lo que emprendió tu mano.
    19: Ten cuidado de no desamparar al levita en todos tus días sobre tu tierra.
    20: 'Cuando Yavé tu ʼElohim ensanche tu territorio como te prometió, y digas: Voy a comer carne, porque anhelas comerla, entonces podrás comer toda la que desees.'
    21: Si está lejos de ti el lugar que Yavé tu ʼElohim escoja para poner allí su Nombre, entonces podrás matar de tu manada de ganado vacuno y del rebaño que Yavé te dio, como te mando yo. Dentro de tus puertas podrás comer según tu anhelo.
    22: La comerás como se come la gacela y el venado. Podrán comerla tanto el impuro como el purificado.
    23: Solamente que te mantengas firme en no comer sangre, porque la sangre es la vida. No comerás la vida con la carne.
    24: No la comerás. La derramarás en la tierra como agua.
    25: No comerás de ella para que te vaya bien, a ti y a tus hijos, porque hiciste lo recto delante de Yavé.
    26: Pero tomarás tus ofrendas votivas y las cosas que consagres y las llevarás al lugar que Yavé escoja.
    27: Ofrecerás tus holocaustos, la carne y la sangre sobre el altar de Yavé tu ʼElohim. La sangre de tus sacrificios será derramada sobre el altar de Yavé tu ʼElohim, y comerás la carne.
    28: Ten cuidado de obedecer todas estas palabras que yo te ordeno para que te vaya bien, a ti y a tus hijos para siempre, pues hiciste lo bueno y recto delante de Yavé tu ʼElohim.
    29: Cuando Yavé tu ʼElohim destruya de delante de ti a las naciones a las cuales tú vas para poseerlas, las desposeas y vivas en su tierra,
    30: 'cuídate para que no tropieces al ir tras ellas después que sean destruidas delante de ti, de seguirlas, de indagar respecto a sus ʼelohim y digas: De la manera como sirven estas naciones a sus ʼelohim, yo también les serviré.'
    31: No harás así a Yavé tu ʼElohim, porque ellos hicieron sus ʼelohim, toda cosa repugnante que Yavé aborrece, pues aun queman sus hijos y sus hijas en el fuego a sus ʼelohim.
    32: Tendrán cuidado de hacer todo lo que yo les mando, sin agregarle ni disminuirle.
  13:
    1: Si en medio de ti se levanta un profeta o un soñador, y te da una señal o un prodigio,
    2: 'aunque se cumpla tal señal o prodigio que te anunció, y dice: Sigamos otros ʼelohim que no conociste, y sirvámosles,'
    3: no escucharás las palabras de tal profeta o de tal soñador, porque Yavé tu ʼElohim te prueba para saber si amas a Yavé tu ʼElohim con todo tu corazón y con toda tu alma.
    4: Seguirás y temerás a Yavé tu ʼElohim. Guardarás sus Mandamientos y escucharás su voz. A Él servirás y te aferrarás.
    5: Pero tal profeta o soñador morirá, porque aconsejó rebelión contra Yavé tu ʼElohim, Quien te sacó de la tierra de Egipto y te rescató de casa de esclavitud, para extraviarte del camino en el cual Yavé tu ʼElohim te ordenó que andes. Así extirparás el mal de en medio de ti.
    6: 'Si tu hermano, el hijo de tu propia madre, o tu hijo o tu hija, o la esposa que amas, o tu amigo íntimo, te incita y dice en secreto: Vamos y sirvamos a otros ʼelohim, que ni tú ni tus antepasados conocieron,'
    7: de los ʼelohim de los pueblos que te rodean, cerca o lejos de ti, desde un extremo de la tierra hasta el otro,
    8: no cederás ni lo escucharás. Tu ojo no tendrá compasión de él, ni lo perdonarás ni lo encubrirás,
    9: sino lo matarás. Tu mano será la primera que caiga sobre él para que muera, y después la mano de todo el pueblo.
    10: Lo apedrearás hasta la muerte, porque procuró extraviarte de Yavé tu ʼElohim, Quien te sacó de la tierra de Egipto, de la casa de esclavitud.
    11: Entonces todo Israel oirá y temerá, y nunca se repetirá semejante maldad en medio de ti.
    12: Si en alguna de las ciudades que Yavé tu ʼElohim te da para que vivas, oyes decir
    13: 'que salieron de en medio de ti hombres perversos que instigaron a los habitantes de tu ciudad, y dicen: Vamos y sirvamos a otros ʼelohim que ustedes no conocieron,'
    14: entonces tú investigarás, indagarás y preguntarás con diligencia. Si es verdad que tal repugnancia fue cometida en medio de ti,
    15: de manera imperdonable matarás a los habitantes de esa ciudad a filo de espada. La destruirás con todo lo que esté en ella y matarás su ganado a filo de espada.
    16: Luego juntarás todo su despojo en medio de su plaza y consumirás totalmente con fuego la ciudad con todo su despojo, todo ello como ofrenda quemada a Yavé tu ʼElohim. Será un montón de ruinas para siempre. Jamás será reconstruida.
    17: Nada de lo repugnante se pegará a tu mano, para que Yavé se vuelva del ardor de su ira, te conceda misericordia, tenga compasión de ti y te multiplique, como juró a tus antepasados,
    18: porque obedeciste a la voz de Yavé tu ʼElohim al guardar todos sus Mandamientos que yo te ordeno hoy, para que hagas lo recto delante de Yavé tu ʼElohim.
  14:
    1: Ustedes son hijos de Yavé su ʼElohim. No sajarán sus cuerpos ni se rasurarán la frente de sus cabezas por causa de un muerto,
    2: porque eres un pueblo santo para Yavé tu ʼElohim. Yavé te escogió de entre todos los pueblos que hay sobre la superficie de la tierra para que le seas un pueblo especial.
    3: Nada repugnante comerás.
    4: 'Estos son los animales que pueden comer: el buey, la oveja, la cabra,'
    5: el venado, la gacela, el corzo, la cabra montés, el íbice, el antílope y la gamuza.
    6: De los animales rumiantes pueden comer todo animal de pezuña hendida, cuya hendidura divida el casco en dos pezuñas.
    7: Sin embargo, de entre los rumiantes y de entre los que tienen pezuña hendida, no comerán el camello, ni la liebre, ni el conejo, porque rumian, pero no tienen pezuña hendida. Les serán impuros.
    8: Tampoco el cerdo, porque tiene pezuña hendida pero no rumia. Les será impuro. De la carne de éstos no comerán, ni tocarán sus cuerpos muertos.
    9: De todos los que están en el agua pueden comer todo lo que tiene aletas y escamas.
    10: Pero todo lo que no tiene aletas y escamas, no lo comerán. Les será impuro.
    11: Comerán toda ave pura.
    12: 'Éstas son las aves que no comerán: el águila, el quebrantahuesos, el azor,'
    13: el buitre, el halcón y el milano, según su especie,
    14: todo cuervo, según su especie,
    15: el avestruz, la lechuza, la gaviota y el gavilán, según sus especies,
    16: el búho, la ibis y el cisne,
    17: el pelícano, el cuervo marino, el somormujo,
    18: la cigüeña y la garza, según sus especies, la abubilla y el murciélago.
    19: Todo insecto alado les será impuro. No se comerá.
    20: Podrán comer toda ave pura.
    21: Ningún animal mortecino comerán. Lo podrás dar al extranjero que está en tus ciudades. Él podrá comerlo o venderlo al extranjero. Porque tú eres un pueblo santo para Yavé tu ʼElohim. No cocinarás el cabrito en la leche de su madre.
    22: Diezmarás fielmente todo el producto de lo que siembras, que viene del campo cada año.
    23: Comerás delante de Yavé tu ʼElohim el diezmo de tu grano, tu vino y tu aceite, y las primicias de tu manada de ganado vacuno y tu rebaño en el lugar que Él escoja para que esté allí su Nombre a fin de que aprendas a temer a Yavé tu ʼElohim todos los días.
    24: Si la distancia es tan grande que tú no puedes llevarlo, por estar lejos de ti el lugar que Yavé tu ʼElohim escogió para que esté allí su Nombre cuando Yavé tu ʼElohim te bendiga,
    25: lo venderás por dinero. Tomarás ese dinero, irás al lugar que Yavé tu ʼElohim escoja
    26: 'y comprarás con ese dinero todo lo que desees: becerros, ovejas, vino, licor y todo lo que desees. Allí comerás delante de Yavé tu ʼElohim, y tú y tu familia se regocijarán.'
    27: No abandonarás al levita que esté en tus ciudades, pues no posee porción ni herencia contigo.
    28: Al final de cada tercer año apartarás el diezmo de todos tus productos de aquel año, y lo guardarás en tus ciudades.
    29: Vendrá el levita, que no tiene porción ni herencia contigo, y el extranjero, el huérfano y la viuda que estén en tus ciudades. Comerán y se saciarán, para que Yavé tu ʼElohim te bendiga en toda obra que hagan tus manos.
  15:
    1: Al fin de cada siete años harás una remisión.
    2: 'Este es el modo de la remisión: Todo acreedor condonará lo que haya prestado a su prójimo. No se lo exigirá a su prójimo ni a su hermano, porque se proclama la remisión de Yavé.'
    3: Al extranjero lo puedes cobrar, pero a tu hermano perdonarás todo lo que tenga de ti,
    4: para que así no haya mendigo en medio de ti. Porque Yavé te bendecirá con abundancia en la tierra que Yavé tu ʼElohim te da como herencia para que la poseas,
    5: si solo escuchas atentamente la voz de Yavé tu ʼElohim, para observar cuidadosamente todos estos Mandamientos que yo te ordeno hoy.
    6: 'Porque Yavé tu ʼElohim te bendecirá como te prometió: Prestarás a muchas naciones, pero tú no tomarás prestado. Dominarás a muchas naciones, pero a ti no te dominarán.'
    7: Cuando haya en medio de ti un necesitado de alguno de tus hermanos en alguna de tus ciudades, en la tierra que Yavé tu ʼElohim te da, no endurecerás tu corazón ni cerrarás tu mano a tu hermano pobre,
    8: sino le abrirás tu mano liberalmente y le prestarás con generosidad suficiente para su necesidad.
    9: 'Guárdate de no tener en tu corazón alguna intención perversa, y te digas: Se acerca el año séptimo, el de la remisión, y tus ojos sean hostiles hacia tu hermano pobre y nada le des, y clame contra ti a Yavé, y resulte en ti pecado.'
    10: Sin falta le darás, y tu corazón no será mezquino cuando le des, porque a causa de esto, Yavé tu ʼElohim te bendecirá en todas tus obras y en todo lo que emprendas.
    11: 'Porque no dejarán de estar presente los necesitados en la tierra. Por eso yo te ordeno: Abrirás con generosidad tu mano a tu hermano, al necesitado y pobre en tu tierra.'
    12: Si tu hermano, hebreo o hebrea, se vende a ti, te servirá seis años, pero al séptimo año lo dejarás ir libre.
    13: Cuando lo dejes ir libre, no lo enviarás con las manos vacías,
    14: sino lo abastecerás generosamente de tu rebaño, de tu era y tu lagar. Le darás de aquello con lo cual Yavé te bendijo.
    15: Te acordarás que fuiste esclavo en tierra de Egipto, y que Yavé tu ʼElohim te rescató. Por eso yo te ordeno esto hoy.
    16: 'Pero si, porque te ama a ti y a tu familia, y le va bien contigo, él te dice: No te dejaré,'
    17: entonces tomarás un punzón, horadarás su oreja contra la puerta y será tu esclavo para siempre. Del mismo modo harás con tu esclava.
    18: No te parezca duro dejarlo libre, porque por la mitad del salario de un jornalero te sirvió seis años. Así Yavé tu ʼElohim te bendecirá en todo lo que hagas.
    19: Consagrarás a Yavé tu ʼElohim todo primogénito macho nacido de tu manada de ganado vacuno y de tu rebaño. No te sirvas del primogénito de tu manada de ganado vacuno, ni trasquiles el primogénito de tu rebaño.
    20: Te los comerás delante de Yavé tu ʼElohim, de año en año, tú y tu familia, en el lugar que Yavé escoja.
    21: Si hay en él algún defecto, si es ciego o cojo, o tiene cualquier defecto, no lo sacrificarás a Yavé tu ʼElohim.
    22: Te lo comerás en tus ciudades. Podrán comer de él tanto el impuro como el purificado, como si fuera gacela o venado.
    23: Solo que no comerás su sangre. La derramarás en la tierra como agua.
  16:
    1: Guarda el mes de Abib y celebra la Pascua para Yavé tu ʼElohim, porque el mes de Abib, de noche, Yavé tu ʼElohim te sacó de Egipto.
    2: Sacrificarás a Yavé tu ʼElohim la pascua de tus ovejas y de tu ganado vacuno en el lugar que Yavé escoja para que more allí su Nombre.
    3: Nada leudado comerás con ella. Siete días comerás con ella pan sin levadura, el pan de aflicción, porque saliste a prisa de la tierra de Egipto, para que todos los días de tu vida recuerdes el día cuando saliste de la tierra de Egipto.
    4: Durante siete días no se hallará levadura en tu casa, en ningún lugar de tu territorio. De la carne que sacrifiques al llegar la noche del primer día nada quedará para la mañana.
    5: No podrás sacrificar la pascua en cualquiera de las ciudades que Yavé tu ʼElohim te da,
    6: sino en el lugar que Yavé tu ʼElohim escoja para que more allí su Nombre. Allí sacrificarás la pascua al llegar la noche, a la puesta del sol, en la hora cuando saliste de Egipto.
    7: La asarás y la comerás en el lugar que Yavé tu ʼElohim escoja, y por la mañana regresarás e irás a tus tiendas.
    8: Seis días comerás panes sin levadura, y el séptimo día será una asamblea solemne para Yavé tu ʼElohim. Ninguna obra harás.
    9: Contarás siete semanas. Cuando la hoz comience a cortar las espigas, comenzarás a contar las siete semanas.
    10: Entonces celebrarás la fiesta de Las Semanas a Yavé tu ʼElohim con un tributo de ofrenda voluntaria de tu mano, según te bendijo Yavé tu ʼElohim.
    11: Se regocijarán en presencia de Yavé tu ʼElohim en el lugar que Yavé tu ʼElohim escoja para que more allí su Nombre, tú, tu hijo y tu hija, tu esclavo y tu esclava, el levita que esté en tu ciudad, el extranjero, el huérfano y la viuda que estén en medio de ti.
    12: Recuerda que fuiste esclavo en Egipto. Por tanto, tendrás cuidado en observar estos Preceptos.
    13: Cuando termines la recolección de tu era y tu lagar, celebrarás la fiesta de las Cabañas durante siete días.
    14: Se regocijarán en tus fiestas, tú, tu hijo y tu hija, tu esclavo y tu esclava, el levita, el extranjero, el huérfano y la viuda que estén en tus ciudades.
    15: Siete días celebrarás para Yavé tu ʼElohim en el lugar que Yavé escoja, pues Yavé tu ʼElohim te bendecirá en toda tu cosecha y en toda obra de tus manos, de modo que ciertamente estarás alegre.
    16: 'Cada año aparecerán tres veces todos tus varones delante de Yavé tu ʼElohim en el lugar que Él escoja: en la fiesta de Los Panes sin Levadura, en la fiesta de Las Semanas y en la fiesta de Las Cabañas. No se presentarán delante de Yavé con las manos vacías.'
    17: Cada uno dará lo que pueda, conforme a la bendición que Yavé tu ʼElohim te dio.
    18: En todas las ciudades que Yavé tu ʼElohim dé a tus tribus, designarás jueces y alguaciles, quienes juzgarán al pueblo con juicio justo.
    19: No torcerás la justicia. No serás parcial ni recibirás soborno. Porque el soborno ciega los ojos de los sabios y pervierte las palabras de los justos.
    20: Perseguirás la justicia, solo la justicia, para que vivas y poseas la tierra que Yavé tu ʼElohim te da.
    21: Junto al altar de Yavé tu ʼElohim que harás para ti, no pondrás Asera de ninguna clase,
    22: ni te erigirás estatua, lo cual aborrece Yavé tu ʼElohim.
  17:
    1: No sacrificarás a Yavé tu ʼElohim un becerro o una oveja que tenga falla o defecto, porque es repugnancia a Yavé tu ʼElohim.
    2: Si en alguna de las ciudades que Yavé tu ʼElohim te da, se halla en medio de ti algún hombre o mujer que hace lo malo ante Yavé tu ʼElohim, porque quebranta su Pacto,
    3: ofrece culto a otros ʼelohim, se postra ante ellos, el sol, la luna o la hueste del cielo, y hace lo que Yo no mandé
    4: y te lo dicen, si después de escucharlo y hacer una completa indagación, con seguridad es cierto que tal repugnancia se cometió en Israel,
    5: entonces sacarás a tus puertas a ese hombre o a esa esposa que cometió esa mala acción, y lo apedrearás hasta que muera.
    6: Por declaración de dos o tres testigos morirá el que debe morir. No podrá ser condenado a muerte por el testimonio de un solo testigo.
    7: La mano de los testigos se levantará primero contra él para matarlo, y después la mano de todo el pueblo. Así quitarás el mal de en medio de ti.
    8: Si surge un caso demasiado difícil de decidir en un juicio ya sea alguna clase de homicidio u otra, entre alguna clase de litigio u otro, que son casos de controversia en tus tribunales de justicia, entonces te levantarás y subirás al lugar que Yavé tu ʼElohim escoja.
    9: Irás a los sacerdotes levitas y al juez que esté en funciones en aquellos días, y consultarás. Ellos te indicarán el veredicto del caso.
    10: Entonces actuarás según el veredicto que te indicaron desde aquel lugar que Yavé escoja, y cuidarás de hacer conforme a todo lo que te indiquen.
    11: Actuarás según la instrucción que ellos te enseñen, y según el veredicto que te digan. No te apartarás ni a la derecha ni a la izquierda de la sentencia que te declaren.
    12: El que proceda con soberbia y no obedezca al juez y al sacerdote que esté allí para servir a Yavé tu ʼElohim, morirá. Así eliminarás el mal de Israel.
    13: Todo el pueblo oirá y temerá, y ya no actuará con soberbia.
    14: 'Cuando entres en la tierra que Yavé tu ʼElohim te da, la tengas en posesión, vivas en ella y digas: Deseo designar sobre mí un rey, como todas las naciones que están alrededor de mí,'
    15: solo designarás rey sobre ti a aquel a quien Yavé tu ʼElohim escogió. Instituirás como rey sobre ti a uno de entre tus hermanos. No podrás colocar sobre ti a un extranjero que no sea hermano tuyo.
    16: 'Pero él no aumentará para él caballos, ni ordenará que el pueblo regrese a Egipto para aumentar caballos, porque Yavé les dijo: Jamás volverán ustedes por ese camino.'
    17: No tomará para él muchas mujeres, no sea que se desvíe su corazón. Ni acumulará para él mucha plata y oro.
    18: Sucederá que, cuando se siente en el trono de su reino, escribirá para él una copia de esta Ley en un rollo, en presencia de los levitas sacerdotes.
    19: La tendrá consigo y leerá en ella todos los días de su vida para que aprenda a temer a Yavé su ʼElohim, y observe diligentemente todas las palabras de esta Ley y de estos Preceptos para cumplirlos,
    20: a fin de que su corazón no se eleve sobre sus hermanos, ni se aparte del Mandamiento ni a la derecha ni a la izquierda, para que él y sus hijos prolonguen sus días en su reino en medio de Israel.
  18:
    1: Los levitas sacerdotes, toda la tribu de Leví, no tendrán parte ni heredad con Israel. Se mantendrán de las ofrendas quemadas a Yavé y comerán de la heredad de Él.
    2: No tendrán herencia entre sus hermanos. Yavé es su herencia, como se lo prometió.
    3: 'Así que éste será el derecho de los sacerdotes de parte del pueblo, de parte de los que ofrecen como sacrificio becerro o cordero: Se dará al sacerdote la pierna derecha, las quijadas y el cuajar.'
    4: Les darás las primicias de tu grano, tu vino, tu aceite y del primer esquileo de tus ovejas.
    5: Porque Yavé tu ʼElohim lo eligió a él y a sus hijos de entre todas tus tribus para que ministren en el Nombre de Yavé para siempre.
    6: Cuando un levita salga de alguna de tus ciudades, de cualquier parte en Israel donde resida, y llegue con todo el deseo de su alma al lugar que Yavé escoja,
    7: él ministrará en el Nombre de Yavé su ʼElohim como todos sus hermanos levitas que están allí delante de Yavé.
    8: Comerá porciones iguales, aparte de [lo que reciba por ]la venta de sus bienes patrimoniales.
    9: Cuando entres en la tierra que Yavé tu ʼElohim te da, no aprenderás a hacer las cosas repugnantes de aquellas naciones.
    10: Nadie sea hallado en ti que haga pasar a su hijo o a su hija por el fuego, ni quien practique adivinación, brujería, sortílego, hechicero,
    11: encantador, médium ni quien evoque a los muertos.
    12: Porque cualquiera que hace estas cosas es repugnancia a Yavé, y por causa de esas repugnancias Yavé tu ʼElohim los echará de delante de ti.
    13: Serás perfecto delante de Yavé tu ʼElohim.
    14: Porque estas naciones que desposeerás escuchan a brujos y a adivinos, pero Yavé tu ʼElohim no te permite esto.
    15: Yavé tu ʼElohim te levantará un profeta como yo de en medio de ti, de entre tus hermanos. A él escucharán,
    16: 'conforme a todo lo que pediste a Yavé tu ʼElohim en Horeb el día de la asamblea y dijiste: No vuelva yo a escuchar la voz de Yavé mi ʼElohim, ni vuelva a mirar este gran fuego para que no muera.'
    17: 'Entonces Yavé me dijo: Está bien todo lo que dijeron.'
    18: Profeta les levantaré de entre sus hermanos, como tú, y pondré mis Palabras en su boca, y él les hablará todo lo que Yo le ordene.
    19: Pero a cualquiera que no escuche mis Palabras que él hablará en mi Nombre, Yo mismo le pediré cuentas.
    20: Sin embargo, el profeta que tenga la presunción de hablar en mi Nombre palabra que Yo no le mandé hablar, o que hable en el nombre de otros ʼelohim, morirá.
    21: 'Si preguntas en tu corazón: ¿Cómo conoceremos la palabra que Yavé no habló?'
    22: Cuando el profeta hable en Nombre de Yavé, y lo que dijo no suceda ni se cumpla, es palabra que no habló Yavé. Con presunción la habló aquel profeta. No le temas.
  19:
    1: Cuando Yavé tu ʼElohim destruya las naciones cuya tierra Yavé tu ʼElohim te da, y tú las desalojes y vivas en sus ciudades y en sus casas,
    2: apartarás tres ciudades en medio de la tierra que Yavé tu ʼElohim te da para que la poseas.
    3: Tú mismo prepararás los caminos, y dividirás en tres partes el territorio de las naciones que Yavé tu ʼElohim te da como posesión, para que huya allí todo homicida.
    4: 'Este es el caso del homicida que puede huir y vivir allí para salvar su vida: el que mata a su prójimo sin intención y sin previamente aborrecerlo.'
    5: Como el que va con su prójimo al bosque a cortar leña, y cuando da el golpe con el hacha para cortar un leño, el hierro se desprende del cabo y da contra su prójimo, y éste muere, aquél puede huir a una de estas ciudades y vivir,
    6: no sea que el vengador de la sangre persiga al homicida, mientras esté enardecido su corazón, y por ser largo el camino lo alcance y lo mate, sin ser él digno de muerte pues no lo aborrecía.
    7: 'Por tanto, yo te ordeno: Apartarás tres ciudades.'
    8: Si Yavé tu ʼElohim ensancha tu territorio, como lo juró a tus antepasados, y te da toda la tierra que prometió a tus antepasados que les daría,
    9: si guardas todos estos Mandamientos que yo te ordeno hoy para ponerlos en práctica, al amar a Yavé tu ʼElohim y andar en sus caminos todos los días, entonces apartarás tres ciudades además de aquellas tres.
    10: Así no será derramada sangre inocente en medio de la tierra que Yavé tu ʼElohim te da como herencia, y no serás culpable de derramamiento de sangre.
    11: Pero si hay alguno que aborrece a su prójimo y lo acecha, y al levantarse contra él lo hiere de tal modo que muere, y huye a una de estas ciudades,
    12: los ancianos de su ciudad enviarán a sacarlo de allí y lo entregarán al vengador de la sangre para que muera.
    13: No te compadecerás de él, sino limpiarás a Israel de sangre inocente para que te vaya bien.
    14: No moverás el lindero de tu vecino, el cual fijaron tus antecesores en la herencia que vas a poseer en la tierra que Yavé tu ʼElohim te da en posesión.
    15: El testimonio de un solo testigo no bastará contra alguno con respecto a cualquier iniquidad o pecado que cometió. Por el testimonio de dos o tres testigos será confirmada una acusación.
    16: Cuando se levante un testigo falso contra alguien para acusarlo de transgresión,
    17: los dos hombres litigantes se presentarán delante de Yavé, ante los sacerdotes y jueces que estén en funciones en aquellos días.
    18: Los jueces indagarán minuciosamente. Si el testigo es falso, y falsamente acusó a su hermano,
    19: le harán lo que él intentó hacer a su hermano. Así quitarás el mal de en medio de ti.
    20: Los demás escucharán y temerán, y nunca se volverá a cometer tal maldad entre ustedes.
    21: 'No le tendrás compasión: vida por vida, ojo por ojo, diente por diente, mano por mano, pie por pie.'
  20:
    1: Cuando salgas a la guerra contra tus enemigos, y veas caballos, carruajes y gente más numerosa que tú, no les temas, porque Yavé tu ʼElohim, Quien te sacó de la tierra de Egipto, está contigo.
    2: Cuando se acerquen para combatir, el sacerdote se pondrá en pie y hablará al pueblo,
    3: 'y les dirá: Escucha, oh Israel: Hoy ustedes se acercan a presentar batalla contra sus enemigos. No desmaye su corazón. No teman, ni se turben, ni tiemblen ante ellos,'
    4: porque Yavé su ʼElohim va con ustedes para combatir por ustedes contra sus enemigos y para darles la victoria.
    5: 'Los oficiales hablarán al pueblo: ¿Quién edificó una casa y no la estrenó? Retírese y vuelva a su casa, no sea que muera en la batalla, y la estrene otro.'
    6: ¿Quien plantó una viña y no disfrutó de ella? Retírese y vuelva a su casa, no sea que muera en la batalla, y la disfrute otro.
    7: ¿Quién está comprometido con una mujer, y aún no la tomó? Que se retire y vuelva a su casa, no sea que muera en la batalla y algún otro la tome.
    8: 'Los oficiales volverán a hablar al pueblo: ¿Quién siente temor y está acobardado? Que se retire y vuelva a su casa, no sea que su cobardía desanime el corazón de sus hermanos.'
    9: Cuando los oficiales terminen de hablar al pueblo, designarán a los comandantes de los ejércitos que dirigirán al pueblo.
    10: Cuando te acerques para atacar una ciudad, le ofrecerás condiciones de paz.
    11: Si te responde con paz y se abre a ti, todos sus habitantes te servirán en trabajos forzados.
    12: Pero si no acepta tu propuesta de paz y emprende guerra contra ti, entonces la sitiarás.
    13: Cuando Yavé tu ʼElohim la entregue en tu mano, matarás a todos sus varones a filo de espada.
    14: Tomarás para ti las mujeres, los niños, el ganado y todo lo que hay en la ciudad, todo su botín. Te alimentarás del botín de tus enemigos, los cuales Yavé tu ʼElohim te entregó.
    15: Así harás a todas las ciudades que estén muy lejos de ti, que no sean de las ciudades de estas naciones.
    16: Pero de las ciudades de estos pueblos que Yavé tu ʼElohim te da como herencia, no dejarás con vida a ninguna persona.
    17: Destruirás por completo al heteo, al amorreo, al cananeo, al ferezeo, al heteo y al jebuseo, como Yavé tu ʼElohim te mandó,
    18: para que no les enseñen a hacer todas las repugnancias que ellos hicieron a sus ʼelohim, y ustedes pequen contra Yavé su ʼElohim.
    19: Cuando sities una ciudad largo tiempo antes de hacer guerra contra ella a fin de capturarla, no destruyas con el hacha su arboleda, porque puedes comer de ella. No la cortes, porque ¿es el árbol del campo un hombre para que sea sitiado por ti?
    20: Solo podrás destruir y cortar el árbol del cual tú sabes que no es frutal, para construir con él obras de asedio contra la ciudad que te hace la guerra, hasta que caiga.
  21:
    1: Si en la tierra que Yavé tu ʼElohim te da para que la poseas, es hallada una persona asesinada, tendida en el campo, y no se sabe quién la asesinó,
    2: entonces saldrán tus ancianos y tus jueces y medirán la distancia hasta las ciudades que circundan al muerto.
    3: Los ancianos de la ciudad más cercana al lugar donde fue hallado el cadáver tomarán una becerra de la manada de ganado vacuno que aún no trabajó ni llevó yugo.
    4: Los ancianos de aquella ciudad harán bajar la becerra a un valle que tenga agua corriente, donde nunca se aró ni se sembró, y allí en el valle, desnucarán la becerra.
    5: Entonces los sacerdotes hijos de Leví se acercarán, porque a ellos escogió Yavé tu ʼElohim para que le sirvan y para bendecir en el Nombre de Yavé, por cuya decisión se resolverá toda disputa y todo asalto.
    6: Todos los ancianos de aquella ciudad, la más cercana al cadáver, lavarán sus manos en el arroyo sobre la becerra desnucada
    7: 'y declararán: Nuestras manos no derramaron esta sangre, ni lo vieron nuestros ojos.'
    8: Oh Yavé, perdona a tu pueblo Israel, al cual redimiste, y no culpes de sangre inocente a tu pueblo Israel. La sangre les servirá como sacrificio que apacigua.
    9: Así quitarás la culpa por la sangre inocente de en medio de ti, cuando hagas lo recto ante Yavé.
    10: Cuando salgas a la guerra contra tus enemigos, y Yavé tu ʼElohim los entregue en tus manos, y los tomes cautivos,
    11: y entre los cautivos veas a alguna mujer hermosa, y tengas un deseo de tomarla para ti como esposa,
    12: la llevarás a tu casa. Ella rapará su cabeza y se cortará las uñas.
    13: Luego se quitará la ropa de cautiva y se quedará en tu casa. Hará duelo por su padre y por su madre durante un mes. Después podrás unirte a ella, y tú serás su esposo y ella tu esposa.
    14: Pero si ella no te agrada, la dejarás en libertad. No la venderás por dinero, ni la tendrás como esclava, porque tú la humillaste.
    15: Si un hombre tiene dos mujeres, la una amada y la otra no amada, y las dos le dan a luz hijos, y el primogénito es hijo de la no amada,
    16: el día cuando reparta sus posesiones, no puede constituir como primogénito al hijo de la mujer amada en perjuicio del hijo de la mujer no amada, quien es el primogénito.
    17: Reconocerá como primogénito al hijo de la mujer no amada, y le dará el doble de todo lo que posea, pues él es la primicia de su vigor. Tiene jerarquía de primogenitura.
    18: Cuando un hombre tenga un hijo porfiado y rebelde, que no obedece la voz de su padre ni de su madre, y cuando ellos lo disciplinan no les obedece,
    19: entonces su padre y su madre lo agarrarán y lo llevarán a los ancianos en la puerta de su ciudad.
    20: 'Y dirán a los ancianos de su ciudad: Este hijo nuestro es porfiado y rebelde. No obedece a nuestra voz. Es glotón y borracho.'
    21: Entonces todos los hombres de su ciudad lo apedrearán hasta que muera. Así quitarás el mal de en medio de ti, y todo Israel oirá y temerá.
    22: Si alguno cometió un delito digno de muerte, y es condenado a muerte, y lo cuelgan en un madero,
    23: no dejarás que su cadáver pase la noche en el madero. Sin falta lo enterrarás el mismo día, porque maldito por ʼElohim es el colgado. Así no contaminarás la tierra que Yavé tu ʼElohim te da como herencia.
  22:
    1: Si ves extraviado el buey o la oveja de tu hermano, no te desentenderás de ellos. Ciertamente los regresarás a tu hermano.
    2: Si tu hermano no es vecino tuyo, o no lo conoces, los recogerás en tu casa. Estarán contigo hasta que tu hermano los busque, y se los regresarás.
    3: Así también harás con su asno, su ropa, y cualquier cosa que tu hermano pierda y tú la halles. No puedes desentenderte de ellas.
    4: Si ves el asno de tu hermano, o su buey, caídos en el camino, no te desentenderás de ellos. Te esforzarás con él en levantarlos.
    5: La mujer no vestirá ropa de hombre, ni el hombre vestirá ropa de mujer, porque es repugnancia a Yavé tu ʼElohim cualquiera que hace esto.
    6: Cuando por el camino encuentres un nido de pájaro con polluelos o huevos en cualquier árbol o en el suelo, y la madre esté echada sobre los polluelos o sobre los huevos, no tomarás a la madre con las crías.
    7: Deja ir a la madre y tomarás para ti las crías, a fin de que te vaya bien y prolongues tus días.
    8: Cuando construyas una casa nueva, harás pretil a tu terraza, no sea que si alguno cae de allí, eches delito de sangre sobre tu casa.
    9: No sembrarás tu viña con semilla de dos clases, no sea que quede confiscado tanto el fruto de la semilla que sembraste como el producto de la viña.
    10: No ararás con un buey y un asno juntos.
    11: No vestirás una tela mezclada de lana y lino.
    12: Te harás borlas en las cuatro puntas de tu manto con el cual te cubres.
    13: Si un hombre toma esposa, y después de convivir con ella, la aborrece,
    14: 'la acusa de conducta vergonzosa y públicamente la difama, y dice: Tomé a esta mujer, pero cuando me uní a ella hallé que no era virgen.'
    15: Entonces el padre y la madre de la joven tomarán la evidencia de su virginidad y la llevarán a los ancianos en la puerta de la ciudad.
    16: 'El padre de la muchacha declarará ante ellos: Di mi hija a este hombre como esposa, y él la aborrece.'
    17: 'Ciertamente la acusa de conducta vergonzosa y dice: Hallé que tu hija no era virgen. Pero esta es la evidencia de la virginidad de mi hija, y extenderá el paño ante los ancianos de la ciudad.'
    18: Entonces los ancianos de la ciudad tomarán al hombre y lo castigarán,
    19: y le impondrán una multa de 1,1 kilogramos de plata, que entregarán al padre de la joven, por cuanto esparció mala fama sobre una virgen de Israel. Él la recibirá como esposa, y no podrá repudiarla en todos sus días.
    20: Pero si este asunto es verdad, que no se halló evidencia de virginidad en la joven,
    21: entonces la sacarán a la puerta de la casa de su padre, y los hombres de su ciudad la apedrearán hasta que muera, por cuanto hizo vileza en Israel al fornicar en casa de su padre. Así quitarás el mal de en medio de ti.
    22: Si alguno es sorprendido unido a una mujer casada, ambos morirán, el hombre que se unió con la mujer, y también la mujer. Así quitarás el mal de Israel.
    23: Si una joven virgen está comprometida con un hombre, y alguno la encuentra en la ciudad y se une con ella,
    24: 'sacarán a ambos a la puerta de aquella ciudad, y los apedrearán. Morirán por esto: la muchacha, porque al estar en la ciudad no gritó, y el hombre, porque humilló a la esposa de su prójimo. Así quitarás el mal de en medio de ti.'
    25: Pero si el hombre encuentra a la joven comprometida en el campo, y la fuerza para unirse con ella, entonces morirá solo el hombre que se unió con ella.
    26: A la joven nada le harás. La muchacha no tiene pecado digno de muerte, pues es como cuando un hombre se levanta contra su prójimo y lo mata. Así es este caso,
    27: porque en el campo la halló, y la joven comprometida gritó, pero no hubo alguno que la auxiliara.
    28: Si un hombre halla a una joven virgen que no está comprometida, y al agarrarla se une con ella, y son descubiertos,
    29: el hombre que se unió con ella dará al padre de la joven 550 gramos de plata, y ella será su esposa, pues él la violó. No podrá repudiarla en todos sus días.
    30: Ninguno tomará la esposa de su padre. No levantará la falda de su padre.
  23:
    1: No entrará en la congregación de Yavé el que tenga magullados los testículos o amputado su miembro viril.
    2: Ningún hijo ilegítimo entrará en la congregación de Yavé. No entrarán sus descendientes en la congregación de Yavé hasta la décima generación.
    3: No entrará amonita ni moabita en la congregación de Yavé, ni aun en la décima generación. Nunca entrarán en la congregación de Yavé,
    4: porque cuando ustedes subieron de Egipto, no salieron al camino a recibirlos con pan y agua, y porque alquilaron contra ti a Balaam, hijo de Beor, de Petor, de Mesopotamia para maldecirte.
    5: Pero Yavé tu ʼElohim no quiso escuchar a Balaam, sino Yavé tu ʼElohim te convirtió la maldición en bendición, porque Yavé tu ʼElohim te amaba.
    6: Nunca procurarás su paz ni su bienestar en todos tus días.
    7: No repugnarás al edomita, pues es tu hermano. No repugnarás al egipcio, porque fuiste extranjero en su tierra.
    8: Los hijos que les nazcan podrán entrar en la congregación de Yavé en la tercera generación.
    9: Cuando salgas a campaña contra tus enemigos, cuídate de toda cosa mala.
    10: Si hay alguno entre ustedes que está impuro a causa de una emisión nocturna tiene que salir del campamento, no puede volver a entrar en él.
    11: Pero al llegar la noche, cuando se oculta el sol, se lavará con agua y podrá entrar al campamento.
    12: Tendrás un lugar fuera del campamento y saldrás allí,
    13: y entre tus utensilios tendrás una pala, antes de acuclillarte afuera, cavarás con ella, luego te volverás y cubrirás tu excremento.
    14: Porque Yavé tu ʼElohim anda en medio de tu campamento para librarte y entregar a tus enemigos delante de ti. Por tanto, tu campamento debe ser santo para que Él no vea en ti impureza, y se aparte de ti.
    15: No entregarás a su ʼadón el esclavo que acude a ti al huir de él.
    16: Vivirá contigo en medio de ti, en el lugar que escoja en alguna de tus ciudades que le parezca bien. No lo oprimirás.
    17: No habrá prostitutas sagradas ni prostitutos sagrados entre los hijos de Israel.
    18: No llevarás como voto el salario de una prostituta ni de un prostituto a la Casa de Yavé tu ʼElohim, porque ambos son repugnancia a Yavé tu ʼElohim.
    19: No cobrarás interés a tu hermano por dinero, por comida, ni por cualquier cosa por la cual se pueda cobrar interés.
    20: Al extranjero podrás cobrar interés, pero a tu hermano no le cobrarás, para que Yavé tu ʼElohim te bendiga en toda obra de tus manos en la tierra donde vas para tomar posesión de ella.
    21: Cuando hagas algún voto a Yavé tu ʼElohim, no tardes en cumplirlo, porque ciertamente Yavé tu ʼElohim te lo demandará y será pecado para ti.
    22: Pero si te abstienes de hacer un voto, esto no será pecado en ti.
    23: Sin embargo lo que salga de tus labios, lo guardarás y lo cumplirás. Conforme prometiste a Yavé tu ʼElohim, pagarás la ofrenda voluntaria que prometiste con tu boca.
    24: Cuando entres en la viña de tu prójimo, podrás comer las uvas que desees hasta saciarte, pero no las pondrás en tu cesta.
    25: Cuando entres en el trigal de tu prójimo, podrás arrancar espigas con la mano, pero no meterás la hoz en el trigal de tu prójimo.
  24:
    1: Cuando alguno tome una mujer, y se case con ella, y suceda que ella no le agrada porque halló en ella alguna cosa reprochable, y él le escribe un certificado de divorcio, se lo entrega en su mano y la echa de su casa;
    2: cuando ella salga de la casa de él, va y se casa con otro hombre;
    3: si el segundo esposo la aborrece, le escribe certificado de divorcio, lo coloca en su mano y la despide de su casa, o si muere este último esposo que la tomó como esposa,
    4: al primer esposo que la despidió no le será permitido tomarla de nuevo como esposa, después que fue envilecida, pues esto es repugnancia delante de Yavé. No corromperás la tierra que Yavé tu ʼElohim te da como heredad.
    5: Cuando alguno esté recién casado, no entrará al ejército ni se le impondrá alguna obligación. Estará libre en su casa durante un año para alegrar a la esposa que tomó.
    6: Ninguna de las dos piedras del molino tomarás como prenda, ni la de abajo ni la de arriba, pues sería igual a tomar la vida como prenda.
    7: Si se descubre a alguno que secuestró a uno de sus hermanos hijos de Israel, y lo esclavizó o lo vendió, tal secuestrador morirá. Así quitarás el mal de en medio de ti.
    8: En cuanto a la plaga de la lepra, ten cuidado de observar con diligencia todo lo que les enseñen los sacerdotes levitas, y en obrar conforme a ello. Como les mandé a ellos, así harás con cuidado.
    9: Recuerda lo que Yavé tu ʼElohim hizo a Miriam en el camino, cuando salieron de Egipto.
    10: Cuando prestes algo a tu prójimo, no entres en su casa para tomar tu prenda.
    11: Te quedarás afuera y el hombre a quien prestaste te sacará la prenda.
    12: Si el hombre es pobre, no duermas con su prenda.
    13: Sin falta le regresarás la prenda cuando el sol se oculte para que duerma con su ropa y te bendiga, y te será justicia delante de Yavé tu ʼElohim.
    14: No oprimirás al jornalero pobre y necesitado de tus hermanos o de los extranjeros que están en tu tierra, dentro de tus puertas.
    15: En su día le pagarás su jornal, y no se ocultará el sol sin pagárselo, pues él es pobre y tiene fijado su corazón en ello, no sea que él clame a Yavé contra ti y sea pecado para ti.
    16: Los padres no morirán por los hijos, ni los hijos por los padres. Cada uno morirá por su pecado.
    17: No torcerás el derecho del extranjero o del huérfano, ni tomarás en prenda la ropa de la viuda.
    18: Acuérdate que tú fuiste esclavo en Egipto, y que de allí te rescató Yavé tu ʼElohim. Por tanto, yo te ordeno que hagas esto.
    19: Cuando recojas tu cosecha en tu campo y olvides en el campo un manojo, no regresarás a recogerlo. Será para el extranjero, el huérfano y la viuda, a fin de que Yavé tu ʼElohim te bendiga en toda la obra de tus manos.
    20: Cuando sacudas tu olivo con vara, no volverás a su rama. Será para el extranjero, el huérfano y la viuda.
    21: Cuando coseches tu viña no rebuscarás detrás de ti. Será para el extranjero, el huérfano y la viuda.
    22: Recuerda que fuiste esclavo en tierra de Egipto. Por tanto, yo te ordeno que hagas esto.
  25:
    1: Cuando se presente un pleito entre algunos, y acudan al tribunal para que los jueces los juzguen, éstos absolverán al justo y condenarán al culpable.
    2: Si el perverso merece ser azotado, entonces el juez ordenará que se acueste en tierra y sea azotado en su presencia, según el número de azotes que merezca su culpa.
    3: Podrá darle 40 azotes. No más, no sea que si aumentan mucho los azotes por encima de éstos, tu hermano se sienta degradado delante de ti.
    4: No pondrás bozal al buey cuando trilla.
    5: Cuando unos hermanos vivan juntos, y uno de ellos muera sin tener hijos, la esposa del difunto no se casará afuera con un hombre extraño. Su cuñado se unirá a ella y la tomará como esposa y cumplirá con ella el deber de hermano de su esposo.
    6: Al primogénito que ella dé a luz se le dará el nombre de su hermano difunto para que su nombre no sea borrado de Israel.
    7: 'Pero si el hombre no quiere tomar a su cuñada, entonces ésta irá a los ancianos en la puerta de la ciudad y dirá: Mi cuñado se niega a perpetuar el nombre de su hermano en Israel. No quiere cumplir conmigo el deber de levirato.'
    8: 'Entonces los ancianos de aquella ciudad lo llamarán y hablarán con él. Si él se levanta y dice: No deseo tomarla,'
    9: 'entonces su cuñada se acercará a él en presencia de los ancianos, le quitará la sandalia del pie, lo escupirá en el rostro y dirá: ¡Así se hace al hombre que no edifica la casa de su hermano!'
    10: 'Se le dará este nombre en Israel: Casa del Descalzado.'
    11: Si dos varones luchan el uno contra el otro, y la esposa del uno se acerca para librar a su esposo del que lo ataca, y al meter ella su mano le agarra sus genitales,
    12: entonces le cortarás su mano. No le tendrás compasión.
    13: No tendrás en tu bolsa pesa grande y pesa pequeña.
    14: No tendrás en tu casa medida grande y medida pequeña.
    15: Tendrás pesa y medida exactas y justas, para que tus días se prolonguen en la tierra que Yavé tu ʼElohim te da.
    16: Porque todo el que hace estas cosas, todo el que comete injusticia, es repugnancia ante Yavé tu ʼElohim.
    17: Recuerda lo que Amalec te hizo en el camino cuando salieron de Egipto,
    18: cómo te salió al camino y atacó a los rezagados entre los tuyos, que iban en tu retaguardia fatigados y cansados, y no tuvo temor a ʼElohim.
    19: Por tanto, cuando Yavé tu ʼElohim te dé descanso de todos tus enemigos de alrededor, en la tierra que Yavé tu ʼElohim te da como heredad para que la poseas, borrarás la memoria de Amalec de debajo del cielo. No lo olvides.
  26:
    1: Cuando entres en la tierra que Yavé tu ʼElohim te da como heredad, la tomes en posesión y vivas en ella,
    2: tomarás las primicias de todos los frutos que coseches en la tierra que Yavé tu ʼElohim te da, las pondrás en una cesta, e irás al lugar que Yavé tu ʼElohim escoja para que more allí su Nombre.
    3: 'Te presentarás al sacerdote que ministre en aquellos días, y le dirás: Hoy reconozco ante Yavé tu ʼElohim, que entré en la tierra que Yavé juró a nuestros antepasados que nos daría.'
    4: El sacerdote tomará la cesta de tu mano y la mecerá delante del altar de Yavé tu ʼElohim.
    5: 'Entonces hablarás en presencia de Yavé tu ʼElohim: Un arameo errante fue mi antepasado, el cual con muy pocos hombres bajó a Egipto para vivir allí temporalmente, y allí llegó a ser un pueblo grande, fuerte y numeroso.'
    6: Pero los egipcios nos maltrataron, afligieron e impusieron sobre nosotros una dura esclavitud.
    7: Entonces clamamos a Yavé, ʼElohim de nuestros antepasados, y Yavé oyó nuestra voz y vio nuestra aflicción, nuestro trabajo forzado y la opresión a la cual estábamos sometidos.
    8: Yavé nos sacó de Egipto con mano fuerte y brazo extendido, con gran terror, señales y milagros,
    9: y nos trajo a este lugar y nos dio esta tierra que fluye leche y miel.
    10: Ahora, oh Yavé, aquí traigo las primicias del fruto de la tierra que me diste. Las pondrás delante de Yavé tu ʼElohim, y te postrarás delante de Yavé tu ʼElohim.
    11: Te regocijarás con todo el bien que Yavé tu ʼElohim te dio, a ti y a tu familia, así como al levita, y al extranjero que está en medio de ti.
    12: En el tercer año, el año del diezmo, cuando acabes de diezmar el total de tu cosecha, lo darás al levita, al extranjero, al huérfano y a la viuda para que coman en las puertas de tus ciudades y se sacien.
    13: 'Y dirás en presencia de Yavé tu ʼElohim: Aparté de mi casa lo consagrado, y también lo dí al levita, al extranjero, al huérfano y a la viuda, según todos los Mandamientos que me ordenaste. No transgredí ni olvidé tus Mandamientos.'
    14: No comí de ello cuando estuve de luto, ni lo tomé cuando estaba impuro, ni de ello ofrecí a los muertos. Obedecí la voz de Yavé mi ʼElohim. Hice según todo lo que me mandaste.
    15: Contempla desde tu santa morada, desde los cielos, y bendice a tu pueblo Israel y la tierra que nos diste, como juraste a nuestros antepasados, tierra que fluye leche y miel.
    16: Yavé tu ʼElohim te manda hoy que cumplas estos Estatutos y Ordenanzas. Por tanto, tendrás el cuidado de practicarlos con todo tu corazón y toda tu alma.
    17: Hoy declaraste solemnemente que Yavé es tu ʼElohim, que andarás en sus caminos, guardarás sus Estatutos, Mandamientos y Ordenanzas, y escucharás su voz.
    18: Hoy Yavé declaró que eres pueblo de su exclusiva posesión, como te prometió, para que guardes todos sus Mandamientos,
    19: a fin de que Él te eleve por encima de todas las naciones que hizo, para alabanza, fama y gloria, y con el propósito de que seas un pueblo santo para Yavé tu ʼElohim, como Él habló.
  27:
    1: 'Moisés, con los ancianos de Israel, mandó al pueblo: Guarden todos los Mandamientos que les ordeno hoy.'
    2: El día cuando pases el Jordán hacia la tierra que Yavé tu ʼElohim te da, te erigirás unas piedras grandes y las enlucirás con cal.
    3: Escribirás sobre ellas todas las Palabras de esta Ley, tan pronto como pases para entrar en la tierra que Yavé tu ʼElohim te da, tierra que fluye leche y miel, como te dijo Yavé, el ʼElohim de tus antepasados.
    4: Así que cuando cruces el Jordán, erigirás en la montaña Ebal estas piedras que yo les mando hoy, y las enlucirás con cal.
    5: Edificarás allí un altar de piedras a Yavé tu ʼElohim. No alzarás herramienta de hierro sobre ellas.
    6: Construirás el altar de Yavé tu ʼElohim de piedras enteras, y ofrecerás sobre él holocausto a Yavé tu ʼElohim.
    7: Allí sacrificarás ofrendas de paz, comerás, te regocijarás delante de Yavé tu ʼElohim,
    8: y escribirás muy claramente sobre las piedras todas las Palabras de esta Ley.
    9: 'Después Moisés y los levitas sacerdotes hablaron a todo Israel, y dijeron: Guarda silencio y escucha, oh Israel. Hoy eres pueblo de Yavé tu ʼElohim.'
    10: Así que escucharás la voz de Yavé tu ʼElohim y cumplirás sus Mandamientos y Estatutos que yo te ordeno hoy.
    11: 'También Moisés mandó al pueblo aquel día:'
    12: 'Cuando pases el Jordán, éstos estarán en la montaña Gerizim para bendecir al pueblo: Simeón, Leví, Judá, Isacar, José y Benjamín.'
    13: 'Éstos estarán en la montaña Ebal para pronunciar la maldición: Rubén, Gad, Aser, Zabulón, Dan y Neftalí.'
    14: 'Entonces los levitas hablarán y dirán en voz alta a todos los hombres de Israel:'
    15: '¡Maldito el hombre que haga un ídolo o una imagen de fundición, repugnancia a Yavé, obra de manos de artesano, y la erija en secreto! Y todo el pueblo responderá: ¡Amén!'
    16: '¡Maldito el que deshonre a su padre o a su madre! Y todo el pueblo dirá: ¡Amén!'
    17: '¡Maldito el que mueva el lindero de su vecino! Y todo el pueblo dirá: ¡Amén!'
    18: '¡Maldito el que extravíe al ciego en el camino! Y todo el pueblo dirá: ¡Amén!'
    19: '¡Maldito el que pervierta el derecho del extranjero, del huérfano y de la viuda! Y todo el pueblo dirá: ¡Amén!'
    20: '¡Maldito el que se una a la esposa de su padre, porque descubre la falda de su padre! Y todo el pueblo dirá: ¡Amén!'
    21: '¡Maldito el que se ayunte con cualquier animal! Y todo el pueblo dirá: ¡Amén!'
    22: '¡Maldito el que se una a su hermana, hija de su padre o hija de su madre! Y todo el pueblo dirá: ¡Amén!'
    23: '¡Maldito el que se una a su suegra! Y todo el pueblo dirá: ¡Amén!'
    24: '¡Maldito el que asesine a su prójimo en lo oculto! Y todo el pueblo dirá: ¡Amén!'
    25: '¡Maldito el que reciba soborno para matar al inocente! Y todo el pueblo dirá: ¡Amén!'
    26: '¡Maldito el que no confirme las palabras de esta Ley para cumplirlas! Y todo el pueblo dirá: ¡Amén!'
  28:
    1: Sucederá que si escuchas atentamente la voz de Yavé tu ʼElohim para guardar y practicar todos sus Mandamientos que yo te ordeno hoy, también Yavé tu ʼElohim te exaltará por encima de todas las naciones de la tierra.
    2: 'Si escuchas la voz de Yavé tu ʼElohim, todas estas bendiciones vendrán sobre ti y te alcanzarán:'
    3: Bendito serás tú en la ciudad y en el campo.
    4: Bendito el fruto de tu vientre, de tu tierra, de tus animales, la cría de tus manadas vacunas y los borregos de tu rebaño.
    5: Bendita será tu cesta y tu artesa de amasar.
    6: Bendito serás cuando entres y cuando salgas.
    7: Yavé hará que tus enemigos, los que se levantan contra ti, sean derrotados delante de ti. Por un camino saldrán contra ti, y por siete caminos huirán de ti.
    8: Yavé mandará su bendición sobre tus graneros y sobre todo lo que emprenda tu mano. Te bendecirá en la tierra que te da Yavé tu ʼElohim.
    9: Yavé te confirmará como su pueblo santo, como te juró, si guardas los Mandamientos de Yavé tu ʼElohim y andas en sus caminos.
    10: Todos los pueblos de la tierra mirarán que el Nombre de Yavé es invocado sobre ti, y tendrán temor a ti.
    11: Yavé hará que sobreabundes en bienes, el fruto de tu vientre, el fruto de tu bestia, el producto de tu terreno, y la tierra que Yavé juró a tus antepasados que te la daría.
    12: Yavé te abrirá su buen tesoro, el cielo, para dar la lluvia a tu tierra en su tiempo y bendecir toda la obra de tu mano. Prestarás a muchas naciones, pero tú no tomarás prestado.
    13: Si escuchas los Mandamientos de Yavé tu ʼElohim que te mando hoy para que los guardes y los cumplas, Yavé te pondrá como cabeza y no como cola, estarás encima solamente, y no estarás debajo.
    14: No te apartes, ni a la derecha ni a la izquierda de ninguna de las Palabras que yo te ordeno hoy para seguir y servir a otros ʼelohim.
    15: 'Pero sucederá que si no escuchas la voz de Yavé tu ʼElohim para observar y practicar todos sus Mandamientos y Estatutos que yo te ordeno hoy, vendrán sobre ti y te alcanzarán todas estas maldiciones:'
    16: Maldito serás en la ciudad y en el campo.
    17: Malditas serán tu cesta y tu artesa de amasar.
    18: Maldito será el fruto de tu vientre y de tu tierra, el parto de tu ganado vacuno y la cría de tu rebaño.
    19: Maldito serás cuando entres y cuando salgas.
    20: Yavé enviará contra ti maldición, quebranto y asombro en todo cuanto pongas la mano y hagas, hasta que seas destruido y perezcas pronto, a causa de la maldad de tus obras por las cuales me dejaste.
    21: Yavé ordenará que se te pegue la mortandad, hasta que Él te extermine de la tierra a la cual entras para poseerla.
    22: Yavé te herirá con tuberculosis, fiebre, inflamación y calor sofocante, sequía, calamidad repentina, hongo y calamidad repentina, y hongo y honguillo. Te perseguirán hasta que perezcas.
    23: El cielo que está sobre tu cabeza será de bronce, y la tierra que está debajo de ti, de hierro.
    24: Yavé dará a tu tierra polvo y ceniza como lluvia, los cuales descenderán del cielo sobre ti hasta que seas destruido.
    25: Yavé ordenará que seas derrotado delante de tus enemigos. Por un camino saldrás contra ellos y por siete caminos huirás de ellos, y serás objeto de terror para todos los reinos de la tierra.
    26: Tu cadáver servirá de comida a todas las aves del cielo y a las fieras de la tierra, y no habrá quien las ahuyente.
    27: Yavé te golpeará con la úlcera de Egipto, tumores, sarna y erupciones de las cuales no podrás ser curado.
    28: Yavé te golpeará con demencia, ceguera y turbación de corazón.
    29: Como el ciego palpa en la oscuridad, así palparás a medio día. No prosperarás en tus caminos, sino solo serás oprimido y robado continuamente, sin que alguno te salve.
    30: Te desposarás con una mujer, pero otro hombre se unirá a ella. Edificarás casa y no vivirás en ella. Plantarás viña, pero no recogerás su fruto.
    31: Tu buey será degollado delante de tus ojos, pero no comerás de él. Tu asno será arrebatado delante de ti, y no te será devuelto. Tus ovejas serán dadas a tus enemigos, y no tendrás quien te las rescate.
    32: Tus hijos y tus hijas serán entregados a otro pueblo. Tus ojos lo verán y desfallecerán por ellos todo el día, pero no habrá fuerza en tu mano.
    33: Un pueblo que no conoces comerá del fruto de tu tierra y de todo tu trabajo. Serás oprimido y quebrantado todos los días,
    34: y enloquecerás a causa de lo que verán tus ojos.
    35: Yavé te golpeará con póstula maligna en las rodillas y en las piernas, desde la planta de tu pie hasta tu coronilla, sin que puedas ser curado.
    36: Yavé te llevará a ti y al rey que designaste sobre ti, a una nación que ni tú ni tus antepasados conocieron. Allí servirás a otros ʼelohim, al palo y a la piedra.
    37: Serás objeto de espanto. Servirás de refrán y de burla a todos los pueblos a los cuales Yavé te lleve.
    38: Sacarás mucha semilla al campo, pero recogerás poco, porque el saltamontes la devorará.
    39: Plantarás viñas y las cultivarás, pero no recogerás uvas, ni beberás vino, porque el gusano se las comerá.
    40: Tendrás olivos en todo tu territorio, pero no te ungirás con aceite, porque tu aceituna se caerá.
    41: Engendrarás hijos e hijas, pero no serán para ti, porque irán en cautividad.
    42: La langosta devorará toda tu arboleda y el fruto de tu tierra.
    43: El extranjero que esté en medio de ti se elevará cada vez más por encima de ti, y tú descenderás más y más abajo.
    44: Él te prestará y tú no le podrás prestar. Él será cabeza y tú serás cola.
    45: Vendrán sobre ti todas estas maldiciones. Te perseguirán y te alcanzarán hasta que seas destruido, por cuanto no escuchaste la voz de Yavé tu ʼElohim para guardar sus Mandamientos y Estatutos que Él te prescribió.
    46: Serán señal y maravilla en ti y en tus descendientes para siempre,
    47: por cuanto no serviste a Yavé tu ʼElohim con alegría y gozo de corazón por la abundancia de todas las cosas.
    48: Servirás a tus enemigos que Yavé enviará contra ti, en medio de hambre, sed, desnudez y la falta de todas las cosas. Pondrá sobre tu cuello un yugo de hierro hasta que te destruya.
    49: Como águila que se lanza, así Yavé traerá contra ti de lejos, del extremo de la tierra, a una nación cuya lengua no entenderás,
    50: pueblo de aspecto feroz, que no respetará al anciano, ni del joven tendrá compasión.
    51: Devorará el fruto de tu ganado y el fruto de tu tierra hasta que seas destruido. No te dejará grano, ni mosto, ni aceite, ni la cría de tu ganado vacuno ni las crías de tu rebaño, hasta que te destruya.
    52: Asediará en toda tu tierra todas tus ciudades, hasta que caigan tus muros altos y fortificados en los cuales confías. Él te sitiará en todas tus ciudades y toda tu tierra que te dio Yavé tu ʼElohim.
    53: Por la angustia con la cual te oprimirá tu enemigo durante el asedio, te comerás el fruto de tu vientre, la carne de tus propios hijos e hijas que Yavé tu ʼElohim te dio.
    54: El hombre refinado y delicado en medio de ti será hostil hacia su hermano, su amada esposa y el resto de sus hijos que le queden,
    55: para no dar a ninguno de ellos de la carne de sus hijos que él come, porque nada le quedó debido al asedio y a la angustia con la cual tu enemigo te atormentará en todas tus ciudades.
    56: La mujer refinada y delicada entre ustedes, que nunca probó poner la planta de su pie en la tierra por delicadeza y refinamiento, será hostil hacia el varón de su regazo, su hijo, su hija,
    57: su placenta que sale de entre sus piernas y sus hijos que dé a luz. Pues se los comerá a escondidas por la carencia de todo en el asedio y por la angustia con la cual te oprimirá tu enemigo en tus ciudades.
    58: Si no tienes el cuidado de cumplir todas las Palabras de esta Ley escritas en este rollo, para temer a este Nombre glorioso y temible, Yavé tu ʼElohim,
    59: entonces Yavé aumentará de manera asombrosa tus enfermedades y las de tus descendientes, enfermedades severas y duraderas, y perniciosas y crónicas.
    60: Traerá sobre ti todas las enfermedades de Egipto de las cuales temiste, y se pegarán a ti.
    61: Yavé también traerá sobre ti toda enfermedad y todo azote que no están escritos en el rollo de esta Ley hasta que seas destruido.
    62: Así, después de ser tan numeroso como las estrellas del cielo, quedarán pocos en número por cuanto no obedeciste la voz de Yavé tu ʼElohim.
    63: Sucederá que así como Yavé se gozó en ustedes para hacerles bien y multiplicarlos, así Yavé se gozará en ustedes para arruinarlos y destruirlos. Serán arrancados de la tierra a la cual entran para tomarla como posesión.
    64: 'Entonces Yavé te dispersará por todos los pueblos, desde un extremo de la tierra hasta el otro, y allí servirás a otros ʼelohim que ni tú ni tus antepasados conocieron: al palo y a la piedra.'
    65: Entre aquellas naciones no hallarás reposo ni habrá descanso para la planta de tu pie, pues Yavé te dará allí un corazón tembloroso, desfallecimiento de ojos y angustia de alma.
    66: Tendrás tu vida como algo que pende delante de ti. Estarás temeroso de noche y de día, y no tendrás seguridad de tu vida.
    67: 'Por la mañana dirás: ¡Quién me diera que fuera la noche! Y en la noche dirás: ¡Quién me diera que fuera la mañana! Esto sucederá por el terror con el cual serás atemorizado, y por el espectáculo que verán tus ojos.'
    68: 'Yavé te hará regresar a Egipto en naves por el camino del cual yo te dije: Nunca más volverás. Allí serán ofrecidos en venta a sus enemigos como esclavos y esclavas, y no habrá quien los compre.'
  29:
    1: Estas son las Palabras del Pacto que Yavé mandó a Moisés que celebrara con los hijos de Israel en la tierra de Moab, además del Pacto que estableció con ellos en Horeb.
    2: 'Moisés convocó a todo Israel y les dijo: Ustedes vieron todo lo que Yavé hizo ante sus ojos en la tierra de Egipto, a Faraón, a todos sus esclavos y a toda su tierra,'
    3: las grandes pruebas que vieron sus ojos, las señales y los grandes prodigios.
    4: Pero hasta hoy Yavé no les dio corazón para entender, ni ojos para mirar, ni oídos para escuchar.
    5: Yo los conduje por el desierto 40 años. Sus ropas no se desgastaron sobre ustedes, y su sandalia no se desgastó en su pie.
    6: No comieron pan, ni bebieron vino ni licor, para que sepan que Yo soy Yavé su ʼElohim.
    7: Cuando llegaron a este lugar, Sehón, rey de Hesbón, y Og, rey de Basán, salieron contra nosotros para luchar, y los derrotamos.
    8: Tomamos su tierra y la dimos como heredad a Rubén, Gad, y la media tribu de Manasés.
    9: Así que guarden las Palabras de este Pacto y practíquenlas para que prosperen en todo lo que hagan.
    10: 'Hoy todos ustedes están delante de Yavé su ʼElohim: los jefes de sus tribus, ancianos, oficiales y todos los hombres de Israel,'
    11: sus pequeños y esposas, y el extranjero que está dentro de su campamento, desde el leñador hasta el aguador,
    12: para que entres en el Pacto con Yavé tu ʼElohim, y en su juramento que Yavé tu ʼElohim hace hoy contigo,
    13: 'para confirmarte hoy como pueblo suyo, y que Él sea tu ʼElohim tal como te habló a ti y como juró a tus antepasados: Abraham, Isaac y Jacob.'
    14: No solo con ustedes hago este Pacto y este juramento.
    15: Ciertamente lo hago con los que están aquí con nosotros hoy en presencia de Yavé nuestro ʼElohim y también con los que no están aquí con nosotros hoy.
    16: Porque ustedes saben cómo estuvimos en la tierra de Egipto, cómo pasamos en medio de las naciones por las cuales pasaron,
    17: y vieron sus repugnancias y sus ídolos de palo, piedra, plata y oro que tienen consigo.
    18: No sea que esté entre ustedes un hombre o una mujer, una familia o tribu, cuyo corazón se aparte hoy de Yavé nuestro ʼElohim para ir a servir a los ʼelohim de esas naciones. No sea que esté entre ustedes una raíz que produzca hiel y ajenjo,
    19: 'y suceda que al oír las palabras de esta imprecación, se congratule en su corazón y diga: Tendré paz, aunque ande en la obstinación de mi corazón, para destruir lo regado con lo seco.'
    20: Yavé no estará dispuesto a perdonarlo, sino la ira de Yavé y su celo arderán contra aquel hombre. Todas las maldiciones escritas en este rollo caerán sobre él, y Yavé borrará su nombre de debajo del cielo.
    21: Yavé lo apartará para mal de entre todas las tribus de Israel conforme a todas las maldiciones del Pacto escrito en el rollo de esta Ley.
    22: 'De manera que cuando la generación venidera de sus hijos que se levanten después de ustedes y los extranjeros que lleguen de tierras lejanas, al ver las plagas de esa tierra y las enfermedades con las cuales la aflija Yavé, digan:'
    23: ¡Toda su tierra está quemada con azufre y sal! ¡No hay siembra ni germinación! ¡El pasto no crece en ella, como en la destrucción de Sodoma y Gomorra, de Adma y de Zeboim, que Yavé destruyó en su ira y en su furor!
    24: 'Todas las naciones dirán: ¿Por qué Yavé trató así a esta tierra? ¿Qué significa el ardor de esta enorme ira?'
    25: 'Se les responderá: Porque abandonaron el Pacto de Yavé, el ʼElohim de sus antepasados, que Él hizo con ellos cuando los sacó de la tierra de Egipto,'
    26: fueron y sirvieron a otros ʼelohim y se inclinaron ante ellos, ʼelohim que no conocieron, los cuales Él no les asignó.
    27: Por eso la ira de Yavé ardió contra esta tierra para traer sobre ella todas las maldiciones escritas en este rollo,
    28: y con ira, furor y gran indignación, Yavé los desarraigó de su propia tierra y los echó en otra tierra, como se ve hoy.
    29: Las cosas secretas pertenecen a Yavé nuestro ʼElohim, pero las reveladas son para nosotros y nuestros hijos para siempre, a fin de que cumplamos todas las palabras de esta Ley.
  30:
    1: Sucederá que cuando lleguen sobre ti todas estas cosas, la bendición y la maldición que acabo de presentar delante de ti, y tú cambies de mente en medio de todas las naciones adonde te esparza Yavé tu ʼElohim,
    2: regreses a Yavé tu ʼElohim, y obedezcas su voz, conforme a todo lo que yo te mando hoy, tú y tus hijos, con todo tu corazón y con toda tu alma,
    3: entonces Yavé hará volver tu cautividad y tendrá misericordia de ti. Volverá a recogerte de entre los pueblos adonde Yavé tu ʼElohim te esparció.
    4: Aunque tus desterrados estén en lo más lejano debajo del cielo, desde allí te recogerá Yavé tu ʼElohim, y desde allí te regresará.
    5: Yavé tu ʼElohim te volverá a traer a la tierra que poseyeron tus antepasados, y tú la poseerás. Él te hará bien y te multiplicará más que a tus antepasados.
    6: Yavé tu ʼElohim circuncidará tu corazón y el corazón de tus descendientes para que ames a Yavé tu ʼElohim con todo tu corazón y con toda tu alma, a fin de que vivas.
    7: Yavé tu ʼElohim pondrá todas estas maldiciones sobre tus enemigos, y sobre los que te aborrecen y te persiguieron.
    8: Tú volverás a escuchar la voz de Yavé y practicarás todos sus Mandamientos que yo te ordeno hoy.
    9: Yavé tu ʼElohim te hará abundar en toda obra de tu mano, el fruto de tu vientre, el fruto de tu ganado y el producto de tu tierra. Porque Yavé volverá a deleitarse en ti para bien, como se deleitó en tus antepasados,
    10: si tú obedeces la voz de Yavé tu ʼElohim para guardar sus Mandamientos y sus Estatutos que están escritos en el rollo de esta Ley, porque te volviste a Yavé tu ʼElohim con todo tu corazón y toda tu alma.
    11: Porque este mandamiento que yo te ordeno hoy no es demasiado difícil para ti, ni está fuera de tu alcance.
    12: 'No está en el cielo, para que digas: ¿Quién subirá por nosotros al cielo, y nos lo traerá y nos lo hará oír para que lo cumplamos?'
    13: 'Ni está al otro lado del mar, para que digas: ¿Quién pasará el mar por nosotros y nos lo traerá para que lo escuchemos a fin de que lo cumplamos?'
    14: Sino la Palabra está muy cerca de ti, en tu boca y en tu corazón, para que la cumplas.
    15: Ciertamente hoy presento delante de ti la vida y el bien, la muerte y el mal,
    16: porque hoy te mando que ames a Yavé tu ʼElohim, que andes en sus caminos y guardes sus Mandamientos, Estatutos y Decretos, a fin de que vivas y te multipliques, para que Yavé tu ʼElohim te bendiga en la tierra adonde entras para poseerla.
    17: Pero si tu corazón se aparta, no obedeces, te dejas extraviar, y te postras ante otros ʼelohim y les sirves,
    18: yo les declaro hoy que ciertamente perecerán. No prolongarán sus días en la tierra adonde van, para poseerla al pasar el Jordán.
    19: A los cielos y a la tierra llamo hoy como testigos contra ustedes con respecto a que les presenté delante la vida y la muerte, la bendición y la maldición. Escoge, pues, la vida para que vivas, tú y tus descendientes,
    20: que ames a Yavé tu ʼElohim, escuches su voz y seas fiel a Él. Porque Él es tu vida y la prolongación de tus días para que vivas en la tierra que Yavé juró dar a tus antepasados, Abraham, Isaac y Jacob.
  31:
    1: 'Así que Moisés fue y habló estas palabras a todo Israel:'
    2: 'Hoy tengo 120 años. Ya no puedo salir ni entrar más. Además Yavé me dijo: Tú no pasarás este Jordán.'
    3: Yavé tu ʼElohim pasará delante de ti. Él destruirá estas naciones delante de ti, y tú las heredarás. Josué también pasará al frente de ti, como dijo Yavé.
    4: Yavé hará con ellas como trató a Sehón y a Og, reyes amorreos, y a su tierra, a los cuales exterminó.
    5: Así Yavé los entregará delante de ustedes para que hagan con ellos conforme a todo este mandato que les impuse.
    6: Esfuércense y sean valientes. No teman, ni se aterroricen delante de ellos, porque Yavé tu ʼElohim es el que va contigo. No te dejará ni te desamparará.
    7: 'Entonces Moisés llamó a Josué. Le dijo en presencia de todo Israel: Esfuérzate y ten buen ánimo, porque tú entrarás con este pueblo a la tierra que Yavé juró a sus antepasados que les daría, y tú se la darás como herencia.'
    8: Yavé es el que va delante de ti. Él estará contigo. No te dejará, ni te desamparará. No temas, ni desmayes.
    9: Moisés escribió esta Ley y la dio a los sacerdotes, hijos de Leví, quienes llevaban el Arca del Pacto de Yavé, y a todos los ancianos de Israel.
    10: 'Moisés les mandó: Al fin de cada siete años en el tiempo señalado del año de remisión, en la fiesta de Las Cabañas,'
    11: cuando todo Israel vaya a presentarse ante Yavé tu ʼElohim en el lugar que Él escoja, leerás esta Ley delante de todo Israel a oídos de ellos.
    12: Congregarás al pueblo, hombres, mujeres, niños y a tu extranjero que está en tus ciudades para que escuchen, aprendan, teman a Yavé su ʼElohim y guarden las Palabras de esta Ley para cumplirlas,
    13: y que los hijos de ellos que no conocen, escuchen y aprendan a temer a Yavé su ʼElohim todos los días que vivan sobre la tierra adonde van al pasar el Jordán, para tomar posesión de ella.
    14: 'Entonces Yavé dijo a Moisés: Mira, el tiempo para que mueras está cerca. Llama a Josué y preséntense en el Tabernáculo de Reunión para que Yo lo comisione. Así que Moisés y Josué se presentaron en el Tabernáculo de Reunión.'
    15: Yavé apareció en el Tabernáculo en la columna de nube, la cual se posó sobre la puerta del Tabernáculo.
    16: 'Yavé dijo a Moisés: Mira, tú vas a dormir con tus antepasados. Este pueblo se levantará y se prostituirá al seguir a ʼelohim extraños de la tierra a donde van. Me abandonará y quebrantará el Pacto que hice con ellos.'
    17: 'Por lo cual mi ira arderá contra él en aquel día. Los abandonaré y esconderé mi rostro de ellos. Serán consumidos. Le vendrán muchos males y angustias, y dirá en aquel día: ¿No me vinieron estos males porque mi ʼElohim no está en medio de mí?'
    18: Pero ciertamente esconderé mi rostro aquel día por todo el mal que harán, por regresar a otros ʼelohim.
    19: Ahora pues, escriban este cántico para ustedes, y tú, enséñalo a los hijos de Israel. Ponlo en su boca para que este cántico me sirva de testigo contra los hijos de Israel.
    20: Porque cuando lo introduzca en la tierra que juré a sus antepasados, la cual fluye leche y miel, y coma, se sacie y engorde, se volverá a otros ʼelohim. Les servirá, me rechazará con desprecio y quebrantará mi Pacto.
    21: Sucederá que cuando le lleguen muchos males y angustias, este cántico testificará contra él, por cuanto no será olvidado de la boca de sus descendientes. Porque Yo conozco su intención que está fraguando hoy, aun antes que lo introduzca en la tierra que prometí con juramento.
    22: Aquel mismo día Moisés escribió este cántico, y lo enseñó a los hijos de Israel.
    23: 'Entonces comisionó a Josué, hijo de Nun: ¡Sé fuerte y valiente, porque tú introducirás a los hijos de Israel a la tierra que les juré, y Yo estaré contigo!'
    24: Sucedió que al terminar Moisés de escribir las Palabras de esta Ley sobre el rollo, hasta finalizarlas,
    25: 'mandó a los levitas que llevaban el Arca del Pacto de Yavé:'
    26: Tomen este Rollo de la Ley y pónganlo al lado del Arca del Pacto de Yavé su ʼElohim para que quede allí como testigo contra ti.
    27: Porque yo conozco tus rebeliones y tu dura altivez. Miren, al estar yo aún vivo con ustedes, fueron rebeldes contra Yavé. ¡Cuánto más después que yo muera!
    28: Congréguenme a todos los ancianos de sus tribus y a sus oficiales para que recite a sus oídos estas palabras, y llamaré al cielo y a la tierra como testigos contra ellos.
    29: Porque yo sé que después de mi muerte, ciertamente se corromperán y se apartarán del camino que les mandé. Así vendrá el mal en los días venideros, porque harán lo malo ante Yavé, y lo provocarán a ira con la obra de sus manos.
    30: 'Entonces Moisés recitó a oídos de toda la congregación de Israel, de principio a fin, las palabras de este cántico:'
  32:
    1: ¡Presten atención, oh cielos, y hablaré! Escuche la tierra los dichos de mi boca.
    2: Gotee como lluvia mi enseñanza, Y como el rocío destile mi palabra, Como la llovizna sobre la grama, Como aguaceros sobre el césped,
    3: Porque voy a proclamar el Nombre de Yavé. ¡Atribuyan la grandeza a nuestro ʼElohim!
    4: Él es la Roca cuya obra es perfecta. Todos sus caminos son justos. ʼElohim de fidelidad, sin injusticia, Justo y recto es Él.
    5: La corrupción no es suya. De sus hijos es la mancha, ¡Generación torcida y perversa!
    6: ¿Así pagan a Yavé, Pueblo necio e insensato? ¿No es Él tu Padre que te creó? ¡Él te hizo y te estableció!
    7: 'Recuerda los días de antaño. Considera los años de muchas generaciones. Pregunta a tu padre, y te declarará, A tus ancianos, y te lo dirán:'
    8: Cuando ʼElyón daba a cada pueblo su heredad, Y distribuyó a los hijos del hombre, Estableció las fronteras de los pueblos, Según el número de los hijos de Israel.
    9: Porque la porción de Yavé es su pueblo, Jacob es la porción de su heredad.
    10: Lo halló en una tierra desértica, En un yermo de horrible desolación. Lo rodeo y lo cuidó, Lo guardó como la niña de su ojo.
    11: Como el águila agita su nidada, Revolotea sobre sus aguiluchos, Extiende sus alas, los recoge, Y los lleva sobre sus plumas.
    12: Yavé solo lo condujo. Con Él no hubo ʼEL extraño.
    13: Lo hizo cabalgar sobre las alturas de la tierra, Y comió el producto del campo. Le dio a chupar miel de la peña Y aceite del duro pedernal,
    14: Mantequilla de vacas y leche de ovejas, Grasa de corderos y carneros, Ganado y machos cabríos de Basán Con flor de harina de trigo. Y tomó vino, la sangre de las uvas.
    15: Pero engordó Jesurún y tiró coces (Engordaste, te llenaste de grasa). Y abandonó al ʼElohim Quien lo hizo, Menospreció a la Roca de su salvación.
    16: Lo provocaron a celos con ʼelohim extraños. Lo provocaron a ira con repugnancias.
    17: Sacrificaron a los demonios, y no a ʼElohim, A ʼelohim que no conocieron, A nuevos ʼelohim venidos de cerca, A los cuales sus antepasados no temieron.
    18: ¡De la Roca que te creó te olvidaste, Olvidaste al ʼElohim Quien te dio a luz!
    19: Yavé lo vio, y se encendió en ira Por el menosprecio de sus hijos y de sus hijas.
    20: 'Dije entonces: Esconderé de ellos mi rostro, Veré cuál sea su fin, Porque son generación perversa, hijos infieles.'
    21: Me movieron a celos con lo que no es ʼelohim, Me provocaron a ira con sus ídolos. Así que los moveré a celos con lo que no es pueblo, Los provocaré a ira con una nación insensata.
    22: El fuego se encendió en Mí, Y arderá hasta las profundidades del Seol. Devorará la tierra con sus frutos, Y quemará los cimientos de las montañas.
    23: Amontonaré males sobre ellos. Contra ellos usaré mis flechas.
    24: Serán devastados por el hambre, Consumidos por la fiebre Y destrucción amarga. Les enviaré colmillos de fieras, Y veneno de las que reptan en el polvo.
    25: Por fuera los desolará la espada, Y dentro de las cámaras, el espanto, Tanto al joven como a la doncella, Tanto al lactante como al canoso.
    26: 'Me dije: Los dispersaría, Y borraría su memoria de entre los hombres.'
    27: 'Si no entendiera Yo el furor del enemigo, Y que lo entienden mal sus adversarios, No sea que digan: Nuestra mano venció, Yavé no hizo todo esto.'
    28: Porque son una nación carente de consejo, Y no hay entendimiento en ellos.
    29: ¡Quién diera que fueran sabios para entender esto! ¡Que ellos entendieran su futuro!
    30: ¿Cómo podría uno perseguir a 1.000, Y dos lograr que huyan 10.000, Si su Roca no los hubiera vendido, Y Yavé no los hubiera entregado?
    31: En verdad su roca no es como nuestra Roca, Aun nuestros mismos enemigos juzgan esto.
    32: Porque la vid de Sodoma es la de ellos, Y de los campos de Gomorra. Sus uvas son venenosas, Sus racimos, amargos.
    33: Su vino es veneno de serpientes, Y ponzoña mortal de cobras.
    34: ¿No tengo esto recogido, Y sellado en mis tesoros?
    35: Mía es la venganza y la retribución. A su tiempo se resbalará su pie. Porque el día de calamidad está cerca, Y las cosas venideras se apresuran sobre ellos.
    36: Porque Yavé vindicará a su pueblo, Y tendrá compasión de sus esclavos. Cuando vea que flaquea su fuerza, Y que ya no existe esclavo ni liberto,
    37: 'Dirá: ¿Dónde están sus ʼelohim, La roca en la cual se refugiaron?'
    38: ¿No comían la grasa de sus sacrificios, Y bebían el vino de sus libaciones? ¡Que se levanten y les ayuden, Y sean su refugio!
    39: Pero ahora miren que Yo, Yo soy Él, Y no hay ʼElohim fuera de Mí. Yo hago morir y Yo doy vida. Yo herí y Yo sano, Y no hay uno que libre de mi mano.
    40: 'Porque Yo levanto mi mano al cielo, Y digo: Tan cierto como vivo eternamente,'
    41: Cuando afile mi reluciente espada, Y mi mano empuñe la justicia, Tomaré venganza de mis adversarios, Y a los que me aborrecen daré el pago.
    42: Embriagaré de sangre mis flechas, Y mi espada devorará carne, Con la sangre de muertos y cautivos, Con cabezas melenudas de enemigos.
    43: Exalten, naciones, a su pueblo, Porque Él vengará la sangre de sus esclavos, Retribuirá venganza a sus adversarios, Y apaciguará por la tierra de su pueblo.
    44: Así que Moisés, acompañado por Josué, hijo de Nun, recitó a oídos del pueblo todas las palabras de este cántico.
    45: Cuando Moisés terminó de recitar todas esas palabras a todo Israel,
    46: 'les dijo: Apliquen su corazón a todas las palabras que testifico hoy contra ustedes, y manden a sus hijos que practiquen todas las Palabras de esta Ley.'
    47: Porque no es palabra vana para ustedes. Ciertamente es su vida, y por ella prolongarán los días en la tierra adonde ustedes van para poseerla, al pasar el Jordán.
    48: 'Y aquel mismo día Yavé habló a Moisés:'
    49: Sube a esta montaña Abarim, a la montaña Nebo, que está en la tierra de Moab frente a Jericó, y contempla la tierra de Canaán que Yo doy en posesión a los hijos de Israel,
    50: y muere en la montaña a la cual tú subes, y sé reunido a tu pueblo, como murió tu hermano Aarón en la montaña Hor, y fue reunido a su pueblo.
    51: Porque pecaron contra Mí en medio de los hijos de Israel en las aguas de Meriba en Cades, en el desierto de Zin, al no santificarme entre los hijos de Israel.
    52: Por eso verás la tierra delante de ti, pero no entrarás allá, a la tierra que doy a los hijos de Israel.
  33:
    1: Esta es la bendición con la cual Moisés, varón de ʼElohim, bendijo a los hijos de Israel antes de su muerte.
    2: Yavé vino de Sinaí, Y desde Seír les esclareció. Resplandeció desde la montaña Parán, Avanza entre diez millares de santos Con una Ley de fuego en su mano derecha para ellos.
    3: En verdad Él ama al pueblo. Todos tus santos están en tu mano, Y ellos siguieron en tus pasos, ¡Tus Palabras!
    4: Moisés nos prescribió una Ley. Es herencia de la congregación de Jacob.
    5: Él llegó a ser Rey en Jesurún, Cuando los jefes del pueblo fueron reunidos, Juntas las tribus de Israel.
    6: Aunque sus varones sean pocos, ¡Viva Rubén y no muera!
    7: 'De Judá dijo: ¡Escucha, oh Yavé, la voz de Judá, Y hazlo venir ante su pueblo! ¡Basten para él sus propias manos, Y sé Tú su auxilio contra sus adversarios!'
    8: 'De Leví dijo: Que tu Tumim y tu Urim sean para tu hombre piadoso Al cual probaste en Masa, Por quien contendiste junto a las aguas de Meriba.'
    9: 'El que dijo de su padre y de su madre: ¡No los conozco! No reconoció a sus hermanos E ignoró a sus propios hijos. Porque guardaron tu Palabra, Y guardaron tu Pacto'
    10: Que ellos enseñen tus Preceptos a Jacob, Y tu Ley a Israel. Ofrecerán incienso delante de Ti, Y sacrificio quemado sobre tu altar.
    11: Bendice, oh Yavé, su vigor, Y acepta la obra de sus manos. Rompe la fuerza de los que se alzan contra él, Y no se levanten los que lo aborrecen.
    12: 'De Benjamín dijo: Amado de Yavé, Está confiado junto a Él. Todo el día lo protege Y vive entre sus hombros.'
    13: 'De José dijo: Bendita por Yavé sea su tierra, Con la excelencia del rocío del cielo, Y con el hondo manantial que está tendido abajo,'
    14: Con lo mejor de los frutos del sol, De lo que brota cada luna,
    15: Con lo principal de las montañas antiguas, Con la abundancia de las colinas eternas,
    16: Con lo mejor de la tierra y lo que hay en ella. Y el favor de Aquél que estuvo en la zarza Llegue sobre la cabeza de José, Y sobre la coronilla del príncipe de sus hermanos.
    17: Como primogénito de buey sea su gloria, Cuernos de búfalo sean sus cuernos, Y acornee con ellos a las naciones, Todas juntas, hasta los confines de la tierra. ¡Tales son las miríadas de Efraín! ¡Tales los millares de Manasés!
    18: 'De Zabulón dijo: ¡Regocíjate, oh Zabulón, en tus salidas marítimas, Y tú, Isacar, en tus tiendas!'
    19: Convocarán las tribus a la montaña. Allí ofrecerán sacrificios de justicia, Porque sacarán la abundancia de los mares Y los tesoros escondidos en la arena.
    20: 'De Gad dijo: ¡Bendito el que hizo ensanchar a Gad! Se echa como león, Desgarra un brazo y la coronilla de su cabeza.'
    21: Proveyó la primera parte para él, Pues allí estaba guardada la porción del caudillo. Se presentó a los jefes del pueblo, Ejecutó la justicia de Yavé, Y sus Ordenanzas para Israel.
    22: 'De Dan dijo: Dan es cachorro de león Que salta desde Basán.'
    23: 'De Neftalí dijo: Neftalí, saciado de favores Y llenado de la bendición de Yavé, Posee tú el mar y el sur.'
    24: 'Y de Aser dijo: Aser es el más bendito entre los hijos. Sea favorecido por sus hermanos, Y moje en aceite su pie.'
    25: De hierro y de bronce son sus sandalias. Tu vigor sea como tus días.
    26: Ninguno hay como el ʼElohim de Jesurún, Que cabalga sobre los cielos en tu auxilio, Y en su majestad sobre las nubes.
    27: 'El eterno ʼElohim es tu Refugio, Y acá abajo los Brazos Eternos. De tu presencia expulsa al enemigo, Y decreta: ¡Destruye!'
    28: Israel vive confiado, Apartada vive la fuente de Jacob, En tierra de trigo y de vino, Bajo sus cielos que destilan rocío.
    29: ¡Bienaventurado eres tú, oh Israel! ¡Quién como tú, oh pueblo salvado por Yavé, Tu Escudo protector, Y Espada de tu grandeza! Tus enemigos te adularán, Pero tú pisotearás sus lugares altos.
  34:
    1: Entonces subió Moisés de la llanura de Moab a la montaña Nebo, a la cumbre de Pisga, que está frente a Jericó. Yavé le mostró toda la tierra, desde Galaad hasta Dan,
    2: todo Neftalí, la tierra de Efraín y de Manasés, toda la tierra de Judá, hasta el mar Occidental,
    3: el Neguev, y la llanura del valle de Jericó, la ciudad de las palmeras, hasta Soar.
    4: 'Yavé le dijo: Esta es la tierra de la cual juré a Abraham, Isaac y Jacob: La daré a tu descendencia. Te permití mirarla con tus ojos, pero no pasarás allá.'
    5: Moisés, esclavo de Yavé, murió allí, en la tierra de Moab, conforme a la Palabra de Yavé.
    6: Lo sepultó en el valle, en la tierra de Moab, frente a Bet-peor. Ningún hombre sabe el lugar de su sepulcro hasta hoy.
    7: Tenía Moisés la edad de 120 años cuando murió. Sus ojos nunca se oscurecieron, ni se debilitó su vigor.
    8: Los hijos de Israel lloraron a Moisés en los llanos de Moab durante 30 días. Así cumplieron los días del llanto como duelo por Moisés.
    9: Josué, hijo de Nun, fue lleno del espíritu de sabiduría, pues Moisés impuso sus manos sobre él. Los hijos de Israel le obedecieron e hicieron como Yavé ordenó a Moisés.
    10: Pero no se ha levantado aún otro profeta en Israel semejante a Moisés, a quien Yavé trataba cara a cara.
    11: Nadie fue como él en todas las señales y prodigios que Yavé lo envió a hacer en la tierra de Egipto con respecto a Faraón, a todos sus esclavos y a toda su tierra,
    12: ni en toda aquella mano poderosa y todos aquellos grandes portentos que Moisés hizo en presencia de todo Israel.
6:
  1:
    1: 'Después de la muerte de Moisés, esclavo de Yavé, aconteció que Yavé habló a Josué, hijo de Nun, ministro de Moisés:'
    2: Mi esclavo Moisés murió. Levántate, pues, ahora. Cruza este Jordán, tú y todo este pueblo, a la tierra que doy a los hijos de Israel.
    3: Como dije a Moisés, les entregaré todo lugar que pise la planta del pie de ustedes.
    4: Desde el desierto y este Líbano hasta el gran río Éufrates, toda la tierra de los heteos hasta el mar Grande, hacia la puesta del sol, será el territorio de ustedes.
    5: Nadie te podrá hacer frente en todos los días de tu vida. Como estuve con Moisés, estaré contigo. No te dejaré ni te desampararé.
    6: Esfuérzate y sé valiente, porque tú lograrás que este pueblo herede la tierra que juré a sus antepasados que les daría.
    7: Solamente esfuérzate y sé muy valiente. Cuida de hacer conforme a toda la Ley que mi esclavo Moisés te ordenó. No te apartes de ella ni a la derecha ni a la izquierda, para que tengas buen éxito dondequiera que vayas.
    8: No se aparte de tu boca el rollo de esta Ley. Meditarás en él día y noche para que cuides de hacer conforme a todo aquello que está escrito en él, porque entonces prosperará tu camino, y tendrás buen éxito.
    9: ¿No te [lo] ordené Yo? ¡Sé fuerte y valiente! No temas ni desmayes, porque Yavé tu ʼElohim está contigo dondequiera que vayas.
    10: 'Josué ordenó a los oficiales del pueblo:'
    11: 'Pasen en medio del campamento, manden al pueblo: Preparen provisión, porque dentro de tres días cruzarán este Jordán para entrar a poseer la tierra que Yavé su ʼElohim les da en posesión.'
    12: 'Josué habló también a los rubenitas, los gaditas y la media tribu de Manasés:'
    13: 'Acuérdense de la palabra que Moisés, esclavo de Yavé, les ordenó: Yavé su ʼElohim, les concedió descanso y les dio esta tierra.'
    14: Sus esposas, sus pequeños y sus ganados quedarán en la tierra que Moisés les dio a este lado del Jordán, pero todos sus valientes guerreros pasarán en orden de batalla al frente de sus hermanos y los ayudarán,
    15: hasta que Yavé conceda descanso a sus hermanos como a ustedes, y ellos también posean la tierra que Yavé su ʼElohim les da. Entonces se volverán a la tierra de su posesión, y poseerán la tierra que Moisés, esclavo de Yavé, les dio a este lado del Jordán, hacia donde nace el sol.
    16: 'Entonces respondieron a Josué: Haremos todo lo que nos ordenas e iremos a dondequiera que nos envíes.'
    17: De la manera que obedecimos a Moisés en todo, así te obedeceremos a ti, solo que Yavé tu ʼElohim esté contigo como estuvo con Moisés.
    18: Cualquiera que sea rebelde a tu mandamiento y no obedezca tus palabras en todo lo que le ordenes, que muera. Solo sé fuerte y valiente.
  2:
    1: 'Entonces Josué, hijo de Nun, envió secretamente desde Sitim a dos espías y les dijo: Vayan y reconozcan la tierra, y a Jericó. Ellos fueron y entraron en casa de una prostituta que se llamaba Rahab, y posaron allí.'
    2: 'Se le avisó al rey de Jericó y se le dijo: Mira, unos hombres de los hijos de Israel vinieron aquí esta noche para espiar toda la tierra.'
    3: 'Entonces el rey de Jericó envió a decir a Rahab: ¡Echa fuera a esos hombres que llegaron a ti y están en tu casa, pues vinieron a espiar toda la tierra!'
    4: 'Pero la mujer, quien tomó a los dos hombres y los ocultó, dijo: Es verdad que unos hombres vinieron a mí, pero yo no supe de dónde eran.'
    5: Al oscurecer, cuando se iba a cerrar la puerta de la ciudad, los hombres salieron y no sé a dónde fueron. Síganlos aprisa, y los alcanzarán.
    6: Pero ella los subió a la terraza, y los escondió entre unos manojos de lino que tenía acomodados en la terraza.
    7: Así que los hombres los persiguieron por el camino hacia el Jordán, hasta los vados. Tan pronto como los perseguidores salieron, la puerta fue cerrada.
    8: 'Antes que se acostaran, ella subió a la terraza y les dijo:'
    9: Yo sé que Yavé les dio esta tierra y que el terror de ustedes cayó sobre nosotros, y que todos los habitantes de la tierra desfallecen ante ustedes.
    10: Porque oímos cómo Yavé hizo secar las aguas del mar Rojo delante de ustedes cuando salieron de Egipto, y lo que hicieron a los dos reyes del amorreo al otro lado del Jordán, a Sehón y a Og, a quienes destruyeron por completo.
    11: Cuando lo oímos, nuestro corazón se desmayó y no quedó más aliento en algún hombre por causa de ustedes, porque solo Yavé su ʼElohim, es ʼElohim arriba en el cielo y abajo en la tierra.
    12: Ahora les ruego que me juren por Yavé, que como hice misericordia con ustedes, así ustedes harán misericordia con la casa de mi padre, de lo cual me darán una señal segura.
    13: Harán que vivan mi padre y mi madre, mis hermanos y hermanas, y todo los de ellos que librarán nuestras vidas de la muerte.
    14: 'A lo cual los hombres respondieron: Nuestras vidas responderán por las de ustedes, si no denuncian este asunto nuestro. Sucederá que cuando Yavé nos dé la tierra, los trataremos con bondad y verdad.'
    15: Entonces ella los bajó con una cuerda por la ventana, pues su casa estaba adosada al muro, y ella vivía en el muro.
    16: 'Y les dijo: Váyanse a la montaña, no sea que los perseguidores los alcancen. Se esconderán allí tres días, hasta que vuelvan los perseguidores, y después seguirán su camino.'
    17: 'Los hombres le dijeron: No seremos culpables en cuanto a este juramento,'
    18: si cuando entremos en la tierra atas este cordón de hilo escarlata a la ventana por donde nos vas a descolgar. Reunirás entonces a tu padre y tu madre, tus hermanos y toda la casa de tu padre contigo en tu casa,
    19: pues acontecerá que la sangre de todo aquel que salga fuera de las puertas de tu casa, caerá sobre su propia cabeza, y nosotros estaremos sin culpa. Pero la sangre de cualquiera que esté contigo en la casa caerá sobre nuestra cabeza, si lo toca alguna mano.
    20: Pero si denuncias nuestro asunto, quedaremos desobligados de este juramento tuyo con el cual nos juramentas.
    21: 'A lo cual ella respondió: Sea conforme a sus palabras. De esta manera los despidió y se fueron, y ella ató a la ventana el cordón escarlata.'
    22: Ellos caminaron y llegaron a la montaña. Permanecieron allí tres días, hasta que los perseguidores regresaron. Los que los perseguían buscaron por todo el camino, pero no lograron hallarlos.
    23: Entonces los dos hombres regresaron. Descendieron de la montaña y cruzaron al otro lado. Llegaron a donde estaba Josué, hijo de Nun, y le contaron todo lo que les había ocurrido.
    24: 'Dijeron a Josué: ¡Ciertamente Yavé entregó en nuestra mano toda esta tierra, porque todos los habitantes de la tierra desmayan a causa de nosotros!'
  3:
    1: Josué se levantó muy de mañana. Él y todos los hijos de Israel salieron de Sitim y llegaron hasta el Jordán. Allí pernoctaron antes de cruzarlo.
    2: Después de tres días, los oficiales recorrieron el campamento
    3: 'y mandaron al pueblo: Cuando vean el Arca del Pacto de Yavé su ʼElohim y a los levitas sacerdotes que la cargan, ustedes saldrán de su lugar y seguirán tras ella,'
    4: para que sepan el camino por donde deben ir, porque no han pasado por este camino. Pero no se acercarán a ella. Entre ustedes y ella habrá una distancia como de 900 metros.
    5: 'Josué dijo al pueblo: ¡Conságrense, porque mañana Yavé hará maravillas en medio de ustedes!'
    6: 'Josué habló a los sacerdotes: Carguen el Arca del Pacto y pasen delante del pueblo. Ellos la cargaron y salieron delante del pueblo.'
    7: 'Yavé dijo a Josué: Desde hoy comenzaré a engrandecerte delante de todo Israel, para que sepan que como estuve con Moisés, así estaré contigo.'
    8: 'Tú mismo mandarás a los sacerdotes que cargan el Arca del Pacto: Cuando lleguen a la orilla de las aguas del Jordán se detendrán.'
    9: 'Josué dijo a los hijos de Israel: Vengan acá y escuchen las Palabras de Yavé su ʼElohim:'
    10: En esto conocerán que el ʼElohim viviente está en medio de ustedes. Él ciertamente ordenará que sean desposeídos el cananeo, el eteo, el heveo, el ferezeo, el amorreo y el jebuseo.
    11: Miren, el Arca del Pacto del ʼAdonay de toda la tierra cruzará el Jordán delante de ustedes.
    12: Así que tomen ahora ustedes mismos a 12 hombres de las tribus de Israel, un hombre por cada tribu,
    13: y sucederá que cuando las plantas de los pies de los sacerdotes que cargan el Arca de Yavé, ʼAdonay de toda la tierra, se asienten en las aguas del Jordán, las aguas serán cortadas, las aguas que fluyen de arriba se detendrán en un embalse.
    14: Aconteció que cuando el pueblo salió de sus tiendas para cruzar el Jordán, los sacerdotes portadores del Arca del Pacto andaban delante del pueblo.
    15: Tan pronto como los portadores del Arca llegaron al Jordán, y los pies de los sacerdotes que llevaban el Arca se mojaron en la orilla del agua, pues el Jordán se desborda por todas sus riberas todo el tiempo de la cosecha,
    16: las aguas que descendían se detuvieron. Se fueron elevando como en un embalse [que llegó] a gran distancia, junto a Adán, la ciudad que está al lado de Saretán, y las que descendían hacia el mar del Arabá, el mar de la Sal, fueron cortadas completamente. Y el pueblo cruzó frente a Jericó.
    17: Los sacerdotes que cargaban el Arca del Pacto de Yavé se pararon en lo seco, firmes en medio del Jordán, mientras todo Israel cruzaba en seco, hasta que todo el pueblo terminó de cruzar el Jordán.
  4:
    1: 'Cuando todo el pueblo acabó de pasar el Jordán, Yavé habló a Josué:'
    2: Escojan a 12 hombres del pueblo, uno por cada tribu,
    3: 'y ordénales: Levanten 12 piedras de aquí, de en medio del Jordán, del lugar donde estuvieron firmes los pies de los sacerdotes. Llévenlas y deposítenlas en el lugar donde posarán esta noche.'
    4: Entonces Josué llamó a los 12 hombres que estableció de entre los hijos de Israel, uno de cada tribu
    5: 'y les dijo: Pasen adelante del Arca de Yavé su ʼElohim al medio del Jordán, y lleve cada uno sobre su hombro una piedra, según el número de las tribus de los hijos de Israel.'
    6: 'Esto será señal en medio de ustedes para que cuando sus hijos les pregunten mañana: ¿Qué significan estas piedras para ustedes?'
    7: 'les digan: Las aguas del Jordán fueron divididas delante del Arca del Pacto de Yavé cuando cruzó el Jordán. Las aguas del Jordán fueron cortadas, y estas piedras servirán como recuerdo a los hijos de Israel para siempre.'
    8: Los hijos de Israel hicieron como Josué ordenó, y levantaron 12 piedras de en medio del Jordán, tal como Yavé habló a Josué, conforme al número de las tribus de los hijos de Israel. Las llevaron consigo hasta el sitio donde pasaron la noche y las pusieron allí.
    9: Josué también ordenó erigir 12 piedras en medio del Jordán, en el lugar donde estuvieron los pies de los sacerdotes que cargaban el Arca del Pacto. Allí están hasta hoy.
    10: Los sacerdotes que cargaban el Arca permanecieron en medio del Jordán hasta que se cumplió todo lo que Yavé ordenó a Josué que le dijera al pueblo, según todo lo que Moisés ordenó a Josué. El pueblo se apresuró a cruzar.
    11: Cuando todo el pueblo terminó de cruzar, el Arca de Yavé y los sacerdotes cruzaron ante el pueblo.
    12: También los hijos de Rubén, los hijos de Gad y la media tribu de Manasés cruzaron en orden de batalla delante de los hijos de Israel, tal como Moisés les habló.
    13: Unos 40.000 hombres equipados para la guerra pasaron en presencia de Yavé en formación de batalla a las llanuras de Jericó.
    14: Aquel día Yavé engrandeció a Josué ante todo Israel, y le temieron todos los días de su vida, como temieron a Moisés.
    15: 'Yavé habló a Josué:'
    16: Ordena a los sacerdotes que cargan el Arca del Testimonio que salgan del Jordán.
    17: 'Josué ordenó a los sacerdotes: ¡Salgan del Jordán!'
    18: Aconteció que cuando los sacerdotes que cargaban el Arca del Pacto de Yavé salieron de en medio del Jordán, y las plantas de los pies de los sacerdotes subieron a terreno seco, las aguas del Jordán regresaron a su lugar y desbordaron sobre sus riberas como antes.
    19: El día décimo del mes primero el pueblo salió del Jordán y acampó en Gilgal, al lado oriental de Jericó.
    20: Josué erigió en Gilgal las 12 piedras que llevaron del Jordán.
    21: 'Y habló a los hijos de Israel: Cuando mañana sus hijos pregunten a sus padres: ¿Qué significan estas piedras?'
    22: 'declararán a sus hijos: Israel cruzó en seco este Jordán,'
    23: porque Yavé su ʼElohim secó las aguas del Jordán delante de ustedes hasta que cruzaron, así como Yavé su ʼElohim hizo en el mar Rojo, el cual secó ante nosotros hasta que lo cruzamos,
    24: para que todos los pueblos de la tierra sepan que la mano de Yavé es poderosa, y así temerán a Yavé su ʼElohim todos los días.
  5:
    1: Sucedió que cuando todos los reyes amorreos que estaban al occidente, al otro lado del Jordán, y todos los reyes cananeos que estaban frente al mar, oyeron cómo Yavé secó las aguas del Jordán ante los hijos de Israel hasta que cruzamos, desfalleció su corazón y no hubo en ellos más aliento delante de los hijos de Israel.
    2: 'En aquel tiempo Yavé dijo a Josué: Prepárate cuchillos de pedernal y vuelve a circuncidar, por segunda vez, a los hijos de Israel.'
    3: Josué se preparó cuchillos de pedernal y circuncidó a los hijos de Israel en la colina de Los Prepucios.
    4: La causa por la cual Josué los circuncidó fue que el pueblo que salió de Egipto, los varones, todos los guerreros, murieron por el camino en el desierto después que salieron de Egipto.
    5: Aunque todos los del pueblo que salieron estaban circuncidados, todos los del pueblo que nacieron por el camino después que salieron de Egipto, no fueron circuncidados.
    6: Porque los hijos de Israel anduvieron por el desierto 40 años, hasta cuando todos los guerreros que salieron de Egipto fueron consumidos por no obedecer la voz de Yavé, por lo cual Yavé les juró que no los dejaría ver la tierra que Yavé prometió a sus antepasados que nos daría, tierra que fluye leche y miel.
    7: Pero Josué circuncidó a los hijos de ellos que Él levantó en su lugar, porque no estaban circuncidados, pues no los circuncidaron en el camino.
    8: Cuando terminaron de circuncidar a todo el pueblo, ellos permanecieron en sus lugares en el campamento hasta que fueron sanados.
    9: 'Entonces Yavé dijo a Josué: Hoy quité de ustedes el reproche de Egipto. El nombre de aquel lugar es Gilgal hasta hoy.'
    10: A los 14 días del mes, al llegar la noche, los hijos de Israel acamparon en Gilgal y celebraron la Pascua en las llanuras de Jericó.
    11: 'A la mañana siguiente de la Pascua, aquel mismo día, comieron del producto de la tierra: panes sin levadura y grano tostado.'
    12: Después que comieron del producto de la tierra, cesó el maná por la mañana. No hubo más maná para los hijos de Israel. Aquel mismo año comieron del fruto de la tierra de Canaán.
    13: 'Sucedió que cuando Josué estaba cerca de Jericó, levantó sus ojos y ciertamente vio a un varón en pie frente a él con su espada desenvainada en su mano. Josué fue hacia él y le dijo: ¿Eres de los nuestros o de nuestros adversarios?'
    14: 'Él dijo: No. Más bien ciertamente vengo ahora como Capitán de la hueste de Yavé. Y Josué se postró en tierra sobre su rostro y le dijo: ¿Qué dice mi ʼAdonay a su esclavo?'
    15: 'El Capitán de la hueste de Yavé respondió a Josué: Quita las sandalias de tus pies, porque el lugar donde estás es santo. Y Josué hizo esto.'
  6:
    1: A causa de los hijos de Israel, Jericó estaba cerrada y trancada. Ninguno salía ni entraba.
    2: 'Entonces Yavé dijo a Josué: Mira, entregué en tu mano a Jericó, a su rey y a sus valientes guerreros.'
    3: Marcharán alrededor de la ciudad todos los guerreros. Irán alrededor de la ciudad una vez. Harás esto seis días.
    4: Siete sacerdotes llevarán siete cornetas de cuernos de carnero adelante del Arca. El séptimo día darán siete vueltas a la ciudad, y los sacerdotes tocarán las cornetas.
    5: Sucederá que cuando oigan resonar prolongadamente las cornetas y el sonido de la trompeta, todo el pueblo gritará a gran voz. Y el muro de la ciudad se derrumbará y el pueblo subirá, cada uno hacia adelante.
    6: 'Josué, hijo de Nun, convocó a los sacerdotes y les dijo: Lleven el Arca del Pacto y que siete sacerdotes lleven las cornetas adelante del Arca de Yavé.'
    7: 'Dijo al pueblo: Pasen y rodeen la ciudad. Los que están armados pasen adelante del Arca de Yavé.'
    8: Sucedió que cuando Josué habló al pueblo, los siete sacerdotes que llevaban las siete cornetas pasaron adelante del Arca de Yavé y tocaron las cornetas. El Arca del Pacto de Yavé los seguía.
    9: Los hombres armados iban adelante de los sacerdotes que tocaban las cornetas. La retaguardia iba detrás del Arca, mientras sonaban continuamente las cornetas.
    10: 'Josué mandó al pueblo: Ustedes no gritarán, ni harán oír su voz, ni saldrá alguna palabra de su boca, hasta el día cuando yo les diga: ¡Griten! Entonces gritarán.'
    11: Así ordenó que el Arca de Yavé diera una vuelta alrededor de la ciudad. Regresaron al campamento y pasaron la noche allí.
    12: Josué se levantó muy de mañana, y los sacerdotes llevaron el Arca de Yavé.
    13: Los siete sacerdotes que llevaban las siete cornetas de carnero iban adelante del Arca de Yavé y hacían resonar las cornetas continuamente. Los que estaban armados iban adelante de ellos, y la retaguardia marchaba detrás del Arca de Yavé.
    14: El segundo día rodearon la ciudad una vez, y regresaron al campamento. Así hicieron seis días.
    15: El séptimo día se levantaron al rayar el alba, y rodearon la ciudad de la misma manera siete veces. Solo aquel día rodearon la ciudad siete veces.
    16: 'Aconteció en la séptima vez, cuando los sacerdotes hacían resonar las cornetas, que Josué dijo al pueblo: ¡Griten, porque Yavé les dio la ciudad!'
    17: La ciudad y todo lo que hay en ella será consagrado al exterminio como ofrenda a Yavé. Solo Rahab la prostituta vivirá, junto con todos los que estén con ella en la casa, porque escondió a nuestros emisarios.
    18: Pero ustedes guárdense de tocar algo de lo dedicado al exterminio, no sea que causen maldición y perturben al campamento de Israel.
    19: Pero toda la plata, el oro, los objetos de bronce y de hierro serán consagrados a Yavé e irán al tesoro de Yavé.
    20: Entonces el pueblo gritó y se hicieron resonar las cornetas. Aconteció que cuando el pueblo oyó el sonido de la corneta, gritó con gran alarido, y el muro cayó de plano. Entonces el pueblo subió hacia la ciudad, cada uno de frente, y tomaron la ciudad.
    21: 'Destruyeron a filo de espada todo lo que estaba en la ciudad: hombres y mujeres, jóvenes y ancianos, y hasta los bueyes, las ovejas y los asnos.'
    22: 'Pero Josué dijo a los dos hombres que espiaron la tierra: Entren en la casa de la mujer prostituta y mándenle que salgan de allí con todo lo que sea suyo, como le juraron.'
    23: Los jóvenes espías entraron y sacaron a Rahab, a su padre, a su madre, a sus hermanos y a todos los suyos. Sacaron también a todos sus parientes y los ubicaron fuera del campamento de Israel.
    24: Consumieron con fuego la ciudad y todo lo que había en ella. Solo pusieron en el tesoro de la Casa de Yavé la plata, el oro y los objetos de bronce y de hierro.
    25: Pero Josué preservó la vida a Rahab la prostituta, a la casa de su padre y a todos los suyos. Ella vive en medio de Israel hasta hoy, por cuanto escondió a los emisarios que Josué envió a espiar Jericó.
    26: 'En aquel tiempo Josué hizo una imprecación: ¡Maldito delante de Yavé el hombre que se levante y reedifique esta ciudad de Jericó! ¡Sobre su primogénito eche sus cimientos y sobre su hijo menor asiente sus portones!'
    27: Yavé estaba con Josué, y su fama se divulgó por toda la tierra.
  7:
    1: Pero los hijos de Israel fueron infieles en cuanto a lo maldito, porque Acán, hijo de Carmi, hijo de Zera, de la tribu de Judá, se apropió de lo maldito, por lo cual la ira de Yavé se encendió contra los hijos de Israel.
    2: 'Josué envió hombres desde Jericó hasta Hai, que estaba junto a Betavén, al oriente de Bet-ʼEl, y les dijo: Suban y espíen la tierra. Ellos subieron y espiaron Hai.'
    3: 'Regresaron a Josué y le dijeron: Que no suba todo el pueblo, sino que suban como 2.000 ó 3.000 hombres y tomen a Hai. No ordenes que todo el pueblo se fatigue al marchar hacia allá, porque ellos son pocos.'
    4: De manera que del pueblo subieron allí como 3.000 hombres, pero huyeron de los hombres de Hai.
    5: Éstos mataron a unos 36 hombres. Los persiguieron desde la puerta de su ciudad hasta Sebarim y los derrotaron en la bajada. Y el corazón del pueblo desfalleció y se volvió como agua.
    6: Entonces Josué y los ancianos de Israel rasgaron sus ropas y cayeron sobre sus rostros en tierra ante el Arca de Yavé hasta llegar la noche. Se echaron polvo sobre sus cabezas.
    7: 'Josué dijo: ¡Ay, ʼAdonay Yavé! ¿Por qué ordenaste a este pueblo pasar el Jordán y nos entregaste en las manos de los amorreos para que nos destruya? ¡Ojalá nos hubiéramos quedado a vivir al otro lado del Jordán!'
    8: ¡Ah, ʼAdonay! ¿Qué puedo decir después que Israel volvió la espalda ante sus enemigos?
    9: Pues cuando el cananeo y todos los habitantes de esta tierra lo oigan, nos rodearán y cortarán nuestro nombre de la tierra, y ¿qué harás Tú por tu gran Nombre?
    10: 'Pero Yavé dijo a Josué: ¡Levántate! ¿Por qué te postras así sobre tu rostro?'
    11: Israel pecó. Quebrantó mi Pacto que Yo les ordené. Tomaron de lo maldito y robaron. También mintieron y lo pusieron entre sus enseres.
    12: Por eso los hijos de Israel no pueden estar erguidos ante ellos, sino que vuelven la espalda ante sus enemigos, por cuanto fueron malditos. Si no destruyen a los malditos de entre ustedes, no continuaré con ustedes.
    13: 'Levántate, santifica al pueblo y dí: Santifíquense para mañana, porque Yavé el ʼElohim de Israel dice: ¡Hay un maldito en medio de ti, oh Israel! ¡No podrás hacer frente a tus enemigos hasta que quites lo maldito de en medio de ustedes!'
    14: Se acercarán, pues, mañana por la mañana por sus tribus, y la tribu que Yavé tome se acercará por familias, y la familia que Yavé tome se acercará por casas, y la casa que Yavé tome se acercará hombre por hombre.
    15: El que sea descubierto con las cosas que están bajo maldición, él y su familia serán quemados con todo lo que poseen, por cuanto traspasó el Pacto de Yavé al cometer una cosa vergonzosa en Israel.
    16: Entonces Josué se levantó muy de mañana y acercó a Israel por sus tribus. Y la tribu de Judá fue señalada.
    17: Acercó a la tribu de Judá y la familia de los hijos de Zera fue señalada. Luego acercó a los varones de la familia de los hijos de Sera, y Zabdi fue señalado.
    18: Mandó que los varones de su familia se acercaran, y Acán, hijo de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá, fue señalado.
    19: 'Entonces Josué dijo a Acán: Hijo mío, te ruego, ahora da gloria a Yavé ʼElohim de Israel y dale alabanza. Declárame ahora lo que hiciste. No me lo ocultes.'
    20: 'Y Acán respondió a Josué: En verdad pequé contra Yavé ʼElohim de Israel, y esto fue lo que hice:'
    21: Entre el botín vi un bello manto babilónico, 2,2 kilogramos de plata y una barra de oro de 550 gramos. Los codicié y los tomé. Ahí están escondidos bajo tierra dentro de mi tienda y la plata debajo de ello.
    22: Josué envió emisarios, los cuales fueron corriendo a la tienda y, ciertamente, el manto estaba oculto en su tienda, y la plata debajo.
    23: Los tomaron de dentro de la tienda y los llevaron a Josué y a todos los hijos de Israel. Los pusieron delante de Yavé.
    24: Josué y todo Israel tomaron a Acán, hijo de Zera, la plata, el manto y la barra de oro, a sus hijos y sus hijas, sus bueyes, sus asnos, sus ovejas, su tienda y todo lo que poseía, y los llevaron al valle de Acor.
    25: 'Y Josué le preguntó: ¿Por qué nos perturbaste? ¡Qué Yavé te perturbe hoy! Y todos los israelitas los apedrearon y los quemaron.'
    26: Levantaron sobre él un gran montón de piedras que permanece hasta hoy. Yavé se volvió del ardor de su ira. Por eso aquel lugar se llama valle de Acor hasta hoy.
  8:
    1: 'Yavé dijo a Josué: ¡No temas ni desmayes! Toma contigo a toda la gente de guerra. Vé y sube a Hai. Mira, Yo entregué en tu mano al rey de Hai, su pueblo, su ciudad y su tierra.'
    2: Tú harás con Hai y su rey como hiciste con Jericó y su rey, solo que podrán tomar para ustedes su botín y su ganado. Prepara una emboscada contra la ciudad, por detrás.
    3: Josué se levantó con toda la gente de guerra para subir contra Hai. Escogió Josué 30.000 hombres fuertes, a los cuales envió de noche.
    4: 'Les mandó: Miren, pondrán una emboscada a la ciudad, detrás de ella. No se alejen mucho de la ciudad, y estén todos preparados.'
    5: Después yo y todo el pueblo que está conmigo nos acercaremos a la ciudad, y cuando ellos salgan contra nosotros, como hicieron antes, huiremos delante de ellos.
    6: 'Ellos saldrán tras nosotros, y haremos que se aparten de la ciudad, porque dirán: ¡Huyen de nosotros como la primera vez!'
    7: Mientras huimos de ellos, ustedes saldrán de la emboscada y tomarán la ciudad, pues Yavé su ʼElohim la entregó en su mano.
    8: Cuando la ocupen, la incendiarán con fuego. Harán conforme a la Palabra de Yavé. Miren que se lo mandé.
    9: Entonces Josué los envió, y fueron a la emboscada. Se ubicaron entre Bet-ʼEl y Hai, al occidente de Hai. Josué pasó aquella noche en medio del pueblo.
    10: Josué se levantó muy de mañana, pasó revista al pueblo, y subió al frente del pueblo contra Hai junto con los ancianos de Israel.
    11: Toda la gente de guerra que lo acompañaba subió también y se acercaban hasta llegar frente a la ciudad. Acamparon al lado norte de Hai, y dejó el valle por medio entre él y Hai.
    12: Entonces tomó unos 5.000 hombres, y los emboscó entre Bet-ʼEl y Hai, al occidente de la ciudad.
    13: 'Así dispusieron al pueblo: todo el ejército al norte de la ciudad, y su retaguardia al occidente de la ciudad, mientras Josué pasó la noche en el medio del valle.'
    14: Sucedió que cuando el rey de Hai vio esto, los hombres de la ciudad se apresuraron. Él y todo su pueblo madrugaron y salieron a la batalla contra Israel en el lugar designado frente al Arabá, pero no sabía que había una emboscada contra él detrás de la ciudad.
    15: Entonces Josué y todo Israel fingieron que estaban derrotados y huyeron por el camino del desierto.
    16: Todo el pueblo que estaba en la ciudad fue convocado para perseguirlos. Persiguieron a Josué y se apartaron de la ciudad.
    17: No quedó ni un hombre en Hai o en Bet-ʼEl que no saliera a perseguir a Israel, y dejaron abierta la ciudad.
    18: 'Entonces Yavé dijo a Josué: Extiende la lanza que llevas en tu mano hacia Hai, porque la entregaré en tu mano. Y Josué extendió hacia la ciudad la lanza que tenía en su mano.'
    19: Tan pronto como él la extendió, los emboscados salieron rápidamente de su lugar y corrieron. Entraron en la ciudad, la capturaron y se apresuraron a ponerle fuego.
    20: Cuando los hombres de Hai volvieron la cara y miraron, ciertamente la humareda de la ciudad subía al cielo. No tuvieron lugar para huir, ni por un lado ni por el otro, porque el pueblo que huía al desierto regresó contra sus perseguidores.
    21: Pues Josué y todo Israel, al ver que los de la emboscada habían tomado la ciudad, y que la humareda de la ciudad subía, regresaron y atacaron a los hombres de Hai.
    22: Los otros salieron de la ciudad a su encuentro, y así quedaron en medio de Israel, unos por una parte y otros por la otra. Así los mataron hasta que no quedó algún sobreviviente ni fugitivo.
    23: Pero el rey de Hai fue capturado vivo y lo llevaron a Josué.
    24: Cuando Israel puso fin a la matanza de todos los habitantes de Hai en el campo, aun en el desierto hasta donde los persiguieron, y todos cayeron a filo de espada hasta que fueron consumidos, sucedió que todo Israel regresó a Hai y la arrasaron a filo de espada.
    25: Los que cayeron en aquel día, hombres y mujeres, fueron 12.000, todos los de Hai,
    26: porque Josué no retrajo su mano con la cual sostenía la lanza hasta que exterminó a todos los habitantes de Hai.
    27: Israel tomó como botín solo los animales y el despojo de la ciudad, conforme a la Palabra que Yavé ordenó a Josué.
    28: Luego Josué incendió a Hai y la redujo a un montón de ruinas perpetuas, una desolación que se mantiene hasta hoy.
    29: Colgó de un árbol al rey de Hai hasta la llegada de la noche, pero al ocultarse el sol, Josué dio orden para que bajaran su cadáver del árbol. Lo echaron en la entrada de la ciudad e hicieron levantar sobre él un gran montón de piedras, que permanece hasta hoy.
    30: Entonces Josué edificó un altar a Yavé ʼElohim de Israel en la montaña Ebal,
    31: tal como Moisés, esclavo de Yavé, ordenó a los hijos de Israel, según está escrito en el Rollo de la Ley de Moisés, un altar de piedras sin labrar sobre las cuales ningún hombre alzó herramientas de hierro. Ofrecieron holocaustos y sacrificaron ofrendas de paz a Yavé sobre él.
    32: '[Josué] escribió allí sobre las piedras una copia de la Ley de Moisés, la cual escribió en presencia de los hijos de Israel.'
    33: Todo Israel, sus ancianos, oficiales y jueces, estaban en pie a ambos lados del Arca, ante los sacerdotes levitas que cargaban el Arca del Pacto de Yavé. Tanto extranjeros como naturales, la mitad estaba frente a la montaña Gerizim, y la otra mitad frente a la montaña Ebal, tal como Moisés esclavo de Yavé ordenó la primera vez para que bendijeran al pueblo de Israel.
    34: 'Después de esto, [Josué] leyó todas las Palabras de la Ley: la bendición y la maldición, conforme a todo lo que está escrito en el Rollo de la Ley.'
    35: No hubo palabra de todo lo que Moisés ordenó, que Josué no leyera frente a toda la congregación de Israel, tanto a mujeres como a pequeños, y al extranjero que andaba en medio de ellos.
  9:
    1: 'Sucedió que cuando todos los reyes que estaban al otro lado del Jordán, tanto en la región montañosa como en la Sefela y toda la costa del mar Grande hasta el Líbano: el heteo, el amorreo, el cananeo, el ferezeo, el heveo y el jebuseo supieron lo acontecido,'
    2: se reunieron para luchar juntos contra Josué y contra Israel bajo un solo mando.
    3: Sin embargo, cuando los habitantes de Gabaón oyeron lo que Josué hizo en Jericó y en Hai,
    4: ellos usaron astucia, pues fueron y fingieron ser embajadores. Pusieron sobre sus asnos costales viejos, odres de vino viejos, rotos y remendados,
    5: sandalias viejas y remendadas en los pies, ropas viejas sobre ellos, y todo el pan que llevaban para el camino estaba seco y mohoso.
    6: 'Así llegaron al campamento en Gilgal ante Josué y le dijeron a él y a los israelitas: Venimos de una tierra lejana. Hagan ahora un pacto con nosotros.'
    7: 'Los hombres de Israel respondieron a aquellos heveos: Tal vez ustedes viven en medio de nuestra tierra, ¿cómo, pues, haremos un pacto con ustedes?'
    8: 'Y dijeron a Josué: Somos esclavos tuyos. Entonces Josué les dijo: ¿Quiénes son ustedes? ¿De dónde vienen?'
    9: 'A lo cual ellos respondieron: Tus esclavos llegaron de un país muy lejano por causa del Nombre de Yavé tu ʼElohim, pues oímos la fama de Él, todo lo que Él hizo en Egipto,'
    10: 'y a los dos reyes de los amorreos que estaban al otro lado del Jordán: a Sehón, rey de Hesbón, y Og, rey de Basán, quien vivía en Astarot.'
    11: 'Por lo cual nuestros ancianos y todos los habitantes de nuestra tierra nos hablaron: Tomen en sus manos provisión para el camino, vayan al encuentro con ellos y díganles: Nosotros somos sus esclavos. Hagan ahora un pacto con nosotros.'
    12: Este pan estaba caliente cuando lo tomamos de nuestras casas como provisión para el camino el día cuando salimos a fin de llegar a ustedes, pero ahora, míralo aquí seco y mohoso.
    13: Estos odres de vino los llenamos nuevos, y míralos aquí rotos, y nuestras ropas y nuestras sandalias desgastadas por lo largo del camino.
    14: Entonces los hombres de Israel tomaron de sus provisiones [y les dieron], pero no pidieron consejo de Yavé.
    15: Josué hizo paz con ellos e hizo un pacto con ellos de preservarles la vida. Los jefes de la congregación también les hicieron juramento.
    16: Sucedió que tres días después de hacer el pacto con ellos, oyeron decir que eran sus vecinos y que vivían dentro de su tierra.
    17: Entonces los hijos de Israel salieron, y al tercer día llegaron a las ciudades de aquéllos. Y sus ciudades eran Gabaón, Cafira, Beerot, y Quiriat-jearim.
    18: Los hijos de Israel no los mataron porque los jefes de la congregación les hicieron juramento por Yavé, ʼElohim de Israel. Y toda la congregación murmuró contra los jefes.
    19: 'Todos los jefes respondieron a toda la congregación: Juramos por Yavé, ʼElohim de Israel, por tanto, ahora no los podemos tocar.'
    20: Esto haremos con ellos para dejarlos vivir, y así la ira no caerá sobre nosotros a causa del juramento que les hicimos.
    21: 'Los jefes dijeron con respecto a ellos: Déjenlos vivir. Y fueron leñadores y aguadores para toda la congregación, según los jefes les prometieron.'
    22: 'Josué entonces los llamó y les habló: ¿Por qué nos engañaron y dijeron: Vivimos muy lejos de ustedes, pero en realidad viven en medio de nosotros?'
    23: Ahora pues, malditos son ustedes. Nunca faltarán de entre ustedes esclavos, ni leñadores y aguadores para la Casa de mi ʼElohim.
    24: 'Ellos respondieron a Josué: Porque tus esclavos ciertamente fueron informados que Yavé tu ʼElohim ordenó a su esclavo Moisés que les diera toda esta tierra y destruyera a todos los habitantes de esta tierra que está ante ustedes. Por tanto tuvimos muchísimo temor por nuestras vidas a causa de ustedes, e hicimos esto.'
    25: Ahora pues, estamos en tus manos. Haz con nosotros como te parezca bien y justo.
    26: Él lo hizo así, y los libró de la mano de los hijos de Israel para que no los mataran.
    27: Aquel día Josué los designó como leñadores y aguadores para la congregación y para el altar de Yavé en el lugar que Él escogiera. Lo cual son hasta hoy.
  10:
    1: Sucedió que cuando Adonisedec, rey de Jerusalén, oyó que Josué capturó a Hai y la destruyó completamente como hizo con Jericó y su rey, así hizo con Hai y su rey, y que los habitantes de Gabaón hicieron la paz con Israel y estaban ya en medio de ellos,
    2: tuvo gran temor, porque Gabaón era una gran ciudad, como una de las ciudades reales, mayor que Hai, y todos sus hombres eran fuertes.
    3: 'Entonces Adonisedec, rey de Jerusalén, envió a decir a Oham, rey de Hebrón, a Piream, rey de Jerimot, a Jafía, rey de Laquis y a Debir, rey de Eglón:'
    4: Suban a mí y ayúdenme. Ataquemos a Gabaón porque hicieron paz con Josué y con los hijos de Israel.
    5: Así pues, los cinco reyes del amorreo, es decir, el rey de Jerusalén, el de Hebrón, el de Jerimot, el de Laquis y el de Eglón, se reunieron y subieron con todos sus ejércitos. Acamparon frente a Gabaón e hicieron guerra contra ella.
    6: 'Entonces los habitantes de Gabaón enviaron a decir a Josué, a su campamento en Gilgal: No retires tu mano de tus esclavos. Sube pronto a nosotros y danos socorro. Ayúdanos, porque todos los reyes de los amorreos que habitan en la región montañosa se juntaron contra nosotros.'
    7: Josué subió de Gilgal con todo el pueblo de guerra y todos los guerreros valientes.
    8: 'Yavé dijo a Josué: No temas a ellos porque los entregué en tu mano, y ninguno de ellos resistirá delante de ti.'
    9: Josué, al subir desde Gilgal durante toda la noche, cayó sobre ellos súbitamente.
    10: Yavé los derrotó ante Israel. Los hirió con gran matanza en Gabaón, los persiguió por el camino que sube a Bet-horón, y los mató hasta Azeca y Maceda.
    11: Sucedió que cuando ellos huían de los israelitas por la bajada de Bethorón, Yavé lanzó desde el cielo grandes piedras sobre ellos, hasta Azeca, y murieron. Fueron más los muertos por las piedras de granizo, que los que los hijos de Israel mataron a espada.
    12: 'El día cuando Yavé entregó a los amorreos en manos de los hijos de Israel, Josué habló a Yavé y dijo a la vista de todo Israel: ¡Sol, detente en Gabaón, Y tú, oh luna, en el valle de Ajalón!'
    13: El sol se detuvo y la luna se paró hasta que el pueblo se vengó de sus enemigos. ¿No está esto escrito en el rollo del Justo? El sol se paró en medio del cielo y no se apresuró a ocultarse casi un día entero.
    14: Nunca hubo un día semejante, ni antes ni después de ése, cuando Yavé atendió la voz de un hombre, porque Yavé guerreaba por Israel.
    15: Josué y todo Israel regresaron a su campamento en Gilgal.
    16: Pero aquellos cinco reyes huyeron y se escondieron en una cueva en Maceda.
    17: 'Le fue dado aviso a Josué: Los cinco reyes fueron hallados escondidos en una cueva en Maceda.'
    18: 'Josué dijo: Hagan rodar grandes piedras a la entrada de la cueva y coloquen hombres junto a ella, que los vigilen.'
    19: Pero ustedes no se detengan, persigan a sus enemigos y maten su retaguardia. No los dejen entrar en sus ciudades, porque Yavé su ʼElohim los entregó en su mano.
    20: Sucedió que cuando Josué y los hijos de Israel acabaron de atacarlos con gran mortandad hasta derrotarlos, los que quedaron de ellos se metieron en las ciudades fortificadas.
    21: Todo el pueblo regresó a salvo a Josué en el campamento en Maceda. Nadie movió su lengua contra alguno de los hijos de Israel.
    22: 'Entonces Josué dijo: Abran la boca de la cueva, y sáquenme a esos cinco reyes de allí.'
    23: 'Lo hicieron así, y le sacaron de la cueva a los cinco reyes: al rey de Jerusalén, al de Hebrón, al de Jerimot, al de Laquis, y al de Eglón.'
    24: 'Cuando sacaron a aquellos reyes ante Josué, él convocó a todos los varones de Israel. Dijo a los oficiales de los guerreros que fueron con él: Acérquense, pongan sus pies sobre los cuellos de estos reyes. Entonces ellos se acercaron y pusieron sus pies sobre los cuellos de ellos.'
    25: 'Josué les dijo: No teman ni se aterroricen. Esfuércense y sean valientes, porque así Yavé hará a todos los enemigos contra los cuales guerrean.'
    26: Después de esto, Josué los atacó y los mató. Los colgó en cinco árboles, y quedaron colgados en los árboles hasta la llegada de la noche.
    27: Aconteció que cuando el sol se iba a ocultar, Josué mandó que los descolgaran de los árboles. Los echó en la cueva donde se habían escondido y pusieron grandes piedras en la boca de la cueva, donde están hasta hoy.
    28: Aquel día Josué también capturó Maceda y la hirió a filo de espada. Mató a su rey y a toda persona que estaba en ella, sin dejar sobreviviente. E hizo al rey de Maceda como hizo al rey de Jericó.
    29: Josué y todo Israel pasaron de Maceda a Libna, y guerrearon contra ella.
    30: Yavé también la entregó con su rey en las manos de Israel, e hirió a filo de espada a toda persona que estaba en ella. No dejó sobreviviente, e hizo con su rey como hizo con el rey de Jericó.
    31: De Libna, Josué pasó a Laquis junto con todo Israel. Acamparon cerca de ella y pelearon contra ella.
    32: YAVÉ entregó Laquis en mano de Israel y la capturó el segundo día. La hirió a filo de espada junto con toda persona que estaba en ella, como hizo con Libna.
    33: Entonces Horam, rey de Gezer subió para ayudar a Laquis, pero Josué lo mató junto con su gente. No le dejó sobreviviente.
    34: Luego Josué y todo Israel pasaron de Laquis a Eglón. Acamparon cerca de ella y pelearon contra ella.
    35: Aquel mismo día la capturaron. La hirieron a filo de espada y mataron a todo lo que tenía vida en ella, como en Laquis.
    36: Entonces Josué y todo Israel subieron de Eglón a Hebrón y la atacaron.
    37: Al tomarla, la atacaron a filo de espada a su rey y a todas sus aldeas, y a todo lo que tenía vida en ella, sin dejar sobreviviente. Como hicieron con Eglón, así mató a toda persona que estaba en ella.
    38: Luego Josué, con todo Israel, se volvió contra Debir y combatió contra ella.
    39: La capturó, tanto a su rey como todas sus aldeas. Mataron a filo de espada y destruyeron absolutamente a toda persona que estaba en ella. No quedó sobreviviente. Como hizo con Hebrón, así hizo con Debir y su rey, como también hizo con Libna y su rey.
    40: 'Así Josué hirió a toda la tierra: la región montañosa, el Neguev, la Sefela y las laderas, y a todos sus reyes. No dejó sobreviviente, sino destruyó absolutamente todo lo que respiraba, tal como Yavé, el ʼElohim de Israel, ordenó.'
    41: Porque Josué los mató desde Cades Barnea hasta Gaza, y toda la región montañosa de Gosén hasta Gabaón.
    42: De una vez Josué capturó a todos estos reyes y sus tierras, porque Yavé, el ʼElohim de Israel, peleaba por Israel.
    43: Josué, con todo Israel, se volvió a su campamento en Gilgal.
  11:
    1: Cuando Jabín, rey de Hazor, oyó esto, envió un mensaje a Jobab, rey de Madón, al de Simrón, al de Acsaf,
    2: a los que estaban en la región montañosa del norte en el Arabá, al sur de Cineret en las llanuras, en las regiones de Dor al occidente,
    3: al cananeo que estaba en el oriente, y al occidente, al amorreo, al heteo, al ferezeo, al jebuseo de la región montañosa, y al heveo, al pie de la montaña Hermón en tierra de Mizpa.
    4: Entonces ellos salieron con todos sus ejércitos, tanta gente como la arena que está a la orilla del mar, con muchísimos caballos y carruajes de guerra.
    5: Todos estos reyes convinieron reunirse. Acamparon juntos en las aguas de Merom para pelear contra Israel.
    6: 'Entonces Yavé dijo a Josué: No temas a ellos, porque mañana a esta hora Yo los entregaré ante Israel todos muertos. Desjarretarás sus caballos y quemarás al fuego sus carruajes.'
    7: Entonces Josué y todo el pueblo de guerra cayeron de repente sobre ellos junto a las aguas de Merom.
    8: Yavé los entregó en mano de Israel. Los derrotaron y los persiguieron hasta Sidón la Grande, hasta Misrefot-maim y hasta el llano de Mizpa hacia el oriente. Los atacaron hasta no dejarles sobreviviente.
    9: 'Josué hizo con ellos como Yavé le ordenó: desjarretó sus caballos y quemó sus carruajes con fuego.'
    10: En aquel momento Josué regresó y conquistó Hazor. Mató a espada a su rey, pues Hazor fue antiguamente la capital de todos aquellos reinos.
    11: Mataron a filo de espada a todo lo que tenía vida en ella. La destruyeron por completo, sin que quedara uno que respirara. Incendiaron a Hazor.
    12: Josué capturó todas las ciudades de esos reyes y también a todos ellos. Los pasó a filo de espada. Los destruyó por completo, tal como ordenó Moisés, esclavo de Yavé.
    13: Sin embargo, Israel no incendió ninguna de las ciudades que quedaron en pie sobre las colinas, con la sola excepción de Hazor, la cual Josué quemó.
    14: Los hijos de Israel tomaron para ellos todo el despojo y los animales de aquellas ciudades, pero mataron a filo de espada a todos los hombres hasta destruirlos, sin dejar alguno con vida.
    15: Como Yavé ordenó a su esclavo Moisés, y Moisés [lo] ordenó a Josué, así Josué lo hizo sin omitir palabra de todo lo que Yavé ordenó a Moisés.
    16: 'Josué tomó toda aquella tierra: la región montañosa, todo el Neguev, toda la tierra de Gosén, la llanura, el Arabá, la región montañosa de Israel y sus valles,'
    17: desde la montaña Halac, que sube hacia Seír, hasta Baal-gad en el valle del Líbano, al pie de la montaña Hermón. Capturó a todos sus reyes, los hirió y los mató.
    18: Muchos fueron los días en los cuales Josué hizo guerra contra estos reyes.
    19: Excepto los heveos, que habitaban en Gabaón, no hubo ciudad que hiciera paz con los hijos de Israel. Todo lo tomaron en guerra,
    20: 'porque esto venía de Yavé: Endurecer el corazón de ellos para que resistieran con guerra a Israel, a fin de que Él los destruyera por completo sin clemencia para que fueran desarraigados, tal como Yavé ordenó a Moisés.'
    21: En aquel tiempo Josué llegó y destruyó a los anaceos de la región montañosa de Hebrón, de Debir, de Anab, de toda la región montañosa de Judá y de toda la región montañosa de Israel. Josué los destruyó completamente, junto con sus ciudades.
    22: Ninguno de los anaceos quedó en la tierra de los hijos de Israel. Solo quedaron algunos en Gaza, Gat y Asdod.
    23: Josué conquistó toda la tierra, conforme a todo lo que Yavé habló a Moisés. Josué la entregó a Israel como herencia conforme a las divisiones de sus tribus. Y la tierra descansó de la guerra.
  12:
    1: 'Éstos son los reyes de aquella tierra que los hijos de Israel derrotaron, cuyo territorio conquistaron al otro lado del Jordán, hacia el sol naciente, desde el arrollo Arnón hasta la montaña Hermón, y todo el Arabá hacia el oriente:'
    2: Sehón, rey de los amorreos, quien vivía en Hesbón y dominaba desde Aroer, que está en la orilla del arrollo Arnón, y desde la mitad del arrollo hasta Galaad, y hasta el arroyo de Jaboc, que es el límite de los hijos de Amón;
    3: y el Arabá hasta el mar de Cineret por el oriente, y hasta el mar del Arabá, mar de la Sal, al oriente hacia Bet-hayesimot, y al sur hasta el pie de la montaña Pisga;
    4: y el territorio de Og, rey de Basán, uno de los que quedaba de los refaítas que vivía en Astarot y en Edrei,
    5: y dominaba en la montaña Hermón, en Salca y en todo Basán, hasta el límite del gesurita, del maaquita y la mitad de Galaad, hasta el límite de Sehón, rey de Hesbón.
    6: Éstos fueron derrotados por Moisés, esclavo de Yavé, y los hijos de Israel. Moisés, esclavo de Yavé, entregó aquella tierra en posesión a los rubenitas, a los gaditas y a la media tribu de Manasés.
    7: 'Estos son los reyes de la tierra que Josué y los hijos de Israel derrotaron a este lado del Jordán, al occidente, desde Baal-gad en el valle del Líbano hasta la montaña de Halac, que sube a Seír. Josué la dio en posesión a las tribus de Israel según sus divisiones:'
    8: la región montañosa, la Sefela, el Arabá, las laderas, el desierto y el Neguev; el heteo, el amorreo y el cananeo, el ferezeo, el heveo y el jebuseo;
    9: primero, el rey de Jericó, otro, el rey de Hai, que está junto a Bet-ʼEl,
    10: otro, el rey de Jerusalén, otro, el rey de Hebrón,
    11: otro, el rey de Jarmut, otro, el rey de Laquis,
    12: otro, el rey de Eglón, otro, el rey de Gezer,
    13: otro, el rey de Debir, otro, el rey de Geder,
    14: otro, el rey de Horma, otro, el rey de Arad,
    15: otro, el rey de Libna, otro, el rey de Adullam,
    16: otro, el rey de Maceda, otro, el rey de Bet-ʼEl,
    17: otro, el rey de Tapúa, otro, el rey de Hefer,
    18: otro, el rey de Afec, otro, el rey del Sarón,
    19: otro, el rey de Madón, otro, el rey de Hazor,
    20: otro, el rey de Simrón-merón, otro, el rey de Acsaf,
    21: otro, el rey de Taanac, otro, el rey de Meguido,
    22: otro, el rey de Kedes, otro, el rey de Yocneam (de la montaña Carmelo),
    23: otro, el rey de Dor (de la región de Dor), otro, el rey de Goim (en Gilgal),
    24: otro, el rey de Tirsa. 31 reyes en total.
  13:
    1: 'Cuando Josué era anciano, avanzado en años, Yavé le dijo: Tú eres anciano, avanzado en años, y todavía queda muchísima tierra por conquistar.'
    2: 'Esta es la tierra que queda: Todos los territorios de los filisteos y de los gesuritas.'
    3: 'Desde Sihor, al oriente de Egipto, hasta el límite de Ecrón al norte, que se considera como cananeo; cinco principados de los filisteos: el gazeíta, el asdodita, el asquelonita, el guitita, el acronita y los heveos;'
    4: al sur, toda la tierra de los cananeos, y Meara, que pertenece a los sidonios, hasta Afec, hasta el límite del amorreo,
    5: y la tierra de los giblitas; todo el Líbano hacia donde sale el sol, desde Baal-gad al pie de la montaña Hermón, hasta entrar en Hamat.
    6: Todos los que habitan en la región montañosa desde el Líbano hasta Misrefot-maim, todos los sidonios, los echaré de delante de los hijos de Israel. Tú solo repártela por sorteo como herencia a Israel, como te di mandamiento.
    7: Reparte esta tierra como herencia a las nueve tribus y a la media tribu de Manasés.
    8: 'La otra mitad, los rubenitas y los gaditas recibieron la herencia que Moisés les dio al otro lado del Jordán, al oriente, según les repartió Moisés, esclavo de Yavé:'
    9: desde Aroer, a orillas del arroyo Arnón, con la ciudad que está en medio del valle, y toda la llanura de Medeba, hasta Dibón;
    10: todas las ciudades de Sehón, rey de los amorreos, que reinó en Hesbón, hasta los límites de los hijos de Amón;
    11: Galaad y el territorio de los gesuritas y los maquitas, todo la montaña Hermón y todo Basán hasta Salca;
    12: todo el reino de Og, en Basán, quien reinó en Astarot y Edrei, quien era el último sobreviviente de los refaítas, a los cuales Moisés derrotó y les quitó la posesión.
    13: Sin embargo, los hijos de Israel no echaron a los gesuritas ni a los maquitas, por tanto Gesur y Maacat viven en medio de Israel hasta hoy.
    14: Solo a la tribu de Leví no dio herencia. Su posesión son los sacrificios quemados a Yavé, ʼElohim de Israel, como Él les dijo.
    15: Moisés les dio a la tribu de los hijos de Rubén según sus familias.
    16: 'Su territorio fue: desde Aroer, a orillas del arroyo Arnón, con la ciudad que está en medio del valle, y toda la llanura alrededor de Medeba;'
    17: 'Hesbón y todas las ciudades que están en la llanura: Dibón, Bamot-baal, Bet-baal-meón,'
    18: Jaaza, Cademot, Mefaat,
    19: Quiriataim, Sibma, Zaret-hasahar, en la colina del Valle,
    20: Bet-peor, las laderas de la montaña Pisga y Bethayesimot;
    21: 'todas las ciudades de la llanura y todo el reino de Sehón, rey de los amorreos, que reinó en Hesbón, al cual Moisés derrotó, como también a los jefes de Madián: Evi, Requem, Sur, Hur y Reba, príncipes de Sehón que vivían en la tierra.'
    22: Entre el resto de los asesinados por ellos, los hijos de Israel también mataron a filo de espada a Balaam, hijo de Beor, el adivino.
    23: El límite de los hijos de Rubén fue el Jordán con su ribera. Tal fue la heredad de los hijos de Rubén, según sus familias, ciudades y aldeas.
    24: Moisés [también] dio su parte a la tribu de Gad, a los hijos de Gad, según sus familias.
    25: 'Su territorio fue: Jazer y todas las ciudades de Galaad, la mitad de la tierra de los hijos de Amón, hasta Aroer frente a Rabá;'
    26: y desde Hesbón hasta Ramat-mizpa y Betonim, y desde Mahanaim hasta el límite de Debir;
    27: 'y en el valle: Bet-aram, Bet-nimrá, Sucot y Zafón, el resto del reino de Sehón, rey de Hesbón, con el Jordán como su límite hasta el extremo del mar de Cineret, al otro lado del Jordán, al oriente.'
    28: Tal fue la herencia de los hijos de Gad, según sus familias, estas ciudades y sus aldeas.
    29: Moisés también dio herencia a la media tribu de Manasés, según sus familias.
    30: Su territorio fue desde Mahanaim, todo Basán, todo el reino de Og, rey de Basán, y todas las aldeas de Jaír que están en Basán, 60 poblaciones.
    31: La mitad de Galaad, Astarot y Edrei, ciudades del reino de Og en Basán, fue para los hijos de Maquir, hijo de Manasés, para la mitad de los hijos de Maquir, según sus familias.
    32: Esto es lo que Moisés repartió como heredad en las llanuras de Moab, al otro lado del Jordán, frente a Jericó, al oriente.
    33: Pero Moisés no le dio herencia a la tribu de Leví, porque Yavé, ʼElohim de Israel, es su herencia, como Él les dijo.
  14:
    1: Esto es lo que los hijos de Israel heredaron en tierra de Canaán, que les repartieron Eleazar, el sacerdote, Josué, hijo de Nun, y los jefes de las casas paternas de las tribus de los hijos de Israel,
    2: tal como Yavé ordenó por medio de Moisés. La heredad se dio por sorteo a las nueve tribus y a la media tribu.
    3: Porque Moisés dio heredades a las dos tribus y a la otra media tribu en la otra parte del Jordán. A los levitas no les dio herencia entre ellos.
    4: 'Pues los hijos de José formaron dos tribus: Manasés y Efraín. No dieron porción de la tierra a los levitas, sino solo ciudades para vivir, con sus pastizales para sus ganados y sus rebaños.'
    5: Los hijos de Israel hicieron como Yavé ordenó a Moisés, y se repartieron la tierra.
    6: 'Los hijos de Judá acudieron a Josué en Gilgal. Caleb, hijo de Jefone, ceneceo, le dijo: Tú sabes lo que Yavé dijo a Moisés, varón de ʼElohim, con respecto a mí y a ti en Cades Barnea.'
    7: Yo tenía 40 años cuando Moisés, esclavo de Yavé, me envió desde Cades Barnea a reconocer la tierra. Le llevé información conforme a lo que tenía en mi corazón.
    8: Pero mis hermanos, los que subieron conmigo, hicieron desfallecer el corazón del pueblo, aunque yo seguí con integridad a Yavé, mi ʼElohim.
    9: 'Aquel día Moisés juró: Ciertamente la tierra que tu pie pisó será herencia tuya y de tus hijos para siempre, por cuanto seguiste con integridad a Yavé, mi ʼElohim.'
    10: Ahora bien, Yavé me permitió vivir, como Él dijo, estos 45 años desde cuando Él habló esta palabra a Moisés, cuando Israel vagaba por el desierto. Ahora, mira, hoy tengo 85 años de edad.
    11: Aún estoy tan fuerte como el día cuando Moisés me envió. Como era entonces mi fuerza, así es ahora para la guerra, tanto para salir como para entrar.
    12: Ahora pues, dame esta región montañosa, de la cual Yavé habló aquel día, porque tú mismo oíste aquel día que los anaceos estaban allí, y que hay ciudades grandes y fortificadas. Tal vez Yavé esté conmigo y yo pueda echarlos, como Yavé dijo.
    13: Entonces Josué lo bendijo, y dio Hebrón como heredad a Caleb, hijo de Jefone.
    14: Por tanto Hebrón fue la herencia de Caleb, hijo de Jefone, ceneceo, hasta hoy, porque siguió cumplidamente a Yavé ʼElohim de Israel.
    15: Pero, el nombre de Hebrón antiguamente fue Quiriat-arba, porque Arba fue un hombre grande entre los anaceos. Entonces la tierra tuvo reposo de la guerra.
  15:
    1: La parte que le tocó en suerte a la tribu de los hijos de Judá, según sus familias, iba hacia el límite de Edom, hacia el desierto de Zin al extremo sur.
    2: Su límite por el lado sur iba desde la costa del mar Salado, desde la bahía que mira hacia el sur,
    3: y seguía por el sur hacia la subida de Acrabim, pasaba hasta Zin, subía por el sur de Cades Barnea y pasaba por Hebrón, y después de subir por Adar, volvía a Carca.
    4: De allí pasaba a Asmón y seguía hasta el arroyo de Egipto, y terminaba en el mar. Éste les será el límite del sur.
    5: El límite oriental era el mar Salado hasta la desembocadura del Jordán. El límite del norte era desde la costa del mar en la desembocadura del Jordán,
    6: y el lindero subía a Bet-hogla, pasaba al norte de Bet-arabá y subía hasta la piedra de Bohán, hijo de Rubén.
    7: El lindero subía después desde el valle de Acor hasta Debir, y por el norte volvía hacia Gilgal, que se encuentra frente a la subida de Adumim, situada al lado sur del valle. Después el límite pasaba por las aguas de En-semes, y terminaba en En-rogel.
    8: El lindero subía por el valle del hijo de Hinom, en el lado sur de donde estaban los jebuseos, es decir, Jerusalén, y subía a la cumbre de la montaña que está delante del valle de Hinom hacia el occidente, en el extremo norte del valle de Refaim.
    9: Desde la cumbre de la montaña el límite volvía hasta la fuente de las aguas de Neftoa, y salía a las ciudades de la montaña Efrón, luego rodeaba a Baala, la cual es Quiriat-jearim.
    10: De Baala el límite giraba al occidente hasta la montaña Seír, y pasaba por la ladera de la montaña Jearim, por el norte, que es Quesalón, y descendía a Bet-semes, y pasaba a Timná.
    11: Después la línea partía hacia la ladera de Ecrón, al norte, y giraba hacia Sicrón y después de pasar por la montaña Baala, salía a Jabneel, y el límite terminaba en el mar.
    12: El límite occidental era el mar Grande. Estos son los límites alrededor de los hijos de Judá, según sus familias.
    13: Pero a Caleb, hijo de Jefone, le dio su porción entre los hijos de Judá, conforme a la Palabra de Yavé [dada] a Josué, la ciudad de Arba, padre de Anac, la cual es Hebrón.
    14: 'Caleb echó de allí a tres de los hijos de Anac: a Sesai, Aimán y Talmai, descendientes de Anac.'
    15: De allí subió contra los habitantes de Debir. Antiguamente el nombre de Debir era Quiriat-séfer.
    16: 'Entonces Caleb dijo: Al que ataque a Quiriat-sefer, y la conquiste, le daré a mi hija Acsa como esposa.'
    17: Otoniel, hijo de Cenaz, hermano de Caleb, la conquistó. Y él le dio como esposa a su hija Acsa.
    18: 'Aconteció que cuando la llevaba, él la incitó a que pidiera a su padre un campo. Ella desmontó del asno, por lo cual Caleb le dijo: ¿Qué quieres?'
    19: 'Ella entonces respondió: Dame una bendición. Porque me diste una tierra de sequedal, dame también fuentes de agua. Y él le dio las fuentes de arriba y las fuentes de abajo.'
    20: Esta es la heredad de la tribu de los hijos de Judá, según sus familias.
    21: Las ciudades en el extremo sur de la tribu de los hijos de Judá, hacia el límite de Edom, fueron Cabseel, Eder, Jagur,
    22: Cina, Dimona, Adada,
    23: Cedes, Hazor, Itnán,
    24: Zif, Telem, Bealot,
    25: Hazor-hadata, Queriot, Hesrón (que es Hazor),
    26: Amam, Sema, Molada,
    27: Hazar-gada, Hesmón, Bet-pelet,
    28: Hazar-sual, Beerseba, Bizotia,
    29: Baala, Lim, Esem,
    30: Eltolad, Quesil, Horma,
    31: Siclag, Madmana, Sansana,
    32: 'Lebaot, Silim, Aín y Rimón: 29 ciudades con sus aldeas.'
    33: 'En la llanura: Estaol, Sora, Asena,'
    34: Zanoa, Enganim, Tapúa, Enam,
    35: Jerimut, Adulam, Soco, Azeca,
    36: 'Saraim, Aditaim, Gedera y Gederotaim: 14 ciudades con sus aldeas.'
    37: Zenán, Hadasa, Migdal-gad,
    38: Dileán, Mizpa, Jocteel,
    39: Laquis, Boscat, Eglón,
    40: Cabón, Lahmam, Quitlis,
    41: 'Gederot, Bet-dagón, Naama y Maceda: 16 ciudades con sus aldeas.'
    42: Libná, Eter y Asán,
    43: Jifta, Asena y Nezib,
    44: 'Queila, Aczib y Maresa: nueve ciudades con sus aldeas.'
    45: Ecrón con sus villas y sus aldeas.
    46: Desde Ecrón hasta el mar, todas las que están junto a Asdod, con sus aldeas.
    47: Asdod, sus villas y sus aldeas. Gaza, sus villas y sus aldeas hasta el río de Egipto y el mar Grande, con su territorio.
    48: 'En la región montañosa: Samir, Jatir, Sucot,'
    49: Dana, Quiriat-sana, que es Debir,
    50: Anab, Estemó, Anim,
    51: 'Gosén, Holón y Gilo: 11 ciudades con sus aldeas.'
    52: Arab, Duma, Esán,
    53: Janum, Bet-tapúa, Afeca,
    54: 'Humta, Quiriat-arba, que es Hebrón, y Sior: nueve ciudades con sus aldeas.'
    55: Maón, Carmel, Zip, Juta,
    56: Izreel, Jocdeam, Zanoa,
    57: 'Caín, Gabaa y Timná: diez ciudades con sus aldeas.'
    58: Halhul, Bet-sur, Gedor,
    59: 'Maarat, Bet-anot y Eltecón: seis ciudades con sus aldeas.'
    60: 'Quiriat-baal, que es Quiriat-jearim, y Rabá: dos ciudades con sus aldeas.'
    61: 'En el desierto: Bet-arabá, Midín, Secaca,'
    62: 'Nibsán, la Ciudad de la Sal, y En-guedi: seis ciudades con sus aldeas.'
    63: Pero los hijos de Judá no pudieron echar a los jebuseos que habitaban en Jerusalén. Así que los jebuseos viven con los hijos de Judá en Jerusalén hasta hoy.
  16:
    1: Tocó en suerte a los hijos de José la parte que comenzaba por el oriente en el Jordán, a nivel de Jericó (las aguas de Jericó), hacia el desierto, que subía desde Jericó por la región montañosa hasta Bet-ʼEl.
    2: De Bet-ʼEl subía a Luz, y pasaba al límite de los arquitas en Atarot.
    3: De allí bajaba hacia el oeste, hasta el límite de los jafletitas, hasta el lindero de Bet-horón (la de abajo), y hasta Gezer, y terminaba en el mar.
    4: 'Así recibieron su heredad los hijos de José: Manasés y Efraín.'
    5: Este fue el territorio de los hijos de Efraín según sus familias. Por el este, el límite de su herencia era desde Atarot-adar hasta Bet-horón, la de arriba.
    6: Este límite salía al occidente en Micmetat al norte. El lindero daba vuelta hacia el este hasta Tanat-silo, y continuaba hasta el este de Janoa.
    7: De Janoa bajaba a Atarot y a Naarat, tocaba en Jericó y salía al Jordán,
    8: de Tapúa. El límite iba al oeste hacia el arroyo de Caná y terminaba en el mar. Esta es la herencia de la tribu de los hijos de Efraín según sus familias.
    9: Hubo también ciudades que se apartaron para los hijos de Efraín en medio de la heredad de los hijos de Manasés, todas las ciudades con sus aldeas.
    10: Pero ellos no echaron a los cananeos que vivían en Gezer, así que los cananeos viven en medio de Efraín hasta hoy, y fueron sometidos a trabajos forzados.
  17:
    1: Este fue el sorteo para la tribu de Manasés, por ser el primogénito de José. A Maquir, el primogénito de Manasés y padre de Galaad, le tocó en suerte Galaad y Basán, porque él era un varón de guerra.
    2: 'También se echaron suertes para los otros hijos de Manasés según sus familias: para los hijos de Abiezer, de Helec, de Asriel, de Siquem, de Hefer y de Semida. Estos fueron los hijos varones de Manasés, hijo de José, según sus familias.'
    3: Pero Zelofehad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de Manasés, no tuvo hijos, sino hijas, cuyos nombres son Maala, Noa, Hogla, Milca, y Tirsa.
    4: 'Éstas se presentaron delante del sacerdote Eleazar, de Josué, hijo de Nun, y de los jefes, y dijeron: Yavé ordenó a Moisés que nos diera herencia entre nuestros hermanos. Así fue como él nos dio una heredad entre los hermanos del padre de ellas, conforme a la Palabra de Yavé.'
    5: A Manasés le tocaron en suerte diez partes, además de la tierra de Galaad y de Basán, que está al otro lado del Jordán.
    6: Porque las hijas de Manasés obtuvieron herencia entre los hijos de él, y la tierra de Galaad correspondió al resto de los hijos de Manasés.
    7: El límite de Manasés iba desde Aser hasta Micmetat, que estaba al este de Siquem. Luego el límite iba hacia el sur, hasta los habitantes de En-tapúa.
    8: La tierra de Tapúa fue de Manasés, pero Tapúa, que estaba en el límite de Manasés, fue de los hijos de Efraín.
    9: El límite bajaba por el arroyo de Caná, hacia el sur del arroyo. Estas ciudades de Efraín están entre las ciudades de Manasés. El límite de Manasés estaba en el lado norte del arroyo, y terminaba en el mar.
    10: El lado sur era de Efraín y el lado norte de Manasés, y el mar era su límite. Por el norte se encontraba con Aser, y por el este, con Isacar.
    11: En Isacar y en Aser, Manasés tenía Bet-seán y sus aldeas, Ibleam y sus aldeas, los habitantes de Dor y sus aldeas, los habitantes de Endor y sus aldeas, los habitantes de Taanac y sus aldeas, y los habitantes de Megido y sus aldeas, tres regiones montañosas.
    12: Pero los hijos de Manasés no pudieron echar a los habitantes de aquellas ciudades, por lo cual el cananeo persistió en vivir en aquella tierra.
    13: Sucedió que cuando los hijos de Israel fueron fuertes, sometieron a los cananeos a trabajo forzado, pero no los echaron completamente.
    14: 'Entonces los hijos de José hablaron a Josué: ¿Por qué nos diste como herencia una sola suerte y una sola parte, aunque somos un pueblo numeroso, al cual Yavé bendijo de este modo?'
    15: 'Josué les respondió: Si ustedes son un pueblo numeroso, suban al bosque y desmonten allí en la tierra de los ferezeos y de los refaítas, ya que la región montañosa de Efraín es estrecha para ustedes.'
    16: 'Pero los hijos de José le respondieron: No nos bastará esa región montañosa. Todos los cananeos que viven en la tierra del valle tienen carruajes de hierro, tanto los que están en Bet-seán y en sus aldeas, como los que están en el valle de Jezreel.'
    17: 'Entonces Josué respondió a la casa de José, Efraín y Manasés: Ustedes son un pueblo numeroso y tienen gran fuerza. No tendrán una sola parte,'
    18: sino que la región montañosa será de ustedes, porque aunque es bosque, ustedes lo talarán y la poseerán hasta sus límites, porque desposeerán al cananeo, aunque tenga carruajes de hierro y sea fuerte.
  18:
    1: Toda la congregación de los hijos de Israel se reunió en Silo y levantaron allí el Tabernáculo de Reunión. La tierra estaba sometida a ellos.
    2: Sin embargo, entre los hijos de Israel quedaban siete tribus que aún no habían recibido su herencia.
    3: 'Entonces Josué dijo a los hijos de Israel: ¿Hasta cuándo serán ustedes negligentes para ir a poseer la tierra que les dio Yavé, el ʼElohim de sus antepasados?'
    4: Designen tres varones de cada tribu para que yo los envíe, que se levanten, recorran la tierra, hagan una descripción escrita de ella según sus heredades y vuelvan a mí.
    5: La dividirán en siete partes. Judá permanecerá en su territorio en el sur, y los de la casa de José permanecerán en su territorio del norte.
    6: Ustedes harán una descripción de la tierra en siete partes y me la traerán aquí. Yo echaré suertes por ustedes aquí delante de Yavé, nuestro ʼElohim.
    7: Pero los levitas no tienen parte entre ustedes, pues su herencia es el sacerdocio de Yavé. Gad y Rubén, y la media tribu de Manasés ya recibieron su herencia al otro lado del Jordán, al oriente, la cual Moisés, esclavo de Yavé, les dio.
    8: 'Aquellos hombres se levantaron y fueron. Josué mandó a los que iban a describir la tierra: Vayan, recorran la tierra, descríbanla y vuelvan a mí para que yo eche suertes delante de Yavé aquí en Silo.'
    9: Aquellos hombres fueron y recorrieron la tierra, hicieron una descripción por ciudades en siete partes en un rollo y volvieron a Josué, al campamento en Silo.
    10: Josué les echó suertes en presencia de Yavé, en Silo. Allí repartió Josué la tierra a los hijos de Israel según sus divisiones.
    11: Echó la suerte de la tribu de los hijos de Benjamín según sus familias, y les salió el territorio entre los hijos de Judá y los hijos de José.
    12: Por el norte su límite partía del Jordán, luego subía por el lado norte de Jericó, después subía por la región montañosa hacia el oeste y llegaban al desierto de Bet-avén.
    13: Desde allí el límite pasaba a Luz, por el lado sur de Luz, que es Bet-ʼEl, y bajaba hacia Atarot-adar junto a la montaña que está al sur de Bet-horón de Abajo.
    14: Luego el límite doblaba hacia el oeste por el lado sur de la región montañosa que está delante de Bet-horón, al sur, y volvía a salir a Quiriat-baal, que es Quiriat-jearim, ciudad de los hijos de Judá. Este es el lado del oeste.
    15: El lado sur partía desde el extremo de Quiriat-jearim, y el límite salía al oeste, seguía hasta la fuente de aguas de Neftoa.
    16: Este límite bajaba al extremo de la región montañosa que está frente al valle del hijo de Hinom, que está al norte del valle de Refaim, luego bajaba al valle de Hinom, al lado sur del jebuseo, y de allí bajaba a En-rogel.
    17: Luego doblaba hacia el norte y seguía a En-semes, y de allí seguía a Gelilot, que está frente a la subida de Adumim, y bajaba a la piedra de Bohán, hijo de Rubén.
    18: Pasaba por la ladera enfrente del Arabá, por el norte, y bajaba al Arabá.
    19: Después el límite pasaba por el lado norte de Bet-hogla y terminaba en la bahía del norte del mar Salado, al sur de la desembocadura del Jordán. Este es el límite del sur.
    20: El Jordán era el límite por el este. Esta era la herencia de los hijos de Benjamín, por sus límites alrededor, según sus familias.
    21: 'Las ciudades de la tribu de los hijos de Benjamín, por sus familias, fueron: Jericó, Bet-hogla, Emec-casis,'
    22: Bet-arabá, Samaraim, Bet-ʼEl,
    23: Avim, Pará, Ofra,
    24: 'Quefar-hamoni, Ofni y Gaba: 12 ciudades con sus aldeas.'
    25: Gabaón, Ramá, Beerot,
    26: Mizpa, Quefirá, Moza,
    27: Requem, Irpel, Taralá,
    28: 'Sela, Elef, Jebús, que es Jerusalén, Gaba y Quiriat: 14 ciudades con sus aldeas. Esta es la herencia de los hijos de Benjamín según sus familias.'
  19:
    1: La segunda suerte tocó a la tribu de los hijos de Simeón según sus familias. Su herencia estaba en medio de la heredad de los hijos de Judá.
    2: En su heredad tenían Beerseba, Seba, Molada,
    3: Hasar-sual, Bala, Esem,
    4: Heltolad, Betul, Horma,
    5: Siclag, Bet-marcabot, Hasar-susa,
    6: 'Bet-lebaot y Saruhén: 13 ciudades con sus aldeas.'
    7: 'Y Aín, Rimón, Eter y Asán: cuatro ciudades con sus aldeas.'
    8: Todas las aldeas que estaban alrededor de estas ciudades hasta Balat-beer, que es Ramat del Neguev. Esta es la heredad de la tribu de los hijos de Simeón, según sus familias.
    9: De la porción de los hijos de Judá se tomó la heredad de los hijos de Simeón, ya que la parte de los hijos de Judá era muy grande para ellos. Así que los hijos de Simeón tuvieron su heredad en medio de la herencia de aquéllos.
    10: La tercera suerte tocó a los hijos de Zabulón, según sus familias, y el límite de su heredad llegaba hasta Sarid.
    11: Por el oeste su límite subía hasta Marala y llegaba hasta Dabeset, y de allí hasta el arroyo que está delante de Jocneam,
    12: de Sarid volvía hacia el este, hacia donde sale el sol, hasta el lindero de Quislot-tabor, salía a Daberat y subía a Jafía.
    13: De allí pasaba al este, a Gat-jefer, hasta Et-cazín, y se extendía hasta Rimón, la cual limita con Nea.
    14: Después el límite giraba al norte, hacia Hanatón, e iba a salir al valle de Jefte-el,
    15: 'donde están Catat, Nahalal, Simrón, Ideala y Belén: 12 ciudades con sus aldeas.'
    16: Esta es la heredad de los hijos de Zabulón según sus familias. Estas ciudades con sus aldeas.
    17: La cuarta suerte salió para Isacar, para los hijos de Isacar según sus familias.
    18: Su territorio fue Jezreel, Quesulot, Sunem,
    19: Hafaráim, Sihón, Anaharat,
    20: Rabit, Quisión, Ebes,
    21: Remet, En-ganim, En-hada y Bet-pases.
    22: 'El límite llegaba hasta Tabor, Sahasima y Bet-semes, y su lindero terminaba en el Jordán: 16 ciudades con sus aldeas.'
    23: Esta es la herencia de la tribu de los hijos de Isacar según sus familias. Esas ciudades con sus aldeas.
    24: La quinta suerte salió para la tribu de los hijos de Aser, según sus familias.
    25: 'Su territorio fue: Helcat, Halí, Betén, Acsaf,'
    26: Alamelec, Amad y Miseal, y llegaba hasta el oeste de la montaña Carmelo y a Sihor-libnat.
    27: Después volvía hacia donde sale el sol hasta Bet-dagón, llegaba hasta Zabulón y al valle de Jefte-el, hacia el norte de Bet-emec y a Neiel, y salía por el norte a Cabul,
    28: a Hebrón, a Rehob, a Hamón y a Caná, hasta la gran Sidón.
    29: De allí el límite volvía hacia Ramá y hacia la ciudad fortificada de Tiro, regresaba hacia Hosa, y salía al mar por el territorio de Aczib,
    30: 'Uma, Afec y Rehob: 22 ciudades con sus aldeas.'
    31: Esta es la herencia de la tribu de los hijos de Aser según sus familias. Esas ciudades con sus aldeas.
    32: La sexta suerte tocó a los hijos de Neftalí según sus familias.
    33: Su lindero iba desde Hélef, Alón-saananim, Adami-néqueb y Jabneel, hasta Lacum, y salía al Jordán.
    34: Desde allí el límite volvía hacia el oeste hasta Aznot-tabor, y de allí a Hucoc, y llegaba hasta Zabulón por el sur, y por el oeste limitaba con Aser y con Judá en el Jordán, hacia donde sale sol.
    35: 'Y las ciudades fortificadas eran: Sidim, Ser, Hamat, Racat, Cineret,'
    36: Adama, Ramá, Hazor,
    37: Cedes, Edrei, En-hazor,
    38: 'Irón, Migdal-el, Horem, Bet-anat y Bet-semes: 19 ciudades con sus aldeas.'
    39: Esta es la heredad de la tribu de los hijos de Neftalí según sus familias. Esas ciudades con sus aldeas.
    40: La séptima suerte salió para la tribu de los hijos de Dan por sus familias.
    41: El territorio de su herencia fue Zora, Estaol, Ir-semes,
    42: Saalabín, Ajalón, Jetla,
    43: Elón, Timnat, Ecrón,
    44: Elteque, Gibetón, Baalat,
    45: Jehúd, Bene-berac, Gat-rimón,
    46: Me-harcón, y Racón, con el territorio que está frente a Jope.
    47: El territorio de los hijos de Dan se amplió, pues subieron y atacaron a Lesem. La capturaron, la pasaron a filo de espada, la poseyeron y se establecieron en ella. A Lesem la llamaron Dan, por el nombre de su antepasado Dan.
    48: Esta es la heredad de la tribu de los hijos de Dan según sus familias, esas ciudades con sus aldeas.
    49: Cuando acabaron de distribuir la tierra según sus límites, los hijos de Israel dieron heredad a Josué, hijo de Nun, en medio de ellos.
    50: 'Según el mandamiento de Yavé, le dieron la ciudad que él pidió: Timnat-sera, en la región montañosa de Efraín. Él reedificó la ciudad y vivió en ella.'
    51: Estas son las heredades que el sacerdote Eleazar y Josué, hijo de Nun, y los jefes de las casas paternas repartieron por sorteo entre las tribus de los hijos de Israel en Silo, en presencia de Yavé, en la entrada del Tabernáculo de Reunión. Así acabaron de repartir la tierra.
  20:
    1: 'Yavé habló a Josué:'
    2: 'Habla a los hijos de Israel: Designen las ciudades de refugio, de las cuales les hablé por medio de Moisés,'
    3: para que huya allí el homicida que mate a alguien sin intención, sin premeditación, y les sirvan de refugio del vengador de la sangre.
    4: El que huya a alguna de esas ciudades, se presentará a la puerta de la ciudad y expondrá sus razones a oídos de los ancianos de aquella ciudad. Ellos lo recibirán consigo en la ciudad y le darán lugar para que viva con ellos.
    5: Si el vengador de la sangre lo persigue, no entregarán en su mano al homicida, porque mató a su prójimo sin premeditación, sin aborrecerlo antes.
    6: Deberá permanecer en aquella ciudad hasta que comparezca en juicio ante la congregación, y hasta la muerte del que sea sumo sacerdote en aquellos días. Entonces el homicida regresará a la ciudad de la cual huyó y a su propia casa.
    7: Entonces apartaron a Quedes en Galilea, en la región montañosa de Neftalí, a Siquem en la región montañosa de Efraín, y a Quiriat-arba (que es Hebrón), en la región montañosa de Judá.
    8: En el otro lado del Jordán, al este de Jericó, designaron a Beser, en el desierto, en la llanura de la tribu de Rubén, a Ramot, en Galaad, de la tribu de Gad, y a Golán, en Basán, de la tribu de Manasés.
    9: Éstas fueron las ciudades [de refugio] señaladas para todos los hijos de Israel y el extranjero que vive en medio de ellos, a fin de que huya allí cualquiera que mate a alguno por accidente, con el propósito de que no perezca por mano del vengador de la sangre antes de comparecer ante la congregación.
  21:
    1: En aquel tiempo los jefes de las casas paternas de los levitas acudieron al sacerdote Eleazar, a Josué, hijo de Nun, y a los jefes de las tribus de los hijos de Israel.
    2: 'Les hablaron en Silo, en tierra de Canaán: Yavé ordenó por medio de Moisés que se nos den ciudades para vivir, con sus pastizales para nuestros animales.'
    3: Entonces, según el mandamiento de Yavé, los hijos de Israel dieron de su heredad a los levitas estas ciudades con sus pastizales.
    4: La suerte salió para las familias de los coatitas. Estos hijos del sacerdote Aarón, quien fue de los levitas, recibieron 13 ciudades por sorteo de parte de la tribu de Judá, de la tribu de Simeón y de la tribu de Benjamín.
    5: El resto de los hijos de Coat recibieron por sorteo diez ciudades de las familias de la tribu de Efraín, de la tribu de Dan y de la media tribu de Manasés.
    6: Los hijos de Gersón recibieron por sorteo de parte de las familias de la tribu de Isacar, de la tribu de Aser, de la tribu de Neftalí y de la media tribu de Manasés, en Basán, 13 ciudades.
    7: Los hijos de Merari, según sus familias, recibieron de parte de la tribu de Rubén, la tribu de Gad y la tribu de Zabulón, 12 ciudades.
    8: Así, los hijos de Israel dieron por sorteo a los levitas estas ciudades con sus pastizales, como Yavé ordenó por medio de Moisés.
    9: De la tribu de los hijos de Judá y de la tribu de los hijos de Simeón, les dieron esas ciudades que se mencionan por nombre,
    10: que fueron para una de las familias de los coatitas, de los hijos de Aarón, quien era de los hijos de Leví. Porque la primera suerte fue para ellos,
    11: a los cuales dieron Quiriat-arba (Arba fue el padre de Anac, que es Hebrón), en la región montañosa de Judá, con los pastizales en sus alrededores.
    12: Pero le dieron a Caleb, hijo de Jefone, como posesión suya, los campos de la ciudad con sus aldeas.
    13: A los hijos del sacerdote Aarón les dieron Hebrón con sus pastizales como ciudad de refugio para los homicidas, y además, Libná con sus pastizales,
    14: Jatir con sus pastizales, Estemoa con sus pastizales,
    15: Holón con sus pastizales, Debir con sus pastizales,
    16: 'Aín con sus pastizales, Juta con sus pastizales y Bet-semes con sus pastizales: nueve ciudades de estas dos tribus.'
    17: De la tribu de Benjamín, Gabaón con sus pastizales, Geba con sus pastizales,
    18: Anatot con sus pastizales, y Almón con sus pastizales, cuatro ciudades.
    19: El total de las ciudades de los sacerdotes, hijos de Aarón, fue 13, con sus pastizales.
    20: Los levitas que quedaban de las familias de los hijos de Coat, recibieron por sorteo unas ciudades de la tribu de Efraín.
    21: En la región montañosa de Efraín les dieron Siquem como ciudad de refugio para los homicidas, con sus pastizales, Gezer con sus pastizales,
    22: Quibsaim con sus pastizales y Bet-horón con sus pastizales, cuatro ciudades.
    23: De la tribu de Dan, Elteque con sus pastizales, Gibetón con sus pastizales,
    24: Ajalón con sus pastizales y Gat-rimón con sus pastizales, cuatro ciudades.
    25: De la media tribu de Manasés, Taanac con sus pastizales y Gat-rimón con sus pastizales, dos ciudades.
    26: 'El total de las ciudades para el resto de las familias de los hijos de Coat fue diez, con sus pastizales:'
    27: A los hijos de Gersón, una de las familias de los levitas, les dieron de la media tribu de Manasés a Golán, una de las ciudades de refugio para los homicidas en Basán, con sus pastizales, y a Beestera con sus pastizales, dos ciudades.
    28: De la tribu de Isacar, Cisón con sus pastizales, Daberat con sus pastizales,
    29: Jarmut con sus pastizales y En-ganim con sus pastizales, cuatro ciudades.
    30: De la tribu de Aser, Miseal con sus pastizales, Abdón con sus pastizales,
    31: Helcat con sus pastizales, y Rehob con sus pastizales, cuatro ciudades.
    32: 'De la tribu de Neftalí, la ciudad de refugio para los homicidas, Cedes, en Galilea, con sus pastizales, Jamot-dor con sus pastizales y Cartán con sus pastizales: tres ciudades.'
    33: El total de las ciudades de los gersonitas, por sus familias, fue 13 ciudades con sus pastizales.
    34: A las familias de los hijos de Merari, los levitas que quedaron, les dieron, de la tribu de Zabulón, Jocneam con sus pastizales, Carta con sus pastizales,
    35: Dimna con sus pastizales y Nahalal con sus pastizales, cuatro ciudades.
    36: De la tribu de Rubén, Beser con sus pastizales, Jasa con sus pastizales,
    37: Cademot con sus pastizales y Mefaat con sus pastizales, cuatro ciudades.
    38: De la tribu de Gad, la ciudad de refugio para los homicidas, Ramot en Galaad con sus pastizales, Mahanaim con sus pastizales,
    39: Hesbón con sus pastizales y Jaser con sus pastizales, cuatro ciudades.
    40: El total de las ciudades que tocaron por suerte a los hijos de Merari, según las familias que quedaban de los levitas, fueron 12.
    41: Todas las ciudades de los levitas que estaban en medio de la propiedad de los hijos de Israel fueron 48 ciudades con sus pastizales.
    42: Cada una de estas ciudades tenía sus pastizales alrededor. Así hicieron con todas estas ciudades.
    43: De esta manera Yavé dio a Israel toda la tierra que juró a sus antepasados que les daría. Y ellos la poseyeron y vivieron en ella.
    44: Yavé les dio reposo alrededor, según todo lo que juró a sus antepasados. Ninguno de todos sus enemigos pudo hacerles frente, porque Yavé entregó a todos sus enemigos en sus manos.
    45: No faltó palabra de todas las buenas cosas que Yavé habló a la casa de Israel. Todo se cumplió.
  22:
    1: Entonces Josué llamó a los rubenitas, los gaditas y la media tribu de Manasés
    2: 'y les dijo: Ustedes guardaron todo lo que Moisés, esclavo de Yavé, les mandó, y en todo lo que les ordené obedecieron mi voz.'
    3: No abandonaron a sus hermanos en este largo tiempo hasta hoy, sino se cuidaron de guardar el mandamiento de Yavé su ʼElohim.
    4: Ahora cuando Yavé su ʼElohim dio reposo a sus hermanos, como les prometió, regresen a sus tiendas, a la tierra de sus posesiones que Moisés, esclavo de Yavé, les dio al otro lado del Jordán.
    5: 'Solamente tengan mucho cuidado de observar el mandamiento y la enseñanza que Moisés, esclavo de Yavé, les ordenó: amar a Yavé su ʼElohim y andar en todos sus caminos, guardar sus Mandamientos y aferrarse a Él, y servirle con todo su corazón y con toda su alma.'
    6: Josué los bendijo y los despidió, y ellos regresaron a sus tiendas.
    7: Moisés dio posesión en Basán a la media tribu de Manasés, pero a la otra media tribu Josué le dio herencia entre sus hermanos hacia el oeste, al otro lado del Jordán. También Josué bendijo a aquéllos cuando los envió a sus tiendas
    8: 'y les habló: Regresen a sus tiendas con riquezas abundantes, con mucho ganado, plata, oro, bronce, hierro y muchas ropas. ¡Repartan el despojo de sus enemigos con sus hermanos!'
