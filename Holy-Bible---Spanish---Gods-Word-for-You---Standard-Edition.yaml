    15: Con las ofrendas de las grasas que se quemarán, tomarán el muslo que será alzado y el pecho que será ofrecido como ofrenda mecida en la Presencia de Yavé. Será un estatuto perpetuo para ti y para tus hijos, como Yavé lo ordenó.
