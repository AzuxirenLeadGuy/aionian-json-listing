    6: Por tanto mira, Yo obstruyo tu camino con espinos. Construiré un muro contra ella para que no encuentren sus senderos.
    7: 'Perseguirá a sus amantes y no los alcanzará, los buscará y no los hallará, y dirá: Volveré a mi primer esposo, porque entonces estaba mejor que ahora.'
    8: Ella no entendía que era Yo el que le daba el grano, el mosto y el aceite, el que le multiplicaba la plata y el oro que usan para baal.
    9: Por eso le retendré mi grano en la cosecha y mi mosto en su época. Recuperaré mi lana y mi lino con los cuales cubría su desnudez.
    10: Descubriré ante sus amantes su infamia, y no habrá quien la libre de mi mano.
    11: 'Haré cesar todo su alborozo: sus fiestas, sus nuevas lunas y sus sábados, y todas sus solemnidades.'
    12: 'Arrasaré su vid y su higuera, de las cuales decía: son mi paga, me las dieron mis amantes. Las convertiré en matorrales, y los comerán las bestias del campo.'
    13: La castigaré por los días dedicados a los baales, a los cuales les quemaba incienso, y adornada con aretes y collares iba detrás de sus amantes, y se olvidaba de mí, dice Yavé.
    14: Por tanto, Yo la atraeré y la llevaré al desierto, y le hablaré a su corazón.
    15: Allí le daré sus viñas y el valle de Acor, como puerta de esperanza. Allí me responderá como en su juventud, como cuando salió de Egipto.
    16: 'Sucederá en aquel día, dice Yavé, que tú me llamarás: Esposo mío, y ya no me llamarás: ʼAdón mío.'
    17: Pues quitaré de su boca los nombres de los baales, y sus nombres ya no serán invocados.
    18: Haré un pacto a favor de ellos con las bestias salvajes, las aves de los cielos y los reptiles de la tierra. Romperé el arco, la espada y las batallas de la tierra, y haré que reposen seguros.
    19: Te comprometeré conmigo para siempre. Te desposaré conmigo en justicia y justo juicio, con benignidad y gran misericordia.
    20: Te desposaré conmigo en fidelidad, y tú conocerás a Yavé.
    21: Aquel día responderé, dice Yavé. Yo responderé a los cielos, y ellos responderán a la tierra.
    22: Y la tierra responderá al trigo, al vino y al aceite, y ellos responderán a Jezreel.
    23: 'Y la sembraré en la tierra para Mí mismo, y me compadeceré de Lo-ruhama, y diré a Lo-ammi: Pueblo mío. Y él responderá: Tú eres mi ʼElohim.'
  3:
    1: 'Yavé me dijo: Vé otra vez, ama a una mujer amada por su esposo, aunque adúltera, tal como Yavé ama a los hijos de Israel, aunque siguen a ʼelohim extraños y aman las tortas de uvas pasas.'
    2: La compré para mí por 165 piezas de plata y 230 litros de cebada.
    3: 'Y le dije: Muchos días estarás conmigo. No te prostituirás ni aceptarás a otro hombre. Lo mismo haré yo contigo.'
    4: Porque muchos días estarán los hijos de Israel, sin rey y sin caudillo, sin sacrificio y sin columna, sin efod y las pequeñas imágenes que usan como ídolos domésticos.
    5: Después volverán los hijos de Israel y buscarán a Yavé su ʼElohim y a David su rey. Acudirán temblorosos a Yavé y a su bondad en los últimos días.
  4:
    1: Oigan la Palabra de Yavé, oh hijos de Israel. Porque Yavé contiende con los habitantes de la tierra, porque no hay verdad ni compasión ni conocimiento de ʼElohim en la tierra,
    2: Sino propagan el juramento falso y la mentira, el asesinato, el robo y el adulterio prevalecen. Uno tras otro suceden los homicidios.
    3: Por eso la tierra tendrá luto, y todos los que la habitan desfallecerán juntamente con las bestias del campo y las aves del cielo. También los peces del mar perecerán.
    4: Pero nadie acuse ni reprenda a otro, porque, oh sacerdote, mi contienda es contigo.
    5: Por tanto, tropezarás de día y el profeta tropezará contigo de noche.
    6: Porque mi pueblo perece por falta de conocimiento. Porque desechaste el conocimiento, Yo te echaré del sacerdocio. Porque olvidaste la Ley de tu ʼElohim, también Yo me olvidaré de tus hijos,
    7: Que cuanto más se multiplican, más pecan contra Mí. Cambiaré su resplandor en vergüenza.
    8: Se alimentan con las ofrendas por el pecado de mi pueblo, y a su iniquidad elevan su anhelo.
    9: Como es el pueblo así es el sacerdote. Los castigaré por sus caminos y les pagaré según sus obras.
    10: Comerán y no se saciarán, fornicarán y no se multiplicarán, porque abandonaron a Yavé.
    11: Fornicación, vino y mosto quitan el entendimiento.
    12: Mi pueblo consulta al leño, y el palo le responde. Porque un espíritu de prostitución lo extravió, y se prostituyeron contra su ʼElohim.
    13: Sobre las cumbres de las montañas ofrecen sacrificios y queman incienso sobre las colinas debajo del roble, del álamo y del olmo, porque su sombra es agradable. Por eso sus hijas fornican y sus nueras cometen adulterio.
    14: Yo no castigaré a sus hijas cuando se prostituyan, ni a sus nueras cuando adulteren, porque los hombres se van con las prostitutas y con las prostitutas sagradas ofrecen sacrificios. El pueblo sin entendimiento se arruina.
    15: 'Aunque tú, Israel te prostituyas, que Judá no sea culpable. Tampoco vaya a Gilgal, ni suba a Bet-avén, ni jure al decir: ¡Vive Yavé!'
    16: Puesto que Israel es terco como novilla indómita, ¿Yavé lo pastoreará como cordero en el campo?
    17: Efraín se apegó a los ídolos. ¡Déjalo!
    18: Su embriaguez es rebelión. Ciertamente cometen prostitución, y sus gobernantes aman mucho el deshonor.
    19: El viento los ató en sus alas, y serán avergonzados a causa de sus sacrificios.
  5:
    1: ¡Oigan esto, sacerdotes! ¡Atiendan, oh Casa de Israel! Presten atención, oh casa real. A ustedes afecta esta sentencia, porque fueron trampa en Mizpa, red tendida en la montaña Tabor,
    2: y fosa cavada en Sitim. Yo los castigaré a todos.
    3: Conozco a Efraín, e Israel no se me oculta. Tú, Efraín, incitaste a la prostitución, e Israel se contaminó.
    4: Sus obras no los dejan volver a su ʼElohim, porque un espíritu de prostitución está dentro de ellos, y no conocen a Yavé.
    5: La soberbia de Israel testifica contra él mismo. Israel y Efraín tropezaron en su pecado, y Judá tropezará con ellos.
    6: Con sus rebaños y manadas de ganado vacuno Irán a buscar a Yavé, pero no lo hallarán. Él se apartó de ellos.
    7: Ellos traicionaron a Yavé, porque engendraron hijos ilegítimos. Ahora los devorará la luna nueva junto con su tierra.
    8: ¡Toquen la trompeta en Gabaa y la trompeta en Ramá! ¡Toquen la alarma en Bet-avén! ¡Detrás de ti, oh Benjamín!
    9: Efraín será asolado el día del castigo. Entre las tribus de Israel declaro lo que es seguro.
    10: Los gobernantes de Judá son como los que desplazan linderos. Derramaré mi ira sobre ellos como el agua.
    11: Efraín está oprimido, sus derechos violados, porque quiso seguir mandatos.
    12: Yo seré, pues, como polilla a Efraín, y como carcoma a la Casa de Judá.
    13: Cuando Efraín vio su enfermedad, y Judá miró su llaga, entonces Efraín fue a Asiria y acudió al rey Jareb. Pero él no puede sanarlos, ni curar su llaga.
    14: Porque Yo seré como un león para Efraín, y como un leoncillo para la Casa de Judá. Yo, Yo mismo haré presa y me iré. La llevo, y no hay quien me la quite.
    15: Me iré y regresaré a mi lugar hasta que reconozcan su pecado y busquen mi rostro. En su aflicción me buscarán sinceramente.
  6:
    1: ¡Vengan, volvamos a Yavé! Porque Él desgarró, pero nos sanará. Él hirió, pero nos vendará.
    2: Nos dará vida después de dos días. Al tercer día nos levantará para que vivamos delante de Él.
    3: ¡Conozcámoslo, pues! ¡Sigamos adelante para conocer a Yavé! Su salida es tan cierta como la aurora. Él vendrá a nosotros como la lluvia, como la lluvia tardía que riega la tierra.
    4: ¿Qué haré contigo, Efraín? ¿Qué haré contigo, Judá? Su fidelidad es como nube mañanera, como el rocío temprano que desaparece.
    5: Por eso los maté con las palabras de mi boca. Los trocé por medio de los profetas, y mi sentencia saldrá como la luz.
    6: Porque fidelidad quiero, y no sacrificios, conocimiento de ʼElohim, y no holocaustos.
    7: Ellos, como Adán, quebrantaron mi Pacto. Allí me fueron infieles.
    8: Galaad es una villa de malhechores, llena de huellas de sangre.
    9: Como salteadores al acecho de un hombre, así bandas de sacerdotes asesinan por el camino a Siquem, cometieron execrable maldad.
    10: En la Casa de Israel vi cosas horrendas. Allí se prostituye Efraín. Allí se contamina Israel.
    11: Y también tú, Judá, tienes preparada la cosecha cuando Yo restaure de la cautividad a mi pueblo.
  7:
    1: Cuando Yo curaba a Israel se descubrió la iniquidad de Efraín y salieron a la luz las maldades de Samaria. Porque obran con engaño. El ladrón se mete por dentro, y la pandilla despoja por fuera.
    2: No reflexionan en su corazón que Yo tengo presentes todas sus perversidades. Sus propias acciones los cercaron y están delante de Mí.
    3: Alegran al rey con sus maldades, y a los príncipes con sus mentiras.
    4: Todos ellos son adúlteros. Son como horno encendido que el panadero solo deja de atizar desde el amasado hasta la fermentación.
    5: El día de nuestro rey, al calor del vino, los príncipes lo contaminaron. Él extendió su mano a los escarnecedores,
    6: Porque como a un horno acercaron su corazón a la intriga. Toda la noche dormita su ira. Por la mañana arde como llama de fuego.
    7: Todos arden como un horno, devoran a sus gobernantes. Todos sus reyes van a la caída. Pero entre ellos no hay quien clame a Mí.
    8: Efraín se mezcló con los pueblos. Efraín es una torta no volteada.
    9: Le socavan su fuerza los extraños, pero él no se da cuenta. El cabello cano se esparce en él, pero él no se da cuenta.
    10: La propia soberbia de Israel testifica en contra suya, pero ellos no se vuelven a Yavé su ʼElohim. A pesar de todo, no lo buscan.
    11: Efraín es una paloma ingenua y atolondrada. Claman a Egipto, acuden a Asiria.
    12: Tan pronto como Yo eche mi red sobre ellos, y como a pájaros los haré caer. Los atraparé tan pronto como escuche la bandada.
    13: ¡Ay de ellos, porque se apartaron de Mí! ¡Destrucción sobre ellos, porque se rebelaron contra Mí! ¿Los redimiré cuando ellos me calumnian?
    14: Aun cuando gimen en sus camas no claman a Mí de corazón. Se apartan de Mí y se reúnen para el trigo y para el vino.
    15: Aunque Yo adiestré y fortalecí sus brazos, ellos piensan mal contra Mí.
    16: Se vuelven, pero no a ʼElyón. Son como arco que yerra. Sus príncipes pues caerán a espada por la ira de su propia lengua. Esto será su escarnio en la tierra de Egipto.
  8:
    1: ¡Pon la trompeta en tus labios! ¡Como águila viene contra la Casa de Yavé, porque violaron mi Pacto y se rebelaron contra mi Ley!
    2: 'A Mí clamarán: ¡ʼElohim mío, nosotros te conocemos!'
    3: Pero Israel rechazó lo bueno, el enemigo lo perseguirá.
    4: Designaron reyes sin intervención mía. Constituyeron gobernantes sin mi aprobación. Con su plata y con su oro hicieron ídolos para su destrucción.
    5: Él rechaza tu becerro, oh Samaria. Mi ira se encendió contra ellos. ¿Hasta cuándo son incapaces de lograr purificación?
    6: Porque de Israel es aun esto. El artífice lo hizo, no es ʼElohim. ¡Será destrozado el becerro de Samaria!
    7: Sembraron viento y cosecharán tempestad. No tendrán cosecha, ni la espiga producirá harina. Y si la produce, extraños la comerán.
    8: Israel será devorado. Será una vasija inútil entre las naciones.
    9: Porque fueron a Asiria y Efraín como asno solitario. j Alquiló amantes.
    10: Pero aunque alquilen entre las naciones, ahora los reuniré y serán afligidos un poco por la carga del rey de los príncipes.
    11: Efraín multiplicó los altares para pecar. Para él son altares para pecar.
    12: Le escribí las grandezas de mi Ley. Fueron recibidas como cosa extraña.
    13: Aunque en los sacrificios de mis ofrendas sacrifican y coman carne, Yavé no las aceptará. Se acuerda de su iniquidad y castigará sus pecados. Volverán a Egipto.
    14: Porque Israel olvidó a su Hacedor y edificó palacios. Judá multiplicó ciudades fortificadas. Pero Yo encenderé un fuego en sus ciudades que consumirá sus palacios.
  9:
    1: Oh Israel, no te alegres ni te regocijes como otros pueblos, porque te prostituiste al abandonar a tu ʼElohim, y amaste salario de prostituta en todas las eras del trigo.
    2: La era y el lagar no los alimentarán, y el mosto les fallará.
    3: No vivirán en la tierra de Yavé. Efraín se volverá a Egipto, y en Asiria comerán manjar impuro.
    4: No ofrecerán a Yavé libaciones de vino, ni sus holocaustos le serán aceptos. Serán para ellos como pan de duelo. Todos los que lo coman quedarán impuros. Su pan será para ellos mismos, pero no entrará en la Casa de Yavé.
    5: ¿Qué harán el día de la solemnidad, el día de la fiesta de Yavé?
    6: Si escapan a causa de la calamidad, Egipto los recogerá, y Menfis los sepultará. La codicia de su plata la heredará la ortiga, y en sus tiendas crecerán espinos.
    7: 'Llegan los días del castigo, Llegan los días de la retribución. Que lo sepa Israel: A causa de la magnitud de tu pecado, A causa de tu gran maldad y de tu gran odio, El profeta enloqueció. El hombre inspirado es insensato.'
    8: El vidente de Efraín profetiza sin contar con su ʼElohim. Es trampa de cazador en todos sus caminos, odio en la Casa de su ʼElohim.
    9: Se corrompieron grandemente, como en los días de Gabaa. Pero Él se acuerda de su culpa y castigará su pecado.
    10: Como uvas en el desierto hallé a Israel. Como la fruta temprana de la higuera encontré a sus antepasados. Pero ellos fueron a Baal-peor y se apartaron para vergüenza. Fueron tan repugnantes como aquello que amaron.
    11: Como ave volará la gloria de Efraín. No habrá parto, ni embarazo, ni concepción.
    12: Y aunque críen a sus hijos, los quitaré de en medio de los hombres. ¡Ay de ellos en verdad, cuando Yo me aparte de ellos!
    13: Según observé, Efraín es otra Tiro plantada en la pradera, pero Efraín entregará sus hijos al verdugo.
    14: Dales, oh Yavé, lo que les vas a dar. Dales una matriz que aborte y pechos resecos.
    15: Toda su maldad ocurrió en Gilgal. Allí, pues, les tomé aversión por la perversidad de sus hechos los eché de mi Casa. Ya no los amaré más. Todos sus gobernantes son desleales.
    16: Herido está Efraín. Su raíz está seca y no da fruto. Aunque engendre, mataré lo deseable de sus órganos internos.
    17: Mi ʼElohim los desechará, porque ellos no lo escucharon, yandarán errantes entre las naciones.
  10:
    1: Vid frondosa es Israel. Produce fruto para sí mismo según la abundancia de su fruto. Él aumentó los altares según la abundancia de su tierra. Ellos embellecen sus estelas.
    2: El corazón de ellos es engañoso. Ahora son hallados culpables. Él derribará sus altares. Él arruinará sus estelas.
    3: 'Porque ahora dicen: No tenemos rey. No respetamos a Yavé. En cuanto al rey, ¿qué puede hacer por nosotros?'
    4: Hablan solo palabras. Con juramentos falsos hacen contratos y juran en vano. El juicio crece como hierba venenosa en los surcos del campo.
    5: Los habitantes de Samaria temen a causa del becerro de Bet-avén, en verdad el pueblo hará lamento por él, y sus sacerdotes idólatras llorarán por él, porque salió de él su gloria.
    6: Será llevado a Asiria como presente al rey Jareb. La vergüenza se adueña de Efraín. Israel se avergüenza de su propia decisión.
    7: El rey de Samaria es destruido, como una astilla sobre el agua.
    8: 'Los lugares altos de Avén, pecado de Israel, serán destruidos, y sobre sus altares crecerán espinos y cardos. Entonces dirán a las montañas: ¡Cúbrannos! Y a las colinas: ¡Caigan sobre nosotros!'
    9: Desde los días de Gabaa pecaste, oh Israel. Allí están firmes. ¿La batalla de Gabaa contra los inicuos no los alcanzó?
    10: Cuando lo desee, los castigaré. Los pueblos se reunirán contra ellos cuando sean atados por sus dos transgresiones.
    11: Efraín es una novilla domesticada a la cual le gusta trillar. Yo puse el yugo de bondad sobre su hermoso cuello. A Efraín le pondré el yugo. Judá tirará el arado. Jacob desmenuzará los terrones.
    12: Siembren para ustedes justicia. Cosechen para ustedes misericordia. Aren para ustedes barbecho, pues es tiempo de buscar a Yavé, hasta que Él venga y haga llover justicia sobre ustedes.
    13: Araron perversidad, cosecharon iniquidad, comieron el fruto de mentiras. Porque ustedes confiaron en su propio camino y en la multitud de sus valientes.
    14: Por tanto, un tumulto surgirá entre tu pueblo, y todas tus fortalezas serán destruidas. Y Como Salmán destruyó a Bet-arbel el día de la batalla, la madre fue destrozada con sus hijos.
    15: Así se hará con ustedes, Bet-ʼEl, por causa de su gran maldad. Al rayar el alba será cortado completamente el rey de Israel.
  11:
    1: Cuando Israel era un muchacho, Yo lo amé, y de Egipto llamé a mi hijo.
    2: Cuanto más los llamaba, tanto más se alejaban de mi Presencia. Continuaban los sacrificios a los baales y quemaban incienso a los ídolos.
    3: Pero fui Yo Quien enseñó a andar a Efraín. Los tomé por sus brazos. Sin embargo, no reconocieron que Yo los sanaba.
    4: Los atraje con cuerdas humanas, con correas de amor. Fui para ellos como el que quita el yugo de su nuca. Me incliné y los alimenté.
    5: No regresará a la tierra de Egipto, pero el asirio será su rey, porque rehusaron convertirse.
    6: La espada blandirá contra sus ciudades, y demolerá los cerrojos de sus puertas, porque siguieron sus propios planes.
    7: Mi pueblo está inclinado a apartarse de Mí. Aunque me llaman el Altísimo, ninguno en absoluto me exalta.
    8: ¿Cómo puedo abandonarte, oh Efraín? ¿Cómo puedo entregarte, oh Israel? ¿Cómo puedo hacerte como Adma? ¿Cómo puedo tratarte como a Zeboim? Se me conmueve el corazón dentro de Mí, se enternece toda mi compasión.
    9: No me volveré para destruir a Efraín, por cuanto Yo soy ʼEL, y no hombre, el Santo en medio de ti, y no vendré con furor.
    10: Caminarán tras Yavé. Él rugirá como un león. Cuando ruja, sus hijos vendrán temblorosos desde occidente.
    11: Desde Egipto vendrán temblorosos como pájaros, desde la tierra de Asiria, como palomas, y vivirán en sus casas, dice Yavé.
    12: Efraín me rodeó de mentiras, la Casa de Israel, de falsedad. Judá aún divaga contra ʼEL, contra el Santo, Quien es Fiel.
  12:
    1: Efraín se apacienta de viento, y persigue al viento del este. Mentiras y destrucción aumentan continuamente. Además hizo un pacto con Asiria, y lleva el aceite de Egipto.
    2: Yavé tiene pleito con Judá. Castigará a Jacob conforme a sus caminos. Le pagará según sus obras.
    3: En el vientre tomó por el talón a su hermano, y en su madurez luchó con ʼElohim.
    4: Luchó con el Ángel y prevaleció. Lloró, y le imploró gracia. En Bet-ʼEl lo encontró, y allí habló con nosotros.
    5: ¡Sí, Yavé es el ʼElohim de las huestes! ¡Yavé es su nombre!
    6: Tú, pues, devuélvete hacia tu ʼElohim. Practica la bondad y la justicia, y espera siempre en tu ʼElohim.
    7: Mercader que tiene en su mano balanza falsa es amigo de oprimir.
    8: 'Dijo Efraín: Me enriquecí ciertamente. Hallé riqueza para mí. En todas mis labores no hallarán en mí alguna iniquidad que sea pecado.'
    9: Sin embargo, desde la tierra de Egipto Yo soy Yavé tu ʼElohim. Aún te haré vivir en tiendas, como en los días de la solemnidad.
    10: Porque también hablé a los profetas. Multipliqué visiones y por medio de los profetas expuse parábolas.
    11: ¿Hay iniquidad en Galaad? Solo son vanidad. En Gilgal sacrificaban becerros, pero sus altares son como pilas de piedras junto a los surcos del campo.
    12: Huyó Jacob a la tierra de Aram. Israel sirvió para adquirir esposa, y por una esposa cuidó ovejas.
    13: Por medio de un profeta Yavé sacó a Israel de Egipto, y por medio de un profeta fue preservado.
    14: Efraín lo provocó a amarga ira. Por tanto, ʼAdonay dejará sobre él la culpa de sangre y hará volver sobre él su oprobio.
  13:
    1: Cuando Efraín hablaba, había temor. Era exaltado en Israel, pero pecó por causa de baal y murió.
    2: Y ahora añadieron a su pecado. Se hacen imágenes fundidas. Con su plata hacen imágenes fundidas, ídolos, según su entendimiento, todos ellos, obra de artesano. Les dicen a los hombres que sacrifican que besen los becerros.
    3: Por tanto, serán como la niebla de la mañana, como el rocío del amanecer que pronto desaparece, como la concha del trigo soplada de la era por el viento, como el humo de la chimenea.
    4: Pero desde la tierra de Egipto Yo soy Yavé tu ʼElohim, y tú no tendrás ʼelohim, aparte de Mí, porque no hay Salvador sino Yo.
    5: Yo te conocí en el desierto, en tierra de sequedad.
    6: Cuando comieron su pasto quedaron satisfechos. Se llenaron y se exaltó su corazón. Por esta causa se olvidaron de Mí.
    7: Por tanto, seré para ellos como un león. j Los acecharé como leopardo junto al camino.
    8: Los asaltaré como osa a la cual le robaron las crías, y desgarraré la cobertura de sus corazones. Los devoraré como una leona y las fieras del campo los despedazarán.
    9: Tu rebelión contra Mí, tu Ayudador, oh Israel, es tu destrucción.
    10: '¿Dónde está tu rey para que te salve en todas tus ciudades? ¿Y tus jueces, a los cuales dijiste: Denme un rey y capitán?'
    11: En mi furor te di un rey, y en mi ira te lo quité.
    12: Atada está la maldad a Efraín. Su pecado está bien guardado.
    13: Le vendrán dolores de mujer que está de parto. Él es un hijo necio que no llegó a tiempo a la apertura del vientre.
    14: ¿Los libraré del poder del Seol? ¿Los redimiré de la muerte? ¿Dónde está, oh muerte, tu pestilencia? ¿Dónde, oh sepulcro, tu destrucción? La compasión estará escondida de mis ojos.
    15: Aunque él fructifique entre sus hermanos, vendrá un viento del este. El viento de Yavé subirá del desierto. Entonces su manantial se secará. Se agotará su fuente. Él despojará el tesoro de todos sus objetos preciosos
    16: Porque se rebeló contra su ʼElohim. Culpable de castigo es Samaria. Ellos caerán por la espada. Sus bebés serán estrellados, y sus esposas embarazadas desgarradas.
  14:
    1: ¡Oh Israel, regresa a Yavé tu ʼElohim, pues caíste a causa de tu iniquidad!
    2: 'Tomen palabras y regresen a Yavé. Díganle: Quita toda iniquidad, acéptanos con benevolencia. Te ofreceremos el fruto de nuestros labios.'
    3: 'Asiria no nos salvará. No montaremos en caballos, ni diremos nunca más a la obra de nuestras manos: ustedes son nuestro ʼElohim. Porque en ti el huérfano halla misericordia.'
    4: Sanaré su apostasía. Los amaré por gracia, porque mi ira se apartó de ellos.
    5: Seré para Israel como el rocío. Florecerá como el lirio y extenderá sus raíces como el Líbano.
    6: Se extenderán sus ramas. Su esplendor será como el del olivo, y exhalará su fragancia como el Líbano.
    7: Regresarán y se sentarán bajo su sombra. Serán revividos como el grano y crecerán como una vid. Su aroma será como la del vino del Líbano.
    8: 'Efraín dirá: ¿Qué más tengo yo que hacer con ídolos? Yo responderé y velaré por ti. Soy como un exuberante ciprés. De mí viene tu fruto.'
    9: El que es sabio, que entienda estas cosas. El que sea prudente que las sepa. Porque los caminos de Yavé son rectos, el justo andará en ellos, pero los transgresores tropezarán en ellos.
29:
  1:
    1: 'La Palabra de Yavé que vino a Joel, hijo de Petuel:'
    2: Escuchen esto, oh ancianos, escuchen todos, habitantes de la tierra. ¿Sucedió esto en sus días o en los días de sus antepasados?
    3: 'Contarán esto a sus hijos, y los hijos de ellos a sus hijos, y los hijos de éstos a la otra generación:'
    4: Lo que dejó la oruga lo comió la langosta, lo que dejó la langosta lo comió el pulgón, y lo que dejó pulgón lo comió el saltamontes.
    5: Despierten, borrachos, y lloren. Giman todos los que beben vino, porque el mosto es quitado de su boca.
    6: Porque un pueblo fuerte e innumerable invade mi tierra. Sus dientes son de león y sus colmillos de leona.
    7: Convirtió mi viña en desolación, desgajó mi higuera, la descortezó y dejó blancas sus ramas.
    8: Laméntate como una joven cubierta de tela áspera a causa del esposo de su juventud.
    9: En la Casa de Yavé se suspendieron la ofrenda vegetal y la libación. Los ministros de Yavé están de duelo.
    10: El campo está asolado, la tierra está de luto, porque el trigo fue devastado, el mosto se seca y se agota el aceite.
    11: Avergüéncense, labradores, giman, viñadores, por el trigo y la cebada, porque se perdió la cosecha del campo.
    12: La vid está seca, la higuera marchita, también el granado, la palmera y el manzano. Se secaron todos los árboles del campo, por lo cual se agotó el gozo de los hijos de los hombres.
    13: Vístanse de luto, sacerdotes. Giman, ministros del altar. Pernocten con tela áspera, ministros de mi ʼElohim, porque a la casa de su ʼElohim se le negó la ofrenda vegetal y la libación.
    14: Proclamen un ayuno, convoquen solemne asamblea, reúnan a los ancianos y a todos los habitantes de la tierra en la Casa de Yavé, su ʼElohim, e invoquen a Yavé.
    15: ¡Ay por ese día, porque el día de Yavé está cerca! ¡Ya llega como devastación de ʼEL-Shadday!
    16: ¿No fue arrebatado el alimento de delante de nuestros ojos, y la alegría y el júbilo de la Casa de nuestro ʼElohim?
    17: Se pudrió el grano debajo de los terrones, los graneros fueron desolados, destruidos los silos, porque se acabó el grano.
    18: ¡Cómo mugen las bestias! ¡Las manadas de ganado vacuno vagan sin rumbo, porque no hay alimento para ellas! ¡Hasta los rebaños de ovejas tienen que sufrir!
    19: A ti clamo, oh Yavé, porque el fuego devoró los pastizales del desierto. La llama quemó todos los árboles del campo.
    20: Hasta las bestias del campo respiran anhelosamente detrás de Ti, porque están secas las corrientes de agua y el fuego devoró las praderas del desierto.
  2:
    1: ¡Toquen trompeta en Sion! ¡Suene alarma en mi Montaña Santa! ¡Tiemblen todos los habitantes de la tierra! Porque viene el día de Yavé. Ciertamente está cerca.
    2: Día de oscuridad y de falta de luz, como negrura que se extiende sobre las montañas. Es un pueblo grande y poderoso. Nunca hubo algo igual, ni lo habrá en los años de muchas generaciones.
    3: Un fuego devora delante de él. Tras él quema la llama. Como un jardín de Edén era la tierra antes de ellos, pero será un desolado desierto después de ellos y nada en absoluto se les escapa.
    4: Su apariencia tiene aspecto de corceles, de jinetes que galopan.
    5: Con un estrépito de carruajes brincan en las cumbres de las montañas. Con el chasquido de llamas de fuego devoran la hojarasca, como pueblo poderoso dispuesto para la batalla.
    6: Los pueblos tiemblan delante de él, palidecen todos los semblantes.
    7: Corren cual valientes, escalan el muro como guerreros, cada cual marcha en su fila y no abandona su rumbo.
    8: No se estorban unos a otros, cada cual marcha por su camino. Cuando irrumpen a través de las defensas no rompen filas.
    9: Asaltan la ciudad, escalan el muro, suben a las casas, y como ladrones, penetran por las ventanas.
    10: Delante de ellos tiembla la tierra y se estremecen los cielos, el sol y la luna se oscurecen y las estrellas retiran su fulgor.
    11: Yavé da su voz ante su ejército. Su campamento es muy grande, poderoso el que ejecuta su Palabra. ¡Porque grande y terrible es el día de Yavé! ¿Quién lo podrá soportar?
    12: 'Pero aun ahora, Yavé dice: ¡Regresen a Mí de todo corazón, con ayuno, llanto y lamento!'
    13: Rasguen su corazón, y no sus ropas. Regresen a Yavé su ʼElohim, Quien es clemente y compasivo, lento para la ira y grande en misericordia, y se duele del castigo.
    14: Quizás se vuelva, se conduela, y a su paso deje una bendición, [es decir], una ofrenda vegetal y una libación para Yavé, el ʼElohim de ustedes.
    15: ¡Toquen trompeta en Sion, proclamen ayuno! ¡Convoquen asamblea,
    16: congreguen al pueblo, santifiquen la asamblea, reúnan a los ancianos, reúnan a los niños y a los bebés! ¡Salga el novio de su habitación, y la novia de su tálamo!
    17: '¡Lloren los sacerdotes entre la entrada y el altar! Y digan los ministros de Yavé: Oh Yavé, perdona a tu pueblo. No entregues tu heredad al oprobio, a la burla entre los gentiles. ¿Por qué se dirá entre los pueblos: Dónde está su ʼElohim?'
    18: Entonces Yavé se llenará de celo por su tierra y de compasión por su pueblo.
    19: 'Yavé responderá y dirá a su pueblo: Miren, Yo les envío trigo, vino y aceite. Serán saciados con ellos. Y nunca más los pondré como oprobio de las naciones.'
    20: Alejaré de ustedes al del norte, lo dispersaré por tierra seca y desolada. Su vanguardia estará hacia el mar oriental, y su retaguardia hacia el mar occidental. Se esparcirá su hediondez, y se extenderá su pestilencia, porque hizo grandes cosas.
    21: ¡Regocíjate y alégrate, oh tierra, y no temas, porque Yavé hizo proezas!
    22: No teman, animales del campo, porque los pastos del desierto germinarán, porque el árbol dará su fruto, y la vid y la higuera producirán abundante fruto.
    23: ¡Alégrense, oh hijos de Sion y regocíjense en Yavé su ʼElohim! Porque en su justicia les da la lluvia, la temprana y la tardía como antes.
    24: Las eras se llenarán de trigo, los lagares rebosarán de vino nuevo y aceite.
    25: Les restituiré los años que devoraron el saltón, el saltamontes, el cigarrón y la langosta, mi gran ejército que envié contra ustedes.
    26: Comerán en abundancia, se saciarán y alabarán el Nombre de Yavé su ʼElohim, porque hizo prodigios por ustedes. Nunca más mi pueblo será avergonzado.
    27: Sabrán que Yo estoy en medio de Israel, que Yo soy Yavé su ʼElohim y que no hay algún otro. Mi pueblo nunca más será avergonzado.
    28: Después de esto derramaré mi Espíritu sobre todo ser humano. Sus hijos y sus hijas profetizarán, sus ancianos tendrán sueños y sus jóvenes tendrán visiones.
    29: También sobre los esclavos y las esclavas derramaré mi Espíritu en aquellos días.
    30: Haré prodigios en los cielos y en la tierra, sangre, fuego y columnas de humo.
    31: El sol se convertirá en tinieblas y la luna en sangre, antes que llegue el día grande y terrible de Yavé.
    32: Sucederá que todo el que invoque el nombre de Yavé será salvo, porque en la Montaña Sion y en Jerusalén quedará un remanente, según dijo Yavé. Y entre los supervivientes estarán los que Yavé llamó.
  3:
    1: Ciertamente en aquellos días y en aquel tiempo, cuando Yo restaure de la cautividad a Judá y a Jerusalén,
    2: reuniré a todas las naciones y las conduciré al valle de Josafat. Allí contenderé con ellas a favor de mi pueblo, mi heredad, porque dispersaron a Israel entre las naciones y se repartieron mi tierra.
    3: Sobre mi pueblo echaron suertes, cambiaron un muchacho por una prostituta y vendieron una niña por vino para poder beber.
    4: ¿Qué tienen Tiro, Sidón y toda Filistea contra Mí? ¿Quieren vengarse de Mí? Pues si de Mí tratan de vengarse, bien pronto haré que su venganza se vuelva sobre su cabeza,
    5: porque tomaron mi plata y mi oro, mis cosas preciosas y hermosas, y las metieron en sus templos.
    6: Vendieron los hijos de Judá y de Jerusalén a los hijos de los griegos para alejarlos de su territorio.
    7: Pero Yo los sacaré del lugar donde los vendieron y haré recaer la paga sobre su cabeza.
    8: Venderé sus hijos e hijas a los hijos de Judá, y ellos los venderán a los sabeos, una nación distante, pues Yavé habló.
    9: '¡Pregónenlo a las naciones! ¡Prepárense para una guerra! ¡Levántense los hombres valientes! Todos los guerreros: ¡Acérquense y suban!'
    10: 'Con los arados forjen espadas y con sus hoces hagan lanzas. Diga el débil: ¡Soy fuerte!'
    11: ¡Apresúrense y vengan, todas las naciones de alrededor, y reúnanse allí! ¡Oh Yavé, que bajen tus valientes!
    12: ¡Despiértense las naciones y acudan al valle de Josafat, porque allí me sentaré para juzgar a todas las naciones de alrededor!
    13: Metan la hoz, porque la cosecha está madura. Vengan y pisen, porque el lagar está lleno, y rebosan las tinajas, porque su maldad es mucha.
    14: ¡Multitudes y multitudes hay en el valle de la Decisión! ¡Cercano está el día de Yavé en el valle de la Decisión!
    15: El sol y la luna se oscurecen, y las estrellas no dan su resplandor.
    16: Yavé ruge desde Sion. Da su voz desde Jerusalén y tiemblan los cielos y la tierra. Pero Yavé es la esperanza de su pueblo, la fortaleza de los hijos de Israel.
    17: Entonces conocerán que Yo soy Yavé su ʼElohim, quien mora en Sion, mi Montaña Santa. Jerusalén será santa, y los extraños no pasarán más por ella.
    18: En aquel día sucederá que las montañas destilarán vino dulce, las colinas manarán leche, las cañadas de Judá desbordarán de agua, y de la Casa de Yavé brotará un manantial que regará el valle de Sitim.
    19: Egipto será convertido en desolación, y Edom en un desierto asolado por la violencia hecha a los hijos de Judá, porque derramaron sangre inocente en su tierra.
    20: Pero Judá será ocupada para siempre, y Jerusalén, por todas las generaciones.
    21: Limpiaré la sangre de los que no limpié. Y Yavé morará en Sion.
30:
  1:
    1: Palabras de Amós, uno de los pastores de Tecoa. Visión que tuvo sobre Israel en los días de Uzías, rey de Judá, y en los días de Jeroboam, hijo de Joás, rey de Israel, dos años antes del terremoto.
    2: 'Dijo: ¡Yavé ruge desde Sion, y alza su voz desde Jerusalén! Los pastizales de los pastores hacen duelo, y la cumbre de la montaña Carmelo se seca.'
    3: 'Yavé dice: Por tres transgresiones de Damasco, y por la cuarta, no revocaré su castigo: Porque trillaron a Galaad con trillos de hierro.'
    4: Encenderé fuego en la casa de Hazael que devorará los palacios de Ben-adad.
    5: Quebraré el cerrojo de Damasco, destruiré a los habitantes del valle de Avén y al que empuña el cetro de Bet-edén. El pueblo de Aram irá desterrado a Kir, dice Yavé.
    6: 'Yavé dice: Por tres transgresiones de Gaza, y por la cuarta, no revocaré el juicio: Porque deportaron a un pueblo entero para entregarlo a Edom.'
    7: Enviaré fuego al muro de Gaza, el cual devorará sus palacios.
    8: Destruiré a los habitantes de Asdod, y al que empuña el cetro en Ascalón. Volveré mi mano contra Ecrón, y el resto de los filisteos perecerá, dice ʼAdonay Yavé.
    9: 'Yavé dice: Por tres pecados de Tiro, y por el cuarto, no revocaré su castigo: Porque entregaron una población entera a Edom y no recordaron el pacto fraternal.'
    10: Enviaré fuego sobre los muros de Tiro, el cual devorará sus palacios.
    11: 'Yavé dice: Por tres pecados de Edom, y por el cuarto, no revocaré su castigo: Porque persiguió con espada a su hermano y no tuvo compasión. Porque su ira desgarra continuamente y retiene su furor para siempre,'
    12: enviaré un fuego sobre Temán, que devorará los palacios de Bosra.
    13: 'Yavé dice: Por tres pecados de los hijos de Amón, y por el cuarto, no revocaré su castigo: Porque para ampliar sus linderos cortaron por el medio a las mujeres embarazadas de Galaad.'
    14: Encenderé un fuego en el muro de Rabá. Devorará sus palacios en medio de los alaridos del día de batalla y de una tormenta en día tempestuoso.
    15: El rey y todos sus jefes irán en cautiverio, dice Yavé.
  2:
    1: 'Yavé dice: Por tres pecados de Moab, y por el cuarto, no revocaré su castigo: Porque quemó los huesos del rey de Edom hasta calcinarlos.'
    2: Enviaré fuego sobre Moab, y devorará los palacios de Queriot. En el tumulto morirá Moab, con gritos de guerra y el sonido de trompeta.
    3: También cortaré al juez de en medio de ella. Mataré con él a todos sus jefes, dice Yavé.
    4: 'Yavé dice: Por tres pecados de Judá, y por el cuarto, no le revocaré su castigo: Porque despreciaron la Ley de Yavé y no guardaron sus Ordenanzas, y los extraviaron sus mentiras, tras las cuales anduvieron sus antepasados.'
    5: Encenderé fuego en Judá, que devorará los palacios de Jerusalén.
    6: 'Yavé dice: Por tres pecados de Israel, y por el cuarto, no revocaré su castigo: Porque venden al justo por dinero, y al necesitado por un par de sandalias.'
    7: Codician hasta el polvo de la tierra que está sobre la cabeza del pobre, y pervierten la senda del humilde. Un hombre y su padre se unen con la misma joven, a fin de profanar mi santo Nombre.
    8: Se acuestan sobre ropas retenidas en prenda junto a cualquier altar y beben el vino de los multados en la casa de su ʼelohim.
    9: Yo destruí al amorreo ante ellos, cuya estatura era como la altura de los cedros y fuertes como los robles. Sin embargo Yo destruí su fruto arriba y sus raíces abajo,
    10: Yo, Quien los saqué de la tierra de Egipto y los conduje por el desierto durante 40 años para que poseyeran la tierra del amorreo.
    11: Entonces levanté a algunos de sus hijos para que fueran profetas y a algunos de sus jóvenes para que fueran nazareos. ¿No es así, oh hijos de Israel? dice Yavé.
    12: 'Pero ustedes dieron a beber vino a los nazareos y mandaron a los profetas: No profeticen.'
    13: Ciertamente, ustedes me presionaron, como una carreta es presionada cuando está cargada de gavillas.
    14: No hay escape para el ágil, ni el fuerte saca su fuerza, ni el valiente salva su vida.
    15: El que empuña el arco no resistirá, el ligero de pies no escapará, ni el jinete salvará su vida.
    16: Aun el más bravo entre los guerreros huirá desnudo en aquel día, dice Yavé.
  3:
    1: 'Oh hijos de Israel, escuchen la palabra que Yavé habla contra ustedes, contra toda la familia que saqué de la tierra de Egipto:'
    2: Entre todas las familias de la tierra, solo los conocí a ustedes. Por tanto, los castigaré por todas sus iniquidades.
    3: ¿Andarán dos juntos si no están de acuerdo?
    4: ¿Rugirá el león en el bosque si no tiene presa? ¿Rugirá el leoncillo en su guarida si no apresó?
    5: ¿Caerá el pájaro al suelo si no hay trampa? ¿Saltará la trampa del suelo sin no atrapó?
    6: ¿Se tocará la trompeta en la ciudad sin alborotar al pueblo? ¿Sucederá alguna calamidad en la ciudad si Yavé no la envía?
    7: Ciertamente ʼAdonay Yavé nada hace sin revelar su secreto a sus esclavos profetas.
    8: Si el león ruge, ¿quién no temerá? Si ʼAdonay Yavé habla, ¿quién no profetizará?
    9: 'Proclamen en los palacios de Asdod, digan en los palacios de la tierra de Egipto: Reúnanse en las montañas de Samaria, vean las numerosas opresiones en medio de ella.'
    10: No saben hacer lo recto, dice Yavé, atesoran en sus palacios violencia y devastación.
    11: 'Por tanto, ʼAdonay Yavé dice: Un enemigo que rodea la tierra derribará tu fuerza y saqueará tus palacios.'
    12: 'Yavé dice: Como el pastor rescata de la boca del león un par de patas o la punta de una oreja, así los hijos de Israel que viven en Samaria serán rescatados: Con la esquina de una cama y con el cobertor de un sofá.'
    13: Escuchen y testifiquen contra la casa de Jacob, dice ʼAdonay Yavé, el ʼElohim de las huestes.
    14: Porque el día cuando Yo castigue las transgresiones de Israel, también castigaré los altares de Bet-ʼEl. Los cuernos del altar serán arrancados y caerán a tierra.
    15: También destruiré la casa de invierno y la casa de verano, perecerán los palacios de marfil y las grandes edificaciones desaparecerán, dice Yavé.
  4:
    1: 'Escuchen estas palabras, vacas de Basán que están en la montaña de Samaria, quienes oprimen a los pobres, quebrantan a los necesitados y dicen a sus esposos: ¡Traigan para que bebamos!'
    2: 'ʼAdonay Yavé juró por su santidad: Ciertamente vienen días sobre ustedes cuando serán llevados con garfios, y a sus descendientes, con anzuelos de pescador.'
    3: Ustedes saldrán por las brechas, cada una delante de ella, y serán echadas al Armón, dice Yavé.
    4: Vayan a Bet-ʼEl, rebélense a Gilgal y multipliquen la rebelión. Lleven sus sacrificios por la mañana y sus diezmos cada tres días.
    5: Ofrezcan ofrenda de acción de gracias con pan leudado. Proclamen ofrendas voluntarias, porque aman esto, oh hijos de Israel, dice ʼAdonay Yavé.
    6: Pero yo también les di limpieza de dientes en todas sus ciudades y carencia de pan en todas sus aldeas. Sin embargo, no regresaron a Mí, dice Yavé.
    7: Les retuve la lluvia tres meses antes de la cosecha. Hice llover en un pueblo y en otro no. En una parcela llovía y otra se secaba sin lluvia.
    8: De dos o tres pueblos iban a otro para beber agua, y no se saciaban, pero no se volvieron a Mí, dice Yavé.
    9: Los golpeé con ráfagas de viento y con honguillo. La persistente langosta devoró sus huertos y sus viñas, higueras y olivos, pero no regresaron a Mí, dice Yavé.
    10: Les envié la mortandad y maté a espada a sus jóvenes junto con sus caballos capturados. Hice que la hediondez de su campamento subiera a sus fosas nasales, pero no regresaron a Mí, dice Yavé.
    11: Los destruí como ʼElohim destruyó a Sodoma y Gomorra. Fueron como un tizón salvado de la llama, pero no se volvieron a Mí, dice dice Yavé.
    12: Por tanto, oh Israel, así te haré a ti. Porque haré esto contigo, ¡prepárate para salir al encuentro de tu ʼElohim, oh Israel!
    13: Porque ciertamente el que forma montañas, crea el viento, y declara al hombre cuáles son sus pensamientos, el que saca la aurora de la oscuridad y pisa sobre las alturas de la tierra se llama Yavé, ʼElohim de las huestes.
  5:
    1: 'Escuchen la palabra que pronuncio como lamento por ustedes, oh Casa de Israel:'
    2: La virgen de Israel cayó para no levantarse. Está tendido y abandonado su cuerpo. No hay quien la levante.
    3: 'ʼAdonay Yavé dice a la Casa de Israel: La ciudad que salía con 1.000, queda con 100, y la que salía con 100, queda con diez.'
    4: 'Yavé dice a la Casa de Israel: Búsquenme y vivirán.'
    5: No busquen a Bet-ʼEl, ni vayan a Gilgal, ni pasen a Beerseba, porque Gilgal ciertamente irá en cautiverio y Bet-ʼEl será reducida a escombro.
    6: Busquen a Yavé para que vivan, no sea que Él acometa con fuego la casa de José, y nadie esté en Bet-ʼEl para apagarlo.
    7: Ustedes los que convierten el juicio en ajenjo y lanzan a tierra la justicia,
    8: '[busquen] al que creó las Pléyades y Orión, que cambia en mañana la oscuridad y oscurece el día como la noche, al que llama a las aguas del mar y las derrama sobre la superficie de la tierra. Yavé es su Nombre,'
    9: Quien irrumpe con destrucción repentina caiga contra la fortaleza para que la destruya.
    10: Ellos aborrecen al que amonesta en la puerta y repugnan al que habla rectamente.
    11: Por tanto, porque ustedes pisotean al pobre y reciben el tributo de sus granos, aunque edifiquen casas de piedra labrada, no vivirán en ellas. Aunque planten hermosas viñas no beberán su vino.
    12: 'Yo conozco bien sus numerosas rebeliones y sus grandes pecados: Oprimen al justo, reciben soborno y atropellan a los pobres en la puerta.'
    13: Por tanto, el prudente calla en ese tiempo, porque es tiempo peligroso.
    14: ¡Busquen el bien y no el mal, y vivirán. Yavé, ʼElohim de las huestes, estará con ustedes, tal como ustedes dicen!
    15: Aborrezcan el mal, amen el bien y afirmen la justicia en la puerta. Tal vez Yavé, ʼElohim de las huestes, tenga compasión del remanente de José.
    16: 'ʼAdonay Yavé, ʼElohim de las huestes dice: En todas las plazas habrá llanto y en todas las calles dirán: ¡Ay! ¡Ay! Y llamarán al labrador a duelo y a lamentación a los que saben lamentar.'
    17: En todas las viñas habrá llanto, porque pasaré entre ustedes, dice Yavé.
    18: ¡Ay de los que anhelan el día de Yavé! ¿Para qué desean este día de Yavé? Será de tinieblas y no de luz,
    19: como cuando uno huye del león y choca con un oso. O al entrar en su casa, apoya la mano en la pared y lo muerde una serpiente.
    20: ¿No será el día de Yavé oscuridad y no luz? ¿Muy oscuro, sin resplandor?
    21: ¡Aborrezco, repugno sus solemnidades! ¡Sus asambleas no me son olor grato!
    22: Aunque me ofrezcan holocaustos y ofrendas vegetales, no las aceptaré, ni miraré sus sacrificios de paz con animales engordados.
    23: Retiren el bullicio de los cánticos de mi Presencia. No quiero escuchar el sonido de tus arpas.
    24: Pero fluya la justicia como las aguas, y la equidad como arroyo perenne.
    25: ¿Me ofrecieron sacrificios y ofrendas en el desierto durante 40 años, oh Casa de Israel?
    26: Más bien, llevaron a Sicut, su rey, y a Quiún, la estrella de sus ʼelohim que hicieron para ustedes.
    27: Por tanto, promoveré que los deporten más allá de Damasco, dice Yavé, cuyo Nombre es ʼElohim de las huestes.
  6:
    1: ¡Ay de los que viven tranquilos en Sion, de los que confían en la montaña de Samaria y los notables y principales entre las naciones, a quienes la Casa de Israel acude!
    2: Pasen a Calne y observen. Desde allí vayan a la gran Hamat, luego bajen a Gat de los filisteos. ¿Son ellos mejores que estos reinos? ¿O es su territorio mayor que el de ustedes?
    3: ¿Alejan el día de la calamidad y acercan la silla de la violencia?
    4: Duermen en camas de marfil, reposan sobre sus camas y comen los corderos del rebaño y los becerros del establo.
    5: Improvisan el sonido del arpa y componen salmos para ellos mismos como David.
    6: Beben vino en grandes copas, se ungen con los mejores ungüentos y no se afligen por la ruina de José.
    7: Por tanto, ahora serán llevados a la cabeza de los cautivos, y cesará el banquete de los que se reclinan.
    8: 'ʼAdonay Yavé juró por sí mismo. Yavé ʼElohim de las huestes dijo: Repugno el orgullo de Jacob y aborrezco sus palacios. Entregaré la ciudad al enemigo y todo cuanto hay en ella.'
    9: Acontecerá que si quedan diez hombres en una casa, morirán.
    10: 'Un pariente quemará a cada uno para sacar los huesos de la casa. Dirá al que está en algún rincón de ella: ¿Queda alguno contigo? Y responderá: Ninguno. Y dirá: ¡Silencio! Porque no podemos mencionar el Nombre de Yavé.'
    11: Porque ciertamente Yavé ordena que la mansión sea destrozada y la casa reducida a fragmentos.
    12: ¿Galopan los caballos sobre las peñas? ¿Se ara con bueyes en el mar? Pero ustedes convierten el juicio en veneno y el fruto de la justicia en ajenjo.
    13: 'Ustedes, los que se alegran con nada, y dicen: ¿No adquirimos poder con nuestra fuerza?'
    14: Pues mira, oh Casa de Israel. Yo levanto contra ustedes una nación que los oprimirá desde la entrada de Hamat hasta el torrente del Arabá, dice Yavé, ʼElohim de las huestes.
  7:
    1: 'ʼAdonay Yavé me mostró esto: Ciertamente Él formaba un enjambre de langostas cuando comenzaba a brotar el pasto tardío. Y en verdad era el pasto tardío que viene después de la cosecha del rey.'
    2: 'Aconteció que cuando acababan de comer la hierba de la tierra, yo dije: ¡Oh ʼAdonay Yavé, te ruego que perdones! ¿Cómo podrá resistir Jacob, que es tan pequeño?'
    3: 'Yavé desistió de esto: No será, dijo Yavé.'
    4: 'ʼAdonay Yavé me mostró: Vi que ʼAdonay Yavé llamaba a contender con fuego, y consumió el gran abismo, y devoraba la tierra.'
    5: 'Entonces dije: ¡Oh ʼAdonay Yavé, te ruego que desistas! ¿Cómo puede resistir Jacob, que es tan pequeño?'
    6: 'Yavé desistió de esto: Tampoco será esto, dijo ʼAdonay Yavé.'
    7: 'Me mostró esto: Miré que ʼAdonay estaba en pie sobre un muro vertical, con una plomada en su mano.'
    8: 'Yavé me dijo: ¿Qué ves, Amós? Y respondí: Una plomada. Entonces ʼAdonay me dijo: Mira, Yo estoy a punto de aplicar la plomada en medio de mi pueblo Israel. No lo soporto más.'
    9: Los lugares altos de Isaac serán destruidos, las cosas sagradas de Israel serán desoladas, y me levantaré con la espada contra la casa de Jeroboam.
    10: 'Entonces Amasías, sacerdote de Bet-ʼEl, envió a decir a Jeroboam, rey de Israel: Amós conspira contra ti en medio de la Casa de Israel: la tierra no puede soportar sus palabras.'
    11: 'Porque Amós dijo: Jeroboam morirá a espada e Israel saldrá de su tierra en cautiverio.'
    12: 'Y Amasías dijo a Amós: Vidente, vé, huye a la tierra de Judá. Come allí tu pan y profetiza allí,'
    13: pero ya no vuelvas a profetizar en Bet-ʼEl, porque es santuario del rey y capital del reino.
    14: 'Pero Amós respondió a Amasías: No soy profeta, ni hijo de profeta, sino boyero y cultivador de higos silvestres.'
    15: 'Pero Yavé me tomó de detrás del rebaño y me dijo: Vé, profetiza a mi pueblo Israel.'
    16: 'Ahora pues, escucha la Palabra de Yavé: Tú dices: No profetices contra Israel, ni prediques contra la casa de Isaac.'
    17: 'Por tanto, Yavé dice: Tu esposa se prostituirá en la ciudad, tus hijos y tus hijas caerán a espada, tu tierra será repartida a cordel y tú morirás en tierra impura. Israel ciertamente irá de su tierra al exilio.'
  8:
    1: 'ʼAdonay Yavé me mostró: Mira ahí una cesta con frutas de verano.'
    2: 'Y dijo: ¿Qué ves, Amós? Y respondí: Una cesta con frutas de verano. Entonces Yavé me dijo: Mi pueblo Israel está maduro. No lo toleraré más.'
    3: Aquel día, dice ʼAdonay Yavé, los carruajes del palacio se convertirán en aullidos. Muchos serán los cadáveres que en silencio serán echados en cualquier lugar.
    4: Oigan esto ustedes, los que pisotean al necesitado y destruyen a los pobres de la tierra,
    5: 'mientras dicen: ¿Cuándo pasará la luna nueva para que vendamos grano, o el sábado, para que ofrezcamos trigo, para reducir el peso y aumentar el precio, para engañar con balanza falsa,'
    6: para comprar a los pobres por dinero y a los necesitados por un par de sandalias?
    7: 'Por causa del orgullo de Jacob, Yavé juró: ¡No olvidaré jamás todas sus obras!'
    8: ¿No temblará la tierra por esto, y harán luto todos sus habitantes? Subirá toda como un río, crecerá y mermará como el Nilo de Egipto.
    9: En aquel día, dice ʼAdonay Yavé, ocultaré el sol al mediodía, oscureceré la tierra en pleno día,
    10: convertiré sus fiestas en duelo y todos sus cánticos en lamentos. Impulsaré a que toda cintura se cubra de tela áspera, y que toda cabeza se rape. Les impondré un duelo como por el unigénito, y su fin será un amargo día.
    11: Ciertamente vienen días, dice ʼAdonay Yavé, cuando enviaré hambre a la tierra, no hambre de pan, ni sed de agua, sino de oír las Palabras de Yavé.
    12: Irán errantes de mar a mar, y vagarán en busca de la Palabra de Yavé desde el norte hasta el oriente, pero no la hallarán.
    13: Aquel día las hermosas doncellas y los jóvenes desmayarán de sed.
    14: 'Los que juran por el pecado de Samaria: ¡Por tu ʼElohim, oh Dan! Y: ¡Por el camino a Beerseba caerán, y nunca más se levantarán!'
  9:
    1: 'Vi a ʼAdonay en pie sobre el altar, y dijo: Golpea los capiteles para que se estremezcan las columnas. Destrózalos sobre las cabezas de todos. Mataré a espada hasta el último de ellos. No habrá quien huya o escape.'
    2: Aunque caven hasta el Seol, allí los alcanzará mi mano. Aunque suban hasta el cielo, de allí los bajaré.
    3: Aunque se escondan en la cima de la montaña Carmelo, allí los buscaré y de allí los tomaré. Aunque se oculten de mi vista en el fondo del mar, allí les mandaré una serpiente que los muerda.
    4: Aunque vayan cautivos delante de sus enemigos, allí mandaré la espada que los mate. Tendré fijos mis ojos sobre ellos para el mal y no para el bien.
    5: Porque ʼAdonay Yavé de las huestes es el que toca la tierra, y se derrite. Lloran todos los que la habitan. Toda ella se levanta como un río, y luego vuelve a mermar como el Nilo de Egipto.
    6: Él edifica sus cámaras superiores en los cielos y estableció expansión sobre la tierra. Él llama las aguas del mar y las derrama sobre la superficie de la tierra. ¡Yavé es su Nombre!
    7: 'Oh hijos de Israel, dice Yavé: ¿No me son ustedes más que los etíopes? ¿No saqué Yo a Israel de la tierra de Egipto, a los filisteos de Caftor, y a los arameos de Kir?'
    8: Ciertamente los ojos de ʼAdonay Yavé están sobre el reino pecador. Y lo destruiré de sobre la superficie de la tierra, pero no destruiré por completo la casa de Jacob, dice Yavé.
    9: Porque ciertamente Yo daré orden, y la Casa de Israel será zarandeada entre todas las naciones, como se zarandea el trigo en el cedazo sin que caiga un grano a tierra.
    10: 'Morirán por la espada todos los pecadores de mi pueblo que dicen: ¡El mal no se acercará ni caerá sobre nosotros!'
    11: En aquel día levantaré el Tabernáculo caído de David. Cerraré sus brechas, reconstruiré sus ruinas y lo edificaré como en los días de antaño,
    12: para que ellos posean el remanente de Edom y todas las naciones sobre las cuales es invocado mi Nombre, dice Yavé, Quien hace esto.
    13: Ciertamente vienen días, dice Yavé, en los cuales el que ara alcanzará al que cosecha, y el que pisa las uvas al que lleva la semilla. Las montañas destilarán mosto, y todas las colinas se derretirán.
    14: Haré volver del cautiverio a mi pueblo Israel. Reedificarán las ciudades asoladas y las ocuparán. Plantarán viñas y beberán su vino, harán huertos y comerán su fruto.
    15: Los plantaré en su tierra. Nunca más serán sacados de la tierra que les di, dice Yavé, tu ʼElohim.
31:
  1:
    1: 'ʼAdonay Yavé dice a Edom: Oímos un mensaje de parte de Yavé, un mensajero fue enviado a las naciones: ¡Levántense a combatir contra él!'
    2: Ciertamente te hago pequeño entre las naciones. Serás despreciado en gran manera.
    3: 'El orgullo de tu corazón te sedujo, porque habitas en las hendiduras de las peñas, en la altura de tu morada, y dices en tu corazón: ¿Quién me derribará a tierra?'
    4: Aunque te eleves como el águila y pongas tu nido entre las estrellas, te derribaré de allí, dice Yavé.
    5: Si vinieran ladrones o asaltantes contra ti de noche, ¡como serías arruinado! ¿No te robarían hasta que tuvieran suficiente? Si vinieran cosechadores de uvas, ¿no dejarían solo algunas uvas para que rebusques?
    6: ¡Cómo será investigado Esaú y buscados sus tesoros escondidos!
    7: Tus aliados te enviarán a la frontera. Los hombres de tu paz te engañarán y prevalecerán contra ti. Los que comen tu pan tenderán una emboscada contra ti. No hay entendimiento en él.
    8: ¿No promoveré que los sabios de Edom, la sabiduría de la montaña de Esaú, perezcan aquel día? dice Yavé.
    9: Tus valientes, oh Temán, serán atemorizados para que todos los de la montaña de Esaú sean cortados por la matanza.
    10: Por la violencia hecha a tu hermano Jacob, la vergüenza te cubrirá y serás destruido para siempre.
    11: El día cuando te pusiste a distancia, cuando extranjeros llevaron su riqueza, y extranjeros entraron por su puerta y echaron suertes sobre Jerusalén, tú también eras uno de ellos.
    12: No debiste quedarte mirando a tu hermano el día de su calamidad, ni alegrarte por los hijos de Judá el día de su ruina, ni debiste jactarte el día de su angustia,
    13: ni entrar por la puerta de mi pueblo el día de su infortunio, ni disfrutar de su desgracia el día de su desdicha, ni echar mano a sus bienes el día de su ruina,
    14: ni esperar en las encrucijadas para asesinar a sus fugitivos, ni entregar a sus sobrevivientes el día de la angustia.
    15: Porque el día de Yavé está cercano para todas las naciones. Como tú hiciste se hará contigo. Tus hechos caerán sobre tu cabeza.
    16: Como bebieron en mi Montaña Santa, beberán todas las naciones de alrededor. Beberán y sorberán. Y serán como si nunca existieran.
    17: Pero quedará un remanente en la Montaña Sion. Será Lugar Santo. La casa de Jacob recobrará sus posesiones.
    18: La casa de Jacob será fuego. La casa de José será llama. La casa de Esaú será hojarasca que arderá hasta consumirse, y no quedará alguno de su casa, porque lo dijo Yavé.
    19: Los del Neguev poseerán la región montañosa de Esaú. Los de la Sefela [poseerán] la tierra de los filisteos, el territorio de Efraín y el campo de Samaria. Los de Benjamín poseerán Galaad.
    20: Los cautivos de este ejército de los hijos de Israel que están entre los cananeos hasta Sarepta, y los cautivos de Jerusalén que están en Sefarad poseerán las ciudades del Neguev.
    21: Subirán victoriosos a la Montaña Sion para juzgar a la montaña de Esaú. El reino será de Yavé.
32:
  1:
    1: 'La Palabra de Yavé vino a Jonás, hijo de Amitay:'
    2: Levántate y vé a Nínive, la gran ciudad, y proclama contra ella, porque su perversidad subió delante de Mí.
    3: Jonás se levantó para huir de la Presencia de Yavé a Tarsis. Después de bajar a Jope, halló una nave que partía a Tarsis. Pagó el precio y se embarcó para navegar con ellos a Tarsis, lejos de la Presencia de Yavé.
    4: Pero Yavé levantó un viento impetuoso en el mar, y hubo una tempestad tan grande que el barco estaba a punto de romperse.
    5: Los marineros tuvieron miedo y cada uno clamaba a su ʼelohim. Echaron la carga al mar para aligerar la nave. Pero Jonás bajó al fondo del barco, se acostó y dormía profundamente.
    6: 'Y el capitán del barco se acercó a él y le dijo: ¿Por qué duermes? ¡Levántate y clama a tu ʼElohim! Tal vez ʼElohim tenga compasión de nosotros, y no perezcamos.'
    7: 'Luego cada uno dijo a su compañero: ¡Vengan, echemos suertes para saber por culpa de quién nos vino este mal! Echaron suertes, y la suerte cayó sobre Jonás.'
    8: 'Entonces le dijeron: ¡Decláranos por qué nos vino esta calamidad! ¿Qué oficio tienes y de dónde vienes? ¿Cuál es tu país? ¿De cuál pueblo eres?'
    9: 'Él respondió: Soy hebreo y temo a Yavé, el ʼElohim del cielo, Quien hizo el mar y la tierra seca.'
    10: 'Entonces aquellos hombres tuvieron gran temor y le preguntaron: ¿Por qué hiciste esto? Porque los hombres entendieron que huía de la Presencia de Yavé, pues él se lo declaró.'
    11: 'Y le preguntaron: ¿Qué te haremos para que se nos calme el mar? Porque el mar se embravecía más y más.'
    12: 'Y él respondió: Levántenme y láncenme al mar, y se les calmará, pues yo sé que por mi causa les vino esta gran tempestad.'
    13: Sin embargo, los hombres remaron duro para regresar a tierra, pero no pudieron porque el mar se volvía más tormentoso contra ellos.
    14: 'Entonces clamaron a Yavé: ¡Oh Yavé, te rogamos que nosotros no perezcamos por la vida de este hombre, ni nos culpes de sangre inocente! ¡Porque tú, oh Yavé, hiciste lo que te agradó!'
    15: Levantaron a Jonás y lo lanzaron al mar. Y el mar detuvo su furia.
    16: Aquellos hombres temieron a Yavé con gran temor, ofrecieron sacrificio a Yavé e hicieron votos.
    17: Yavé preparó un gran pez que tragara a Jonás. Y Jonás estuvo en el estómago del pez tres días y tres noches.
  2:
    1: Entonces Jonás oró a Yavé su ʼElohim desde el estómago del pez,
    2: 'y dijo: En mi angustia invoqué a Yavé, y Él me respondió. Desde el estómago del Seol pedí socorro, y Tú escuchaste mi voz.'
    3: Me lanzaste a lo profundo en medio de los mares, y me rodeó la corriente. Todas tus ondas y tus olas pasaron sobre mí.
    4: 'Me dije: Desechado soy de tu Presencia, pero aún veré tu santo Templo.'
    5: Las aguas me rodearon hasta el alma. Me rodeó el abismo. Las algas se enredaron en mi cabeza.
    6: Descendí a los cimientos de las montañas. La tierra echó sus cerrojos sobre mí para siempre. Pero Tú, oh Yavé, ʼElohim mío, sacaste de la fosa mi vida.
    7: Cuando mi alma desfallecía en mí, me acordé de Yavé, y mi oración llegó hasta Ti en tu santo Templo.
    8: Los que siguen vanos ídolos olvidan tu misericordia.
    9: Pero yo te ofreceré sacrificio de alabanza. Cumpliré lo que prometí. ¡La salvación es de Yavé!
    10: Entonces Yavé dio orden al pez, y éste vomitó a Jonás en tierra seca.
  3:
    1: 'La Palabra de Yavé vino por segunda vez a Jonás:'
    2: Levántate y vé a Nínive, la gran ciudad, y proclama en ella el mensaje que Yo te daré.
    3: Entonces Jonás se levantó y fue a Nínive, conforme a la Palabra de Yavé. Nínive era una ciudad muy grande de tres días de camino.
    4: 'Jonás entró en la ciudad. Caminó un día y proclamaba: Quedan 40 días y Nínive será destruida.'
    5: Los hombres de Nínive creyeron a ʼElohim, proclamaron ayuno y se cubrieron de tela áspera, desde el mayor hasta el menor.
    6: Cuando la noticia llegó al rey de Nínive, éste se levantó de su trono, se despojó de su manto, se cubrió de tela áspera y se sentó sobre ceniza.
    7: 'Proclamó y anunció en Nínive, por mandato del rey y de sus grandes: ¡Que hombres y animales, bueyes y ovejas, no coman alguna cosa! ¡Que no se les dé alimento, ni beban agua!'
    8: ¡Cúbranse de tela áspera tanto hombres como animales! ¡Clamen a ʼElohim fuertemente, y cambien de mente cada uno con respecto a su mal camino y al robo que hay en sus manos!
    9: ¿Quién sabe si ʼElohim desistirá y cambiará de parecer, se apartará del furor de su ira y no perezcamos?
    10: ʼElohim vio lo que hicieron, cómo regresaron de su mal camino, y desistió del mal que dijo que les haría, y no lo hizo.
  4:
    1: Pero esto desagradó a Jonás y lo enojó muchísimo.
    2: 'Y habló a Yavé: ¡Oh Yavé! ¿No era esto lo que yo decía cuando aún estaba en mi tierra? Por eso huí a Tarsis, porque sabía que Tú eres un ʼEL clemente y misericordioso, lento para la ira y grande en misericordia, y que desistes del mal.'
    3: Ahora pues, oh Yavé, te ruego que me quites la vida, porque mejor me es la muerte que la vida.
    4: 'Yavé le respondió: ¿Haces bien en enojarte tanto?'
    5: Jonás salió de la ciudad y se sentó al oriente de ella. Allí hizo una enramada y se sentó a su sombra hasta ver qué sucedería en la ciudad.
    6: Yavé ʼElohim preparó una calabacera la cual creció e hizo sombra sobre la cabeza de Jonás para librarlo de su malestar. Y Jonás se alegró grandemente por la calabacera.
    7: Pero al amanecer del día siguiente ʼElohim preparó un gusano, el cual hirió la calabacera, y se secó.
    8: 'Aconteció que al salir el sol, ʼElohim envió un sofocante viento oriental que golpeó la cabeza de Jonás, de modo que se desmayaba y anhelaba la muerte. Y dijo: Mejor me es morir que vivir.'
    9: 'Entonces ʼElohim respondió a Jonás: ¿Te parece bien enojarte por la calabacera? Y él respondió: Mucho me enojo, hasta la muerte.'
    10: 'Yavé le dijo: Te preocupas por la calabacera, por la cual no trabajaste ni la hiciste crecer, que en una noche nació y en una noche pereció.'
    11: ¿No debo Yo preocuparme por Nínive, esta gran ciudad donde hay más de 120.000 personas que no distinguen su mano derecha de su mano izquierda, y muchos animales?
33:
  1:
    1: La Palabra de Yavé que vino a Miqueas de Moreset, en días de Jotam, Acaz y Ezequías, reyes de Judá, lo que vio sobre Samaria y Jerusalén.
    2: ¡Escuchen, pueblos todos! Atiende, oh tierra, y lo que hay en ti. Sea ʼAdonay Yavé Testigo contra ustedes, desde su santo Templo.
    3: 'Porque miren: Yavé sale de su lugar, descenderá y caminará sobre las alturas de la tierra.'
    4: Las montañas se derretirán debajo de Él como cera junto al fuego. Los valles se hendirán como agua derramada sobre una pendiente.
    5: Todo esto sucederá por la transgresión de Jacob y por los pecados de la Casa de Israel. ¿Cuál es la rebelión de Jacob? ¿No es Samaria? ¿Y cuál es el lugar alto de Judá? ¿No es Jerusalén?
    6: Pues convertiré a Samaria en una pila de ruinas en el campo abierto, tierra para plantar viñas. Rodaré sus piedras hacia el valle y dejaré sus cimientos al descubierto.
    7: Todos sus ídolos serán destrozados, y todas sus ofrendas quemadas. Arrasaré todos sus ídolos porque los obtuvo como regalos de prostitutas, y volverán a regalos de prostitutas.
    8: Por eso tengo que lamentar y gemir, andar descalzo y desnudo y hacer un lamento como los chacales y un quejido como los avestruces.
    9: Porque su llaga es incurable. Llegó a Judá porque llegó hasta la puerta de mi pueblo, a Jerusalén.
    10: No lo anuncien en Gat, ni se entreguen al llanto. ¡Revuélcate en el polvo en Bet-le-afrá!
    11: ¡Pasa en vergonzosa desnudez, oh habitante de Safir! El habitante de Saanán no sale. Bet-esel llora y te quita su apoyo.
    12: El habitante de Marot anhela ansiosamente el bien, pues de parte de Yavé bajó el mal hasta la puerta de Jerusalén.
    13: ¡Ata el carruaje a veloces corceles, oh habitante de Laquis! Allí comenzó el pecado de la hija de Sion. Allí se hallaron las transgresiones de Israel.
    14: Por tanto, ustedes darán regalos a Moreset-gat, pues la casa de Aczib defraudó a los reyes de Israel.
    15: Además, oh habitante de Maresa, traeré sobre ti al que toma posesión, y la nobleza de Israel se refugiará en Adulam.
    16: ¡Rápate y trasquílate por los hijos de tus delicias! Ensancha tu calva como la del buitre, porque se irán de ti en cautiverio.
  2:
    1: ¡Ay de los que planean maldades y traman iniquidad en sus camas! ¡Cuando llega la mañana las ejecutan con el poder que tienen en su mano!
    2: Codician campos y los roban. Codician casas y se las llevan. Roban al hombre, su familia y su heredad.
    3: 'Por tanto, Yavé dice: Ahora ciertamente Yo traigo una calamidad contra esta familia de la cual ustedes no podrán apartar sus cuellos, ni andar con arrogancia. Porque será un tiempo de calamidad.'
    4: 'Aquel día se levantará una mofa contra ustedes, un amargo lamento y dirán: ¡Somos completamente destruidos! Él cambió la heredad de mi pueblo. ¡Cómo me la quitó! A los infieles distribuyó mis campos.'
    5: Por tanto, ya no habrá en la congregación de Yavé quien eche la cuerda para medir una posesión.
    6: 'Dicen a los que profetizan: ¡No profeticen! Así la afrenta no nos alcanzará.'
    7: 'Se dice, oh casa de Jacob: ¿El Espíritu de Yavé está impaciente? ¿Son éstas sus obras? ¿Mis palabras no hacen bien al que anda rectamente?'
    8: Recientemente mi pueblo se alzó como un enemigo. Hoy despojan del manto y la ropa al que transita confiado, a los que regresaron de la guerra.
    9: Echan a las mujeres de mi pueblo fuera del calor de sus hogares y despojan de mi gloria a sus hijos para siempre.
    10: Levántense y caminen, porque éste no es lugar de reposo, pues está contaminado a causa de la impureza que trae una penosa destrucción.
    11: 'Si viene un hombre con espíritu de falsedad, miente y dice: Profetizo que tendrán vino y mosto fermentado de manzana, ¡Ése será el profeta de este pueblo!'
    12: ¡Ciertamente reuniré a todos, oh Jacob! Ciertamente congregaré al remanente de Israel. Los reuniré como ovejas en el redil, como un rebaño en medio del pastizal. Harán mucho ruido por causa de la multitud de gente.
    13: El que abre caminos va delante de ellos, irrumpen, pasan por la puerta y salen. Su rey va delante de ellos, y a la cabeza está Yavé.
  3:
    1: 'Y dije: Les ruego que escuchen ahora, jefes de Jacob y gobernantes de la Casa de Israel: ¿No corresponde a ustedes conocer justicia?'
    2: Ustedes, que aborrecen el bien y aman el mal, que les arrancan la piel y la carne de sus huesos,
    3: que comen la carne de mi pueblo, desollan su piel, les quiebran sus huesos y los cortan como carne para el caldero y para la olla.
    4: Entonces claman a Yavé, pero Él no responderá. Esconderá su rostro en ese tiempo, porque hicieron obras perversas.
    5: Yavé dice esto a los profetas que extravían a mi pueblo, que muerden con sus dientes, proclaman paz y al que nada pone en sus bocas le declaran guerra santa.
    6: Por tanto, una noche sin brujería caerá sobre los profetas, y el día será oscuro para ellos. El sol se ocultará para el profeta, y el día será oscuro sobre ellos.
    7: Los videntes serán avergonzados, los adivinos confundidos. Todos ellos tendrán su boca cerrada porque no hay respuesta de ʼElohim.
    8: Pero yo estoy lleno de poder del Espíritu de Yavé, de justicia y de valor, para declarar a Jacob su rebelión y a Israel su pecado.
    9: Escúchenme esto, jefes de la casa de Jacob, gobernantes de la Casa de Israel, ustedes quienes aborrecen la justicia y pervierten todo lo que es equidad,
    10: 'que edifican a Sion con sangre derramada y a Jerusalén con iniquidad:'
    11: 'Sus magistrados juzgan por soborno, sus sacerdotes enseñan por la paga, sus profetas adivinan por dinero, se apoyan en Yavé y dicen: ¿No está Yavé en medio de nosotros? ¡No vendrá mal sobre nosotros!'
    12: Por tanto, por causa de ustedes, Sion será arada como un campo, Jerusalén será una pila de ruinas, y la Montaña del Templo como colinas de escaso bosque.
  4:
    1: Acontecerá en los últimos días que la Montaña de la Casa de Yavé será establecida como cabeza de las montañas y exaltada sobre las colinas. Los pueblos correrán a ella.
    2: 'Muchas naciones irán allí y dirán: Vengan, subamos a la Montaña de Yavé, a la Casa del ʼElohim de Jacob. Él nos enseñará sus caminos, y nosotros andaremos en sus sendas. Porque la Ley saldrá de Sion, y de Jerusalén, la Palabra de Yavé.'
    3: Él juzgará entre muchos pueblos y decidirá para naciones poderosas y distantes. Convertirán sus espadas en arados y sus lanzas en podaderas. No levantará espada nación contra nación, ni se adiestrarán más para la guerra.
    4: Cada uno se sentará debajo de su vid y de su higuera. No habrá quién los atemorice, porque habló la boca de Yavé de las huestes.
    5: Aunque todos los pueblos caminan, cada uno en el nombre de su ʼelohim, nosotros caminaremos en el nombre de Yavé, nuestro [ʼElohim] para siempre jamás.
    6: En aquel día reuniré a la que cojea, traeré a la descarriada y a aquellas que afligí, dice Yavé.
    7: Haré un remanente con las que cojean, y una nación poderosa con las descarriadas. Yavé reinará sobre ellas en la Montaña Sion desde entonces y para siempre.
    8: Y tú, oh torre del rebaño, fortaleza de la hija de Sion, a ti llegará, sí, a ti viene el dominio anterior, el reino de la ciudad de Jerusalén.
    9: Y ahora, ¿por qué gritas tanto? ¿No hay rey en ti? ¿Pereció tu consejero? ¿Te sorprendió el dolor como a mujer que da a luz?
    10: Sufre dolor y gime, oh hija de Sion, como mujer que da a luz, porque ahora saldrás de la ciudad y vivirás en el campo. Irás a Babilonia y allí serás librada. Allí Yavé te librará de la mano de tus enemigos.
    11: 'Pero ahora muchas naciones se reúnen contra ti y dicen: Sea profanada, y vean nuestros ojos a Sion.'
    12: Pero no conocen los pensamientos de Yavé, ni comprenden sus designios, por los cuales los reúne como gavillas en la era.
    13: ¡Levántate y trilla, oh hija de Sion! Porque haré tu cuerno como el hierro y tus cascos como el bronce, para que destroces a muchos pueblos, y consagres sus despojos a Yavé y sus riquezas al ʼAdonay de toda la tierra.
  5:
    1: ¡Reúnete ahora en tropas, oh hija de guerreros! Fuimos sitiados. Con vara herirán en la mejilla al Juez de Israel.
    2: Pero tú, Belén Efrata, pequeña para estar entre las familias de Judá, de ti me saldrá el que será Gobernante en Israel, cuyos procedimientos son desde el principio, desde los días de la eternidad.
    3: Pero los abandonará hasta el tiempo cuando dé a luz la que va a dar a luz, y vuelva el resto de sus hermanos a reunirse con los hijos de Israel.
    4: Él se levantará y apacentará con el poder de Yavé, con la majestad del Nombre de Yavé, su ʼElohim. Ellos permanecerán, porque entonces serán engrandecidos hasta los fines de la tierra.
    5: Éste será nuestra paz. Si Asiria se atreve a invadir nuestra tierra, si trata de pisotear nuestros palacios, la enfrentaremos siete pastores y ocho líderes de hombres,
    6: los cuales devastarán a espada la tierra de Asiria y la tierra de Nimrod en sus puertas. Él nos librará del asirio cuando ataque nuestra tierra, cuando pisotee nuestro territorio.
    7: El remanente de Jacob estará en medio de muchos pueblos como el rocío de Yavé, como la lluvia que a nadie espera sobre la hierba, ni pone su esperanza en los hijos de hombres.
    8: El remanente de Jacob estará entre las naciones, en medio de muchos pueblos, como el león entre las bestias del campo, como el cachorro de león en medio de rebaños de ovejas, las cuales, si pasa, arrebata y desgarra, sin que alguna escape.
    9: ¡Levanta tu mano contra tus adversarios, y serán todos destruidos!
    10: Aquel día, dice Yavé, eliminaré tus caballos de en medio de ti, y destruiré tus carruajes.
    11: También destruiré las ciudades de tu tierra y derribaré todas tus fortalezas.
    12: Cortaré de tu mano las hechicerías y no tendrás más adivinos.
    13: Haré destruir tus imágenes talladas y tus piedras rituales en medio de ti. Nunca más te inclinarás ante la obra de tus manos.
    14: Arrancaré tus Aseras de en medio de ti, y destruiré tus ciudades.
    15: Ejecutaré venganza con ira y furor contra las naciones que no obedecieron.
  6:
    1: 'Les ruego que escuchen lo que dice Yavé: ¡Levántate, llama a juicio a las montañas, y que las colinas oigan tu voz!'
    2: 'Oh montañas y fuertes cimientos de la tierra, escuchen el pleito de Yavé, porque Yavé tiene pleito con su pueblo. Contenderá con Israel:'
    3: ¿Qué te hice, pueblo mío? ¿O en qué te agobié? ¡Testifica contra Mí!
    4: Yo te saqué de la tierra de Egipto. Te liberté de la casa de esclavitud. Envié a Moisés, a Aarón y a María delante de ti.
    5: Recuerda, pueblo mío, lo que tramaba Balac, rey de Moab, y qué le respondió Balaam, hijo de Beor, desde Sitim hasta Gilgal. Recuerda para que reconozcas los hechos justicieros de Yavé.
    6: ¿Con qué me presentaré a Yavé y me postraré ante el ʼElohim Altísimo? ¿Me presentaré con holocaustos, con becerros añales?
    7: ¿Yavé se deleita en millares de carneros o en miríadas de arroyos de aceite? ¿Daré mi primogénito por mis actos rebeldes, el fruto de mi organismo por el pecado de mi alma?
    8: 'Oh hombre, Él te dijo lo que es bueno, lo que Yavé pide de ti: Solo hacer justicia, amar la misericordia y andar humildemente con tu [ʼElohim].'
    9: 'Escucha, oh tribu: La voz de Yavé proclama a la ciudad. Él salvará a los que temen su Nombre.'
    10: ¿Aún hay tesoros de perversidad en casa del perverso, y medida escasa que es una repugnancia?
    11: ¿Puedo justificar balanza inicua y una bolsa de pesas fraudulentas
    12: con las cuales sus ricos se llenaron de explotación? Sus habitantes hablan mentiras, y la lengua en su boca es engañosa.
    13: Pues Yo también te enfermaré, te derribaré, te desolaré por causa de tus pecados.
    14: Comerás y no te saciarás, y el abatimiento estará en medio de ti. Recogerás, pero no lo conservarás, y lo que conserves, Yo lo entregaré a la espada.
    15: Sembrarás, pero no cosecharás. Prensarás olivas, pero no te ungirás con el aceite, y uvas, pero no beberás el vino.
    16: Porque guardaron los mandamientos de Omri y toda práctica de la casa de Acab. Anduvieron en sus consejos para que Yo pusiera a tus habitantes como burla. Por tanto, ustedes soportarán la afrenta de mi pueblo.
  7:
    1: ¡Ay de mí! Porque soy como el último de los frutos de verano, como el rebusco después de la cosecha, cuando ya no queda racimo que comer. Mi alma deseó el fruto maduro.
    2: Desapareció el piadoso de la tierra, y no hay recto entre los hombres. Todos acechan para derramar sangre. Cada uno caza al otro con una red.
    3: Con respecto al mal, ambas manos lo hacen bien. El príncipe pide soborno y también el juez. El grande habla de la codicia de su alma. Así lo entretejen juntos.
    4: El mejor de ellos es como la espina, el más recto como un zarzal. Pero viene el día de tu castigo, el que anunciaron tus vigilantes. ¡Entonces será su turbación!
    5: No confíen en un vecino, ni tengan confianza en un amigo. Guarda tus labios de la que duerme en tu seno.
    6: Porque el hijo deshonra al padre, la hija se levanta contra la madre y la nuera contra la suegra. Los enemigos del hombre son los de su propia casa.
    7: Pero yo esperaré a Yavé. Esperaré al ʼElohim de mi salvación. ¡Mi ʼElohim me escuchará!
    8: Oh enemigo mío, no te regocijes por causa de mí. Aunque caiga, me levantaré. Aunque esté en la oscuridad, Yavé será mi Luz.
    9: Soportaré la ira de Yavé hasta que juzgue mi causa y me haga justicia, porque pequé contra Él. Él me sacará a la luz, y yo veré su justicia.
    10: 'Mi enemiga lo verá y vergüenza la cubrirá, la que me decía: ¿Dónde está Yavé tu ʼElohim? Mis ojos la mirarán cuando sea pisoteada como el lodo de las calles.'
    11: Habrá un día para reconstruir tus muros. Ese día tus límites serán extendidos
    12: y vendrán a ti desde Asiria hasta Egipto, desde el Nilo hasta el Éufrates, de mar a mar y de montaña a montaña.
    13: Porque la tierra será asolada a causa de sus habitantes, como fruto de sus obras.
    14: Apacienta a tu pueblo con tu cayado, el rebaño de tu posesión que vive solo en la montaña, en medio del bosque de la montaña Carmelo. Apacentarán sus rebaños en Basán y en Galaad, como en los tiempos antiguos.
    15: Como en los días cuando salieron de Egipto, Yo les mostraré maravillas.
    16: Las naciones verán, estarán avergonzadas de su poderío, se taparán la boca con la mano y sus oídos estarán sordos.
    17: Lamerán el polvo como la serpiente, como los reptiles de la tierra. Temblarán y saldrán de sus fortalezas. Llegarán con temor y reverencia ante Ti, oh Yavé nuestro.
    18: ¿Cuál ʼEL hay como Tú, que perdona la iniquidad y olvida el pecado del remanente de su heredad? Él no retiene su ira para siempre, porque se deleita en el amor inmutable.
    19: Él volverá a compadecerse de nosotros. Sepultará nuestras iniquidades y echará en lo profundo del mar todos nuestros pecados.
    20: Concederás la verdad a Jacob, y la lealtad a Abraham que juraste a nuestros antepasados desde tiempos antiguos.
34:
  1:
    1: Profecía sobre Nínive. Rollo de la visión de Nahúm de Elcós.
    2: Yavé es ʼEL celoso y justiciero. Yavé es vengador y lleno de indignación. Se venga de sus adversarios y guarda su enojo contra ellos.
    3: Yavé es lento para la ira y grande en poder. De ninguna manera dejará sin castigo [al culpable]. Yavé camina en la tempestad y en la tormenta, y las nubes son el polvo de sus pies.
    4: Reprende al mar y lo hace secar. Evapora todos los ríos. Basán y la montaña Carmelo se marchitan y la flor del Líbano se desvanece.
    5: Ante Él tiemblan las montañas y las colinas se derriten. Ante su presencia se conmueve la tierra, el mundo y todos los que viven en él.
    6: Ante su ira, ¿quién podrá estar en pie? ¿Quién podrá resistir el ardor de su ira? Su furor se derrama como el fuego, y ante Él se desmenuzan las rocas.
    7: Yavé es bueno, fortaleza en el día de la angustia. Conoce a los que confían en Él.
    8: Pero con impetuosa inundación pondrá completo fin a sus enemigos y los perseguirá hasta la oscuridad.
    9: ¿Qué traman ustedes contra Yavé? Él hará exterminio. Ciertamente no se levantará dos veces la opresión.
    10: Aunque estén entretejidos como espinos y empapados en su embriaguez, serán consumidos como hojarasca.
    11: Un consejero perverso salió de ti quien maquinó mal contra Yavé.
    12: 'Yavé dice: Aunque tengan mucha fuerza y sean muchos, serán cortados y pasarán. Aunque te afligí, ya no te afligiré,'
    13: porque ahora quebraré su yugo de sobre ti y romperé tus correas.
    14: Pero con respecto a ti Yavé ordenó que no quede memoria de tu nombre. Destruiré esculturas e imágenes fundidas de la casa de tus ʼelohim, y la convertiré en tu sepultura, porque eres vil.
    15: ¡Miren sobre las montañas los pies del que trae buenas noticias, del que anuncia la paz! ¡Celebra tus solemnidades, oh Judá, y cumple tus votos porque nunca más pasará por ti el perverso! Fue destruido por completo.
  2:
    1: ¡El destructor subió contra ti! Guarda la fortaleza, vigila el camino, fortalece tu retaguardia, reúne toda tu fuerza.
    2: Porque Yavé restaurará el resplandor de Jacob, y el resplandor de Israel, aunque devastadores la devastaron y destruyeron las ramas de su vid.
    3: Los escudos de sus valientes están enrojecidos, sus guerreros están vestidos de púrpura y sus carruajes son acero fulgurante. El día de su formación hacen temblar los cipreses.
    4: Carruajes corren alocadamente en las calles, se lanzan a las plazas como antorchas encendidas, como relámpagos.
    5: Se da aviso a sus valientes, y ellos se dirigen atropellados hacia su muro y se prepara la defensa.
    6: Se abren las compuertas de los ríos, y el palacio se derrumba.
    7: 'Está decretado: Ella será despojada y removida. Sus esclavas hacen arrullos como palomas y se golpean los pechos.'
    8: 'Aunque Nínive fue como un estanque de aguas a través de sus días, ahora están huyendo. Gritan: ¡Deténganse! ¡Deténganse! Pero nadie vuelve atrás.'
    9: ¡Saquen la plata y el oro! Hay riquezas sin fin, toda clase de objetos deseables.
    10: ¡Está vacía, sí, está desolada y devastada! Desfallecen los corazones y se golpean las rodillas. La angustia está en todo el cuerpo y todos sus rostros palidecen.
    11: ¿Dónde está la guarida de los leones y el sitio donde se recogían el león, la leona y los leoncillos, y no había quién los espantara?
    12: El león hacía presas suficientes para sus cachorros y descuartizaba para sus leonas. Su cueva se llenaba de víctimas, su guarida de rapiña.
    13: ¡Ciertamente Yo estoy contra ti! Palabra de Yavé de las huestes. Encenderé y reduciré a humo tus carruajes, y la espada devorará a tus leoncillos. Raeré de la tierra tus presas. Nunca más se escuchará la voz de tus mensajeros.
  3:
    1: ¡Ay de la ciudad sanguinaria completamente llena de mentiras y pillaje! Su presa no se va nunca.
    2: Chasquido de látigo, ruido estruendoso de ruedas, galope de caballos y traqueo de carruajes.
    3: Los jinetes atacan, espadas relumbran, lanzas relampaguean, multitud de muertos, una masa de cadáveres. Tropiezan con los muertos
    4: a causa de las numerosas fornicaciones de la prostituta encantadora, la amante de los hechizos que esclaviza pueblos con fornicaciones y hechicerías.
    5: ¡Aquí estoy contra ti! dice Yavé de las huestes. Te levantaré la falda hasta la cara, y mostraré tu desnudez a las naciones y tu vergüenza a los reinos.
    6: Echaré repugnancia sobre ti y te haré vil. Haré un espectáculo de ti.
    7: 'Los que te vean huirán de ti y dirán: ¡Nínive fue devastada! ¿Quién se compadecerá de ella? ¿Dónde buscaré consoladores para ti?'
    8: ¿Eres tú mejor que Tebas, la que estaba situada junto a las aguas del Nilo con aguas alrededor de ella, cuyo muro era el mar?
    9: Etiopía y Egipto eran su poderío ilimitado. Fut y Libia estaban entre sus ayudadores.
    10: Pero también ella fue deportada, llevada en cautiverio. Sus pequeños fueron estrellados en las encrucijadas, echaron suertes sobre sus nobles y sus poderosos fueron atados con grillos.
    11: Así también tú serás embriagada, estarás escondida. También tú buscarás refugio del enemigo.
    12: Tus plazas fortificadas son como higueras cargadas de higos maduros, que al sacudirlas caen en la boca que los come.
    13: Mira, tus tropas en medio de ti son como mujeres. Las puertas están completamente abiertas para tus enemigos. El fuego consume tus cerrojos.
    14: Provéete de agua para el asedio, refuerza tus defensas, entra en el lodo, pisa el barro y mantén firme el molde del ladrillo.
    15: Allí el fuego te devorará como la langosta devora, te derribará la espada, aunque te multipliques como el langostón.
    16: Multiplicaste tus mercaderes más que las estrellas del cielo. Los pulgones se despliegan y vuelan.
    17: Tus jefes son como enjambres de langostas que se pegan en muros de piedra en día frío. Al salir el sol vuelan, y nadie sabe de dónde vienen.
    18: ¡Oh rey de Asiria, tus pastores se durmieron! Reposaron tus valientes, tu tropa está dispersa por las montañas y no hay quien la mueva a reunión.
    19: No hay cura para tu quebranto. Tu llaga es incurable. Todos los que oigan tu fama batirán manos con respecto a ti, pues ¿sobre quién no pasó de continuo tu maldad?
35:
  1:
    1: La profecía que vio el profeta Habacuc. Diálogo de reclamo.
    2: '¿Hasta cuándo, oh Yavé, clamaré y no escuchas? Grito a Ti: ¡Violencia! Pero no salvas.'
    3: ¿Por qué me muestras iniquidad y haces que mire la perversidad? Destrucción y violencia hay delante de mí, y surge lucha y contención.
    4: Por eso la Ley no tiene poder y la justicia no prevalece. El perverso encierra al justo, de modo que la justicia resulta pervertida.
    5: Miren las naciones y observen. Sean asombrados, porque Yo haré una obra en sus días que, aun cuando se la cuenten, no la creerían.
    6: Ciertamente levanto a los caldeos, pueblo cruel e impetuoso que marcha por la anchura de la tierra para poseer poblaciones ajenas.
    7: Terribles y temibles, de ellos mismos procede su justicia y su dignidad.
    8: Sus caballos son más veloces que leopardos y más feroces que lobos nocturnos. Su caballería galopa y viene. Sus jinetes vienen de lejos. Vuelan como un águila cuando se precipita sobre la presa.
    9: Todos ellos vienen a hacer violencia. Sus caras están vueltas con afán hacia adelante. Recogen cautivos como arena.
    10: Se burlan de los reyes, se mofan de sus jefes y se ríen de toda fortaleza. Levantan terraplén y la conquistan.
    11: Luego ellos pasarán como huracán y ofenderán al atribuir su fuerza a su ʼeloha.
    12: ¡Oh Yavé, ʼElohim mío y Santo mío! No moriremos. Tú, Oh Yavé, los escogiste para juzgar, y Tú, oh Roca, los estableciste para corregir.
    13: Tus ojos son demasiado puros para aprobar el mal y no puedes contemplar la perversidad. ¿Por qué guardas silencio cuando el perverso destruye al que es más justo que él?
    14: ¿Por qué tratas a los hombres como a los peces del mar, como reptiles que no tienen amo?
    15: A todos ellos los sacan con anzuelo, los atrapan en su red y los juntan con su red barredera, por lo cual se alegran y se regocijan.
    16: Por esto hacen sacrificio a su red y ofrendan a su red barredera, porque por ellas su porción es abundante y suculenta su comida.
    17: ¿Por tanto, seguirá vaciando su red sin cesar? ¿Seguirá aniquilando a las naciones sin compasión?
  2:
    1: Me pondré sobre mi torre de vigilante. Me plantaré en mi muro y observaré desde arriba para ver lo que Él me dice y qué responde a mi queja.
    2: 'Y Yavé me respondió: Escribe la visión y escúlpela en tablillas, para que cualquiera la pueda leer con rapidez.'
    3: Porque aún es visión para el tiempo señalado. Ella se apresura hacia la meta y no fallará. Aunque demore, espérala, porque ciertamente vendrá y no tardará.
    4: Mira, aquel cuya alma no es recta está envanecido, pero el justo vivirá por su fe.
    5: Además, el vino traiciona al arrogante, de manera que no se queda en casa. Ensancha su apetito como el Seol, y es como la muerte que nunca está satisfecha. Además, reúne a todos los pueblos y apila a todas las naciones para él.
    6: '¿Todos ellos no levantarán refranes y sarcasmos contra él? Dirán: ¡Ay del que multiplica lo que no es suyo! ¿Hasta cuándo acumula prenda tras prenda?'
    7: ¿Sus acreedores no se levantarán de pronto? ¿No se despertarán los burladores, los que lo oprimen con violencia? Será objeto de su rapiña.
    8: Porque despojaste a muchas naciones, las demás naciones te despojarán, por causa de la sangre humana derramada y de la violencia hecha a la tierra, a la ciudad y a sus habitantes.
    9: ¡Ay del que obtiene ganancia injusta para su casa y pone en alto su nido para escapar de la calamidad!
    10: Tomaste consejo vergonzoso para tu casa, aniquilaste a muchos pueblos y pecaste contra tu vida.
    11: Por eso la piedra clamará desde el muro, y la viga del enmaderado le responderá.
    12: ¡Ay del que edifica la ciudad con derramamiento de sangre, y del que funda una ciudad con iniquidad!
    13: ¿No procede esto de Yavé de las huestes? Los pueblos trabajan para el fuego y las naciones se fatigan en vano.
    14: Porque la tierra será llena del conocimiento de la gloria de Yavé como las aguas cubren el mar.
    15: ¡Ay del que da de beber a su prójimo, y le añade su veneno, y lo embriaga para recrearse en su desnudez!
    16: Te llenaste de deshonra más que de honra. ¡Bebe tú también, y deja al descubierto tu prepucio! La copa de la mano derecha de Yavé se volverá contra ti, y lo fétido caerá sobre tu resplandor.
    17: Porque te cubrirá la violencia hecha al Líbano, la matanza de las bestias aterrorizadas, la sangre humana derramada y la violencia hecha a la tierra, a la ciudad y a todos los que viven en ella.
    18: ¿De qué sirve la escultura que talla el artífice, si es una imagen, un maestro de mentiras? ¿De qué sirve al artífice confiar en su obra, cuando hace ídolos mudos?
    19: 'Ay del que dice al leño: ¡Despierta! Y a la piedra muda: ¡Levántate! ¿Podrá el ídolo enseñar? Ciertamente está recubierto de oro y plata, pero no hay espíritu en él.'
    20: 'Pero Yavé está en su santo Templo: ¡Calle delante de Él toda la tierra!'
  3:
    1: Oración del profeta Habacuc. En el tono de lamentaciones.
    2: ¡Oh Yavé, oí tu palabra y estoy atemorizado! Oh Yavé, aviva tu obra en medio de los tiempos. En medio de los tiempos hazla conocer. En la ira, acuérdate de tener misericordia.
    3: ʼEloha, el Santo, viene de Temán, De las montañas de Parán. (Selah) Su esplendor cubre los cielos Y la tierra se llena de su alabanza.
    4: Su resplandor es como la luz del sol. Rayos de luz proceden de sus manos. Allí se oculta su poder.
    5: La mortandad va delante de Él Y de sus pies salen carbones encendidos.
    6: Se detiene y tiembla la tierra. Mira, y estremece a las naciones. Se desmoronan las montañas, Se hunden las colinas antiguas, Pero sus sendas son eternas.
    7: Veo las tiendas de Cusán en aflicción. Se estremecen las tiendas de la tierra de Madián.
    8: Oh Yavé, ¿te airaste contra los ríos? ¿Es tu ira contra el mar Cuando montas en tus caballos Y en tus carrozas victoriosas?
    9: Descubres completamente tu arco. Las varas de castigo fueron prometidas con juramento. (Selah) Tú surcas la tierra con ríos.
    10: Te ven las montañas, Y tiemblan. La inundación de aguas se desencadena. El abismo da su voz. A lo alto levanta sus manos.
    11: El sol y la luna se detienen en su cenit. Anduvieron a la luz de tus flechas, Y al resplandor de tu refulgente lanza.
    12: Con ira trillaste la tierra. Con furor pisoteaste las naciones.
    13: Saliste a socorrer a tu pueblo, A salvar a tu ungido. Destrozas el techo de la casa del impío Y descubres su cimiento hasta la roca. (Selah)
    14: Con tus propias flechas Traspasas a los jefes de sus nobles, Que como tempestad acometen para dispersarme. Su regocijo es como el del que devora en secreto al pobre.
    15: Pisoteaste con tus caballos el mar, Sobre la mole de muchas aguas.
    16: Escuché y se conmovieron mis órganos internos. A su voz temblaron mis labios. Pudrición entró en mis huesos Y dentro de mí me estremezco. Pero debo estar tranquilo el día de la adversidad, Cuando suba el pueblo que nos invadirá con sus tropas.
    17: Aunque la higuera no florezca, Ni en las vides haya fruto, Aunque falte el producto del olivo, Y los campos no produzcan alimento, Aunque se acaben las ovejas del redil Y no haya vacas en los establos,
    18: Sin embargo, yo me alegraré en Yavé Y me gozaré en el ʼElohim de mi salvación.
    19: ¡Adonay Yavé es mi fortaleza! Él me da pies como de venados Y me hace andar en las alturas.
36:
  1:
    1: La Palabra de Yavé que vino a Sofonías, hijo de Cusi, hijo de Gedalías, hijo de Amarías, hijo de Ezequías, en días de Josías, hijo de Amón, rey de Judá.
    2: Destruiré completamente todas las cosas de sobre la superficie de la tierra, dice Yavé.
    3: Destruiré los hombres y las bestias. Destruiré las aves del cielo y los peces del mar. Haré tropezar a los perversos y cortaré al hombre de la superficie de la tierra, dice Yavé.
    4: Extenderé mi mano contra Judá, contra todos los habitantes de Jerusalén. Exterminaré de este lugar lo que queda de baal, y el nombre de los ministros y sacerdotes idólatras,
    5: a los que se postran sobre las azoteas ante el ejército del cielo, a los que se postran y juran por Yavé y al mismo tiempo juran por Moloc,
    6: a los que se apartan de seguir a Yavé, y a los que no buscan a Yavé ni le consultan.
    7: ¡Silencio ante ʼAdonay Yavé! Porque el día de Yavé está cercano. Yavé preparó un sacrificio y escogió a sus invitados.
    8: El día del sacrificio de Yavé castigaré a los principales, a los hijos del rey y a todos los que llevan ropa extranjera.
    9: Aquel día también castigaré a todos los que asaltan la entrada, que llenan de violencia y engaño la casa de su ʼadon.
    10: Aquel día, dice Yavé, habrá voz de clamor desde la puerta del Pescado, un gemido desde la ciudad Nueva, y un estruendo enorme desde las colinas.
    11: ¡Giman, habitantes de Mactes, porque todo el pueblo de mercaderes está arruinado! Todos los que iban cargados de plata son exterminados.
    12: 'En aquel tiempo escudriñaré a Jerusalén con linterna, y castigaré a los aletargados sobre los restos de su vino, a quienes dicen en su corazón: Yavé no hará bien ni mal.'
    13: Además sus riquezas serán saqueadas y sus casas desoladas. Edificarán casas, pero no las habitarán, plantarán viñas, pero no beberán su vino.
    14: ¡Cercano está el día grande de Yavé! Cercano y se apresura rápidamente. Escuchen el día de Yavé. Hasta el guerrero clama amargamente.
    15: Día de ira es aquel día, día de tribulación y angustia, día de destrucción y desolación, día de oscuridad y tenebrosidad, día de nubes y densa niebla,
    16: día de trompeta y de griterío sobre las ciudades fortificadas y las altas torres.
    17: Atribularé a los hombres y deambularán como ciegos, porque pecaron contra Yavé. Su sangre será derramada como polvo y su carne como estiércol.
    18: Ni su plata ni su oro podrán librarlos el día de la ira de Yavé, cuando el fuego de su celo consuma toda la tierra, porque ciertamente todos los que viven en la tierra serán destruidos apresuradamente.
  2:
    1: ¡Reúnanse en asamblea, oh nación desvergonzada!
    2: Antes que entre en vigencia el decreto del día que arrebatará la concha del grano trillado, antes que venga sobre ustedes el día de la ira de Yavé,
    3: ¡busquen a Yavé, todos los humildes de la tierra! Los que cumplen sus Preceptos busquen la justicia y busquen la humildad. Tal vez sean escondidos el día de la ira de Yavé.
    4: Gaza será desamparada, Ascalón asolada. Asdod será desterrada al mediodía, y Ecrón será desarraigada.
    5: ¡Ay de los habitantes de la costa, del pueblo de los cereteos! La Palabra de Yavé está contra ustedes, oh Canaán, tierra de filisteos. Haré que seas arrasada hasta que no quede algún habitante.
    6: Entonces la costa marítima se convertirá en pastizales con cabañas de pastores y apriscos para ovejas.
    7: La costa será para el remanente de la Casa de Judá. Allí apacentarán, y al llegar la noche se recogerán en las casas de Ascalón, pues Yavé su ʼElohim los visitará y los hará volver de su cautiverio.
    8: Oí los insultos de Moab y las ofensas con las cuales los hijos de Amón afrentaron a mi pueblo, y cómo se expandieron al invadir los territorios de Israel.
    9: 'Por tanto, vivo Yo, Yavé de las huestes, el ʼElohim de Israel, dice: Ciertamente Moab será como Sodoma, y los hijos de Amón como Gomorra: campo de ortigas, salina y desolación perpetua. El remanente de mi pueblo los saqueará y el resto de mi nación los heredará.'
    10: Esto tendrán por su orgullo, porque se mofaron y se jactaron contra el pueblo de Yavé de las huestes.
    11: Terrible será Yavé contra ellos, porque dejará pasar hambre a todos los ʼelohim de la tierra. Y todas las costas de las naciones, cada una desde su lugar, se inclinarán ante Él.
    12: También ustedes, los etíopes, serán muertos con mi espada.
    13: Extenderá su mano contra el norte y destruirá a Asiria, y hará de Nínive una desolación, árida como el desierto.
    14: Se echarán en medio de ella las manadas y toda bestia del campo. Se alojarán la lechuza y el erizo en sus capiteles, y su voz resonará en las ventanas. Habrá desolación en las puertas, pues su enmaderado de cedro quedará descubierto.
    15: 'Esta es la ciudad alegre que vivía confiadamente, que decía en su corazón: Yo, y ningún otro. ¡Cómo fue convertida en horror, en madriguera de fieras! Cualquiera que pase junto a ella se burlará y agitará su mano.'
  3:
    1: ¡Ay de la ciudad rebelde, contaminada y opresora!
    2: No escucha la voz ni recibe la corrección, no confía en Yavé ni se acerca a su ʼElohim.
    3: Sus magistrados son leones rugientes en medio de ella, sus jueces, lobos nocturnos, que no dejan hueso para la mañana.
    4: Sus profetas son insolentes, hombres desleales. Sus sacerdotes profanaron el Santuario y violaron la Ley.
    5: Yavé es justo en medio de ella, no hará injusticia. Cada mañana saca a luz su justicia, nunca falla. Pero el injusto no conoce la vergüenza.
    6: Yo destruí naciones, sus torreones están en ruinas. Dejé desiertas sus calles hasta no quedar quien pase. Sus ciudades están devastadas, sin hombre, sin habitante.
    7: 'Dije: Ciertamente me temerá, aceptará corrección y no será destruida su vivienda, a pesar de todo lo que determiné con respecto a ella. Pero ellos anhelaban pervertir todas sus obras.'
    8: Por tanto, dice Yavé, espérenme hasta el día cuando Yo me levante para juzgarlos, pues mi decisión es reunir las naciones y congregar los reinos, para derramar sobre ellos mi furor, todo el ardor de mi ira, porque toda la tierra será devorada con el fuego de mi celo.
    9: En aquel tiempo devolveré pureza de labios a los pueblos, para que todos invoquen el Nombre de Yavé, y le sirvan de común acuerdo.
    10: Desde más allá de los ríos de Etiopía, los que me invocan en medio de la dispersión, me traerán ofrenda.
    11: En aquel día no serás avergonzada por ninguna de tus obras con las cuales te rebelaste contra Mí, porque entonces quitaré de en medio de ti a los que se alegran en tu altivez. No volverás a ser altiva en mi Santa Montaña.
    12: Entonces dejaré en medio de ti un pueblo humilde y pobre, el cual se refugiará en el Nombre de Yavé.
    13: El remanente de Israel no hará injusticia, ni dirá mentiras, ni se hallará en su boca lengua engañosa, pues ellos se apacentarán y reposarán, sin que alguien los haga temblar.
    14: ¡Canta, oh hija de Sion! ¡Da voces de júbilo, oh Israel! ¡Alégrate y regocíjate de todo corazón, Oh hija de Jerusalén!
    15: Yavé apartó tus juicios. Echó fuera tus enemigos. Yavé, el Rey de Israel, está en medio de ti. ¡Ya no temerás al desastre!
    16: 'En aquel día se dirá a Jerusalén: ¡No temas, oh Sion, ni se debiliten tus manos!'
    17: ¡Yavé tu ʼElohim está en medio de ti! El Poderoso salvará. Se gozará contigo alegremente y te tranquilizará con su amor. Se regocijará por ti con cánticos.
    18: Reuniré a los que lloran apartados de ti. Como en los días de fiesta solemne te libraré del oprobio que pesa sobre ti.
    19: Ciertamente en aquel tiempo convertiré a todos tus opresores en oprobio. Pero salvaré a la que cojea y recogeré a la descarriada. Las pondré como objeto de alabanza y renombre en todas las naciones donde fueron avergonzadas.
    20: En ese tiempo los traeré y en esa ocasión los recogeré. Los haré motivo de alabanza y renombre entre todos los pueblos de la tierra cuando Yo los restaure de su cautiverio ante sus mismos ojos, dice Yavé.
37:
  1:
    1: 'El año segundo del reinado de Darío, el mes sexto, el primer día del mes, vino la Palabra de Yavé a Zorobabel, hijo de Salatiel, gobernador de Judá, y a Josué, hijo del sumo sacerdote Josadac, por medio del profeta Hageo:'
    2: 'Yavé de las huestes habló: Este pueblo dice: Aún no es el tiempo de reedificar la Casa de Yavé.'
    3: 'Entonces vino la Palabra de Yavé por medio del profeta Hageo:'
    4: ¿Es tiempo para que ustedes mismos vivan en casas arregladas con paneles de madera, mientras esta Casa está desolada?
    5: 'Pues Yavé de las huestes dice: Consideren bien sus procedimientos:'
    6: Siembran mucho y recogen poco. Comen y no se sacian. Beben, y no quedan satisfechos. Se cubren, pero no se calientan, y el que gana salario, lo echa en bolsa rota.
    7: 'Yavé de las huestes dice: Mediten sobre sus procedimientos.'
    8: Suban a la montaña, bajen madera y reedifiquen la Casa. Y Yo me complaceré en ella y seré glorificado, dice Yavé.
    9: 'Buscan mucho y hallan poco. Encierran en la casa, pero Yo lo lanzo al viento. ¿Por qué? Yavé de las huestes dice: Porque mi Casa está desolada y cada uno de ustedes corre a su propia casa.'
    10: Por eso, por causa de ustedes, el cielo retiene la lluvia, y la tierra su cosecha.
    11: Llamé una sequía sobre la tierra, las montañas, el trigo, el mosto, el aceite, todo lo que produce la tierra, el hombre, el ganado y todo trabajo de tus manos.
    12: Zorobabel, hijo de Salatiel, Josué, hijo del sumo sacerdote Josadac, y todo el resto del pueblo obedecieron la voz de Yavé su ʼElohim por medio de las palabras del profeta Hageo, tal como Yavé, ʼElohim de ellos, les mandó. Y el pueblo mostró reverencia a Yavé.
    13: 'Entonces Hageo, enviado de Yavé, habló por mandato de Yavé al pueblo: Yo estoy con ustedes, dice Yavé.'
    14: Y Yavé excitó el espíritu de Zorobabel, hijo de Salatiel, gobernador de Judá, y el espíritu de Josué, hijo del sumo sacerdote Josadac, y el espíritu del resto del pueblo. Ellos acudieron y emprendieron la obra de la Casa de Yavé de las huestes, su ʼElohim,
    15: el día 24 del mes sexto, en el segundo año del rey Darío.
  2:
    1: 'El 21 del mes séptimo, la Palabra de Yavé vino por medio del profeta Hageo:'
    2: 'Habla ahora a Zorobabel, hijo de Salatiel, gobernador de Judá, y a Josué, hijo del sumo sacerdote Josadac, y al resto del pueblo:'
    3: ¿Quién de ustedes vio esta Casa en su primer esplendor? ¿Y cómo la ve ahora? ¿No les parece como nada en comparación?
    4: Ahora pues, esfuérzate, Zorobabel, dice Yavé. Esfuérzate tú también, Josué, hijo del sumo sacerdote Josadac, y esfuércese todo el pueblo de esta tierra. Actúen, porque Yo estoy con ustedes, dice Yavé de las huestes.
    5: Según el Pacto que hice con ustedes cuando salieron de Egipto, mi Espíritu estará en medio de ustedes. No teman.
    6: 'Porque Yavé de las huestes dice: Dentro de poco Yo estremeceré el cielo y la tierra, el mar y la tierra seca.'
    7: Estremeceré a todas las naciones y vendrán al Deseado de todas las naciones. Y Yo llenaré de gloria este Templo, dice Yavé de las huestes.
    8: Mía es la plata y mío es el oro, dice Yavé de las huestes.
    9: La gloria final de este Templo será mayor que la del primero. En este lugar daré paz, dice Yavé de las huestes.
    10: 'El día 24 del noveno mes, en el segundo año de Darío, vino la Palabra de Yavé por medio del profeta Hageo:'
    11: 'Yavé de la huestes dice: Pregunta ahora a los sacerdotes con respecto a la Ley:'
    12: 'Si alguno lleva carne consagrada en la falda de su ropa, y con ella toca algún pan, vianda, vino, aceite o cualquier alimento, ¿son santificados? Y los sacerdotes respondieron: No.'
    13: 'Hageo dijo: Si un impuro a causa de un cadáver, toca cualquiera de estas cosas, ¿será impuro? Y contestaron los sacerdotes: Será impuro.'
    14: 'Y Hageo respondió: Así es este pueblo y esta nación delante de Mí, dice Yavé. Toda obra de sus manos y todo lo que ofrecen allí es impuro.'
    15: Ahora pues, desde hoy en adelante, reflexionen antes que coloquen piedra sobre piedra en la Casa de Yavé.
    16: En aquel tiempo, cuando alguien iba a una pila de 20 medidas, solo hallaba diez, o cuando iba al lagar para sacar 50 cubos, solo había 20.
    17: Los golpeé con honguillo, parásito y granizo en toda obra de sus manos, pero ninguno de ustedes se volvió a mí, dice Yavé.
    18: 'Reflexionen, pues, desde hoy en adelante, desde el día 24 del mes noveno, a partir del día cuando se echó el cimiento de la Casa de Yavé. Reflexionen:'
    19: ¿Está aún la semilla en el granero? Ni la vid, ni la higuera, ni el granado, ni el olivo produjeron, pero desde hoy en adelante los bendeciré.
    20: 'El 24 del mismo mes vino la Palabra de Yavé por segunda vez a Hageo:'
    21: 'Habla a Zorobabel, gobernador de Judá: Yo haré temblar el cielo y la tierra.'
    22: Trastornaré el trono de los reinos y destruiré la fuerza de los reinos de las naciones. Volcaré carruajes y a los que suben a ellos. Y caerán caballos y jinetes, cada uno por la espada de su hermano.
    23: En aquel día, dice Yavé de las huestes, te tomaré, oh Zorobabel, hijo de Salatiel, esclavo mío. Te pondré como un anillo de sellar, porque te escogí, dice Yavé de las huestes.
38:
  1:
    1: 'En el octavo mes del año segundo de Darío, la Palabra de Yavé vino al profeta Zacarías, hijo de Berequías, hijo de Iddo:'
    2: Yavé estuvo muy airado contra sus antepasados.
    3: 'Ahora diles: Yavé de las huestes dice: Regresen a Mí, dice Yavé de las huestes, y Yo me volveré a ustedes.'
    4: 'No sean como sus antepasados, a quienes los primeros profetas proclamaron: Yavé de las huestes dice: Regresen ahora de sus malos caminos y de sus malas obras. Pero no escucharon, ni me atendieron, dice Yavé.'
    5: ¿Dónde están sus antepasados? ¿Viven los profetas para siempre?
    6: 'Pero mis Palabras y mis Preceptos que ordené por medio de mis esclavos profetas, ¿no alcanzaron a sus antepasados? Entonces se convirtieron y dijeron: Como Yavé de las huestes se propuso hacer con nosotros a causa de nuestros procedimientos y de nuestras obras, así nos hizo.'
    7: 'El día 24 del mes undécimo, que es el mes de Sebat, el año segundo de Darío, la Palabra de Yavé vino al profeta Zacarías, hijo de Berequías, hijo de Iddo:'
    8: Vi de noche, y ahí estaba un varón que cabalgaba sobre un caballo rojizo, el cual estaba entre los mirtos de la hondonada. Detrás de él había caballos rojizos, blancos y color canela.
    9: 'Entonces dije: ʼadón mío, ¿para qué son éstos? Y el ángel que hablaba conmigo me contestó: Yo te mostraré para qué son éstos.'
    10: 'Y el varón que permanecía entre los mirtos respondió: Éstos son los que Yavé envió a recorrer la tierra.'
    11: '[Sus jinetes] informaron al Ángel de Yavé, que estaba entre los mirtos, y dijeron: Recorrimos la tierra, y ciertamente toda la tierra está tranquila y reposada.'
    12: 'Entonces el Ángel de Yavé tomó la palabra: ¡Oh Yavé de las huestes! ¿Hasta cuándo no te compadecerás de Jerusalén y de las ciudades de Judá, contra las cuales estuviste airado estos 70 años?'
    13: Yavé respondió al ángel que hablaba conmigo buenas palabras de consolación.
    14: 'Entonces me dijo el ángel que hablaba conmigo: Proclama: Yavé de las huestes dice: Tuve gran celo por Jerusalén y por Sion.'
    15: Pero estoy muy airado contra las naciones confiadas, porque mientras estuve airado solo un poco, ellos promovieron el desastre.
    16: 'Por tanto Yavé dice: Me volví a Jerusalén con compasión. En ella será edificada mi Casa, dice Yavé de las huestes, y el cordel de medir será tendido sobre Jerusalén.'
    17: 'Proclama además: Yavé de las huestes dice: Otra vez rebosarán de prosperidad mis ciudades. Yavé volverá a consolar a Sion, y otra vez escoge a Jerusalén.'
    18: Después alcé mis ojos, miré, y ahí estaban cuatro cuernos.
    19: 'Y dije al ángel que hablaba conmigo: ¿Qué hacen éstos? Y me respondió: Éstos son los cuernos que dispersaron a Judá, Israel y Jerusalén.'
    20: Yavé me mostró cuatro artesanos.
    21: 'Y yo pregunté: ¿Qué vienen a hacer éstos? Me respondió: Aquéllos eran los cuernos que dispersaron a Judá, de tal manera que nadie levantaba su cabeza. Pero éstos vinieron para hacerlos temblar y derribar los cuernos de las naciones que alzaron su cuerno contra la tierra de Judá para dispersarla.'
  2:
    1: Después levanté mis ojos y miré, y ahí estaba un varón con un cordel de medir en su mano.
    2: 'Y le pregunté: ¿A dónde vas? Y me respondió: A medir Jerusalén, para ver cuál es su anchura y su longitud.'
    3: Cuando salía el ángel que hablaba conmigo, otro ángel le salió al encuentro,
    4: 'y le dijo: Corre, habla a ese joven, y dile: Jerusalén será habitada sin muros a causa de la multitud de personas y de ganado que habrá en ella.'
    5: Yo le seré muro de fuego alrededor, y mi gloria estará dentro de ella, dice Yavé.
    6: ¡Eh, eh! Huyan de la tierra del norte, dice Yavé. Pues los esparcí por los cuatro puntos del cielo, dice Yavé.
    7: ¡Escapa, oh Sion, tú que vives con la hija de Babilonia!
    8: 'Porque Yavé de las huestes dice: Tras la gloria me enviará a las naciones que los despojaron, porque el que los toca, toca la niña de mi ojo.'
    9: 'Por tanto, miren: Yo levanto mi mano contra ellos, y serán despojo para los que fueron sus esclavos. Y sabrán que Yavé de las huestes me envió.'
    10: ¡Canta y alégrate, hija de Sion, porque ciertamente vengo, y viviré en medio de ti! dice Yavé.
    11: Aquel día se unirán a Yavé muchas naciones y serán mi pueblo. Viviré en medio de ti, y conocerán que Yavé de las huestes me envió a ti.
    12: Yavé poseerá a Judá como su heredad en la tierra santa, y escogerá a Jerusalén.
    13: ¡Calle todo mortal ante Yavé, porque Él despertó en su santa morada!
  3:
    1: Después me mostró al sumo sacerdote Josué puesto delante del Ángel de Yavé. Satán estaba a su mano derecha para acusarlo.
    2: 'Yavé dijo a Satán: ¡Yavé te reprenda, Satán! Yavé, Quien escogió a Jerusalén, te reprenda. ¿No es éste un tizón arrebatado del fuego?'
    3: Josué estaba vestido con ropas impuras y estaba en pie ante el Ángel.
    4: 'Éste mandó a los que estaban ante Él: ¡Quítenle las ropas impuras! Y a él le dijo: Mira, quité de ti tu pecado, y te vestí ropas de gala.'
    5: 'Entonces dijo: ¡Coloquen un turbante limpio sobre su cabeza! Y pusieron un turbante sobre su cabeza, y lo vistieron con ropas. Y el Ángel de Yavé estaba en pie.'
    6: 'Después el Ángel de Yavé amonestó a Josué:'
    7: 'Yavé de las huestes dice: Si andas por mis caminos y si guardas mi Mandato, también tú gobernarás mi Casa y guardarás mis patios. Te daré libre acceso entre éstos que están presentes.'
    8: Escucha ahora, Josué, sumo sacerdote, tú y tus compañeros que se sientan delante de ti, que ciertamente son varones simbólicos, porque mira, Yo traigo a mi Esclavo, el Renuevo.
    9: Mira, pongo una piedra delante de Josué. Es una piedra única en la cual hay siete ojos. Yo mismo esculpiré una inscripción en ella, dice Yavé de las huestes. Yo quitaré la iniquidad de la tierra en un día.
    10: En aquel día, dice Yavé de las huestes, cada uno invitará a su compañero, a estar debajo de su vid y debajo de su higuera.
  4:
    1: El ángel que hablaba conmigo se volvió y me despertó, como cuando un hombre es despertado de su sueño.
    2: 'Y me preguntó: ¿Qué miras? Respondí: Ciertamente, miro un candelabro todo de oro, con su tazón encima, y sus siete lámparas sobre él, con siete canales para cada una de las lámparas que están encima.'
    3: Y dos olivos junto a él, uno por cada lado del tazón.
    4: 'Proseguí y dije al ángel que hablaba conmigo: ¿Qué es esto, ʼadón mío?'
    5: 'Y el ángel que hablaba conmigo respondió: ¿No sabes qué es esto? Dije: No, ʼadón mío.'
    6: 'Y él me dijo: Ésta es la Palabra de Yavé a Zorobabel, Quien dice: No con ejército, ni con fuerza, sino con mi Espíritu, dice Yavé de las huestes.'
    7: '¿Qué eres tú, oh gran montaña? ¡Ante Zorobabel serás una explanada! Él sacará la piedra principal de remate con aclamaciones: ¡Gracia, gracia a ella!'
    8: 'Además la Palabra de Yavé vino a mí:'
    9: Las manos de Zorobabel pusieron los cimientos de esta Casa, y sus manos la acabarán. Entonces entenderás que Yavé de las huestes me envió a ustedes.
    10: Porque ¿quién es el que menosprecia el día de las pequeñas cosas? Porque estos siete se alegrarán y mirarán la plomada en mano de Zorobabel. Son los siete ojos de Yavé que recorren toda la tierra.
    11: 'Y hablé la segunda vez y le pregunté: ¿Qué simbolizan estos dos olivos, a la derecha y a la izquierda del candelabro?'
    12: 'Volví a hablar otra vez y pregunté: ¿Qué simbolizan las dos ramas de olivo que están al lado de los dos canales de oro, que vierten de ellas el [aceite] dorado?'
    13: 'Y me contestó: ¿No sabes qué simbolizan estas cosas? Y dije: No, ʼadón mío.'
    14: 'Respondió: Estos son los dos ungidos que están delante del ʼAdón de toda la tierra.'
  5:
    1: Volví a levantar la vista, y al mirar, vi un rollo que volaba.
    2: 'Y me preguntó: ¿Qué ves? Respondí: Veo un rollo que vuela, de nueve metros de largo y cuatro y medio de ancho.'
    3: 'Entonces me dijo: Esta es la maldición que sale por toda la superficie de la tierra. Ciertamente de ahora en adelante, según lo escrito en un lado, todo el que roba será echado fuera, y el que jura, según lo escrito en el otro lado, será echado fuera.'
    4: Yo [lo] hice salir, dice Yavé de las huestes, y entrará en la casa del ladrón, y en la casa del que jura falsamente por mi Nombre. Pasará la noche dentro de esa casa hasta que su madera y sus piedras se consuman.
    5: 'El Ángel que hablaba conmigo salió y me dijo: Levanta ahora tus ojos y mira qué es lo que sale.'
    6: 'Y pregunté: ¿Qué es? Y respondió: Es una caja que sale para medir 22 litros. Dijo además: Esta es la apariencia de ellos en toda la tierra.'
    7: Vi que una tapa de plomo fue levantada, y había una mujer sentada en medio de la caja.
    8: 'Y dijo: Esta es la maldad. La echó dentro de la caja y puso la tapa de plomo sobre su abertura.'
    9: Luego levanté mis ojos y miré. Vi dos mujeres con alas como de cigüeña, quienes salían con el viento en sus alas. Levantaron la caja de medir entre la tierra y el cielo.
    10: 'Y dije al ángel que hablaba conmigo: ¿A dónde llevan la caja de medir?'
    11: 'Y me respondió: A edificarle templo en tierra de Sinar, para que cuando esté listo sea puesta allí en su lugar.'
  6:
    1: Volví a levantar mis ojos. Miré y vi cuatro carrozas de bronce que salían de entre dos montañas.
    2: En la primera carroza los caballos eran bermejos, en la segunda carroza, caballos negros,
    3: en la tercera carroza, caballos blancos, y en la cuarta carroza eran caballos overos grisáceos.
    4: 'Y dije al ángel que hablaba conmigo: ʼadón mío, ¿qué es esto?'
    5: 'Y el ángel me respondió: Estos son los cuatro vientos de los cielos, que salen después de presentarse delante del ʼAdón de toda la tierra.'
    6: El de los caballos negros sale hacia la tierra del Norte, el de los blancos sale tras ellos y el de los overos sale hacia la tierra del Sur.
    7: 'Los overos que salían estaban impacientes por recorrer la tierra. Y [ʼAdonay] dijo: ¡Vayan, recorran la tierra! Y en efecto, ellos recorrieron la tierra de un lado a otro.'
    8: 'Luego me habló: Aquí están los que van hacia la tierra del Norte quienes hicieron reposar mi Espíritu en la tierra del Norte.'
    9: 'Otra vez tuve revelación de Yavé que decía:'
    10: 'Toma ofrenda de los del cautiverio que regresaron de Babilonia: de Heldai, de Tobías y de Jedaías. El mismo día vé y entra en casa de Josías, hijo de Sofonías.'
    11: Toma la plata y el oro y haz una gran corona. La pondrás en la cabeza de Josué, hijo de Josadac, el sumo sacerdote.
    12: 'Hablarás de él, y dirás: Yavé de las huestes dice: Aquí está el varón cuyo Nombre es El Renuevo. Brotará de sus raíces y edificará la Casa de Yavé.'
    13: Sí, edificará la Casa de Yavé y tendrá la gloria. Se sentará y reinará sobre su trono. Es Sacerdote sobre su trono, y habrá consejo de paz entre ambos.
    14: La gran corona le será un recuerdo a Helem, Tobías, Jedaías y Hen, hijo de Sofonías en la Casa de Yavé.
    15: Los que están lejos vendrán y edificarán la Casa de Yavé, y sabrán que Yavé de las huestes me envió a ustedes. Así será si diligentemente obedecen la voz de Yavé su ʼElohim.
  7:
    1: El año cuarto del rey Darío, el día cuarto del mes noveno, Kislev, aconteció que la Palabra de Yavé vino a Zacarías.
    2: Entonces Bet-ʼEl envió a Sarezer, al portavoz real y a su gente a implorar el favor de Yavé.
    3: '[También envió] a hablar a los sacerdotes que estaban en la Casa de Yavé de las huestes y a los profetas: ¿Debo llorar y ayunar el mes quinto como lo hice tantos años?'
    4: 'Entonces la Palabra de Yavé de las huestes vino a mí:'
    5: 'Habla a todo el pueblo de esta tierra y a los sacerdotes: Cuando ustedes ayunaban y lloraban los meses quinto y séptimo durante estos 70 años, ¿ayunaban por Mí?'
    6: Cuando comen y beben, ¿no comen y beben para ustedes mismos?
    7: ¿No son estas las palabras que Yavé proclamó por medio de los primeros profetas, cuando Jerusalén y las ciudades que la circundan, los pueblos vecinos, el Neguev y la Sefela, estaban habitados y prósperos?
    8: 'Vino la Palabra de Yavé a Zacarías:'
    9: 'Yavé de las huestes dice: Administren verdadera justicia. Muestren misericordia y compasión cada uno a su prójimo.'
    10: No opriman a la viuda, ni al huérfano, ni al extranjero, ni al pobre. Ni alguno piense el mal en su corazón contra su hermano.
    11: Pero no quisieron escuchar, más bien volvieron la espalda, y taparon sus oídos para no escuchar.
    12: Endurecieron su corazón como un diamante para no escuchar la Ley ni las palabras que Yavé de las huestes enviaba por su Espíritu a través de los antiguos profetas. Por tanto un gran furor vino de parte Yavé de las huestes.
    13: Aconteció que, así como Él llamó y no escucharon, también ellos llamaron y Yo no escuché, dice Yavé de las huestes.
    14: Pero los dispersé con un remolino de viento por todas las naciones que ellos no conocían. Y después de ellos, la tierra quedó desolada, de tal modo que nadie pasaba por ella, ni regresaba a ella, porque ellos convirtieron la tierra agradable en desolación.
  8:
    1: Entonces la Palabra de Yavé de las huestes vino.
    2: 'Yavé de las huestes dice: Celé a Sion con gran celo. Con gran ira estoy celoso por ella.'
    3: 'Yavé dice: Restauraré a Sion, y viviré en Jerusalén. Será llamada Ciudad de la Verdad, la Montaña de Yavé de las huestes, Montaña de Santidad.'
    4: 'Yavé de las huestes dice: Ancianos y ancianas volverán a sentarse en las plazas de Jerusalén, cada uno con su bastón en su mano a causa de la edad.'
    5: Las calles de la ciudad estarán llenas de muchachos y muchachas, que juegan en sus calles.
    6: 'Yavé de las huestes dice: Si esto es demasiado difícil ante los ojos del remanente de este pueblo en aquellos días, ¿será también demasiado difícil ante mis ojos? dice Yavé de las huestes.'
    7: 'Yavé de las huestes dice: Salvaré a mi pueblo de la tierra del oriente y del occidente,'
    8: y los traeré para que vivan en Jerusalén. Me serán pueblo, y Yo les seré ʼElohim en verdad y justicia.
    9: 'Yavé de las huestes dice: Esfuércense las manos de los que en estos días oyen estas palabras de boca de los profetas, desde el día cuando fueron puestos los cimientos de la Casa de Yavé de las huestes para reedificarla.'
    10: Porque antes de estos días no había paga para el hombre ni la bestia, ni había paz para el que salía ni el que entraba. Yo puse a todos los hombres unos contra otros.
    11: Pero ahora no trataré al remanente de este pueblo como en los días pasados, dice Yavé de las huestes.
    12: Porque hay paz para la semilla. La vid dará su fruto, la tierra dará su cosecha y el cielo dará su rocío. Haré que el remanente del pueblo posea todo esto.
    13: Sucederá que así como fueron maldición entre las naciones, oh Casa de Judá y Casa de Israel, así los salvaré y serán bendición. No teman, pero esfuércense sus manos.
    14: 'Porque Yavé de las huestes dice: Así como me propuse castigarlos cuando sus antepasados me provocaron a ira, y no desistí,'
    15: así me propongo en estos días hacer bien a Jerusalén y a la Casa de Judá. No teman.
    16: 'Estas son las cosas que deben hacer: Hablen verdad cada uno con su prójimo. Juzguen en sus puertas con verdad y juicio de paz.'
    17: Ninguno de ustedes piense el mal en su corazón contra su prójimo y no amen el juramento falso, porque Yo aborrezco todas estas cosas, dice Yavé.
    18: 'Y la Palabra de Yavé de las huestes vino a mí:'
    19: 'Yavé de las huestes dice: Los ayunos del mes cuarto, del quinto, del séptimo y del décimo se convertirán en regocijo y alegría, y en solemnidades gratas para la Casa de Judá. Así que amen la verdad y la paz.'
    20: 'Yavé de las huestes dice: Aún vendrán pueblos y habitantes de muchas ciudades.'
    21: 'Los habitantes de una ciudad irán a otra y dirán: Vayamos de una vez a implorar el favor de Yavé y a buscar a Yavé de las huestes. ¡Yo también iré!'
    22: Vendrán muchos pueblos y naciones poderosas a visitar a Yavé de las huestes en Jerusalén, y a implorar el favor de Yavé.
    23: 'Yavé de las huestes dice: En aquellos días acontecerá que diez hombres de todas las lenguas de las naciones tomarán el manto a un judío y dirán: ¡Iremos con ustedes, porque oímos que ʼElohim está con ustedes!'
  9:
    1: La carga de Yavé está en la tierra de Hadrac y llega a Damasco para descansar. De Yavé son las ciudades de Aram, así como todas las tribus de Israel,
    2: también la vecina Hamat, Tiro y Sidón, las muy sabias.
    3: Tiro se edificó una fortaleza, amontonó plata como polvo y oro como el lodo de las calles.
    4: Pero ʼAdonay la desposeerá y echará al mar sus riquezas. Ella será devorada por el fuego.
    5: Lo verá Ascalón y temerá. Gaza se retorcerá de dolor, y también Ecrón, pues su esperanza fue avergonzada. El rey de Gaza perecerá. Ascalón ya no será habitada.
    6: Un hijo ilegítimo vivirá en Asdod. Así destruiré la altivez de los filisteos.
    7: Apartaré la sangre de su boca y las repugnancias de entre sus dientes. También quedará un remanente de ellos para nuestro ʼElohim y será como una familia en Judá. Ecrón será como un jebuseo.
    8: Acamparé como guarnición alrededor de mi Casa, contra el que va y el que viene. El opresor no volverá a pasar sobre ellos, porque ahora Yo vigilo con mis ojos.
    9: ¡Alégrate mucho, hija de Sion! ¡Da voces de júbilo, hija de Jerusalén! Mira a tu Rey que viene a ti, justo y victorioso, humilde, montado en un pollino de asna.
    10: Destruiré los carruajes de Efraín y los caballos de Jerusalén. El arco de guerra será quebrado, porque Él hablará paz a las naciones. Su soberanía será de mar a mar, y desde el Río hasta los confines de la tierra.
    11: También en cuanto a ti, a causa de la sangre de tu pacto, liberaré a tus cautivos de la cisterna sin agua.
    12: ¡Oh cautivos de esperanza, vuelvan a la fortaleza! Hoy mismo les declaro que les restauraré al doble.
    13: Tensaré a Judá como mi arco y cargaré mi arco con Efraín. Haré de ti, oh Sion, una espada de valiente. Incitaré a tus hijos, oh Sion, contra tus hijos, oh Grecia. Convertiré a Sion como una espada de guerrero.
    14: Yavé será visto como su Jefe. Sus flechas saldrán como rayos. Yavé ʼAdonay tocará la trompeta y avanzará entre los remolinos del sur.
    15: Yavé de las huestes los defenderá. Ellos devorarán y aplastarán con hondas, beberán y alborotarán como por causa del vino. Se llenarán como tazones o como las esquinas del altar.
    16: En aquel día Yavé su ʼElohim los salvará, como el rebaño de su pueblo, porque son como piedras preciosas de una corona que brillan en su tierra.
    17: Porque ¡cuán grande es su bondad y su hermosura! El trigo hará florecer a los jóvenes y el mosto a las doncellas.
  10:
    1: Pidan a Yavé la lluvia en la estación tardía. Yavé, Quien hace las nubes tormentosas, enviará relámpagos y les dará lluvias abundantes y hierba verde en el campo de cada uno.
    2: Pero los ídolos domésticos prometen en vano, los adivinos ven mentiras, anuncian sueños falsos, y su consuelo es vano. Por lo cual el pueblo vaga como ovejas afligidas, porque no hay pastor.
    3: Mi ira se encendió contra los pastores, castigaré a los machos cabríos. Yavé de las huestes visitará su rebaño, la Casa de Judá, y hará de ella su corcel real en la batalla.
    4: De ella saldrá la Piedra Angular, la estaca, el arco de guerra y todo caudillo.
    5: Juntos serán como valientes que en la batalla pisan el lodo de las calles. Combatirán porque Yavé estará con ellos. Los jinetes serán avergonzados.
    6: Porque Yo fortaleceré la Casa de Judá y daré la victoria a la casa de José, los haré regresar, pues tendré compasión de ellos. Serán como si no fueron desechados, porque Yo soy Yavé su ʼElohim, y los escucharé.
    7: Efraín será como un valiente, y su corazón se alegrará como con vino. Sus hijos lo mirarán y se alegrarán. Su corazón se regocijará en Yavé.
    8: Los reuniré con un silbo, porque los redimí. Serán tan numerosos como antes.
    9: Yo los sembré entre las naciones. En lejanos países se acordarán de Mí. Criarán allí a sus hijos, pero regresarán.
    10: Los devolveré de la tierra de Egipto, los reuniré desde Asiria y los traeré a la tierra de Galaad y el Líbano, hasta que no se halle sitio para ellos.
    11: Pasarán por el mar de la angustia. Él golpeará las ondas del mar, de tal modo que todas las profundidades del Nilo se secarán. La altivez de Asiria será abatida y desaparecerá el cetro de Egipto.
    12: Yo los fortaleceré en Yavé, Palabra de Yavé, y andarán en su Nombre.
  11:
    1: ¡Abre tus puertas, oh Líbano, y consuma el fuego tus cedros!
    2: ¡Llora, oh ciprés, porque el cedro cayó, y los majestuosos fueron talados! ¡Laméntense, oh robles de Basán, porque el denso bosque cayó!
    3: Hay un gemido de los pastores, porque su esplendor quedó arruinado. Hay un rugido de los leoncillos, porque el esplendor del Jordán quedó destruido.
    4: 'Yavé mi ʼElohim dice: Apacienta las ovejas para la matanza,'
    5: 'a las cuales sus compradores degüellan sin sentirse culpables. El que las vende piensa: Bendito sea Yavé, porque me enriquecí. Sus propios pastores no tienen compasión de ellas.'
    6: Por tanto ya no tendré compasión de los habitantes de la tierra, dice Yavé. Porque, miren, Yo entrego a los hombres, a cada uno en manos de su prójimo y en manos de su rey. Así desolarán la tierra, y Yo no los libraré de sus manos.
    7: Así que apacenté las ovejas de matadero, esto es, las pobres del rebaño. Tomé para mí dos cayados. A uno llamé Gracia y al otro Atadura, y apacenté las ovejas.
    8: Entonces eliminé a tres pastores en un mes, porque yo me fastidié de ellos, y ellos también se disgustaron conmigo.
    9: 'Les dije: No los alimentaré más a ustedes. Si alguna muere, que muera. Si alguna se pierde, que se pierda, y las que queden, que coman carne las unas de las otras.'
    10: Tomé mi cayado Gracia y lo quebré en señal de anulación de mi pacto con todos los pueblos.
    11: Aquel día fue anulado. Los que compraban las ovejas, quienes me observaban, reconocieron que era Palabra de Yavé.
    12: 'Y les dije: Si les parece bien, denme mi salario, y si no, déjenlo. Y pesaron 30 piezas de plata como salario mío.'
    13: 'Y Yavé me dijo: Échalo al tesoro. ¡Valioso precio con el cual fui valuado por ellos! Y tomé las 30 piezas de plata y las eché en la vasija de arcilla del tesoro en la Casa de Yavé.'
    14: Luego quebré mi otro cayado, Atadura, para romper la hermandad entre Judá e Israel.
    15: 'Y Yavé me dijo: Toma también la ropa y los objetos de un pastor insensato,'
    16: porque, ciertamente, Yo levanto en la tierra a un pastor que no se ocupará de las perdidas, ni buscará a la descarriada, ni curará a la perniquebrada, ni llevará a cuestas a la cansada, pero se comerá la carne de la robusta y romperá sus pezuñas.
    17: ¡Ay del pastor inútil, que abandona el rebaño! ¡Caiga una espada contra su mano derecha y su ojo derecho sea completamente oscurecido!
  12:
    1: 'La respuesta de la Palabra de Yavé en lo relacionado con Israel: Yavé, Quien extiende el cielo, pone el cimiento de la tierra y forma el espíritu del hombre dentro de él, dice:'
    2: Ciertamente Yo convierto a Jerusalén en copa que hará temblar a todos los pueblos de alrededor. Cuando esté sitiada Jerusalén, también estará contra Judá.
    3: Aquel día Yo pondré a Jerusalén como piedra pesada a todos los pueblos. Todos los que se la carguen serán despedazados. Y todas las naciones de la tierra se juntarán contra ella.
    4: Aquel día, dice Yavé, golpearé con pánico todo caballo y a todo jinete con locura. Pero abriré mis ojos con favor sobre la Casa de Judá y heriré con ceguera todo caballo de las naciones oponentes.
    5: 'Entonces los jefes de Judá dirán en su corazón: Los habitantes de Jerusalén son un fuerte apoyo para nosotros por medio de Yavé de las huestes, su ʼElohim.'
    6: Aquel día pondré a los jefes de Judá como brasero encendido entre la leña y como antorcha de fuego entre los conjuntos de espigas, pues devorarán a derecha y a izquierda a todos los pueblos vecinos. Los de Jerusalén vivirán otra vez con seguridad en Jerusalén, su lugar.
    7: Pero Yavé salvará primero las tiendas de Judá para que la altivez de la casa de David y de los habitantes de Jerusalén no se exalte sobre Judá.
    8: Aquel día Yavé defenderá al habitante de Jerusalén. El que de ellos sea débil será como David, y la casa de David será como ʼElohim, como el Ángel de Yavé delante de ellos.
    9: Aquel día me propondré destruir a todas las naciones que lleguen contra Jerusalén.
    10: Derramaré Espíritu de gracia y de súplica sobre la casa de David y sobre los habitantes de Jerusalén. Mirarán a Mí, a Quien traspasaron. Llorarán como se llora por Hijo Unigénito, y se afligirán por Él como el que se aflige por el primogénito.
    11: Aquel día habrá gran llanto en Jerusalén, como el llanto de Hadad-rimón en la llanura de Meguido.
    12: La tierra lamentará, cada familia aparte. La familia de la casa de David por separado, y sus esposas aparte. La familia de la casa de Natán por separado, y sus esposas aparte.
    13: La familia de la casa de Leví por separado, y sus esposas aparte. La familia de Simei por separado, y sus esposas aparte.
    14: Todas las otras familias, cada familia por separado, y sus esposas aparte.
  13:
    1: Aquel día habrá un manantial abierto para la casa de David y los habitantes de Jerusalén, para la purificación del pecado y de la impureza.
    2: Ese día, dice Yavé, de las huestes, eliminaré de la tierra los nombres de los ídolos, y nunca más serán recordados. Desapareceré de la tierra a sus profetas y al espíritu de impureza.
    3: 'Sucederá que si alguno vuelve a profetizar, los padres que lo engendraron le dirán: ¡No vivirás, porque hablaste falsedad en el Nombre de Yavé! Y sus padres que lo engendraron lo traspasarán cuando profetice.'
    4: Aquel día esos profetas se avergonzarán de sus visiones y profecías. Nunca más se vestirán con un manto de pelo áspero para engañar.
    5: 'Y dirá: No soy profeta, sino labrador de la tierra, pues estuve en el campo desde mi juventud.'
    6: 'Le preguntarán: ¿Por qué tienes estas heridas en tus manos? Y él responderá: Con ellas fui herido en la casa de mis amigos.'
    7: Oh espada, dice Yavé de las huestes, levántate contra mi Pastor y el compañero mío. Hiere al Pastor, y las ovejas serán dispersadas. Volveré mi mano contra los pequeños.
    8: Acontecerá en toda la tierra, dice Yavé, que dos terceras partes serán cortadas de ella y se perderán. Pero la tercera parte será dejada en ella.
    9: 'Pasaré por el fuego a la tercera parte. Los refinaré como se refina la plata. Los probaré como se prueba el oro. Ellos invocarán mi Nombre, y Yo les responderé: Ellos son mi pueblo. Ellos dirán: Yavé es mi ʼElohim.'
  14:
    1: Ciertamente el día de Yavé viene, y tus despojos serán repartidos en medio de ti.
    2: Porque Yo reuniré a todas las naciones para combatir contra Jerusalén. La ciudad será conquistada, las casas serán saqueadas y las mujeres violadas. La mitad del pueblo irá en cautiverio, pero el resto del pueblo no será cortado de la ciudad.
    3: Después Yavé saldrá y combatirá contra aquellas naciones, como cuando combate el día de la batalla.
    4: Aquel día sus pies se posarán sobre la Montaña de los Olivos, que está frente a Jerusalén, al oriente. La Montaña será partida por el medio, y quedará un gran valle del este al oeste. La mitad de la montaña se apartará hacia el norte y la otra mitad hacia el sur.
    5: Ustedes huirán por el valle de mis montañas porque el valle de las montañas llegará hasta Azal. Huirán como huyeron por causa del terremoto en los días del rey Uzías de Judá. Entonces vendrá Yavé, mi ʼElohim, y todos los santos con Él.
    6: Acontecerá que en aquel día no habrá luz. Las luminarias disminuirán.
    7: Será un día conocido por Yavé, que no será día ni noche, pero al llegar la noche, habrá luz.
    8: Aquel día acontecerá también que de Jerusalén saldrán aguas vivas. La mitad de ellas irá hacia el mar oriental y la otra mitad hacia el mar occidental, tanto en verano como en invierno.
    9: Yavé será Rey sobre toda la tierra. En aquel día Yavé será uno, y uno su Nombre.
    10: Toda la tierra será allanada desde Geba hasta Rimón, al sur de Jerusalén. Será enaltecida y habitada, desde la puerta de Benjamín hasta la primera Puerta y la puerta del Ángulo, y desde la Torre de Hananeel hasta el lagar del Rey.
    11: Vivirán en ella, y nunca más habrá maldición. Pero Jerusalén será habitada confiadamente.
    12: Esta será la peste con la cual Yavé herirá a todos los pueblos que combatieron contra Jerusalén. La carne de ellos se corromperá cuando aún estén sobre sus pies, sus ojos se consumirán en las cuencas y su lengua se pudrirá en sus bocas.
    13: Acontecerá en aquel día que habrá entre ellos un pánico de parte de Yavé, de tal modo que cuando alguno agarre la mano de su compañero, el otro volverá su mano contra él.
    14: 'Judá también peleará en Jerusalén, y las riquezas de todos los pueblos de alrededor serán reunidas: oro, plata y ropa en abundancia.'
    15: Los caballos, mulas, camellos, asnos y todas las bestias que estén en los campos sufrirán el mismo castigo.
    16: Todos los que sobrevivan de las naciones que llegaron contra Jerusalén subirán de año en año a adorar al Rey, Yavé de las huestes, y a celebrar la solemnidad de las Cabañas.
    17: Acontecerá que sobre aquellas familias de la tierra que no suban a Jerusalén para adorar al Rey Yavé de las huestes, no vendrá lluvia.
    18: Si la familia de Egipto no sube ni acude, tampoco habrá lluvia sobre ellos. Les vendrá la peste con la cual Yavé golpeará a las naciones que no suban a celebrar la solemnidad de las Cabañas.
    19: Tal será el castigo para Egipto y el castigo para todos los pueblos que no suban a celebrar la solemnidad de las Cabañas.
    20: 'En aquel día, aun las campanillas de los caballos llevarán un grabado: Santidad a Yavé. Las ollas en la Casa de Yavé serán como los tazones del Altar.'
    21: Toda olla en Jerusalén y en Judá estará consagrada a Yavé de las huestes, y todos los que sacrifiquen, acudirán, las tomarán y cocinarán en ellas. Y aquel día ya no habrá mercaderes en la Casa de Yavé de las huestes.
39:
  1:
    1: Profecía de la Palabra de Yavé contra Israel, por medio de Malaquías.
    2: 'Los amé, dice Yavé. Pero ustedes dicen: ¿En qué nos amaste? ¿No es Esaú hermano de Jacob? Yavé dice: Pero amé a Jacob'
    3: y a Esaú aborrecí. Entregué sus montañas a la desolación y di su heredad a los chacales del campo despoblado.
    4: 'Aunque Edom diga: Fuimos arruinados, pero edificaremos las ruinas. Yavé de las huestes dice: Ellos edificarán y Yo destruiré. Los llamarán el territorio perverso y el pueblo contra el cual Yavé está airado para siempre.'
    5: 'Los ojos de ustedes lo verán y dirán: ¡Grande es Yavé más allá de la frontera de Israel!'
    6: 'El hijo honra al padre, y el esclavo a su amo. Entonces si Yo soy Padre, ¿dónde está mi honra? Y si soy Amo, ¿dónde está la reverencia hacia Mí? Oh sacerdotes que desprecian mi Nombre y dicen: ¿En qué despreciamos tu Nombre?'
    7: 'En que ofrecen sobre mi altar pan contaminado. Pero ustedes dicen: ¿En qué lo contaminamos? Al considerar despreciable la mesa de Yavé.'
    8: Pues cuando ofrecen animal ciego para el sacrificio, ¿no está mal? Y cuando ofrecen lo cojo o lo enfermo, ¿no está mal? Preséntalo a tu jefe, dice Yavé de las huestes. ¿Se agradará de ti? ¿O lo recibirá amablemente?
    9: Ahora pues, imploren el favor de ʼEL para que tenga compasión de nosotros, dice Yavé de las huestes. De sus manos viene esto. ¿Le serán aceptos?
    10: ¡Oh que esté entre ustedes uno que cierre las puertas para que no enciendan fuego vano en mi altar! No tengo complacencia en ustedes, dice Yavé de las huestes, ni acepto ofrenda de sus manos.
    11: Porque desde donde sale el sol hasta donde se oculta, mi Nombre es grande entre las naciones, dice Yavé de las huestes, y en todo lugar se ofrece a mi Nombre incienso y ofrenda pura.
    12: Ustedes lo profanan cuando dicen que la mesa de Yavé es impura, y su alimento, despreciable.
    13: 'Además dicen: ¡Qué fastidioso es esto! Y con desdeño inhalan, dice Yavé de las huestes. Me traen lo robado, lo cojo y lo enfermo para presentar la ofrenda. ¿Debo aceptar esto de su mano?'
    14: ¡Maldito sea el engañador, que aunque tiene macho robusto en su rebaño, promete y sacrifica a Yavé lo dañado! Porque Yo soy gran Rey, dice Yavé de las huestes, y mi Nombre es temible entre las naciones.
  2:
    1: Ahora pues, oh sacerdotes, para ustedes es este Mandamiento.
    2: Si no escuchan, ni deciden de corazón dar gloria a mi Nombre, dice Yavé de las huestes, enviaré maldición sobre ustedes y maldeciré sus bendiciones. En verdad, ya las maldije, porque ustedes no las reciben de corazón.
    3: Ciertamente, reprendo su descendencia y echaré estiércol sobre sus caras, el estiércol [de las víctimas] de sus solemnidades. Ustedes mismos serán echados con él.
    4: Entonces sabrán que Yo les envié este Mandamiento, para que mi Pacto continúe con Leví, dice Yavé de las huestes.
    5: Mi Pacto con él era de vida y paz. Se las di y él reverenció mi Nombre.
    6: La Ley de verdad estuvo en su boca, y no había iniquidad en sus labios. En paz y en rectitud anduvo conmigo, y apartó a muchos de su iniquidad.
    7: Pues los labios del sacerdote deben guardar la sabiduría, y el pueblo buscará la Ley de su boca, porque él es mensajero de Yavé de las huestes.
    8: Pero ustedes se apartaron del camino, y a muchos hicieron tropezar en la Ley. Corrompieron el Pacto de Leví, dice Yavé de las huestes.
    9: Por tanto, Yo también los hago despreciables y viles ante todo el pueblo, porque ustedes no siguieron mis caminos, y muestran parcialidad en cuanto a la Ley.
    10: ¿No tenemos todos un mismo Padre? ¿No nos creó un mismo ʼElohim? ¿Por qué, pues, nos portamos con deslealtad uno contra otro, y profanamos el Pacto de nuestros antepasados?
    11: Judá fue infiel. En Israel y en Jerusalén se cometió repugnancia, porque Judá profanó el Santuario de Yavé que Él ama, y se casó con la hija de un ʼelohim extraño.
    12: Yavé elimine de las tiendas de Jacob hasta el último hombre que haga esto, tanto al testigo como al defensor y al que presenta una ofrenda a Yavé de las huestes.
    13: 'Además ustedes hacen esto: Cubren el altar de Yavé con lágrimas, llanto y gemido, porque ya no miro sus ofrendas, ni las acepto con agrado de su mano.'
    14: 'Ustedes preguntan: ¿Por qué? Porque Yavé fue testigo entre ti y la esposa de tu juventud, a la que fuiste infiel, aunque ella es tu compañera y la esposa de tu pacto.'
    15: ¿No hizo Él un solo ser que tiene carne y espíritu? ¿Y qué demanda ese uno? Una descendencia consagrada a ʼElohim. Guárdense, pues, en su espíritu, y no sean desleales con la esposa de su juventud.
    16: Porque aborrezco el repudio y al que cubre su ropa con violencia, dice Yavé de las huestes de las huestes. Así que cuiden su espíritu y no sean infieles.
    17: 'Ustedes fastidian a Yavé con sus palabras y dicen: ¿Cómo lo fastidiamos? Cuando dicen: Todo el que hace mal agrada a Yavé, y de ellos se complace. O dicen: ¿Dónde está el ʼElohim de justicia?'
  3:
    1: Ciertamente, Yo envío mi mensajero, el cual preparará el camino delante de Mí. Y vendrá súbitamente a su Casa el ʼAdón a Quien ustedes buscan, el Ángel del Pacto, a Quien ustedes desean. Ciertamente viene, dice Yavé de las huestes.
    2: ¿Y quién soportará el día de su venida? ¿Y quién permanecerá cuando Él se manifieste? Porque Él es fuego de fundidor y lejía de lavadores.
    3: Se sentará para refinar y purificar la plata, porque purificará a los hijos de Leví. Los acrisolará como el oro y la plata, y presentarán a Yavé sacrificios de justicia.
    4: Entonces la ofrenda de Judá y de Jerusalén será grata a Yavé, como en los días de antaño y como en los años antiguos.
    5: Vendré a ustedes para juzgar. Seré testigo inmediato contra los hechiceros, los adúlteros, los que juran en falso, los que defraudan el salario del jornalero, de la viuda y del huérfano, y los que hacen tropezar al extranjero sin temor a Mí, dice Yavé de las huestes.
    6: Porque Yo, Yavé, no cambio. Por eso ustedes, oh hijos de Jacob, no fueron consumidos.
    7: 'Desde los días de sus antepasados se apartaron de mis Estatutos y no los guardaron. Regresen a Mí, y Yo me volveré a ustedes, dice Yavé de las huestes. Pero ustedes dicen: ¿De qué nos volvemos?'
    8: '¿Robará el hombre a ʼElohim? ¡Pues ustedes me roban! Y dicen: ¿En qué te robamos? ¡En los diezmos y en las ofrendas!'
    9: ¡Son malditos con maldición, porque ustedes, toda la nación, me roban!
    10: Traigan todos los diezmos al tesoro para que haya alimento en mi Casa. Y pruébenme ahora en esto, dice Yavé de las huestes, si no les abro las ventanas del cielo y derramo sobre ustedes bendición hasta que sobreabunde.
    11: Reprenderé también al devorador, y no les destruirá el fruto de la tierra, ni será estéril la vid en el campo, dice Yavé de las huestes.
    12: Todas las naciones les dirán bienaventurados, porque serán una tierra deleitosa, dice Yavé de las huestes.
    13: 'Sus palabras fueron duras contra Mí, dice Yavé. Pero ustedes dicen: ¿Qué hablamos contra Ti?'
    14: 'Dijeron: Por demás es servir a ʼElohim. ¿Qué provecho tiene el guardar su Precepto, y que andemos afligidos delante de Yavé de las huestes?'
    15: Así que ahora nosotros llamamos bendecidos a los altivos, y decimos que los hacedores de perversidad prosperan, y que los que provocan a ʼElohim escapan.
    16: Entonces los que temían a Yavé hablaron el uno al otro, y Yavé prestó atención y escuchó. Y fue escrito un rollo de memoria delante de Él, a favor de los que temen a Yavé y honran su Nombre.
    17: En el día que Yo preparo, dice Yavé de las huestes, serán para Mí un especial tesoro. Los perdonaré como un hombre perdona a su hijo que le sirve.
    18: Entonces se convertirán. Distinguirán entre el justo y el perverso, y entre el que sirve a ʼElohim y el que no le sirve.
  4:
    1: Porque ciertamente viene el día ardiente como un horno, cuando todos los altivos y todos los perversos serán estopa. Aquel día que viene los quemará, y no quedará de ellos raíz ni rama, dice Yavé de las huestes.
    2: Pero para ustedes, los que temen mi Nombre, nacerá el Sol de Justicia. En sus alas traerá salvación. Saldrán y saltarán como becerros de la manada.
    3: El día que Yo preparo pisotearán a los perversos, que serán como ceniza bajo las plantas de sus pies, dice Yavé de las huestes.
    4: Acuérdense de la Ley de mi esclavo Moisés, que le prescribí en Horeb para todo Israel, con sus Ordenanzas y Preceptos.
    5: Miren, Yo les envío al profeta Elías antes de la venida grande y terrible del día de Yavé.
    6: Él volverá los corazones de los progenitores a sus hijos, y los corazones de los hijos a los progenitores, no sea que Yo venga y golpee la tierra con una maldición.
40:
  1:
    1: 'Libro de la genealogía de Jesucristo, Hijo de David, hijo de Abraham:'
    2: Abraham engendró a Isaac, Isaac engendró a Jacob, Jacob engendró a Judá y a sus hermanos,
    3: Judá engendró de Tamar a Fares y a Zara, Fares engendró a Esrom, y Esrom engendró a Aram,
    4: Aram engendró a Aminadab, Aminadab engendró a Naasón, Naasón engendró a Salmón,
    5: Salmón engendró de Rahab a Booz, Booz engendró de Rut a Obed, Obed engendró a Isaí,
    6: Isaí engendró al rey David, de la [que fue esposa] de Urías. David engendró a Salomón,
    7: Salomón engendró a Roboam, Roboam engendró a Abías, Abías engendró a Asa,
    8: Asa engendró a Josafat, Josafat engendró a Joram, Joram engendró a Uzías,
    9: Uzías engendró a Jotam, Jotam engendró a Acaz, Acaz engendró a Ezequías,
    10: Ezequías engendró a Manasés, Manasés engendró a Amón, Amón engendró a Josías,
    11: y Josías engendró a Jeconías y a sus hermanos en el tiempo de la deportación babilónica.
    12: Después de la deportación babilónica, Jeconías engendró a Salatiel, Salatiel engendró a Zorobabel,
    13: Zorobabel engendró a Abiud, Abiud engendró a Eliaquim, Eliaquim engendró a Azor,
    14: Azor engendró a Sadoc, Sadoc engendró a Aquim, Aquim engendró a Eliud,
    15: Eliud engendró a Eleazar, Eleazar engendró a Matán, Matán engendró a Jacob,
    16: y Jacob engendró a José, el esposo de María, de quién nació Jesús, el llamado Cristo.
    17: De manera que todas las generaciones desde Abraham hasta David son 14 generaciones. Desde David hasta la deportación babilónica, 14 generaciones, y desde la deportación babilónica hasta Cristo, 14 generaciones.
    18: 'Ahora bien, el nacimiento de Jesucristo fue así: Estaba su madre María comprometida con José, y antes de unirse fue hallada embarazada del Espíritu Santo.'
    19: José su esposo, quien era justo y no quería denunciarla, estuvo dispuesto a repudiarla en secreto.
    20: 'Al pensar él en esto, súbitamente un ángel del Señor se le apareció en un sueño y le dijo: José, hijo de David, no temas recibir a María tu esposa, porque lo engendrado en ella es del Espíritu Santo.'
    21: Dará a luz un Hijo, y lo llamarás Jesús, porque Él salvará a su pueblo de sus pecados.
    22: 'Todo esto sucedió para que se cumpliera lo dicho por el Señor por medio del profeta, quien dijo:'
    23: 'Ciertamente, la virgen quedará embarazada y dará a luz un Hijo, y lo llamarán Emanuel, que significa: Dios con nosotros.'
    24: José se levantó del sueño, hizo como el ángel del Señor le mandó y recibió a su esposa,
    25: pero no cohabitó con ella hasta que dio a luz un Hijo, y lo llamó Jesús.
  2:
    1: Cuando nació Jesús en Belén de Judea en días del rey Herodes, unos magos del oriente llegaron a Jerusalén
    2: 'y preguntaron: ¿Dónde está el Rey de los judíos que nació? Porque vimos su estrella en el oriente y vinimos a adorarlo.'
    3: Pero cuando el rey Herodes oyó [esto] se turbó, y también toda Jerusalén.
    4: Convocó a los principales sacerdotes y escribas del pueblo, y les preguntaba dónde iba a nacer el Cristo.
    5: 'Y ellos le respondieron: En Belén de Judea, porque así está escrito por el profeta:'
    6: Y tú, Belén, tierra de Judá, de ningún modo eres la más pequeña entre los líderes de Judá, porque de ti saldrá un Caudillo que apacentará a mi pueblo Israel.
    7: Entonces Herodes llamó en secreto a los magos y les indagó diligentemente cuándo apareció la estrella.
    8: 'Los envió a Belén y [les] dijo: Vayan, infórmense diligentemente con respecto al Niño, y tan pronto como lo encuentren, avísenme para que yo también vaya y lo adore.'
    9: Oyeron al rey y salieron. Descubrieron que la estrella que habían visto en el oriente iba delante de ellos y se detuvo donde estaba el Niño.
    10: Cuando vieron la estrella se regocijaron muchísimo.
    11: 'Al entrar en la casa, vieron al Niño con su madre María, se postraron y lo adoraron. Abrieron sus tesoros y le ofrecieron regalos: oro, incienso y mirra.'
    12: Se les advirtió en un sueño que no volvieran a Herodes y regresaron a su tierra por otro camino.
    13: 'Cuando ellos regresaron, un ángel del Señor apareció súbitamente en un sueño a José y le dijo: Levántate, toma al Niño y a su madre y huye a Egipto. Permanece allá hasta que yo te diga, porque Herodes buscará al Niño para matarlo.'
    14: Y él se levantó de noche, tomó al Niño y a su madre y se fue a Egipto.
    15: 'Permaneció allá hasta la muerte de Herodes, para que se cumpliera lo dicho por el Señor, por medio del profeta: De Egipto llamé a mi Hijo.'
    16: Herodes, al ver que los magos se burlaron de él, se enfureció muchísimo. Envió soldados a matar a todos los niños menores de dos años en Belén y sus alrededores, según el tiempo que indagó de los magos.
    17: 'Entonces se cumplió lo dicho por el profeta Jeremías:'
    18: 'Una voz fue oída en Ramá, llanto y gran lamentación: Raquel que llora por sus hijos, y no quería ser consolada, porque ya no existen.'
    19: Pero después de la muerte de Herodes, súbitamente un ángel del Señor apareció en un sueño a José en Egipto
    20: 'y le dijo: Levántate, toma al Niño y a su madre, y vé a tierra de Israel, porque murieron los que buscaban la vida del Niño.'
    21: Se levantó, tomó al Niño y a su madre, y entró en tierra de Israel.
    22: Pero cuando oyó que Arquelao reinaba en Judea en lugar de su padre Herodes, tuvo temor de ir allá. Se le reveló en un sueño que se retirara a la región de Galilea.
    23: 'Al llegar allí, se estableció en la ciudad de Nazaret, para que se cumpliera lo dicho por los profetas: Será llamado Nazareno.'
  3:
    1: 'En aquellos días llegó Juan el Bautista, quien proclamaba en el desierto de Judea:'
    2: Cambien de mente, porque el reino celestial llegó.
    3: 'Pues yo soy el anunciado por el profeta Isaías: Voz de uno que clama en el desierto: Preparen el camino del Señor. Allanen sus sendas.'
    4: Juan estaba vestido con pelo de camello y un cinturón de cuero. Su comida era saltamontes y miel silvestre.
    5: Acudía a él Jerusalén, toda Judea y toda la región de alrededor del Jordán.
    6: Confesaban públicamente sus pecados y los bautizaba en el río Jordán.
    7: 'Cuando vio que muchos fariseos y saduceos acudían a su bautismo, les dijo: ¡Generación de víboras! ¿Quién les enseñó a huir de la ira que viene?'
    8: Produzcan frutos dignos de cambio de mente,
    9: 'y no supongan que puedan decir: A Abraham tenemos como padre. Porque les digo que Dios puede levantar de estas piedras hijos a Abraham.'
    10: Ya el hacha está puesta sobre la raíz de los árboles, de modo que todo árbol que no da buen fruto es cortado y echado al fuego.
    11: Yo ciertamente los bautizo con agua para [indicar] el cambio de mente, pero el que viene después de mí es más poderoso que yo. No soy digno de llevar sus sandalias. Él los bautizará con Espíritu Santo y fuego.
    12: Tiene su soplador en la mano y limpiará bien su era. Recogerá su trigo en el granero y quemará la concha partida del grano con fuego inextinguible.
    13: Entonces llegó Jesús desde Galilea al Jordán donde estaba Juan, para que lo bautizara.
    14: 'Pero [Juan] trataba de impedirle: Yo necesito que Tú me bautices, ¿y Tú vienes a mí?'
    15: 'Jesús le respondió: Permítelo ahora, porque así nos conviene cumplir toda justicia. Entonces se lo permitió.'
    16: Cuando Jesús fue bautizado, salió enseguida del agua. Los cielos se abrieron. Vio al Espíritu de Dios que descendía como una paloma y se posó sobre Él.
    17: '[Se oyó] una voz celestial que dijo: Este es mi Hijo amado, en Quien me complací.'
  4:
    1: Entonces Jesús fue impulsado por el Espíritu a subir al desierto para que fuera tentado por el diablo.
    2: Después de ayunar 40 días y 40 noches, tuvo hambre.
    3: 'Llegó el tentador y le dijo: Ya que eres Hijo de Dios, dí que estas piedras se conviertan en panes.'
    4: 'Pero Él respondió: Está escrito: No solo de pan vivirá el hombre, sino de toda Palabra de la boca de Dios.'
    5: Entonces el diablo lo llevó hasta la Ciudad Santa, y lo colocó en pie sobre el pináculo del Templo
    6: 'y le dijo: Ya que eres Hijo de Dios, lánzate abajo, porque está escrito: Te enviará a sus ángeles. Y: En sus manos te llevarán para que tu pie no tropiece en piedra.'
    7: 'Jesús le respondió: También está escrito: No tentarás al Señor tu Dios.'
    8: Otra vez el diablo lo llevó a una montaña muy alta, y le mostró todos los reinos del mundo y el esplendor de ellos,
    9: 'y le dijo: Todo esto te daré si te postras y me adoras.'
    10: 'Pero Jesús le respondió: Vete, Satanás, porque está escrito: Al Señor tu Dios adorarás, y solo a Él servirás.'
    11: Entonces el diablo lo dejó. Y unos ángeles llegaron y le servían.
    12: Cuando Jesús oyó que Juan fue encarcelado, regresó a Galilea.
    13: Salió de Nazaret y vivió en Cafarnaúm junto al mar, en los linderos de Zabulón y de Neftalí,
    14: 'para que se cumpliera lo dicho por el profeta Isaías:'
    15: Tierra de Zabulón y tierra de Neftalí, camino del mar, más allá del Jordán, Galilea de los gentiles.
    16: El pueblo que vivía en tinieblas vio gran luz. A los que moraban en región y sombra de muerte, luz les resplandeció.
    17: 'Desde entonces Jesús comenzó a predicar: Den la vuelta, porque el reino celestial se acercó.'
    18: 'Cuando andaba junto al mar de Galilea vio a dos hermanos: Simón, llamado Pedro, y su hermano Andrés, que echaban una red en el mar, porque eran pescadores.'
    19: 'Les dijo: Vengan conmigo, y los haré pescadores de hombres.'
    20: Ellos dejaron de inmediato las redes y lo siguieron.
    21: 'Pasó de allí y vio a otros dos hermanos: Jacobo, [hijo] de Zebedeo, y Juan su hermano, que remendaban sus redes en la barca con su padre. Y los llamó.'
    22: Ellos al instante dejaron la barca y a su padre, y lo siguieron.
    23: '[Jesús] recorría toda Galilea y enseñaba en las congregaciones de ellos. Proclamaba las Buenas Noticias del reino y sanaba toda enfermedad y dolencia en el pueblo.'
    24: 'Su fama se difundió por toda Siria. Le llevaron a todos los que padecían males: afligidos por diversas enfermedades y tormentos, endemoniados, lunáticos y paralíticos. Y Él los sanó.'
    25: Una gran multitud lo siguió desde Galilea y Decápolis, desde Jerusalén y Judea, y desde más allá del Jordán.
  5:
    1: Cuando vio la multitud subió a la colina y se sentó. Se acercaron a Él sus discípulos
    2: 'y les enseñaba:'
    3: Inmensamente felices los pobres en espíritu, porque de ellos es el reino celestial.
    4: Inmensamente felices los que lloran, porque ellos serán consolados.
    5: Inmensamente felices los mansos, porque ellos heredarán la tierra.
    6: Inmensamente felices los que tienen hambre y sed de justicia, porque ellos se saciarán.
    7: Inmensamente felices los misericordiosos, porque ellos alcanzarán misericordia.
    8: Inmensamente felices los de corazón limpio, porque ellos verán a Dios.
    9: Inmensamente felices los que procuran la paz, porque ellos serán llamados hijos de Dios.
    10: Inmensamente felices los que padecen persecución por causa de la justicia, porque de ellos es el reino celestial.
    11: Inmensamente felices serán ustedes cuando los vituperen y los persigan, y digan toda clase de mal contra ustedes por causa de Mí.
    12: Alégrense y gócense, pues su galardón es grande en los cielos, porque así persiguieron a los profetas antes de ustedes.
    13: Ustedes son la sal de la tierra. Pero si la sal se vuelve insípida, ¿con qué será salada? Ya para nada es buena, sino para que se eche fuera y la pisoteen los hombres.
    14: Ustedes son la luz del mundo. Una ciudad asentada sobre una montaña no se puede esconder.
    15: Tampoco encienden una lámpara para ponerla debajo de una caja, sino sobre el candelero, a fin de que alumbre a todos los que están en la casa.
    16: Así alumbre su luz delante de los hombres, de manera que vean sus buenas obras y glorifiquen a su Padre celestial.
    17: No piensen que vine a abolir la Ley o los profetas. No vine a abolir, sino a cumplir.
    18: 'Porque en verdad les digo: Antes que pasen el cielo y la tierra, de ningún modo pasará una iota ni un trazo de letra de la Ley, hasta que todo se cumpla.'
    19: Por tanto cualquiera que anule uno solo de estos Mandamientos, aunque sea muy pequeño, y así enseñe a los hombres, se llamará muy pequeño en el reino celestial. Pero cualquiera que los practique y enseñe se llamará grande en el reino celestial.
    20: Porque les digo que si la justicia de ustedes no es mayor que la de los escribas y fariseos, de ningún modo entrarán en el reino celestial.
    21: 'Oyeron ustedes que se dijo a los antiguos: No asesinarás. Y cualquiera que asesine, quedará expuesto al juicio.'
    22: 'Pero Yo les digo que cualquiera que se enfurezca contra su hermano quedará expuesto al juicio. Cualquiera que diga a su hermano: ¡Raca! quedará expuesto ante el Tribunal Supremo, y cualquiera que diga: ¡Moré! quedará expuesto al fuego del infierno.'
    23: Por tanto, si presentas tu ofrenda en el altar y allí recuerdas que tu hermano tiene algo contra ti,
    24: deja allí tu ofrenda ante el altar, y anda, reconcíliate primero con tu hermano. Luego regresa y presenta tu ofrenda.
    25: Ponte pronto de acuerdo con tu adversario mientras vas con él en el camino, no sea que el adversario te entregue al juez, y el juez al alguacil y seas encarcelado.
    26: En verdad te digo que de ninguna manera saldrás de allí hasta que pagues el último centavo.
    27: 'Oyeron ustedes que se dijo: No adulterarás.'
    28: Pero Yo les digo que cualquiera que mira a una mujer para codiciarla, ya adulteró con ella en su corazón.
    29: Por tanto, si tu ojo derecho te es ocasión de caer, sácalo y échalo de ti, porque más te conviene que se pierda uno de tus miembros, y no que todo tu cuerpo sea lanzado al infierno.
    30: Si tu mano derecha te es ocasión de caer, córtala y échala de ti, pues más te conviene que se pierda uno de tus miembros, y no que todo tu cuerpo vaya al infierno.
    31: 'También se dijo: Cualquiera que repudie a su esposa, dele carta de divorcio.'
    32: Pero Yo les digo que cualquiera que repudia a su esposa, salvo por causa de fornicación, hace que ella adultere, y cualquiera que se case con una repudiada comete adulterio.
    33: 'Además ustedes oyeron que se dijo a los antiguos: No perjurarás, sino cumplirás tus juramentos al Señor.'
    34: 'Pero Yo les digo: No juren de ningún modo: ni por el cielo, porque es el trono de Dios,'
    35: ni por la tierra, porque es el estrado de sus pies, ni hacia Jerusalén, porque es la ciudad del gran Rey,
    36: ni jures por tu cabeza, pues no puedes hacer un solo cabello blanco o negro.
    37: 'Pero el hablar de ustedes sea: Sí, sí. No, no. Porque lo demás procede del maligno.'
    38: 'Oyeron ustedes que se dijo: Ojo por ojo, y diente por diente.'
    39: 'Pero Yo les digo: No resistan al malvado. Más bien, al que te golpea en la mejilla derecha, ponle también la otra.'
    40: Al que quiera pelear contigo y quitarte la ropa externa, dale también la interna.
    41: A cualquiera que te obligue a andar una milla, vé con él dos.
    42: Al que te pida, dale, y al que quiera tomar de ti prestado, no le vuelvas la espalda.
    43: 'Oyeron ustedes que se dijo: Amarás a tu prójimo y aborrecerás a tu enemigo.'
    44: 'Pero Yo les digo: Amen a sus enemigos y oren por los que los persiguen,'
    45: para que sean hijos de su Padre celestial, Quien envía su sol sobre malos y buenos, y la lluvia para justos e injustos.
    46: Porque si aman a los que los aman, ¿qué galardón tienen? ¿No hacen también lo mismo los publicanos?
    47: Si solo saludan a sus hermanos, ¿qué otra cosa hacen? ¿No hacen también así los gentiles?
    48: Por tanto sean ustedes perfectos, como su Padre celestial es perfecto.
  6:
    1: Guárdense de hacer su justicia delante de los hombres para que los vean. De otra manera, no tienen galardón de su Padre celestial.
    2: Cuando des limosna, no toques trompeta delante de ti, como hacen los hipócritas en las congregaciones y en las calles para ser alabados por los hombres. En verdad les digo [que ya] reciben su recompensa.
    3: Pero tú, cuando des limosna, no sepa tu izquierda lo que hace tu derecha,
    4: para que así tu limosna sea en secreto, y tu Padre, que ve en lo secreto, te recompensará.
    5: Cuando ustedes hablen con Dios, no sean como los hipócritas, que aman hablar con Dios de pie en las congregaciones y en las esquinas de las plazas para exhibirse ante los hombres. En verdad les digo que ya reciben su recompensa.
    6: Pero tú, cuando hables con Dios, entra en tu habitación privada, cierra con llave tu puerta y habla con tu Padre que está en secreto. Tu Padre, que ve en lo secreto, te recompensará.
    7: Cuando hablen con Dios, no parloteen como los gentiles que piensan que por su palabrería serán oídos.
    8: No sean semejantes a ellos, porque su Padre sabe cuáles cosas necesitan antes que ustedes le pidan.
    9: 'Por tanto hablen con Dios así: Padre nuestro celestial, santificado sea tu Nombre.'
    10: Venga tu reino. Que se haga tu voluntad en la tierra, como en el cielo.
    11: El pan nuestro de cada día, dánoslo hoy.
    12: Perdónanos nuestras deudas, como también nosotros [ya] perdonamos a nuestros deudores.
    13: No nos metas en prueba, pero líbranos del malo.
    14: Porque si perdonan a los hombres sus ofensas, también su Padre celestial los perdonará.
    15: Pero si no perdonan a los hombres, tampoco su Padre perdonará sus ofensas.
    16: Cuando ayunen, no sean como los hipócritas, quienes desfiguran sus rostros para demostrar a los hombres que ayunan. En verdad les digo, ya reciben toda su recompensa.
    17: Pero [cuando] tú ayunes, perfúmate la cabeza y lávate la cara,
    18: para que no [les] parezca a los hombres que ayunas, sino a tu Padre que está en secreto. Y tu Padre, que ve en lo secreto, te recompensará.
    19: No acumulen tesoros en la tierra, donde la polilla y el óxido corroen, y donde los ladrones penetran y roban.
    20: Pero acumulen tesoros en el cielo, donde ni la polilla ni el óxido corroen y donde los ladrones no penetran ni roban.
    21: Porque donde está tu tesoro, allí estará también tu corazón.
    22: La lámpara del cuerpo es el ojo. Así que, si tu ojo está sano, todo tu cuerpo estará lleno de luz.
    23: Pero si tu ojo está enfermo, todo tu cuerpo estará sumido en oscuridad. Si la luz que hay en ti es oscuridad, ¿cuánto más será la misma oscuridad?
    24: Ninguno puede servir a dos señores, porque aborrecerá al uno y amará al otro, o se apegará al uno y despreciará al otro. No pueden ustedes servir a Dios y a la riqueza.
    25: 'Por tanto les digo: No se afanen por su vida: qué comerán, ni por su cuerpo: con qué se cubrirán. ¿No es la vida más que la comida, y el cuerpo más que la ropa?'
    26: Miren las aves del cielo, las cuales no siembran, ni cosechan, ni recogen en graneros, pero el Padre celestial de ustedes las alimenta. ¿No valen ustedes mucho más que ellas?
    27: ¿Quién de ustedes puede, aunque se afane, añadir a su estatura unos centímetros?
    28: 'También en cuanto a la ropa, ¿por qué se afanan? Consideren atentamente cómo crecen los lirios del campo: No trabajan con fatiga, ni hilan.'
    29: Pero les digo que ni Salomón en todo su esplendor se vistió como uno solo de éstos.
    30: Si la hierba del campo, que hoy existe y mañana se echa al horno, Dios la viste así, ¿no hará mucho más a ustedes, hombres de poca fe?
    31: 'Por tanto no se afanen ni digan: ¿Qué comeremos, qué beberemos o con qué nos vestiremos?'
    32: Porque los gentiles buscan con afán todas esas cosas, pero su Padre celestial sabe que las necesitan todas.
    33: Por tanto busquen primeramente el reino [de Dios] y la justicia de Él, y todas estas cosas se les añadirán.
    34: No se afanen por el mañana, porque el mañana se preocupa de sí mismo. Basta a cada día su propio mal.
  7:
    1: No juzguen, para que no sean juzgados.
    2: Porque con el juicio con el cual juzgan, serán juzgados, y con la medida con la cual midan, se les medirá.
    3: ¿Por qué miras la brizna que está en el ojo de tu hermano, y no consideras la viga que está en tu ojo?
    4: 'O, ¿cómo dirás a tu hermano: Deja que saque la brizna de tu ojo, y sin embargo tienes la viga en tu propio ojo?'
    5: ¡Hipócrita! Saca primero la viga de tu ojo, y entonces verás bien para sacar la brizna del ojo de tu hermano.
    6: No den lo santo a los perros ni echen sus perlas a los cerdos, no sea que las pisoteen, se lancen contra ustedes y los despedacen.
    7: Pidan y se les dará. Busquen y hallarán. Llamen a la puerta y se les abrirá.
    8: Porque todo el que pide recibe, y el que busca halla, y al que llama a la puerta, se le abrirá.
    9: ¿Cuál hombre de ustedes, si su hijo le pide un pan, le da una piedra?
    10: O si le pide un pescado, ¿le da una serpiente?
    11: Pues si ustedes, que son malos, saben dar buenos regalos a sus hijos, ¡cuánto más su Padre celestial dará cosas buenas a los que le piden!
    12: Así que, todo lo que quieran que los hombres les hagan, háganles también ustedes, porque ésta es la Ley y los profetas.
    13: Entren por la puerta estrecha, porque ancha es la puerta y espacioso el camino que conduce a la perdición y muchos entran por ella.
    14: ¡Cuán estrecha es la puerta y angosto el camino que conduce a la vida! Pocos son los que la hallan.
    15: Guárdense de los falsos profetas, quienes vienen a ustedes con ropas de ovejas, pero por dentro son lobos rapaces.
    16: Por sus frutos los reconocerán. ¿Se recogen uvas de los espinos, o higos de los abrojos?
    17: Así, todo árbol bueno da frutos buenos, pero el árbol malo da frutos malos.
    18: No puede un árbol bueno dar frutos malos, ni un árbol malo dar frutos buenos.
    19: Todo árbol que no da buen fruto se corta y se echa al fuego.
    20: Así que ustedes los conocerán por sus frutos.
    21: 'No todo el que me dice: Señor, Señor, entrará en el reino celestial, sino el que hace la voluntad de mi Padre celestial.'
    22: 'Muchos me dirán en aquel día: Señor, Señor, ¿no profetizamos en tu Nombre, y en tu Nombre echamos fuera demonios, y en tu Nombre hicimos muchos milagros?'
    23: 'Entonces les diré: Nunca los conocí. ¡Apártense de Mí, obradores de maldad!'
    24: Cualquiera, pues, que oye estas Palabras y las practica, será semejante a un hombre prudente que edificó su casa sobre la roca.
    25: Cayó la lluvia, llegaron los torrentes, soplaron los vientos y golpearon aquella casa. Pero no cayó, porque estaba cimentada sobre la roca.
    26: Pero cualquiera que oye estas Palabras y no las practica, será semejante a un varón insensato que edificó su casa sobre la arena.
    27: Cayó la lluvia, llegaron los torrentes, soplaron los vientos y golpearon aquella casa. Y cayó, y fue grande su ruina.
    28: Sucedió que cuando Jesús terminó estas palabras, la multitud quedó asombrada de su enseñanza,
    29: porque les enseñaba como quien tiene autoridad y no como sus escribas.
  8:
    1: Cuando descendió de la colina, lo siguió una gran multitud.
    2: 'Ocurrió que un leproso se acercó, se postraba ante Él y decía: Señor, si quieres, puedes limpiarme.'
    3: 'Extendió la mano, lo tocó y dijo: Quiero, sé limpiado. Y al instante su lepra fue limpiada.'
    4: 'Entonces Jesús le dijo: Mira, a nadie digas [esto]. Solo vé y muéstrate al sacerdote. Presenta la ofrenda que Moisés ordenó para testimonio a ellos.'
    5: 'Cuando Él entró en Cafarnaúm se le acercó un centurión. Le rogó:'
    6: Señor, mi esclavo está paralítico tendido en la casa, gravemente atormentado.
    7: 'Le respondió: Yo iré y lo sanaré.'
    8: 'Pero el centurión le contestó: Señor, no soy digno de que entres bajo mi techo. Pero solo dí la palabra, y mi esclavo sanará.'
    9: 'Porque yo también estoy bajo autoridad. Tengo soldados sometidos a mí. Digo a éste: Vé, y va; y a otro: Ven, y viene; y a mi esclavo: Haz esto, y lo hace.'
    10: 'Cuando Jesús [lo] oyó, se maravilló y dijo a sus seguidores: En verdad les digo: Ni en Israel hallé tanta fe.'
    11: Les digo que muchos vendrán del oriente y del occidente, y se reclinarán con Abraham, Isaac y Jacob en el reino celestial,
    12: pero los hijos del reino serán lanzados a la oscuridad de afuera. Allí será el llanto y el crujido de los dientes.
    13: 'Entonces Jesús dijo al centurión: Vé, que te sea hecho como creíste. Y el esclavo fue sanado en aquella hora.'
    14: Al llegar Jesús a la casa de Pedro, vio a la suegra de éste postrada en cama con fiebre.
    15: Tomó su mano y se le quitó la fiebre. Se levantó y le servía.
    16: Cuando llegó la tarde le llevaron muchos endemoniados. Con su Palabra echó los demonios y sanó a todos los enfermos,
    17: 'para que se cumpliera lo que el profeta Isaías dijo: Él tomó nuestras enfermedades y llevó nuestros dolores.'
    18: Cuando Jesús vio la multitud alrededor de Él, mandó a pasar al otro lado.
    19: 'Un escriba se le acercó y le dijo: Maestro, te seguiré a dondequiera que vayas.'
    20: 'Jesús le respondió: Las zorras tienen guaridas y las aves del cielo nidos, pero el Hijo del Hombre no tiene dónde reclinar la cabeza.'
    21: 'Otro de los discípulos le dijo: Señor, permíteme primero ir y enterrar a mi padre.'
    22: 'Jesús le contestó: Sígueme, y deja a los muertos que entierren a sus muertos.'
    23: Cuando entró en la barca, sus discípulos lo siguieron.
    24: Surgió una gran tormenta en el mar, tan fuerte que las olas cubrían la barca. Él dormía.
    25: 'Lo despertaron y le clamaron: ¡Señor, sálvanos porque perecemos!'
    26: 'Les respondió: [¡Hombres] de poca fe! ¿Por qué temen? Se levantó, reprendió a los vientos y al mar, y se produjo una gran calma.'
    27: 'Los hombres asombrados decían: ¿Quién es Éste, a Quien aun los vientos y el mar le obedecen?'
    28: Al llegar a la otra orilla, a la región de los gadarenos, dos endemoniados tan furiosos que nadie podía pasar por allí, salieron de los sepulcros y fueron a encontrarse con Él.
    29: 'De repente gritaron: ¿Qué tienes con nosotros, Hijo de Dios? ¿Llegaste aquí para atormentarnos antes de tiempo?'
    30: Lejos de ellos había una piara de muchos cerdos.
    31: 'Los demonios le rogaban: Si nos echas, envíanos a la piara de los cerdos.'
    32: 'Les contestó: Vayan. Y cuando ellos salieron, fueron a los cerdos. Toda la piara se despeñó por el acantilado al mar y murieron en las aguas.'
    33: Los que los apacentaban huyeron, fueron a la ciudad y contaron todo lo que pasó con los endemoniados.
    34: Toda la ciudad salió a encontrar a Jesús. Al verlo le rogaron que saliera de sus alrededores.
  9:
    1: Luego entró en una barca, pasó al otro lado y fue a su ciudad.
    2: 'Ahí le llevaron un paralítico acostado en una camilla. Al ver Jesús la fe de ellos, dijo al paralítico: Ten ánimo, hijo. Tus pecados te son perdonados.'
    3: 'Pero algunos escribas se dijeron: Éste blasfema.'
    4: 'Jesús vio sus pensamientos y les preguntó: ¿Por qué albergan malos pensamientos?'
    5: '¿Qué es más fácil? ¿Decir: Tus pecados te son perdonados? ¿O decir: Levántate y anda?'
    6: 'Pero para que sepan que el Hijo del Hombre tiene autoridad en la tierra de perdonar pecados, dijo al paralítico: ¡Levántate, alza tu camilla y vete a tu casa!'
    7: Cuando se levantó, salió a su casa.
    8: Al ver [esto] la multitud se asombró y dio alabanza a Dios, porque dio esa autoridad a los hombres.
    9: 'Jesús pasó de allí, vio a Mateo sentado en la oficina de los tributos y le dijo: Sígueme. Éste se levantó y lo siguió.'
    10: Cuando Él estaba reclinado en la casa, observó que muchos publicanos y pecadores llegaron y se reclinaron con Jesús y sus discípulos.
    11: 'Al ver [esto] los fariseos decían a los discípulos de Él: ¿Por qué su maestro come con los publicanos y pecadores?'
    12: 'Pero cuando Él oyó esto, dijo: Los sanos no necesitan médico, sino los enfermos.'
    13: 'Vayan, aprendan qué significa: ¡Misericordia quiero y no sacrificio! Porque no vine a llamar a justos sino a pecadores.'
    14: 'Entonces los discípulos de Juan se acercaron a Él y le preguntaron: ¿Por qué nosotros y los fariseos ayunamos, y tus discípulos no ayunan?'
    15: 'Jesús les preguntó: ¿Los que asisten al esposo pueden estar de luto mientras el esposo está con ellos? Pero vendrán días cuando les sea quitado el esposo, y entonces ayunarán.'
    16: Nadie pone un remiendo de tela nueva sobre una ropa vieja, pues ese remiendo tira de la ropa, y resulta una rotura peor.
    17: Ni echan un vino nuevo en odres viejos. De otra manera, los odres se revientan, el vino se derrama y los odres son destruidos. Pero echan vino nuevo en odres nuevos, y ambos se conservan juntamente.
    18: 'Mientras les hablaba estas cosas llegó un jefe [de la congregación judía], se postró ante Él y le dijo: Mi hija acaba de morir, pero vé, pon tu mano sobre ella y vivirá.'
    19: Jesús se levantó y con sus discípulos lo siguió.
    20: Una mujer que sufría de flujo de sangre por 12 años se acercó por detrás y tocó el borde de su ropa,
    21: 'porque decía dentro de ella: Si solo toco su ropa, seré sanada.'
    22: 'Pero Jesús se volteó, la vio y le dijo: ¡Ten ánimo, hija! ¡Tu fe te sanó! Y la mujer fue sanada desde aquel momento.'
    23: Al llegar Jesús a la casa del magistrado y ver a los flautistas y a la muchedumbre atribulada,
    24: 'Él les dijo: Retírense, porque la muchacha no murió, sino duerme. Pero se burlaban de Él.'
    25: Cuando sacaron a la multitud, Él entró, tomó la mano de la niña y la levantó.
    26: Esta noticia se difundió por toda aquella tierra.
    27: 'Cuando Jesús salió de allí, lo siguieron dos ciegos que gritaban: ¡Hijo de David, ten misericordia de nosotros!'
    28: 'Al llegar a la casa, los ciegos acudieron a Él. Jesús les preguntó: ¿Creen ustedes que puedo hacer esto? Le respondieron: Sí, Señor.'
    29: 'Entonces les tocó los ojos y dijo: Que les suceda según su fe.'
    30: 'Se les abrieron los ojos. Y Jesús les advirtió rigurosamente: Miren, que nadie sepa [esto].'
    31: Pero cuando ellos salieron divulgaron su fama en toda aquella tierra.
    32: Al salir ellos, le llevaron un hombre mudo endemoniado.
    33: 'Cuando echó fuera el demonio, el mudo habló, y la multitud, asombrada, exclamó: ¡Nunca se vio algo semejante en Israel!'
    34: 'Pero los fariseos decían: Echa fuera los demonios por el jefe de los demonios.'
    35: Jesús recorría todas las ciudades y las aldeas. Enseñaba en las congregaciones de ellos, proclamaba las Buenas Noticias del reino y sanaba toda enfermedad y dolencia.
    36: Cuando vio a la multitud, fue movido a compasión por ella, porque estaba agotada y abatida como oveja que no tiene pastor.
    37: 'Entonces dijo a sus discípulos: A la verdad la cosecha es mucha, pero los obreros pocos.'
    38: Rueguen, pues, al Señor de la cosecha que envíe obreros a su cosecha.
  10:
    1: Llamó a sus 12 discípulos y les dio autoridad sobre los espíritus impuros para que los echaran fuera y sanaran toda enfermedad y toda dolencia.
    2: 'Los nombres de los 12 apóstoles son: Primero, Simón Pedro, su hermano Andrés, Jacobo, hijo de Zebedeo, su hermano Juan,'
    3: Felipe, Bartolomé, Tomás, Mateo el publicano, Jacobo, hijo de Alfeo, Tadeo,
    4: Simón el cananita, y Judas Iscariote, quien lo traicionó.
    5: 'Jesús envió a estos 12 y les ordenó: No vayan a los gentiles, ni entren en la región de Samaria,'
    6: sino vayan antes a las ovejas perdidas de la casa de Israel.
    7: 'Vayan y proclamen: El reino celestial se acercó.'
    8: Sanen enfermos, resuciten muertos, limpien leprosos y echen fuera demonios. Gratuitamente recibieron ustedes. Den del mismo modo.
    9: No se provean de oro, ni plata, ni cobre en sus cinturones,
    10: ni provisiones para el camino, ni dos túnicas, ni sandalias, ni bordón, porque el obrero es digno de su sustento.
    11: En cualquier ciudad o aldea donde entren, infórmense quién es digno en ella, y posen allí hasta que salgan.
    12: Al entrar en la casa, salúdenla.
    13: Si en verdad la casa es digna, repose la paz de ustedes sobre ella, pero si no es digna, vuélvase su paz a ustedes.
    14: Cualquiera que no los reciba, ni oiga sus palabras, al salir de aquella casa o ciudad, sacudan el polvo de sus pies.
    15: En verdad les digo que en el día del juicio, será más tolerable para la tierra de Sodoma y Gomorra que para aquella ciudad.
    16: Recuerden, Yo los envío como a ovejas en medio de lobos. Por tanto sean prudentes como serpientes, y sencillos como palomas.
    17: Tengan cuidado de los hombres, porque los entregarán a los tribunales y los azotarán en las congregaciones judías.
    18: Los llevarán aun ante gobernadores y reyes por causa de Mí para testimonio a ellos y a los gentiles.
    19: Cuando los entreguen, no se preocupen en cuanto a cómo o qué dirán, porque en esa hora se les dará lo que deben decir.
    20: Porque no son ustedes quienes hablan, sino el Espíritu de su Padre es Quien habla por ustedes.
    21: El hermano entregará a su hermano a muerte, y el padre al hijo. Los hijos se rebelarán contra los padres y los matarán.
    22: Ustedes serán aborrecidos por todos a causa de mi Nombre, pero el que persevere hasta el fin será salvo.
    23: 'Cuando los persigan en esta ciudad huyan a la otra. Porque en verdad les digo: No terminarán ustedes de recorrer las ciudades de Israel, hasta cuando venga el Hijo del Hombre.'
    24: Un discípulo no está por encima del maestro, ni un esclavo por encima de su amo.
    25: Basta al discípulo que sea como su maestro, y al esclavo como su señor. Si al amo de la casa [lo] llamaron Beelzebul, ¡cuánto más a los de su casa!
    26: Así que, no les teman, porque nada hay encubierto que no se manifieste, ni oculto que no se sepa.
    27: Lo que les digo en la oscuridad díganlo en la luz, y lo que oyen al oído proclámenlo desde las azoteas.
    28: No teman a los que matan el cuerpo pero no pueden matar el alma. Teman más bien al que puede destruir el alma y el cuerpo en el infierno.
    29: ¿No se venden dos pajarillos por un centavo? A pesar de eso, ni uno de ellos cae a tierra sin [que lo permita ]el Padre de ustedes.
    30: En cuanto a ustedes, aun todos los cabellos de la cabeza están contados.
    31: Así que, no teman, más valen ustedes que muchos pajarillos.
    32: Cualquiera, pues, que me confiese delante de los hombres, Yo también lo confesaré delante de mi Padre celestial.
    33: Pero cualquiera que me niegue delante de los hombres, Yo también lo negaré delante de mi Padre celestial.
    34: No piensen que vine a traer paz a la tierra. No vine a traer paz, sino espada.
    35: Porque vine para poner en enemistad al hombre contra su padre, a la hija contra su madre, y a la nuera contra su suegra.
    36: Los enemigos del hombre serán los de su casa.
    37: El que ama a padre o madre más que a Mí, no es digno de Mí. El que ama a hijo o hija más que a Mí, no es digno de Mí.
    38: El que no toma su cruz y sigue tras Mí, no es digno de Mí.
    39: El que halla su vida la perderá, y el que pierde su vida por causa de Mí, la hallará.
    40: El que los recibe a ustedes, me recibe a Mí, y el que me recibe, recibe al que me envió.
    41: El que recibe a un profeta por el nombre de profeta, recibirá recompensa de profeta, y el que recibe a un justo por el nombre de justo, recibirá recompensa de justo.
    42: Cualquiera que dé a beber tan solo un vaso de agua fría a uno de estos pequeños por cuanto es discípulo, en verdad les digo que de ningún modo perderá su recompensa.
  11:
    1: Cuando Jesús terminó de dar instrucciones a sus 12 discípulos, salió de allí a enseñar y predicar en las ciudades de ellos.
    2: 'Entonces en la cárcel Juan oyó en cuanto a los hechos de Cristo y envió a sus discípulos para que le preguntaran:'
    3: ¿Eres Tú el que venía o esperamos a otro?
    4: 'Jesús les respondió: Vayan, informen a Juan lo que ustedes oyen y ven:'
    5: ciegos ven, cojos andan, leprosos son limpiados, sordos oyen, resucitan muertos y se proclaman las Buenas Noticias a los pobres.
    6: Inmensamente feliz el que no tropieza por causa de Mí.
    7: 'Mientras ellos se iban, Jesús comenzó a preguntar a la multitud con respecto a Juan: ¿Qué salieron a ver ustedes en el desierto? ¿Una caña sacudida por el viento?'
    8: ¿Qué salieron a ver? ¿A un hombre vestido de ropaje fino? Miren, los que visten ropas finas están en las casas de los reyes.
    9: Entonces, ¿qué salieron a ver? ¿A un profeta? Sí, les digo, mucho más que un profeta.
    10: 'Éste es [aquél] de quien está escrito: Ciertamente Yo envío a mi mensajero delante de Ti Quien preparará tu camino.'
    11: 'En verdad les digo: Entre los nacidos de mujeres, no se levantó uno mayor que Juan el Bautista, pero el más pequeño en el reino celestial es mayor que él.'
    12: Sin embargo, desde los días de Juan el Bautista hasta ahora, el reino celestial sufre violencia, y violentos lo arrebatan.
    13: Porque todos los profetas y la Ley profetizaron hasta Juan,
    14: y si quieren aceptarlo, él es el Elías que vendría.
    15: El que tiene oídos, escuche.
    16: '¿A qué, pues, compararé esta generación? Es semejante a muchachos que se sientan en las plazas y dan voces a otros:'
    17: Les tocamos flauta y no bailaron, entonamos cantos fúnebres y no lamentaron.
    18: 'Porque Juan vino, quien no comía ni bebía, y dijeron: ¡Tiene demonio!'
    19: 'Vino el Hijo del Hombre, Quien come y bebe, y dicen: ¡Miren, un hombre comilón y bebedor de vino, amigo de publicanos y pecadores! Pero la sabiduría es justificada por sus obras.'
    20: 'Entonces comenzó a reprender a las ciudades en las cuales hizo la mayoría de sus milagros, porque no cambiaron de mente:'
    21: ¡Ay de ti, Corazín! ¡Ay de ti, Betsaida! Porque si en Tiro y Sidón se hubieran hecho los milagros que se hicieron en ustedes, hace tiempo hubieran cambiado de mente con tela áspera y ceniza.
    22: 'Por tanto les digo: En el día del juicio, será más tolerable para Tiro y Sidón que para ustedes.'
    23: Y tú, Cafarnaúm, ¿serás exaltada hasta el cielo? ¡Hasta el sepulcro serás abatida! Porque si en Sodoma se hubieran hecho los milagros que se hicieron en ti, habría permanecido hasta hoy.
    24: Por tanto les digo que en el día del juicio, será más tolerable para la tierra de Sodoma que para ti.
    25: 'En aquel tiempo Jesús dijo: Te alabo, Padre, Señor del cielo y de la tierra, porque escondiste estas cosas de sabios y entendidos, y las revelaste a niños.'
    26: Sí, Padre, porque así te agradó.
    27: Mi Padre me entregó todas las cosas. Nadie conoce plenamente al Hijo sino el Padre. Nadie conoce plenamente al Padre sino el Hijo, y aquel a quien el Hijo lo quiera revelar.
    28: Vengan a Mí todos los que están agotados y cargados, y Yo los haré descansar.
    29: Lleven mi yugo sobre ustedes y aprendan de Mí, pues soy manso y humilde de corazón. Hallarán descanso para sus almas,
    30: porque mi yugo es fácil y liviana mi carga.
  12:
    1: En aquel tiempo Jesús pasó por los sembrados un sábado. Sus discípulos tenían hambre y comenzaron a arrancar espigas y comer.
    2: 'Cuando los fariseos vieron esto le dijeron: Mira, tus discípulos hacen lo que no es lícito en sábado.'
    3: 'Él les contestó: ¿No han leído ustedes lo que hizo David y los que estaban con él cuando tuvo hambre,'
    4: cómo entró en la Casa de Dios, y comieron los Panes de la Presentación, de los cuales no le era lícito comer a él ni a los que estaban con él, sino solo a los sacerdotes?
    5: ¿O no leyeron en la Ley que los sábados los sacerdotes en el Templo profanan el sábado, y no son culpables?
    6: Pues les digo que Alguien mayor que el Templo está aquí.
    7: 'Si ustedes hubieran comprendido qué significa esto: Misericordia quiero, y no sacrificio, no habrían condenado a los inocentes,'
    8: porque el Hijo del Hombre es Señor del sábado.
    9: Cuando pasó de allí entró en la congregación de ellos.
    10: 'Ahí estaba un hombre que tenía una mano paralizada, y para acusarlo, le preguntaron: ¿Es lícito sanar en sábado?'
    11: 'Él les contestó: ¿Quién de ustedes tiene una oveja, y si ésta cae en un hoyo en sábado, no le echa mano y la saca?'
    12: ¡Cuánto más vale un hombre que una oveja! De manera que es lícito hacer bien los sábados.
    13: 'Y dijo al hombre: Extiende tu mano. Y [la] extendió y quedó sana como la otra.'
    14: Cuando salieron los fariseos tramaron un plan contra Él para que lo mataran.
    15: Cuando Jesús supo [esto] se apartó de allí. Pero muchos lo siguieron, y los sanó a todos.
    16: Les advirtió que no manifestaran Quién era Él,
    17: 'para que se cumpliera lo dicho por medio del profeta Isaías:'
    18: Aquí está mi Esclavo, a Quien escogí, mi Amado, en Quien mi alma se complació. Pondré mi Espíritu sobre Él, y anunciará juicio a los gentiles.
    19: No contenderá, ni voceará. Ninguno oirá su voz en las plazas.
    20: No quebrará una caña desgastada, ni apagará la mecha ahumada hasta que saque el juicio a victoria.
    21: En su Nombre esperarán los gentiles.
    22: Entonces le llevaron un endemoniado ciego y mudo. Lo sanó de manera que el mudo hablaba y veía.
    23: 'Toda la multitud se asombraba y decía: ¿No será Éste el Hijo de David?'
    24: 'Pero cuando los fariseos [lo] oyeron, dijeron: Éste no echa fuera los demonios sino por Beelzebul, jefe de los demonios.'
    25: 'Como [Jesús] conoció sus pensamientos, les dijo: Todo reino dividido contra él mismo es asolado, y toda ciudad o casa dividida contra ella misma, no se mantendrá firme.'
    26: Entonces, si Satanás echa fuera a Satanás, se dividió contra él mismo. ¿Cómo, pues, permanecerá su reino?
    27: Si Yo echo fuera los demonios por Beelzebul, ¿por quién los echan los hijos de ustedes? Por tanto ellos serán sus jueces.
    28: Pero si por el Espíritu de Dios Yo echo fuera los demonios, entonces el reino de Dios vino a ustedes.
    29: ¿O cómo puede alguno entrar en la casa del fuerte y saquear sus bienes, si primero no ata al fuerte? Entonces saqueará su casa.
    30: El que no está conmigo, está contra Mí, y el que no recoge conmigo, desparrama.
    31: 'Por tanto les digo: Todo pecado y blasfemia se perdonará a los hombres, pero la blasfemia contra el Espíritu no será perdonada.'
    32: Cualquiera que diga una palabra contra el Hijo del Hombre, le será perdonada. Pero al que hable contra el Espíritu Santo, no le será perdonado, ni en este siglo ni en el venidero.
    33: Cultiven el árbol bueno y su fruto [será] bueno, o cultiven el árbol malo y su fruto [será] malo, porque por el fruto se conoce el árbol.
    34: ¡Generación de víboras! ¿Cómo pueden ustedes hablar cosas buenas puesto que son malos? Porque de lo que abunda en el corazón habla la boca.
    35: El hombre bueno, del tesoro bueno saca cosas buenas, y el hombre malo, del tesoro malo saca cosas malas.
    36: Y les digo que los hombres darán cuenta en el día del juicio de toda palabra ociosa que hablen.
    37: Porque por tus palabras serás justificado, y por tus palabras serás condenado.
    38: 'Entonces los escribas y fariseos le contestaron: Maestro, deseamos ver una señal de Ti.'
    39: 'Pero Él les respondió: Una generación malvada y adúltera demanda señal milagrosa, pero no le será dada otra señal que la señal del profeta Jonás.'
    40: Porque como Jonás estaba en el vientre del gran pez tres días y tres noches, así estará el Hijo del Hombre en el corazón de la tierra tres días y tres noches.
    41: Los varones de Nínive se levantarán en el juicio contra esta generación y la condenarán, porque se arrepintieron ante la predicación de Jonás. Y en este lugar está [Alguien] mayor que Jonás.
    42: Una reina del Sur se levantará en el juicio contra esta generación y la condenará, porque vino desde los confines de la tierra para oír la sabiduría de Salomón. Y en este lugar está [Alguien] mayor que Salomón.
    43: Ahora bien, cuando el espíritu impuro sale del hombre, se va por lugares secos y busca reposo, pero no [lo] halla
    44: 'y dice: Volveré a mi casa de donde salí. Al llegar la halla desocupada, barrida y en orden.'
    45: Entonces va, toma consigo otros siete espíritus peores que él, entran y viven allí. Y el estado final de aquel hombre es peor que el primero. Así también acontecerá a esta generación perversa.
    46: Mientras Él aún hablaba a la multitud, la madre [de Él] y sus hermanos estaban afuera y querían hablarle.
    47: 'Alguien le dijo: Mira, tu madre y tus hermanos están afuera y quieren hablarte.'
    48: 'Pero Él respondió: ¿Quién es mi madre, y quiénes son mis hermanos?'
    49: 'Extendió su mano sobre sus discípulos y dijo: Aquí están mi madre y mis hermanos.'
    50: Porque cualquiera que hace la voluntad de mi Padre celestial es mi hermano, hermana y madre.
  13:
    1: Ese día Jesús salió de la casa y
    2: una gran multitud se reunió ante Él. Así que Él entró en una barca, se sentó y toda la muchedumbre estaba en pie en la playa.
    3: Les habló muchas cosas en parábolas. El sembrador salió a sembrar.
    4: Cuando sembraba, una parte de las semillas cayó junto al camino. Llegaron las aves y las comieron.
    5: Otra cayó en pedregales donde no había mucha tierra. Enseguida brotó por cuanto no tenía profundidad de tierra.
    6: Pero al salir el sol se marchitó, y como no tenía raíz se secó.
    7: Otra cayó entre los espinos, y éstos crecieron y la ahogaron.
    8: Pero otra parte cayó en la tierra buena y dio fruto, una ciertamente a 100 por uno, otra a 70 y otra a 30.
    9: El que tiene oídos, escuche.
    10: 'Los discípulos se acercaron y le preguntaron: ¿Por qué les hablas en parábolas?'
    11: 'Él respondió: Porque a ustedes se les concedió entender los misterios del reino celestial, pero a ellos no.'
    12: Porque al que tiene se le dará y tendrá en abundancia. Pero al que no tiene, aun lo que tiene se le quitará.
    13: Por esto les hablo en parábolas, Porque cuando ven no miran, y cuando oyen no entienden.
    14: 'Se cumple en ellos la profecía de Isaías, quien dijo: y cuando ven, que de ningún modo perciban.'
    15: Porque el corazón de este pueblo fue endurecido. Difícilmente oyeron con los oídos, cerraron sus ojos para no ver con los ojos, ni escuchar con los oídos, ni entender con el corazón, ni convertirse para que Yo los sane.
    16: Pero inmensamente felices los ojos de ustedes porque miran, y sus oídos porque escuchan.
    17: Porque en verdad les digo que muchos profetas y justos desearon ver lo que ustedes ven, y no lo vieron, y oír lo que oyen, y no lo oyeron.
    18: Oigan, pues, ustedes la parábola del sembrador.
    19: El maligno llega y arrebata lo sembrado en el corazón de todo el que oye la Palabra del reino y no la entiende. Éste es el de junto al camino.
    20: El sembrado en los pedregales es el que oye la Palabra y enseguida la recibe con gozo,
    21: pero no tiene raíz en él y por eso es de corta duración. Cuando viene una tribulación o una persecución por causa de la Palabra, enseguida es derrotado.
    22: Y el que fue sembrado entre espinas es el que oye la Palabra, pero el afán del mundo y el engaño de la riqueza ahogan la Palabra y no da fruto.
    23: Pero el que fue sembrado en tierra buena es el que oye y entiende la Palabra, da fruto y produce uno a ciento, otro a 70, otro a 30.
    24: 'Otra parábola les propuso: El reino celestial fue comparado a un hombre que sembró buena semilla en su campo.'
    25: Pero, cuando los hombres dormían, vino su enemigo, sobresembró cizaña en medio del trigo y escapó.
    26: Cuando germinó el tallo y dio fruto, entonces aparecieron también las cizañas.
    27: 'Los esclavos del dueño de la casa se acercaron y le preguntaron: Señor, ¿No sembraste buena semilla en tu campo? ¿De dónde, pues, salieron las cizañas?'
    28: 'Y él les contestó: Algún enemigo hizo esto. Los esclavos le preguntaron: ¿Quieres que vayamos y las recojamos?'
    29: 'Pero él contestó: No, no sea que al recoger las cizañas arranquen el trigo con ellas.'
    30: 'Dejen crecer juntamente lo uno y lo otro hasta la cosecha, y en el tiempo de la cosecha diré a los cosechadores: Recojan primero las cizañas y átenlas en manojos para quemarlas totalmente, pero recojan el trigo en mi granero.'
    31: 'Les propuso otra parábola: El reino celestial es semejante a una semilla de mostaza que un hombre tomó y [la] sembró en su campo,'
    32: la cual en verdad es la más pequeña de todas las semillas, pero cuando crece es la mayor de las hortalizas. Es un árbol de tal tamaño que las aves del cielo vienen y anidan en sus ramas.
    33: 'Les presentó otra parábola: El reino celestial es semejante a [la] levadura que tomó una mujer y escondió en tres medidas de harina, hasta que todo fue leudado.'
    34: Jesús habló todas estas cosas a la multitud en parábolas. Nada les hablaba sin parábola,
    35: 'para que se cumpliera lo dicho por el profeta: Abriré mi boca en parábolas. Declararé cosas escondidas desde la creación.'
    36: 'Cuando despidió a la multitud entró en la casa. Sus discípulos se acercaron a Él y le dijeron: Explícanos la parábola de las cizañas del campo.'
    37: 'El les respondió: El que siembra la buena semilla es el Hijo del Hombre.'
    38: El campo es el mundo, la buena semilla son los hijos del reino y las cizañas son los hijos del maligno.
    39: El enemigo que las sembró es el diablo, la cosecha es el fin del mundo y los cosechadores son los ángeles.
    40: Por tanto, así como la cizaña es recogida y destruida con fuego, así sucederá en el fin del mundo.
    41: El Hijo del Hombre enviará a sus ángeles y recogerán de su reino a todos los que son piedra de tropiezo y a los que practican iniquidad,
    42: y los echarán al horno de fuego. Allí será el llanto y el crujido de los dientes.
    43: Entonces los justos resplandecerán como el sol en el reino de su Padre. El que tiene oídos, escuche.
    44: El reino celestial es semejante a un tesoro escondido en el campo. Un hombre lo halla y [lo] esconde. Por el gozo de ello, va y vende todo lo que tiene y compra aquel campo.
    45: También el reino celestial es semejante a un comerciante que busca buenas perlas.
    46: Cuando encuentra una perla muy preciosa, va y vende todo lo que tiene y la compra.
    47: También el reino celestial es semejante a una red que fue bajada al mar y recogió de todo.
    48: Cuando se llena, la sacan a la playa. Se sientan, recogen los peces buenos en canastos y echan fuera los malos.
    49: Así será en el fin del mundo. Los ángeles saldrán, separarán a los malvados de entre los justos
    50: y los echarán al horno de fuego. Allí será el llanto y el crujido de los dientes.
    51: '¿Entendieron todas estas cosas? Le respondieron: Sí.'
    52: 'Él les dijo: Por esto, todo el que ha adquirido conocimientos profundos sobre el reino celestial es semejante a un padre de familia que saca cosas nuevas y cosas viejas de su tesoro.'
    53: Cuando Jesús acabó de decir estas parábolas, salió de allí.
    54: 'Llegó a su tierra. En su congregación les enseñaba de tal modo que ellos quedaron asombrados y decían: ¿De dónde [le vienen] a Éste esa sabiduría y poderes milagrosos?'
    55: ¿No es éste el hijo del carpintero? ¿No se llama su madre María, y sus hermanos Jacobo, José, Simón y Judas?
    56: ¿No están todas sus hermanas frente a nosotros? ¿De dónde, pues, [le vinieron] a Éste todas estas cosas?
    57: 'Se conturbaban a causa de Él. Pero Jesús les dijo: No hay profeta sin honra sino en su tierra y en su casa.'
    58: Y no hizo allí muchos milagros por causa de la incredulidad de ellos.
  14:
    1: En aquel tiempo Herodes el tetrarca oyó la fama de Jesús
    2: 'y dijo a sus esclavos: Éste es Juan el Bautista, quien resucitó de entre [los] muertos, y por eso actúan en él esos poderes milagrosos.'
    3: Porque Herodes había arrestado a Juan y lo metió en prisión a causa de Herodías, la esposa de su hermano Felipe,
    4: 'porque Juan le decía: No te es lícito vivir con ella.'
    5: Quería matarlo, [pero] tenía temor al pueblo porque consideraban que él era profeta.
    6: Pero cuando llegó un cumpleaños de Herodes, la hija de Herodías danzó en el medio y agradó a Herodes,
    7: por lo cual le prometió con juramento que le daría lo que pidiera.
    8: 'Ella, instigada por su madre, dijo: ¡Dame ahora mismo la cabeza de Juan el Bautista en una bandeja!'
    9: El rey se entristeció, pero a causa de los juramentos y de los reclinados, ordenó que se [le] diera.
    10: Envió al [verdugo] quien decapitó a Juan en la cárcel.
    11: Su cabeza fue llevada en una bandeja. Fue entregada a la muchacha, y [ésta] la llevó a su madre.
    12: Sus discípulos llegaron, recogieron y sepultaron el cadáver, y le informaron a Jesús.
    13: Cuando Jesús oyó [esto], se retiró de allí en privado a un lugar solitario en una barca. La multitud lo [supo] y lo siguieron a pie desde las ciudades.
    14: Desembarcó y vio una gran multitud. Se enterneció por ellos y sanó a sus enfermos.
    15: 'Al atardecer los discípulos se acercaron a Él y le dijeron: El lugar es solitario y la hora avanzada. Por tanto despide a la multitud para que vayan a las aldeas y compren su comida.'
    16: 'Jesús les dijo: No tienen necesidad de ir. Denles ustedes de comer.'
    17: 'Ellos le respondieron: No tenemos aquí sino cinco panes y dos peces.'
    18: 'Entonces Él ordenó: Tráiganmelos acá.'
    19: Mandó que la multitud se recostara sobre la hierba. Tomó los cinco panes y los dos peces, levantó los ojos al cielo y los bendijo. Los partió y los dio a los discípulos, y los discípulos a la multitud.
    20: 'Comieron todos y se saciaron. Recogieron lo que sobró: 12 cestos llenos.'
    21: Eran como 5.000 varones, sin contar las mujeres y los niños.
    22: De inmediato impulsó a los discípulos a subir a la barca, e ir delante de Él a la orilla opuesta mientras despedía a la multitud.
    23: Después que despidió a la multitud, subió a la montaña a hablar con Dios en privado. Cuando llegó la noche estaba allí.
    24: Pero la barca, que estaba a varios kilómetros de la tierra, era zarandeada por las olas, porque el viento era contrario.
    25: En la cuarta vigilia de la noche [Jesús] fue hacia ellos y andaba sobre el mar.
    26: 'Cuando los discípulos vieron que Él andaba sobre el mar, se aterrorizaron y gritaron de miedo: ¡Es un fantasma!'
    27: 'Pero enseguida les habló: ¡Tengan ánimo, Yo soy, no teman!'
    28: 'Entonces Pedro le respondió: Señor, si eres Tú, manda que yo vaya a Ti sobre las aguas.'
    29: 'Él le dijo: ¡Ven! Pedro bajó de la barca, caminó sobre las aguas y fue a Jesús.'
    30: 'Pero al ver el viento, se atemorizó. Cuando comenzó a hundirse, gritó: ¡Señor, sálvame!'
    31: 'Al instante, Jesús extendió la mano. Lo tomó y le dijo: ¡Carente de fe! ¿Por qué dudaste?'
    32: Cuando ellos subieron a la barca cesó el viento.
    33: 'Los que estaban en la barca lo adoraron y dijeron: Verdaderamente eres el Hijo de Dios.'
    34: Después de cruzar [el mar] llegaron a la tierra de Genesaret.
    35: Cuando los varones de aquel lugar lo reconocieron, notificaron a todo aquel territorio y le llevaron todos los enfermos.
    36: Y le rogaban [que les permitiera ]aun tocar el borde de su ropa. Cuantos lo tocaron, fueron sanados.
  15:
    1: 'Entonces unos fariseos y escribas de Jerusalén se acercaron a Jesús, y [le] preguntaron:'
    2: ¿Por qué tus discípulos quebrantan la tradición de los ancianos? Porque no se lavan las manos cuando comen pan.
    3: 'Él les replicó: ¿Por qué también ustedes quebrantan el Mandamiento de Dios por causa de su tradición?'
    4: 'Porque Dios dijo: Honra al padre y a la madre. Y: El que maldiga al padre o a la madre, muera sin perdón.'
    5: 'Pero ustedes dicen: Cualquiera que diga al padre o a la madre: Es ofrenda lo que pudieras recibir de mí como beneficio,'
    6: de ningún modo tendrá que honrar a su padre. Así invalidaron ustedes la Palabra de Dios por su tradición.
    7: '¡Hipócritas! Bien profetizó Isaías con respecto a ustedes:'
    8: Este pueblo me honra con [sus] labios, pero su corazón está muy lejos de Mí.
    9: En vano me adoran, y enseñan preceptos de hombres como doctrinas.
    10: 'Después de llamar a la muchedumbre les dijo: Oigan y entiendan:'
    11: Lo que entra en la boca no contamina al hombre, sino lo que sale de la boca.
    12: 'Entonces los discípulos se acercaron y le preguntaron: ¿Supiste que los fariseos que oyeron la Palabra se ofendieron?'
    13: 'El respondió: Toda planta que mi Padre celestial no sembró, será desarraigada.'
    14: Déjenlos, son guías ciegos. Si un ciego guía a otro ciego, ambos caerán en un hoyo.
    15: 'Pedro le solicitó: Acláranos la parábola.'
    16: 'Él respondió: ¿Ustedes tampoco entienden?'
    17: ¿No entienden que todo lo que entra en la boca va al estómago y es echado en la letrina?
    18: Pero las cosas que salen de la boca provienen del corazón y contaminan al hombre.
    19: Porque del corazón provienen malos pensamientos, homicidios, adulterios, fornicaciones, robos, falsos testimonios y difamaciones.
    20: Estas cosas contaminan al hombre, pero comer con manos sin lavar no contamina.
    21: Al salir de allí Jesús fue a la región de Tiro y Sidón.
    22: 'Vio a una mujer cananea que salía de aquellos lugares y clamaba: ¡Hijo de David, ten compasión de mí, Señor! Mi hija está horriblemente endemoniada.'
    23: 'Pero Él no le respondió. Entonces sus discípulos se le acercaron y le rogaban: Despídela, porque grita detrás de nosotros.'
    24: 'Entonces Él respondió: No fui enviado sino a las ovejas perdidas de [la] casa de Israel.'
    25: 'Pero ella se acercó, se postró ante Él y le rogó: ¡Señor, ayúdame!'
    26: 'Él respondió: No está bien tomar el pan de los hijos y echar [lo] a los perrillos.'
    27: 'Entonces ella dijo: Sí, Señor, pero aun los perrillos comen las migajas que caen de la mesa de sus amos.'
    28: 'Jesús le respondió: ¡Oh mujer, grande es tu fe! Que se haga contigo como quieres. Y su hija fue sanada desde aquel momento.'
    29: Cuando Jesús salió de allí siguió a una costa del mar de Galilea. Subió a la colina y se sentó.
    30: Llegó a Él [muchísima gente] que llevaba cojos, lisiados, ciegos, mudos y muchos otros. Los colocaron a sus pies y los sanó.
    31: La muchedumbre se asombró al ver que los mudos hablaban, los lisiados sanaban, los cojos andaban y los ciegos veían. Y alabaron al Dios de Israel.
    32: 'Entonces Jesús llamó a sus discípulos y les dijo: Tengo compasión de la muchedumbre, porque hace tres días están conmigo y no tienen qué comer. No quiero despedirlos en ayunas, no sea que desfallezcan en el camino.'
    33: 'Entonces los discípulos le preguntaron: ¿Dónde [conseguiremos] tantos panes en un lugar despoblado para saciar a una multitud tan grande?'
    34: 'Jesús les preguntó: ¿Cuántos panes tienen? Y ellos contestaron: Siete, y unos pocos pececillos.'
    35: Mandó a la muchedumbre que se recostara sobre la tierra.
    36: Tomó los siete panes y los peces, dio gracias, partió y daba a los discípulos, y los discípulos a la multitud.
    37: Comieron todos y se saciaron, y recogieron siete canastas llenas de los trozos sobrantes.
    38: Los que [comieron] fueron 4.000 hombres, sin [contar] mujeres y niños.
    39: Después de despedir a la multitud, subió a la barca y llegó a las cercanías de Magadán.
  16:
    1: Entonces algunos escribas y fariseos de Jerusalén se acercaron a Jesús para tentarlo. Le pidieron que les mostrara una señal del cielo.
    2: 'Pero Él les respondió:'
    4: Esta generación perversa y adúltera demanda una señal milagrosa, pero no le será dada otra señal que la señal de Jonás. Después los dejó y salió.
    5: Los discípulos llegaron a la otra orilla. Olvidaron llevar pan.
    6: 'Jesús les dijo: Estén atentos y guárdense de la levadura de los fariseos y saduceos.'
    7: 'Entonces razonaban entre ellos: [Dice esto ]porque no trajimos pan.'
    8: 'Al saberlo, Jesús les preguntó: Oh faltos de fe, ¿por qué piensan ustedes que no tienen pan?'
    9: ¿Aún no entienden? ¿No recuerdan los cinco panes de los 5.000, y cuántos cestos recogieron?
    10: ¿Ni los siete panes de los 4.000, y cuántas canastas recogieron?
    11: ¿No entienden que no les hablo de pan, sino de guardarse de la levadura de los fariseos y saduceos?
    12: Entonces entendieron que no les dijo guardarse de la levadura del pan, sino de la enseñanza de los fariseos y saduceos.
    13: 'Después de llegar Jesús a los alrededores de Cesarea de Filipo, preguntaba a sus discípulos: ¿Quién dicen los hombres que es el Hijo del Hombre?'
    14: 'Ellos contestaron: Unos, Juan el Bautista, otros Elías, y otros Jeremías o alguno de los profetas.'
    15: 'Les preguntó: Y ustedes, ¿quién dicen que soy Yo?'
    16: 'Simón Pedro contestó: Tú eres el Cristo, el Hijo del Dios viviente.'
    17: 'Jesús respondió: Inmensamente feliz eres, Simón, hijo de Jonás, porque no te lo reveló carne ni sangre, sino mi Padre celestial.'
    18: Yo también te digo que tú eres Pedro, y sobre esta roca edificaré mi iglesia, y [las] puertas del Hades no prevalecerán contra ella.
    19: Te daré las llaves del reino celestial, y todo lo que prohíbas en la tierra ya fue prohibido en el cielo, y todo lo que permitas en la tierra ya fue permitido en el cielo.
    20: Entonces ordenó a los discípulos que a nadie dijeran que Él es el Cristo.
    21: Desde entonces Jesús comenzó a decir a sus discípulos que Él debía ir a Jerusalén y padecer mucho de parte de los ancianos, de los principales sacerdotes y de los escribas, y morir y ser resucitado al tercer día.
    22: 'Pero Pedro lo tomó aparte y comenzó a reprenderlo: ¡Dios tenga compasión de Ti, Señor! De ningún modo te suceda esto.'
    23: 'Entonces Él dio la vuelta y le dijo a Pedro: ¡Colócate detrás de Mí, Satanás! Me eres tropiezo, pues no piensas lo de Dios, sino lo de los hombres.'
    24: 'Entonces Jesús dijo a sus discípulos: Si alguno quiere seguirme, niéguese a sí mismo, tome su cruz y sígame.'
    25: Porque el que quiera salvar su vida, la perderá, pero el que pierda su vida por causa de Mí, la hallará.
    26: Pues, ¿qué aprovechará el hombre si gana todo el mundo y pierde su vida? O ¿qué dará el hombre a cambio de su alma?
    27: Porque el Hijo del Hombre vendrá en la gloria de su Padre con sus ángeles, y entonces recompensará a cada uno según sus obras.
    28: En verdad les digo que hay algunos de los que están aquí, ¡que de ningún modo prueben muerte hasta que vean que el Hijo del Hombre viene en su reino!
  17:
    1: Seis días después, Jesús tomó a Pedro, Jacobo y Juan, y los llevó aparte a una montaña alta.
    2: Y se transfiguró delante de ellos. Su rostro resplandeció como el sol y sus vestiduras se transformaron como la luz.
    3: Aparecieron Moisés y Elías quienes hablaban con Él.
    4: 'Entonces Pedro dijo a Jesús: ¡Señor, es bueno que nos quedemos aquí! Si quieres, haré tres enramadas: una para Ti, una para Moisés y una para Elías.'
    5: 'Mientras hablaba, una nube radiante los cubrió, y de la nube salió una voz que decía: Éste es mi Hijo amado, en Quien me complací. Escúchenlo a Él.'
    6: Los discípulos, al oír [esto], cayeron sobre sus rostros y se atemorizaron muchísimo.
    7: 'Pero Jesús se acercó, los tocó y dijo: Levántense. No teman.'
    8: Al levantar sus ojos, solo vieron a Jesús.
    9: 'Mientras ellos descendían de la montaña, Jesús les ordenó: A nadie digan la visión hasta que el Hijo del Hombre sea levantado de entre [los] muertos.'
    10: 'Los discípulos le preguntaron: ¿Por qué dicen los escribas que Elías debe venir primero?'
    11: 'Él respondió: En verdad Elías vendría y restauraría todas las cosas.'
    12: Pero les digo que Elías ya vino y no lo reconocieron, sino hicieron con él todo lo que quisieron. Así también el Hijo del Hombre padecerá pronto en manos de ellos.
    13: Entonces los discípulos comprendieron que les hablaba de Juan el Bautista.
    14: Cuando llegó al gentío, un hombre se [le] acercó, se arrodilló ante Él
    15: 'y le dijo: Señor, ten compasión de mi hijo, pues es lunático y padece severamente. Porque muchas veces cae en el fuego y en el agua.'
    16: Lo traje a tus discípulos, pero no fueron capaces de sanarlo.
    17: 'Jesús respondió: ¡Oh generación incrédula y perversa! ¿Hasta cuándo estaré con ustedes? ¿Hasta cuándo los soportaré? ¡Tráiganlo acá!'
    18: Jesús lo reprendió y el demonio salió de él. El muchacho fue sanado desde aquel momento.
    19: 'Entonces, los discípulos se acercaron a Jesús en privado y le preguntaron: ¿Por qué nosotros no pudimos echarlo?'
    20: 'Les respondió: Por su poca fe, porque en verdad les digo que si tuvieran fe como un grano de mostaza, dirían a esta montaña: ¡Pásate de aquí allá! Y se pasaría, y nada les sería imposible.'
    22: 'Cuando estaban en Galilea Jesús les dijo: El Hijo del Hombre va a ser entregado en manos de unos hombres'
    23: y lo matarán, pero al tercer día será resucitado. Y ellos se entristecieron muchísimo.
    24: 'Al llegar ellos a Cafarnaúm, los que cobraban las dos dracmas se acercaron a Pedro y dijeron: ¿Su Maestro no paga didracma?'
    25: 'Contestó: Sí. Y al llegar a la casa, Jesús se le adelantó y preguntó: ¿Qué opinas, Simón? ¿De quiénes cobran impuestos o tributo los reyes de la tierra? ¿De sus hijos o de los extraños?'
    26: 'Y respondió: De los extraños. Jesús le dijo: Entonces los hijos están exentos.'
    27: Sin embargo, para que no los ofendamos, vé al mar, lanza un anzuelo y toma el primer pez que salga. Al abrir su boca, hallarás un didracma. Tómalo, vé, dáselo por Mí y por ti.
  18:
    1: 'En aquel tiempo los discípulos se acercaron a Jesús y le preguntaron: ¿Quién es [el] mayor en el reino celestial?'
    2: Entonces llamó a un niño, lo puso en medio de ellos
    3: 'y dijo: En verdad les digo: Si ustedes no son transformados y son como niños, de ningún modo entrarán en el reino celestial.'
    4: Por tanto cualquiera que se humille como este niñito es el mayor en el reino celestial.
    5: Cualquiera que reciba a un niñito como éste en mi Nombre, me recibe a Mí.
    6: Pero cualquiera que haga tropezar a uno de estos pequeños que creen en Mí, mejor es que se le cuelgue al cuello una piedra de molino de asno, y sea hundido en lo profundo del mar.
    7: ¡Ay del mundo por los tropiezos! Porque es necesario que éstos vengan, pero ¡ay del hombre por quien viene el tropiezo!
    8: Por tanto, si tu mano o tu pie te es ocasión de caer, córtalo y échalo de ti. Es mejor entrar en la vida manco o cojo que ser echado con dos manos o dos pies en el fuego eterno.
    9: Si tu ojo te es ocasión de caer, sácalo y échalo de ti. Mejor te es entrar tuerto en la vida que con dos ojos ser echado en el infierno de fuego.
    10: Tengan cuidado de no menospreciar a uno de estos pequeños, porque les digo que sus ángeles en el cielo ven siempre el rostro de mi Padre celestial.
    12: ¿Cómo les parece? Si un hombre posee 100 ovejas y se extravía una de ellas, ¿no deja las 99 en las montañas y va a buscar la extraviada?
    13: Si la encuentra, en verdad les digo que se alegra más por ella que por las 99 no descarriadas.
    14: De igual modo, no es la voluntad de su Padre celestial que se pierda uno de estos pequeños.
    15: Por tanto, si peca tu hermano, vé y repréndelo a solas. Si te escucha, ganaste a tu hermano.
    16: Pero si no escucha, toma contigo a uno o dos, para que por boca de dos o tres testigos quede firme toda palabra.
    17: Si rehúsa escucharlos, dilo a la iglesia, y si rehúsa escuchar a la iglesia, sea para ti como el gentil y el publicano.
    18: En verdad les digo que todo lo que prohíban ustedes en la tierra fue prohibido en el cielo, y todo lo que permitan en la tierra fue permitido en el cielo.
    19: Otra vez les digo, que si dos de ustedes se ponen de acuerdo en la tierra para pedir alguna cosa, mi Padre celestial la hará.
    20: Porque donde están dos o tres congregados en mi Nombre, allí estoy en medio de ellos.
    21: 'Entonces, Pedro se acercó y le preguntó: Señor, ¿cuántas veces perdonaré a mi hermano que peque contra mí? ¿Hasta siete veces?'
    22: 'Jesús le contestó: No te digo hasta siete veces, sino hasta 70 veces siete.'
    23: Por esto, el reino celestial fue comparado con un rey que quiso arreglar cuentas con sus esclavos.
    24: Cuando él comenzó a arreglar cuentas, se le presentó uno que le debía 330 toneladas de plata.
    25: Como éste no tenía con qué pagar, su señor ordenó que fuera vendido, y también su esposa, los hijos y todo lo que poseía, y que se le pagara la deuda.
    26: 'Entonces el esclavo se postró ante él y [le] rogaba: Ten paciencia conmigo, y te pagaré todo.'
    27: Movido a compasión, el señor soltó al esclavo y le perdonó la deuda.
    28: 'Pero cuando aquel esclavo salió, halló a uno de sus consiervos que le debía 100 denarios. Lo agarró, lo sofocaba y [le] decía: Si debes algo, paga.'
    29: 'Entonces su consiervo postrado le rogaba: Ten paciencia conmigo y te pagaré.'
    30: Pero él no quiso, sino fue y lo echó en prisión hasta que pagara la deuda.
    31: Sus consiervos se entristecieron mucho cuando vieron lo que ocurrió. Fueron e informaron a su señor todo lo que sucedió.
    32: 'Entonces su señor lo llamó y le dijo: Esclavo malvado, toda aquella deuda te perdoné porque me rogaste.'
    33: ¿No debías tú también tener misericordia de tu consiervo, como yo tuve misericordia de ti?
    34: Y enfurecido, su señor lo entregó a los verdugos hasta que pagara todo lo que debía.
    35: Así también mi Padre celestial les hará si no perdonan de corazón a su hermano.
  19:
    1: Cuando Jesús terminó estas palabras se trasladó de Galilea a las regiones de Judea, al otro lado del Jordán.
    2: Lo siguió una gran multitud y los sanó.
    3: 'Unos fariseos se le acercaron para tentarlo. Le preguntaron: ¿Es lícito que un esposo repudie a su esposa por cualquier causa?'
    4: 'Él respondió: ¿No leyeron que Quien los creó los hizo varón y hembra desde un principio?'
    5: 'Y dijo: Por esto dejará [el] hombre a padre y madre. Se unirá a su esposa y los dos serán un solo cuerpo.'
    6: Así que ya no son dos, sino un solo cuerpo. Por tanto, lo que Dios unció al mismo yugo no lo separe [el] hombre.
    7: 'Le preguntaron: Entonces ¿por qué Moisés mandó dar carta de divorcio y repudiar?'
    8: 'Les contestó: Moisés les permitió repudiar a sus esposas por la dureza del corazón de ustedes, pero desde un principio no fue así.'
    9: Les digo que cualquiera que repudia a su esposa, que no sea por causa de fornicación, y se casa con otra, adultera.
    10: 'Los discípulos le dijeron: Si así es la situación del hombre con la mujer, no es bueno casarse.'
    11: 'Entonces Él les respondió: No todos comprenden este precepto, sino aquellos a quienes fue dado.'
    12: Porque hay eunucos que son así desde el vientre de su madre, hay eunucos que fueron castrados por los hombres, y hay eunucos que ellos mismos deciden ser eunucos por causa del reino celestial. El que pueda aceptarlo, acéptelo.
    13: Entonces le llevaron unos niños para que pusiera las manos sobre ellos y hablara con Dios a su favor. Los discípulos los reprendieron.
    14: 'Pero Jesús dijo: Dejen a los niños venir a Mí y no les impidan, porque de ellos es el reino celestial.'
    15: Después de colocar las manos sobre ellos, salió de allí.
    16: 'Se acercó uno y le preguntó: Maestro, ¿qué cosa buena hago para tener vida eterna?'
    17: 'Él le respondió: ¿Por qué me preguntas sobre lo bueno? Uno solo es el Bueno. Pero si quieres entrar en la vida, guarda los Mandamientos.'
    18: 'Le preguntó: ¿Cuáles? Y Jesús contestó: No asesinarás, no adulterarás, no robarás, no dirás falso testimonio,'
    19: honra al padre y a la madre, y amarás a tu prójimo como a ti mismo.
    20: 'El joven dijo: Todas estas cosas he guardado. ¿Qué más me falta?'
    21: 'Jesús le respondió: Ya que quieres ser perfecto, anda, vende tus posesiones, repártelas a los pobres y tendrás tesoro en el cielo. En seguida, ven y sígueme.'
    22: Pero cuando el joven oyó esta Palabra se fue triste, porque tenía muchas posesiones.
    23: 'Entonces Jesús dijo a sus discípulos: En verdad les digo que con dificultad entra un rico en el reino celestial.'
    24: 'Otra vez les digo: Es más fácil que pase un camello por un ojo de aguja que un rico entre en el reino de Dios.'
    25: 'Al oír [esto, ] los discípulos se asombraron muchísimo y decían: Entonces, ¿quién puede salvarse?'
    26: 'Jesús [los] miró y les dijo: Para [los] hombres esto es imposible, pero para Dios todas las cosas son posibles.'
    27: 'Intervino Pedro: Mira, nosotros dejamos todo y te seguimos. ¿Qué, pues, habrá para nosotros?'
    28: 'Jesús les contestó: En verdad les digo que en la regeneración, cuando el Hijo del Hombre se siente en su trono de gloria, ustedes los que me siguieron, también se sentarán sobre 12 tronos para juzgar a las 12 tribus de Israel.'
    29: Todo el que dejó casas, hermanos, hermanas, padre, madre, hijos o granjas por causa de mi Nombre, recibirá muchas veces más y heredará la vida eterna.
    30: Pero muchos primeros serán últimos, y últimos, primeros.
  20:
    1: Porque el reino celestial es semejante a un dueño de casa que salió muy de mañana a contratar obreros para su viña.
    2: Después de convenir con los obreros por [el pago de] un denario al día, los envió a su viña.
    3: Cuando salió cerca de las nueve de la mañana vio a otros parados en la plaza, desocupados,
    4: 'y les dijo: Vayan también ustedes a la viña y les daré lo que sea justo. Ellos fueron.'
    5: Al salir otra vez cerca del mediodía, y [también] a las tres de la tarde, hizo lo mismo.
    6: 'Y cuando salió hacia las cuatro de la tarde, halló a otros que estaban parados. Les preguntó: ¿Por qué están aquí todo el día desocupados?'
    7: 'Le respondieron: Porque nadie nos contrató. Les dijo: Vayan también ustedes a la viña.'
    8: 'Al atardecer el señor de la viña dijo a su mayordomo: Llama a los obreros y págales el jornal. Comienza por los últimos y termina con los primeros.'
    9: Cuando acudieron los de cerca de las cuatro de la tarde, recibieron cada uno un denario.
    10: Al llegar los primeros, supusieron que iban a recibir más, pero también ellos recibieron un denario cada uno.
    11: 'Cuando lo recibieron refunfuñaban contra el dueño de casa:'
    12: Estos últimos trabajaron una sola hora, y los igualó a nosotros, quienes soportamos la carga y el calor abrasador del día.
    13: 'Respondió a uno de ellos: Amigo, no te hago agravio. ¿No conviniste conmigo en un denario?'
    14: Toma lo tuyo y vete. Pero quiero dar a este último lo mismo que a ti.
    15: ¿No me es lícito hacer lo que quiero con las cosas mías? ¿O tu ojo es malo porque yo soy bueno?
    16: Por tanto los últimos serán primeros, y los primeros, últimos.
    17: 'Cuando subían a Jerusalén, Jesús tomó aparte a los 12 en el camino y les dijo:'
    18: Miren, subimos a Jerusalén. El Hijo del Hombre será entregado a los principales sacerdotes y escribas, y lo condenarán a muerte.
    19: Lo entregarán a los gentiles para que lo escarnezcan, azoten y crucifiquen. Pero al tercer día será resucitado.
    20: Entonces se le acercó la madre de los hijos de Zebedeo con sus hijos. Se postró y le pidió algo.
    21: 'Él le preguntó: ¿Qué deseas? Le contestó: Dí que estos dos hijos míos se sienten, uno a tu derecha y otro a tu izquierda en tu reino.'
    22: 'Jesús respondió: No saben [lo] que piden. ¿Pueden beber la copa que Yo voy a beber? Le contestaron: Podemos.'
    23: 'Les dice: A la verdad, beberán de mi copa. Pero el sentarse a mi derecha e izquierda no me corresponde darlo, sino pertenece a aquellos para quienes fue preparado por mi Padre.'
    24: Cuando los diez oyeron esto, se enojaron contra los dos hermanos.
    25: 'Entonces Jesús los llamó y les dijo: Saben ustedes que los gobernantes de las naciones se enseñorean de ellas, y los grandes ejercen su autoridad sobre ellas.'
    26: No será así entre ustedes, sino el que quiera ser grande será su servidor.
    27: El que quiera ser primero entre ustedes será su esclavo,
    28: así como el Hijo del Hombre no vino para ser servido, sino para servir y dar su vida en rescate por muchos.
    29: Al salir ellos de Jericó, lo siguió una gran multitud.
    30: 'Dos ciegos estaban sentados junto al camino. Oyeron que Jesús pasaba y gritaron: ¡Señor, Hijo de David, ten misericordia de nosotros!'
    31: 'La muchedumbre los reprendió para que callaran, pero ellos gritaban más: ¡Señor, Hijo de David, ten misericordia de nosotros!'
    32: 'Entonces Jesús se detuvo, los llamó y preguntó: ¿Qué quieren que les haga?'
    33: 'Le contestaron: Señor, que sean abiertos nuestros ojos.'
    34: Entonces Jesús, [Quien fue ]movido a compasión, les tocó los ojos. Al instante vieron y lo siguieron.
  21:
    1: Se acercaron a Jerusalén y llegaron por Betfagé a la Montaña de Los Olivos. Entonces Jesús envió a dos discípulos y
    2: 'les dijo: Vayan a la aldea que está frente a ustedes, y enseguida hallarán una asna atada y un pollino con ella. Desátenla y tráiganlos.'
    3: 'Si alguien les dice algo, digan: El Señor los necesita. Y enseguida los devolverá.'
    4: 'Esto aconteció para que se cumpliera lo dicho por el profeta:'
    5: 'Digan a la hija de Sion: Mira, tu Rey viene a ti manso y sentado sobre una asna, y sobre un pollino, hijo de bestia de carga.'
    6: Los discípulos fueron e hicieron como Jesús les mandó.
    7: Trajeron el asna y el pollino, pusieron sobre ellos sus ropas, y [Jesús] se sentó encima de ellas.
    8: La mayoría de la gente extendía sus propias ropas externas en el camino. Otros cortaban ramas de los árboles y las tendían en el camino.
    9: 'La multitud que iba delante y detrás de Él gritaba: ¡Hosanna al Hijo de David! ¡Bendito el que viene en el Nombre del Señor! ¡Hosanna en las alturas!'
    10: 'Cuando Él entró en Jerusalén, toda la ciudad se conmovió y decían: ¿Quién es Éste?'
    11: 'La multitud decía: Éste es el profeta Jesús de Nazaret de Galilea.'
    12: Jesús entró en el Templo. Echó a todos los que vendían y compraban allí. Volcó las mesas de los cambistas y los asientos de los que vendían palomas
    13: 'y les dijo: Está escrito: Mi Casa será llamada Casa de conversación con Dios. Pero ustedes la convierten en cueva de ladrones.'
    14: Unos ciegos y cojos se le acercaron en el Templo, y los sanó.
    15: 'Pero los principales sacerdotes y los escribas, al ver las maravillas que hacía, y a los niños que aclamaban en el Templo y decían: ¡Hosanna al Hijo de David! se indignaron'
    16: 'y le preguntaron: ¿Oyes [lo] que dicen éstos? Jesús les respondió: Sí. ¿Nunca leyeron ustedes: De boca de [los] niños y lactantes perfeccionaste la alabanza?'
    17: Al dejarlos, salió de la ciudad a Betania y pernoctó allí.
    18: Muy de mañana, mientras subía a la ciudad, tuvo hambre.
    19: 'Al ver una higuera junto al camino, fue hacia ella, pero solo halló hojas. Entonces le dijo: Nunca jamás salga fruto de ti. Y al instante la higuera se secó.'
    20: 'Al ver [esto], los discípulos se maravillaron y se preguntaban: ¿Cómo se secó al instante la higuera?'
    21: 'Jesús les respondió: En verdad les digo, si tienen fe y no dudan, no solo harán lo de la higuera, sino aun si a esta montaña dicen: Quítate y échate al mar, sucederá.'
    22: Todo cuanto pidan en conversación con Dios, si lo creen, lo recibirán.
    23: 'Después que entró en el Templo, los principales sacerdotes y los ancianos del pueblo se le acercaron mientras enseñaba y le preguntaron: ¿Con qué autoridad haces estas cosas? ¿Y quién te dio esta autoridad?'
    24: 'Jesús les respondió: Yo les preguntaré un asunto. Si me responden, Yo también les diré con qué autoridad hago estas cosas.'
    25: '¿De dónde era el bautismo de Juan? ¿Del cielo o de hombres? Entonces razonaban entre ellos: Si decimos del cielo, nos dirá: ¿Por qué, pues, no le creyeron?'
    26: 'Y si decimos: De hombres, tememos al pueblo. Porque todos piensan que Juan era un profeta.'
    27: 'Respondieron a Jesús: No sabemos. Y Él les respondió: Tampoco Yo les digo con qué autoridad hago estas cosas.'
    28: 'Pero, ¿qué les parece? Un hombre tenía dos hijos. Al acercarse al primero, [le] dijo: Hijo, vé, trabaja hoy en la viña.'
    29: 'Él respondió: No quiero. Pero después cambió de mente y fue.'
    30: 'Al acercarse al segundo, [le ]dijo lo mismo. Él respondió: Sí, señor. Pero no fue.'
    31: '¿Quién de los dos hizo la voluntad del padre? Respondieron: El primero. Jesús les dijo: En verdad les digo que los publicanos y las rameras van delante de ustedes al reino de Dios.'
    32: Porque Juan vino a ustedes en camino de justicia, y no le creyeron, pero los publicanos y las rameras le creyeron. Y ustedes, quienes vieron, no cambiaron de mente para creerle.
    33: 'Oigan otra parábola: Un padre de familia plantó una viña y le pusieron una cerca. Cavó en ella un lagar y edificó una torre. La arrendó a unos labradores y se fue de viaje.'
    34: Cuando se acercó el tiempo de los frutos, envió sus esclavos a los labradores para recibir [su parte de los] frutos.
    35: Pero los labradores tomaron a sus esclavos. A uno golpearon, a otro mataron y a otro apedrearon.
    36: De nuevo envió a otros esclavos, más que los primeros. Y [los labradores] les hicieron lo mismo.
    37: 'Finalmente, les envió a su hijo porque pensó: Respetarán a mi hijo.'
    38: 'Pero los labradores, cuando vieron al hijo, dijeron entre ellos: Éste es el heredero. ¡Vengan, matémoslo y poseamos su herencia!'
    39: Lo detuvieron, lo echaron fuera de la viña y lo mataron.
    40: Cuando venga el señor de la viña, ¿qué hará a aquellos labradores?
    41: 'Le respondieron: Matará atrozmente a los malos y arrendará la viña a otros labradores que paguen los frutos en su tiempo.'
    42: 'Jesús les preguntó: ¿Nunca leyeron ustedes en las Escrituras? La Piedra que desecharon los edificadores Se convirtió en Piedra Principal. De parte del Señor se hizo esta [piedra], Y es maravillosa a nuestros ojos.'
    43: Por esto les digo que el reino de Dios les será quitado y será dado a un pueblo que produzca los frutos de tal reino.
    45: Al oír sus parábolas, los principales sacerdotes y los fariseos comprendieron que hablaba de ellos.
    46: Procuraron arrestarlo, pero temían a la multitud, porque lo estimaban como profeta.
  22:
    1: 'Jesús les habló otra vez en parábolas:'
    2: El reino celestial puede compararse a un rey que hizo fiesta de bodas para su hijo.
    3: Envió a sus esclavos a llamar a los invitados a la fiesta de bodas, pero no quisieron ir.
    4: 'Volvió a enviar a otros esclavos y dijo: Anuncien a los invitados: Miren, preparé mi banquete. Sacrifiqué mis novillos y las reses engordadas. Todo está dispuesto. Vengan a la fiesta de bodas.'
    5: Pero ellos no tomaron en cuenta la invitación. Se fueron, uno a su campo, el otro a su negocio,
    6: y los demás detuvieron a los esclavos [enviados], los maltrataron y los mataron.
    7: Entonces el rey se enfureció, envió sus ejércitos, mató a aquellos homicidas y quemó su ciudad.
    8: 'Después dijo a sus esclavos: La boda a la verdad está preparada, pero los invitados no eran dignos.'
    9: Por tanto vayan a las encrucijadas de los caminos y llamen a cuantos hallen a la fiesta de bodas.
    10: Y cuando aquellos esclavos salieron a los caminos, reunieron a todos los que hallaron, tanto malos como buenos, y el salón de bodas se llenó de invitados.
    11: Pero cuando el rey entró a ver a los invitados, encontró allí a un hombre que no estaba vestido con traje de boda.
    12: 'Y le dijo: Amigo, ¿cómo entraste aquí sin traje de boda? Pero él enmudeció.'
    13: 'Entonces el rey dijo a los sirvientes: Átenlo de pies y manos y échenlo a la oscuridad de afuera. Allí será el llanto y el crujido de los dientes,'
    14: porque muchos son [los] llamados, pero pocos [los ]escogidos.
    15: Entonces los fariseos se fueron y deliberaron cómo enredarlo en alguna palabra.
    16: 'Le enviaron a los discípulos de ellos con los herodianos para que dijeran: Maestro, sabemos que eres veraz y enseñas con verdad el camino de Dios. No te cuidas de nadie, pues no miras la apariencia de los hombres.'
    17: Dinos. ¿Qué te parece? ¿Es lícito pagar tributo a César, o no?
    18: 'Pero Jesús entendió la malicia de ellos y respondió: ¿Por qué me tientan, hipócritas?'
    19: Muéstrenme la moneda del tributo. Y ellos le presentaron un denario.
    20: 'Les preguntó: ¿De quién es la imagen y la inscripción?'
    21: 'Contestaron: De César. Entonces les ordenó: Den, pues, a César lo de César, y a Dios lo de Dios.'
    22: Al oír [esto] se maravillaron, lo dejaron y salieron.
    23: 'Aquel día se le acercaron [los] saduceos, quienes dicen que no hay resurrección, y le preguntaron:'
    24: 'Maestro, Moisés dijo: Si alguno muere y no tiene hijos, su hermano se casará con la esposa de él y levantará descendencia a su hermano.'
    25: Ahora bien, había entre nosotros siete hermanos. El primero que se casó, murió, y como no tenía descendencia, dejó su esposa a su hermano.
    26: De la misma manera, también el segundo y el tercero, hasta el séptimo.
    27: Al final de todos, murió la mujer.
    28: En la resurrección, ¿de cuál de los siete será esposa? Porque todos la tuvieron.
    29: 'Jesús les respondió: Están errados porque no entienden las Escrituras ni el poder de Dios.'
    30: Porque en la resurrección, no se casan ni son dados en casamiento, sino son como los ángeles en el cielo.
    31: 'Pero en cuanto a la resurrección de los muertos, ¿no leyeron lo dicho por Dios a ustedes:'
    32: Yo soy el Dios de Abraham, de Isaac, y de Jacob? Dios no es Dios de muertos sino de vivos.
    33: La multitud oyó y se maravilló de su doctrina.
    34: Entonces, al oír los fariseos que [Jesús] silenció a los saduceos, se pusieron de acuerdo.
    35: 'Uno de ellos, para tentarlo, le preguntó:'
    36: Maestro, ¿cuál es [el ]gran Mandamiento en la Ley?
    37: 'Le respondió: Amarás al Señor tu Dios con todo tu corazón, con toda tu alma y con toda tu mente.'
    38: Éste es el grande y primer Mandamiento,
    39: 'y el segundo es semejante a éste: Amarás a tu prójimo como a ti mismo.'
    40: De estos dos Mandamientos dependen toda la Ley y los profetas.
    41: 'Se reunieron los fariseos y Jesús les preguntó:'
    42: '¿Qué piensan ustedes del Cristo? ¿De quién es Hijo? Le respondieron: De David.'
    43: 'Les preguntó: ¿Pues cómo David en espíritu lo llama Señor? Dice:'
    44: 'Dijo el Señor a mi Señor: Siéntate a mi mano derecha Hasta que ponga a tus enemigos debajo de tus pies.'
    45: Pues si David lo llama Señor, ¿cómo es su Hijo?
    46: Nadie le podía responder, y desde aquel día nadie más se atrevió a preguntarle algo.
  23:
    1: 'Entonces Jesús habló a la multitud y a sus discípulos:'
    2: Los escribas y los fariseos se sientan en la cátedra de Moisés.
    3: Hagan y guarden todo cuanto les digan. Pero no hagan según sus obras, porque dicen y no hacen.
    4: Atan cargas pesadas y las ponen sobre los hombros de los varones. Ellos ni siquiera las tocan con un dedo suyo.
    5: Más bien hacen todas sus obras para ser vistos por los hombres. Ensanchan sus filacterias, alargan los flecos,
    6: aman el primer reclinatorio en las cenas y las primeras sillas en las congregaciones,
    7: 'los saludos pomposos en las plazas y ser llamados por los hombres: ¡Maestro!'
    8: Pero ustedes no permitan que los llamen maestros, porque uno solo es su Maestro, y todos ustedes son hermanos.
    9: 'A nadie llamen padre de ustedes en la tierra, pues uno solo es su Padre: El celestial.'
    10: 'Ni permitan que los llamen caudillos, porque uno es su Caudillo: El Cristo.'
    11: El mayor de ustedes será su servidor.
    12: Porque el que se enaltezca será humillado, y el que se humille será enaltecido.
    13: Pero, ¡ay de ustedes, escribas y fariseos, hipócritas! Porque cierran el reino celestial delante de los hombres, pues ustedes no entran ni dejan entrar a los que quieren entrar.
    15: ¡Ay de ustedes, escribas y fariseos hipócritas! Porque para hacer un prosélito recorren el mar y la tierra, y cuando es [prosélito, lo] hacen dos veces más hijo del infierno que ustedes.
    16: 'Ay de ustedes, guías ciegos, quienes dicen: Todo el que jure por el Santuario no es deudor, pero es deudor el que jure por el oro del Santuario.'
    17: '¡Insensatos y ciegos! ¿Qué es mayor: El oro o el Santuario que santifica el oro?'
    18: 'También dicen: Todo el que jure por el altar, no es deudor. Pero es deudor el que jure por la ofrenda que está sobre él.'
    19: ¡Ciegos! ¿Qué es mayor, la ofrenda o el altar que santifica la ofrenda?
    20: El que jura por el altar, jura por él y por todo lo que está sobre él.
    21: El que jura por el Santuario, jura por él y por el que mora en él.
    22: El que jura por el cielo, jura por el trono de Dios y por Quien se sienta sobre él.
    23: 'Ay de ustedes, escribas y fariseos, hipócritas, porque diezman la menta, el eneldo y el comino, pero dejan lo más importante de la Ley: la justicia, la misericordia y la fe. Esto era necesario hacer sin dejar aquello.'
    24: ¡Guías ciegos, que cuelan el mosquito y tragan el camello!
    25: Ay de ustedes, escribas y fariseos, hipócritas, porque limpian lo de afuera de la copa y del plato, pero por dentro están llenos de robo y desenfreno.
    26: ¡Fariseo ciego! Limpia primero lo de dentro de la copa, para que también lo de afuera quede limpio.
    27: ¡Ay de ustedes, escribas y fariseos, hipócritas! Porque se parecen a sepulcros blanqueados, los cuales a la verdad se muestran hermosos por fuera, pero por dentro están llenos de huesos de muertos y de toda inmundicia.
    28: Así también ustedes, por fuera ciertamente parecen justos ante los hombres, pero por dentro están llenos de hipocresía e iniquidad.
    29: ¡Ay de ustedes, escribas y fariseos, hipócritas! Porque edifican los sepulcros de los profetas, adornan los monumentos de los justos
    30: 'y dicen: Si estuviéramos en los días de nuestros antepasados, no habríamos sido sus cómplices en la sangre de los profetas.'
    31: De modo que dan testimonio contra ustedes mismos que son hijos de los que mataron a los profetas.
    32: ¡Ustedes también colmen la medida de sus antepasados!
    33: ¡Serpientes! ¡Engendros de víboras! ¿Cómo escaparán del juicio del infierno?
    34: Por tanto, miren, Yo les envío profetas, sabios y escribas. Ustedes matarán y crucificarán a algunos de ellos. Azotarán a algunos en sus congregaciones y [los] perseguirán de ciudad en ciudad,
    35: para que venga sobre ustedes toda la sangre justa que se derrama sobre la tierra, desde la sangre de Abel el justo, hasta la sangre de Zacarías, hijo de Baraquías, a quien ustedes mataron entre el Santuario y el altar.
    36: 'En verdad les digo: Todo esto vendrá sobre esta generación.'
    37: ¡Jerusalén, Jerusalén, que matas a los profetas y apedreas a los que te fueron enviados! ¡Cuántas veces quise juntar a tus hijos, como la gallina reúne sus polluelos bajo las alas, y ustedes no quisieron!
    38: Miren, su casa queda desolada.
    39: 'Desde ahora les digo que de ningún modo me verán ustedes hasta que digan: ¡Bendito el que viene en Nombre del Señor!'
  24:
    1: Cuando Jesús salió del Templo sus discípulos se acercaron para mostrarle los edificios del Templo.
    2: 'Les preguntó: ¿Ven todas estas cosas? En verdad les digo: Que de ningún modo quede aquí piedra sobre piedra que no sea totalmente derribada.'
    3: 'Cuando estaba sentado en la Montaña de Los Olivos, los discípulos se [le] acercaron en privado y [le] preguntaron: Dinos, ¿cuándo será esto? ¿Cuál es la señal de tu venida y del fin de la era?'
    4: 'Jesús respondió: Cuídense que nadie los engañe.'
    5: 'Porque vendrán muchos en mi Nombre y dirán: Yo soy el Cristo, y a muchos engañarán.'
    6: Ustedes oirán de guerras y rumores de guerras. Atención, no se alarmen, porque esto debe suceder. Pero aún no es el fin.
    7: Porque se levantará nación contra nación y reino contra reino, y habrá hambrunas y terremotos en diferentes lugares.
    8: Pero todas estas cosas serán principio de dolores de parto.
    9: Entonces los entregarán a tribulación y los matarán. Serán aborrecidos por todas las gentes a causa de mi Nombre.
    10: Entonces muchos tropezarán. Se entregarán unos a otros y se aborrecerán.
    11: Muchos falsos profetas se levantarán y engañarán a muchos.
    12: Y por haberse multiplicado la maldad, el amor de muchos se enfriará.
    13: Pero el que persevere hasta el fin será salvo.
    14: Estas Buenas Noticias del reino serán proclamadas en toda la tierra para testimonio a todas las naciones. Entonces vendrá el fin.
    15: Por tanto, cuando ustedes vean la repugnancia de la desolación anunciada por el profeta Daniel puesta en el Lugar Santo (el que lee, entienda),
    16: entonces, los que estén en Judea huyan a las montañas.
    17: El que esté en la azotea, no baje a tomar [las cosas] de su casa,
    18: y el que esté en el campo, no regrese a tomar su ropa.
    19: Pero, ¡ay de las que estén embarazadas y de las que amamanten en aquellos días!
    20: Por tanto hablen con Dios para que su huida no sea en invierno, ni en sábado.
    21: Porque habrá entonces una gran tribulación, como no hubo desde [el] comienzo del mundo hasta ahora, ni habrá jamás.
    22: Si aquellos días no fueran acortados, ninguna persona sería salva. Pero aquellos días serán acortados por causa de los escogidos.
    23: 'Entonces, si alguno les dice: ¡Miren al Cristo! O: ¡Aquí! No crean.'
    24: Porque se levantarán falsos cristos y falsos profetas. Harán grandes señales y prodigios, si fuera posible hasta engañar aun a los escogidos.
    25: Recuerden que se lo predije.
    26: 'Si les dicen: ¡Mira, está en el desierto! No salgan. ¡Mira, está en las recámaras! No crean.'
    27: Porque como el relámpago sale del oriente y fulgura hasta el occidente, así será la venida del Hijo del Hombre.
    28: Donde esté el cadáver se reunirán los buitres.
    29: Inmediatamente después de la tribulación de aquellos días, El sol se oscurecerá y la luna no dará su resplandor. Las estrellas se caerán del cielo y las potencias celestiales serán conmovidas.
    30: Entonces se mostrará la señal del Hijo del Hombre en el cielo. Todas las naciones de la tierra se lamentarán y verán al Hijo del Hombre que viene sobre las nubes del cielo con poder y gran gloria.
    31: Enviará a sus ángeles con sonido de gran trompeta, y reunirán a sus escogidos de los cuatro puntos cardinales, desde un extremo al otro extremo de los cielos.
    32: 'Así que aprendan la parábola de la higuera: Cuando su rama esté tierna y broten las hojas, saben ustedes que el verano está cerca.'
    33: Así también ustedes, cuando vean todas estas cosas, sepan que está cerca, a las puertas.
    34: 'En verdad les digo: Que de ningún modo pase este linaje hasta que sucedan todas estas cosas.'
    35: El cielo y la tierra pasarán, pero que no pasen mis Palabras.
    36: Sin embargo, nadie sabe en cuanto a aquél día y hora, ni los ángeles de los cielos, ni el Hijo. Solo el Padre.
    37: Pero como en los días de Noé, así será la venida del Hijo del Hombre.
    38: Porque como en aquellos días antes del diluvio comían y bebían, se casaban y se daban en casamiento hasta el día cuando Noé entró en el arca,
    39: y no entendieron hasta cuando el diluvio llegó y se los llevó a todos, así será la venida del Hijo del Hombre.
    40: 'Entonces estarán dos en el campo: Uno será tomado y el otro será dejado.'
    41: Estarán dos mujeres moliendo en el molino. Una será tomada y la otra será dejada.
    42: Velen, porque no saben cuál día viene su Señor.
    43: 'Pero sepan esto: Si el dueño de la casa supiera a qué hora de la noche viene el ladrón, velaría y no permitiría que su casa fuera invadida.'
    44: Por esto, ustedes también estén preparados, porque el Hijo del Hombre vendrá a la hora cuando no lo piensen.
    45: ¿Quién es, pues, el esclavo fiel y prudente, a quien el señor puso para dar la comida a tiempo a su servidumbre?
    46: ¡Inmensamente feliz aquel esclavo a quien, cuando llegue su señor, lo encuentre que hace así!
    47: En verdad les digo que lo pondrá sobre todos sus bienes.
    48: 'Pero si aquel esclavo malo dice en su corazón: Mi señor tarda,'
    49: y comienza a golpear a sus consiervos, a comer y a beber con los que se emborrachan,
    50: el señor vendrá el día y a la hora cuando el esclavo no [lo] espera,
    51: lo castigará severamente, y le asignará su lugar con los hipócritas. Allí será el llanto y el crujido de los dientes.
  25:
    1: Entonces el reino celestial será semejante a diez vírgenes, quienes tomaron sus lámparas y salieron a recibir al esposo.
    2: Cinco de ellas eran insensatas y cinco prudentes.
    3: Las insensatas tomaron sus lámparas y no tomaron aceite con ellas.
    4: Pero las prudentes llevaron aceite en sus vasijas con sus lámparas.
    5: El esposo tardó. Y todas cabecearon y se durmieron.
    6: A la medianoche hubo un clamor. ¡Ya [viene] el esposo, salgan a recibirlo!
    7: Entonces todas aquellas vírgenes se levantaron y arreglaron sus lámparas.
    8: 'Las insensatas dijeron a las prudentes: Dennos de su aceite, pues nuestras lámparas se apagan.'
    9: 'Pero las prudentes respondieron: Vayan más bien a los que venden y compren para ustedes, a fin de que no nos falte a nosotras y a ustedes.'
    10: Mientras iban a comprar, llegó el esposo. Las preparadas entraron con él a las bodas, y la puerta fue cerrada.
    11: 'Más tarde, las otras vírgenes llegaron y clamaron: ¡Señor, señor, ábrenos!'
    12: 'Pero él respondió: En verdad les digo que no las reconozco.'
    13: Velen, pues, ya que no saben el día ni la hora.
    14: Porque [esto] es como un hombre que, al salir de viaje, llama a sus esclavos y les encarga sus bienes.
    15: A uno dio cinco talentos, a otro dos, y a otro uno, a cada uno según su capacidad. Y salió de viaje.
    16: El que recibió los cinco talentos negoció con ellos y ganó otros cinco.
    17: Asimismo el [que recibió] los dos ganó otros dos.
    18: Pero el que recibió uno excavó en la tierra y escondió el dinero de su señor.
    19: Después de mucho tiempo, llegó el señor de aquellos esclavos y arregló cuentas con ellos.
    20: 'Cuando se acercó el que recibió los cinco talentos, llevó otros cinco talentos y dijo: Señor, me entregaste cinco talentos. Mira, gané otros cinco talentos.'
    21: 'Y su señor le dijo: Bien, esclavo bueno y fiel. Sobre poco fuiste fiel. Te asignaré mucho. Entra en el gozo de tu señor.'
    22: 'Al acercarse también el [que recibió] los dos talentos, dijo: Señor, me entregaste dos talentos. Mira, gané otros dos talentos.'
    23: 'Su señor le dijo: Bien, esclavo bueno y fiel. Sobre poco fuiste fiel. Te asignaré mucho. Entra en el gozo de tu señor.'
    24: 'Al acercarse también el que recibió un talento, dijo: Señor, supe que tú eres un hombre duro, que cosechas donde no sembraste y recoges donde no esparciste.'
    25: Me atemoricé, fui y escondí tu talento en la tierra. Mira, tienes lo tuyo.
    26: 'Pero su señor le respondió: Esclavo malo y negligente. ¿Sabías que cosecho donde no sembré y recojo donde no esparcí?'
    27: Por tanto debiste llevar mi dinero a los banqueros, y al regresar yo habría recibido lo mío con intereses.
    28: Quítenle, pues, el talento, y denlo al que tiene los diez talentos.
    29: Porque a todo el que tiene se le dará y tendrá en abundancia. Pero al que no tiene, aun lo que tiene se le quitará.
    30: Echen en la oscuridad de afuera al esclavo inútil. Allí será el llanto y el crujido de los dientes.
    31: Cuando el Hijo del Hombre venga en su gloria, y todos los ángeles con Él, se sentará en su trono de gloria.
    32: 'Se reunirán delante de Él todas las naciones. Apartará [los] unos de [los] otros como el pastor separa las ovejas de las cabras:'
    33: Pondrá las ovejas a su derecha y las cabras a su izquierda.
    34: 'Entonces el Rey dirá a los que estén a su derecha: ¡Vengan, benditos de mi Padre, hereden el reino preparado para ustedes desde la fundación del mundo!'
    35: Porque tuve hambre y me dieron de comer, tuve sed y me dieron de beber, fui forastero y me acogieron,
    36: '[estuve] desnudo y me vistieron, estuve enfermo y me visitaron, estaba en prisión y fueron a verme.'
    37: 'Entonces los justos le responderán: Señor, ¿cuándo te vimos hambriento y te sustentamos, o sediento y te dimos de beber?'
    38: ¿Cuándo te vimos forastero y te acogimos, o desnudo y te vestimos?
    39: ¿Cuándo te vimos enfermo o en la cárcel y te visitamos?
    40: 'El Rey les responderá: En verdad les digo. Por cuanto hicieron [esas cosas] a uno de mis hermanos más pequeños, [las] hicieron a Mí.'
    41: 'También dirá a los de su izquierda: ¡Apártense de Mí, malditos! ¡[Vayan] al fuego eterno preparado para el diablo y sus ángeles!'
    42: Porque tuve hambre y no me dieron de comer, tuve sed y no me dieron de beber,
    43: fui forastero y no me acogieron, estuve desnudo y no me vistieron, enfermo y en prisión, y no me visitaron.
    44: 'Entonces ellos responderán: Señor, ¿cuándo te vimos hambriento, sediento, forastero, desnudo, enfermo o en prisión, y no te servimos?'
    45: 'Y les responderá: En verdad les digo. Por cuanto no [lo] hicieron a uno de estos más pequeños, tampoco [lo] hicieron a Mí.'
    46: Éstos irán al castigo eterno, y los justos a la vida eterna.
  26:
    1: 'Cuando Jesús terminó estas palabras, dijo a sus discípulos:'
    2: Ustedes saben que dentro de dos días se celebra la Pascua, y el Hijo del Hombre será entregado para ser crucificado.
    3: Entonces los principales sacerdotes y los ancianos del pueblo se reunieron en el patio del sumo sacerdote Caifás
    4: y conspiraron para apresar a Jesús con engaño y matarlo.
    5: 'Pero decían: No durante la fiesta, para que no haya alboroto en el pueblo.'
    6: Jesús estaba en casa de Simón el leproso en Betania.
    7: Se acercó una mujer que tenía un frasco de alabastro con un perfume muy costoso, y lo derramó sobre la cabeza de Jesús mientras estaba reclinado.
    8: 'Cuando los discípulos vieron [esto ]se indignaron y dijeron: ¿Para qué este derroche?'
    9: Pues esto se podría vender por mucho para dar a [los] pobres.
    10: 'Jesús les preguntó: ¿Por qué molestan a la mujer? Pues me hizo buena obra,'
    11: porque siempre tienen con ustedes a los pobres, pero a Mí no me tienen siempre.
    12: Al derramar este perfume sobre mi cuerpo, me preparó para ser sepultado.
    13: 'En verdad les digo: En cualquier parte del mundo donde se proclamen estas Buenas Noticias también se dirá lo que hizo en memoria de ella.'
    14: Entonces uno de los 12, Judas Iscariote, fue a los principales sacerdotes
    15: 'y les preguntó: ¿Qué me dan si yo se lo entrego? Y ellos le pesaron 30 piezas de plata.'
    16: Desde entonces buscaba una oportunidad para entregarlo.
    17: 'El primer día de la fiesta de los Panes sin Levadura, los discípulos preguntaron a Jesús: ¿Dónde quieres que preparemos para comer la pascua?'
    18: 'Y Él contestó: Vayan a la ciudad, a casa de un hombre y díganle: El Maestro dice: Mi tiempo está cerca. En tu casa celebro la Pascua con mis discípulos.'
    19: Los discípulos hicieron como Jesús les ordenó, y prepararon la pascua.
    20: Cuando llegó la tarde, se reclinó a la mesa con los 12.
    21: 'Mientras comían, [Jesús] dijo: En verdad les digo que uno de ustedes me entregará.'
    22: 'Ellos, profundamente entristecidos, comenzaron a preguntarle, uno por uno: ¿Soy yo, Señor?'
    23: 'Él respondió: El que mete la mano conmigo en el plato me entregará.'
    24: En verdad, el Hijo del Hombre avanza según lo que está escrito de Él, pero ¡ay de aquel hombre por el cual el Hijo del Hombre es entregado! Bueno le fuera a ese hombre no haber nacido.
    25: 'Entonces Judas, el que lo iba a entregar, preguntó: ¿Soy yo, Maestro? Le respondió: Tú [lo] dijiste.'
    26: 'Mientras comían, Jesús tomó un pan, dio gracias, partió y al dar a los discípulos dijo: Tomen, coman. Esto es mi cuerpo.'
    27: 'Tomó una copa, dio gracias, les dio y dijo: Beban de ella todos.'
    28: Esto es la sangre del Pacto, la cual se derrama por muchos para perdón de pecados.
    29: 'Y les digo: Que de ningún modo beba de este fruto de la vid desde ahora hasta aquel día cuando beba nuevo [vino] con ustedes en el reino de mi Padre.'
    30: Después de cantar un himno, salieron hacia la Montaña de Los Olivos.
    31: 'Entonces Jesús les dijo: Esta noche todos ustedes serán conturbados a causa de Mí, porque está escrito: Heriré al Pastor y las ovejas del rebaño serán dispersadas.'
    32: Pero después que Yo sea resucitado, iré delante de ustedes a Galilea.
    33: 'Pedro respondió: Aunque todos sean conturbados por causa de Ti, yo nunca seré conturbado.'
    34: 'Jesús le dijo: En verdad te digo que esta noche, antes que un gallo cante, me negarás tres veces.'
    35: 'Pedro le respondió: Aunque tenga que morir contigo, de ningún modo te negaré. Y todos los discípulos dijeron lo mismo.'
    36: 'Entonces Jesús llegó con ellos a un lugar llamado Getsemaní y dijo a los discípulos: Siéntense aquí, mientras voy allí y hablo con Dios.'
    37: Se llevó a Pedro y a los dos hijos de Zebedeo, y comenzó a entristecerse y angustiarse.
    38: 'Les dijo: Mi alma está muy afligida hasta la muerte. ¡Quédense aquí y velen conmigo!'
    39: 'Fue un poco más adelante, se postró sobre su rostro y habló con Dios: ¡Padre mío, si es posible pase de Mí esta copa! Pero no como Yo quiero, sino como Tú [quieras].'
    40: 'Luego regresó a los discípulos y los halló dormidos, y dijo a Pedro: ¿Así que no pudieron velar conmigo una hora?'
    41: Velen y hablen con Dios para que no entren en tentación. En verdad, el espíritu está dispuesto, pero el cuerpo es débil.
    42: 'Fue de nuevo y habló con Dios por segunda vez: ¡Padre mío, si esto no puede pasar sin que lo beba, sea hecha tu voluntad!'
    43: Al regresar, los halló otra vez dormidos, porque sus ojos estaban cargados [de sueño].
    44: Nuevamente los dejó, fue y habló con Dios por tercera vez, y dijo las mismas palabras.
    45: 'Luego fue a los discípulos y les dijo: Duerman lo que resta y descansen. Miren, la hora llegó y el Hijo del Hombre es entregado en manos de pecadores.'
    46: Levántense, vamos. Miren, se acerca el que me entrega.
    47: Mientras hablaba llegó Judas, uno de los 12, acompañado por mucha gente con espadas y garrotes de parte de los sacerdotes y ancianos del pueblo.
    48: 'El que lo entregaba les dio una señal: Al que [yo] bese, Él es. Arréstenlo.'
    49: 'Enseguida, al acercarse a Jesús, dijo: ¡Te saludo, Maestro! Y lo besó ostentosamente.'
    50: 'Jesús le dijo: ¡Compañero, a lo que vienes! Entonces se acercaron, pusieron las manos sobre Jesús y lo arrestaron.'
    51: Pero uno de los que estaban con Jesús, sacó su espada, atacó al esclavo del sumo sacerdote y le amputó la oreja.
    52: 'Entonces Jesús le dijo: Vuelve tu espada a su lugar, porque todos los que toman espada, a espada perecerán.'
    53: ¿O piensas que no puedo invocar a mi Padre, y ahora mismo pondría a mi disposición más de 12 legiones de ángeles?
    54: Pero entonces, ¿cómo se cumplirían las Escrituras las cuales dicen que así debe suceder?
    55: 'En aquella hora Jesús dijo a la muchedumbre: ¿Como contra un bandido salieron ustedes a arrestarme con espadas y garrotes? Cada día me sentaba y enseñaba en el Templo, y no me arrestaron.'
    56: Pero todo esto sucedió para que se cumplieran las Escrituras de los profetas. Entonces todos los discípulos lo abandonaron y huyeron.
    57: Los que arrestaron a Jesús lo llevaron ante el sumo sacerdote Caifás, donde estaban reunidos los escribas y los ancianos.
    58: Pedro lo seguía de lejos, hasta el patio del sumo sacerdote. Después de entrar, se sentó con los guardianes para ver el fin.
    59: Los principales sacerdotes y todo el Tribunal Supremo buscaban un falso testimonio contra Jesús para matarlo.
    60: Pero, aunque se presentaron muchos testigos falsos, no [lo] hallaron. Finalmente, al presentarse dos,
    61: 'dijeron: Éste dijo: Puedo derribar el Santuario de Dios y reconstruirlo en tres días.'
    62: 'Entonces el sumo sacerdote se levantó y le preguntó: ¿Nada respondes a lo que testifican estos contra ti?'
    63: 'Pero Jesús callaba. Entonces el sumo sacerdote le dijo: ¡Te conjuro por el Dios viviente que nos digas si Tú eres el Cristo, el Hijo de Dios!'
    64: 'Jesús le contestó: Tú mismo lo dijiste. Y además les digo: Desde ahora verán ustedes al Hijo del Hombre sentado a la mano derecha del Poder, y que viene sobre las nubes del cielo.'
    65: 'Entonces el sumo sacerdote rasgó sus ropas y dijo: ¡Blasfemó! ¿Qué necesidad tenemos aún de testigos? ¡Ahora mismo ustedes oyeron la blasfemia!'
    66: '¿Cómo les parece? Ellos respondieron: ¡Es reo de muerte!'
    67: Entonces lo escupieron en el rostro y le dieron puñetazos. Otros le dieron bofetadas
    68: 'y decían: ¡Profetízanos, Cristo! ¿Quién es el que te golpeó?'
    69: 'Pedro estaba sentado afuera en el patio. Se le acercó una esclava y [le] dijo: ¡Tú también estabas con Jesús el galileo!'
    70: 'Pero él negó delante de todos: ¡No sé [de] qué hablas!'
    71: 'Al salir a la puerta, otra lo vio y dijo a los que estaban allí: ¡Éste estaba con Jesús nazareno!'
    72: 'Otra vez negó con juramento: ¡No conozco al Hombre!'
    73: 'Después, se acercaron los que estaban por ahí y dijeron a Pedro: En verdad tú también eres de ellos, porque hasta tu manera de hablar te delata.'
    74: 'Entonces comenzó a maldecir y a jurar: ¡No conozco a ese Hombre! Enseguida un gallo cantó.'
    75: 'Pedro se acordó de la Palabra de Jesús, Quien le dijo: Antes que un gallo cante, me negarás tres veces. Y salió afuera y lloró amargamente.'
  27:
    1: Al llegar la madrugada, todos los principales sacerdotes y los ancianos del pueblo se reunieron en consejo contra Jesús para matarlo.
    2: Después de atarlo, [lo] llevaron y [lo ]entregaron a Pilato, el procurador.
    3: Entonces Judas, el que lo entregó, al ver que fue condenado, sintió remordimiento. Devolvió las 30 piezas de plata a los principales sacerdotes y ancianos
    4: 'y dijo: Pequé al entregar sangre inocente. Pero ellos dijeron: ¿Y a nosotros qué? ¡Allá tú!'
    5: Después de tirar las piezas de plata en el Santuario, se retiró. Luego fue y se ahorcó.
    6: 'Los principales sacerdotes tomaron las piezas de plata y dijeron: No es lícito echarlas en el tesoro por cuanto es precio de sangre.'
    7: Tomaron consejo y compraron con ellas el campo del alfarero como cementerio para extranjeros,
    8: por lo cual fue llamado Campo de Sangre hasta hoy.
    9: 'Entonces se cumplió lo dicho por el profeta Jeremías: Tomaron las 30 piezas de plata, precio del Valorado, a Quien [los] hijos de Israel le fijaron precio,'
    10: y las dieron por el campo del alfarero, como el Señor me ordenó.
    11: 'Jesús fue llevado ante el procurador Pilato, quien le preguntó: ¿Eres Tú el Rey de los judíos? Jesús respondió: Tú [lo] dices.'
    12: Al ser acusado por los principales sacerdotes y los ancianos, Él nada respondió.
    13: 'Pilato entonces le preguntó: ¿No oyes cuántas cosas testifican contra Ti?'
    14: Pero no le respondió ni una palabra, hasta el punto de asombrar en gran manera al procurador.
    15: Ahora bien, en cada fiesta el procurador acostumbraba soltar un preso a la multitud, el que quisieran.
    16: Entonces tenían un preso famoso llamado Barrabás.
    17: 'Al reunirse ellos, Pilato les preguntó: ¿A quién quieren que les suelte: A Barrabás o a Jesús, el llamado Cristo?'
    18: Porque sabía que por envidia lo entregaron.
    19: 'Cuando él estaba sentado en el tribunal, su esposa le mandó a decir: No te metas con ese Justo, porque hoy he sufrido mucho en sueños a causa de Él.'
    20: Pero los principales sacerdotes y los ancianos persuadieron a la multitud para que pidieran a Barrabás y mataran a Jesús.
    21: 'El procurador les preguntó: ¿A cuál de los dos quieren que les suelte? Ellos dijeron: ¡A Barrabás!'
    22: 'Pilato les preguntó: ¿Qué hago a Jesús, el llamado Cristo? Dijeron todos: ¡Que lo crucifiquen!'
    23: 'Él insistió: ¿Pues qué mal hizo? Pero ellos gritaban aún más: ¡Crucifíquenlo!'
    24: 'Al ver Pilato que nada se lograba, sino más bien se formaba un alboroto, tomó agua, se lavó las manos delante de la turba y dijo: ¡Soy inocente de la sangre de Éste! ¡Allá ustedes!'
    25: 'Todo el pueblo respondió: ¡Su sangre sea sobre nosotros y sobre nuestros hijos!'
    26: Entonces les soltó a Barrabás. Después de azotar a Jesús, lo entregó para que fuera crucificado.
    27: Los soldados, después de llevar a Jesús a la residencia oficial del procurador, reunieron a toda la tropa alrededor de Él.
    28: Después de desnudarlo, le pusieron un manto escarlata.
    29: 'Luego, trenzaron una corona de espinas y la pusieron en su cabeza. Colocaron una caña en su mano derecha. Lo ridiculizaban, se arrodillaban ante Él y le decían: ¡Honor a Ti, Rey de los judíos!'
    30: Lo escupieron, tomaron la caña y [le] golpeaban la cabeza.
    31: Cuando lo ridiculizaron, le quitaron el manto, le pusieron su ropa y lo llevaron para crucificarlo.
    32: Al salir, hallaron a Simón cireneo, a quien obligaron a llevar la cruz [de Jesús].
    33: 'Después de llegar a un lugar llamado Gólgota, es decir: Lugar de [la] calavera,'
    34: le dieron vino mezclado con hiel, pero luego de probarlo no quiso beber.
    35: Después de crucificarlo, echaron suerte para repartirse sus ropas,
    36: y sentados allí, lo vigilaban.
    37: 'Por encima de su cabeza pusieron escrita la acusación contra Él: Éste es Jesús, el Rey de los judíos.'
    38: 'Dos ladrones fueron crucificados con Él: uno a la derecha y otro a la izquierda.'
    39: Los que pasaban lo insultaban, meneaban la cabeza,
    40: 'y decían: El que derriba el Santuario y en tres días lo reedifica, ¡sálvese Él mismo! Si es Hijo de Dios, ¡descienda de la cruz!'
    41: 'De igual manera, los principales sacerdotes se burlaban junto con los escribas y ancianos, y decían:'
    42: A otros salvó, Él mismo no se puede salvar. ¡Es Rey de Israel! ¡Descienda ahora de la cruz, y creeremos en Él!
    43: 'Confió en Dios. Que lo libre ahora si quiere, porque dijo: Soy Hijo de Dios.'
    44: Del mismo modo lo insultaban los ladrones que fueron crucificados con Él.
    45: Desde las 12 del día hasta las tres de la tarde hubo oscuridad sobre toda la tierra.
    46: 'Alrededor de las tres de la tarde, Jesús exclamó a gran voz: Elí, Elí, ¿lemá sabajtani? Esto es: Dios mío, Dios mío, ¿por qué me desamparaste?'
    47: 'Algunos de los que estaban allí, al oír [esto], decían: Éste llama a Elías.'
    48: Al instante, uno de ellos corrió, tomó una esponja, la empapó en vinagre, la colocó en una caña y le daba de beber.
    49: 'Pero los demás decían: Deja, veamos si Elías viene a salvarlo.'
    50: Entonces Jesús, después de clamar otra vez a gran voz, entregó el espíritu.
    51: Sucedió que el velo del Santuario se rasgó en dos, de arriba abajo. La tierra fue sacudida y las rocas fueron partidas.
    52: Se abrieron los sepulcros y muchos cuerpos de los santos que habían dormido fueron resucitados.
    53: Cuando salieron de los sepulcros, entraron en la Ciudad Santa. Después de la resurrección de Él aparecieron a muchos.
    54: 'Cuando el centurión y los que custodiaban a Jesús vieron el terremoto y lo que sucedía, se atemorizaron y dijeron: ¡En verdad Éste era Hijo de Dios!'
    55: Muchas mujeres estaban allí quienes miraban desde lejos. Ellas seguían y servían a Jesús desde Galilea,
    56: entre las cuales estaban María Magdalena, María, la madre de Jacobo y José, y la madre de los hijos de Zebedeo.
    57: Por la tarde un discípulo de Jesús llamado José, hombre rico de Arimatea,
    58: se presentó ante Pilato y le pidió el cuerpo de Jesús. Entonces Pilato ordenó que se le diera.
    59: José tomó el cuerpo, lo envolvió en una sábana limpia
    60: y lo puso en un sepulcro nuevo de su propiedad, el cual había excavado en la roca. Y después de rodar una gran piedra hasta la entrada del sepulcro, se retiró.
    61: Y María Magdalena y la otra María estaban sentadas allí frente al sepulcro.
    62: El día después de la Preparación, los principales sacerdotes y fariseos se reunieron con Pilato
    63: 'y le dijeron: Señor, nos acordamos que aquel impostor, cuando aún vivía, dijo: Después de tres días, seré resucitado.'
    64: Manda, pues, asegurar el sepulcro hasta el tercer día, no sea que vengan los discípulos, lo hurten y digan al pueblo que resucitó de entre los muertos. Entonces será el último engaño peor que el primero.
    65: 'Pilato les dijo: Ustedes tienen una guardia. Vayan, asegúrenlo como saben.'
    66: Ellos salieron, aseguraron el sepulcro y sellaron la piedra en compañía de la guardia.
  28:
    1: Al amanecer el primer día de la semana, María Magdalena y la otra María llegaron a ver el sepulcro.
    2: Y había sucedido un gran terremoto, porque un ángel del Señor descendió del cielo, rodó la piedra y se sentó sobre ella.
    3: Su aspecto era como un relámpago y su vestidura blanca como la nieve.
    4: Al verlo, los guardias que custodiaban [el sepulcro ]se atemorizaron y quedaron como muertos.
    5: 'Entonces el ángel dijo a las mujeres: No teman, porque sé que buscan a Jesús, el que fue crucificado.'
    6: No está aquí, porque fue resucitado como lo dijo. Vengan, vean el lugar donde fue puesto.
    7: Vayan de prisa y digan a sus discípulos que fue resucitado de entre [los] muertos. Él va delante de ustedes a Galilea. Allí lo verán. ¡Ya les dije!
    8: Así que ellas salieron sin demora del sepulcro y corrieron con temor y gran gozo a dar la noticia a sus discípulos.
    9: Jesús les salió al encuentro y las saludó. Ellas se acercaron, se postraron ante Él y le abrazaron los pies.
    10: 'Jesús les dijo: No teman. Salgan, anuncien a mis hermanos que vayan a Galilea. Allí me verán.'
    11: Mientras ellas iban en el camino, algunos guardias fueron a la ciudad e informaron todo lo sucedido a los principales sacerdotes.
    12: Entonces, se reunieron, tomaron consejo con los ancianos, dieron mucha plata a los guardias
    13: 'y les ordenaron: Digan que mientras estaban dormidos, sus discípulos vinieron de noche y hurtaron [el cuerpo].'
    14: Si el procurador oye esto, nosotros lo convenceremos y los libraremos de problemas.
    15: Entonces ellos tomaron la plata e hicieron lo que se les ordenó. Este hecho se ha divulgado entre los judíos hasta hoy.
    16: Los 11 discípulos fueron a la montaña que Jesús les dijo en Galilea.
    17: Cuando lo vieron, [lo] adoraron, pero ellos dudaban.
    18: 'Entonces Jesús les habló: Toda potestad me fue dada en [el] cielo y sobre [la] tierra.'
    19: Vayan, pues, discipulen a todas las gentes y bautícenlas en el Nombre del Padre, del Hijo y del Espíritu Santo.
    20: Enséñenles a guardar todas las cosas que les he mandado. Y ciertamente Yo estoy con ustedes todos los días hasta el fin de la era.
41:
  1:
    1: Principio de las Buenas Noticias de Jesucristo.
    2: 'Como está escrito en el profeta Isaías: Ciertamente envío mi mensajero delante de Ti, quien preparará tu camino.'
    3: 'Voz que clama en el desierto: Preparen el camino del Señor. Enderecen sus sendas.'
    4: Juan apareció en una región despoblada. Bautizaba y proclamaba un bautismo de cambio de mente para perdón de pecados.
    5: Los habitantes de Judea y Jerusalén acudían a él. Confesaban sus pecados y eran bautizados por él en el río Jordán.
    6: Juan vestía pelos de camello y cinturón de cuero alrededor de su cintura, y comía saltamontes y miel silvestre.
    7: 'Proclamaba: Viene tras mí Alguien más poderoso que yo, de Quien no soy digno de inclinarme y desatar la correa de sus sandalias.'
    8: Yo los bautizo con agua, pero Él los bautizará con [el] Espíritu Santo.
    9: Aconteció en aquellos días que Jesús salió de Nazaret de Galilea y fue bautizado por Juan en el Jordán.
    10: De inmediato, al salir del agua, vio los cielos abiertos y al Espíritu que descendía sobre Él como paloma.
    11: 'Se oyó una voz de los cielos: Tú eres mi Hijo amado. En Ti me deleité.'
    12: Enseguida el Espíritu lo impulsó a una región despoblada.
    13: Estuvo allí 40 días y fue tentado por Satanás. Estaba con las fieras, y los ángeles le servían.
    14: 'Después del arresto de Juan, Jesús fue a Galilea a proclamar las Buenas Noticias de Dios:'
    15: ¡El tiempo se cumplió y el reino de Dios se acercó! ¡Cambien de mente y crean en las Buenas Noticias!
    16: Al pasar junto al mar de Galilea, vio a Simón y a su hermano Andrés, quienes echaban una red en el mar porque eran pescadores.
    17: 'Jesús les dijo: Síganme y serán pescadores de hombres.'
    18: Dejaron las redes y de inmediato lo siguieron.
    19: Un poco más adelante vio a Jacobo, [hijo] de Zebedeo y a su hermano Juan quienes remendaban las redes en su barca.
    20: Enseguida los llamó. Dejaron a su padre Zebedeo en la barca con los jornaleros y lo siguieron.
    21: Entraron en Cafarnaúm, y los sábados [Jesús] enseñaba en la congregación judía.
    22: Se asombraban de su doctrina, porque les enseñaba como Quien tiene autoridad y no como los escribas.
    23: 'Un hombre que tenía un espíritu impuro estaba en la congregación y gritaba:'
    24: '¿Qué nos pasa a Ti y a mí, Jesús nazareno? ¿Vienes a destruirnos? ¡Sé Quién eres: El Santo de Dios!'
    25: 'Pero Jesús lo reprendió: ¡Enmudece y sal de él!'
    26: El espíritu impuro lo convulsionó, gritó a gran voz y salió de él.
    27: 'Todos se asombraron de manera tan extraordinaria que decían: ¿Qué es esto? ¿Una nueva enseñanza? Con autoridad manda aun a los espíritus impuros, ¡y le obedecen!'
    28: Enseguida su fama se extendió por toda la región alrededor de Galilea.
    29: Al salir de la congregación, [Jesús] fue a la casa de Simón y Andrés con Jacobo y Juan.
    30: La suegra de Simón estaba tendida con fiebre, y de inmediato le hablaron de ella.
    31: Jesús se acercó, la tomó de la mano y la levantó. Se le quitó la fiebre, y les servía.
    32: Cuando bajó el sol, le llevaron todos los enfermos y endemoniados.
    33: La ciudad entera se agolpó ante la puerta [de la casa].
    34: Jesús sanó a muchos de diversas dolencias y echó fuera muchos demonios. No los dejaba hablar, porque lo conocían.
    35: Después de levantarse muy temprano, cuando aún había oscuridad, fue a un lugar solitario para hablar con Dios.
    36: Simón y los que andaban con él lo buscaron.
    37: 'Cuando lo hallaron, le dijeron: ¡Todos te buscan!'
    38: '[Él] les dijo: Vamos a predicar a otros pueblos vecinos, pues para esto salí.'
    39: Fue por toda Galilea, predicaba en las congregaciones de ellos y echaba fuera los demonios.
    40: 'Un leproso se acercó a Él y le rogaba: Si quieres, puedes limpiarme.'
    41: 'Conmovido, [Jesús] extendió la mano, lo tocó y le dijo: Quiero. ¡Sé limpio!'
    42: Al instante la lepra salió de él y quedó limpio.
    43: Después de advertirle rigurosamente, lo despidió
    44: 'y le dijo: Mira, a nadie le hables de esto, sino vé, preséntate ante el sacerdote. Ofrece por tu purificación lo que Moisés ordenó, para testimonio a ellos.'
    45: Pero al salir, pregonaba a muchos y divulgaba el asunto, de tal modo que [Jesús] no podía entrar públicamente en [la] ciudad, sino permanecía en lugares despoblados. Iban a Él de todas partes.
  2:
    1: 'Varios días después, [Él ]regresó a Cafarnaúm, y se oyó: [Jesús ]está en casa.'
    2: Se aglomeraron tantos que ya no quedaba lugar ni aun frente a la puerta. [Jesús] les hablaba la Palabra.
    3: Entonces cuatro [hombres ]llegaron con un paralítico.
    4: Al no poder llevarlo ante Él por causa de la multitud, quitaron el techo del lugar donde [Jesús] estaba y bajaron al paralítico sobre la camilla en la cual estaba acostado.
    5: 'Cuando Jesús vio la fe de ellos, dijo al paralítico: Hijo, tus pecados te son perdonados.'
    6: 'Unos escribas estaban sentados allí quienes pensaban:'
    7: ¿Por qué habla éste así? Blasfema. ¿Quién puede perdonar pecados sino solo Dios?
    8: 'Al instante, Jesús conoció en su espíritu que razonaban esto y les preguntó: ¿Por qué piensan esas cosas?'
    9: '¿Qué es más fácil? ¿Decir al paralítico: Tus pecados te son perdonados, o levántate, toma tu camilla y anda?'
    10: 'Pues para que ustedes sepan que el Hijo del Hombre tiene potestad para perdonar pecados en la tierra, dijo al paralítico:'
    11: ¡Levántate, alza tu camilla y vete a tu casa!
    12: 'Se levantó, alzó la camilla y salió delante de los reunidos. Todos se asombraban, glorificaban a Dios y decían: ¡Jamás vimos algo semejante!'
    13: '[Jesús] volvió a la orilla del mar. La multitud se agolpaba hacia Él, y les enseñaba.'
    14: 'Al pasar vio a Leví, [hijo] de Alfeo sentado en el lugar de los tributos y le dijo: ¡Sígueme! Se levantó y lo siguió.'
    15: Sucedió que muchos publicanos y pecadores que lo seguían [se] reclinaron con Jesús y sus discípulos en la casa de [Leví], pues eran muchos y lo seguían.
    16: 'Los escribas de los fariseos, al ver que comía con los pecadores y publicanos, preguntaron a los discípulos de Él: ¿Por qué come con los publicanos y pecadores?'
    17: 'Cuando Jesús oyó [esto] les dijo: Los sanos no necesitan médico, sino los enfermos. No vine a llamar a justos, sino a pecadores.'
    18: 'Los discípulos de Juan y los fariseos ayunaban. Se acercaron y le preguntaron: ¿Por qué los discípulos de Juan y los discípulos de los fariseos ayunan, y tus discípulos no ayunan?'
    19: 'Jesús les respondió: ¿Pueden ayunar los que asisten al esposo cuando él está con ellos? Mientras el esposo está presente no pueden ayunar,'
    20: pero vendrán días cuando se les quitará el esposo. Entonces ayunarán.
    21: Nadie remienda vestido viejo con tela nueva, porque de lo contrario, el remiendo nuevo tira de lo viejo y la rotura es peor.
    22: Nadie echa vino nuevo en odres viejos, porque el vino revienta los odres, y se pierden el vino y los odres. [El] vino nuevo [se echa] en odres nuevos.
    23: Al pasar por los sembrados un sábado, sus discípulos, cuando se abrían paso, arrancaban espigas.
    24: 'Los fariseos le decían: Mira, ¿por qué hacen lo que no es lícito hacer los sábados?'
    25: 'Les preguntó: ¿Nunca leyeron ustedes [lo] que hizo David cuando tuvo hambre y necesidad, él y los que estaban con él,'
    26: en los tiempos del sacerdote Abiatar? ¿Cómo entró en la Casa de Dios y comió los Panes de la Presentación, de los cuales no es lícito comer sino a los sacerdotes, y dio también a los que estaban con él?
    27: El sábado se estableció por causa del hombre, y no el hombre por causa del sábado.
    28: Por tanto el Hijo del Hombre es también Señor del sábado.
  3:
    1: Entró otra vez en la congregación, y estaba allí un hombre que tenía una mano paralizada.
    2: Lo observaban para ver si lo sanaría en sábado a fin de acusarlo.
    3: 'Entonces dijo al hombre que tenía la mano paralizada: Levántate, [ponte en pie] en medio.'
    4: 'Les preguntó: ¿Es lícito en sábado hacer bien o hacer mal, salvar [la] vida o matar? Pero ellos callaban.'
    5: 'Al mirarlos alrededor con enojo, entristecido por la dureza de sus corazones, le dijo al hombre: Extiende tu mano. [El hombre la] extendió y le fue restaurada.'
    6: De inmediato los fariseos tomaron consejo con los herodianos contra Él para matarlo.
    7: Pero Jesús se retiró con sus discípulos hacia el mar, y una gran multitud de Galilea, Judea,
    8: Jerusalén, Edom, del otro lado del Jordán y muchos de alrededor de Tiro y Sidón, al oír cuán grandes cosas hacía, acudió a Él.
    9: Por causa de la multitud, dijo a sus discípulos que tuvieran lista una barquilla para que no lo apretujaran,
    10: porque le caían encima para tocarlo, pues había sanado a muchos enfermos.
    11: 'Cuando los espíritus impuros lo miraban, caían ante Él y gritaban: ¡Tú eres el Hijo de Dios!'
    12: Pero Él los reprendía severamente para que no declararan Quién era Él.
    13: '[Jesús] subió a la montaña y llamó a los que Él quiso, y fueron con Él.'
    14: Escogió a 12 para que estuvieran con Él y enviarlos a predicar
    15: y darles autoridad de echar fuera los demonios.
    16: A Simón, a quien llamó Pedro,
    17: Jacobo y su hermano Juan, los [hijos] de Zebedeo, a quienes llamó Boanerges, esto es, hijos del trueno,
    18: Andrés, Felipe, Bartolomé, Mateo, Tomás, Jacobo, [hijo] de Alfeo, Tadeo, Simón el cananita,
    19: y Judas Iscariote, quien lo traicionó.
    20: '[Jesús] fue a una casa, y de nuevo se agolpó una multitud, de tal modo que ellos ni siquiera podían comer.'
    21: Cuando su familia oyó lo que sucedía, fueron a echarle mano, porque decían que estaba fuera de sí.
    22: 'Y los escribas que bajaron de Jerusalén decían: ¡Tiene a Beelzebul! Y: ¡Por el jefe de los demonios echa fuera a los demonios!'
    23: 'Los llamó y les dijo en parábolas: ¿Cómo puede Satanás echar fuera a Satanás?'
    24: Si un reino se divide contra él mismo no permanece firme.
    25: Si una casa se divide contra ella misma no permanece firme.
    26: Si Satanás se levanta contra él mismo y se divide, no puede permanecer, sino tiene fin.
    27: Pero nadie que entra en la casa del valiente podrá saquear sus bienes, si primero no ata al valiente para luego saquear su casa.
    28: En verdad les digo que todos los pecados y las blasfemias, cualesquiera que sean, les serán perdonados a los hijos de los hombres,
    29: pero el que blasfeme contra el Espíritu Santo no tiene perdón jamás, sino es reo culpable de pecado eterno.
    30: 'Porque decían: Tiene un espíritu impuro.'
    31: Entonces llegaron su madre y sus hermanos. Estaban afuera y mandaron a llamarlo.
    32: 'Alrededor de Él estaba sentada una multitud y le dijeron: Mira, tu madre y tus hermanos te buscan.'
    33: 'Él les respondió: ¿Quiénes son mi madre y mis hermanos?'
    34: 'Entonces miró a su alrededor y dijo: ¡Aquí están mi madre y mis hermanos!'
    35: Cualquiera que haga la voluntad de Dios es mi hermano, mi hermana y mi madre.
  4:
    1: Otra vez comenzó a enseñar junto al mar. Se reunió ante Él una multitud tan grande que tuvo que sentarse en una barca en el mar, y toda la multitud estaba en la playa.
    2: 'Les enseñaba muchas cosas por medio de parábolas. En su enseñanza les decía:'
    3: Oigan. El sembrador salió a sembrar.
    4: Parte [de la semilla] cayó junto al camino. Llegaron las aves y la devoraron.
    5: Otra [parte] cayó en el pedregal y brotó enseguida porque no había mucha tierra.
    6: Pero cuando salió el sol se marchitó, y por no tener raíz se secó.
    7: Otra [parte] cayó entre espinos. Los espinos crecieron y la aplastaron, y no dio fruto.
    8: Pero otra [parte] cayó en tierra buena. Al crecer y desarrollarse, dio fruto que produjo una a 30, otra a 70 y otra a ciento por uno.
    9: 'Y decía: El que tiene oídos para oír, escuche.'
    10: Cuando quedaron solos, los que estaban con los 12 alrededor de Él le preguntaban sobre las parábolas.
    11: 'Y les dijo: A ustedes les fue dado [entender] el misterio del reino de Dios. Pero a los de afuera todo se [les] presenta en parábolas,'
    12: para que al ver, vean y no perciban, y al oír, oigan y no entiendan, no sea que den la vuelta y se les perdone.
    13: 'Entonces les preguntó: ¿No entendieron [ustedes] esta parábola? ¿Cómo entenderán las demás?'
    14: El que siembra, planta la Palabra.
    15: Los de junto al camino son aquellos en quienes es sembrada la Palabra, y cuando [la] oyen enseguida viene Satanás y quita la Palabra que se sembró en ellos.
    16: Los sembrados en pedregales son aquellos que, cuando oyen la Palabra, de inmediato la reciben con gozo,
    17: pero no tienen raíz en ellos mismos. Son temporales. Entonces, cuando viene una aflicción o persecución por causa de la Palabra, enseguida tropiezan.
    18: Los sembrados entre espinos son los que oyen la Palabra,
    19: pero los afanes de la era presente, el engaño de las riquezas y la codicia por las demás cosas, aplastan la Palabra y no la dejan dar fruto.
    20: Los que fueron sembrados en la buena tierra son los que oyen la Palabra y la reciben, y dan fruto, uno a 30, otro a 60, y otro a ciento por uno.
    21: 'También les dijo: ¿Se trae la lámpara para ponerla debajo de una caja o debajo de la cama? ¿No es para ponerla sobre el candelero?'
    22: Porque no hay [cosa] oculta que no sea manifestada, ni escondida que no salga a la luz.
    23: Si alguno tiene oídos para oír, escuche.
    24: 'También les dijo: Consideren [lo] que oyen. Con la medida que midan se les medirá y se les añadirá.'
    25: Porque al que tiene, se le dará, y al que no tiene, aun lo que tiene se le quitará.
    26: 'También dijo: El reino de Dios es como cuando un hombre echa la semilla en la tierra.'
    27: Él duerme de noche y se levanta de día, y la semilla brota y crece sin que él sepa cómo.
    28: 'Por sí misma la tierra da fruto: primero el tallo, luego la espiga, luego los granos que llenan la espiga.'
    29: Cuando el grano madura, enseguida mete la hoz, porque llegó la cosecha.
    30: 'También dijo: ¿Cómo comparamos el reino de Dios, o con cuál parábola lo propondremos?'
    31: Es como una semilla de mostaza, la más pequeña de todas las semillas,
    32: que cuando se siembra, crece y es mayor que todas las hortalizas, y echa grandes ramas de modo que las aves del cielo anidan bajo su sombra.
    33: Con muchas parábolas como éstas les hablaba la Palabra, conforme a lo que podían entender.
    34: Y no les hablaba sin parábolas, aunque a sus discípulos explicaba todo en privado.
    35: 'Aquel mismo día, al llegar la noche, les dijo: Pasemos al otro lado.'
    36: Después de despedir a la multitud, lo llevaron tal como estaba en la barca. Y otras barcas lo acompañaban.
    37: Pero se desató una gran tormenta de viento y las olas entraban en la barca, de tal modo que la barca se anegaba.
    38: '[Jesús] dormía en la popa sobre una almohada. Lo despertaron y le dijeron: ¡Maestro! ¿No te preocupa que perecemos?'
    39: 'Cuando lo despertaron, reprendió al viento y dijo al mar: ¡Calla! ¡Enmudece! Y el viento cesó y hubo una gran calma.'
    40: 'Entonces les preguntó: ¿Por qué tienen miedo? ¿Aún no tienen fe?'
    41: 'Tuvieron gran temor y se decían unos a otros: ¿Quién es Éste, que aun el viento y el mar le obedecen?'
  5:
    1: Fueron a la otra orilla del mar, a la región de los gerasenos.
    2: Cuando [Jesús] salió de la barca, un hombre que tenía un espíritu impuro fue a Él desde los sepulcros.
    3: Éste vivía en las tumbas. Nadie podía atarlo, ni siquiera con cadena,
    4: porque muchas veces lo ataban con grillos y cadenas, y los rompía. Nadie podía someterlo.
    5: Continuamente, de noche y de día, estaba en los sepulcros y las montañas. Daba alaridos y se hería con piedras.
    6: Cuando vio de lejos a Jesús, corrió, cayó delante de Él
    7: 'y clamó a gran voz: ¿Qué [nos pasa] a mí y a Ti, Jesús, Hijo del Dios Altísimo? ¡Te imploro por Dios que no me atormentes!'
    8: 'Pues [Jesús] le decía: ¡Sal del hombre, espíritu impuro!'
    9: 'Y le preguntó: ¿Cómo te llamas? Le respondió: Me llamo Legión, porque somos muchos.'
    10: Le rogaba mucho que no lo enviara fuera de la región.
    11: Cerca de la montaña había una gran piara de cerdos.
    12: 'Le rogaron: Envíanos a los cerdos para que entremos en ellos.'
    13: '[Jesús] les permitió. Al salir los espíritus impuros, entraron en los cerdos. La piara, que era como 2.000, corrió por el acantilado al mar y se ahogaron.'
    14: Los que apacentaban los cerdos huyeron e informaron en la ciudad y en los campos. Y [la gente] fue a ver lo sucedido.
    15: Llegaron ante Jesús y contemplaron al endemoniado que tuvo la legión, sentado, vestido y en su juicio cabal, y tuvieron miedo.
    16: Los que lo vieron relataron qué hizo [Jesús] al endemoniado, y [lo ]de los cerdos.
    17: Entonces le rogaron que saliera de su región.
    18: Al entrar [Jesús] en la barca, el que estuvo endemoniado le rogaba que le permitiera estar con Él.
    19: 'Pero no lo dejó, sino le dijo: Vé a tu casa, a tu familia. Cuéntales cuán grandes cosas te hizo el Señor, y cómo tuvo misericordia de ti.'
    20: Así que él fue y comenzó a proclamar en Decápolis cuán grandes cosas Jesús hizo por él, y todos se maravillaban.
    21: Cuando Jesús regresó a la otra orilla, se reunió una gran multitud alrededor de Él, y estaba junto al mar.
    22: Se acercó Jairo, uno de los oficiales de la congregación de los judíos. Cuando lo vio se postró a sus pies
    23: 'y le suplicaba: Mi hijita está cerca de la muerte. Vé, pon las manos sobre ella para que sane.'
    24: Fue con él, y lo seguía una gran multitud que lo apretujaban.
    25: Una mujer había estado con flujo de sangre por 12 años.
    26: Había sufrido mucho en manos de los médicos y gastado cuanto tenía y de nada le había servido. Al contrario, había empeorado.
    27: Cuando escuchó con respecto a Jesús, llegó por detrás entre la multitud y tocó su ropa.
    28: 'Porque decía: si toco su ropa, seré sanada.'
    29: Al instante el flujo de sangre se secó y notó que fue sanada.
    30: 'De inmediato Jesús, al entender que un poder salió de Él, dio la vuelta hacia la multitud y preguntó: ¿Quién tocó mi ropa?'
    31: 'Sus discípulos le dijeron: Ves que la multitud te apretuja y preguntas ¿quién me tocó?'
    32: Y miró alrededor para ver quién hizo esto.
    33: Entonces la mujer, temerosa y temblorosa, pues entendía lo que le sucedió, se postró ante Él y le dijo toda la verdad.
    34: 'Él le dijo: Hija, tu fe te sanó. Vé en paz. Queda sana de tu azote.'
    35: 'Mientras aún hablaba, llegaron algunos de parte del jefe de la congregación y dijeron: Tu hija murió. ¿Para qué aún molestas al Maestro?'
    36: 'Pero Jesús oyó lo que se hablaba y le dijo al jefe de la congregación: No temas, solo cree.'
    37: Solo permitió que lo acompañaran Pedro, Jacobo y Juan, el hermano de Jacobo.
    38: 'Al llegar a la casa [de Jairo], el jefe de la congregación, observó un alboroto: unos lloraban y daban grandes alaridos.'
    39: 'Cuando [Jesús] entró, les preguntó: ¿Por qué están atribulados y lloran? La niña no murió, sino duerme.'
    40: Y se burlaban de Él. Entonces Jesús sacó a todos de la casa. Tomó con Él a los padres de la niña y a los discípulos que lo acompañaban, y entró donde estaba la niña.
    41: '[Jesús] tomó la mano de la niña y dijo: Talita cum, que significa: Niña, levántate.'
    42: Al instante la niña [se] levantó y andaba, pues tenía 12 años. Y los que observaban quedaron grandemente asombrados.
    43: Les encargó mucho que nadie supiera esto, y dijo que se le diera de comer.
  6:
    1: '[Jesús ]salió de allí y fue a su tierra, y sus discípulos lo siguieron.'
    2: 'Cuando llegó el sábado enseñaba en la congregación. Y muchos de los que oían estaban asombrados y decían: ¿De dónde le vienen a Él estas cosas? ¿Cuál sabiduría es ésta que se le dio y los milagros como estos que realizan sus manos?'
    3: ¿No es Éste el carpintero, el hijo de María y hermano de Jacobo, José, Judas y Simón? ¿No están ante nosotros también sus hermanas? Y estaban conturbados por causa de Él.
    4: 'Jesús les respondió: No hay profeta despreciado sino en su tierra, entre sus parientes y en su casa.'
    5: No hizo allí algún milagro grandioso, solo, al imponer las manos sobre algunos enfermos, [los] sanó.
    6: Él estaba asombrado por la incredulidad de ellos y recorría las aldeas cercanas para enseñar.
    7: Entonces [Jesús] llamó a los 12, comenzó a enviarlos de dos en dos y les dio autoridad sobre los espíritus impuros.
    8: Les ordenó que nada llevaran para [el] camino, solo un bastón, [que no llevaran ]pan, ni bolsa, ni cobre en el cinturón,
    9: que no vistieran dos túnicas, sino que calzaran sandalias.
    10: 'También les dijo: Cuando entren en una casa, permanezcan en ella hasta que salgan del lugar.'
    11: Cuando no los reciban ni los escuchen en cualquier lugar, al salir de allí sacudan el polvo de sus pies como testimonio contra ellos.
    12: Al salir, proclamaban que cambiaran de mente,
    13: echaban fuera muchos demonios, ungían con aceite a muchos enfermos y sanaban.
    14: 'Como el Nombre [de Jesús ]fue famoso, el rey Herodes dijo: Juan el Bautista resucitó de entre [los] muertos y por eso actúan en él esos poderes.'
    15: 'Pero otros decían: Es Elías. Y otros decían: Es un profeta como los antiguos.'
    16: 'Cuando Herodes oyó [esto], dijo: Yo decapité a Juan. Éste resucitó.'
    17: Porque Herodes había mandado detener a Juan, y lo tenía encadenado en prisión porque [Herodes] se había casado con Herodías, la esposa de su hermano Felipe.
    18: 'Pues Juan le decía a Herodes: No te es lícito tener la esposa de tu hermano.'
    19: Por eso Herodías le tenía rencor y quería matarlo, pero no podía.
    20: Herodes temía a Juan y lo protegía, porque sabía que éste era justo y santo. Cuando lo escuchaba quedaba perplejo, pero lo escuchaba con gusto.
    21: Llegó la oportunidad cuando Herodes, al celebrar su cumpleaños, hizo un banquete para sus altos oficiales, comandantes y jefes de Galilea.
    22: 'La hija de Herodías entró y danzó en el banquete, lo cual agradó tanto a Herodes y a los que comían con él, que el rey le dijo: Pídeme lo que quieras, y te [lo] daré.'
    23: 'Le juró: Te daré [lo] que me pidas, hasta [la] mitad de mi reino.'
    24: 'Al salir preguntó a su madre: ¿Qué pido? Y ella le respondió: ¡La cabeza de Juan el Bautista!'
    25: 'De inmediato entró de prisa ante el rey y pidió: ¡Quiero que ahora mismo me des en una bandeja la cabeza de Juan el Bautista!'
    26: El rey se entristeció muchísimo pero, a causa de su juramento y de sus invitados, no quiso desatenderla.
    27: Enseguida el rey ordenó a un verdugo que [le] trajera la cabeza. Él fue y lo decapitó en la prisión.
    28: Llevó su cabeza en una bandeja y la dio a la muchacha, y ella la dio a su madre.
    29: Cuando los discípulos de Juan lo supieron, llevaron el cadáver y lo sepultaron.
    30: Los apóstoles se reunieron con Jesús y le informaron todas las cosas que hicieron y enseñaron.
    31: 'Les dijo: Vengan ustedes a un lugar solitario y descansen un poco. Porque eran muchos los que iban y venían, y no tenían oportunidad para comer.'
    32: Salieron solos en la barca a un lugar solitario.
    33: Pero muchos los vieron cuando partieron y [los] reconocieron. Entonces muchos de todos los poblados corrieron hacia allá y llegaron antes que ellos.
    34: Cuando Jesús bajó de la barca, vio un gran gentío y se enterneció, porque eran como ovejas que no tienen pastor. Y comenzó a enseñarles muchas cosas.
    35: 'Cuando llegó una hora avanzada, sus discípulos acudieron a Él y le dijeron: El lugar es solitario, y [la] hora ha avanzado.'
    36: Despídelos para que vayan a las villas y aldeas de alrededor, y compren qué comer.
    37: 'Pero Él les respondió: Denles ustedes de comer. Le preguntaron: [¿Quieres] que vayamos y compremos 200 denarios de panes y les demos de comer?'
    38: 'Entonces Él les preguntó: ¿Cuántos panes tienen? Vayan, vean. Y al averiguar, dijeron: Cinco, y dos peces.'
    39: Entonces mandó que todos se recostaran en grupos sobre la hierba.
    40: Se recostaron grupo por grupo de 100 y de 50.
    41: Tomó los cinco panes y los dos peces, miró hacia el cielo y dio gracias. Partió los panes y los peces, y los daba a los discípulos para que los sirvieran a ellos.
    42: Todos comieron y quedaron satisfechos.
    43: Recogieron 12 cestos llenos de pedazos de pan y peces.
    44: Los que comieron fueron 5.000 hombres.
    45: En seguida impulsó a sus discípulos a subir a la barca e ir delante a la otra orilla, hacia Betsaida, mientras Él despedía a la multitud.
    46: Después de despedirse de ellos, fue a la montaña para hablar con Dios.
    47: Cuando llegó la noche, la barca estaba en medio del mar, y Él en la tierra solo.
    48: Alrededor de las cuatro de la madrugada, al verlos fatigados de tanto remar porque el viento les era contrario, [Jesús] llegó a ellos andando sobre el mar, y quería pasarlos.
    49: 'Pero ellos, cuando lo vieron caminar sobre el mar, pensaron: ¡Es un fantasma! Y gritaron,'
    50: 'porque todos lo vieron y se aterraron. Pero inmediatamente Él les habló: Tengan ánimo. Soy Yo. ¡No tengan miedo!'
    51: Subió a la barca y calmó el viento. Se asombraron muchísimo,
    52: porque no habían entendido lo de los panes, pues su corazón estaba endurecido.
    53: Terminaron la travesía y atracaron en la tierra de Genesaret.
    54: Cuando ellos salieron de la barca, al instante lo reconocieron.
    55: Recorrieron toda aquella región, y a donde oían que estaba, le llevaban enfermos en camillas.
    56: Dondequiera que entraba en aldeas, ciudades o villas, ponían a los enfermos en las plazas, y le rogaban que al menos les permitiera tocar el borde de su ropa. Cuantos lo tocaban eran sanados.
  7:
    1: Entonces los fariseos y algunos de los escribas que llegaron de Jerusalén se presentaron ante Jesús.
    2: Vieron que algunos de sus discípulos comían pan con manos impuras, es decir, no lavadas.
    3: (Porque todos los judíos, incluso los fariseos, al aferrarse a la tradición de los ancianos, no comían si no se lavaban las manos con el puño,
    4: 'y [al regresar] del mercado, no comían si no se lavaban. Además tenían otras tradiciones para cumplir: lavado de copas, de jarros y de utensilios de bronce.)'
    5: 'Estos fariseos y escribas le preguntaron: ¿Por qué tus discípulos no viven según la tradición de los ancianos, sino comen pan con las manos impuras?'
    6: 'Entonces Él les respondió: Bien profetizó Isaías con respecto a ustedes, hipócritas, como está escrito: Este pueblo me honra de labios, pero su corazón está lejos de Mí.'
    7: En vano me honran, porque enseñan como doctrinas preceptos de hombres.
    8: Al dejar el Mandamiento de Dios, se aferran a la tradición de los hombres.
    9: 'Les dijo también: ¡Qué bien invalidan ustedes el Mandamiento de Dios para establecer su tradición!'
    10: 'Porque Moisés dijo: Honra a tu padre y a tu madre. Y: El que insulta a padre o madre, muera sin ningún remedio.'
    11: 'Pero ustedes dicen: Si un hombre dice al padre o a la madre: Cualquier cosa mía que te fuera beneficiosa es corbán, es decir, una ofrenda,'
    12: ya nada le dejan hacer para ayudar a su padre o a su madre.
    13: Así invalidan la Palabra de Dios con su tradición que transmitieron, y hacen muchas cosas semejantes a éstas.
    14: 'Al llamar otra vez a la multitud, les dijo: Escúchenme y entiendan todos:'
    15: Nada de lo que viene de afuera puede contaminar al hombre, pero las cosas que salen del hombre lo contaminan.
    17: Cuando entró en una casa lejos de la multitud, sus discípulos le preguntaron sobre la parábola.
    18: 'Y les preguntó: ¿Así que ustedes tampoco lo entienden? ¿No entienden que todo lo que entra en el hombre no lo puede contaminar,'
    19: pues no entra en su corazón, sino en el estómago, y sale a la letrina? [Así] reconoció como puro todo alimento.
    20: 'Y decía: Lo que sale del hombre lo contamina.'
    21: 'Porque de adentro, del corazón de los hombres, salen los malos [pensamientos]: inmoralidades sexuales, robos, homicidios,'
    22: adulterios, avaricias, perversidades, engaño, sensualidad, envidia, maledicencia, arrogancia, insensatez.
    23: Todas estas maldades salen de adentro y contaminan al hombre.
    24: De allí Él fue a la región de Tiro y entró en una casa. Quería que nadie [lo] supiera, pero no pudo quedar oculto.
    25: Una mujer cuya hijita tenía un espíritu impuro supo con respecto a Él. De inmediato llegó y se postró a sus pies.
    26: La mujer era griega, de nacimiento sirofenicio. Le rogó que echara fuera el demonio de su hijita.
    27: 'Pero [Jesús] le dijo: Deja que los hijos se sacien primero, porque no es bueno tomar el pan de los hijos y echarlo a los perrillos.'
    28: 'Pero ella contestó: Señor, también los perrillos comen las migajas [que caen] debajo de la mesa de los hijos.'
    29: 'Él le respondió: Por lo que dijiste, vé. El demonio salió de tu hija.'
    30: Al llegar a su casa, halló a la niña acostada en la cama y el demonio había salido.
    31: Al salir otra vez de la región de Tiro, fue por Sidón hacia el mar de Galilea, a través de las regiones de Decápolis.
    32: Le llevaron un sordo y tartamudo, y le rogaban que le impusiera la mano.
    33: Lo tomó a solas, aparte de la multitud, le metió los dedos en las orejas y al escupir, le tocó la lengua.
    34: 'Y al mirar al cielo, suspiró profundamente y le ordenó: Effatha, lo cual traduce, sé abierto.'
    35: Entonces los oídos del sordo se abrieron, se le desató la lengua y hablaba bien.
    36: Les ordenó que a ninguno se lo dijeran, pero cuanto más les ordenaba, mucho más [lo] proclamaban.
    37: 'Estaban muy maravillados y decían: ¡Todo lo hizo bien! ¡Hace oír a los sordos y hablar a los mudos!'
  8:
    1: 'En aquellos días, cuando de nuevo estaba presente una gran multitud que no tenían qué comer, Jesús dijo a sus discípulos:'
    2: Tengo compasión de la multitud. Hace tres días están conmigo y no tienen qué comer.
    3: Si los envío en ayunas a su casa, se desmayarán en el camino, y algunos vinieron desde lejos.
    4: 'Sus discípulos le preguntaron: ¿De dónde podrá alguno satisfacer de pan a éstos aquí en una región despoblada?'
    5: 'Y les preguntó: ¿Cuántos panes tienen? Ellos dijeron: Siete.'
    6: Mandó a la multitud que [se] recostara en la tierra. Tomó los siete panes, dio gracias, los partió y daba a sus discípulos para que los sirvieran a la multitud.
    7: '[También] tenían unos pececillos. Después de dar gracias, mandó que también los sirvieran.'
    8: Comieron y se saciaron. Recogieron siete canastas de la abundancia de trozos [que sobraron].
    9: '[Comieron] como 4.000 [hombres]. Los despidió.'
    10: De inmediato subió a la barca con sus discípulos y fue a las regiones de Dalmanuta.
    11: Entonces llegaron unos fariseos que discutían con Él y le pedían una señal del cielo para probarlo.
    12: 'Después de un profundo suspiro, dijo: ¿Por qué esta generación pide señal? En verdad les digo: Ninguna señal se dará a esta generación.'
    13: Los dejó, embarcó otra vez y salió hacia la otra orilla.
    14: '[Los discípulos ]olvidaron llevar pan, y en la barca solo tenían uno.'
    15: 'Y [Jesús] dijo: Les advierto, cuídense de la levadura de los fariseos y de la de Herodes.'
    16: 'Discutían entre ellos: [Dice esto ]porque no tenemos pan.'
    17: 'Al entenderlo, les preguntó: ¿Por qué piensan ustedes que no tienen pan? ¿Aún no perciben ni comprenden? ¿Tienen endurecido su corazón?'
    18: Tienen ojos, ¿y no miran? Tienen oídos, ¿y no escuchan? ¿No recuerdan
    19: 'cuántos cestos llenos de trozos recogieron cuando partí los cinco panes entre los 5.000? Le respondieron: 12.'
    20: 'Cuando [repartí] los siete [panes] entre los 4.000, ¿cuántas canastas llenas de trozos recogieron? Y contestaron: Siete.'
    21: 'Les preguntó: ¿Aún no entienden?'
    22: Cuando llegaron a Betsaida, le llevaron un ciego y le rogaban que lo tocara.
    23: 'Él tomó al ciego de la mano y lo llevó a las afueras de la aldea. Escupió en los ojos de él, le puso las manos y le preguntaba: ¿Ves algo?'
    24: 'Al mirar, dijo: Veo a los hombres como árboles que andan.'
    25: Le puso otra vez las manos sobre los ojos. [El ciego] miró fijamente y se restableció. Vio todas las cosas con claridad.
    26: '[Jesús ]lo envió a su casa y le dijo: No entres en la aldea.'
    27: 'Jesús salió con sus discípulos hacia las aldeas de Cesarea de Filipo. En el camino preguntó a sus discípulos: ¿Quién dicen los hombres que soy Yo?'
    28: 'Ellos le respondieron: [Unos dicen que eres ]Juan el Bautista. Otros, Elías. Otros, uno de los profetas.'
    29: 'Él les preguntó: ¿Y ustedes, quién dicen que soy Yo? Pedro respondió: ¡Tú eres el Cristo!'
    30: Les ordenó con severidad que a nadie hablaran de Él.
    31: 'Comenzó a enseñarles: El Hijo del Hombre tiene que padecer muchas cosas. Será desechado por los ancianos, los principales sacerdotes y los escribas. Será ejecutado, y después de tres días será resucitado.'
    32: Con claridad les habló. Pedro lo tomó aparte y comenzó a reprenderlo.
    33: 'Entonces Él, al dar la vuelta y mirar a sus discípulos, reprendió a Pedro: ¡Colócate detrás de Mí, Satanás, pues no piensas en las cosas de Dios, sino en las de los hombres!'
    34: 'Después de llamar a la gente y a sus discípulos, les dijo: Si alguno quiere seguirme, niéguese a sí mismo, levante su cruz y sígame.'
    35: Porque el que quiera salvar su vida, la perderá, pero cualquiera que pierda su vida por causa de Mí y de las Buenas Noticias, la salvará.
    36: Porque, ¿qué aprovecha a un hombre si gana todo el mundo y pierde su alma?
    37: ¿O qué puede dar un hombre a cambio de su alma?
    38: El que se avergüence de Mí y de mis Palabras en esta generación adúltera y pecadora, también el Hijo del Hombre se avergonzará de él cuando venga en la gloria de su Padre con los santos ángeles.
  9:
    1: 'También les habló: En verdad les digo que hay algunos de los que están aquí que de ningún modo padezcan muerte hasta que vean que el reino de Dios vino con poder.'
    2: Seis días después, Jesús tomó con Él a Pedro, Jacobo y Juan y los llevó a una montaña alta. Se transfiguró delante de ellos.
    3: Sus ropas se volvieron resplandecientes y tan blancas como ningún blanqueador en la tierra puede hacerlo.
    4: Les apareció Elías con Moisés, y conversaban con Jesús.
    5: 'Pedro intervino y dijo a Jesús: Maestro, es bueno que nosotros estemos aquí. Hagamos tres cobertizos: uno para Ti, uno para Moisés y uno para Elías.'
    6: Porque no sabía qué decir, pues estaban aterrorizados.
    7: 'Apareció una nube que los cubrió, y una voz desde la nube dijo: Éste es mi Hijo amado. ¡Escuchen a Él!'
    8: Súbitamente, cuando miraron alrededor, a nadie vieron sino a Jesús solo con ellos.
    9: Al bajar ellos de la montaña, les mandó que a nadie dijeran lo que vieron, sino cuando el Hijo del Hombre fuera resucitado de entre [los] muertos.
    10: Guardaron la Palabra para ellos, y discutían qué sería resucitar de entre [los] muertos.
    11: 'Le preguntaron: ¿Por qué dicen los escribas que Elías debe venir primero?'
    12: 'Él les respondió: Elías en verdad, al venir primero, restauraría todas las cosas. ¿Por qué está escrito con respecto al Hijo del Hombre que padecería mucho y sería desechado?'
    13: Pero les digo que Elías ya vino, y le hicieron todo lo que quisieron, como está escrito de él.
    14: Cuando llegaron a donde estaban los discípulos, vieron una gran multitud alrededor de ellos y a unos escribas que discutían con ellos.
    15: De inmediato, al verlo, toda la multitud se asombró y corrió hacia Él. Lo saludaron.
    16: 'Les preguntó: ¿Qué discuten con ellos?'
    17: 'Uno de la multitud le respondió: Maestro, te traje a mi hijo que tiene un espíritu mudo.'
    18: Lo derriba dondequiera que lo ataca, echa espumarajos, cruje los dientes y se pone rígido. Rogué a tus discípulos que lo echaran, pero no pudieron.
    19: 'Él respondió: ¡Oh generación incrédula! ¿Hasta cuándo estaré con ustedes? ¿Hasta cuándo tendré que soportarlos? Tráiganmelo.'
    20: Lo llevaron ante Él. Cuando el espíritu lo vio, en seguida lo convulsionó. Al caer en la tierra, se revolcaba y echaba espumarajos.
    21: 'Preguntó a su padre: ¿Desde cuándo le sucede esto? Y él respondió: Desde niño.'
    22: Muchas veces también lo echaba al fuego y al agua para destruirlo. Pero, si algo puedes [hacer], ayúdanos. Ten compasión de nosotros.
    23: 'Jesús le preguntó: ¿Si puedes? ¡Todas las cosas son posibles para el que cree!'
    24: 'De inmediato el padre del muchacho clamó: ¡Creo! ¡Ayuda mi falta de fe!'
    25: 'Entonces Jesús, cuando vio que una multitud se reunía de golpe, reprendió al espíritu impuro y dijo: Espíritu mudo y sordo. Yo te mando: ¡Sal de él y no entres más en él!'
    26: 'Después de gritar y convulsionar mucho, salió. Y éste quedó como muerto, de manera que decían: ¡Está muerto!'
    27: Pero Jesús, lo tomó de la mano, [lo] enderezó y [lo] levantó.
    28: 'Cuando Él entró en una casa, sus discípulos le preguntaron en privado: ¿Por qué nosotros no fuimos capaces de echarlo?'
    29: 'Y les contestó: Este género con nada puede salir sino en conversación con Dios.'
    30: Al salir de allí, iban por Galilea, y no quería que alguno lo supiera.
    31: 'Enseñaba a sus discípulos: El Hijo del Hombre será entregado en manos de hombres y lo matarán. Pero tres días después de ser asesinado, se levantará.'
    32: Pero ellos no entendían lo que les decía y temían preguntarle.
    33: 'Llegaron a Cafarnaúm, y cuando estaban en la casa les preguntaba: ¿Qué discutían en el camino?'
    34: Pero ellos callaban, porque en el camino discutieron unos con otros cuál era [el] mayor.
    35: 'Se sentó, llamó a los 12 y les dijo: Si alguno quiere ser el primero tiene que ser el último y servidor de todos.'
    36: 'Tomó a un niño, lo puso en medio de ellos, y al tomarlo en sus brazos, les dijo:'
    37: Cualquiera que reciba a un niño como éste en mi Nombre, a Mí me recibe. Cualquiera que me reciba, no me recibe a Mí, sino a Quien me envió.
    38: 'Juan le dijo: Maestro, vimos a uno que echaba fuera demonios en tu Nombre y le prohibimos, porque no nos seguía.'
    39: 'Pero Jesús respondió: No le prohíban, porque nadie hay que haga un milagro en mi Nombre y pronto hable mal de Mí.'
    40: Porque el que no está contra nosotros, está a favor de nosotros.
    41: 'Cualquiera, pues, que les dé un vaso de agua, porque son de Cristo, en verdad les digo: Que de ningún modo pierda su recompensa.'
    42: Cualquiera que haga tropezar a uno de estos pequeños que creen, bueno es más bien que le sea colgada una piedra de molino de asno al cuello y sea echado al mar.
    43: Si tu mano te causa tropiezo, córtala. Mejor te es entrar manco en la vida, que con las dos manos ir al infierno, al fuego inextinguible.
    45: Y si tu pie te causa tropiezo, córtalo. Más te vale entrar cojo en la vida que con los dos pies ser echado al infierno.
    47: Si tu ojo te causa tropiezo, sácalo. Mejor te es entrar tuerto en el reino de Dios, que con los dos ojos ser echado al infierno,
    48: donde el gusano de ellos no muere y el fuego no se apaga.
    49: Porque todo será salado con fuego.
    50: Buena es la sal, pero si la sal se vuelve insípida, ¿con qué la sazonarán? Tengan sal en ustedes mismos, y [vivan] en paz unos con otros.
  10:
    1: Cuando salió de allí fue a las regiones de Judea, al otro lado del Jordán. Otra vez la multitud se reunió con Él. Les enseñaba como de costumbre.
    2: Los fariseos se acercaron para tentarlo y le preguntaban si es lícito que un hombre repudie a [su] esposa.
    3: 'Él les preguntó: ¿Qué les mandó Moisés?'
    4: 'Ellos respondieron: Moisés permitió escribir certificado de divorcio y repudiar.'
    5: 'Pero Jesús les dijo: Por la dureza del corazón de ustedes les escribió este mandamiento,'
    6: pero desde [el] principio de [la] creación [Dios] los hizo hombre y mujer.
    7: Por esto dejará [el] hombre a su padre y a su madre, se unirá a su esposa
    8: y los dos serán un solo cuerpo. Así que ya no son dos, sino un solo cuerpo.
    9: Por tanto lo que Dios unió no [lo] separe un hombre.
    10: En la casa sus discípulos volvieron a preguntarle sobre esto.
    11: 'Y les dijo: Cualquiera que repudie a su esposa y se case con otra, adultera con ella.'
    12: Si ella repudia a su esposo y se casa con otro, adultera.
    13: Le llevaban niños para que los tocara, pero los discípulos reprendían a [los que los llevaban].
    14: 'Jesús vio esto, se indignó y dijo: Dejen que los niños vengan a Mí. No les impidan, porque de ellos es el reino de Dios.'
    15: En verdad les digo que el que no recibe el reino de Dios como un niño, que de ningún modo entre en él.
    16: Al tomarlos en sus brazos, los bendecía y colocaba las manos sobre ellos.
    17: 'Cuando Él salió al camino, uno llegó de prisa, se postró ante Él y le preguntó: Maestro bueno, ¿qué hago para heredar vida eterna?'
    18: 'Jesús le contestó: ¿Por qué me llamas bueno? Ninguno es bueno, sino Uno: Dios.'
    19: 'Sabes los Mandamientos: No asesines, no adulteres, no robes, no des falso testimonio, no defraudes y honra a tu padre y a tu madre.'
    20: 'Él le dijo: Maestro, todas esas cosas he guardado desde mi juventud.'
    21: 'Entonces Jesús fijó su mirada en él, lo amó y le dijo: Una cosa te falta. Vé, vende todo lo que tienes, da a [los] pobres, y tendrás tesoro en [el] cielo. Y ven, sígueme.'
    22: Pero él se entristeció por estas palabras y salió afligido, porque tenía muchas posesiones.
    23: 'Jesús miró a su alrededor y dijo a sus discípulos: ¡Cuán difícilmente entrarán en el reino de Dios los que tienen riquezas!'
    24: 'Los discípulos se asombraron por sus palabras. Entonces Jesús replicó: Hijos, ¡cuán difícil es entrar en el reino de Dios!'
    25: Es más fácil pasar un camello por un ojo de aguja que un rico entrar en el reino de Dios.
    26: 'Pero ellos se asombraron aún más y [se] decían: ¿Quién, pues, puede ser salvo?'
    27: 'Jesús los miró y dijo: Para los hombres es imposible, pero para Dios no. Porque todas las cosas son posibles para Dios.'
    28: 'Pedro tomó la palabra: Mira, nosotros dejamos todas las cosas y te seguimos.'
    29: 'Jesús respondió: En verdad les digo: Nadie hay quien deje casa, hermanos, hermanas, madre, padre, hijos o granjas por causa de Mí y de las Buenas Noticias,'
    30: 'que no reciba 100 veces más en este tiempo: casa, hermanos, hermanas, madre, padre, hijos o granjas, aunque con persecuciones, y en la era que viene, [la] vida eterna.'
    31: Pero muchos primeros serán últimos, y últimos, primeros.
    32: 'Iban por el camino que sube a Jerusalén, y Jesús iba adelante. Los que lo seguían estaban asombrados y atemorizados. Al tomar otra vez a los 12 con Él, comenzó a decirles las cosas que iban a sucederle:'
    33: Miren, subimos a Jerusalén, y el Hijo del Hombre será entregado a los principales sacerdotes y a los escribas. Lo condenarán a muerte y lo entregarán a los gentiles.
    34: Lo ridiculizarán, escupirán, azotarán y matarán. Pero después de tres días se levantará.
    35: 'Jacobo y Juan, hijos de Zebedeo, se acercaron a Él y le dijeron: Maestro, queremos que nos hagas lo que te pidamos.'
    36: 'Y Él les preguntó: ¿Qué quieren que les haga?'
    37: 'Ellos le respondieron: Concédenos que en tu gloria nos sentemos uno a tu derecha, y otro a tu izquierda.'
    38: 'Pero Jesús les respondió: No saben [ustedes lo] que piden. ¿Pueden beber la copa que Yo bebo, o ser bautizados con el bautismo con el cual Yo soy bautizado?'
    39: 'Y ellos le dijeron: Podemos. Entonces Jesús les dijo: La copa que Yo bebo beberán, y con el bautismo con el cual Yo soy bautizado serán bautizados,'
    40: pero sentarse a mi derecha o a mi izquierda, no me corresponde dar, sino a aquellos para quienes fue preparado.
    41: Cuando los otros 10 oyeron a Jacobo y a Juan, se enojaron contra ellos.
    42: 'Jesús los llamó y les dijo: Ustedes saben que los que suponen gobernar las naciones ejercen dominio sobre ellas, y los grandes les hacen sentir su autoridad.'
    43: Pero entre ustedes no es así. El que quiera ser grande entre ustedes será su servidor,
    44: y el que quiera ser primero entre ustedes será esclavo de todos.
    45: Porque aun el Hijo del Hombre no vino a ser servido, sino a servir y dar su vida en rescate por muchos.
    46: Llegaron a Jericó. Cuando Él salía de Jericó con sus discípulos y una gran multitud, un mendigo ciego llamado Bartimeo, hijo de Timeo estaba sentado junto al camino.
    47: 'Al oír que era Jesús el nazareno, comenzó a clamar: ¡Jesús, Hijo de David, ten misericordia de mí!'
    48: 'Muchos lo reprendían para que callara, pero él clamaba mucho más: ¡Hijo de David, ten misericordia de mí!'
    49: 'Jesús se detuvo y dijo: Llámenlo. Llamaron al ciego y le dijeron: No temas. Levántate. Él te llama.'
    50: Entonces él tiró su ropa externa, saltó y fue hacia Jesús.
    51: 'Jesús le preguntó: ¿Qué quieres que te haga? Y el ciego le contestó: Maestro, que vea.'
    52: 'Jesús le dijo: Ve. Tu fe te sanó. Y al instante recobró la vista, y seguía [a Jesús] en el camino.'
  11:
    1: Cuando llegaron cerca de Jerusalén por Betfagé y Betania, frente a la Montaña de Los Olivos, envió a dos de sus discípulos
    2: 'y les dijo: Vayan a la aldea de en frente, y al entrar, hallarán un pollino atado en el cual nadie ha montado. Desátenlo y tráiganlo.'
    3: 'Si alguien les pregunta: ¿Por qué hacen esto? Digan: El Señor lo necesita, y enseguida lo devolverá.'
    4: Fueron y hallaron un pollino en la calle atado a una puerta, y lo desataron.
    5: 'Pero algunos de los que estaban allí les preguntaron: ¿Porqué desatan el pollino?'
    6: Ellos contestaron lo que Jesús dijo, y los dejaron.
    7: Llevaron el pollino a Jesús, sobre el cual echaron sus ropas, y Él montó.
    8: Muchos también extendieron sus ropas por el camino, y otros, ramas que cortaron de los campos.
    9: 'Los que iban adelante y los que [lo] seguían aclamaban: ¡Hosanna! ¡Bendito el que viene en Nombre del Señor!'
    10: ¡Bendito el reino de nuestro antepasado David que viene! ¡Hosanna en las alturas!
    11: '[Jesús] entró al Santuario en Jerusalén y echó una mirada a su alrededor. Como la hora era avanzada, salió a Betania con los 12.'
    12: Al día siguiente, cuando salieron de Betania, [Jesús] tuvo hambre.
    13: Al ver de lejos una higuera que tenía hojas, se acercó a ver si hallaba algún fruto, pero solo halló hojas porque no era tiempo de higos.
    14: 'Entonces Jesús dijo [a la higuera]: ¡De ahora en adelante para siempre, nadie coma fruto de ti! Y sus discípulos escuchaban.'
    15: Volvieron a Jerusalén. Entró en el Santuario y echó a los que vendían y compraban allí. Volcó las mesas de los cambistas y los asientos de los que vendían palomas.
    16: No permitía que llevaran objetos a través del Templo.
    17: 'Les enseñaba: ¿No está escrito: Mi Casa será llamada Casa de conversación con Dios para todas las naciones? Pero ustedes la convirtieron en una cueva de ladrones.'
    18: Los sumos sacerdotes y los escribas oyeron a Jesús, y buscaban la manera de matarlo, pero tenían miedo porque la multitud estaba maravillada de su enseñanza.
    19: Al atardecer salieron de la ciudad.
    20: Cuando pasaron por la mañana, vieron que la higuera se secó desde [las] raíces.
    21: 'Pedro recordó y le dijo: Maestro, mira, la higuera que maldijiste se secó.'
    22: 'Jesús respondió: Tengan fe en Dios.'
    23: 'En verdad les digo: Cualquiera que diga a esta montaña: Quítate de ahí y pásate al mar, y no dude en su corazón, sino crea que lo que habla sucede, se le hará.'
    24: 'Por tanto les digo: Hablen con Dios todas las cosas y pidan. Crean que [las] recibieron, y se les harán.'
    25: Cuando perseveren en la conversación con Dios, si tienen algo contra alguien, perdonen, para que también su Padre celestial les perdone sus transgresiones.
    27: Volvieron a Jerusalén. Cuando [Jesús] caminaba en el Santuario se le acercaron los principales sacerdotes, los escribas y los ancianos.
    28: 'Le preguntaron: ¿Con cuál autoridad haces estas cosas? ¿Quién te dio la autoridad para hacerlas?'
    29: 'Entonces Jesús les respondió: Les pregunto un asunto. Respóndanme y también les diré con cuál autoridad hago estas cosas:'
    30: El bautismo de Juan, ¿era del cielo o de los hombres? Contéstenme.
    31: 'Consultaban entre ellos: Si decimos del cielo, [Él] dirá: ¿Por qué no le creyeron?'
    32: 'Pero, ¿si decimos: De hombres...? Temían a la multitud, porque todos creían que Juan era realmente un profeta.'
    33: 'Respondieron: No sabemos. Y Jesús les dijo: Tampoco Yo les digo con cuál autoridad hago estas cosas.'
  12:
    1: 'Les habló en parábolas: Un hombre plantó una viña. La cercó, excavó un estanque debajo del lagar y edificó una torre. La arrendó a unos labradores y salió de viaje.'
    2: A su debido tiempo envió un esclavo a los labradores para que le entregaran [su parte] de la cosecha.
    3: Pero ellos lo golpearon y lo enviaron con las manos vacías.
    4: De nuevo les envió otro esclavo, al cual golpearon en la cabeza y trataron con vergüenza.
    5: 'Envió otro y lo asesinaron. Y a muchos otros [atacaron: ] golpearon a unos y asesinaron a otros.'
    6: 'Tenía un hijo amado. Lo envió a ellos de último y dijo: Respetarán a mi hijo.'
    7: 'Pero los labradores se dijeron: Éste es el heredero. Matémoslo y la heredad será nuestra.'
    8: Lo atraparon, lo asesinaron y lo echaron fuera de la viña.
    9: ¿Qué hará el señor de la viña? Vendrá y destruirá a los labradores y dará la viña a otros.
    10: ¿Ni siquiera leyeron ustedes esta Escritura? Una piedra que los constructores desecharon Fue erigida como cabeza de ángulo.
    11: Ésta fue hecha de parte del Señor, Y es maravilloso ante los ojos de ustedes.
    12: Procuraban arrestarlo, porque comprendieron que dijo la parábola con referencia a ellos, pero tuvieron miedo a la multitud. Lo dejaron y salieron.
    13: Le enviaron algunos fariseos y herodianos para sorprenderlo en alguna palabra.
    14: 'Llegaron y le dijeron: Maestro, sabemos que eres veraz y que no te inclinas a favor de nadie, pues no miras apariencia de hombres, sino enseñas en verdad el camino de Dios. ¿Es lícito pagar tributo a César, o no? ¿Que paguemos o no paguemos?'
    15: 'Pero al entender la hipocresía de ellos, Él les preguntó: ¿Por qué me tientan? Tráiganme un denario para que [lo] vea.'
    16: 'Entonces ellos [lo] llevaron. Y les preguntó: ¿De quién es esta imagen y la inscripción? Ellos le respondieron: De César.'
    17: 'Entonces Jesús les dijo: Paguen a César lo de César, y a Dios lo de Dios. Y [se] admiraron grandemente de Él.'
    18: 'Unos saduceos, quienes dicen que no hay resurrección, se acercaron a Él y le preguntaron:'
    19: 'Maestro, Moisés nos escribió: Si un hombre muere y deja viuda sin hijos, que su hermano se case con la viuda y levante descendencia a su hermano.'
    20: Había siete hermanos. El primero tomó esposa, murió y no dejó descendencia.
    21: El segundo la tomó, y murió sin dejar descendencia. Lo mismo sucedió al tercero.
    22: 'Igual pasó con los siete: No dejaron descendencia. Después de morir todos, la mujer también murió.'
    23: En la resurrección, ¿de cuál de ellos será esposa? Porque los siete la tuvieron como esposa.
    24: 'Jesús les preguntó: ¿Por el hecho de no entender las Escrituras y el poder de Dios, no están [ustedes] equivocados?'
    25: Porque cuando resuciten de entre los muertos, no se casan, ni son dados en matrimonio, sino son como ángeles en los cielos.
    26: Pero en cuanto a que los muertos resucitan, ¿no leyeron [ustedes] en el rollo de Moisés lo de la zarza, cómo Dios le habló? Yo soy el Dios de Abraham, Dios de Isaac y Dios de Jacob.
    27: Él no es Dios de muertos, sino de vivos. [Ustedes] están muy equivocados.
    28: 'Uno de los escribas que los oyó discutir y oyó que les respondió bien, le preguntó: ¿Cuál es [el] primer Mandamiento de todos?'
    29: 'Jesús respondió: El primero es: Oye, Israel, el Señor nuestro Dios, el Señor es Uno.'
    30: Amarás al Señor tu Dios con todo tu corazón, con toda tu alma, con toda tu mente y con toda tu fuerza.
    31: '[El] segundo es: Amarás a tu prójimo como a ti mismo. No hay Mandamiento mayor que éstos.'
    32: 'El escriba le dijo: Bien, Maestro, con verdad dijiste que Él es Uno solo, y no hay otro sino Él;'
    33: y amarlo con todo el corazón, con todo el entendimiento, con toda la fuerza y amar al prójimo como a él mismo, es más que todos los holocaustos y sacrificios.
    34: 'Jesús, al entender que respondió sabiamente, le dijo: No estás lejos del reino de Dios. Y ya nadie se atrevía a preguntarle algo.'
    35: 'Mientras Jesús enseñaba la Palabra en el Santuario, preguntó: ¿Cómo dicen los escribas que el Cristo es Hijo de David?'
    36: 'El mismo David dijo por medio del Espíritu Santo: Dijo [el] Señor a mi Señor: Siéntate a mi mano derecha, hasta que ponga a tus enemigos debajo de tus pies.'
    37: Si el mismo David lo llama Señor, ¿en qué sentido es su Hijo? Y una gran multitud lo escuchaba con gusto.
    38: 'En su enseñanza, decía: Guárdense de los escribas, que anhelan andar con largas ropas y saludos en las plazas,'
    39: y ocupar [los] primeros asientos en las congregaciones y puestos de honor en los banquetes,
    40: que devoran las casas de las viudas y como excusa [hacen] largas conversaciones con Dios. Éstos recibirán una sentencia más rigurosa.
    41: Cuando se sentó al frente del arca de las ofrendas, observaba cómo la gente echaba cobre en el arca. Y muchos ricos echaban mucho.
    42: Al llegar una viuda pobre, echó dos blancas, equivalentes a un cuadrante.
    43: 'Llamó a sus discípulos y les dijo: En verdad les digo que esta pobre viuda echó más que los demás.'
    44: Porque todos echaron de su abundancia, pero ella, de su pobreza, depositó todo lo que tenía, todo su sustento.
  13:
    1: 'Cuando Él salió del Templo uno de sus discípulos le dijo: Maestro, ¡mira cuán grandes piedras y cuán grandes edificios!'
    2: 'Jesús le contestó: ¿Ves estos grandes edificios? Que de ningún modo quede aquí piedra sobre piedra que no sea derribada.'
    3: 'Cuando Él estaba sentado en la Montaña de Los Olivos, frente al Santuario, Pedro, Jacobo, Juan y Andrés le preguntaban en privado:'
    4: Dinos, ¿cuándo sucederá esto? ¿Y cuál será la señal que indica que todas estas cosas se van a cumplir?
    5: 'Entonces Jesús les respondió: Cuidado que nadie los engañe.'
    6: 'Vendrán muchos en mi Nombre y dirán: Yo soy. Engañarán a muchos.'
    7: Cuando oigan de guerras y rumores de guerras, no se turben. Es necesario que sucedan, pero aún no es el fin.
    8: Porque se levantará nación contra nación, y reino contra reino. Habrá terremotos en diversas regiones. Habrá hambrunas. Estas cosas serán principio de dolores de parto.
    9: Pero ustedes tengan cuidado. Los entregarán a los tribunales supremos, los azotarán en congregaciones y serán puestos en pie delante de gobernadores y reyes por causa de Mí, para testimonio a ellos.
    10: Primero tienen que proclamarse las Buenas Noticias a todas las naciones.
    11: Cuando los conduzcan para entregarlos, no se preocupen por lo que deben hablar, sino hablen lo que les sea dado en aquella hora. Porque no son ustedes los que hablan, sino el Espíritu Santo.
    12: '[El] hermano entregará a su hermano a [la] muerte, y [el] padre al hijo, y [los] hijos se rebelarán contra [sus] progenitores y los matarán.'
    13: '[Ustedes] serán aborrecidos por todos a causa de mi Nombre, pero el que persevere hasta [el] fin será salvo.'
    14: Pero cuando vean la [repugnancia] devastadora en pie donde no debe (el que lee, entienda), entonces los que estén en Judea huyan a las montañas.
    15: Quien esté en la azotea, no baje ni entre a recoger algo de su casa,
    16: y el que esté en el campo, no regrese a tomar su ropa.
    17: Pero, ¡ay de las que estén embarazadas y de las que amamanten en aquellos días!
    18: Hablen con Dios para que no sea en invierno.
    19: Porque aquellos días serán una tribulación como no hubo desde [el] principio de [la] creación que Dios hizo, hasta ahora y que de ningún modo haya jamás.
    20: Si el Señor no acortara aquellos días, nadie sería salvo, pero por causa de los escogidos los acortó.
    21: 'Entonces, si alguien les dice: ¡Mira, aquí está el Cristo! ¡Mira, está allí! No [lo] crean.'
    22: Porque se levantarán falsos cristos y falsos profetas. Mostrarán señales y prodigios a fin de extraviar a los escogidos, si fuera posible.
    23: Pero ustedes estén alerta. Les predije todas las cosas.
    24: Pero en aquellos días, después de aquella tribulación, el sol se oscurecerá, la luna no dará su claridad nocturna,
    25: las estrellas caerán del cielo, y las potencias que están en los cielos serán sacudidas.
    26: En ese tiempo verán al Hijo del Hombre que viene en [las] nubes con gran poder y gloria.
    27: Entonces enviará a los ángeles y reunirá a los escogidos de los cuatro puntos cardinales, desde [el] extremo de [la] tierra hasta [el] extremo del cielo.
    28: 'De la higuera aprendan la parábola: Cuando ya su rama enternece y brotan sus hojas, saben que el verano está cerca.'
    29: Así también ustedes, cuando vean que suceden estas cosas, sepan que está cerca, a [las] puertas.
    30: 'En verdad les digo: Que de ningún modo pase este linaje hasta que se cumplan todas estas cosas.'
    31: El cielo y la tierra pasarán, pero mis palabras de ningún modo pasarán.
    32: Con respecto a aquel día o la hora, nadie sabe, ni los ángeles en [el] cielo, ni el Hijo, sino el Padre.
    33: Cuidado, estén alerta, porque no saben cuándo es el tiempo.
    34: Sucederá como cuando un hombre viaja y deja su casa. Da a sus esclavos la autoridad, a cada uno su trabajo y ordena al portero que vigile.
    35: 'Velen, pues, porque no saben cuándo viene el señor de la casa: si en la tarde, a media noche, al canto del gallo o en la mañana,'
    36: no sea que, al llegar de repente, los halle dormidos.
    37: 'Lo que digo a ustedes, digo a todos: ¡Velen!'
  14:
    1: Dos días después se celebraba la Pascua y los Panes sin Levadura. Los principales sacerdotes y los escribas buscaban cómo detenerlo por engaño y asesinarlo.
    2: 'Decían: ¡No en la fiesta! No sea que se produzca un tumulto del pueblo.'
    3: Cuando Él estaba reclinado en Betania en la casa de Simón el leproso, se acercó una mujer con un frasco de alabastro con perfume de nardo puro muy costoso. Quebró el frasco de alabastro y [lo] derramó sobre su cabeza.
    4: 'Algunos que se indignaron [decían]: ¿Para qué [ella] hizo este desperdicio de perfume?'
    5: Porque podría venderse por más de 300 denarios para dar a los pobres. La censuraban.
    6: 'Pero Jesús dijo: Déjenla. No la molesten, porque buena obra hizo en Mí.'
    7: A los pobres siempre [los] tienen con ustedes, y cuando quieran pueden hacerles bien, pero a Mí no [me] tienen siempre.
    8: Hizo lo que tenía disponible. Ungió mi cuerpo con anticipación para la sepultura.
    9: 'En verdad les digo: Dondequiera que se prediquen las Buenas Noticias se contará lo que hizo en memoria de ella.'
    10: Entonces Judas Iscariote, uno de los 12, fue a los sumos sacerdotes para entregárselo.
    11: Al oír [esto], ellos se regocijaron y prometieron darle plata. Y él buscaba una manera conveniente para entregarlo.
    12: 'El primer día de los Panes sin Levadura, cuando celebraban la Pascua, los discípulos le preguntaron: ¿Dónde quieres que preparemos para comer la pascua?'
    13: 'Envió a dos de sus discípulos y les ordenó: Vayan a la ciudad, y un hombre que lleva un cántaro de agua los encontrará. Síganlo,'
    14: 'y donde entre, digan al señor de la casa que el Maestro dice: ¿Dónde está mi aposento para comer la pascua con mis discípulos?'
    15: Él les mostrará un gran aposento alto, amoblado y dispuesto. Preparen allí la pascua.
    16: Los discípulos fueron a la ciudad. Encontraron como Él les dijo y prepararon la pascua.
    17: Al llegar la noche, fue con los 12.
    18: 'Cuando estaban reclinados y comían, Jesús dijo: En verdad les digo que uno de ustedes quien come conmigo, me entregará.'
    19: 'Se entristecieron y le preguntaban: ¿Seré yo?'
    20: 'Él les contestó: Es uno de los 12, quien moja el pan en el tazón conmigo.'
    21: En verdad, el Hijo del Hombre sigue [adelante], como está escrito de Él. Pero, ¡ay de aquél hombre quien entrega al Hijo del Hombre! Le sería mejor no haber nacido.
    22: 'Mientras comían, Jesús tomó un pan, dio gracias, lo partió y dijo: Tomen, esto es mi cuerpo.'
    23: Después de tomar una copa y dar gracias, les dio, y todos bebieron de ella.
    24: 'Y dijo: Esto es mi sangre del Pacto que es derramada por muchos.'
    25: 'En verdad les digo: Que de ningún modo beba [Yo] más del fruto de la vid hasta aquel día cuando lo beba nuevo en el reino de Dios.'
    26: Después de cantar un himno salieron hacia la Montaña de Los Olivos.
    27: 'Jesús les dijo: Todos ustedes serán conturbados, porque está escrito: Heriré al Pastor, y las ovejas serán dispersadas.'
    28: Pero después de ser resucitado, iré delante de ustedes a Galilea.
    29: 'Entonces Pedro le dijo: Si todos son conturbados, ciertamente yo no.'
    30: 'Jesús le respondió: En verdad te digo que hoy, esta noche, antes que un gallo cante dos veces, me negarás tres veces.'
    31: 'Pero Pedro insistía: Aunque sea necesario morir contigo, de ningún modo te negaré. Y lo mismo decían todos.'
    32: 'Entonces fueron a un sitio llamado Getsemaní, y [Jesús] dijo a sus discípulos: Siéntense aquí, hasta que Yo hable con Dios.'
    33: Tomó con Él a Pedro, Jacobo y Juan. Entonces [se] entristeció y [se ]angustió.
    34: 'Les dijo: Mi alma está profundamente afligida hasta [la] muerte. Quédense aquí y velen.'
    35: Después de ir un poco adelante, se postraba en tierra y hablaba con el Padre. [Pedía] que si fuera posible, pasara de Él aquella hora.
    36: 'Y decía: ¡Abba! que significa Padre. ¡Todas las cosas son posibles para Ti! ¡Aparta de Mí esta copa! Pero no lo que Yo quiero, sino lo que Tú [quieras].'
    37: '[Jesús] volvió y los halló dormidos, y dijo a Pedro: Simón, ¿duermes? ¿No tuviste fuerzas para velar una hora?'
    38: Velen y hablen con Dios para que no entren en tentación. El espíritu a la verdad está dispuesto, pero la carne es débil.
    39: Fue otra vez y dijo las mismas palabras.
    40: Al regresar otra vez, los halló dormidos, porque sus ojos estaban pesados, y no sabían qué responderle.
    41: 'Volvió la tercera vez y les dijo: Duerman y descansen lo que resta. ¡Es suficiente! Llegó la hora. Ya el Hijo del Hombre es entregado en las manos de los pecadores.'
    42: ¡Levántense! Vamos. Miren, el que me entrega se acerca.
    43: Al instante, mientras aún Él hablaba, llegó Judas, uno de los 12, acompañado por una turba con espadas y garrotes enviados por los principales sacerdotes, los escribas y los ancianos.
    44: 'El que lo entregaba les dio una señal: Es Aquel a Quien yo bese. Arréstenlo y llévenlo bajo guardia.'
    45: 'De inmediato, se acercó Judas y le dijo: ¡Maestro! Y lo besó aparatosamente.'
    46: Entonces le pusieron las manos encima y lo arrestaron.
    47: Pero uno de los presentes sacó la espada, atacó al esclavo del sumo sacerdote y le amputó la oreja.
    48: 'Jesús les preguntó: ¿Como contra un bandido salieron con espadas y garrotes a detenerme?'
    49: Cada día estaba con ustedes y enseñaba en el Santuario, y no me arrestaron. Pero [esto sucede] para que se cumplan las Escrituras.
    50: Todos lo abandonaron y huyeron.
    51: Un joven lo seguía cubierto con una sábana. Y lo arrestaron,
    52: pero él soltó la sábana y huyó desnudo.
    53: Llevaron a Jesús ante el sumo sacerdote. [Allí] se reunieron todos los principales sacerdotes, los ancianos y los escribas.
    54: Pedro lo siguió de lejos, hasta el patio del sumo sacerdote, y se sentó con los guardias para calentarse junto al fuego.
    55: Los principales sacerdotes y el Tribunal Supremo buscaban testigos contra Jesús para asesinarlo, pero no [los] hallaban.
    56: Porque muchos daban falso testimonio contra Él, pero los testimonios no eran iguales.
    57: 'Algunos que dieron falso testimonio contra Él dijeron:'
    58: 'Nosotros lo oímos cuando dijo: Yo destruiré este Templo hecho por manos humanas, y en tres días edificaré otro no hecho por manos.'
    59: Pero aun así su testimonio no coincidía.
    60: 'El sumo sacerdote se levantó y preguntó a Jesús: ¿Nada respondes a lo que testifican contra ti?'
    61: 'Pero Él guardó silencio y nada respondió. El sumo sacerdote le preguntaba otra vez: ¿Eres Tú el Cristo, el Hijo del Bendito?'
    62: 'Jesús respondió: Yo soy. Verán al Hijo del Hombre sentado a la mano derecha del Padre y que viene en las nubes del cielo.'
    63: 'Entonces el sumo sacerdote rasgó sus ropas y dijo: ¿Qué necesidad tenemos de testigos?'
    64: Ustedes oyeron la blasfemia. ¿Qué les parece? Y todos ellos lo declararon reo de muerte.
    65: 'Algunos comenzaron a escupirlo, a cubrirle el rostro, a darle puñetazos y a decirle: ¡Profetiza! También los alguaciles lo recibieron a bofetadas.'
    66: Mientras Pedro estaba abajo en el patio, apareció una de las esclavas del sumo sacerdote.
    67: 'Cuando vio que Pedro se calentaba, lo miró fijamente y le dijo: ¡Tú también estabas con Jesús de Nazaret!'
    68: 'Pero él negó: No sé ni entiendo lo que dices. Y salió a la puerta.'
    69: 'Al verlo otra vez, la esclava repitió a los presentes: ¡Éste es [uno] de ellos!'
    70: 'Pero él negó otra vez. Un poco después, los que estaban presentes dijeron otra vez a Pedro: ¡Verdaderamente eres de ellos, pues también eres galileo!'
    71: 'Y él juró con maldición: ¡No conozco a este Hombre de Quien ustedes hablan!'
    72: 'Enseguida el gallo cantó por segunda vez, y Pedro se acordó de lo que Jesús le dijo: Antes que el gallo cante dos veces, me negarás tres veces. Reflexionó y lloraba.'
  15:
    1: Muy de mañana, los principales sacerdotes consultaron con los ancianos, los escribas y el Tribunal Supremo. Ataron a Jesús, [lo] llevaron y [lo] entregaron a Pilato.
    2: 'Pilato le preguntó: ¿Eres Tú el Rey de los judíos? Le respondió: Tú [lo ]dices.'
    3: Los principales sacerdotes lo acusaban mucho.
    4: 'Pilato le preguntó otra vez: ¿Nada respondes? Mira de cuántas cosas te acusan.'
    5: Pero Jesús nada más respondió, de tal modo que Pilato se asombró.
    6: 'En cada fiesta [Pilato] les soltaba un preso: el que pidieran.'
    7: Un hombre llamado Barrabás estaba preso con los sublevados que habían cometido un homicidio en una revuelta.
    8: Cuando la multitud pidió a Pilato que hiciera lo que siempre les hacía,
    9: 'Pilato les preguntó: ¿Quieren que les suelte al Rey de los judíos?'
    10: Porque entendía que los principales sacerdotes lo habían entregado por envidia.
    11: Pero los principales sacerdotes incitaron a la multitud para [pedirle] que más bien les soltara a Barrabás.
    12: 'Pilato les volvió a preguntar: ¿Qué hago al Rey de los judíos?'
    13: 'Ellos gritaron otra vez: ¡Crucifícalo!'
    14: 'Pero Pilato les preguntaba: ¿Pues qué mal hizo? Y ellos gritaron aún más: ¡Crucifícalo!'
    15: Pilato, entonces, quiso satisfacer a la multitud y les soltó a Barrabás. Azotó a Jesús y lo entregó para que lo crucificaran.
    16: Entonces los soldados lo llevaron a la residencia oficial del gobernador y reunieron a toda la tropa.
    17: Lo vistieron de púrpura, trenzaron una corona de espinas y se la pusieron [en la cabeza].
    18: 'Lo saludaban: ¡Honores, Rey de los judíos!'
    19: También le golpeaban la cabeza con una caña, lo escupían y se arrodillaban para rendirle homenaje.
    20: Cuando lo ridiculizaron, le quitaron la ropa de púrpura, lo vistieron con su ropa y lo sacaron para crucificarlo.
    21: Obligaron a uno que pasaba, quien llegaba del campo, Simón cireneo, el padre de Alejandro y Rufo, a llevar la cruz de Jesús.
    22: 'Lo llevaron al Gólgota, que significa: Lugar de una Calavera.'
    23: Le dieron vino mezclado con mirra, pero no tomó.
    24: Lo crucificaron y se repartieron sus ropas para lo cual echaron suerte a fin de saber qué llevaría cada uno.
    25: Eran las nueve de la mañana cuando lo crucificaron.
    26: 'Entonces escribieron la acusación contra Él encima de la cruz: El Rey de los judíos.'
    27: Crucificaron con Él a dos ladrones, uno a su derecha y otro a su izquierda.
    29: 'Los que pasaban lo ofendían, meneaban sus cabezas y decían: ¡Bah! ¡El que derriba el Santuario y [lo] reedifica en tres días,'
    30: baja de la cruz, sálvate a Ti mismo!
    31: 'Del mismo modo, los principales sacerdotes y los escribas se burlaban y se decían unos a otros: Salvó a otros. Él mismo no puede salvarse.'
    32: ¡El Cristo, el Rey de Israel! Baja ahora de la cruz para que veamos y creamos. También lo insultaban los que fueron crucificados con Él.
    33: Cuando llegó el mediodía hubo oscuridad en toda la tierra hasta las tres de la tarde.
    34: 'A esa hora Jesús exclamó a gran voz: Eloi, Eloi, ¿lema sabajtani? que significa: Dios mío, Dios mío, ¿por qué me desamparaste?'
    35: 'Al oírlo algunos de los presentes, decían: ¡Mira, llama a Elías!'
    36: 'Entonces alguien corrió y empapó una esponja con vinagre, la sujetó a una caña, le dio a beber y dijo: Dejen, veamos si Elías viene a bajarlo.'
    37: Pero Jesús, con una fuerte exclamación, expiró.
    38: El velo del Santuario fue rasgado en dos, de arriba abajo.
    39: 'El centurión destacado frente a Él, al ver cómo había expirado, exclamó: ¡Verdaderamente este Hombre era Hijo de Dios!'
    40: También estaban unas mujeres que miraban de lejos, entre quienes estaban María Magdalena, María, la madre de Jacobo el menor y de José, Salomé,
    41: y muchas otras que subieron con Él a Jerusalén, las cuales lo seguían y le servían cuando estaba en Galilea.
    42: Al llegar la noche, puesto que era Preparación, es decir, víspera del sábado,
    43: cuando llegó José de Arimatea, miembro prominente del Tribunal Supremo, quien también esperaba el reino de Dios, con audacia entró ante Pilato y pidió el cuerpo de Jesús.
    44: Pilato [se] sorprendió de que ya había muerto. Llamó al centurión para preguntar si ya había muerto.
    45: Cuando el centurión le informó, [Pilato] entregó el cuerpo a José.
    46: Éste compró una sábana, [lo] bajó, [lo ]envolvió en la sábana, [lo ]puso en un sepulcro excavado en una roca y rodó una piedra contra la entrada del sepulcro.
    47: María Magdalena y María la [madre] de José observaban dónde era puesto.
  16:
    1: Cuando pasó el sábado, María Magdalena, María, la [madre de] Jacobo, y Salomé compraron especias aromáticas para ir a ungirlo.
    2: El primero de la semana, muy temprano en la mañana al salir el sol, fueron al sepulcro.
    3: 'Y se preguntaban: ¿Quién nos removerá la piedra de la entrada del sepulcro?'
    4: Pero, al levantar la mirada, vieron que, aunque la piedra era muy grande, ya había sido rodada.
    5: Entraron en el sepulcro y vieron a un joven sentado a la derecha, vestido de un manto largo y blanco, y se alarmaron.
    6: 'Pero él les dijo: No se alarmen. Buscan al Nazareno que fue crucificado. No está aquí. Fue resucitado. Miren el lugar donde lo pusieron.'
    7: Pero vayan, digan a sus discípulos y a Pedro que va delante de ustedes a Galilea. Allí lo verán, como les dijo.
    8: Salieron del sepulcro y huyeron, porque un temblor y asombro las dominaba. A nadie le informaron porque tenían miedo.
42:
  1:
    1: Puesto que muchos han tratado de poner en orden un relato de las cosas completamente ciertas entre nosotros,
    2: como nos las transmitieron los que desde el principio fueron testigos oculares y servidores de la Palabra,
    3: a mí también me pareció bien, después de investigar con diligencia todas las cosas desde el principio, escribírtelas en orden, excelentísimo Teófilo,
    4: para que conozcas exactamente la verdad con respecto a las cosas en las cuales fuiste instruido.
    5: Hubo en los días de Herodes, rey de Judea, un sacerdote llamado Zacarías, de la clase de Abías. Su esposa Elisabet era de la descendencia de Aarón.
    6: Ambos eran justos delante de Dios y vivían de manera irreprochable según todos los Mandamientos y Ordenanzas del Señor.
    7: No tenían hijos, porque Elisabet era estéril, y ambos de edad avanzada.
    8: Aconteció que al ministrar él como sacerdote delante de Dios,
    9: en el turno de su clase de oficio sacerdotal, cuando entró en el Santuario del Señor, le cayó en suerte ofrecer una ofrenda de incienso.
    10: Todo el pueblo hablaba con Dios afuera a la hora del incienso.
    11: Entonces se le apareció en pie un ángel del Señor a [la] derecha del altar del incienso.
    12: Cuando Zacarías [lo] vio se perturbó y se llenó de temor.
    13: 'Pero el ángel le dijo: No temas, Zacarías, porque fue oída tu conversación con Dios. Tu esposa Elisabet te dará a luz un hijo y lo llamarás Juan.'
    14: Será para ti gozo y alegría, y muchos se regocijarán por su nacimiento,
    15: porque será grande delante del Señor. No beberá vino ni licor, y será lleno del Espíritu Santo aun desde el vientre de su madre.
    16: Y muchos de los hijos de Israel volverán al Señor su Dios.
    17: Éste irá delante del Señor con [el ]espíritu y poder de Elías, para volver corazones de padres a hijos, y de desobedientes a [la ]prudencia de [los ]justos, a fin de preparar un pueblo dispuesto para [el] Señor.
    18: 'Zacarías preguntó al ángel: ¿Cómo será esto? Porque yo y mi esposa somos ancianos.'
    19: 'Y el ángel le respondió: Yo soy Gabriel, el que está en la presencia de Dios, y fui enviado para hablar contigo y anunciarte estas Buenas Noticias.'
    20: Por cierto, quedarás mudo y no podrás hablar hasta el día cuando sucedan estas cosas, por cuanto no creíste mis palabras, las cuales se cumplirán a su debido tiempo.
    21: El pueblo esperaba a Zacarías y extrañaba que demoraba en el Santuario.
    22: Cuando salió no podía hablarles. Comprendieron que había tenido una visión en el Santuario, porque les hablaba por señas y continuaba mudo.
    23: Aconteció que al cumplirse los días de su ministerio, fue a su casa.
    24: 'Después de estos días, su esposa Elisabet concibió. Se recluyó cinco meses y decía:'
    25: Así hizo conmigo [el] Señor en los días cuando me miró para quitarme una afrenta entre [los] hombres.
    26: El sexto mes Dios envió al ángel Gabriel a Nazaret de Galilea,
    27: a una virgen comprometida con un hombre cuyo nombre era José, de la casa de David. El nombre de la virgen era María.
    28: 'Cuando entró adonde estaba ella, dijo: ¡Regocíjate, muy favorecida! ¡El Señor está contigo!'
    29: Ella se turbó mucho por esta palabra y se preguntaba de qué clase sería esta salutación.
    30: 'Pero el ángel le dijo: ¡No temas, María, porque hallaste gracia ante Dios!'
    31: Mira, concebirás y darás a luz un Hijo. Llamarás su Nombre Jesús.
    32: Éste será grande y será llamado Hijo del Altísimo. [El] Señor Dios le dará el trono de David su antepasado.
    33: Reinará sobre la casa de Jacob por los siglos y su reino no tendrá fin.
    34: 'Entonces María preguntó al ángel: ¿Cómo será esto? Porque no me he unido a un hombre.'
    35: 'El ángel le respondió: [El] Espíritu Santo vendrá sobre ti, y [el] poder del Altísimo te hará sombra, por lo cual también el Santo Ser que nacerá será llamado Hijo de Dios.'
    36: Y mira, tu parienta Elisabet también concibió un hijo en su vejez, y éste es [el] sexto mes para la estéril.
    37: Porque para Dios ninguna cosa es imposible.
    38: 'Entonces María contestó: Aquí está la esclava del Señor. Que se haga conmigo según tu palabra. Y el ángel se retiró.'
    39: En aquellos días, María fue de prisa a una ciudad en la región montañosa de Judá.
    40: Entró en la casa de Zacarías y saludó a Elisabet.
    41: Aconteció que cuando Elisabet oyó el saludo de María, la criatura saltó en su vientre, y Elisabet fue llena del Espíritu Santo.
    42: 'Y exclamó a gran voz: ¡Bendita tú entre [las] mujeres, y bendito el fruto de tu vientre!'
    43: ¿Por qué se me [concede] que venga a mí la madre de mi Señor?
    44: Porque mira, cuando la voz de tu saludo llegó a mis oídos, la criatura saltó de regocijo en mi vientre.
    45: ¡Inmensamente feliz la que creyó que se cumplirán las cosas que se le dijeron de parte del Señor!
    46: 'Entonces María exclamó: Mi alma engrandece al Señor,'
    47: Y mi espíritu se regocija en Dios mi Salvador.
    48: Porque miró la humilde condición de su esclava, Pues ciertamente desde ahora Todas las generaciones me llamarán inmensamente feliz.
    49: Porque me concedió grandes cosas el Poderoso. ¡Santo es su Nombre!
    50: Su misericordia es de generación a generación Para los que le temen.
    51: Hizo proeza con su brazo. Esparció a los soberbios en la intención de su corazón.
    52: Derribó de [sus] tronos a los poderosos, Y exaltó a los humildes.
    53: A los que tienen hambre colmó de bienes, Y a los ricos envió vacíos.
    54: Al recordar [su] misericordia Ayudó a Israel su esclavo,
    55: Como habló a nuestros antepasados, A Abraham y a su descendencia para siempre.
    56: María permaneció con ella como tres meses, y regresó a su casa.
    57: Entonces se le cumplió a Elisabet el tiempo del parto y dio a luz un hijo.
    58: Sus vecinos y parientes oyeron que [el] Señor engrandeció su misericordia, y se gozaban con ella.
    59: Sucedió que al octavo día fueron a circuncidar al niño, y lo llamaban Zacarías, con el nombre de su padre.
    60: 'Pero intervino su madre: ¡No, se llamará Juan!'
    61: 'Y le dijeron: Nadie hay de tu familia que tenga ese nombre.'
    62: Por señas le preguntaban a su padre cómo deseaba llamarlo.
    63: 'Entonces él pidió una tablilla y escribió: Juan es su nombre. Y todos se asombraron.'
    64: Al instante fue abierta su boca, y su lengua hablaba y bendecía a Dios.
    65: Hubo un temor en todos los que vivían alrededor de ellos, y en toda la región montañosa de Judea se comentaban todas estas cosas.
    66: 'Todos los que [las] oían [las] tenían en su corazón y decían: ¿Quién, pues, será este niño? Porque [la] mano del Señor ciertamente estaba con él.'
    67: 'Y su padre Zacarías fue lleno del Espíritu Santo y profetizó:'
    68: Bendito el Señor Dios de Israel, Quien visitó y redimió a su pueblo.
    69: Nos levantó un Cuerno de salvación En [la] casa de David su esclavo.
    70: 'Como habló por boca de sus santos profetas, desde tiempo antiguo:'
    71: Salvación de nuestros enemigos Y de [la] mano de todos los que nos aborrecen,
    72: Para tener misericordia con nuestros antepasados Y recordar su santo Pacto.
    73: El juramento que hizo a nuestro antepasado Abraham
    74: De librarnos de mano de [los] enemigos, Y concedernos que le sirvamos sin temor
    75: En santidad y justicia delante de Él Todos nuestros días.
    76: ¡Y tú, niño, serás llamado profeta del Altísimo! Porque irás delante del Señor Para preparar sus caminos
    77: Y dar conocimiento de salvación Y perdón de pecados a su pueblo,
    78: A causa de [la] entrañable misericordia de nuestro Dios Con la cual la Aurora nos visitará desde [lo] alto,
    79: A fin de dar luz a los que viven en oscuridad y sombra de muerte, Y guiar nuestros pies hacia [el] camino de paz.
    80: Y el niño crecía y se fortalecía en espíritu, y estuvo en los lugares despoblados hasta [el] día de su manifestación a Israel.
  2:
    1: En aquellos días aconteció que salió un edicto de parte de César Augusto, para que se empadronara toda la tierra habitada.
    2: Este primer censo se realizó cuando Cirenio era gobernador de Siria.
    3: Todos iban a registrar[se], cada uno a su ciudad.
    4: Por tanto José subió de [la] ciudad de Nazaret de Galilea, a Belén, [la] ciudad de David en Judea, porque él era de [la] casa y familia de David,
    5: para registrarse con su esposa María, la cual estaba embarazada.
    6: Cuando estaban allí se cumplió el tiempo de su parto y
    7: dio a luz a su Hijo primogénito. Lo envolvió en pañales y lo acostó en un pesebre, porque no había lugar para ellos en la pensión.
    8: Había pastores en aquella misma región que posaban a campo abierto y guardaban las vigilias de la noche sobre sus rebaños.
    9: Un ángel del Señor les apareció y [la] gloria del Señor los rodeó de resplandor. Se llenaron de un gran temor.
    10: 'Pero el ángel les dijo: ¡No teman! Porque miren, les traigo Buenas Noticias de gran gozo que será para todo el pueblo.'
    11: ¡Hoy les nació en [la] ciudad de David un Salvador, Quien es Cristo [el] Señor!
    12: 'Esto será para ustedes la señal: Hallarán a un Niño envuelto en pañales y acostado en un pesebre.'
    13: 'Repentinamente apareció con el ángel una multitud de la hueste celestial que alababa a Dios, y decía:'
    14: ¡Gloria a Dios en las alturas, Y en la tierra paz entre los hombres Sobre quienes reposa el favor de Dios!
    15: 'Sucedió que cuando los ángeles partieron de ellos al cielo, los pastores se decían unos a otros: Vayamos, pues, hasta Belén. Veamos esto que sucedió y que el Señor nos manifestó.'
    16: Y salieron aprisa, fueron y hallaron a María y José, y al Niño acostado en el pesebre.
    17: Cuando lo vieron, anunciaron lo que les fue dicho con respecto a este Niño.
    18: Todos los que oyeron se asombraron de lo que los pastores les decían.
    19: María guardaba todas estas cosas en su corazón y meditaba en ellas.
    20: Los pastores regresaron. Glorificaban y alababan a Dios por todo lo que oyeron y vieron, como se les dijo.
    21: Cuando se cumplieron los ocho días para circuncidarlo, lo llamaron Jesús, nombre que le fue asignado por el ángel antes de que fuera concebido en el vientre.
    22: Cuando se cumplieron los días de [la] purificación de ellos, según la Ley de Moisés, lo llevaron a Jerusalén para presentarlo al Señor,
    23: 'como está escrito en [la] Ley del Señor: Todo varón que abre matriz se llamará santo para el Señor,'
    24: 'y para dar la ofrenda conforme a lo dicho en la Ley del Señor: Un par de tórtolas o dos palominos.'
    25: Estaba en Jerusalén un hombre justo y devoto llamado Simeón, quien esperaba [la] consolación de Israel. [El] Espíritu Santo estaba sobre él,
    26: Quien le reveló que no moriría antes que viera al Cristo del Señor.
    27: El Espíritu lo movió y fue al Templo. Cuando los padres introdujeron al Niño Jesús, para hacer ellos por Él según la costumbre de la Ley,
    28: 'él también lo tomó en sus brazos. Bendijo a Dios:'
    29: Ahora, Soberano, despide a tu esclavo en paz, según tu Palabra.
    30: Porque mis ojos vieron tu salvación,
    31: La cual preparaste en presencia de todos los pueblos.
    32: Luz para revelación a [los] gentiles, Y gloria de tu pueblo Israel.
    33: Su padre y su madre estaban maravillados de lo que se decía con respecto a Él.
    34: 'Simeón los bendijo. Dijo a su madre María: Mira, Éste es designado para caída y levantada de muchos en Israel, y como una señal que tiene contradicción'
    35: para que sean descubiertos los pensamientos de muchos. Y una espada traspasará tu alma.
    36: Estaba allí la profetiza Ana, hija de Fanuel, de [la] tribu de Aser. Ella vivió con [su] esposo siete años desde su virginidad y era de edad avanzada.
    37: Era viuda durante 84 años. No se alejaba del Templo y servía noche y día con ayunos y conversaciones con Dios.
    38: Ella se presentó en ese momento. Daba gracias a Dios y hablaba del Niño a todos los que esperaban la redención de Jerusalén.
    39: Cuando cumplieron todo según la Ley del Señor, regresaron a Nazaret de Galilea, su ciudad.
    40: El Niño crecía y se fortalecía. Se llenaba de sabiduría y [la] gracia de Dios estaba sobre Él.
    41: Sus padres iban cada año a Jerusalén a la fiesta de [la] Pascua.
    42: Cuando cumplió 12 años, ellos subieron según la costumbre de la fiesta y
    43: regresaron al terminar los días. El Niño Jesús se quedó en Jerusalén, y sus padres no [lo] supieron.
    44: Por tanto, como supusieron que estaba en la caravana, anduvieron un día y lo buscaban entre los familiares y los conocidos.
    45: Pero al no hallarlo, regresaron a Jerusalén.
    46: Tres días después lo hallaron en el Templo, sentado en medio de los maestros. Los oía y les preguntaba.
    47: Todos los que [lo] oían se asombraban de su inteligencia y de sus respuestas.
    48: 'Al verlo, se asombraron, y su madre le dijo: Hijo, ¿por qué nos hiciste esto? ¡Considera, tu padre y yo te buscábamos angustiados!'
    49: 'Y les preguntó: ¿Por qué me buscaban? ¿No sabían que me es necesario estar en las cosas de mi Padre?'
    50: Pero ellos no entendieron la respuesta que les dio.
    51: Bajó con ellos a Nazaret, y estaba sujeto a ellos. Y su madre reflexionaba en todas estas cosas.
    52: Jesús crecía en sabiduría, estatura y gracia hacia Dios y [los] hombres.
  3:
    1: En el año decimoquinto del imperio de Tiberio César, cuando Poncio Pilato era gobernador de Judea, y Herodes tetrarca de Galilea, y su hermano Felipe tetrarca de Iturea y de la provincia de Traconite, y Lisanias tetrarca de Abilinia,
    2: en [el] tiempo del sumo sacerdocio de Anás y Caifás, la Palabra de Dios vino a Juan, hijo de Zacarías, en un lugar deshabitado.
    3: Salió a toda [la] región alrededor del Jordán a proclamar un bautismo de cambio de mente para perdón de pecados,
    4: 'como está escrito en [el] rollo del profeta Isaías: Voz que clama en el lugar despoblado: Preparen el camino del Señor. Enderecen sus sendas.'
    5: Todo valle será rellenado, y toda montaña y colina nivelada. Lo torcido se enderezará, y los caminos ásperos serán suavizados.
    6: Y toda persona verá la salvación de Dios.
    7: 'Decía a la multitud que salía para ser bautizada por él: ¡Generación de víboras! ¿Quién les enseñó a huir de la ira que viene?'
    8: 'Produzcan, pues, frutos dignos de cambio de mente, y no comiencen a decir dentro de ustedes: Tenemos al padre Abraham. Porque les digo que Dios puede levantar hijos a Abraham de estas piedras.'
    9: Además el hacha ya está puesta a la raíz de los árboles. Por tanto todo árbol que no produce buen fruto es cortado y echado al fuego.
    10: 'Y la multitud le preguntaba: ¿Qué, pues, [dices] que hagamos?'
    11: 'Les respondía: El que tiene dos mudas de ropa, dé al que no tiene, y el que tiene comida, haga del mismo modo.'
    12: 'Unos publicanos fueron a ser bautizados y le preguntaron: Maestro, ¿qué haremos?'
    13: 'Él les contestó: No cobren más de lo que se les mandó.'
    14: 'Le preguntaron también unos soldados: Y nosotros, ¿qué haremos? Y les respondió: A nadie extorsionen ni denuncien falsamente, y estén satisfechos con sus salarios.'
    15: Cuando el pueblo estaba a la expectativa y todos se preguntaban si tal vez Juan sería el Cristo,
    16: 'Juan declaró a todos: Yo en verdad los bautizo con agua. Pero viene el más poderoso que yo, de Quien no soy digno de desatar la correa de sus sandalias. Él los bautizará con Espíritu Santo y fuego.'
    17: Su aventador está en su mano para limpiar su era y recoger el trigo en su granero, pero quemará la concha del grano con fuego inextinguible.
    18: Así, con estas y otras muchas exhortaciones, proclamaba las Buenas Noticias al pueblo.
    19: Entonces Herodes el tetrarca, al ser reprendido por él a causa de Herodías, la esposa de su hermano, y por todas las maldades que él hizo,
    20: 'añadió a todas también esto: Encerró a Juan en la cárcel.'
    21: Cuando todo el pueblo era bautizado, Jesús también fue bautizado. Habló con Dios y se abrió el cielo.
    22: 'Descendió el Espíritu Santo sobre Él en forma corporal como una paloma, y hubo una voz del cielo: Tú eres mi Hijo amado. En Ti me deleité.'
    23: Cuando Jesús comenzó su ministerio tenía como 30 años. Era hijo, según se suponía, de José, de Elí,
    24: de Matat, de Leví, de Melqui, de Jana, de José,
    25: de Matatías, de Amós, de Nahúm, de Hesli, de Nagai,
    26: de Maat, de Matatías, de Semei, de José, de Judá,
    27: de Joanán, de Resa, de Zorobabel, de Salatiel, de Neri,
    28: de Melqui, de Adi, de Cosam, de Elmodam, de Her,
    29: de Josué, de Eliezer, de Jorim, de Matat, de Leví,
    30: de Simeón, de Judá, de José, de Jonán, de Eliaquim,
    31: de Melea, de Mainán, de Matata, de Natán, de David,
    32: de Isaí, de Obed, de Booz, de Sala, de Naasón,
    33: de Aminadab, de Admín, de Arní, de Esrom, de Fares, de Judá,
    34: de Jacob, de Isaac, de Abraham, de Taré, de Nacor,
    35: de Serug, de Ragau, de Peleg, de Heber, de Sala,
    36: de Cainán, de Arfaxad, de Sem, de Noé, de Lamec,
    37: de Matusalén, de Enoc, de Jared, de Mahalaleel, de Cainán,
    38: de Enós, de Set, de Adán, de Dios.
  4:
    1: Jesús regresó del Jordán lleno del Espíritu Santo y fue impulsado por el Espíritu a una región deshabitada
    2: por 40 días para que fuera tentado por el diablo. Nada comió en aquellos días. Cuando se acabaron tuvo hambre.
    3: 'Entonces el diablo le dijo: Ya que eres Hijo de Dios, dí a esta piedra que se convierta en pan.'
    4: 'Jesús le respondió: Está escrito: No solo de pan vivirá el hombre.'
    5: Lo subió y le mostró en un momento todos los reinos de la tierra habitada.
    6: 'Y el diablo le dijo: Te daré toda esta autoridad y el esplendor de ellos, pues me fue entregada, y a quien quiera se la doy.'
    7: Si Tú te postras ante mí, será toda tuya.
    8: 'Jesús respondió: Está escrito: Ante el Señor tu Dios te postrarás y a Él solo servirás.'
    9: 'Entonces lo llevó a Jerusalén, lo puso en pie sobre el pináculo del Templo y le dijo: Ya que eres Hijo de Dios, lánzate de aquí abajo,'
    10: 'porque está escrito: A sus ángeles mandará para que te guarden.'
    11: 'Y: En [las] manos te sostendrán para que tu pie no tropiece en piedra.'
    12: 'Jesús le respondió: Está dicho: No tentarás al Señor tu Dios.'
    13: Y cuando acabó toda tentación, el diablo se retiró de Él hasta un tiempo oportuno.
    14: Jesús regresó a Galilea con el poder del Espíritu, y [la] noticia con respecto a Él salió por toda la región alrededor.
    15: Enseñaba en las congregaciones de ellos y era alabado por todos.
    16: Fue a Nazaret, donde fue criado. El día sábado entró en la congregación según la costumbre y se levantó a leer.
    17: 'Se le dio un rollo del profeta Isaías. Lo desenvolvió y halló el lugar donde está escrito:'
    18: '[El] Espíritu del Señor está sobre Mí, porque me ungió para anunciar Buenas Noticias a [los] pobres. Me envió a proclamar libertad a cautivos, y restauración de vista a ciegos, a enviar en libertad a oprimidos,'
    19: A proclamar el año aceptable del Señor.
    20: Envolvió el rollo, lo devolvió al asistente y se sentó. Los ojos de todos en la congregación estaban fijos en Él.
    21: 'Y les dijo: Hoy se cumplió esta Escritura en sus oídos.'
    22: 'Todos daban testimonio de Él y se maravillaban de las palabras de gracia que salían de su boca. Se preguntaban: ¿No es Éste [el] hijo de José?'
    23: 'Y les respondió: Sin duda ustedes me dirán este refrán: Médico, cúrate a ti mismo. Todas las cosas que oímos que se hicieron en Cafarnaúm, hazlas también aquí en tu tierra.'
    24: En verdad les digo que ningún profeta es bienvenido en su tierra.
    25: Ciertamente les digo que muchas viudas había en Israel en los días de Elías, cuando el cielo fue cerrado por tres años y seis meses, mientras hubo una gran hambruna en toda la tierra.
    26: Pero a ninguna de ellas fue enviado Elías, sino a una mujer viuda en Sarepta de Sidón.
    27: Muchos leprosos había en Israel en [el ]tiempo del profeta Eliseo, y ninguno de ellos fue limpiado, sino Naamán el sirio.
    28: Al oír esto todos en la congregación se llenaron de ira.
    29: Se levantaron, lo sacaron fuera de la ciudad y lo llevaron para despeñarlo desde [la] cumbre de la montaña sobre la cual fue edificada la ciudad de ellos.
    30: Pero Él pasó por en medio de ellos y salió.
    31: Descendió a la ciudad de Cafarnaúm en Galilea y los sábados les enseñaba.
    32: Se asombraban de su enseñanza, porque su Palabra era con autoridad.
    33: 'En la congregación estaba un hombre que tenía un espíritu demoníaco impuro, quien clamó a gran voz:'
    34: '¡Ah! ¿Qué [nos pasa] a nosotros y a Ti, Jesús nazareno? ¿Viniste a destruirnos? ¡Sé Quién eres: El Santo de Dios!'
    35: 'Jesús lo reprendió: ¡Enmudece y sal de él! Y cuando lo lanzó en medio, sin hacerle daño el demonio salió de él.'
    36: 'Todos se asombraron y discutían entre ellos: ¿Qué Palabra es ésta, que con autoridad y poder manda a los espíritus impuros, y salen?'
    37: Su fama se difundía por todo lugar de la región circunvecina.
    38: Cuando salió de la congregación, entró en la casa de Simón. La suegra de Simón estaba atormentada por una gran fiebre y le rogaron por ella.
    39: Se inclinó hacia ella, reprendió la fiebre y la sanó. De inmediato, se levantó y les servía.
    40: Cuando el sol bajaba, todos los que tenían enfermos de diversas dolencias los llevaban a Él. Imponía las manos sobre cada uno de ellos y los sanaba.
    41: 'También salían demonios de muchos que gritaban: ¡Tú eres el Hijo de Dios! Pero los reprendía y no les permitía hablar esto, porque sabían que Él era el Cristo.'
    42: Cuando amaneció, salió a un lugar solitario, pero la multitud lo buscaba. Fueron a Él y lo detenían para que no se alejara de ellos.
    43: 'Pero Él les dijo: Me es necesario proclamar las Buenas Noticias del reino de Dios también a las otras ciudades, pues para esto fui enviado.'
    44: Y predicaba en las congregaciones de Judea.
  5:
    1: '[Jesús] estaba en pie junto al lago Genesaret. La multitud se agolpó alrededor de Él para oír la Palabra de Dios.'
    2: Entonces Él vio dos barcas a la orilla del lago y a los pescadores que lavaban las redes.
    3: Jesús entró en la barca de Simón y le pidió que [la] alejara un poco de la tierra. Luego se sentó y enseñaba a la multitud desde la barca.
    4: 'Cuando terminó de hablar, le dijo a Simón: Lleva la barca a la parte honda y echen abajo sus redes para pescar.'
    5: 'Simón respondió: Maestro, hemos trabajado toda [la] noche y nada pescamos, pero en tu Palabra echaré las redes.'
    6: Cuando hizo esto, capturaron tantos peces que las redes se desgarraban.
    7: Llamaron a los compañeros de la otra barca para que los ayudaran. Llegaron y llenaron ambas barcas de tal modo que comenzaban a hundirse.
    8: 'Al ver [esto Simón] se postró ante Jesús y exclamó: ¡Apártate de mí, Señor, porque soy un pecador!'
    9: Pues a causa de la gran pesca, un asombro lo dominó [a él] y a sus compañeros,
    10: 'así como a Jacobo y Juan, hijos de Zebedeo, socios de Simón. Pero Jesús [le] dijo a Simón: No temas. Desde ahora serás pescador de hombres.'
    11: Después de llevar las barcas a la tierra, dejaron todo y lo siguieron.
    12: 'Cuando Él estaba en una ciudad vio a un leproso. Éste miró a Jesús, se postró y le rogó: Señor, si quieres, puedes limpiarme.'
    13: 'Extendió la mano, lo tocó y le dijo: ¡Quiero, sé limpiado! Al instante la lepra desapareció.'
    14: 'Y [Jesús] le mandó: A nadie se lo digas, sino vé, preséntate al sacerdote y ofrece por tu purificación lo que Moisés ordenó como testimonio para ellos.'
    15: La fama de Él se difundía más que nunca. Una gran multitud se reunía para oírlo y ser sanados de sus enfermedades.
    16: Pero Él [se] retiraba a lugares solitarios y hablaba con Dios.
    17: Un día mientras Jesús enseñaba, unos fariseos y maestros de la Ley que habían llegado de Galilea, Judea y Jerusalén, se sentaron a su alrededor. Y [el] poder sanador del Señor estaba con Él.
    18: Unos hombres llevaban a un paralítico, y trataron de introducirlo y colocarlo ante Él.
    19: Pero al no hallar como llevarlo adentro a causa del gentío, subieron a la azotea y lo descolgaron en la camilla a través de las losas para ubicarlo en el medio delante de Jesús.
    20: 'Al ver la fe de ellos dijo: ¡Hombre, tus pecados te fueron perdonados!'
    21: 'Los escribas y los fariseos razonaron: ¿Quién es Éste que habla blasfemias? ¿Quién puede perdonar pecados sino Dios?'
    22: 'Pero Jesús entendió lo que pensaban y les preguntó: ¿Qué razonan ustedes en secreto?'
    23: '¿Qué es más fácil? ¿Decir: Tus pecados te son perdonados? ¿O decir: Levántate y anda?'
    24: 'Pues para que sepan que el Hijo del Hombre tiene potestad en la tierra para perdonar pecados (dijo al paralítico): Te digo: ¡Levántate, toma tu camilla y vete a tu casa!'
    25: Al instante se levantó delante de ellos, tomó [la camilla] en la cual estaba acostado, se fue a su casa y glorificaba a Dios.
    26: 'Todos se asombraron. Glorificaban a Dios, se llenaron de temor y decían: ¡Hoy vimos maravillas!'
    27: 'Después de esto, salió y vio al publicano Leví sentado en el lugar de los tributos, y le dijo: ¡Sígueme!'
    28: Se levantó, lo dejó todo y lo seguía.
    29: Leví le ofreció un banquete en su casa. Muchos publicanos y otros que estaban reclinados con ellos comían.
    30: 'Los fariseos y escribas de ellos murmuraban contra los discípulos de Jesús: ¿Por qué [ustedes] comen y beben con publicanos y pecadores?'
    31: 'Jesús les respondió: Los sanos no necesitan médico, sino los enfermos.'
    32: No vine a llamar a justos sino a pecadores para que cambien de mente.
    33: 'Ellos le dijeron: Los discípulos de Juan ayunan y hablan con Dios con frecuencia, pero los tuyos solo comen y beben.'
    34: 'Jesús les preguntó: ¿Pueden ayunar los que atienden al novio mientras el novio está con ellos?'
    35: Pero vendrán días cuando se les quitará el novio. En aquellos días ayunarán.
    36: 'Les decía también una parábola: Nadie corta un remiendo de un traje nuevo y [lo] pone en un traje viejo. De lo contrario, no solo rasgará lo nuevo, sino no le quedará bien a lo viejo el remiendo procedente de lo nuevo.'
    37: Nadie echa vino nuevo en odres viejos. De otra manera, el vino nuevo revienta los odres y se derrama, y los odres se pierden.
    38: Pero [el ] vino nuevo se echa en odres nuevos.
    39: Nadie que bebió añejo desea uno nuevo, porque sabe que el añejo es bueno.
  6:
    1: Un sábado, Él pasó por los sembrados. Los discípulos arrancaban espigas, las restregaban con las manos y comían.
    2: 'Y algunos de los fariseos dijeron: ¿Por qué hacen [ustedes] lo que no es lícito los sábados?'
    3: 'Jesús les preguntó: ¿Ni siquiera leyeron lo que hizo David cuando él y sus hombres tuvieron hambre?'
    4: Él entró en la Casa de Dios y tomó los Panes de la Presentación, de los cuales no es lícito comer sino solo a los sacerdotes. Comió y dio a los que estaban con él.
    5: El Hijo del Hombre es Señor del sábado.
    6: Otro sábado Él entró en la congregación a enseñar. Estaba allí un hombre que tenía [la] mano derecha paralizada.
    7: Los escribas y los fariseos lo observaban atentamente para ver si sanaba en sábado, a fin de hallar de qué acusarlo.
    8: 'Pero Él sabía lo que pensaban y mandó al hombre que tenía la mano paralizada: Levántate. Ponte en medio. Y se puso en pie.'
    9: 'Entonces Jesús les preguntó: ¿Es lícito en sábado hacer el bien o el mal? ¿Salvar una vida o quitarla?'
    10: 'Al mirar a todos alrededor, dijo: Extiende tu mano. El hombre lo hizo, y su mano fue restaurada.'
    11: Pero ellos se llenaron de ira y discutían qué hacer a Jesús.
    12: En aquellos días Él subió a la montaña para hablar con Dios, y pasó toda la noche en la conversación con Dios.
    13: 'Cuando amaneció llamó a sus discípulos y escogió a 12 de ellos, a quienes llamó apóstoles:'
    14: a Simón, a quien llamó Pedro, a su hermano Andrés, también a Jacobo, Juan, Felipe, Bartolomé,
    15: Mateo, Tomás, Jacobo, [hijo] de Alfeo, Simón el Zelote,
    16: Judas, [hijo] de Jacobo, y Judas Iscariote el traidor.
    17: Bajó con ellos y se detuvo en un lugar plano. Una multitud de sus discípulos y del pueblo de Judea, Jerusalén y de la región costera de Tiro y Sidón,
    18: acudió a oírlo y para que los sanara. Y los atormentados por espíritus impuros también eran sanados.
    19: Toda la multitud procuraba tocarlo, porque salía poder de Él y sanaba a todos.
    20: 'Al levantar sus ojos hacia sus discípulos, decía: Inmensamente felices los pobres, porque de ustedes es el reino de Dios.'
    21: Inmensamente felices los que ahora tienen hambre, porque serán saciados. Inmensamente felices ustedes, los que ahora lloran, porque reirán.
    22: Inmensamente felices serán cuando los hombres los aborrezcan, cuando los excluyan, insulten y rechacen su nombre por causa del Hijo del Hombre.
    23: Ese día regocíjense y salten, porque su recompensa será grande en el cielo, pues sus antepasados trataban así a los profetas.
    24: Pero ¡ay de ustedes los ricos, porque [ya] tienen su consuelo!
    25: ¡Ay de ustedes, los que están saciados, porque tendrán hambre! ¡Ay de los que ahora ríen, porque lamentarán y llorarán!
    26: ¡Ay, cuando todos los hombres digan bien de ustedes, porque así hacían sus antepasados con los falsos profetas!
    27: 'Pero a ustedes quienes me oyen [les] digo: Amen a sus enemigos, hagan bien a los que los aborrecen,'
    28: bendigan a los que los maldicen, hablen con Dios a favor de los que los maltratan.
    29: Al que te golpea en la mejilla, preséntale también la otra, y al que te quita la ropa externa, no [le] retengas la interna.
    30: A todo el que te pide dale, y al que te quite lo tuyo no [le] reclames.
    31: Traten a los demás como desean que los traten a ustedes.
    32: Pues si aman a los que los aman, ¿qué mérito tienen? ¡Aun los pecadores aman a los que los aman!
    33: Cuando hagan bien a los que les hacen bien, ¿qué mérito tienen? Los pecadores hacen lo mismo.
    34: Cuando presten a aquellos de quienes esperan recibir, ¿qué mérito tienen? Los pecadores también se prestan entre ellos para recibir la misma cantidad.
    35: Pero amen a sus enemigos y hagan bien. Presten sin esperar algo [a cambio] y su galardón será grande. Serán hijos del Altísimo, porque Él es bondadoso con los ingratos y perversos.
    36: Sean misericordiosos como su Padre es misericordioso.
    37: No juzguen, y que de ningún modo sean juzgados. No condenen, y que de ningún modo sean condenados. Perdonen y serán perdonados.
    38: 'Den y recibirán: Medida buena, apretada, sacudida y rebosada darán en su regazo. Porque con [la] medida que miden se les medirá.'
    39: 'También les dijo una parábola: ¿Puede un ciego guiar a otro ciego? ¿No se caerán ambos en un hoyo?'
    40: Un discípulo no es superior a su maestro, pero aquél que recibe el adiestramiento será como su maestro.
    41: ¿Por qué miras la concha de grano en el ojo de tu hermano, pero no notas la viga que está en tu propio ojo?
    42: '¿Cómo puedes decir a tu hermano: Hermano, deja que saque la concha de grano que está en tu ojo, y tú mismo no ves la viga que está en el tuyo? ¡Hipócrita, saca primero la viga de tu ojo, y entonces verás bien para sacar la concha de grano que está en el ojo de tu hermano!'
    43: No hay árbol bueno que produzca fruto malo, ni árbol malo que produzca fruto bueno.
    44: Cada árbol es conocido por su propio fruto. No recogen higos de espinos, ni cosechan uvas de una zarza.
    45: El hombre bueno del tesoro bueno del corazón saca lo bueno, y el malvado saca lo malvado, porque de [la] abundancia del corazón habla su boca.
    46: '¿Por qué me llaman: Señor, Señor, y no hacen lo que digo?'
    47: Les mostraré a quién es semejante todo el que viene a Mí, oye [mis] Palabras y las practica.
    48: Es semejante a un hombre que edificó una casa. Excavó profundamente y puso un cimiento sobre la roca. Hubo una inundación, el torrente embistió contra aquella casa, pero no pudo sacudirla porque estaba bien fundada.
    49: Pero el que oye y no practica, es semejante a un hombre que edificó una casa sin cimiento sobre la tierra, contra la cual irrumpió el torrente. Inmediatamente colapsó, y fue grande la ruina de aquella casa.
  7:
    1: Cuando terminó sus palabras para el pueblo que lo escuchaba, entró en Cafarnaúm.
    2: El esclavo de un centurión, a quien éste estimaba mucho, estaba enfermo cerca de la muerte.
    3: Al oír con respecto a Jesús, le envió unos ancianos de los judíos para rogarle que fuera y sanara a su esclavo.
    4: 'Cuando ellos se presentaron ante Jesús, le rogaban con insistencia: Es digno de que se le conceda esto,'
    5: porque ama a nuestra nación, y él mismo nos edificó la congregación judía.
    6: 'Jesús iba con ellos. Pero al llegar cerca de la casa, el centurión envió unos amigos para decirle: Señor, no te molestes, porque no soy digno de que entres bajo mi techo.'
    7: Por lo cual, ni siquiera me consideré digno de ir a Ti, pero da [la] orden, y mi esclavo sanará.
    8: 'Porque aun yo soy hombre que está bajo autoridad. Tengo soldados bajo mi mando y digo a uno: Ve, y va. Y a otro: Ven, y viene. Y a mi esclavo: Haz esto, y [lo] hace.'
    9: 'Al oír esto, Jesús lo admiró, y al dar la vuelta, dijo a la gente que lo seguía: ¡Ni aun en Israel hallé una fe tan grande!'
    10: Cuando los enviados regresaron a la casa, hallaron al esclavo sano.
    11: Después fue con sus discípulos y una gran multitud a la ciudad de Naín.
    12: Cuando llegó cerca de la puerta de la ciudad, ocurrió que llevaban afuera un difunto, hijo único de una viuda. Mucha gente la acompañaba.
    13: 'Al verla el Señor se compadeció de ella y le dijo: No llores.'
    14: 'Se acercó, tocó el féretro, y se detuvieron los que lo llevaban. Y dijo: Joven, te digo: ¡Levántate!'
    15: El muerto [se] levantó y habló. Y [Jesús] lo entregó a su madre.
    16: 'Un temor dominó a todos. Glorificaban a Dios y decían: ¡Un gran profeta se levantó entre nosotros! ¡Dios visitó a su pueblo!'
    17: Esta declaración con respecto a Él se difundió por toda Judea y la región circundante.
    18: Los discípulos de Juan le informaron todas estas cosas.
    19: 'Juan llamó a dos de sus discípulos y los envió al Señor para preguntarle: ¿Eres Tú el que vendría o esperamos a otro?'
    20: 'Cuando los hombres se presentaron ante Él, dijeron: Juan el Bautista nos envió a Ti y preguntó: ¿Eres Tú el que vendría o esperamos a otro?'
    21: En aquella hora sanó a muchos de enfermedades y dolencias, y de espíritus malignos. A muchos ciegos dio la vista.
    22: 'Él les respondió: Vayan, informen a Juan lo que vieron y oyeron: Ciegos ven, cojos andan, leprosos son limpiados, sordos oyen, muertos son resucitados, se dan las Buenas Noticias a los pobres.'
    23: Inmensamente feliz el que no se conturbe por causa de Mí.
    24: 'Cuando salieron los mensajeros de Juan, preguntó a la multitud con respecto a él: ¿Qué salieron a ver en el lugar despoblado? ¿Una caña sacudida por el viento?'
    25: ¿Pero qué salieron a ver? ¿A un hombre vestido con ropas finas? Saben que los que tienen ropa espléndida y viven en deleites están en los palacios reales.
    26: ¿Pero qué salieron a ver? ¿A un profeta? Sí, les digo, y mucho más que un profeta.
    27: 'Éste es [aquél] de quien está escrito: Envío mi mensajero delante de Ti Quien aparejará tu camino.'
    28: Les digo que entre los nacidos de mujeres, ninguno es mayor que Juan, pero el más pequeño en el reino de Dios es mayor que él.
    29: Todo el pueblo y los publicanos que oyeron y fueron bautizados por Juan reconocieron la justicia de Dios.
    30: Pero los fariseos y los doctores de la Ley rechazaron el plan de Dios para ellos al no ser bautizados por él.
    31: ¿A quién, pues, compararé los hombres de esta generación, y a quién son semejantes?
    32: 'Son semejantes a los muchachos que se sientan en una plaza y gritan unos a otros: ¡Les tocamos la flauta y ustedes no bailaron, entonamos una lamentación y no lloraron!'
    33: 'Porque vino Juan el Bautista, que no comía pan ni bebía vino, y [ustedes] dijeron: ¡Tiene demonio!'
    34: 'Viene el Hijo del Hombre, Quien come y bebe, y dicen: ¡Ahí está un hombre comilón y bebedor de vino, amigo de publicanos y de pecadores!'
    35: Pero la sabiduría es defendida por todos sus hijos.
    36: Uno de los fariseos le rogaba que comiera con él. Al entrar en la casa del fariseo, se reclinó.
    37: Ocurrió que una mujer que era pecadora en la ciudad, al saber que estaba reclinado en la casa del fariseo, llevó un alabastro lleno de perfume.
    38: '[Se] postró detrás y lloraba a sus pies, los regaba con lágrimas, [los] secaba con los cabellos de su cabeza, los besaba y [los] ungía con perfume.'
    39: 'Cuando el fariseo que lo invitó vio esto, se decía: Éste, si fuera un profeta sabría quién y qué clase de mujer lo toca, porque es una pecadora.'
    40: 'Jesús le dijo: Simón, tengo algo que decirte. Y él respondió: Dí, Maestro.'
    41: 'Un acreedor tenía dos deudores: Uno [le] debía 500 denarios, y el otro 50.'
    42: Como ellos no tenían con qué pagar, perdonó a ambos. Dí, pues, ¿cuál de ellos lo amará más?
    43: 'Simón respondió: Pienso que aquél a quien perdonó más. Él le dijo: Juzgaste rectamente.'
    44: 'Se volvió hacia la mujer y dijo a Simón: ¿Ves a esta mujer? Entré en tu casa. No me diste agua para mis pies, pero ella riega mis pies con sus lágrimas y [los] seca con sus cabellos'
    45: No me diste un beso, pero ella, desde que entré, no ha cesado de besar mis pies.
    46: No ungiste mi cabeza con aceite, pero ella ungió mis pies con perfume.
    47: Por lo cual te digo que sus muchos pecados [le] fueron perdonados, porque amó mucho. Pero al que poco se le perdona, poco ama.
    48: 'Y a ella [le] dijo: Los pecados te fueron perdonados.'
    49: 'Y los que estaban reclinados con Él se dijeron: ¿Quién es Éste para que perdone pecados?'
    50: 'Y Él [le] dijo a la mujer: Tu fe te salvó. Vé en paz.'
  8:
    1: Él iba por ciudades y aldeas. Predicaba y proclamaba las Buenas Noticias del reino de Dios. Lo acompañaban los 12
    2: 'y algunas mujeres que habían sido sanadas de espíritus malignos y de enfermedades: María Magdalena, de quien habían salido siete demonios,'
    3: Juana, esposa de Chuza, mayordomo de Herodes, Susana y muchas otras que les servían de sus propiedades.
    4: Cuando se reunió una gran multitud que acudió a Él de cada ciudad, les habló por medio de una parábola.
    5: El sembrador salió a sembrar su semilla. Una [parte] cayó junto al camino, fue pisoteada, y las aves del cielo la comieron.
    6: Otra [parte] cayó sobre la roca, y al brotar se secó por no tener humedad.
    7: Otra [parte] cayó en medio de las espinas, y cuando creció juntamente con las espinas, la ahogaron.
    8: 'Otra [parte] cayó en la buena tierra, y cuando creció, produjo fruto a ciento por uno. Al decir estas cosas, exclamaba: ¡El que tiene oídos para oír, escuche!'
    9: Sus discípulos le preguntaban el significado de esta parábola.
    10: 'Él contestó: A ustedes les fue dado conocer los misterios del reino de Dios, pero a los demás, por parábolas, para que al ver no miren y al oír no entiendan.'
    11: 'Esta es, pues, la parábola: La semilla es la Palabra de Dios.'
    12: La parte que cayó junto al camino son los que oyeron. Luego viene el diablo y quita la Palabra de sus corazones para que no crean y sean salvos.
    13: La parte que cayó sobre la roca son los que, cuando oyen, reciben la Palabra con gozo, pero no tienen raíz. Creen por un tiempo, pero cuando llega la prueba [se] apartan.
    14: La [parte] que cayó entre las espinas son los que oyeron, pero al seguir su camino, son ahogados por preocupaciones, riquezas y placeres de la vida, y no producen fruto.
    15: Pero la [parte] que cae en la buena tierra son los que oyeron la Palabra con corazón recto y bueno, y producen fruto con perseverancia.
    16: El que enciende una lámpara no la cubre con una vasija ni [la] mete debajo de la cama, sino la pone sobre un candelero para que los que entran tengan luz.
    17: Porque no hay secreto que no se revele, ni [algo] escondido que de ningún modo sea conocido y salga a la luz.
    18: Consideren, pues, lo que oyen, porque al que tenga, le será dado, y al que no tenga, aun lo que supone tener le será quitado.
    19: Entonces llegaron la madre y los hermanos de Jesús, pero no podían acercarse a Él por causa de la multitud.
    20: 'Y le informaron: Tu madre y tus hermanos están afuera y desean verte.'
    21: 'Él respondió: Mi madre y mis hermanos son los que oyen y practican la Palabra de Dios.'
    22: 'Un día Él entró en una barca con sus discípulos y les dijo: Pasemos al otro lado del lago. Y salieron al mar.'
    23: Pero mientras navegaban, se quedó dormido. Una tempestad de viento descendió sobre el lago. Eran anegados y tenían peligro.
    24: 'Entonces lo despertaron y le dijeron: ¡Maestro, Maestro! ¡Perecemos! Y Él reprendió el viento y las olas. Cesaron y hubo calma.'
    25: 'Les preguntó: ¿Dónde está su fe? Atemorizados y asombrados, se preguntaban unos a otros: ¿Quién es Éste que aun manda a los vientos y al agua, y le obedecen?'
    26: Navegaron hacia la región de los gerasenos, en la ribera opuesta a Galilea.
    27: Llegaron a la tierra. De la ciudad les salió al encuentro un varón que tenía demonios, y por mucho tiempo no llevaba ropa ni vivía en una casa, sino entre las tumbas.
    28: 'Cuando vio a Jesús, se postró ante Él y clamó con gran voz: ¿Qué tienes conmigo, Jesús, Hijo del Dios Altísimo? Te ruego que no me atormentes.'
    29: Porque mandaba al espíritu impuro que saliera del hombre, pues por mucho tiempo se había apoderado de él violentamente. Lo ataban con cadenas y grillos, y lo mantenían bajo guardia. Al romper las cadenas era impulsado por el demonio hacia los lugares desolados.
    30: 'Jesús le preguntó: ¿Cómo te llamas? Y él respondió: Legión, porque muchos demonios entraron en él.'
    31: Le rogaban que no los mandara al abismo.
    32: Había allí una piara de muchos cerdos que eran atendidos en la colina. Y le rogaron que les permitiera entrar en ellos, y les permitió.
    33: Entonces, al salir los demonios del hombre, entraron en los cerdos. La piara salió precipitada por el despeñadero al lago y se ahogó.
    34: Al ver lo sucedido, los que cuidaban los cerdos huyeron e informaron en la ciudad y por las granjas.
    35: Salieron a ver lo sucedido y fueron a Jesús. Hallaron al hombre de quien salieron los demonios vestido y en su juicio cabal, sentado a los pies de Jesús. Y se llenaron de temor.
    36: Los que vieron les contaron cómo el endemoniado fue sanado.
