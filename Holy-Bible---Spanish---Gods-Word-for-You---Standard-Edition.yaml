    10: para que distingan entre lo santo y lo profano, entre lo impuro y lo puro,
    11: y para que enseñen a los hijos de Israel todos los Estatutos que Yavé les dio por medio de Moisés.
    12: 'Entonces Moisés dijo a Aarón y a sus hijos que quedaron, Eleazar e Itamar: Tomen la ofrenda vegetal sobrante de los sacrificios quemados a Yavé y cómanla sin levadura junto al altar. Es cosa santísima.'
