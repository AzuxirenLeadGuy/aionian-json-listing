    38: Con los incensarios de los que pecaron contra sus vidas, harán planchas martilladas para recubrir el altar, por cuanto los presentaron ante Yavé y están consagrados. Serán una señal para los hijos de Israel.
    39: Entonces el sacerdote Eleazar tomó los incensarios de bronce con los cuales se presentaron los que fueron quemados y los laminaron para recubrir el altar,
    40: como recuerdo para los hijos de Israel con respecto a que ningún extraño, que no sea de la descendencia de Aarón, puede ofrecer incienso a Yavé, para que no sea como Coré y como su séquito, según Yavé habló por medio de Moisés.
    41: 'Al día siguiente, sin embargo, toda la congregación de los hijos de Israel murmuró contra Moisés y Aarón: ¡Ustedes son los que causaron la muerte del pueblo de Yavé!'
    42: Aconteció que cuando se juntó la congregación contra Moisés y Aarón, miraron hacia el Tabernáculo de Reunión. Ahí estaba la nube que lo cubrió, y se manifestó la gloria de Yavé.
    43: Entonces Moisés y Aarón fueron al frente del Tabernáculo de Reunión.
    44: 'Yavé habló a Moisés:'
    45: ¡Apártense de en medio de esta congregación porque voy a consumirlos en un instante! Entonces cayeron sobre sus rostros,
    46: 'y Moisés dijo a Aarón: ¡Toma el incensario, pon en él fuego del altar y ponle incienso encima! ¡Apresúrate, vé hacia la congregación y haz sacrificio que apacigua por ellos, porque la ira salió de la Presencia de Yavé, la mortandad comenzó!'
    47: Entonces, tal como Moisés habló, Aarón tomó el incensario y corrió hacia el medio de la asamblea, y ¡ciertamente la mortandad había comenzado entre el pueblo! Pero él puso el incienso e hizo sacrificio que apacigua a favor del pueblo.
    48: Se puso entre los muertos y los vivos, y la mortandad fue detenida.
