    4: Cuando el Ángel de Yavé habló estas Palabras a todos los hijos de Israel, el pueblo alzó su voz y lloró.
    5: Llamaron aquel lugar Bohim. Allí ofrecieron sacrificios a Yavé.
    6: Cuando Josué despidió al pueblo, cada uno de los hijos de Israel salió a poseer su heredad.
    7: El pueblo sirvió a Yavé todos los días de Josué y todos los días de los ancianos que sobrevivieron a Josué, quienes vieron todas las grandes obras de Yavé cumplidas a favor de Israel.
    8: Josué, hijo de Nun, esclavo de Yavé, murió cuando tenía 110 años.
    9: Lo sepultaron en el territorio de su heredad en Timnat-sera, en la región montañosa de Efraín, al norte de la montaña Gaas.
    10: Toda aquella generación también fue reunida a sus antepasados. Pero después de ellos se levantó otra generación que no conocía a Yavé, ni las obras que Él hizo a favor de Israel.
    11: Entonces los hijos de Israel hicieron lo malo delante de Yavé, y sirvieron a los baales.
    12: Abandonaron a Yavé, el ʼElohim de sus antepasados, Quien los sacó de la tierra de Egipto. Siguieron a otras divinidades de los pueblos que estaban alrededor de ellos y se postraron ante ellas. De esta manera provocaron a ira a Yavé.
    13: Abandonaron a Yavé y sirvieron a baal y a Astarot.
    14: Por eso la ira de Yavé se encendió contra Israel y los entregó en manos de salteadores que los despojaron. Los vendió en manos de sus enemigos de alrededor, de tal modo que ya no pudieron hacer frente a sus enemigos.
    15: Por dondequiera que salían, la mano de Yavé estaba contra ellos para mal, como Yavé habló y les juró. De manera que estaban severamente afligidos.
    16: Entonces Yavé levantó jueces que los libraban de las manos de sus saqueadores.
    17: Pero tampoco escucharon a sus jueces. Se prostituyeron tras otras divinidades y se postraban ante ellas. Pronto se desviaron del camino en el cual anduvieron sus antepasados cuando obedecían los Mandamientos de Yavé. Éstos no lo hicieron así.
    18: Cuando Yavé les levantaba jueces, Él estaba con el juez y los libraba de mano de sus enemigos todos los días de aquel juez, porque Yavé era movido a compasión por sus gemidos a causa de los que los oprimían y afligían.
    19: Pero acontecía que cuando moría aquel juez, ellos se volvían atrás y actuaban con más corrupción que sus antepasados, pues seguían a otros ʼelohim para servirles y postrarse ante ellos. No abandonaban sus prácticas ni su obstinado camino.
