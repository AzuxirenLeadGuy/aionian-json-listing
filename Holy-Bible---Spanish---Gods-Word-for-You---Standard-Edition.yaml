    21: Yo tampoco volveré a echar de delante de ellos algún hombre de aquellas naciones que Josué dejó cuando murió,
    22: a fin de probar a Israel por medio de ellas, si guardarían o no mis caminos, para andar en ellos como los guardaron sus antepasados.
    23: Por esto Yavé dejó aquellas naciones. No las echó de una vez y no las entregó en mano de Josué.
