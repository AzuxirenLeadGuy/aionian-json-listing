    18: Después hubo otra guerra en Gob contra los filisteos. Sibecai el husatita mató a Saf, quien era otro de los descendientes de los gigantes.
    19: Otra vez hubo guerra en Gob contra los filisteos, y Elhanán, hijo de Jaare-oregim, de Belén, mató a Goliat geteo, cuya asta de la lanza era como el rodillo de un telar.
    20: Después hubo otra guerra en Gat, donde había un hombre de gran estatura que tenía seis dedos en cada mano y seis dedos en cada pie, 24 en total. También éste era descendiente de gigantes.
    21: Cuando desafió a Israel, Jonatán, hijo de Simea, hermano de David, lo mató.
    22: Estos cuatro eran descendientes del gigante de Gat. Cayeron en la mano de David por medio de sus esclavos.
  22:
    1: 'David pronunció las palabras de este cántico a Yavé el día cuando Yavé lo libró de la mano de Saúl y de todos sus enemigos:'
    2: Yavé es mi Roca, mi Fortaleza, y mi Libertador.
    3: ʼElohim es mi Roca, en Quien me refugio, Mi Escudo y el Fuerte de mi salvación, Mi alto Refugio y mi Salvador. De la violencia me libraste.
    4: Invoco a Yavé, Quien es digno de ser alabado Y soy salvo de mis enemigos.
    5: Me rodearon ondas de muerte Y torrentes de perversidad me aterraron.
    6: Me ataron las cuerdas del Seol Y me alcanzaron las cuerdas de la muerte.
    7: En mi angustia invoqué a Yavé. Invoqué a mi ʼElohim. Oyó mi voz desde su Templo, Y mi grito de auxilio llegó a sus oídos.
    8: La tierra fue conmovida y tembló. Se conmovieron los cimientos del cielo. Se estremecieron porque Él se airó.
    9: Humo subió de su nariz Y de su boca salió un fuego abrasador Que encendió brasas.
    10: Inclinó los cielos, Y descendió con espesa oscuridad debajo de sus pies.
    11: Cabalgó sobre un querubín y voló. Voló sobre las alas del viento.
    12: Puso oscuridad alrededor de Él como escondedero, Oscuridad de aguas y densos nubarrones.
    13: Con el resplandor de su Presencia se encendieron brasas.
    14: Yavé tronó desde el cielo, ʼElyón dio su voz.
    15: Disparó sus flechas y los dispersó. Lanzó relámpagos, y los destruyó.
    16: Entonces aparecieron los torrentes de las aguas Y quedaron descubiertos los cimientos del mundo a la reprensión de Yavé Por el soplo del aliento de su nariz.
    17: Envió desde lo alto y me tomó. Me sacó de entre las aguas caudalosas.
    18: Me libró de un poderoso enemigo, Y de los que me aborrecían, Aunque eran más fuertes que yo.
    19: Me enfrentaron en el día de mi quebranto, Pero Yavé fue mi Apoyo
    20: Y me sacó a lugar espacioso. Me libró, porque se agradó de mí.
    21: Yavé me premió según mi rectitud Y recompensó la pureza de mis manos,
    22: Porque guardé los caminos de Yavé Y no me aparté impíamente de mi ʼElohim.
    23: Pues todos sus Preceptos estuvieron delante de mí, Y no me aparté de sus Estatutos.
    24: Fui recto ante Él Y me guardé de mi maldad.
    25: Yavé me recompensó según mi rectitud Según la pureza de mis manos ante Él.
    26: Con el misericordioso te muestras misericordioso, Y recto con el hombre íntegro.
    27: Limpio te muestras con el limpio, Y sagaz con el perverso.
    28: Tú salvas al pueblo afligido, Pero tus ojos están sobre los altivos para humillarlos.
    29: ¡Tú eres mi Lámpara, oh Yavé! ¡Oh Yavé, Tú alumbras mi oscuridad!
    30: Porque contigo puedo asaltar un ejército. Con mi ʼElohim puedo saltar sobre un muro.
    31: En cuanto a ʼEL, perfecto es su camino, Y acrisolada es la Palabra de Yavé. ʼEL es Escudo a todos los que se refugian en Él.
    32: Porque ¿quién es ʼEL, excepto Yavé? ¿Y cuál roca hay además de nuestro ʼElohim?
    33: ʼEL es el que me ciñe de vigor Y perfecciona mi camino.
    34: ʼEL hace que mis pies sean como los de venados Y me establece en mis alturas.
    35: El que adiestra mis manos para la batalla Y mis brazos para tensar el arco de bronce.
    36: Me diste también el escudo de tu salvación Y me engrandeció tu benignidad.
    37: Ensanchas mis pasos debajo de mí, Y no resbalan mis pies.
    38: Perseguí a mis enemigos y los destruí, Y no regresé hasta que fueron acabados.
    39: Los destruí, los destrocé para que no se levanten. Cayeron bajo mis pies.
    40: Pues Tú me dotaste de fuerza para la batalla. Doblegaste a mis enemigos debajo de mí.
    41: También hiciste que mis enemigos me volvieran la espalda, Para que yo destruya a los que me aborrecen.
    42: Clamaron, y no hubo quien salvara. Aun [clamaron] a Yavé, pero no los escuchó.
    43: Los molí como polvo de la tierra. Los pisé y los trituré como el lodo de las calles.
    44: Tú me libraste de las contiendas de mi pueblo. Me guardaste para ser jefe de naciones. Pueblo que yo no conocía me sirvió.
    45: Los hijos de extranjeros se someten a mí. Al oír de mí, me obedecen.
    46: Los extranjeros se debilitan Y salen temblorosos de sus encierros.
    47: ¡Viva Yavé! ¡Bendita sea mi Roca! ¡Engrandecido sea ʼElohim, la Roca de mi salvación!
    48: El ʼEL que ejecuta venganza por mí, Y somete pueblos a mí.
    49: El que también me saca de entre los enemigos, Y aun me exalta por encima de los que se levantan contra mí.
    50: Por tanto yo te alabaré, oh Yavé, entre las naciones. Cantaré alabanzas a tu Nombre.
    51: 'Él engrandece las victorias de su rey, Y muestra misericordia a su ungido: A David y a sus descendientes para siempre.'
  23:
    1: 'Estas son las últimas palabras de David: David, el hijo de Isaí declara: Así dice el hombre que fue exaltado, El ungido del ʼElohim de Jacob, El dulce salmista de Israel:'
    2: El Espíritu de Yavé habla por medio de mí Y su Palabra está en mi boca.
    3: Dice el ʼElohim de Israel, Me habló la Roca de Israel, El que gobierna a los hombres con justicia, El que gobierna con el temor de ʼElohim.
    4: Es como la luz de la aurora cuando sale el sol, Como el resplandor de una mañana sin nubes, Como la lluvia que hace brotar la hierba de la tierra.
    5: No es así mi casa hacia ʼElohim, Sin embargo, Él hizo conmigo un Pacto eterno, Ordenado en todo y será cumplido, Aunque aún no hace florecer toda mi salvación y mi deseo.
    6: Pero todos los perversos serán como espinos Que se tiran y nadie recoge,
    7: Nadie los tocará, sino con un hierro o con un asta de lanza, Y con fuego que los queme por completo en su lugar.
    8: 'Estos son los nombres de los valientes que David tuvo: Joseb-basebet el tacmonita, principal de los tres capitanes, quien era llamado Adino el eznita, quien mató a 800 hombres en una ocasión.'
    9: Después de él estaba Eleazar, hijo de Dodo, hijo de Ahohi, uno de los tres capitanes que estaban con David cuando desafiaron a los filisteos que estaban reunidos para la batalla, aunque los hombres de Israel se retiraron de allí.
    10: '[Eleazar] se levantó e hirió a los filisteos hasta que su mano se cansó y se quedó pegada a la espada. Aquel día Yavé dio una gran victoria, y el pueblo volvió tras él solo para tomar el botín.'
    11: Después de él estaba Samá, hijo de Ajá, el hararita. Los filisteos se concentraron donde había una parcela de tierra sembrada con lentejas, y el pueblo huyó de los filisteos.
    12: Pero [Samá] se paró en medio de aquella parcela y la defendió. Derrotó a los filisteos, y Yavé dio una gran victoria.
    13: También, en la época de la cosecha, hubo tres de los 30 principales que bajaron y fueron a David, a la cueva de Adulam, cuando una banda de filisteos acampaba en el valle de Refaim.
    14: David estaba entonces en el refugio, y la guarnición filistea estaba en Belén.
    15: 'David tuvo un deseo y exclamó: ¡Quién me diera a beber agua del pozo de Belén, que está junto a la puerta!'
    16: 'Y los tres valientes irrumpieron en el campamento filisteo y sacaron agua del pozo, junto a la puerta de Belén, y se la llevaron a David. Pero él no quiso beberla, sino que la derramó como ofrenda a Yavé, y dijo:'
    17: ¡Lejos esté de mí, oh Yavé, hacer esto! ¿Beberé yo la sangre de los varones que fueron con riesgo de sus vidas? Y no quiso beberla. Tales cosas hicieron estos tres valientes.
    18: Y Abisai, hermano de Joab, hijo de Sarvia, era el principal de los 30. Éste blandió su lanza contra 300 que fueron traspasados, y tuvo renombre entre los tres.
    19: '[Abisai] fue el más renombrado de los 30 y fue su jefe, pero no fue incluido entre los tres.'
    20: Después, Benaía, hijo de Joiada, hijo de un hombre valiente de múltiples proezas, natural de Cabseel, mató a ambos hijos de Ariel de Moab. En un día de nieve, bajó y mató a un león dentro de un foso.
    21: También mató a un egipcio de enorme estatura. El egipcio llevaba una lanza en la mano. Benaía fue contra él con un cayado, arrebató la lanza de la mano del egipcio y lo mató con su propia lanza.
    22: Benaía, hijo de Joiada, hizo esto y tuvo renombre entre los 30 valientes.
    23: Fue distinguido entre los 30, pero no alcanzó a los tres. David lo puso al frente de su guardia personal.
    24: Asael, hermano de Joab, fue de los 30, así como Elhanán, hijo de Dodo, de Belén,
    25: Samá harodita, Elica harodita,
    26: Heles paltita, Ira, hijo de Iques, tecoíta,
    27: Abiezer anatotita, Mebunai husatita,
    28: Salmón ahohíta, Maharai netofatita,
    29: Heleb, hijo de Baana, netofatita, Itai, hijo de Ribai, de Gabaa de los hijos de Benjamín,
    30: Benaía piratonita, Hidai, de los arroyos de Gaas,
    31: Abi-albón arbatita, Azmavet barhumita,
    32: Eliaba saalbonita, Jonatán, de los hijos de Jasén,
    33: Samá ararita, Ahíam, hijo de Sarar, ararita,
    34: Elifelet, hijo de Ahasbai, hijo de Maaca, Eliam, hijo de Ahitofel, gilonita,
    35: Hezri carmelita, Paarai arbita,
    36: Igal, hijo de Natán, de Soba, Bani gadita,
    37: Selec amonita, Naharai beerotita, escudero de Joab, hijo de Sarvia,
    38: Ira itrita, Gareb itrita,
    39: 'y Urías heteo. Total: 37.'
  24:
    1: 'La ira de Yavé volvió a encenderse contra Israel, e incitó a David contra ellos para que dijera: Vé, haz un censo de Israel y de Judá.'
    2: 'El rey dijo a Joab, general del ejército, que estaba con él: Recorre todas las tribus de Israel, desde Dan hasta Beerseba, y haz un censo del pueblo, para que yo sepa el número de la gente.'
    3: 'Pero Joab dijo al rey: ¡Yavé tu ʼElohim añada al pueblo 100 veces más, y que mi ʼadón el rey lo vea! Pero, ¿por qué desea esto mi ʼadón el rey?'
    4: Pero la palabra del rey prevaleció contra Joab y contra los jefes del ejército. Por tanto Joab y los jefes del ejército salieron de la presencia del rey para hacer el censo del pueblo de Israel.
    5: Cruzaron el Jordán y acamparon en Aroer, a la derecha de la ciudad que está en medio del valle de Gad, junto a Jazer.
    6: Después fueron a Galaad y la tierra de los hititas, y de allí a Dan, Haán y los alrededores de Sidón.
    7: Fueron luego a la fortaleza de Tiro y todas las ciudades de los heveos y los cananeos, y por último se dirigieron al sur de Judá hasta Beerseba.
    8: Y después de recorrer el país, volvieron a Jerusalén al final de nueve meses y 20 días.
    9: Joab entregó el censo del pueblo al rey. Los de Israel fueron 800.000 guerreros que portaban espada, y los de Judá, 500.000 hombres.
    10: 'Pero después que David hizo contar al pueblo, le remordió el corazón. Así que David dijo a Yavé: Pequé gravemente al hacer esto. Ahora, oh Yavé, te ruego que perdones la iniquidad de tu esclavo, porque obré neciamente.'
    11: 'Cuando David se levantó por la mañana, la Palabra de Yavé vino al profeta Gad, vidente de David:'
    12: 'Vé y dí a David: Yavé dice: Tres cosas te propongo. Escoge una de ellas, para que Yo te la haga.'
    13: 'Gad fue a David y le preguntó: ¿Qué vengan siete años de hambruna en tu tierra, qué huyas tres meses de tus adversarios mientras te persiguen, o qué vengan tres días de pestilencia en tu tierra? Considera ahora qué debo responder al que me envía.'
    14: 'David respondió a Gad: Estoy en gran angustia. Es preferible caer en manos de Yavé que caer en manos de los hombres, porque muchas son las misericordias de Él.'
    15: Yavé envió la peste sobre Israel desde la mañana hasta el tiempo señalado. Desde Dan hasta Beerseba murieron 70.000 hombres del pueblo.
    16: 'Pero cuando el Ángel extendió su mano hacia Jerusalén para destruirla, Yavé cambió de parecer con respecto a aquel mal y dijo al Ángel que destruía al pueblo: ¡Basta ya! ¡Detén tu mano! El Ángel de Yavé estaba junto a la era de Arauna, el jebuseo.'
    17: 'David, cuando vio que el Ángel hería al pueblo, habló a Yavé: Yo mismo soy el que pecó. Yo soy el que procedió perversamente. Pero estas ovejas, ¿qué hicieron? ¡Sea ahora tu mano contra mí y contra la casa de mi padre!'
    18: 'Gad fue a David aquel día y le dijo: Sube y levanta un altar a Yavé en la era de Arauna el jebuseo.'
    19: Subió David según la Palabra que Yavé mandó por medio de Gad.
    20: Arauna vio al rey y sus esclavos que avanzaban hacia él. Arauna salió, se inclinó rostro en tierra ante el rey
    21: 'y preguntó: ¿Por qué viene mi ʼadón el rey a su esclavo? Y David respondió: A comprarte la era para edificar un altar a Yavé a fin de detener la mortandad del pueblo.'
    22: 'Arauna respondió a David: Tómala y ofrezca mi ʼadón el rey lo que le parezca bien. ¡Aquí están los becerros para el holocausto, los trillos y los yugos de los bueyes para leña!'
    23: '¡Todo, oh rey, lo da Arauna al rey! Arauna también dijo al rey: ¡Yavé tu ʼElohim te acepte!'
    24: 'Pero el rey dijo a Arauna: No, ciertamente te lo compraré por precio, pues no ofreceré holocaustos a Yavé mi ʼElohim que no me cuesten algo. Así David compró la era y los becerros por 5,5 kilogramos de plata.'
    25: Entonces David edificó allí un altar a Yavé y ofreció holocaustos y sacrificios de paz. Así Yavé fue conmovido por la oración a favor de la tierra, y la plaga de Israel cesó.
11:
  1:
    1: Cuando el rey David era anciano, avanzado en días, lo cubrían con ropas, pero no se calentaba.
    2: 'Por tanto le dijeron sus esclavos: Que busquen para mi ʼadón el rey una joven virgen. Que ella esté delante del rey, lo abrigue y duerma a su lado para que mi ʼadón el rey pueda calentarse.'
    3: Entonces buscaron a una joven bella por todo el territorio de Israel. Hallaron a Abisag sunamita y la llevaron al rey.
    4: La joven era muy bella. Ella atendía al rey y le servía, pero el rey no cohabitó con ella.
    5: 'Entonces Adonías, hijo de Haguit, se enalteció y dijo: ¡Yo reinaré! Y se consiguió una carroza y jinetes, y 50 hombres que corrieran delante de él.'
    6: 'Su padre nunca lo amonestó ni le dijo: ¿Por qué actúas así? También era hombre de muy buena presencia, y nació después de Absalón.'
    7: Consultó con Joab, hijo de Sarvia, y con el sacerdote Abiatar, y ellos respaldaron a Adonías.
    8: Pero el sacerdote Sadoc, Benaías, hijo de Joiada, el profeta Natán, Simei, Rei y los valientes que tenía David, no seguían a Adonías.
    9: Adonías sacrificó ovejas, bueyes y animales gordos junto a la piedra de Zohélet, que está cerca de la fuente de Roguel, e invitó a todos sus hermanos, los hijos del rey y a todos los hombres de Judá, esclavos del rey,
    10: pero no invitó al profeta Natán, ni a Benaías, ni a los valientes, ni a su hermano Salomón.
    11: 'Entonces Natán habló a Betsabé, madre de Salomón: ¿No oíste que reina Adonías, hijo de Haguit, y nuestro ʼadón David no lo sabe?'
    12: 'Ahora pues, ven, permíteme darte un consejo para que salves tu vida y la vida de tu hijo Salomón:'
    13: 'Vé, preséntate al rey David y dile: ¿No juraste a tu servidora, oh rey ʼadón mío: Tu hijo Salomón reinará después de mí y se sentará en mi trono? ¿Por qué entonces reina Adonías?'
    14: Mira, mientras tú aún hablas allí con el rey, yo entraré después de ti y confirmaré tus palabras.
    15: Entonces Betsabé entró en el dormitorio del rey, quien estaba muy anciano. Y Abisag sunamita cuidaba al rey.
    16: 'Betsabé se inclinó ante el rey, y el rey preguntó: ¿Qué deseas?'
    17: 'Y ella le respondió: ʼAdón mío, tú juraste a tu servidora por Yavé tu ʼElohim: Tu hijo Salomón reinará después de mí, y él se sentará en mi trono.'
    18: Pero ahora mira, Adonías reina, y tú, mi ʼadón el rey, no lo sabes.
    19: Él sacrificó becerros, animales gordos y ovejas en abundancia, e invitó a todos los hijos del rey, al sacerdote Abiatar y Joab, general del ejército, pero a Salomón tu esclavo no lo invitó.
    20: Sobre ti, oh rey ʼadón mío, están los ojos de todo Israel para que les declares quién se sentará en el trono de mi ʼadón el rey después de él.
    21: De otra manera, acontecerá que cuando mi ʼadón el rey repose con sus antepasados, mi hijo Salomón y yo seremos considerados como ofensores.
    22: Ciertamente, mientras ella aún hablaba con el rey, llegó el profeta Natán.
    23: 'Informaron al rey: Aquí está el profeta Natán. Y él entró ante el rey y se inclinó rosto en tierra ante el rey.'
    24: 'Y Natán dijo: ¿Dijo mi ʼadón el rey: Adonías reinará después de mí y él se sentará en mi trono?'
    25: 'Porque hoy él bajó y sacrificó bueyes, animales gordos y ovejas en abundancia, e invitó a todos los hijos del rey, a los capitanes del ejército y al sacerdote Abiatar. Ciertamente comen y beben ante él, y dijeron: ¡Viva el rey Adonías!'
    26: Pero no me invitaron a mí, tu esclavo, ni al sacerdote Sadoc, ni a Benaías, hijo de Joiada, ni a tu esclavo Salomón.
    27: ¿Hizo esto mi ʼadón el rey, sin informar a tus esclavos quién debía sentarse después de él en el trono de mi amo el rey?
    28: 'Entonces el rey David respondió: Llámenme a Betsabé. Y ella entró ante el rey y estuvo en pie ante él.'
    29: 'Y el rey juró: Vive Yavé, Quien rescató mi alma de toda angustia,'
    30: 'que como te juré por Yavé, el ʼElohim de Israel: ¡Ciertamente tu hijo Salomón reinará después de mí. Él se sentará en mi trono en mi lugar, así lo haré hoy mismo!'
    31: 'Betsabé se inclinó rostro en tierra ante el rey y dijo: ¡Viva mi ʼadón el rey David para siempre!'
    32: 'El rey David dijo: ¡Llámenme al sacerdote Sadoc, al profeta Natán y a Benaías, hijo de Joiada! Y ellos entraron ante el rey.'
    33: 'Y el rey les dijo: Tomen con ustedes a los esclavos de su ʼadón, y digan a mi hijo Salomón que monte sobre mi propia mula, y bájenlo a Gihón.'
    34: 'El sacerdote Sadoc y el profeta Natán lo ungirán allí como rey de Israel, soplarán la corneta y gritarán: ¡Viva el rey Salomón!'
    35: Después ustedes subirán tras él. Y él vendrá, se sentará en mi trono y reinará en mi lugar, pues lo designé soberano sobre Israel y sobre Judá.
    36: 'Benaías, hijo de Joiada, respondió al rey: ¡Amén! ¡Así lo haga Yavé, ʼElohim de mi ʼadón el rey!'
    37: Así como Yavé estuvo con mi ʼadón el rey, así esté Él con Salomón, y engrandezca su trono más que el trono de mi amo el rey David.
    38: El sacerdote Sadoc, el profeta Natán y Benaías, hijo de Joiada, junto con los cereteos y los peleteos, bajaron y montaron a Salomón sobre la mula del rey David y lo condujeron a Gihón.
    39: 'Entonces el sacerdote Sadoc tomó el cuerno de aceite del Tabernáculo y ungió a Salomón. Soplaron la corneta, y todo el pueblo exclamó: ¡Viva el rey Salomón!'
    40: Todo el pueblo subió tras él, y el pueblo tocaba flautas y se regocijaba con tal regocijo que la tierra se hundía con el clamor de ellos.
    41: 'Adonías y todos los huéspedes que estaban con él oyeron eso cuando terminaron de comer. Y cuando Joab oyó el sonido de la corneta, dijo: ¿Por qué hay tanto bullicio y tanto alboroto en la ciudad?'
    42: 'Mientras él aún hablaba, ahí llegaba Jonatán, hijo del sacerdote Abiatar, y Adonías le dijo: Entra, porque eres hombre digno y traes buenas noticias.'
    43: 'Pero Jonatán respondió a Adonías: Al contrario, nuestro ʼadón el rey David designó como rey a Salomón.'
    44: El rey envió con él al sacerdote Sadoc, al profeta Natán, a Benaías, hijo de Joiada, y a los cereteos y a los peleteos, y lo montaron sobre la mula del rey.
    45: El sacerdote Sadoc y el profeta Natán lo ungieron como rey en Gihón, y subieron desde allí con gran regocijo, de modo que la ciudad está alborotada. Ese es el bullicio que oyeron.
    46: Además, Salomón se sentó en el trono del reino,
    47: 'y también los esclavos del rey llegaron a bendecir a nuestro ʼadón, el rey David, y dijeron: ¡Tu ʼElohim haga el nombre de Salomón más ilustre que tu nombre, y engrandezca su trono más que el tuyo! Y el rey le hizo reverencia sobre su cama.'
    48: 'Y el rey también dijo: ¡Bendito sea Yavé, ʼElohim de Israel, que actuó para que uno se siente en mi trono hoy, y que mis ojos lo vean!'
    49: Entonces todos los huéspedes de Adonías se estremecieron, se levantaron y cada uno se fue por su camino.
    50: Pero Adonías tuvo temor a Salomón y se levantó. Fue y se agarró de los cuernos del altar.
    51: 'Informaron a Salomón y le dijeron: Mira, Adonías teme al rey Salomón, porque se agarró de los cuernos del altar y dijo: ¡Júreme hoy el rey Salomón que no matará a espada a su esclavo!'
    52: 'Salomón dijo: Si él es un hombre digno, ni uno de sus cabellos caerá a la tierra, pero si es hallada en él perversidad, morirá.'
    53: 'El rey Salomón ordenó que lo sacaran del altar. Y él fue y se inclinó ante el rey Salomón, quien le dijo: Vete a tu casa.'
  2:
    1: 'Cuando se acercaban los días de la muerte de David, dio órdenes a su hijo Salomón:'
    2: Yo sigo el camino de todos en la tierra. Por tanto, ¡esfuérzate y sé valiente!
    3: Guarda la encomienda de Yavé tu ʼElohim para andar en sus caminos, y guardar sus Estatutos, Mandamientos, Ordenanzas y Testimonios, como están escritos en la Ley de Moisés, para que tengas éxito en todo lo que hagas y dondequiera que vayas,
    4: 'para que Yavé cumpla su Palabra que habló acerca de mí, cuando dijo: Si tus hijos guardan sus caminos, si andan delante de Mí con fidelidad, con todo su corazón y con toda su alma, jamás te faltará varón en el trono de Israel.'
    5: 'Ahora, tú sabes lo que me hizo Joab, hijo de Sarvia, lo que hizo a dos generales de los ejércitos de Israel: a Abner, hijo de Ner, y a Amasa, hijo de Jeter, a quienes mató. Derramó sangre de guerra en tiempo de paz, y puso sangre de guerra en el cinturón que llevaba en su cintura y en el calzado que tenía en sus pies.'
    6: Haz conforme a tu sabiduría, pero no permitas que sus canas desciendan en paz al Seol.
    7: Pero muestra benevolencia a los hijos de Barzilai galadita. Que ellos estén entre los que comen a tu mesa, porque se colocaron a mi lado cuando yo huía de tu hermano Absalón.
    8: 'Mira, tienes contigo a Simei, hijo de Gera, benjamita, hijo de Bahurim, quien me maldijo con una cruel maldición el día cuando yo iba a Mahanaim. Pero él bajó a recibirme al Jordán, por lo que le juré por Yavé: No te mataré con la espada.'
    9: Pero ahora, no lo absolverás, pues eres hombre sabio, sabes cómo debes hablar con él y harás bajar sus canas con sangre al Seol.
    10: David durmió con sus antepasados y fue sepultado en la ciudad de David.
    11: 'Los días que David reinó sobre Israel fueron 40 años: siete años reinó en Hebrón, y 33 años reinó en Jerusalén.'
    12: Salomón se sentó en el trono de su padre David, y su reino fue firmemente establecido.
    13: 'Pero Adonías, hijo de Haguit, fue a Betsabé, madre de Salomón, y ella le preguntó: ¿Es pacífica tu visita? Y él respondió: Es pacífica.'
    14: 'Y agregó: Tengo algo que decirte. Ella respondió: Habla.'
    15: 'Y él dijo: Tú sabes que el reino era mío y que todo Israel fijó la mirada en mí para que yo reinara. Pero el reino cambió de manos y fue de mi hermano, porque por determinación de Yavé era suyo.'
    16: 'Y ahora te hago una petición y te ruego que no me la niegues. Ella le dijo: Habla.'
    17: 'Entonces él dijo: Te ruego que hables al rey Salomón, pues él no te lo negará, para que me dé como esposa a Abisag sunamita.'
    18: 'Betsabé respondió: Bien, yo hablaré al rey por ti.'
    19: Betsabé fue al rey Salomón para hablarle por Adonías. El rey se levantó para recibirla y le hizo reverencia. Luego se sentó en su trono y ordenó colocar una silla para la madre del rey, quien se sentó a su derecha.
    20: 'Entonces ella dijo: Te haré una pequeña petición. No me la niegues. Y el rey le dijo: Pide, madre mía, pues no te la negaré.'
    21: 'Ella dijo: Que Abisag la sunamita sea dada como esposa a tu hermano Adonías.'
    22: 'Pero el rey Salomón respondió a su madre: ¿Por qué pides a Abisag la sunamita para Adonías? ¡Pide también el reino para él, porque es mi hermano mayor, y con él están el sacerdote Abiatar y Joab, hijo de Sarvia!'
    23: 'Y el rey Salomón juró por Yavé: ¡Así me haga ʼElohim y aun me añada, si Adonías no habló este asunto contra su propia vida!'
    24: Y vive Yavé, Quien me confirmó y me puso en el trono de David mi padre, y me hizo casa como prometió, que Adonías morirá hoy.
    25: El rey Salomón envió a Benaías, hijo de Joiada, quien arremetió contra él y lo mató.
    26: 'Pero el rey dijo al sacerdote Abiatar: Aunque eres digno de muerte, retírate a tus campos en Anatot. No te mataré hoy, porque cargaste el Arca de ʼAdonay Yavé delante de mi padre David, y participaste en todo aquello que sufrió mi padre.'
    27: Así Salomón excluyó a Abiatar del sacerdocio de Yavé para que se cumpliera la Palabra de Yavé, la cual Él dijo con respecto a la casa de Elí en Silo.
    28: Esta noticia llegó hasta Joab, y como Joab también se adhirió a Adonías, aunque no siguió a Absalón, Joab huyó al Tabernáculo de Yavé y se agarró de los cuernos del altar.
    29: 'Se informó al rey Salomón: Joab huyó al Tabernáculo de Yavé y ciertamente está junto al altar. Entonces Salomón envió a Benaías, hijo de Joiada, y le dijo: ¡Vé, arremete contra él!'
    30: 'Benaías entró en el Tabernáculo de Yavé y le dijo: El rey dice que salgas. Él respondió: ¡No, aquí moriré! Benaías llevó la respuesta al rey: Así hablé a Joab, y así me respondió.'
    31: 'Y el rey le dijo: Haz como él dice. ¡Arremete contra él y sepúltalo! Así quitarás de mí y de la casa de mi padre la sangre que Joab ha derramado injustamente.'
    32: 'Yavé hará recaer su sangre sobre su propia cabeza, porque sin que lo supiera mi padre David, arremetió y mató a espada a dos hombres más justos y mejores que él: a Abner, hijo de Ner, general del ejército de Israel, y a Amasa, hijo de Jeter, general del ejército de Judá.'
    33: La sangre de ellos recaerá sobre la cabeza de Joab y sobre la cabeza de su descendencia para siempre, pero para David, su descendencia, su casa y su trono, habrá paz perpetuamente de parte de Yavé.
    34: Benaías, hijo de Joiada, fue, arremetió contra [Joab] y lo mató. Fue sepultado en su propia casa, en la región despoblada.
    35: En su lugar el rey designó como general del ejército a Benaías, hijo de Joiada, y el sacerdote Sadoc fue designado por el rey en reemplazo de Abiatar.
    36: 'Luego el rey llamó a Simei y le dijo: Edifícate una casa en Jerusalén y vive allí, y no salgas de allí a ninguna parte.'
    37: Porque el día cuando salgas y cruces el arroyo de Cedrón, sabe que sin duda morirás y tu sangre recaerá sobre tu cabeza.
    38: 'Simei respondió al rey: Buena es la palabra. Como mi ʼadón el rey dijo, así hará tu esclavo. Y Simei vivió en Jerusalén muchos días.'
    39: 'Pero después de tres años, aconteció que dos esclavos de Simei escaparon y se fueron a Aquís, hijo de Maaca, rey de Gat. E informaron a Simei: Mira, tus esclavos están en Gat.'
    40: Simei se levantó, aparejó su asno y fue a Gat, ante Aquís, para buscar a sus esclavos. Simei fue y trajo a sus esclavos de Gat.
    41: Se le informó a Salomón que Simei salió de Jerusalén a Gat y regresó.
    42: 'El rey mandó llamar a Simei y le dijo: ¿No me juraste por Yavé, y testifiqué contra ti: El día cuando salgas y vayas a cualquier parte, ten por cierto que morirás sin perdón? Y me respondiste: La palabra que oigo es buena.'
    43: ¿Por qué no guardaste el juramento de Yavé, y el mandato que te impuse?
    44: 'Además el rey dijo a Simei: Tú sabes toda la maldad que cometiste contra mi padre David. Yavé hace recaer tu maldad sobre tu cabeza.'
    45: El rey Salomón será bendecido, y el trono de David será firme delante de Yavé para siempre.
    46: El rey ordenó a Benaías, hijo de Joiada, quien salió y arremetió contra Simei y lo mató. Así fue consolidado el reino en manos de Salomón.
  3:
    1: Salomón emparentó con Faraón, rey de Egipto, al tomar como esposa a la hija de Faraón. La llevó a la Ciudad de David mientras terminaba de edificar su propia casa, la Casa de Yavé y el muro alrededor de Jerusalén.
    2: Sin embargo, el pueblo ofrecía sacrificios en los lugares altos, porque en aquellos tiempos no había sido edificada Casa al Nombre de Yavé.
    3: Salomón amaba a Yavé y andaba en los caminos de su padre David, pero ofrecía sus sacrificios y ofrendas en los lugares altos.
    4: El rey iba a Gabaón para ofrecer allí sacrificios, porque aquél era el lugar alto principal. Salomón ofreció 1.000 holocaustos sobre aquel altar.
    5: 'En Gabaón Yavé se apareció a Salomón en un sueño de noche. Y ʼElohim le dijo: Pide lo que quieras que Yo te dé.'
    6: 'Salomón respondió: Tú mostraste gran misericordia a tu esclavo David, mi padre, porque él anduvo delante de Ti con fidelidad, justicia y rectitud de corazón hacia Ti. Tú le conservaste esta gran misericordia y le diste un hijo que se siente en su trono, como hoy.'
    7: Ahora, oh Yavé, ʼElohim mío, Tú constituiste a tu esclavo como rey en lugar de mi padre David, aunque soy joven, y no sé cómo salir ni entrar.
    8: Tu esclavo está en medio de tu pueblo, al cual escogiste, un pueblo tan numeroso que por su multitud no se puede contar ni calcular.
    9: Concede a tu esclavo un corazón que sepa escuchar, para juzgar a tu pueblo y distinguir entre lo bueno y lo malo. Porque, ¿quién será capaz de juzgar a este pueblo tuyo tan grande?
    10: Agradó a ʼAdonay que Salomón pidiera esto.
    11: 'ʼElohim le dijo: Porque pediste esto, y no una larga vida, ni riquezas para ti, ni la vida de tus enemigos, sino pediste inteligencia para administrar justicia,'
    12: ciertamente cumplo tu ruego y te doy un corazón sabio y entendido, como no hubo otro antes de ti, ni lo habrá después.
    13: También te concedo lo que no pediste, tanto riquezas como honores, de modo que no habrá entre los reyes un hombre como tú en todos tus días.
    14: Si andas en mis caminos para cumplir mis Estatutos y mis Mandamientos, como anduvo David tu padre, prolongaré tus días.
    15: Salomón despertó, y ciertamente era un sueño. Volvió entonces a Jerusalén, se detuvo ante el Arca del Pacto de ʼAdonay. Ofreció holocaustos y sacrificios de paz e hizo un banquete para todos sus esclavos.
    16: Dos mujeres prostitutas llegaron ante el rey y se colocaron en pie delante de él.
    17: 'Una de las mujeres dijo: ¡Ay, ʼadón mío! Esta mujer y yo vivimos en la misma casa. Cuando di a luz ella estaba conmigo en la casa.'
    18: Sucedió que tres días después de mi parto, esta mujer también dio a luz. Nosotras vivíamos juntas y ningún extraño estaba con nosotras en la casa. Solo nosotras dos.
    19: Una noche el hijo de esta mujer murió, porque ella se acostó sobre él.
    20: Se levantó a medianoche y tomó a mi hijo de junto a mí, pues tu esclava estaba dormida. Lo puso a su lado y a su hijo muerto lo puso a mi lado.
    21: Cuando me levanté por la mañana para amamantar a mi hijo, ¡ahí estaba muerto! Pero por la mañana lo observé bien, ¡y ciertamente no era mi hijo, el que yo di a luz!
    22: 'Pero la otra mujer replicó: ¡No! Sino mi hijo es el vivo y tu hijo es el muerto. Y la primera volvió a decir: ¡No! ¡Tu hijo es el muerto y mi hijo es el vivo! Y disputaban muchísimo delante del rey.'
    23: 'Entonces el rey dijo: Esta dice: Mi hijo es el que vive, y tu hijo es el muerto. Y la otra dice: ¡No! Sino tu hijo es el muerto, y mi hijo el vivo.'
    24: 'El rey dijo: ¡Tráiganme una espada! Cuando llevaron la espada ante el rey, él'
    25: 'dispuso: ¡Partan el niño vivo en dos, y den la mitad a la una y la otra mitad a la otra!'
    26: 'Pero entonces, la mujer de quien era el hijo vivo habló al rey, porque sus entrañas se conmovieron por su hijo. Y exclamó: ¡Ay, ʼadón mío! Den a ella el niño vivo, y no lo maten de ningún modo. Pero la otra dijo: Que no sea para mí ni para ti. ¡Pártanlo!'
    27: 'Entonces el rey dijo: ¡Denle a aquélla el niño vivo y no lo maten! Ella es su madre.'
    28: Todo Israel oyó acerca de la sentencia que dio el rey, y tuvieron temor al rey, porque vieron que la sabiduría de ʼElohim estaba en su corazón para hacer justicia.
  4:
    1: El rey Salomón reinó sobre todo Israel.
    2: 'Éstos eran los oficiales que tenía: Azarías, hijo del sacerdote Sadoc,'
    3: Elihoref y Ahías, hijos de Sisa, eran los escribas. Josafat, hijo de Ahilud era el cronista.
    4: Benaías, hijo de Joiada, era general del ejército. Sadoc y Abiatar eran los sacerdotes.
    5: Azarías, hijo de Natán, era jefe de los oficiales reales. Zabud, hijo de Natán, era ministro principal y consejero del rey.
    6: Ahisar tenía a su cargo la casa real y Adoniram, hijo de Abda, el cargo de los tributos.
    7: Salomón tenía 12 gobernadores en todo Israel que abastecían al rey y a su casa. Cada uno de ellos estaba obligado a abastecerlo un mes del año.
    8: 'Estos eran sus nombres: Ben-Hur, en la región montañosa de Efraín;'
    9: el hijo de Decar, en Macaz, en Saalbim, en Bet-semes, y en Elon hasta Bet-hanán;
    10: el hijo de Jésed, en Arubot; éste también tenía Soco y toda la tierra de Hefer;
    11: el hijo de Abinadab, en toda la región de Dor. Éste tenía como esposa a Tafat, hija de Salomón;
    12: Baaná, hijo de Ahilud, en Taanac, Meguido y en todo Bet-seán que está junto a Zaretán, más abajo de Jezreel, y desde Bet-seán hasta Abel-mehola y hasta la otra parte de Jocmeam;
    13: el hijo de Geber, en Ramot de Galaad; éste también ejercía en las aldeas de Jaír, hijo de Manasés que estaban en Galaad, y tenía también la región de Argob, que está en Basán, con 60 grandes ciudades amuralladas y con barra de bronce;
    14: Ahinadab, hijo de Ido, en Mahanaim;
    15: Ahimaas, en Neftalí; [Ahimaas] tomó como esposa a Basemat, también hija de Salomón;
    16: Baaná, hijo de Husai, en Aser y en Alot;
    17: Josafat, hijo de Parúa, en Isacar;
    18: Simei, hijo de Ela, en Benjamín;
    19: y Geber, hijo de Uri, quien era el único gobernador en la tierra de Galaad, tierra [que perteneció] a Sehón, rey de los amorreos, y a Og, rey de Basán. [Geber] gobernaba en toda la región.
    20: Judá e Israel eran tan numerosos en multitud como la arena que está junto al mar. Comían, bebían y se regocijaban.
    21: Salomón gobernaba sobre todos los reinos, desde el río [Éufrates] hasta la tierra de los filisteos y el límite con Egipto. Llevaban tributo y sirvieron a Salomón todos los días de su vida.
    22: 'Las provisiones diarias de Salomón eran: 6.600 litros de flor de harina, 13.200 litros de harina corriente,'
    23: 10 bueyes gordos, 20 bueyes de pasto y 100 ovejas, sin contar los venados, las gacelas, los corzos y las aves gordas.
    24: Porque él tenía dominio en toda la región al oeste del río [Éufrates], desde Tifsa hasta Gaza, sobre todos los reyes del lado oeste del río. Tuvo paz por todos lados alrededor de él.
    25: Así, Judá e Israel vivieron con seguridad todos los días de Salomón, cada cual debajo de su vid y su higuera, desde Dan hasta Beerseba.
    26: Salomón tenía en sus establos 40.000 caballos para sus carruajes y 12.000 jinetes.
    27: Los gobernadores, cada uno en su mes, proveían al rey Salomón y a todo el que llegaba a la mesa del rey, para que no faltara algo.
    28: Llevaban también cebada y pasto para los caballos y las bestias de carga, al lugar donde él estaba, cada uno según su cuota.
    29: ʼElohim [le] dio a Salomón sabiduría, gran entendimiento y amplitud de corazón, como la arena que está en la orilla del mar.
    30: La sabiduría de Salomón sobrepasó la sabiduría de todos los pueblos del oriente y toda la sabiduría de Egipto.
    31: 'Él fue más sabio que todos los hombres: más que Etán ezraíta y Hemán, Calcol y Darda, hijos de Mahol. Su nombre fue conocido en todas las naciones de alrededor.'
    32: Compuso 3.000 proverbios y 5.000 cantares.
    33: Habló acerca de los árboles, desde el cedro del Líbano hasta el hisopo que crece en el muro. También habló acerca de los cuadrúpedos, las aves, los reptiles y los peces.
    34: Hombres de todos los pueblos llegaban para escuchar la sabiduría de Salomón. Todos los reyes de la tierra oían acerca de su sabiduría.
  5:
    1: Hiram, rey de Tiro, después que oyó que ungieron rey a Salomón en lugar de su padre, también le envió a sus esclavos, pues Hiram siempre apreció a David.
    2: 'Salomón envió a decir a Hiram:'
    3: Tú sabes que por causa de las guerras que lo rodearon, mi padre David no pudo edificar una Casa al Nombre de Yavé su ʼElohim, hasta que Yavé sometió a sus enemigos debajo de sus pies.
    4: Pero ahora, Yavé mi ʼElohim me dio reposo por todas partes. No hay adversario ni calamidad.
    5: 'Mira, me propongo construir una Casa al Nombre de Yavé mi ʼElohim, como Yavé habló a mi padre David: Tu hijo, al que sentaré en tu lugar en el trono, él edificará una Casa a mi Nombre.'
    6: Por tanto, ahora ordena que corten cedros del Líbano para mí. Mis esclavos estarán con los tuyos, y te pagaré los salarios de tus esclavos según me digas. Porque tú sabes que no hay ninguno de nosotros que conozca acerca de la tala de árboles como los sidonios.
    7: 'Cuando Hiram oyó las palabras de Salomón, se alegró mucho y dijo: ¡Bendito sea Yavé hoy, porque dio a David un hijo sabio para que gobierne a ese pueblo tan numeroso!'
    8: 'Hiram envió respuesta a Salomón: Escuché lo que me enviaste a decir. Cumpliré tu deseo en lo relacionado con los árboles de cedro y los árboles de ciprés.'
    9: Mis esclavos los bajarán del Líbano al mar. Yo los enviaré en balsas por el mar hasta el lugar que tú me indiques, los desatarán allí, y tú los recibirás. Y tú cumplirás mi deseo al dar provisiones a mi casa.
    10: Así Hiram dio a Salomón toda la madera de cedro y de ciprés, en conformidad con todo su deseo.
    11: Para el sustento de su casa, Salomón daba a Hiram 4.400.000 litros de trigo y 440.000 litros de aceite puro. Salomón daba esto a Hiram cada año.
    12: Yavé dio a Salomón sabiduría, como le prometió. Hubo paz entre Hiram y Salomón, y ambos hicieron un pacto.
    13: El rey Salomón decretó la recluta en todo Israel. Fueron reclutados 30.000 hombres,
    14: y los enviaba al Líbano, 10.000 por mes, por turno, para que pasaran un mes en el Líbano, y dos meses en sus casas. Adoniram estaba encargado de los reclutados.
    15: Además Salomón tenía 70.000 cargadores y 80.000 canteros en la región montañosa,
    16: aparte de los 3.300 jefes que Salomón estableció al frente de la obra, los cuales daban órdenes a la gente que hacía el trabajo.
    17: El rey mandó que extrajeran piedras grandes y costosas para colocar los cimientos de la Casa con piedras talladas.
    18: Los constructores de Salomón, de Hiram y de Biblos prepararon la madera y tallaron las piedras para construir la Casa.
  6:
    1: El año 480 después de la salida de los hijos de Israel de la tierra de Egipto, en el cuarto año del reinado de Salomón en Israel, el mes de Ziv, que es el mes segundo, aconteció que él comenzó a edificar la Casa de Yavé.
    2: La Casa que el rey Salomón edificó a Yavé tenía 27 metros de longitud, nueve metros de anchura y 13,5 metros de altura.
    3: El patio delante del Lugar Santo de la Casa tenía nueve metros de longitud a todo lo ancho de la Casa, y 4,5 metros de anchura en el frente de la Casa.
    4: Hizo alrededor de la Casa ventanas con celosías.
    5: Construyó galerías alrededor del muro de la Casa, tanto del lugar santo como del Lugar Santísimo, y les hizo cámaras laterales alrededor.
    6: La galería inferior tenía 2,25 metros de anchura, la intermedia 2,7 metros de anchura, y la tercera 3,15 metros de anchura, porque hizo reducciones en el lado exterior alrededor de la Casa para no fijar las vigas de las galerías en los muros de la Casa.
    7: En su construcción, la Casa fue edificada con piedras labradas en la cantera, de manera que ni martillos, ni hachas, ni algún instrumento de hierro se oyó en la Casa mientras la construían.
    8: La entrada a la galería inferior estaba al lado derecho de la Casa. Se subía por una escalera de caracol a la galería intermedia y de ésta a la superior.
    9: Construyó, pues, la Casa y la terminó. Cubrió la Casa con vigas y tablas de cedro.
    10: Construyó también las galerías alrededor de toda la Casa, cada una de 2,25 metros de altura, las cuales se apoyaban en la Casa por medio de vigas de cedro.
    11: 'Y vino Palabra de Yavé a Salomón:'
    12: 'En cuanto a esta Casa que tú edificas, si andas en mis Estatutos, ejecutas mis Ordenanzas y guardas todos mis Mandamientos al andar en ellos, entonces Yo cumpliré mi Palabra que hablé a tu padre David:'
    13: Moraré en medio de los hijos de Israel y no abandonaré a mi pueblo Israel.
    14: Salomón edificó la Casa y la terminó.
    15: Cubrió las paredes del lado interior de la Casa con tablas de cedro. Las recubrió de madera por dentro, desde el suelo de la Casa hasta el entablado del techo. Cubrió el piso de la Casa con tablas de ciprés.
    16: 'Construyó nueve metros en la parte trasera de la Casa con tablas de cedro, desde el piso hasta el techo. Así le edificó el Santuario Interior: el Lugar Santísimo.'
    17: La Casa, es decir, la parte de adelante, tenía 18 metros.
    18: Por dentro, la Casa estaba revestida de cedro tallado en forma de calabazas y de flores abiertas. Todo era de cedro. No se veía alguna piedra.
    19: Entonces preparó por dentro el Santuario Interior, al fondo de la Casa, para poner allí el Arca del Pacto de Yavé.
    20: El Santuario Interior tenía nueve metros de longitud, de anchura y de altura. Lo recubrió de oro puro. También recubrió el altar con cedro.
    21: Después Salomón recubrió de oro puro el interior de la Casa, y ordenó pasar cadenas de oro en la parte delantera del Santuario Interior, y lo recubrió de oro.
    22: Revistió de oro toda la Casa, hasta que toda la Casa fue terminada. También recubrió de oro todo el altar que estaba delante del Santuario Interior.
    23: También hizo en el Santuario Interior dos querubines de madera de olivo, cada uno de 4,5 metros de alto.
    24: Un ala del querubín tenía 2,25 metros y la otra ala igual. Desde el extremo de un ala hasta el extremo de la otra había 4,5 metros.
    25: De la misma manera, el segundo querubín tenía 4,5 metros. Ambos querubines tenían la misma medida y la misma forma.
    26: El primer querubín tenía 4,5 metros de alto, e igualmente el segundo querubín.
    27: Luego puso los querubines en medio del Santuario Interior. Las alas de los querubines se extendían, de modo que el ala de uno tocaba una pared y el ala del otro tocaba la otra pared. Las otras dos alas que daban al centro del recinto se tocaban ala con ala.
    28: Luego recubrió los querubines de oro.
    29: En todas las paredes alrededor de la Casa, en el interior y en el exterior, talló bajorrelieves de querubines, palmeras y flores abiertas.
    30: Recubrió el piso del Santuario de oro, tanto el interior como el exterior.
    31: Para la entrada al Lugar Santísimo hizo puertas de madera de olivo. El dintel y las jambas de la puerta eran pentagonales.
    32: Las dos puertas eran de madera de olivo, en las cuales talló bajorrelieves de querubines, palmeras y flores abiertas, las cuales recubrió de oro, y esparció oro laminado sobre los querubines y las palmeras.
    33: También hizo así en la entrada al Lugar Santo, donde colocó jambas cuadrangulares de madera de olivo
    34: y dos puertas de madera de ciprés. Las dos hojas de ambas puertas eran giratorias.
    35: Asimismo talló en ellas querubines, palmeras y flores abiertas, y las recubrió de oro aplicado con uniformidad a los grabados.
    36: Construyó el patio interior con tres hileras de piedras talladas y una hilera de vigas de cedro.
    37: El año cuarto, el mes de Ziv, se colocaron los cimientos de la Casa de Yavé.
    38: El año 11, el mes de Bul, que es el mes octavo, la Casa fue terminada con todos sus detalles y de conformidad con el diseño prefijado. La edificó en siete años.
  7:
    1: Después Salomón edificó su propia casa en 13 años, y terminó toda su casa.
    2: Edificó la casa del bosque del Líbano, la cual tenía 45 metros de longitud, 22,5 metros de anchura y 13,5 metros de altura, sobre cuatro hileras de columnas de cedro con vigas de cedro sobre las columnas.
    3: Estaba cubierta de cedro encima de las vigas que se apoyaban sobre 45 columnas, 15 columnas por hilera.
    4: Había tres hileras de ventanas, una ventana frente a otra, en grupos de tres.
    5: Todas las puertas y ventanas tenían marcos cuadrados, y una ventana estaba frente a otra, en grupos de tres.
    6: También hizo el patio de las columnas, que tenía 22,5 metros de longitud por 13,5 metros de anchura. Frente a las columnas de este patio había otro patio con columnas, que tenía una cubierta delante.
    7: También edificó el patio del trono donde iba a juzgar, el patio del juicio. Lo recubrió con cedro desde el suelo hasta las vigas.
    8: En la casa donde vivía, había otro patio más adentro del patio, del mismo tipo de construcción. Salomón también edificó una casa parecida a este patio para la hija de Faraón a quien tomó como esposa.
    9: Todas estas obras, desde los cimientos hasta las cornisas, y afuera hasta el gran patio, eran de piedras costosas y bloques tallados a la medida, cortados con sierra por el lado interior y el exterior.
    10: El cimiento era de grandes piedras costosas de 4,5 metros y de 3,6 metros.
    11: De allí hacia arriba, también eran piedras costosas, bloques tallados a medida y madera de cedro.
    12: El gran patio tenía alrededor un muro de tres hileras de bloques tallados y una hilera de vigas de cedro, como el patio interior de la Casa de Yavé y el patio de la casa.
    13: El rey Salomón envió a traer a Hiram desde Tiro.
    14: Este era hijo de una viuda de la tribu de Neftalí, cuyo padre era un hombre de Tiro, artesano en bronce. Él estaba lleno de sabiduría, inteligencia y pericia para hacer cualquier obra en bronce. Éste fue al rey Salomón e hizo toda su obra.
    15: Hizo el vaciado de las dos columnas de bronce. Cada columna tenía 8,1 metros de altura. La circunferencia de cada columna medida con un cordel era de 5,4 metros.
    16: Hizo dos capiteles de bronce fundido para ponerlos en las cabezas de las columnas. Cada capitel tenía 2,25 metros de altura.
    17: 'Había redes de trabajo de malla y trenzas en trabajo de cadenilla para los capiteles que estaban en las cabezas de las columnas: siete para cada capitel.'
    18: Hizo también dos hileras de granadas alrededor de cada red, para cubrir los capiteles que estaban en las cabezas de las columnas con las granadas, lo mismo para cada capitel.
    19: Los capiteles que estaban sobre las columnas en el patio tenían forma de lirios, y eran de 1,8 metros.
    20: Los capiteles sobre las columnas tenían 200 granadas en dos hileras, sobre la parte abultada del capitel que estaba encima de la red, tanto en el primer capitel como en el segundo.
    21: Erigió también las columnas en el patio del Lugar Santo. Erigió la columna derecha, y la llamó Jaquín. Erigió la columna izquierda, y la llamó Boaz.
    22: Puso un diseño de lirios en la parte superior de las columnas. Estas columnas fueron diseñadas del mismo modo.
    23: Hizo también el mar de fundición de forma circular de 4,5 metros de borde a borde, 2,25 metros de alto y 13,5 metros de circunferencia.
    24: Había calabazas debajo y alrededor del borde, diez [calabazas] por cada 45 centímetros, dispuestas en dos hileras alrededor del mar, las cuales fueron fundidas en una sola pieza con el mar.
    25: '[El mar] estaba asentado sobre 12 bueyes. Tres miraban al norte, tres al occidente, tres al sur y tres al oriente. El mar estaba asentado sobre ellos. Todas las ancas daban hacia la parte interior.'
    26: Su espesor era de 7,5 centímetros, y su borde, como el borde de un cáliz de flor de lirio. Su capacidad era de 44.000 litros.
    27: Hizo también las diez basas de bronce. 1,8 metros era la longitud y la anchura de cada basa y 1,35 metros la altura.
    28: Este era el diseño de las basas. Tenían marcos, los cuales estaban entre los paneles.
    29: Sobre los marcos que había entre los paneles había figuras de leones, bueyes y querubines. Sobre los paneles, tanto encima como debajo de los leones y los bueyes, había guirnaldas en bajorrelieve.
    30: Cada basa tenía cuatro ruedas de bronce con ejes de bronce. Sus cuatro patas tenían soportes debajo de la fuente, los cuales eran de bronce fundido. Tenían molduras a cada lado.
    31: Su abertura sobresalía 45 centímetros del interior, a manera de capitel. Su abertura era circular, hecha como una base de 68 centímetros. También alrededor de su abertura había bajorrelieves. Sus marcos eran cuadrados, no circulares.
    32: Las cuatro ruedas estaban debajo de los marcos. Los ejes de las ruedas salían de la base. Cada rueda tenía 68 centímetros de alto.
    33: El diseño de las ruedas era como el de las ruedas de una carroza. Sus ejes, sus aros, sus rayos y sus cubos, todo era de fundición.
    34: También los cuatro soportes de las cuatro esquinas de cada base salían de la misma base.
    35: En la parte superior de la base había un soporte circular de 23 centímetros de altura. Sobre la base había molduras y tableros que salían de la misma.
    36: Sobre las planchas de sus soportes y de sus marcos grabó querubines, leones y palmeras, según el espacio de cada uno, con guirnaldas alrededor.
    37: De esta manera hizo las diez bases de una sola fundición, de la misma medida y de la misma forma.
    38: Hizo también diez fuentes de bronce. Cada una tenía una capacidad de 880 litros. Cada fuente tenía 1,8 metros. Puso una fuente sobre cada una de las diez bases.
    39: Puso cinco bases al lado sur de la Casa y las otras cinco al lado norte. El mar lo colocó al lado sur de la Casa, hacia el sureste.
    40: 'Hiram también hizo las ollas, las palas y los tazones. Hiram terminó de realizar toda la obra para el rey Salomón en la Casa de Yavé:'
    41: las dos columnas y los capiteles circulares que estaban en lo alto de las dos columnas, las dos redes que cubrían los dos capiteles que estaban en lo alto de las columnas;
    42: 'las 400 granadas para las dos redes: dos hileras de granadas por red, para cubrir los dos capiteles que coronaban las columnas;'
    43: las diez bases y diez fuentes sobre las bases;
    44: el mar, con los 12 bueyes debajo del mar;
    45: las ollas, las palas y los tazones. Todos estos utensilios que Hiram hizo para la Casa de Yavé, para el rey Salomón, eran de bronce abrillantado.
    46: El rey ordenó fundir todo esto en tierra arcillosa en la llanura del Jordán, entre Sucot y Saretán.
    47: Salomón decidió no pesar todos estos utensilios por su gran cantidad. El peso del bronce nunca pudo ser averiguado.
    48: 'Salomón también hizo todos los utensilios de la Casa de Yavé: el altar de oro, la mesa de oro sobre la cual estaba el Pan de la Presencia,'
    49: los cinco candelabros de oro puro que estaban al sur, y los otros cinco al norte, delante del Lugar Santísimo, con las flores, las lámparas y las tenazas de oro.
    50: Asimismo, hizo las copas, las despabiladeras, los tazones, las cucharas y los incensarios de oro puro. También eran de oro las bisagras de las puertas de la Sala Interior, del Lugar Santísimo, y los de las puertas de la sala de la Casa.
    51: Se completó toda la obra que el rey Salomón hizo para la Casa de Yavé. Salomón introdujo las cosas que su padre David consagró. Depositó la plata, el oro y los utensilios en la tesorería de la Casa de Yavé.
  8:
    1: Entonces el rey Salomón reunió en Jerusalén a los ancianos de Israel, todos los jefes de las tribus y los líderes de las casas paternas de los hijos de Israel ante él, para llevar el Arca del Pacto de Yavé desde la ciudad de David, la cual es Sion.
    2: Todos los hombres de Israel se congregaron ante el rey Salomón en la solemnidad del mes de Etanim, que es el mes séptimo.
    3: Cuando todos los ancianos de Israel llegaron, los sacerdotes levantaron el Arca.
    4: Los sacerdotes y los levitas llevaron el Arca de Yavé, el Tabernáculo de Reunión y todos los utensilios sagrados que había dentro del Tabernáculo.
    5: El rey Salomón y toda la congregación de Israel que se había reunido con él, estaban delante del Arca para sacrificar ovejas y becerros, tantos que no pudieron ser contados ni calculados por su gran cantidad.
    6: Entonces los sacerdotes introdujeron el Arca del Pacto de Yavé en su lugar en el Santuario Interior de la Casa, en el Lugar Santísimo, debajo de las alas de los querubines.
    7: Porque los querubines extienden las alas sobre el lugar del Arca, de modo que los querubines cubren el Arca y sus varas por encima.
    8: Pero las varas eran tan largas que sus extremos se podían ver desde el Lugar Santo, que estaba delante del Santuario Interior, sin embargo no podían verse desde afuera. Y así están hasta hoy.
    9: Ninguna cosa había en el Arca excepto las dos tablas de piedra que Moisés puso allí en Horeb, donde Yavé hizo Pacto con los hijos de Israel cuando salieron de la tierra de Egipto.
    10: Aconteció que al salir los sacerdotes del Santuario, la nube llenó la Casa de Yavé.
    11: Los sacerdotes no pudieron continuar ministrando por causa de la nube, porque la gloria de Yavé llenó la Casa de Yavé.
    12: 'Entonces Salomón dijo: Yavé afirmó que Él viviría en [la] densa oscuridad.'
    13: Ciertamente te edifiqué una Casa sublime, un lugar donde mores para siempre.
    14: 'Mientras toda la congregación de Israel se mantenía en pie, el rey volvió su rostro y la bendijo:'
    15: 'Bendito sea Yavé ʼElohim de Israel, Quien cumplió con su mano lo que habló por boca de mi padre David:'
    16: Desde el día cuando saqué a mi pueblo Israel de Egipto, no escogí ninguna ciudad de todas las tribus de Israel para edificar una Casa donde esté mi Nombre, aunque escogí a David para que gobernara a mi pueblo Israel.
    17: Estuvo en el corazón de mi padre David el anhelo de edificar una Casa al Nombre de Yavé, el ʼElohim de Israel.
    18: 'Pero Yavé dijo a mi padre David: Por cuanto estuvo en tu corazón el anhelo de edificar Casa a mi Nombre, bien has hecho en tener esto en tu corazón.'
    19: Pero tú no edificarás la Casa, sino un hijo tuyo. Él edificará la Casa a mi Nombre.
    20: Yavé cumplió su Palabra, pues yo me levanté en lugar de mi padre David. Me senté en el trono de Israel, como Yavé habló, edifiqué la Casa al Nombre de Yavé, el ʼElohim de Israel,
    21: y dispuse en ella lugar para el Arca, en la cual está el Pacto de Yavé que Él hizo con nuestros antepasados cuando los sacó de la tierra de Egipto.
    22: Luego Salomón se paró ante el altar de Yavé, frente a toda la congregación de Israel. Extendió sus manos al cielo
    23: 'y dijo: ¡Oh Yavé, ʼElohim de Israel! No hay ʼElohim como Tú, ni arriba en el cielo ni abajo en la tierra. Tú guardas el Pacto y la misericordia hacia tus esclavos que andan delante de Ti con todo su corazón.'
    24: Tú cumpliste lo que prometiste a mi padre, tu esclavo David. Con tu boca lo hablaste y con tu mano lo cumpliste, como [se ve ]hoy.
    25: 'Ahora pues, oh Yavé, ʼElohim de Israel, cumple con mi padre, tu esclavo David, lo que Tú le prometiste: No te faltará varón que se siente en el trono de Israel delante de Mí, con tal que tus hijos guarden su camino para andar delante de Mí, como tú lo hiciste.'
    26: Ahora pues, oh ʼElohim de Israel, te ruego que sea confirmada tu Palabra que hablaste a tu esclavo mi padre David.
    27: Aunque, ¿en verdad ʼElohim morará en la tierra? Ciertamente el cielo y el más alto cielo no pueden contenerte, ¡cuánto menos esta Casa que edifiqué!
    28: Sin embargo, oh Yavé, ʼElohim mío, Tú prestarás atención a la oración de tu esclavo y a su súplica, para escuchar el clamor que tu esclavo hace hoy ante tu Presencia.
    29: 'Que tus ojos estén abiertos de noche y de día hacia esta Casa, hacia el lugar del cual dijiste: Allí estará mi Nombre, para escuchar la oración que tu esclavo haga en este lugar.'
    30: Escucha la oración de tu esclavo y de tu pueblo Israel en este lugar. Escucha desde el lugar de tu morada en el cielo, y cuando escuches, perdona.
    31: Cuando algún hombre peque contra otro, y se le exija juramento y entre en esta Casa para jurar ante tu altar,
    32: entonces escucha Tú desde el cielo. Haz justicia a tus esclavos al condenar al perverso, para que su conducta recaiga sobre su propia cabeza, justificar al justo y darle según su justicia.
    33: Cuando tu pueblo Israel sea derrotado por el enemigo porque pecó contra Ti, si ellos se vuelven a Ti, confiesan tu Nombre, oran y te hacen súplicas en esta Casa,
    34: escucha Tú desde el cielo, perdona el pecado de tu pueblo Israel y hazlos volver a la tierra que diste a sus antepasados.
    35: Cuando el cielo esté cerrado y no llueva porque ellos pecaron contra ti, si oran en este lugar, confiesan tu Nombre y se vuelven de su pecado por el cual los afligiste,
    36: escucha Tú en el cielo y perdona el pecado de tus esclavos, de tu pueblo Israel. Ciertamente, enséñales el buen camino por el cual deben andar y dales lluvia sobre tu tierra que diste a tu pueblo como heredad.
    37: Cuando llegue a la tierra hambre, pestilencia, honguillo, parásito, saltamontes o pulgón, o cuando su enemigo asedie la puerta de su ciudad, cualquiera que sea la plaga o la enfermedad,
    38: toda oración y súplica que haga cualquier hombre de todo tu pueblo Israel, y cada uno reconozca la aflicción de su mismo corazón y extienda sus manos hacia esta Casa,
    39: escucha Tú desde el cielo, el lugar de tu morada, perdona y aplica lo que merezca cada uno según todos sus procedimientos, pues Tú conoces su corazón. Porque solo Tú conoces los corazones de todos los hijos de hombres,
    40: para que te teman todos los días que vivan sobre la tierra que Tú diste a nuestros antepasados.
    41: Asimismo, el extranjero, que no es de tu pueblo Israel y venga de un país lejano por causa de tu Nombre,
    42: porque oirán de tu gran Nombre, tu poderosa mano y tu brazo extendido, y venga y ore en esta Casa,
    43: escucha Tú desde el cielo, el lugar de tu morada. Haz conforme a todo lo que el extranjero te pida, para que todos los pueblos de la tierra conozcan tu Nombre, a fin de que te teman como tu pueblo Israel y sepan que esta Casa que construí está consagrada a tu Nombre.
    44: Cuando tu pueblo salga a la batalla contra el enemigo, cualquiera que sea el camino por el cual los envíes, y oren a Yavé en dirección a la ciudad que Tú escogiste, a la Casa que edifiqué a tu Nombre,
    45: escucha Tú su oración y súplica en el cielo y ampara su causa.
    46: Si pecan contra Ti, porque no hay hombre que no peque, y te aíras contra ellos y los entregas al enemigo, de modo que sean llevados cautivos a la tierra del enemigo, sea lejos o cerca;
    47: 'si en la tierra a donde fueron llevados cautivos, ellos reflexionan, se vuelven y te suplican: Pecamos, cometimos iniquidad, actuamos impíamente;'
    48: si en la tierra de sus enemigos, a donde los llevaron cautivos, ellos se vuelven a Ti con todo su corazón y toda su alma, y oran a Ti en dirección a la tierra que diste a sus antepasados, hacia la ciudad que Tú elegiste y a la Casa que edifiqué a tu Nombre,
    49: escucha su oración y súplica en el cielo, el lugar de tu morada, ampara su causa
    50: y perdona a tu pueblo que pecó contra Ti, todas sus transgresiones que cometieron contra Ti. Ordena que sean objeto de la misericordia de aquellos que los llevaron cautivos, para que tengan compasión de ellos,
    51: porque son tu pueblo y heredad que Tú sacaste de Egipto, de en medio del horno de hierro.
    52: Estén tus ojos abiertos a la súplica de tu esclavo y la súplica de tu pueblo Israel para escucharlos en todo aquello que te invoquen.
    53: Porque Tú los separaste de entre todos los pueblos de la tierra para que fueran tu heredad, como hablaste por medio de tu esclavo Moisés cuando sacaste a nuestros antepasados de Egipto, oh ʼAdonay Yavé.
    54: Sucedió que cuando Salomón terminó de hacer toda esta oración y súplica a Yavé, se levantó de su posición de rodillas, con sus manos extendidas al cielo, delante del altar de Yavé.
    55: 'Al ponerse en pie, bendijo en alta voz a toda la congregación de Israel:'
    56: ¡Bendito sea Yavé, Quien dio descanso a su pueblo Israel, de acuerdo con todo lo que Él habló! No falló ni una de todas sus buenas Palabras que habló por medio de su esclavo Moisés.
    57: Como estuviste con nuestros antepasados, así Yavé nuestro ʼElohim está con nosotros. No nos desampare ni nos abandone,
    58: e incline nuestro corazón hacia Él, para que andemos en todos sus caminos y guardemos sus Mandamientos, Estatutos y Ordenanzas que Él mandó a nuestros antepasados.
    59: Que estas palabras mías con las cuales supliqué delante de Yavé, estén cerca de Yavé nuestro ʼElohim día y noche, para que Él ampare la causa de su esclavo y de su pueblo Israel, según la necesidad de cada día,
    60: a fin de que todos los pueblos de la tierra sepan que Yavé es ʼElohim y no hay otro.
    61: Que sea íntegro su corazón ante Yavé nuestro ʼElohim, para que anden en sus Leyes y guarden sus Mandamientos, como hoy.
    62: Entonces el rey y todo Israel ofrecieron sacrificios delante de Yavé.
    63: Salomón ofreció en sacrificio a Yavé como ofrenda de paz 22.000 becerros y 120.000 ovejas. Así el rey y todos los hijos de Israel consagraron la Casa de Yavé.
    64: Aquel mismo día el rey consagró la parte central del patio que estaba delante de la Casa de Yavé, pues allí preparó el holocausto, la ofrenda vegetal y la grasa de los sacrificios de paz, porque el altar de bronce que estaba delante de Yavé fue demasiado pequeño para contener el holocausto, la ofrenda vegetal y las grasas de los sacrificios de paz.
    65: Así Salomón y todo Israel, una inmensa congregación que acudió desde la entrada de Hamat hasta el arroyo de Egipto, celebraron la solemnidad delante de Yavé nuestro ʼElohim durante siete días, y aun durante otros siete días, es decir, durante 14 días.
    66: Al octavo día despidió al pueblo. Ellos bendijeron al rey y se fueron a sus tiendas gozosos y alegres de corazón por todo el bien que Yavé mostró a su esclavo David y su pueblo Israel.
  9:
    1: Sucedió que cuando Salomón acabó la obra de la Casa de Yavé, de la casa real y todo lo que deseaba hacer,
    2: Yavé se apareció a Salomón por segunda vez, como se le apareció en Gabaón.
    3: 'Yavé le dijo: Escuché tu oración y tu súplica que hiciste ante Mí. Yo santifiqué esta Casa que tú edificaste a fin de poner mi Nombre en ella para siempre. Mis ojos y mi corazón estarán allí todos los días.'
    4: Con respecto a ti, si andas delante de Mí como tu padre David anduvo con integridad de corazón y rectitud, haces conforme a todo lo que te mandé y guardas mis Estatutos y mis Preceptos,
    5: 'Yo afirmaré el trono de tu reino sobre Israel para siempre, como hablé a tu padre David: No te faltará varón sobre el trono de Israel.'
    6: Pero si ustedes y sus hijos se apartan de Mí con obstinación, no guardan mis Mandamientos y mis Estatutos que puse delante de ustedes, van y sirven a otros ʼelohim y se postran ante ellos,
    7: entonces cortaré a Israel de sobre la superficie de la tierra que les di, apartaré mi Presencia de la Casa que santifiqué a mi Nombre, e Israel servirá de refrán y escarnio entre todas las naciones.
    8: 'Todo el que pase por esta Casa sublime, se asombrará, se burlará y preguntará: ¿Por qué Yavé hizo esto a esta tierra y a esta Casa?'
    9: 'Responderán: Porque abandonaron a Yavé su ʼElohim, Quien sacó a sus antepasados de la tierra de Egipto, se aferraron a otros ʼelohim, se postraron ante ellos y les sirvieron. Por eso Yavé trajo sobre ellos todo este mal.'
    10: 'Aconteció que después de 20 años, durante los cuales Salomón edificó las dos casas: la Casa de Yavé y la casa real,'
    11: para las cuales Hiram, rey de Tiro, proporcionó a Salomón madera de cedro y ciprés y oro, conforme a todo su deseo, el rey Salomón dio a Hiram 20 ciudades en [la] tierra de Galilea.
    12: Pero cuando Hiram salió de Tiro para ver las ciudades que Salomón le dio, no le agradaron,
    13: 'y dijo: ¿[Qué clase] de ciudades son éstas que me diste, hermano? Y las llamó la tierra de Cabul, nombre que tienen hasta hoy.'
    14: Hiram había enviado al rey cuatro toneladas de oro.
    15: 'La razón de la recluta que el rey Salomón impuso fue ésta: Edificar la Casa de Yavé, su propia casa, el muro de Jerusalén, Hazor, Meguido y Gezer.'
    16: Pues Faraón, rey de Egipto, subió y tomó Gezer, la incendió, mató a los cananeos que vivían en la ciudad y la dio como dote matrimonial a su hija, esposa de Salomón.
    17: Salomón reedificó Gezer, Bet-horón de abajo,
    18: Baalat y Tadmor, en la región despoblada del país,
    19: y todas las ciudades de almacenaje que tenía Salomón, las ciudades para los carruajes de guerra, las ciudades para los jinetes, y todo lo que Salomón se propuso edificar en Jerusalén, en el Líbano y en toda la tierra de su dominio.
    20: A todo el pueblo que quedó de los amorreos, heteos, ferezeos, heveos y jebuseos, que no eran de los hijos de Israel,
    21: sino descendientes de aquéllos, que quedaron después de ellos en la tierra, a quienes los hijos de Israel no pudieron exterminar, Salomón los sometió a trabajos forzados hasta hoy.
    22: Pero Salomón no sometió a trabajos forzados a los hijos de Israel, porque ellos eran sus hombres de guerra, esclavos, oficiales, comandantes y capitanes de carruajes y jinetes.
    23: Los jefes de los oficiales que Salomón tenía sobre la obra eran 550, quienes daban órdenes a la gente que hacía la obra.
    24: Tan pronto como la hija del Faraón salió de la Ciudad de David a la casa que Salomón le construyó, él edificó el muro.
    25: Tres veces al año Salomón ofrecía holocaustos y sacrificios de paz sobre el altar que edificó a Yavé. Cuando terminó la Casa, quemó incienso delante de Yavé.
    26: El rey Salomón también construyó una flota en Ezión-geber, que está junto a Eilat, a orillas del mar Rojo, en la tierra de Edom.
    27: Hiram envió en la flota a sus esclavos, marineros y conocedores del mar, con los esclavos de Salomón,
    28: quienes fueron a Ofir. Tomaron de allí 14 toneladas de oro que llevaron al rey Salomón.
  10:
    1: Cuando la reina de Sabá oyó la fama de Salomón, que se debió al Nombre de Yavé, vino para probarlo con preguntas difíciles.
    2: Llegó a Jerusalén con un gran séquito, camellos cargados de especias aromáticas, oro en gran abundancia y piedras preciosas. Cuando llegó a Salomón, habló con él de todo lo que tenía en su corazón.
    3: Salomón respondió todas sus preguntas, y no hubo cosa difícil que el rey no le pudiera responder.
    4: La reina de Sabá, al escuchar toda la sabiduría de Salomón y ver el palacio que edificó,
    5: los manjares de su mesa, los asientos de sus esclavos, la presentación y las ropas de sus esclavos y coperos, y los holocaustos que él ofrecía en la Casa de Yavé, quedó sin aliento,
    6: 'y dijo al rey: ¡Es verdad lo que oí en mi tierra acerca de tus hechos y de tu sabiduría!'
    7: No creía lo que me decían hasta que vine y mis ojos lo ven. Ciertamente no se me dijo ni aun la mitad. Tú superas en sabiduría y bienes lo que oí de tu fama.
    8: ¡Dichosos tus hombres, dichosos estos esclavos tuyos que están de continuo delante te ti y oyen tu sabiduría!
    9: ¡Bendito sea Yavé tu ʼElohim, Quien se agradó de ti para establecerte en el trono de Israel! Por causa del eterno amor que Yavé tiene a Israel, te constituyó rey para que practiques la equidad y la justicia.
    10: Ella [le] dio al rey cuatro toneladas de oro, gran cantidad de especias aromáticas y piedras preciosas. Nunca más llegó tanta abundancia de especias aromáticas como las que la reina de Sabá llevó al rey Salomón.
    11: También la flota de Hiram llevaba oro de Ofir y transportaba gran cantidad de madera de sándalo y piedras preciosas de Ofir.
    12: El rey hizo columnas con la madera de sándalo para la Casa de Yavé, la casa real y arpas y liras para los músicos. Tal clase de madera de sándalo no ha entrado [más], ni se ha vuelto a ver hasta hoy.
    13: El rey Salomón dio a la reina de Sabá cuanto ella quiso pedirle, además de lo que Salomón le dio según su espléndida generosidad. Entonces ella se regresó a su tierra con sus esclavos.
    14: El peso del oro que le llegaba a Salomón cada año era 22 toneladas,
    15: sin contar lo de los mercaderes, del negocio de especias, de todos los reyes de Arabia, ni lo de los gobernadores de la tierra.
    16: El rey Salomón hizo 200 escudos grandes de oro martillado de 6,6 kilogramos en cada escudo.
    17: Hizo además 300 escudos de oro martillado de 1,65 kilogramos de oro en cada escudo, los cuales el rey colocó en la casa del bosque del Líbano.
    18: También el rey hizo un gran trono de marfil y lo recubrió de oro refinado.
    19: El trono tenía seis gradas y el respaldo tenía una cabeza de becerro. A ambos lados del asiento tenía soportes para los brazos, y junto a los brazos había dos leones en pie.
    20: Había igualmente 12 leones en pie, uno a cada lado de las seis gradas. Jamás se hizo algo semejante para algún reino.
    21: Todos los vasos para beber el rey Salomón eran de oro. Toda la vajilla de la casa del bosque del Líbano eran de oro puro. Nada era de plata, pues en los días de Salomón ésta no era estimada en absoluto,
    22: porque el rey tenía la flota de Tarsis con la flota de Hiram en el mar. Una vez cada tres años llegaba la flota de Tarsis con oro, plata, marfil, monos y pavos reales.
    23: El rey Salomón fue más grande que todos los reyes de la tierra en riquezas y en sabiduría.
    24: Toda la tierra procuraba estar en presencia de Salomón para oír la sabiduría que ʼElohim puso en su corazón.
    25: 'Cada año, todos ellos le llevaban su presente: objetos de plata y de oro, ropas, armas, perfumes, caballos y mulas.'
    26: Salomón también acumuló carruajes de guerra y jinetes. Tuvo 1.400 carruajes y 12.000 jinetes, los cuales situó en las ciudades de los carruajes y en Jerusalén, cerca del rey.
    27: El rey logró que la plata en Jerusalén fuera tan común como las piedras y que el cedro fuera tan abundante como los sicómoros de la Sefela.
    28: Los caballos de Salomón procedían de Egipto y Coa. Los mercaderes del rey los adquirían en Coa al contado.
    29: Cada carruaje que entraba de Egipto costaba 6,6 kilogramos de plata, y cada caballo 1,65 kilogramos. Por medio de [los mercaderes del rey] todos los reyes de los heteos y los de Siria también los adquirían.
  11:
    1: 'Pero el rey Salomón, además de la hija de Faraón, amó a muchas mujeres extranjeras: moabitas, amonitas, edomitas, sidonias y heteas,'
    2: 'que eran de pueblos de los cuales Yavé dijo a los hijos de Israel: No se unan a ellas, ni ellas se unan a ustedes, no sea que desvíen sus corazones tras sus ʼelohim. Salomón se apegó a éstas con pasión,'
    3: pues tuvo 700 reinas y 300 concubinas, las cuales pervirtieron su corazón.
    4: Porque cuando Salomón era anciano, sucedió que sus mujeres hicieron desviar su corazón hacia otros ʼelohim, y ya su corazón no estuvo sumiso a la voluntad de Yavé su ʼElohim, como el corazón de su padre David.
    5: Salomón anduvo tras Astarté, ʼelohim de los sidonios, y Milcom, ídolo repugnante de los amonitas.
    6: Salomón hizo lo malo ante Yavé y no siguió plenamente a Yavé como su padre David,
    7: pues edificó en la montaña que está frente a Jerusalén un lugar alto a Quemos, ídolo repugnante de Moab, y a Moloc, ídolo repugnante de los hijos de Amón.
    8: Hizo esto para todas sus mujeres extranjeras, quienes quemaban incienso y ofrecían sacrificios a sus ʼelohim.
    9: Yavé se airó contra Salomón, porque su corazón se desvió de Yavé, ʼElohim de Israel, Quien se le apareció dos veces
    10: y con respecto a esto le mandó que no siguiera a otros ʼelohim. Pero él no observó lo que Yavé le ordenó.
    11: 'Entonces Yavé dijo a Salomón: Por cuanto esto está en tu mente, y no guardaste mi Pacto y mis Preceptos que te ordené, romperé tu reino y lo daré a tu esclavo.'
    12: Pero por amor a tu padre David, no lo haré en tus días. Lo romperé de la mano de un hijo tuyo.
    13: Pero no le arrebataré todo el reino, sino que le daré a tu hijo una tribu, por amor a mi esclavo David y por amor a Jerusalén, la que escogí.
    14: 'Yavé levantó un adversario contra Salomón: Hadad edomita, de la descendencia real en Edom.'
    15: Porque sucedió que cuando David estuvo en Edom, y Joab, general del ejército, subió a enterrar los muertos y mató a todos los varones de Edom,
    16: porque Joab y todo Israel permanecieron allí seis meses hasta que exterminaron a todos los varones de Edom,
    17: Hadad, cuando era todavía niño, huyó a Egipto con algunos edomitas de los esclavos de su padre.
    18: Salieron de Madián, fueron a Parán, tomaron consigo a algunos hombres de Parán y llegaron a Egipto, a Faraón, rey de Egipto, quien le dio una casa y le asignó alimentos y tierras.
    19: Hadad halló gran favor ante Faraón, quien le dio como esposa a la hermana de su esposa, la hermana de la reina Tahpenés.
    20: La hermana de Tahpenés le dio a luz a su hijo Genubat, a quien Tahpenés amamantó en la casa de Faraón. Y Genubat estaba en la casa del Faraón, entre los hijos del Faraón.
    21: 'Cuando Hadad supo en Egipto que David reposó con sus antepasados, y que Joab, general del ejército, murió, dijo a Faraón: Permite que vaya y regrese a mi tierra.'
    22: 'Faraón le preguntó: Pero, ¿qué te falta conmigo para que procures regresar a tu tierra? Y él respondió: Nada, pero de todos modos déjame ir.'
    23: ʼElohim también le levantó como adversario a Rezón, hijo de Eliada, el cual huyó de su ʼadón Hadad-ezer, rey de Soba.
    24: Éste reunió gente y fue jefe de una banda armada cuando David destrozó a los de Soba. Fueron a Damasco. Allí vivieron y reinaron.
    25: Fue adversario de Israel todos los días de Salomón, además del mal que Hadad hacía. Fue hostil a Israel y reinó sobre Siria.
    26: También Jeroboam, hijo de Nabat, efrateo de Zereda, esclavo de Salomón, cuya madre era una viuda llamada Zerúa, se rebeló y alzó su mano contra el rey.
    27: 'Ésta fue la causa por la cual alzó su mano contra el rey: Salomón edificó [la fortaleza] el Milo y cerró la brecha del muro de la ciudad de su padre David.'
    28: Jeroboam era hombre esforzado, y al ver Salomón que el joven era eficiente, lo designó como encargado de todos los trabajos forzados de la casa de José.
    29: En aquel tiempo aconteció que Jeroboam salió de Jerusalén. En el camino encontró al profeta Ahías silonita, quien estaba vestido con una capa nueva. Estaban ellos dos solos en el campo.
    30: Entonces Ahías tomó el manto nuevo que [llevaba] sobre él, lo rasgó en 12 trozos
    31: 'y dijo a Jeroboam: Toma tú diez trozos, porque Yavé, ʼElohim de Israel, dice: Mira, Yo rasgo el reino de la mano de Salomón, y a ti te doy diez tribus.'
    32: Pues él tendrá una tribu, por amor a mi esclavo David y por amor a Jerusalén, la ciudad que Yo escogí entre todas las tribus de Israel.
    33: Porque me abandonaron y se postraron ante Astarté, ʼelohim de los sidonios, Quemos, ʼelohim de Moab, y Milcom, ʼelohim de los hijos de Amón. No anduvieron en mis caminos para hacer lo recto delante de Mí y guardar mis Estatutos y mis Preceptos, como su padre David.
    34: Pero no quitaré de su mano todo el reino, porque lo designé como gobernante todos los días de su vida, por amor a mi esclavo David, a quien Yo elegí, quien guardó mis Mandamientos y mis Preceptos.
    35: Pero quitaré el reino de mano de su hijo y te daré diez tribus a ti.
    36: A su hijo le daré una tribu, para que mi esclavo David tenga en él una lámpara delante de Mí todos los días en Jerusalén, la ciudad que Yo escogí para poner allí mi Nombre.
    37: Yo, pues, te tomaré a ti, y tú reinarás sobre todo lo que desee tu alma, y serás rey sobre Israel.
    38: Sucederá que si obedeces todo lo que te mande, andas en mis caminos y haces lo recto ante mis ojos al guardar mis Preceptos y mis Mandamientos como hizo mi esclavo David, Yo estaré contigo, te edificaré una casa firme, como se la edifiqué a David, y te entregaré Israel.
    39: Por esto humillaré la descendencia de David, pero no para siempre.
    40: Entonces Salomón procuró matar a Jeroboam. Pero éste se levantó y huyó a Sisac, rey de Egipto. Estuvo en Egipto hasta la muerte de Salomón.
    41: Los demás hechos y cosas de Salomón y su sabiduría, ¿no están escritos en el rollo de las Crónicas de Salomón?
    42: Los días que Salomón reinó en Jerusalén sobre todo Israel fueron 40 años.
    43: Salomón durmió con sus antepasados y fue sepultado en la ciudad de su padre David, y Roboam su hijo reinó en su lugar.
  12:
    1: Roboam fue a Siquem, porque todo Israel fue a Siquem para proclamarlo rey.
    2: Sucedió que cuando lo oyó Jeroboam, hijo de Nabat, quien vivía en Egipto, porque aún estaba en Egipto, adonde huyó de la presencia del rey Salomón,
    3: 'mandaron a llamarlo. Jeroboam llegó con toda la congregación de Israel para hablar a Roboam:'
    4: Tu padre agravó nuestro yugo. Ahora, disminuye tú el duro trabajo de esclavo de tu padre, para que el pesado yugo que nos impuso sea más llevadero, y te serviremos.
    5: 'Él les dijo: ¡Vuelvan a mí dentro de tres días! Y el pueblo se retiró.'
    6: 'El rey Roboam consultó a los ancianos que estuvieron delante de su padre Salomón cuando aún vivía: ¿Cómo aconsejan que responda a este pueblo?'
    7: 'Y ellos le respondieron: Si te constituyes hoy en siervo de este pueblo, los atiendes y les hablas palabras, entonces serán tus esclavos por siempre.'
    8: Pero [Roboam] rechazó el consejo que le dieron los ancianos y consultó a los jóvenes que crecieron con él y le servían.
    9: 'Y les preguntó: ¿Qué aconsejan ustedes que respondamos a este pueblo que me habló: Alivia el yugo que tu padre impuso sobre nosotros?'
    10: 'Y los jóvenes que crecieron con él le respondieron: Así dirás a esta gente que habló contigo: Tu padre agravó nuestro yugo, pero tú, hazlo más llevadero. Así les hablarás: Mi meñique es más grueso que la cintura de mi padre.'
    11: Ahora, si mi padre los afligió con yugo pesado, yo lo haré aun más pesado. Mi padre los castigó con azotes, pero yo los castigaré con escorpiones.
    12: 'Al tercer día Jeroboam llegó con todo el pueblo a Roboam, como el rey dispuso, al decir: Vuelvan a mí el tercer día.'
    13: Entonces el rey respondió al pueblo de mal modo y rechazó el consejo que le dieron los ancianos.
    14: 'Siguió el consejo de los jóvenes y les habló: Mi padre les impuso su pesado yugo, pero yo lo impondré aun más pesado. Mi padre los castigó con azotes, pero yo los castigaré con escorpiones.'
    15: Así que el rey no hizo caso al pueblo, porque esto estaba dispuesto de parte de Yavé, para que se cumpliera la Palabra que habló por medio de Ahías silonita a Jeroboam, hijo de Nabat.
    16: 'Cuando todo Israel vio que el rey no los escuchó, el pueblo le respondió al rey: ¿Qué parte tenemos nosotros con David? ¡No tenemos heredad con el hijo de Isaí! ¡Israel, a tus tiendas! ¡Ahora ten cuidado de tu propia casa, David! E Israel fue a sus tiendas.'
    17: Pero en cuanto a los hijos de Israel que vivían en las ciudades de Judá, Roboam siguió reinando sobre ellos.
    18: Después el rey Roboam envió a Adoram, quien estaba a cargo del tributo. Pero todo Israel lo apedreó de tal modo que murió. El mismo rey Roboam tuvo que apresurarse a subir en una carroza para huir a Jerusalén.
    19: De esta manera Israel se rebeló contra la casa de David hasta hoy.
    20: Aconteció que cuando todo Israel oyó que Jeroboam volvió, lo mandaron a llamar ante la asamblea y lo ungieron como rey de todo Israel. No quedó quien siguiera a la casa de David, excepto la tribu de Judá.
    21: Roboam llegó a Jerusalén. Mandó congregar a 180.000 guerreros escogidos de toda la casa de Judá y la tribu de Benjamín para combatir contra la casa de Israel y devolver el reino a Roboam, hijo de Salomón.
    22: 'Pero la Palabra de ʼElohim vino a Semaías, varón de ʼElohim:'
    23: 'Habla a Roboam, hijo de Salomón, rey de Judá, y a toda la casa de Judá y de Benjamín, y al resto del pueblo:'
    24: 'Yavé dice: No suban ni combatan contra sus hermanos, los hijos de Israel. Vuelva cada uno a su casa, porque de parte mía sucedió esto. Y ellos escucharon la Palabra de Yavé y desistieron de ir, según la Palabra de Yavé.'
    25: Entonces Jeroboam reedificó Siquem en la región montañosa de Efraín, y vivió en ella. De allí fue y reedificó Penuel.
    26: 'Pero Jeroboam decía en su corazón: Ahora volverá el reino a la casa de David.'
    27: Si este pueblo va a ofrecer sacrificios en la Casa de Yavé en Jerusalén, el corazón de este pueblo se volverá a su ʼadón, a Roboam, rey de Judá. Me matarán y se volverán a Roboam, rey de Judá.
    28: 'Cuando fue aconsejado, el rey hizo dos becerros de oro y les dijo: ¡Bastante subieron a Jerusalén! ¡Aquí están tus ʼelohim, oh Israel, los cuales te sacaron de la tierra de Egipto!'
    29: Puso uno en Bet-ʼEl y el otro en Dan.
    30: Esto fue ocasión de pecado, porque el pueblo iba aun hasta Dan a postrarse.
    31: También hizo templos en los lugares altos e instituyó sacerdotes de entre la gente común, que no eran hijos de Leví.
    32: Jeroboam estableció una solemnidad el día 15 del mes octavo, semejante a la solemnidad que había en Judá. Fue al altar que hizo en Bet-ʼEl para ofrecer sacrificios a los becerros que hizo y holocaustos sobre el altar. También estableció sacerdotes en Bet-ʼEl para los lugares altos que hicieron.
    33: El día 15 del mes octavo, fecha que ideó por su iniciativa propia, fue al altar que hizo en Bet-ʼEl e instituyó una solemnidad para los hijos de Israel. Fue al altar para quemar incienso.
  13:
    1: Ciertamente un varón de ʼElohim, por revelación de Yavé fue desde Judá a Bet-ʼEl [y llegó] cuando Jeroboam estaba junto al altar para quemar incienso.
    2: 'Por mandato de Yavé clamó contra el altar: ¡Altar, altar! Yavé dice: Mira, le nacerá un hijo a la casa de David que se llamará Josías, quien sacrificará sobre ti a los sacerdotes de los lugares altos que queman incienso, y quemarán huesos de hombres.'
    3: 'Aquel mismo día dio una señal: Esta es la señal que Yavé dio: ¡Ciertamente el altar se partirá, y se esparcirá la ceniza que está sobre él!'
    4: 'Sucedió que cuando el rey oyó la palabra que el varón de ʼElohim dijo contra el altar de Bet-ʼEl, Jeroboam extendió su mano desde el altar y dijo: ¡Deténganlo! Y al momento se le secó la mano que extendió contra él, y no pudo recogerla hacia él.'
    5: Entonces el altar se partió, y la ceniza se esparció, en conformidad con la señal que el varón de ʼElohim dio por mandato de Yavé.
    6: 'Entonces el rey tomó la palabra y dijo al varón de ʼElohim: Te ruego que implores a Yavé tu ʼElohim y ores por mí, para que sea restaurada mi mano. Por tanto el varón de ʼElohim imploró a Yavé. Le fue restaurada la mano al rey y volvió a ser como antes.'
    7: 'Entonces el rey dijo al varón de ʼElohim: Ven conmigo a casa y come, y te daré un presente.'
    8: 'Pero el varón de ʼElohim contestó al rey: Aunque me des la mitad de tu casa, no iré contigo, ni comeré pan, ni beberé agua en este lugar,'
    9: 'porque por la Palabra de Yavé me fue ordenado: No comas pan, ni bebas agua, ni vuelvas por el camino que fuiste.'
    10: Salió por otro camino y no volvió por el camino por el cual fue a Bet-ʼEl.
    11: Un profeta anciano vivía en Bet-ʼEl. Sus hijos le informaron todo lo que el varón de ʼElohim hizo aquel día en Bet-ʼEl. También contaron a su padre las palabras que habló al rey.
    12: 'Y su padre les preguntó: ¿Por cuál camino salió? Y sus hijos le mostraron el camino por donde salió el varón de ʼElohim que vino de Judá.'
    13: 'Y él dijo a sus hijos: ¡Aparéjenme el asno! Entonces le aparejaron el asno, montó sobre él'
    14: 'y fue tras aquel varón de ʼElohim. Al hallarlo sentado debajo de un roble, le preguntó: ¿Eres tú el varón de ʼElohim que vino de Judá? Le respondió: Sí, soy.'
    15: 'Entonces le dijo: Ven conmigo a casa y come pan.'
    16: 'Pero él dijo: No puedo volver contigo, ni entrar contigo. No comeré pan, ni beberé agua contigo en este lugar,'
    17: 'porque por revelación de Yavé me fue ordenado: No comerás pan, ni beberás agua allí, ni volverás por el camino que fuiste.'
    18: 'Pero él le dijo: Yo también soy profeta como tú. Un ángel me habló por revelación de Yavé: Hazlo volver contigo a tu casa, para que coma pan y beba agua. Pero le mintió.'
    19: Se volvió con él, comió pan en su casa y bebió agua.
    20: Aconteció que cuando ellos estaban recostados, el profeta que lo devolvió tuvo revelación de Yavé,
    21: 'clamó y le dijo al varón de ʼElohim que fue de Judá: Yavé dice: Porque fuiste rebelde a la Palabra de Yavé, y no guardaste el mandato que te impuso Yavé tu ʼElohim,'
    22: 'sino regresaste, comiste pan y bebiste agua en este lugar, del cual se te dijo: No comerás pan, ni beberás agua, tu cadáver no entrará en el sepulcro de tus antepasados.'
    23: Y sucedió que comió pan y bebió. El profeta que lo hizo devolver le aparejó el asno.
    24: Cuando salió, un león lo encontró en el camino y lo mató. Su cadáver quedó tendido en el camino, y el asno parado junto a él. El león también quedó parado junto al cadáver.
    25: Unos hombres pasaron y vieron el cadáver tendido en el camino y al león junto al cadáver. Fueron y lo dijeron en la ciudad donde vivía el profeta anciano.
    26: 'Cuando el profeta que lo hizo devolver del camino oyó esto, dijo: Es el varón de ʼElohim que fue desobediente a la Palabra de Yavé. Por eso Yavé lo entregó al león que lo destrozó y mató, según la Palabra que Yavé le habló.'
    27: 'Entonces habló a sus hijos y les dijo: ¡Aparéjenme el asno! Ellos lo aparejaron,'
    28: y él fue y halló el cadáver tendido en el camino. El asno y el león estaban parados junto al cadáver. El león no había devorado el cadáver, ni destrozó el asno.
    29: El profeta levantó el cadáver del varón de ʼElohim, lo colocó sobre el asno y lo llevó. Y el profeta anciano fue a la ciudad a hacer duelo por él y sepultarlo.
    30: 'Depositó su cadáver en su propio sepulcro, lo endecharon y dijeron: ¡Ay, hermano mío!'
    31: 'Después de sepultarlo, sucedió que habló a sus hijos: Cuando yo muera, sepúltenme en el sepulcro en el cual está sepultado el varón de ʼElohim. Pongan mis huesos junto a los suyos,'
    32: porque sin duda se cumplirá la Palabra que por revelación de Yavé él proclamó contra el altar que está en Bet-ʼEl, y contra todos los santuarios de los lugares altos que están en las ciudades de Samaria.
    33: Después de este suceso, Jeroboam no se devolvió de su mal camino, sino volvió a designar sacerdotes de entre la gente común para los lugares altos. Investía a quien deseaba, y así era sacerdote de los lugares altos.
    34: Este fue el pecado de la casa de Jeroboam por el cual fue cortada y destruida de sobre la superficie de la tierra.
  14:
    1: En aquel tiempo, Abías, hijo de Jeroboam, cayó enfermo.
    2: 'Y Jeroboam dijo a su esposa: Levántate, te ruego, disfrázate para que no reconozcan que tú eres la esposa de Jeroboam, y vé a Silo. Allí está el profeta Ahías, quien habló de mí y dijo que yo sería rey sobre este pueblo.'
    3: Toma en tu mano diez panes, tortas y una vasija de miel, y ve a él para que te diga lo que sucederá a este niño.
    4: Así la esposa de Jeroboam lo hizo. Se levantó, fue a Silo y llegó a la casa de Ahías. Y Ahías ya no podía ver, pues sus ojos estaban oscurecidos a causa de su vejez.
    5: 'Pero Yavé dijo a Ahías: Mira, la esposa de Jeroboam viene a buscar palabra de ti acerca de su hijo que está enfermo. Así y así le hablarás, porque sucederá que cuando ella entre, fingirá ser otra mujer.'
    6: 'Cuando Ahías oyó el ruido de sus pies al entrar ella por la puerta, dijo: Entra, esposa de Jeroboam. ¿Por qué finges ser otra? Mira, soy enviado a ti con un duro mensaje.'
    7: 'Vé, dí a Jeroboam: Yavé, ʼElohim de Israel, dice: Porque Yo te exalté de entre el pueblo. Te designé como caudillo de mi pueblo Israel.'
    8: Rompí el reino de la casa de David y te lo entregué a ti. Y tú no has sido como mi esclavo David, quien guardó mis Mandamientos, anduvo tras Mí con todo su corazón e hizo solo lo recto delante de Mí,
    9: sino que hiciste lo malo más que todos los que te precedieron. Fuiste y te hiciste otros ʼelohim, fundiste imágenes para provocarme a ira y me diste la espalda.
    10: Por tanto, ciertamente Yo traigo el mal sobre la casa de Jeroboam y cortaré de Jeroboam a todo varón, tanto al esclavo como al libre en Israel. Barreré por completo las futuras generaciones de Jeroboam, como se barre el estiércol hasta acabarlo.
    11: Al que muera en la ciudad de los de Jeroboam, lo comerán los perros. Al que muera en el campo, lo comerán las aves del cielo, porque Yavé habló.
    12: Y tú, levántate y vete a tu casa. Cuando tus pies entren en la ciudad, el niño morirá.
    13: Todo Israel hará duelo por él y lo sepultará, pues éste es el único de los hijos de Jeroboam que será sepultado. Solo en él se halló algo bueno delante de Yavé, ʼElohim de Israel.
    14: Yavé levantará para Él un rey en Israel, el cual destruirá la casa de Jeroboam en su día, y es ahora mismo.
    15: Porque Yavé sacudirá a Israel como una caña es agitada en el agua. Desarraigará a Israel de esta buena tierra que dio a sus antepasados y los esparcirá más allá del río [Éufrates], porque hicieron sus imágenes de asera y provocaron a ira a Yavé.
    16: Entregará a Israel a causa de los pecados de Jeroboam, quien pecó e hizo pecar a Israel.
    17: Entonces la esposa de Jeroboam se levantó, salió y llegó a Tirsa. Al pasar la entrada de la casa, murió el niño.
    18: Lo sepultaron, y todo Israel hizo duelo por él, según la Palabra que Yavé habló por medio de su esclavo, el profeta Ahías.
    19: Los demás hechos de Jeroboam, las guerras que hizo y cómo reinó, ciertamente están escritos en el rollo de las Crónicas de los reyes de Israel.
    20: El tiempo que Jeroboam reinó fue 22 años y reposó con sus antepasados. Su hijo Nadab reinó en su lugar.
    21: Roboam, hijo de Salomón, reinó en Judá. Roboam tenía 41 años cuando comenzó a reinar, y reinó 17 años en Jerusalén, la ciudad que Yavé escogió de entre todas las tribus de Israel para poner allí su Nombre. El nombre de su madre fue Naama, amonita.
    22: Judá hizo lo malo ante Yavé y lo provocaron a celos con sus pecados que cometieron, más que los que cometieron sus antepasados.
    23: Ellos también construyeron lugares altos, piedras rituales y árboles de Asera en toda montaña alta y debajo de todo árbol frondoso.
    24: También hubo sodomitas en la tierra que hacían en conformidad con todas las prácticas repugnantes de los pueblos que Yavé echó de delante de los hijos de Israel.
    25: El año quinto del reinado de Roboam, aconteció que Sisac, rey de Egipto, subió contra Jerusalén.
    26: Tomó los tesoros de la Casa de Yavé y los tesoros de la casa del rey. Tomó todo. También tomó todos los escudos de oro que Salomón hizo.
    27: En lugar de ellos, el rey Roboam hizo escudos de bronce y los entregó a los capitanes de la guardia que protegían la entrada de la casa real.
    28: Sucedía que cuantas veces el rey entraba en la Casa de Yavé, los de la guardia los portaban. Luego los devolvían a la cámara de la guardia.
    29: Los demás hechos y cosas de Roboam, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    30: Hubo guerra entre Roboam y Jeroboam todos los días.
    31: Roboam reposó con sus antepasados y fue sepultado con sus antepasados en la ciudad de David. El nombre de su madre fue Naama amonita. Reinó en su lugar su hijo Abiam.
  15:
    1: El año 18 del rey Jeroboam, hijo de Nabat, Abiam comenzó a reinar sobre Judá.
    2: Reinó tres años en Jerusalén. El nombre de su madre fue Maaca, hija de Abisalón.
    3: Vivió en todos los pecados que su padre cometió antes de él. Su corazón no fue íntegro con Yavé su ʼElohim, como el corazón de David su antepasado.
    4: Pero por amor a David, Yavé su ʼElohim le dio una lámpara en Jerusalén, al levantar después de él a un hijo suyo, y mantener en pie a Jerusalén,
    5: porque David hizo lo recto ante Yavé, sin apartarse en ninguna cosa que Él le ordenó todos los días de su vida, excepto en el asunto de Urías heteo.
    6: Hubo guerra entre Roboam y Jeroboam todo el tiempo de ambos.
    7: Los demás hechos y cosas de Abiam, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá? Hubo guerra entre Abiam y Jeroboam.
    8: Abiam descansó con sus antepasados y lo sepultaron en la ciudad de David. Su hijo Asa reinó en su lugar.
    9: El año 20 de Jeroboam, rey de Israel, Asa comenzó a reinar sobre Judá,
    10: y reinó 41 años en Jerusalén. El nombre de su madre fue Maaca, hija de Abisalón.
    11: Asa hizo lo recto ante Yavé, como David su antepasado.
    12: Barrió a los sodomitas del país y quitó todos los ídolos que sus antepasados hicieron.
    13: También depuso a su madre Maaca de ser reina madre, porque ella hizo una horrorosa imagen de Asera. Asa taló la imagen horrorosa y la quemó junto al arroyo de Cedrón,
    14: pero los lugares altos no fueron quitados. Sin embargo, el corazón de Asa fue íntegro ante Yavé todos sus días.
    15: Llevó lo que su padre consagró a la Casa de Yavé, y plata, oro y utensilios que él mismo consagró.
    16: Hubo guerra entre Asa y Baasa, rey de Israel, todo el tiempo de ambos.
    17: Baasa, rey de Israel, subió contra Judá. Fortificó a Ramá, para impedir que alguno accediera a Asa, rey de Judá, o saliera de él.
    18: 'Entonces Asa tomó toda la plata y el oro que quedaron en los tesoros de la Casa de Yavé y la casa real, y los entregó en mano de sus servidores. El rey Asa los envió a Ben-hadad, hijo de Tabrimón, hijo de Hezión, rey de Siria, que vivía en Damasco, y dijo:'
    19: ¡Haya un tratado entre tú y yo, como hubo entre mi padre y tu padre! Mira, te envío un obsequio de plata y oro. ¡Vé y rompe tu tratado con Baasa, rey de Israel, para que se aparte de mí!
    20: Ben-hadad escuchó al rey Asa. Envió a los jefes de sus ejércitos contra las ciudades de Israel y atacó a Ijón, Dan, Abel-bet-macá y toda la región de Cineret, además de todo el territorio de Neftalí.
    21: Sucedió que cuando Baasa oyó esto, dejó de fortificar Ramá y permaneció en Tirsa.
    22: Entonces el rey Asa convocó a todo Judá sin excepción. Se llevaron las piedras y la madera de Ramá, con las cuales Baasa la estaba fortificando, y con ellas el rey Asa edificó Geba de Benjamín y Mizpa.
    23: Los demás hechos y cosas de Asa, todo su poderío y las ciudades que edificó, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá? Pero en los días de su vejez, enfermó de los pies.
    24: Asa descansó con sus antepasados y fue sepultado con ellos en la ciudad de David su antepasado. Su hijo Josafat reinó en su lugar.
    25: El año segundo de Asa, rey de Judá, Nadab, hijo de Jeroboam, comenzó a reinar en Israel, y reinó dos años.
    26: Hizo lo malo ante Yavé, anduvo en el camino de su padre, y con sus pecados estimuló a pecar a Israel.
    27: Baasa, hijo de Ahías, de la tribu de Isacar, conspiró contra él, y lo mató en Gibetón, ciudad de los filisteos, cuando Nadab y todo Israel tenían sitiada a Gibetón.
    28: En el tercer año de Asa, rey de Judá, Baasa mató a Nadab, y reinó en su lugar.
    29: Sucedió que tan pronto como fue rey, mató a todos los de la familia de Jeroboam. No dejó con vida a ninguno de los de Jeroboam, según la Palabra que Yavé habló por medio de su esclavo Ahías silonita,
    30: a causa de los pecados que cometió Jeroboam, con los cuales estimuló a pecar a Israel, cuya acción provocó a ira a Yavé, ʼElohim de Israel.
    31: Los demás hechos y cosas de Nadab, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    32: Hubo guerra entre Asa y Baasa, rey de Israel, todo el tiempo de ambos.
    33: En el tercer año de Asa, rey de Judá, Baasa, hijo de Ahías, comenzó a reinar sobre todo Israel en Tirsa, y reinó 24 años.
    34: Él hizo lo malo ante Yavé, anduvo en el camino de Jeroboam, y con su pecado estimuló el pecado en Israel.
  16:
    1: 'La Palabra de Yavé vino a Jehú, hijo de Hanani, contra Baasa:'
    2: Por cuanto Yo te levanté del polvo y te establecí como caudillo de mi pueblo Israel, pero tú has andado en el camino de Jeroboam, estimulaste a pecar a mi pueblo Israel y me provocaron a ira con sus pecados,
    3: ciertamente Yo consumiré a Baasa y su familia y haré a su casa como hice a la casa de Jeroboam, hijo de Nabat.
    4: Al que de Baasa muera en la ciudad, lo comerán los perros, y al que muera en el campo, lo comerán las aves del cielo.
    5: Los demás hechos y cosas de Baasa y su poderío, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    6: Baasa descansó con sus antepasados y fue sepultado en Tirsa. Su hijo Ela reinó en su lugar.
    7: También por medio del profeta Jehú, hijo de Hanani, vino la Palabra de Yavé contra Baasa y contra su casa, no solo por toda la maldad que hizo ante Yavé al provocarlo a ira con la obra de sus manos, pues fue como los de la casa de Jeroboam, y por destruirla.
    8: El año 26 de Asa, rey de Judá, Ela, hijo de Baasa, comenzó a reinar sobre Israel en Tirsa, y reinó dos años.
    9: Su servidor Zimri, comandante de la mitad de los carruajes de guerra, conspiró contra él en una ocasión cuando éste estaba en Tirsa y bebía hasta embriagarse en casa de Arsa, mayordomo del palacio en Tirsa.
    10: Zimri lo hirió y lo mató el año 27 de Asa, rey de Judá, y reinó en su lugar.
    11: Aconteció que al comenzar a reinar, tan pronto como se sentó sobre el trono, mató a todos los de la casa de Baasa, sin dejarle un solo varón, ni de sus parientes, ni de sus amigos.
    12: Así Zimri destruyó a todos los de la casa de Baasa, según la Palabra que Yavé habló contra Baasa por medio del profeta Jehú,
    13: por todos los pecados de Baasa y su hijo Ela, quienes pecaron, estimularon el pecado en Israel y provocaron a Yavé, ʼElohim de Israel, con sus ídolos vanos.
    14: Los demás hechos y cosas de Ela, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    15: El año 27 de Asa, rey de Judá, Zimri reinó siete días en Tirsa, mientras el pueblo estaba acampado contra Gibetón, que era de los filisteos.
    16: Pero cuando el pueblo acampado oyó decir que Zimri conspiró y mató al rey, en aquel mismo día todo Israel, en medio del campamento, proclamó como rey sobre Israel a Omri, general del ejército.
    17: Luego Omri y todo Israel subió desde Gibetón y sitiaron Tirsa.
    18: Sucedió que al ver que la ciudad fue capturada, Zimri entró en la parte fortificada de la casa real y le puso fuego con él adentro. Así murió,
    19: a causa de sus pecados que cometió al hacer lo malo ante Yavé, andar en el camino de Jeroboam y el pecado que cometió, y estimuló a pecar a Israel.
    20: Los demás hechos y cosas de Zimri y la conspiración que hizo, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    21: 'Entonces el pueblo de Israel se dividió en dos facciones: La mitad del pueblo seguía a Tibni, hijo de Ginat, para que reinara, y la otra mitad seguía a Omri.'
    22: Pero el pueblo que seguía a Omri pudo más que el que seguía a Tibni, hijo de Ginat. Tibni murió y Omri fue rey.
    23: El año 31 de Asa, rey de Judá, Omri comenzó a reinar sobre Israel y reinó 12 años. Seis años reinó en Tirsa.
    24: Compró la montaña de Samaria a Semer por 66 kilogramos de plata. Edificó en la montaña. Llamó Samaria la ciudad que edificó, según el nombre de Semer, dueño de la montaña.
    25: Omri hizo lo malo ante Yavé. Actuó peor que todos los que reinaron antes de él,
    26: pues anduvo en todo el camino de Jeroboam, hijo de Nabat, y en los pecados con los cuales estimuló a pecar a Israel. Provocó la ira de Yavé, ʼElohim de Israel, con los ídolos de ellos.
    27: Los demás hechos y cosas de Omri y el poderío que logró, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    28: Omri descansó con sus antepasados y fue sepultado en Samaria. En lugar suyo reinó su hijo Acab.
    29: Acab, hijo de Omri, comenzó a reinar sobre Israel el año 38 de Asa, rey de Judá. Reinó sobre Israel en Samaria 22 años.
    30: Acab, hijo de Omri, hizo lo malo ante Yavé, más que todos los que reinaron antes de él,
    31: porque le fue cosa ligera andar en los pecados de Jeroboam, hijo de Nabat. Tomó como esposa a Jezabel, hija de Et-baal, rey de los sidonios. Fue y sirvió a baal, y se postró ante él.
    32: En el templo de baal que edificó en Samaria le erigió un altar.
    33: Acab hizo también una imagen de Asera, con lo cual provocó a ira a Yavé, ʼElohim de Israel, más que todos los reyes de Israel que lo antecedieron.
    34: En ese tiempo Hiel de Bet-ʼEl reedificó Jericó. Puso los cimientos con el sacrificio de Abiram, su primogénito, y con el sacrificio de Segub, su hijo menor, levantó sus puertas, según la Palabra que Yavé dijo por medio de Josué, hijo de Nun.
  17:
    1: 'Entonces Elías tisbita, que era de los moradores de Galaad, dijo a Acab: ¡Vive Yavé, ʼElohim de Israel, en cuya presencia estoy! ¡No habrá rocío ni lluvia en estos años, sino por mi palabra!'
    2: 'La Palabra de Yavé vino a él:'
    3: Apártate de aquí, dirígete al oriente y escóndete junto al arroyo de Querit que está frente al Jordán.
    4: Sucederá que beberás del arroyo, y Yo mandé a los cuervos que te sustenten allí.
    5: Fue e hizo según la Palabra de Yavé, pues salió y vivió junto al arroyo de Querit, que está frente al Jordán.
    6: Los cuervos le llevaban pan y carne por la mañana y al llegar la noche, y bebía del arroyo.
    7: Sucedió que al pasar los días se secó el arroyo, porque no llovía en la tierra.
    8: 'Y la Palabra de Yavé vino a Elías:'
    9: Levántate, vé a Sarepta de Sidón y vive allí. Mira, Yo ordené a una viuda de allá que te sustente.
    10: 'Él se levantó y fue a Sarepta. Cuando llegó a la puerta de la ciudad, ciertamente una viuda estaba allí y recogía leña. Él la llamó y le dijo: Te ruego que me traigas un poco de agua en un vaso para beber.'
    11: 'Cuando iba a llevársela, él la volvió a llamar y le dijo: Te ruego que me traigas un bocado de pan en tu mano.'
    12: 'Pero ella respondió: ¡Vive Yavé tu ʼElohim, que no tengo pan cocido! Solamente tengo un puñado de harina en una tinaja y un poco de aceite en la vasija. Y mira, recogía un par de leños para entrar y prepararlo para mí y mi hijo a fin de que comamos y muramos.'
    13: 'Elías le dijo: No temas. Vé, haz como dijiste, solo que de ello me hagas primero una torta pequeña y tráemela. Después harás para ti y para tu hijo,'
    14: 'porque Yavé, ʼElohim de Israel, dice: La harina de la tinaja no se acabará, ni el aceite de la vasija disminuirá hasta el día cuando Yavé mande lluvia sobre la superficie de la tierra.'
    15: Ella fue e hizo según la palabra de Elías, y comieron él, ella, y su casa muchos días.
    16: La harina de la tinaja no se acabó, ni el aceite de la vasija disminuyó, conforme a la Palabra que Yavé habló por medio de Elías.
    17: Después de estas cosas, aconteció que el hijo de la mujer dueña de casa cayó enfermo. Su enfermedad fue tan grave que no quedó aliento en él.
    18: 'Ella preguntó a Elías: ¿Qué tengo yo contigo, varón de ʼElohim? ¿Viniste aquí a recordarme mis iniquidades y para que muera mi hijo?'
    19: 'Y él le respondió: ¡Dame tu hijo! Lo tomó del seno de ella, lo llevó al altillo donde él vivía y lo acostó en su propia cama.'
    20: 'Clamó a Yavé: ¡Oh Yavé, ʼElohim mío! ¿Aun afliges a la viuda en cuya casa estoy hospedado, al matar a su hijo?'
    21: 'Luego se tendió tres veces sobre el niño y clamó a Yavé: ¡Oh Yavé, ʼElohim mío, te ruego: Devuelve la vida de este niño a él!'
    22: Yavé escuchó la voz de Elías, y el alma del niño volvió a él y revivió.
    23: 'Entonces Elías tomó al niño, lo bajó del altillo de la casa, lo entregó a su madre y dijo: ¡Mira, tu hijo está vivo!'
    24: 'Y la mujer dijo a Elías: ¡Ahora sé que tú eres varón de ʼElohim y que la Palabra de Yavé en tu boca es verdad!'
  18:
    1: 'Pasados muchos días, al tercer año, la Palabra de Yavé vino a Elías: Vé, preséntate a Acab. Enviaré lluvia sobre la superficie de la tierra.'
    2: Elías fue a presentarse ante Acab. La hambruna era aguda en Samaria.
    3: Acab llamó a Abdías, quien era administrador del palacio y temía en gran manera a Yavé.
    4: Porque cuando Jezabel exterminaba a los profetas de Yavé, Abdías tomó a 100 profetas, los ocultó de 50 en 50 en la cueva y los sustentó con pan y agua.
    5: 'Acab dijo a Abdías: Vé por la tierra, a todos los manantiales de agua y arroyos. Quizás hallemos pasto y salvemos los caballos y las mulas, y no perdamos todas las bestias.'
    6: 'Así dividieron entre ellos el territorio por el cual pasaban: Acab iba solo por un camino y Abdías iba por otro.'
    7: 'Cuando Abdías iba por el camino, ahí llegaba Elías. Cuando lo reconoció, cayó sobre su rostro y le preguntó: ¿Eres tú mi ʼadón Elías?'
    8: 'Y le respondió: Soy yo. Vé y dí a tu ʼadon: Elías está aquí.'
    9: 'Pero él preguntó: ¿En qué pequé para que entregues a tu esclavo en mano de Acab para que me mate?'
    10: '¡Vive Yavé tu ʼElohim, que no hay nación ni reino adonde mi ʼadón no envió a buscarte! Cuando ellos decían: No está aquí, hacía jurar al reino y a la nación que no te hallaron.'
    11: '¡Y ahora me dices: Vé y dí a tu ʼadón, Elías está aquí!'
    12: Lo que sucederá será que después que yo me aleje de ti, el Espíritu de Yavé te llevará donde yo no sepa, de modo que cuando yo vaya a decirle a Acab, él no podrá hallarte y me matará. Aunque yo, tu esclavo, temo a Yavé desde mi juventud.
    13: ¿No le fue dicho a mi ʼadón lo que hice cuando Jezabel mataba a los profetas de Yavé, cómo escondí en la cueva a 100 de ellos de 50 en 50 y los sustenté con pan y agua?
    14: '¿Y ordenas que diga a mi ʼadón: Elías está aquí, para que me mate?'
    15: 'Pero Elías respondió: ¡Vive Yavé de las huestes, en cuya presencia estoy, que hoy me presentaré ante él!'
    16: Entonces Abdías fue a encontrarse con Acab y le informó, y Acab fue a encontrase con Elías.
    17: 'Sucedió que cuando Acab fue a Elías, le preguntó: ¿Eres tú el que perturbas a Israel?'
    18: 'Y él respondió: Yo no perturbé a Israel, sino tú y la casa de tu padre, que abandonaron los Mandamientos de Yavé para seguir a los baales.'
    19: Ahora pues, ordena y convócame en la montaña Carmelo a todo Israel, los 450 profetas de baal y los 400 profetas de las Aseras, los cuales comen a la mesa de Jezabel.
    20: Acab convocó a todos los hijos de Israel y reunió a los profetas en la montaña Carmelo.
    21: 'Elías se acercó a todo el pueblo y preguntó: ¿Hasta cuándo claudican ustedes entre dos pensamientos? Si Yavé es ʼElohim, síganlo, y si es baal, sigan a él. Pero el pueblo nada le respondió.'
    22: 'Entonces Elías dijo al pueblo: Solo yo quedé como profeta de Yavé, pero hay 450 hombres de los profetas de baal.'
    23: Dennos, pues, dos bueyes, y escojan ellos un buey para ellos, córtenlo en trozos y pónganlo sobre la leña, pero no pongan fuego debajo. Yo prepararé el otro buey, lo pondré sobre la leña, y tampoco pondré fuego debajo.
    24: 'Luego invoquen ustedes el nombre de su ʼelohim, y yo invocaré el Nombre de Yavé. El ʼElohim que responda con fuego, ¡ése es ʼElohim! Y todo el pueblo respondió: ¡Bien dicho!'
    25: 'Elías dijo a los profetas de baal: Escójanse un buey para ustedes, y prepárenlo primero, porque son muchos, e invoquen el nombre de su ʼelohim, pero no pongan fuego debajo.'
    26: 'Tomaron el buey que se les dio, lo prepararon e invocaron el nombre de baal desde la mañana hasta el mediodía: ¡Baal, respóndenos! Pero no se oía ni una voz ni una respuesta, mientras brincaban alrededor del altar que hicieron.'
    27: 'Sucedió que al mediodía Elías empezó a burlarse de ellos: ¡Griten más fuerte! Baal es ʼelohim, pero quizá esté meditando, quizás fue a hacer sus necesidades, quizás esté de viaje o tal vez esté dormido y hay que despertarlo.'
    28: Ellos clamaban con fuerza y se sajaban según su costumbre con cuchillos y lancetas hasta que la sangre brotaba de ellos.
    29: Sucedió que pasado el mediodía, entraron en trance hasta la hora de ofrecer el sacrificio de la tarde, pero no hubo voz, ni respuesta, ni alguien que escuchara.
    30: 'Entonces Elías dijo a todo el pueblo: ¡Acérquense a mí! Y todo el pueblo se acercó a él y reparó el altar de Yavé que fue derribado.'
    31: Elías tomó 12 piedras, conforme al número de las tribus de los hijos de Jacob, al cual le fue dada Palabra de Yavé, Quien dijo, Israel será tu nombre.
    32: Con las piedras construyó un altar en el Nombre de Yavé, e hizo una zanja alrededor del altar, en la cual cupieran dos medidas de grano.
    33: Preparó luego la leña, cortó el buey en trozos, los colocó sobre la leña
    34: 'y ordenó: Llenen cuatro cántaros con agua y derrámenla sobre el holocausto y sobre la leña. Y agregó: Háganlo por segunda vez, y lo hicieron. Dijo aún: Háganlo por tercera vez, y lo hicieron.'
    35: Corrió el agua alrededor del altar, y la zanja se llenó de agua.
    36: 'Cuando llegó la hora de presentar el holocausto, sucedió que el profeta Elías se acercó y dijo: ¡Oh Yavé, ʼElohim de Abraham, Isaac e Israel, sea hoy manifiesto que Tú eres ʼElohim en Israel, que yo soy tu esclavo y que hice todas estas cosas por tu Palabra!'
    37: ¡Respóndeme, oh Yavé, respóndeme! Y este pueblo sabrá que Tú, oh Yavé, eres ʼElohim y que Tú devuelves sus corazones.
    38: Entonces cayó fuego de Yavé y consumió el holocausto, la leña, las piedras, el polvo y lamió el agua que había en la zanja.
    39: 'Al verlo, toda la gente cayó sobre su rostro y dijo: ¡Yavé es ʼElohim! ¡Yavé es ʼElohim!'
    40: 'Y Elías les dijo: ¡Agarren a los profetas de baal! ¡Que ninguno escape! Y Elías bajó con ellos al arroyo de Cisón y allí los degolló.'
    41: 'Y Elías dijo a Acab: ¡Levántate, come y bebe, porque hay sonido de abundancia de lluvia!'
    42: Acab subió a comer y beber y Elías subió a la cumbre de la montaña Carmelo. Al postrarse en tierra, puso su rostro entre sus rodillas
    43: 'y dijo a su esclavo: Sube ahora, y mira atentamente hacia el mar. Él subió y miró atentamente, y dijo: Nada hallo. Y él volvió a decir siete veces: Vuelve.'
    44: 'Aconteció que a la séptima vez dijo: En verdad sube una nube del mar, tan pequeña como la mano de un hombre. Y él dijo: Vé y dí a Acab: Ata las bestias a tu carroza y baja, para que la lluvia no te detenga.'
    45: Mientras tanto, ocurrió que los cielos se oscurecieron con nubes y viento, y hubo una gran lluvia. Acab subió a la carroza y fue a Jezreel.
    46: Pero la mano de Yavé estuvo sobre Elías, de modo que ató su cintura y corrió delante de Acab hasta la entrada de Jezreel.
  19:
    1: Acab informó a Jezabel todo lo que Elías hizo y cómo mató a espada a todos los profetas.
    2: 'Entonces Jezabel envió un mensajero a Elías, quien dijo: ¡Así me hagan los ʼelohim, y aun me añadan, si mañana a esta hora no hago con tu vida como hiciste con la vida de uno de ellos!'
    3: Y él tuvo temor, se levantó y huyó para salvar su vida. Llegó a Beerseba, que es de Judá, y dejó allí a su esclavo.
    4: 'Él salió solo al desierto donde anduvo todo un día. Llegó, se sentó debajo de un enebro. Ansiaba morir y dijo: ¡Basta ya, oh Yavé! ¡Quítame ahora la vida, porque no soy mejor que mis antepasados!'
    5: 'Se recostó debajo del enebro y se quedó dormido. Y ciertamente un ángel lo tocó y le dijo: ¡Levántate, come!'
    6: Miró atentamente, y en verdad había a su cabecera una torta cocida sobre las brasas y una vasija con agua. Comió y bebió, y volvió a recostarse.
    7: 'El Ángel de Yavé llegó por segunda vez, lo tocó y le dijo: ¡Levántate y come, porque largo camino te resta!'
    8: Él se levantó, comió y bebió. Con la fuerza de esa comida anduvo 40 días y 40 noches hasta Horeb, la Montaña de ʼElohim.
    9: 'Allí entró en una cueva donde pasó la noche. Y en verdad vino a él la Palabra de Yavé, que preguntaba: ¿Qué haces aquí, Elías?'
    10: 'Y él respondió: Sentí un vivo celo por Yavé, ʼElohim de las huestes, porque los hijos de Israel abandonaron tu Pacto, derribaron tus altares y mataron a espada a tus profetas. Quedé yo solo y me buscan para quitarme la vida.'
    11: 'Y Él dijo: Sal afuera y ponte en pie en la Montaña, delante de Yavé. Y en verdad Yavé pasaba. Un grande y poderoso viento destrozaba las montañas y rompía las peñas delante de Yavé, pero Yavé no estaba en el viento. Después del viento hubo un terremoto, pero Yavé no estaba en el terremoto.'
    12: Después del terremoto hubo un fuego, pero Yavé no estaba en el fuego. Y después del fuego, un sonido apacible y delicado.
    13: 'Sucedió que al Elías oírlo, cubrió su rostro con su manto. Salió y estuvo en pie en la entrada de la cueva. Y en verdad, una voz vino a él y le preguntó: ¿Qué haces aquí, Elías?'
    14: 'Y él respondió: Sentí un vivo celo por Yavé ʼElohim de las huestes, porque los hijos de Israel abandonaron tu Pacto, derribaron tus altares y mataron a espada a tus profetas. Solo yo quedé, y me buscan para quitarme la vida.'
    15: 'Yavé le dijo: Vé, regresa por el camino del desierto a Damasco. Cuando llegues, ungirás a Hazael como rey de Siria.'
    16: También ungirás como rey de Israel a Jehú, hijo de Nimsi, y ungirás a Eliseo, hijo de Safat, de Abel-mehola, como profeta en tu lugar.
    17: Sucederá que el que escape de la espada de Hazael, lo matará Jehú, y el que escape de la espada de Jehú, lo matará Eliseo.
    18: Yo haré que queden en Israel 7.000. Sus rodillas no se doblaron ante baal y sus bocas no lo besaron.
    19: Al salir de allí, halló a Eliseo, hijo de Safat, que araba con 12 yuntas delante de él, y él tenía la duodécima. Al pasar Elías hacia él, echó su manto sobre él.
    20: 'Entonces él dejó los bueyes, fue corriendo tras Elías y dijo: Besaré ahora a mi padre y a mi madre, y luego te seguiré. Él le dijo: Vé, regresa. Pues, ¿qué te hice yo?'
    21: Dejó de ir tras él. Luego tomó la yunta de bueyes y los mató. Con el arado de los bueyes cocinó su carne y la dio a la gente para que comiera. Después se levantó, fue tras Elías y le servía.
  20:
    1: Ben-hadad, rey de Siria, reunió todo su ejército, y acompañado por 32 reyes que dependían de él, marchó contra Samaria con caballería y carruajes. La sitió y la atacó.
    2: 'Envió mensajeros a la ciudad, a Acab, rey de Israel, para decirle:'
    3: 'Así dijo Ben-hadad: Tu plata y oro son míos. Tus mujeres y los mejores de tus hijos son míos.'
    4: 'Y el rey de Israel respondió: Como tú dices, oh mi ʼadón el rey, yo soy tuyo con todo lo que tengo.'
    5: 'Los mensajeros volvieron otra vez y dijeron: Ben-hadad habló esto: Por cierto, envié a decirte: Tu plata y tu oro, también tus mujeres y tus hijos me los darás.'
    6: Además, mañana a esta hora te enviaré mis esclavos, los cuales registrarán tu casa y las casas de tus esclavos. Tomarán y se llevarán todo lo agradable a tus ojos.
    7: 'El rey de Israel llamó a todos los ancianos del país y les dijo: Reconozcan ahora y vean cómo éste no busca sino hacer daño, porque exige mis mujeres e hijos, y mi plata y oro, aunque yo no se los negué.'
    8: 'Todos los ancianos y todo el pueblo respondieron: No lo escuches ni accedas.'
    9: 'Entonces él respondió a los mensajeros de Ben-hadad: Digan a mi ʼadón el rey: Haré todo lo que mandaste a tu esclavo al principio, pero esto no lo puedo hacer. Los mensajeros fueron y le dieron la respuesta.'
    10: 'Y Ben-hadad envió a decirle: ¡Así me hagan los ʼelohim y aun me añadan, que el polvo de Samaria no bastará para llenar las manos de todo el pueblo que me sigue!'
    11: 'Pero el rey de Israel respondió: Díganle: No se jacte tanto el que se ata las armas como el que se las desata.'
    12: 'Sucedió que él oyó estas palabras mientras bebía con los reyes en el puesto de comando, y dijo a sus esclavos: ¡Alístense! Y ellos se alistaron para atacar la ciudad.'
    13: 'Ciertamente un profeta se acercó a Acab, rey de Israel, y le dijo: Yavé dice: ¿Ves todo ese inmenso ejército? Mira, Yo lo entrego hoy en tu mano para que reconozcas que Yo soy Yavé.'
    14: 'Acab preguntó: ¿Por medio de quién? Y él dijo: Yavé dice: Por medio de los esclavos de los jefes de las provincias. Y Acab preguntó: ¿Quién comenzará la batalla? Y él respondió: Tú.'
    15: Entonces pasó revista a los esclavos de los jefes de las provincias, y eran 232. Después de ellos pasó revista a todo el pueblo, a todos los hijos de Israel, y eran 7.000.
    16: Éstos salieron al mediodía, mientras Ben-hadad estaba bebiendo hasta embriagarse en las cabañas con los reyes, los 32 reyes que fueron a ayudarlo.
    17: 'Los esclavos de los jefes de las provincias salieron primero. Ben-hadad envió a algunos, quienes le informaron y dijeron: Unos hombres salieron de Samaria.'
    18: 'Y él ordenó: Si salieron en son de paz, agárrenlos vivos, y si salieron a combatir, también agárrenlos vivos.'
    19: Los esclavos de los jefes de las provincias salieron de la ciudad, y el ejército, tras ellos.
    20: Cada cual mató al que iba contra él. Los sirios huyeron, e Israel los persiguió. Pero Ben-hadad, rey de Siria, escapó a caballo con algunos jinetes.
    21: El rey de Israel salió y atacó a la caballería y a los carruajes, y derrotó a los sirios con una gran matanza.
    22: 'Luego el profeta fue al rey de Israel y le dijo: Vé, fortalécete. Considera y mira lo que tienes que hacer, porque el rey de Siria volverá contra ti en la primavera del próximo año.'
    23: 'Y los esclavos del rey de Siria le dijeron: Sus ʼelohim son ʼelohim de las montañas. Por eso fueron más fuertes que nosotros, pero si combatimos contra ellos en la llanura, sin duda seremos más fuertes que ellos.'
    24: 'Haz esto: Saca a cada uno de los reyes de su puesto, y coloca capitanes en su lugar.'
    25: Organiza otro ejército para ti, como el que perdiste, caballo por caballo y carruaje por carruaje. Pelearemos contra ellos en la llanura, y sin duda seremos más fuertes que ellos. Escuchó la voz de ellos, y lo hizo así.
    26: Aconteció el año siguiente que Ben-hadad pasó revista a los sirios, y fue a Afec para combatir contra Israel.
    27: Los hijos de Israel fueron convocados, provistos de raciones, y salieron a encontrarlos. Pero cuando acamparon frente a ellos, los hijos de Israel eran como dos pequeños rebaños de cabras, mientras que los sirios llenaban el campo.
    28: 'Entonces el varón de ʼElohim se acercó y habló al rey de Israel: Yavé dice: Por cuanto los sirios dijeron: Yavé es ʼElohim de las montañas y no ʼElohim de los valles, Yo entregué esa gran multitud en tu mano, para que reconozcas que Yo soy Yavé.'
    29: Acamparon un bando contra el otro durante siete días, y sucedió que al séptimo día se dio la batalla. Los hijos de Israel mataron a 100.000 hombres de los sirios de a pie en un solo día.
    30: Los demás huyeron a Afec, pero el muro de la ciudad se derrumbó sobre los 27.000 hombres que quedaban. Ben-hadad huyó, entró en la ciudad, y se escondía de aposento en aposento.
    31: 'Entonces sus esclavos le dijeron: Mira, oímos que los reyes de la casa de Israel son reyes clementes. Te rogamos que nos permitas ahora atar tela áspera sobre nuestras cinturas, ponernos cuerdas gruesas al cuello y salir al rey de Israel. Quizás te conceda la vida.'
    32: 'Se ataron tela áspera a sus cinturas y se pusieron cuerdas gruesas al cuello. Fueron al rey de Israel y dijeron: Tu esclavo Ben-hadad dice: ¡Te ruego que me dejes vivir! Y él preguntó: ¿Vive todavía? ¡Es hermano mío!'
    33: 'Los hombres tomaron esto como buen augurio, se apresuraron a confirmarlo y exclamaron: ¡Ben-hadad es tu hermano! Él dijo: Vayan y tráiganlo. Ben-hadad se presentó ante él, quien lo subió a su carroza.'
    34: 'Y Ben-hadad le dijo: Las ciudades que mi padre quitó a tu padre las restituiré, y harás para ti plazas en Damasco, como mi padre las hizo en Samaria. Y con este pacto yo te dejaré ir, [dijo Acab]. E hizo un pacto con [Ben-hadad] y lo dejó ir.'
    35: 'Entonces cierto varón de los hijos de los profetas dijo a otro, por la Palabra de Yavé: ¡Te ruego que me golpees! Pero el hombre rehusó golpearlo.'
    36: 'Y él le dijo: Por cuanto no obedeciste la voz de Yavé, ciertamente cuando te apartes de mí, te matará un león. Y cuando se apartó de él, un león lo encontró y lo mató.'
    37: 'Y él halló a otro hombre y le dijo: ¡Te ruego que me golpees! Y el hombre lo golpeó y le infligió una herida.'
    38: El profeta se disfrazó y se aplicó una venda sobre los ojos. Fue y se colocó delante del rey en el camino.
    39: 'Sucedió que cuando el rey pasaba, aquél gritó al rey: Tu esclavo estuvo en medio de la batalla, y ciertamente, uno se apartó y me llevó a un hombre, y dijo: Guarda a este hombre, porque si escapa, tu vida responderá por la suya, o tendrás que pagar 33 kilogramos de plata.'
    40: 'Sucedió que mientras tu esclavo estaba ocupado en una y otra cosa, él desapareció. Entonces el rey de Israel le respondió: ¡Esa es tu sentencia! ¡Tú mismo la pronunciaste!'
    41: Él se quitó apresuradamente la venda de sus ojos, y el rey de Israel reconoció que era uno de los profetas.
    42: 'Y él le dijo: Yavé dice: Porque soltaste de la mano al hombre que Yo destiné a la destrucción, ¡tu vida pagará por su vida, y tu pueblo por su pueblo!'
    43: El rey de Israel fue a su casa decaído e irritado, y llegó a Samaria.
  21:
    1: Después de estas cosas, aconteció que Nabot jezreelita tenía un viñedo en Jezreel, junto al palacio de Acab, rey de Samaria.
    2: 'Y Acab habló a Nabot: Dame tu viñedo para que me sirva como huerto, porque está junto a mi casa. Te daré un viñedo mejor que éste por él, o si te parece mejor, te lo compraré.'
    3: 'Pero Nabot dijo a Acab: ¡Guárdeme Yavé de darte la herencia de mis antepasados!'
    4: 'Acab fue a su casa decaído y enfadado a causa de las palabras que Nabot jezreelita le habló, pues él le dijo: ¡No te daré la herencia de mis antepasados! Y se acostó en su cama, volvió su rostro y no quiso comer pan.'
    5: 'Su esposa Jezabel fue a él y le preguntó: ¿Por qué está tan decaído tu espíritu y no comes pan?'
    6: 'Y él le respondió: Porque hablé con Nabot jezreelita, y le dije: Véndeme tu viñedo, o si te parece mejor, te daré otro viñedo por él. Y me contestó: No te venderé mi viñedo.'
    7: 'Y su esposa Jezabel le preguntó: ¿Eres tú ahora rey de Israel? ¡Levántate, come pan y alégrese tu corazón! ¡Yo te daré el viñedo de Nabot jezreelita!'
    8: Entonces ella escribió cartas en nombre de Acab, las selló con el anillo de él y las envió a los ancianos y nobles que vivían con Nabot en su ciudad.
    9: 'Y en las cartas dijo: Proclamen ayuno y busquen que Nabot se siente frente al pueblo,'
    10: 'que dos hombres perversos se sienten frente a él y testifiquen contra él: ¡Maldijiste a ʼElohim y al rey! Sáquenlo y apedréenlo hasta que muera.'
    11: Los hombres de la ciudad, es decir, los ancianos y los nobles que vivían en su ciudad, hicieron tal como Jezabel les ordenó, conforme a lo escrito en las cartas que ella les envió.
    12: Proclamaron un ayuno y sentaron a Nabot frente al pueblo.
    13: 'Los dos hombres perversos entraron, se sentaron frente a él y dieron testimonio contra Nabot delante del pueblo: ¡Nabot maldijo a ʼElohim y al rey! Y ellos lo llevaron fuera de la ciudad y lo lapidaron hasta que murió.'
    14: 'Luego enviaron a decir a Jezabel: Nabot fue apedreado y murió.'
    15: 'Sucedió que cuando Jezabel oyó que Nabot fue apedreado y murió, ella dijo a Acab: Levántate y toma posesión del viñedo de Nabot jezreelita, quien se negó a vendértelo, porque Nabot ya no vive, pues murió.'
    16: Sucedió que cuando Acab oyó que Nabot murió, se levantó para bajar al viñedo de Nabot jezreelita y tomar posesión de él.
    17: 'Y la Palabra de Yavé llegó a Elías tisbita:'
    18: Levántate, baja a encontrarte con Acab, rey de Israel, que está en Samaria. Mira, está en el viñedo de Nabot, a donde bajó para tomar posesión de él.
    19: 'Y le dirás: Yavé dice: ¿Asesinaste y también tomas posesión? Y le dirás: Yavé dice: En el mismo sitio donde los perros lamieron la sangre de Nabot, los perros también lamerán tu sangre.'
    20: 'Acab preguntó a Elías: ¿Me hallaste, enemigo mío? Y él respondió: Te hallé, porque te vendiste para hacer el mal ante Yavé.'
    21: Ciertamente, Yo traigo el mal sobre ti. Te barreré por completo y destruiré a todo varón de Acab en Israel, tanto al esclavo como al libre.
    22: Será tu casa como la casa de Jeroboam, hijo de Nabat, y como la casa de Baasa, hijo de Ahías, por la rebelión con que me provocaste a ira y estimulaste a pecar a Israel.
    23: 'Yavé también habló de Jezabel: ¡Los perros comerán a Jezabel en el muro de Jezreel!'
    24: Al que muera de [la casa de] Acab en la ciudad, lo comerán los perros, y al que muera en el campo, lo comerán las aves del cielo.
    25: Ciertamente no hubo ninguno como Acab que se vendió para hacer el mal ante Yavé, incitado por su esposa Jezabel.
    26: Procedió de manera repugnante a seguir tras los ídolos, conforme a todo lo que hacían los amorreos, a los cuales Yavé desposeyó delante de los hijos de Israel.
    27: Sucedió que cuando Acab oyó estas palabras, rasgó sus ropas, puso ropa áspera sobre su cuerpo, ayunó, se acostó con la ropa áspera y anduvo afligido.
    28: 'Y la Palabra de Yavé llegó a Elías tisbita:'
    29: ¿Viste cómo Acab se humilló delante de Mí? Por cuanto se humilló, no traeré el mal en sus días. El mal sobre su casa lo traeré en los días de su hijo.
  22:
    1: Tres años pasaron sin guerra entre Siria e Israel.
    2: Al tercer año aconteció que Josafat, rey de Judá, bajó a visitar al rey de Israel.
    3: 'Y el rey de Israel dijo a sus esclavos: ¿Saben que Ramot de Galaad nos pertenece, y nada hicimos para tomarla de mano del rey de Siria?'
    4: 'Y dijo a Josafat: ¿Irás conmigo a la guerra a Ramot de Galaad? Josafat respondió al rey de Israel: ¡Yo soy como tú, mi pueblo como el tuyo y mis caballos como los tuyos!'
    5: 'Además le dijo: Te ruego que consultes ahora la Palabra de Yavé.'
    6: 'Entonces el rey de Israel convocó a los profetas, unos 400 hombres, y les preguntó: ¿Iré a la guerra contra Ramot de Galaad o desistiré? Y ellos respondieron: ¡Sube, porque ʼAdonay la entregará en mano del rey!'
    7: 'Pero Josafat preguntó: ¿No habrá aquí además algún profeta de Yavé, para que consultemos por medio de él?'
    8: 'Y el rey de Israel contestó a Josafat: Aún hay un varón por el cual podríamos consultar a Yavé, Micaías, hijo de Imla. Pero yo lo aborrezco, porque nunca me profetiza el bien, sino siempre el mal. Y Josafat respondió: No hable así el rey.'
    9: 'Entonces el rey de Israel llamó a un oficial y le ordenó: ¡Trae pronto a Micaías, hijo de Imla!'
    10: El rey de Israel y Josafat, rey de Judá, estaban sentados cada uno en su trono en la plaza junto a la entrada de la puerta de Samaria, vestidos con sus mantos reales. Todos los profetas profetizaban ante ellos.
    11: 'Sedequías, hijo de Quenaana, hizo unos cuernos de hierro y decía: Yavé dice: ¡Con éstos embestirás a los sirios hasta acabarlos!'
    12: 'Todos los profetas profetizaban de la misma manera: ¡Sube a Ramot de Galaad y triunfa, porque Yavé la entregó en mano del rey!'
    13: 'El mensajero que fue a llamar a Micaías le habló: Mira, las palabras de los profetas declaran a una sola voz el bien al rey. Sea, pues, tu palabra como la de ellos, y anuncia el bien.'
    14: 'Pero Micaías dijo: ¡Vive Yavé, que lo que Yavé me diga, eso hablaré!'
    15: 'Cuando llegó ante el rey, éste le dijo: Micaías, ¿iremos a la guerra contra Ramot de Galaad o desistiremos? Y él le respondió: Sube y serás prosperado. Yavé la entregará en mano del rey.'
    16: 'Pero el rey le preguntó: ¿Cuántas veces tengo que obligarte a jurar que no me digas sino la verdad en Nombre de Yavé?'
    17: 'Entonces él dijo: Vi a todo Israel esparcido por las montañas, como ovejas que no tienen pastor. Y Yavé dijo: Éstos no tienen ʼadón. Regrese cada uno a su casa en paz.'
    18: 'Y el rey de Israel preguntó a Josafat: ¿No te dije que no profetizaría el bien con respecto a mí, sino el mal?'
    19: 'Y Micaías respondió: Por eso escuchen la Palabra de Yavé: Vi a Yavé sentado en su trono. Todo el ejército de los cielos estaba en pie junto a Él, a su derecha y a su izquierda.'
    20: 'Y Yavé decía: ¿Quién inducirá a Acab para que suba y caiga en Ramot de Galaad? Y uno respondía de una manera y otro de otra.'
    21: 'Salió un espíritu y se colocó ante Yavé, y dijo: Yo lo induciré. Y le preguntó Yavé: ¿De cuál modo?'
    22: 'Y respondió: Saldré y seré espíritu de mentira en la boca de todos sus profetas. Y Yavé dijo: Tú lo inducirás y prevalecerás. ¡Vé y hazlo así!'
    23: Ahora, ciertamente Yavé puso un espíritu de mentira en la boca de todos estos profetas tuyos, pues Yavé decretó el mal contra ti.
    24: 'Entonces Sedequías, hijo de Quenaana, se acercó, golpeó a Micaías en la mejilla y dijo: ¿Por cuál camino pasó de mí el Espíritu de Yavé para hablarte a ti?'
    25: 'Y Micaías respondió: ¡Mira, aquel día tú lo verás, cuando vayas de aposento en aposento para esconderte!'
    26: 'Entonces el rey de Israel dijo: Toma a Micaías, hazlo volver a Amón, gobernador de la ciudad, y a Joás, hijo del rey,'
    27: 'y di: Así dijo el rey: Metan a éste en la cárcel, y denle pan y agua de aflicción hasta que yo vuelva en paz.'
    28: 'Micaías respondió: ¡Si vuelves en paz, Yavé no habló por medio de mí! Y agregó: ¡Escúchenlo, pueblos todos!'
    29: Enseguida el rey de Israel subió con Josafat, rey de Judá, contra Ramot de Galaad.
    30: 'Y el rey de Israel dijo a Josafat: Yo me disfrazaré para entrar en la batalla, pero tú cúbrete con tus ropas reales. Y el rey de Israel se disfrazó y entró en la batalla.'
    31: 'Pero el rey de Siria ordenó a los 32 capitanes de los carruajes que tenía: No luchen contra pequeño ni contra grande, sino solo contra el rey de Israel.'
    32: 'Sucedió que cuando los capitanes de los carruajes vieron a Josafat, dijeron: ¡De seguro ése es el rey de Israel! Y se dirigieron a él para atacarlo, pero Josafat clamó.'
    33: Al ver los capitanes de los carruajes que no era el rey de Israel, se apartaron de él.
    34: 'Un hombre tiró con su arco [una flecha] a la ventura e hirió al rey de Israel entre las junturas de la armadura. Y el rey dijo al que manejaba el caballo de su carruaje: ¡Da vuelta y sácame del campamento, porque estoy herido!'
    35: Pero la batalla arreció aquel día. Por tanto, el rey fue sostenido en su carruaje frente a los sirios. Al llegar la noche murió. La sangre de la herida corrió hasta el fondo del carruaje.
    36: 'Al ocultarse el sol, salió un pregón por el campamento: ¡Cada uno a su ciudad! ¡Cada uno a su tierra!'
    37: Así murió el rey. Fue llevado a Samaria, y allí lo sepultaron.
    38: Mientras uno lavaba el carruaje junto al estanque de Samaria donde las prostitutas se lavaban, los perros lamieron su sangre, conforme a la Palabra que Yavé habló.
    39: Los demás hechos y cosas de Acab, la casa de marfil y todas las ciudades que edificó, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    40: Acab descansó con sus antepasados, y su hijo Ocozías reinó en su lugar.
    41: Josafat, hijo de Asa, comenzó a reinar en Judá en el cuarto año de Acab, rey de Israel.
    42: Josafat tenía 35 años cuando comenzó a reinar, y reinó 25 años en Jerusalén. El nombre de su madre fue Azuba, hija de Silhi.
    43: Él anduvo en todo el camino de su padre Asa, sin apartarse de él, e hizo lo recto ante Yavé. Pero los lugares altos no fueron quitados, porque aún el pueblo ofrecía sacrificios y quemaba incienso de continuo allí.
    44: Josafat estableció la paz con el rey de Israel.
    45: Los demás hechos de Josafat, el poderío que logró y las guerras que peleó, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    46: Él eliminó el resto de los varones sodomitas del país que quedaron del tiempo de su padre Asa.
    47: En ese tiempo no había rey en Edom, sino un gobernador de parte del rey.
    48: Josafat hizo naves como las de Tarsis, para ir a Ofir a buscar oro, pero nunca fueron, pues las naves se destrozaron en Ezión-geber.
    49: 'Ocozías, hijo de Acab, dijo a Josafat: Que vayan mis esclavos con los tuyos en las naves, pero Josafat no quiso.'
    50: Josafat descansó con sus antepasados, y fue sepultado con ellos en la ciudad de David, su antepasado. Su hijo Joram reinó en su lugar.
    51: El año 17 de Josafat, rey de Judá, Ocozías, hijo de Acab, comenzó a reinar sobre Israel en Samaria, y reinó dos años.
    52: Hizo lo malo ante Yavé. Anduvo en el camino de su padre, su madre, y de Jeroboam, hijo de Nabat, quien estimuló a Israel a pecar.
    53: Sirvió a baal y se postró ante él. Provocó la ira de Yavé, el ʼElohim de Israel, conforme a todas las cosas que hizo su padre.
12:
  1:
    1: Después de la muerte de Acab, Moab se rebeló contra Israel.
    2: 'Ocozías cayó por la ventana de la sala en el nivel superior de su casa en Samaria. Cuando estaba enfermo envió mensajeros y les dijo: Vayan y consulten a Baal-zebub, ʼelohim de Ecrón, si sanaré de esta enfermedad.'
    3: 'Entonces el Ángel de Yavé dijo a Elías tisbita: Levántate, sube a encontrar a los mensajeros del rey de Samaria y diles: ¿Porque no hay ʼElohim en Israel, van a consultar a Baal-zebub, el ʼelohim de Ecrón?'
    4: 'Por tanto, Yavé dice: No bajarás del lecho al que subiste. Ciertamente morirás. Y Elías se fue.'
    5: 'Cuando los mensajeros volvieron a él, les preguntó: ¿Por qué regresaron?'
    6: 'Y respondieron: Salió un hombre a encontrarse con nosotros, y nos dijo: Vayan, vuelvan al rey que los envió y díganle: Yavé dice: ¿Porque no hay ʼElohim en Israel, tú mandas a consultar a Baal-zebub, ʼelohim de Ecrón? Por tanto, no bajarás del lecho al que subiste, pues ciertamente morirás.'
    7: 'Entonces él les preguntó: ¿Cómo era aquel hombre que salió a encontrarlos y dijo estas palabras?'
    8: 'Y le respondieron: Es un hombre velludo, con un cinturón de cuero atado a su cintura. Y él dijo: Es Elías tisbita.'
    9: 'Entonces le envió un jefe de 50 con sus 50, quien subió a [Elías], porque estaba sentado en la cumbre de la montaña, y le dijo: ¡Varón de ʼElohim, el rey ordenó quen bajes!'
    10: 'Elías respondió al jefe de 50: Si yo soy varón de ʼElohim, ¡que baje fuego del cielo y te consuma, a ti y a tus 50! Y bajó fuego del cielo y los consumió a todos.'
    11: 'Y volvió a enviarle otro jefe de 50 con sus 50, quien le dijo: Varón de ʼElohim, el rey dijo: ¡Apresúrate y baja!'
    12: 'Y Elías respondió: Si yo soy varón de ʼElohim, ¡que baje fuego del cielo y te consuma, a ti y a tus 50! Y bajó fuego de ʼElohim y los consumió a todos.'
    13: 'Volvió a enviar un tercer jefe de 50 con sus 50. Pero el tercer jefe de 50 subió, se postró de rodillas delante de Elías y le suplicó: Varón de ʼElohim, te ruego que mi vida y la vida de estos 50 esclavos tuyos sea valiosa ante ti.'
    14: Ciertamente, fuego del cielo bajó y consumió a los dos anteriores jefes de 50 con sus 50. ¡Ahora pues, te ruego que mi vida sea valiosa ante ti!
    15: 'Entonces el Ángel de Yavé dijo a Elías: Baja con él. No le temas. Y se levantó y bajó con él al rey [Ocozías].'
    16: 'Y le dijo: Yavé dice: Por cuanto enviaste mensajeros a consultar con Baal-zebub, el ʼelohim de Ecrón, como si no hubiera ʼElohim en Israel para consultar su Palabra, no bajarás del lecho al que subiste. Ciertamente morirás.'
    17: '[Ocozías] murió según la Palabra de Yavé que Elías dijo. Joram reinó en su lugar el año segundo de Joram, hijo de Josafat, rey de Judá, porque Ocozías no tuvo hijo.'
    18: Los demás hechos de Ocozías, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
  2:
    1: Aconteció que cuando Yavé iba a alzar a Elías en un remolino de viento al cielo, Elías iba de Gilgal con Eliseo.
    2: 'Elías dijo a Eliseo: Quédate aquí, porque Yavé me envió a Bet-ʼEl. Y Eliseo respondió: ¡Vive Yavé y vive tu alma que no te dejaré! Entonces bajaron a Bet-ʼEl.'
    3: 'Los hijos de los profetas que estaban en Bet-ʼEl salieron a encontrar a Eliseo y le preguntaron: ¿Sabes que Yavé arrebata hoy a tu ʼadón de encima de tu cabeza? Y él respondió: Sí, lo sé, callen.'
    4: 'Elías le dijo: Eliseo, quédate aquí, porque Yavé me envió a Jericó. Y él dijo: ¡Vive Yavé y vive tu alma que no te dejaré! Y fueron a Jericó.'
    5: 'Los hijos de los profetas que estaban en Jericó llegaron a Eliseo y le preguntaron: ¿Sabes que Yavé quitará hoy a tu ʼadón de encima de tu cabeza? Y él dijo: Sí, lo sé, callen.'
    6: 'Elías le dijo: Quédate aquí, porque Yavé me envió al Jordán. Y él dijo: ¡Vive Yavé y vive tu alma, que no te dejaré! Y ambos fueron.'
    7: 50 hombres de los hijos de los profetas fueron y se detuvieron a lo lejos frente a ellos. También ellos dos se detuvieron junto al Jordán.
    8: Entonces Elías tomó su manto y lo dobló. Golpeó las aguas, y se separaron a uno y otro lado. Ambos cruzaron por tierra seca.
    9: 'Sucedió que cuando cruzaban, Elías dijo a Eliseo: Pide lo que quieras que haga por ti antes que sea arrebatado de tu lado. Y Eliseo respondió: ¡Te ruego que una doble porción de tu espíritu pose sobre mí!'
    10: 'Y él le dijo: Cosa difícil pediste. Si me ves cuando sea arrebatado de tu lado, te será concedida. Si no me ves, no.'
    11: Mientras ellos caminaban y hablaban, ciertamente una carroza de fuego con caballos de fuego apartó a los dos. Elías subió al cielo por medio de un remolino de viento.
    12: 'Al verlo Eliseo clamaba: ¡Padre mío, padre mío! ¡Carroza y jinete de Israel! Y no lo vio más. Entonces tomó sus ropas y las rasgó en dos pedazos.'
    13: Recogió el manto de Elías que se le cayó. Regresó y se detuvo a la orilla del Jordán.
    14: 'Al tomar el manto de Elías que se le cayó, golpeó las aguas y dijo: ¿Dónde está Yavé, el ʼElohim de Elías? Cuando [Eliseo] golpeó las aguas, también se dividieron a uno y otro lado, y Eliseo cruzó.'
    15: 'Cuando los hijos de los profetas que estaban al otro lado en Jericó lo vieron, dijeron: El espíritu de Elías reposó sobre Eliseo. Luego fueron a encontrarlo, se postraron en tierra ante él'
    16: 'y le dijeron: Mira, ahora hay 50 hombres fuertes con tus esclavos. Que ellos vayan y busquen a tu ʼadón, no sea que el Espíritu de Yavé lo haya levantado y lo haya colocado en alguna montaña o valle. Pero él respondió: No los envíen.'
    17: 'Pero ellos le insistieron tanto que él se avergonzó y dijo: ¡Envíen! Y enviaron 50 hombres que buscaron tres días y no lo hallaron.'
    18: 'Volvieron cuando él estaba en Jericó. Entonces les preguntó: ¿No les dije: No vayan?'
    19: 'Luego los hombres de la ciudad dijeron a Eliseo: Ciertamente el sitio de esta ciudad es bueno, como ve mi ʼadón, pero las aguas son malas y la tierra es estéril.'
    20: 'Entonces él dijo: Tráiganme una vasija nueva y pongan allí sal. Y se la llevaron.'
    21: 'Salió al manantial, echó allí la sal y dijo: Yavé dice: Yo sané estas aguas. No habrá más muerte ni esterilidad por causa de ellas.'
    22: Y las aguas fueron sanadas hasta hoy, según la Palabra que Eliseo habló.
    23: 'De allí subió a Bet-ʼEl. Mientras iba por el camino, salieron unos muchachos de la ciudad que se burlaban de él y le decían: ¡Sube, calvo! ¡Sube, calvo!'
    24: Él se volvió para verlos. Los miró y los maldijo en el Nombre de Yavé. Y salieron del bosque dos osas que destrozaron a 42 de aquellos muchachos.
    25: De allí fue a la montaña Carmelo, y desde allí volvió a Samaria.
  3:
    1: El año 18 de Josafat, rey de Judá, Joram, hijo de Acab, fue rey de Israel en Samaria, y reinó 12 años.
    2: Hizo lo malo ante Yavé, aunque no tanto como su padre y su madre, pues quitó la imagen de baal que erigió su padre.
    3: Sin embargo, persistió en los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel. No se apartó de ellos.
    4: Entonces Mesa, rey de Moab, era criador de ovejas y tributaba al rey de Israel 100.000 corderos, y la lana de 100.000 carneros.
    5: Pero cuando Acab murió, sucedió que el rey de Moab se rebeló contra el rey de Israel.
    6: Aquel día el rey Joram salió de Samaria y pasó revista a todo Israel.
    7: 'También envió a decir a Josafat, rey de Judá: El rey de Moab se rebeló contra mí. ¿Vas conmigo a la guerra contra Moab? Y él respondió: Sí, voy. Yo soy como tú, mi pueblo como tu pueblo y mis caballos como los tuyos.'
    8: 'Y añadió: ¿Por cuál camino iremos? Y [Joram] respondió: Por el camino del desierto de Edom.'
    9: El rey de Israel, el rey de Judá, y el rey de Edom salieron. Rodearon y anduvieron por el desierto siete días, hasta que no hubo agua para el campamento ni para las bestias que los seguían.
    10: 'Entonces el rey de Israel dijo: ¡Ay! ¡Yavé trajo a estos tres reyes para entregarlos en manos de Moab!'
    11: 'Pero Josafat preguntó: ¿No hay aquí un profeta de Yavé para que consultemos a Yavé por medio de él? Entonces uno de los esclavos del rey de Israel respondió: Aquí está Eliseo, hijo de Safat, quien vertía agua en las manos de Elías.'
    12: 'Y Josafat dijo: La Palabra de Yavé está con él. Y el rey de Israel, el rey de Edom y Josafat fueron a él.'
    13: 'Eliseo preguntó al rey de Israel: ¿Qué tengo yo contigo? Vete a los profetas de tu padre y tu madre. Pero el rey de Israel le respondió: No, porque Yavé reunió a estos tres reyes para entregarlos en manos de Moab.'
    14: 'Entonces Eliseo dijo: ¡Vive Yavé de las huestes, ante Quien estoy, que si no fuera por respeto a la presencia de Josafat, rey de Judá, no te haría caso ni te miraría!'
    15: Pero, tráiganme ahora un tañedor. Sucedió que mientras el tañedor tañía, la mano de Yavé vino sobre Eliseo
    16: 'y dijo: Yavé dice: Hagan en este valle muchas zanjas,'
    17: 'porque Yavé dice: No verán viento ni lluvia, pero este valle se llenará de agua, y beberán ustedes, sus bestias y ganado.'
    18: Si esto es poco ante Yavé, Él también entregará a los moabitas en manos de ustedes.
    19: Destruirán toda ciudad fortificada y todo pueblo importante, talarán todo árbol bueno, cerrarán toda fuente de agua y arruinarán con piedras toda tierra fértil.
    20: Sucedió que a la hora de ofrecer el sacrificio de la mañana, ciertamente llegó agua por el camino de Edom, y la tierra se llenó de agua.
    21: Cuando todos los de Moab oyeron que los reyes iban a luchar contra ellos, convocaron a todos, desde los que apenas se ataban las armas en adelante, y tomaron posición en la frontera.
    22: Cuando se levantaron por la mañana, el sol brillaba sobre las aguas. Los de Moab vieron desde lejos las aguas rojas como sangre
    23: 'y dijeron: ¡Es sangre! Ciertamente los reyes se atacaron el uno al otro y se mataron unos con otros. Ahora pues, Moab: ¡Al botín!'
    24: Pero cuando llegaron al campamento de Israel, se levantaron los israelitas y atacaron a los de Moab, quienes huyeron de ellos. Pero los persiguieron y mataron a los moabitas.
    25: Asolaron las ciudades. En todas las tierras fértiles cada uno echó su piedra y la llenaron. Cerraron toda fuente de agua. Talaron todos los árboles buenos. Incluso a Kir-herés solo le quedaron piedras, después que los honderos la cercaron y la destruyeron.
    26: Cuando el rey de Moab vio que la batalla arreciaba contra él, tomó consigo 700 hombres que sacaban espada, para atacar al rey de Edom, pero no pudieron.
    27: Entonces tomó a su hijo primogénito que iba a reinar en su lugar y lo ofreció en holocausto sobre el muro. Hubo una gran ira contra Israel. Ellos salieron de allí y volvieron a su tierra.
  4:
    1: 'Cierta viuda, de las esposas de los hijos de los profetas, clamó a Eliseo: Tu esclavo, mi esposo, murió. Tú sabes que tu esclavo era temeroso de Yavé. Ahora un acreedor vino a tomar a mis dos hijos como esclavos suyos.'
    2: 'Eliseo le preguntó: ¿Qué puedo hacer por ti? Dime qué tienes en casa. Y ella respondió: Tu esclava no tiene alguna cosa en su casa, sino una vasija de aceite.'
    3: 'Y le dijo: Vé a pedir vasijas a todas tus vecinas, vasijas vacías, no pocas.'
    4: Luego entra y enciérrate con tus hijos, y echa aceite en todas las vasijas. Pon aparte las que estén llenas.
    5: Ella se alejó de él y se encerró con sus hijos. Ellos le llevaban las vasijas, y ella vertía el aceite.
    6: 'Sucedió que cuando las vasijas estaban llenas, dijo a un hijo suyo: Tráeme otra vasija. Y él respondió: No hay más vasijas. Entonces cesó el aceite.'
    7: 'Ella fue y se lo dijo al varón de ʼElohim. Y él dijo: Vé, vende el aceite y paga tu deuda. Vive con tus hijos de lo que quede.'
    8: También aconteció un día, que Eliseo pasaba por Sunem. Había allí una mujer distinguida, la cual lo invitaba con insistencia a comer. Sucedió que siempre que pasaba por allí, él entraba a comer.
    9: 'Y ella dijo a su esposo: Mira, ahora sé que el hombre que siempre pasa por nuestra casa es un santo varón de ʼElohim.'
    10: Te ruego que hagamos un pequeño aposento de paredes en la azotea. Pongamos allí una cama, una mesa, una silla y un candelero, para que cuando venga entre allí.
    11: Sucedió que un día fue allí. Se quedó en aquel aposento y allí durmió.
    12: 'Luego dijo a su esclavo Giezi: Llama a esta sunamita. Cuando la llamó, ella se presentó ante él.'
    13: 'Y le dijo a Giezi: Dile: Mira, estuviste solícita por nosotros con todo este esmero. ¿Qué quieres que haga por ti? ¿Quieres que hable por ti al rey o al jefe del ejército? Pero ella respondió: Yo vivo en medio de mi pueblo.'
    14: 'Y él dijo a Giezi: ¿Qué haremos por ella? Y respondió Giezi: En verdad ella no tiene hijos, y su esposo es anciano.'
    15: 'Y él dijo: Llámala. Así que la llamó y ella se detuvo en la puerta.'
    16: 'Y él dijo: El año que viene, por este tiempo, abrazarás a un hijo. Pero ella respondió: ¡No, ʼadón mío, varón de ʼElohim, no engañes a tu esclava!'
    17: Pero la mujer concibió y dio a luz un hijo en el tiempo que Eliseo le dijo.
    18: El niño creció. Pero sucedió que un día, cuando salió con su padre y con los cosechadores,
    19: 'dijo a su padre: ¡Ay, mi cabeza, mi cabeza! Y él dijo al esclavo: Llévalo a su madre.'
    20: Cuando lo llevó a su madre, se sentó en sus rodillas hasta el mediodía, y luego murió.
    21: Ella subió y lo acostó en la cama del varón de ʼElohim, cerró la puerta y salió.
    22: 'Luego llamó a su esposo y le dijo: Mándame ahora a uno de los esclavos y una de las asnas, para que yo vaya rápido a hablar al varón de ʼElohim y vuelva.'
    23: 'Pero él preguntó: ¿Por qué tienes que ir a hablar con él hoy? No es luna nueva, ni sábado. Ella respondió: Paz.'
    24: 'Aparejó el asna y dijo al esclavo: Arrea y anda sin detenerte, a menos que te lo diga.'
    25: 'Fue y llegó al varón de ʼElohim en la montaña Carmelo. Y sucedió que cuando el varón de ʼElohim la vio de lejos, dijo a su esclavo Giezi: Aquí está la sunamita.'
    26: 'Corre ahora a encontrarla y pregúntale: ¿Te va bien? ¿Están bien tu esposo y tu hijo? Ella respondió: Bien.'
    27: 'Pero al llegar a la montaña, ante el varón de ʼElohim, ella se aferró a sus pies. Giezi se acercó para apartarla, pero el varón de ʼElohim dijo: Déjala, porque su alma está en amargura. Yavé me ocultó el asunto, y no me lo declaró.'
    28: 'Entonces ella dijo: ¿Pedí yo un hijo a mi ʼadon? ¿No te dije que no me engañaras?'
    29: 'Entonces él dijo a Giezi: Ata tu cintura, toma mi bastón en tu mano y vete. Si alguno te encuentra, no lo saludes, y si alguien te saluda, no respondas. Pon mi bastón sobre la cara del niño.'
    30: 'Y la madre del niño dijo: Vive Yavé y vive tu alma que no te dejaré. Y él se levantó y la siguió.'
    31: 'Giezi se adelantó a ellos y puso el bastón sobre la cara del niño, pero no hubo voz ni reacción. Así que regresó a encontrase con Eliseo y le declaró: El niño no despierta.'
    32: Cuando Eliseo llegó a la casa, ahí estaba el niñito muerto, tendido sobre su cama.
    33: Entonces entró, se encerraron los dos y oró a Yavé.
    34: Después subió y se echó sobre el niño. Puso su boca sobre la de él, sus ojos sobre los de él, y sus manos sobre las de él. Se tendió sobre él, y la carne del niño se calentó.
    35: Luego volvió, y caminó de un lado a otro de la casa. Después subió, se tendió sobre él, y el niñito estornudó siete veces y abrió sus ojos.
    36: 'Entonces llamó a Giezi: Llama a esta sunamita. La llamó. Cuando ella llegó, él le dijo: ¡Alza a tu hijo!'
    37: Ella entonces entró y cayó a sus pies postrada en tierra. Después alzó a su hijo y salió.
    38: 'Eliseo volvió a Gilgal. Había entonces una hambruna en la tierra. Los hijos de los profetas se sentaron delante de él, y él dijo a su esclavo: Prepara la olla grande y prepara un guiso para los hijos de los profetas.'
    39: Uno de ellos salió al campo a recoger hierbas. Encontró una vid silvestre y recogió de ella calabazas silvestres hasta llenar su faldón. Regresó y las echó en la olla del guiso, aunque no sabían qué eran.
    40: 'Luego sirvieron a los hombres para que comieran. Pero sucedió que cuando comían el guiso, gritaron: ¡Varón de ʼElohim, hay muerte en la olla! Y no pudieron comer.'
    41: 'Entonces él dijo: Tráiganme harina. Y la echó en la olla y dijo: Sirve a la gente para que coma. Y nada malo hubo en la olla.'
    42: 'Entonces llegó un hombre de Baal-salisa, y llevó para el varón de ʼElohim pan de las primicias: 20 panes de cebada con espigas de trigo nuevo. Y Eliseo dijo: Dalo a la gente para que coma.'
    43: 'Pero su esclavo preguntó: ¿Cómo serviré esto a 100 hombres? Y él respondió: Dalo a la gente para que coma, porque Yavé dice: Comerán, y sobrará.'
    44: Y lo sirvió. Comieron y les sobró, según la Palabra de Yavé.
  5:
    1: Naamán, general del ejército del rey de Siria, era un hombre muy estimado por su ʼadón porque Yavé dio victoria a Siria por medio de él. Era además muy valiente, pero leproso.
    2: Los sirios salieron en incursiones, y llevaron cautiva a una muchacha de la tierra de Israel, la cual servía a la esposa de Naamán.
    3: 'Y ella dijo a su ʼadón: ¡Deseo que mi ʼadón vaya al profeta que está en Samaria! Él lo sanaría de su lepra.'
    4: 'Naamán fue e informó a su ʼadón: Así y así dijo la muchacha que es de la tierra de Israel.'
    5: 'Y el rey de Siria dijo: Vé allí con una carta para el rey de Israel. Salió y llevaba consigo 330 kilogramos de plata, 7.000 piezas de oro y diez mudas de ropa.'
    6: 'Llevó la carta al rey de Israel, la cual decía: Ahora pues, cuando esta carta llegue a ti, ciertamente te envío a mi esclavo Naamán, para que lo sanes de su lepra.'
    7: 'Sucedió que al leer la carta, el rey de Israel rasgó sus ropas y dijo: ¿Soy yo ʼElohim que mata o da vida, para que éste me envíe a un hombre y espere que yo lo sane de su lepra? Consideren ahora, y vean cómo busca ocasión contra mí.'
    8: 'Pero aconteció que al oír Eliseo, el varón de ʼElohim, que el rey de Israel rasgó sus ropas, envió a decir al rey: ¿Por qué rasgaste tus ropas? Que venga a mí y sabrá que hay profeta en Israel.'
    9: Entonces Naamán fue con sus caballos y sus carruajes, y se detuvo en la puerta de la casa de Eliseo.
    10: 'Eliseo le envió un mensajero, quien le dijo: Vé y lávate siete veces en el Jordán. Tu carne te será restaurada y será limpia.'
    11: 'Naamán salió airado y dijo: Ciertamente yo pensaba: Él saldrá luego, en pie invocará el Nombre de Yavé su ʼElohim, moverá su mano por encima del lugar y sanará la lepra.'
    12: ¿Abana y Farfar, ríos de Damasco, no son mejores que todas las aguas de Israel? ¿No puedo yo lavarme en ellos y ser limpio? Y dio la vuelta y salió airado.
    13: 'Pero sus esclavos se le acercaron y le dijeron: Padre mío, si el profeta te mandara alguna cosa grande, ¿no la harías? ¿Cuánto más cuando te dice: Lávate y serás limpio?'
    14: Entonces bajó y se sumergió siete veces en el Jordán, según la palabra del varón de ʼElohim. Y su cuerpo se volvió como el cuerpo de un niño y quedó limpiado.
    15: 'Enseguida volvió al varón de ʼElohim con toda su comitiva. Se presentó ante él y dijo: Mira, ahora reconozco que no hay ʼElohim en toda la tierra, sino en Israel. ¡Te ruego que recibas algún presente de tu esclavo!'
    16: 'Pero él respondió: ¡Vive Yavé, delante de Quien estoy, que no lo tomaré! E insistió que aceptara alguna cosa, pero él no quiso.'
    17: 'Naamán dijo: Pues entonces, te ruego que sea dada a tu esclavo la carga de tierra para un par de mulas, pues tu esclavo ya no ofrecerá holocausto ni sacrificio a otros ʼelohim, sino a Yavé.'
    18: 'En esto perdone Yavé a tu esclavo: cuando mi ʼadón entre al templo de Rimón para postrarse allí y se apoye en mi mano, y yo me incline en el templo de Rimón cuando yo tenga que hacerlo, perdone Yavé a tu esclavo en esto.'
    19: 'Y él le dijo: Vé en paz. Se había alejado de él cierta distancia,'
    20: 'cuando Giezi, esclavo de Eliseo, varón de ʼElohim, pensó: Ciertamente mi ʼadón se inclinó a perdonar a este sirio Naamán al no recibir de su mano lo que traía. Pero, ¡vive Yavé, que de seguro correré tras él para tomar algo de él!'
    21: 'Giezi siguió a Naamán. Cuando Naamán vio que corría tras él, se bajó del carruaje para recibirlo y preguntó: ¿Está todo bien?'
    22: 'Y él dijo: Todo bien. Mi ʼadón me envió y dijo: Mira, en este momento llegaron a mí de la región montañosa de Efraín dos jóvenes de los hijos de los profetas: Te ruego que les des 33 kilogramos de plata y dos mudas de ropa.'
    23: 'Naamán dijo: Toma, por favor, 66 kilogramos. Le insistió, y ató los 66 kilogramos de plata en dos bolsas con dos mudas de ropa. Las entregó a dos de sus esclavos, quienes las llevaron delante de él.'
    24: Cuando llegaron a la colina las tomó de las manos de ellos y las puso en la casa, despachó a los hombres, quienes regresaron.
    25: 'Y él entró y se detuvo ante su ʼadón. Entonces Eliseo le preguntó: ¿De dónde vienes, Giezi? Y éste respondió: Tu esclavo no fue a alguna parte.'
    26: 'Pero él le dijo: ¿No iba mi corazón contigo cuando el hombre se volvió de su carruaje a encontrarte? ¿Es tiempo de recibir plata, de tomar ropas, olivares, viñas, ovejas, bueyes, esclavos y esclavas?'
    27: Por tanto, la lepra de Naamán se te pegará a ti, y a tu descendencia para siempre. Y salió de su presencia leproso, blanco como la nieve.
  6:
    1: 'Los hijos de los profetas dijeron a Eliseo: Mira, el lugar donde vivimos delante de ti es estrecho para nosotros.'
    2: 'Te rogamos que nos permitas ir al Jordán, para que cada uno tome de allí un madero, y nos hagamos allí un lugar donde podamos vivir. Y él dijo: Vayan.'
    3: 'Y dijo uno: Te rogamos que vayas con tus esclavos. Y él respondió: Yo iré.'
    4: Así que fue con ellos, y cuando llegaron al Jordán, cortaron unos árboles.
    5: 'Aconteció que mientras uno de ellos cortaba un árbol, se le cayó el hierro al agua, y gritó: ¡Ay, ʼadón mío! ¡Era prestada!'
    6: 'Y el varón de ʼElohim preguntó: ¿Dónde cayó? Y le mostró el lugar. Entonces él cortó un palo, lo echó allí e hizo flotar el hierro.'
    7: 'Y dijo: Tómalo. Y él extendió su mano y lo tomó.'
    8: 'El rey de Siria tenía guerra contra Israel. Al consultar con sus esclavos dijo: En tal lugar estará mi campamento.'
    9: 'Entonces el varón de ʼElohim envió a decir al rey de Israel: Cuídate de pasar por tal lugar, porque los sirios van a bajar allí.'
    10: El rey de Israel envió gente al lugar que el varón de ʼElohim le indicó. Así fue advertido y él fue vigilante allí, no una ni dos veces.
    11: 'El corazón del rey de Siria estaba turbado por tal motivo. Llamó a sus esclavos y les preguntó: ¿No me dirán ustedes quién de los nuestros está a favor del rey de Israel?'
    12: 'Y uno de sus esclavos respondió: No, rey y ʼadón mío. Es el profeta Eliseo que está en Israel, quien revela al rey de Israel las palabras que tú hablas en el interior de tu aposento.'
    13: 'Y él dijo: Vayan y averigüen dónde está, para que yo envíe a detenerlo. Y le fue dicho: Mira, está en Dotán.'
    14: Entonces el rey envió allá caballería, carruajes y un gran ejército, los cuales llegaron de noche y rodearon la ciudad.
    15: 'Cuando el esclavo del varón de ʼElohim madrugó para salir, ahí estaba un ejército con caballos y carruajes rodeando la ciudad. Entonces el esclavo le dijo: ¡Ay, ʼadón mío! ¿Qué haremos?'
    16: 'Él respondió: No temas, porque más son los que están con nosotros que los que están con ellos.'
    17: 'Eliseo oró: ¡Oh Yavé, te ruego que abras sus ojos para que mire! Y Yavé abrió los ojos del esclavo, y miró. Ciertamente la montaña estaba repleta de caballos y carruajes de fuego alrededor de Eliseo.'
    18: 'Cuando bajaron contra él, Eliseo oró a Yavé: Te ruego que hieras a esta gente con ceguera. Y Él los hirió con una ceguera total según la palabra de Eliseo.'
    19: 'Entonces Eliseo les dijo: Este no es el camino, ni ésta es la ciudad. Síganme y los llevaré al varón que buscan. Y los condujo a Samaria.'
    20: 'Cuando llegaron a Samaria, sucedió que Eliseo dijo: Oh Yavé, abre los ojos de éstos para que puedan mirar. Y Yavé abrió sus ojos, y miraron. Ciertamente estaban en medio de Samaria.'
    21: 'Y cuando el rey de Israel los vio, preguntó a Eliseo: ¿Los mato? Padre mío, ¿Los mato?'
    22: 'Y él dijo: No los mates. ¿Matarías tú a los que capturaste con tu espada y con tu arco? Sírveles pan y agua, para que coman y beban, y vuelvan a sus ʼadón.'
    23: Entonces preparó una gran comida para ellos. Cuando comieron y bebieron, los dejó ir, y regresaron a sus ʼadón. Nunca más volvieron bandas armadas de Siria a la tierra de Israel.
    24: Después de esto, sucedió que Ben-adad, rey de Siria, reunió todo su ejército, salió y sitió a Samaria.
    25: Hubo una gran hambruna en Samaria, pues estaba sitiada, hasta el punto que la cabeza de un asno era vendida por 80 piezas de plata, y 0,3 litros de estiércol de paloma por cinco piezas de plata.
    26: 'Sucedió que cuando el rey de Israel pasaba por el muro, una mujer clamó a él: ¡Auxilio, mi ʼadón, oh rey!'
    27: 'Y él dijo: Si Yavé no te salva, ¿de dónde te salvo yo? ¿Con algo del granero o del lagar?'
    28: 'Y el rey agregó: ¿Qué tienes? Y ella respondió: Esta mujer me dijo: Entrega a tu hijo para que lo comamos hoy, y mañana comeremos el mío.'
    29: 'Cocimos, pues, a mi hijo y lo comimos. Al día siguiente le dije: Entrega a tu hijo para que lo comamos, pero ella escondió a su hijo.'
    30: Cuando el rey escuchó las palabras de la mujer, mientras pasaba por el muro, rasgó sus ropas. Ciertamente llevaba ropa áspera sobre su cuerpo.
    31: 'Entonces dijo: ¡Así me haga ʼElohim, y aun me añada, si la cabeza de Eliseo, hijo de Safat, permanece hoy sobre él!'
    32: 'Eliseo estaba sentado en su casa. Los ancianos estaban sentados con él cuando el rey envió a uno de sus hombres. Pero antes que el mensajero llegara a él, Eliseo dijo a los ancianos: ¿Vieron como este hijo de homicida envió a cortarme la cabeza? Observen cuando llegue el emisario, cierren la puerta e impídanle la entrada. ¿No se escucha tras él el ruido de los pasos de su ʼadón?'
    33: 'Aún hablaba con ellos, cuando ciertamente el mensajero bajaba hacia él, y Eliseo dijo: Reconozco que esta desgracia es de parte de Yavé. ¿Para qué espero más a Yavé?'
  7:
    1: 'Eliseo dijo: Escuchen la Palabra de Yavé: ¡Mañana a esta hora, una medida de flor de harina [se venderá] por 11 gramos de plata, y dos medidas de cebada por 11 gramos de plata en la puerta de Samaria!'
    2: 'Entonces, el oficial sobre el cual se apoyaba el rey, respondió al varón de ʼElohim: Aun si Yavé abre ventanas en el cielo, ¿podría suceder esto? Y él respondió: Mira, tú lo mirarás con tus propios ojos, pero no comerás de ello.'
    3: 'Había cuatro leprosos en la entrada de la puerta. Se dijeron: ¿Por qué nos quedamos aquí hasta morir?'
    4: Si decidimos entrar en la ciudad, la hambruna está en ella y moriremos allí. Si nos quedamos aquí, también moriremos. Ahora pues, vayamos y pasemos al ejército de los sirios. Si nos dejan vivir, viviremos. Si nos matan, no haremos más que morir.
    5: Se levantaron al alba para ir al campamento de los sirios. Cuando llegaron a la parte exterior del campamento de los sirios, nadie estaba allí.
    6: 'Porque ʼAdonay produjo en el campamento de los sirios estruendo de carruajes, ruido de caballos y estrépito de un gran ejército. Cada uno dijo a su compañero: ¡Ciertamente el rey de Israel tomó a sueldo a los reyes de los hititas y a los de Egipto para que vengan contra nosotros!'
    7: Por lo cual se levantaron, huyeron al llegar la noche y abandonaron sus tiendas, caballos y asnos. Dejaron el campamento tal como estaba y huyeron para salvar sus vidas.
    8: Cuando estos leprosos llegaron a la parte exterior del campamento, entraron en una tienda, comieron y bebieron. Sacaron de allí plata, oro y ropas, y fueron y los escondieron. Luego regresaron y entraron en otra tienda. También llevaron cosas de allí, fueron y las escondieron.
    9: 'Después se dijeron el uno al otro: No es bueno lo que hacemos. Este es día de buenas noticias, pero nosotros callamos. Si nos quedamos hasta la mañana, nuestra iniquidad nos alcanzará. Vayamos, entremos e informemos en la casa del rey.'
    10: 'Fueron y llamaron al centinela de la ciudad. Le informaron: Fuimos al campamento de los sirios. Ciertamente allí no hay hombre, ni alguna voz de hombre, sino caballos y asnos atados, y las tiendas intactas.'
    11: Entonces los centinelas gritaron y lo anunciaron en la casa real.
    12: 'El rey se levantó de noche y dijo a sus esclavos: Ahora les diré lo que planearon los sirios: Saben que estamos hambrientos. Salieron del campamento para esconderse en el campo y dijeron: Cuando salgan de la ciudad, los agarraremos vivos y entraremos en la ciudad.'
    13: 'Uno de sus esclavos dijo: [Deja que algunos hombres ]tomen cinco de los caballos que quedan y enviémoslos. Veamos, los [caballos] que quedan en ella van a correr la misma suerte que toda la multitud de israelitas que ya pereció.'
    14: 'Entonces tomaron dos carruajes con caballos. El rey los envió tras el ejército de los sirios y dijo: Vayan y vean.'
    15: Fueron tras ellos hasta el Jordán. Ciertamente, todo el camino estaba lleno de ropas y utensilios que los sirios dejaron en su apuro. Volvieron los mensajeros e informaron al rey.
    16: Entonces el pueblo salió y tomó el despojo del campamento de los sirios. Así, una medida de flor de harina o dos medidas de cebada fueron vendidas por 11 gramos de plata, según la Palabra de Yavé.
    17: El rey había colocado junto a la puerta al oficial en cuya mano se apoyaba. El pueblo lo pisoteó en la puerta, y murió, tal como habló el varón de ʼElohim quien habló cuando el rey bajaba hacia él.
    18: 'Sucedió como el varón de ʼElohim habló al rey: ¡Mañana a esta hora, una medida de flor de harina [se venderá] por 11 gramos de plata, y dos medidas de cebada por 11 gramos de plata en la puerta de Samaria!'
    19: 'Y el oficial que respondió al varón de ʼElohim: Aun si Yavé abra ventanas en el cielo, ¿podría suceder esto? Y Eliseo respondió: Mira, tú lo verás con tus propios ojos, pero no comerás de ello,'
    20: le sucedió así, pues el pueblo lo atropelló en la puerta, y murió.
  8:
    1: 'Eliseo habló a aquella mujer, cuyo hijo resucitó, y le dijo: Levántate y vete, tú y tu casa, y vive donde puedas. Porque Yavé llamó al hambre, la cual vendrá también sobre esta tierra por siete años.'
    2: La mujer se levantó e hizo conforme a la palabra del varón de ʼElohim. Se fue con los de su casa, y vivió como extranjera en tierra de los filisteos durante siete años.
    3: Sucedió al terminar los siete años que la mujer volvió de la tierra de los filisteos, y salió para implorar al rey que le entregara su casa y su tierra.
    4: 'El rey habló a Giezi, esclavo del varón de ʼElohim: Cuéntame ahora todos los prodigios que Eliseo hizo.'
    5: 'Sucedió que, mientras él contaba al rey cómo resucitó al muerto, llegó allí la mujer cuyo hijo resucitó, a implorar al rey que le devolviera su casa y su tierra. Entonces dijo Giezi: Rey, ʼadón mío, ésta es la mujer y este es su hijo, al cual Eliseo dio vida.'
    6: 'Entonces el rey preguntó a la mujer, y ella le contó. Así que el rey le asignó un funcionario, y le dijo: Restituye todo lo que era de ella, y todo el producto del campo desde el día cuando salió del país hasta ahora.'
    7: 'Eliseo fue a Damasco. Ben-adad, rey de Siria, estaba enfermo y le dijeron: El varón de ʼElohim vino aquí.'
    8: 'Y el rey dijo a Hazael: Toma en tu mano un presente, y vé a encontrar al varón de ʼElohim. Consulta a Yavé por medio de él y pregunta: ¿Sanaré de esta enfermedad?'
    9: 'Hazael fue a encontrarse con él y llevó consigo un presente de lo mejor de Damasco: una carga de 40 camellos. Se detuvo ante él y le dijo: Tu hijo Ben-adad, rey de Siria, me envía a ti para preguntar: ¿Sanaré de esta enfermedad?'
    10: 'Eliseo le respondió: Vé y dile: Ciertamente te recuperarás, pero Yavé me mostró que realmente morirás.'
    11: El varón de ʼElohim lo miró fijamente hasta que aquél se ruborizó. Entonces el varón de ʼElohim lloró.
    12: 'Y Hazael preguntó: ¿Por qué llora mi ʼadon? Y él contestó: Porque sé el mal que harás a los hijos de Israel: pondrás fuego a sus fortalezas, matarás a espada a sus jóvenes, estrellarás a sus niños y abrirás el vientre a sus mujeres embarazadas.'
    13: 'Hazael preguntó: ¿Qué es tu esclavo, sino un perro, para que haga cosas tan grandes? Y Eliseo respondió: Yavé me mostró que tú serás rey de Siria.'
    14: '[Hazael] se alejó de Eliseo y fue a su ʼadón, quien le preguntó: ¿Qué te dijo Eliseo? Y él dijo: Me dijo que ciertamente te recuperarás.'
    15: Sucedió al día siguiente que [Ben-adad] tomó un paño grueso, lo empapó en agua, lo extendió sobre su cara y murió. Y Hazael reinó en su lugar.
    16: El año quinto de Joram, hijo de Acab, rey de Israel cuando Josafat era rey de Judá, comenzó a reinar Joram, hijo de Josafat, rey de Judá.
    17: Tenía 32 años cuando comenzó a reinar, y reinó ocho años en Jerusalén.
    18: Anduvo en el camino de los reyes de Israel, como la casa de Acab, pues su esposa fue una hija de Acab, e hizo lo malo ante Yavé.
    19: Pero Yavé no quiso destruir a Judá a causa de su esclavo David, pues prometió darle a él y a sus hijos una lámpara para siempre.
    20: En sus días Edom se rebeló contra el dominio de Judá y decidieron que un rey reinara sobre ellos.
    21: Entonces Joram, [hijo de Josafat, ] fue a Zaír con todos los carruajes. Se levantó de noche y atacó a los de Edom, quienes lo rodearon junto con los jefes de los carruajes. La tropa huyó a sus tiendas.
    22: Pero Edom siguió en rebelión contra el dominio de Judá hasta hoy. En aquel tiempo también se rebeló Libna.
    23: Los demás hechos y cosas de Joram, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    24: Joram descansó con sus antepasados y fue sepultado con sus antepasados en la Ciudad de David. Su hijo Ocozías reinó en su lugar.
    25: El año 12 de Joram, hijo de Acab, rey de Israel, comenzó a reinar Ocozías, hijo de Joram, rey de Judá.
    26: Ocozías tenía 22 años cuando comenzó a reinar, y reinó un año en Jerusalén. El nombre de su madre fue Atalía, hija de Omri, rey de Israel.
    27: Anduvo en el camino de la casa de Acab e hizo lo malo ante Yavé como la casa de Acab, porque era su yerno.
    28: Ocozías fue a la guerra con el rey Joram, hijo de Acab, contra Hazael, rey de Siria, en Ramot de Galaad, pero los sirios derrotaron a Joram.
    29: El rey Joram regresó a Jezreel para ser curado de las heridas que los sirios le infligieron cuando combatía contra Hazael, rey de Siria, en Ramá. Entonces Ocozías, hijo de Joram, rey de Judá, bajó a Jezreel para ver a Joram, hijo de Acab, porque éste estaba enfermo.
  9:
    1: 'Entonces el profeta Eliseo llamó a uno de los hijos de los profetas y le dijo: Ata tu cintura, toma esta vasija de aceite en tu mano y vé a Ramot de Galaad.'
    2: Cuando llegues allí, visita en aquel lugar a Jehú, hijo de Josafat, hijo de Nimsi. Entonces entra, haz que se levante de entre sus hermanos, y llévalo a una habitación interior.
    3: 'Toma después la vasija de aceite, derrámalo sobre su cabeza y dí: Yavé dice: Yo te ungí como rey de Israel. Luego abre la puerta y huye. No esperes.'
    4: El joven profeta fue a Ramot de Galaad.
    5: 'Cuando llegó, miró a los jefes del ejército que estaban sentados y dijo: Oh jefe, tengo una palabra para ti. Y Jehú dijo: ¿Para quién de todos nosotros? Y él dijo: Para ti, oh jefe.'
    6: 'Jehú se levantó y entró en la casa. El joven derramó el aceite sobre su cabeza y le dijo: Yavé ʼElohim de Israel dice: ¡Yo te ungí como rey de Israel, pueblo de Yavé!'
    7: Tú atacarás la casa de tu ʼadón Acab, para que Yo vengue la sangre de mis esclavos profetas y la sangre de todos los esclavos de Yavé, derramada por mano de Jezabel.
    8: Toda la casa de Acab desaparecerá, pues extirparé todo varón de Acab, tanto al que está en esclavitud, como al que es libre en Israel.
    9: Dejaré la casa de Acab como la casa de Jeroboam, hijo de Nabat, y como la casa de Baasa, hijo de Ahías.
    10: Los perros comerán a Jezabel en la viña de Jezreel, y no habrá quien la sepulte. En seguida abrió la puerta y huyó.
    11: 'Después Jehú salió a donde estaban los esclavos de su ʼadón y le preguntaron: ¿Todo bien? ¿Por qué vino ese loco a ti? Y les respondió: Ustedes conocen al hombre y sus palabras.'
    12: 'Pero dijeron: No es cierto. Dinos ahora. Y él dijo: Así y así me habló: Yavé dice: ¡Te ungí como rey de Israel!'
    13: 'Entonces cada uno se apresuró a tomar su manto y los tendieron debajo de Jehú sobre las gradas desnudas. Luego tocaron la corneta y proclamaron: ¡Jehú reina!'
    14: Así Jehú, hijo de Josafat, hijo de Nimsi, conspiró contra Joram. Joram estaba en ese tiempo con todo Israel y defendía a Ramot de Galaad por causa de Hazael, rey de Siria,
    15: 'pero el rey Joram regresó para ser curado en Jezreel de las heridas que le produjeron los sirios cuando combatía contra Hazael, rey de Siria. Entonces Jehú dijo: Si es voluntad de ustedes, que ninguno escape de la ciudad para dar las noticias en Jezreel.'
    16: Luego Jehú cabalgó y fue a Jezreel, porque Joram estaba allí enfermo. Y Ocozías, rey de Judá, también bajó para visitar a Joram.
    17: 'Entonces el centinela que estaba en la torre de Jezreel, vio que llegaba la tropa de Jehú y dijo: Veo una tropa. Y Joram dijo: Toma un jinete, envíalo a encontrarlos y que les pregunte: ¿Hay paz?'
    18: 'Salió el jinete a encontrarlos y dijo: El rey pregunta: ¿Hay paz? Y Jehú respondió: ¿Qué tienes tú que ver con la paz? ¡Regresa detrás de mí! Y el centinela informó: El mensajero llegó hasta ellos, pero no regresa.'
    19: 'Entonces envió un segundo jinete que fue hacia ellos y dijo: El rey pregunta: ¿Hay paz? Pero Jehú preguntó: ¿Qué tienes tú que ver con la paz? ¡Regresa detrás de mí!'
    20: 'Y el centinela informó: Llegó hasta ellos pero no regresa. La manera de conducir es como la de Jehú, hijo de Nimsi, porque conduce impetuosamente.'
    21: 'Entonces Joram dijo: Apareja mi carruaje. Y le aparejaron su carruaje, y salió Joram, rey de Israel, con Ocozías, rey de Judá, cada uno en su carruaje. Salieron a encontrar a Jehú, y lo encontraron en la herencia de Nabot de Jezreel.'
    22: 'Y cuando Joram vio a Jehú, preguntó: ¿Hay paz, Jehú? Pero él respondió: ¿Cuál paz, con las prostituciones de tu madre Jezabel y sus numerosas hechicerías?'
    23: 'Entonces Joram volvió sus riendas y huyó mientras decía a Ocozías: ¡Traición, Ocozías!'
    24: Pero Jehú tensó su arco e hirió a Joram entre los hombros. La flecha salió por el corazón, y se desplomó en su carruaje.
    25: 'Y Jehú dijo a Bidcar, uno de sus jefes: Levántalo y échalo en la viña de Nabot de Jezreel, pues recuerda que tú y yo cabalgábamos juntos tras su padre Acab cuando Yavé pronunció esta sentencia contra él.'
    26: 'Palabra de Yavé: ¿No vi ayer la sangre derramada de Nabot y la sangre de sus hijos? Yo voy a retribuirte por ello en este mismo lugar, dice Yavé. Así que, levántenlo y échenlo en esa viña, según la Palabra de Yavé.'
    27: 'Cuando Ocozías, rey de Judá, vio esto, huyó por el camino de Bet-hagán, pero Jehú lo persiguió y dijo: Maten también a éste en el carruaje. Y lo hirieron en la subida de Gur, que está junto a Ibleam, pero él huyó a Meguido donde murió.'
    28: Sus esclavos lo llevaron en su carruaje a Jerusalén y lo sepultaron en su sepulcro con sus antepasados en la Ciudad de David.
    29: Ocozías comenzó a reinar en Judá el año 11 de Joram, hijo de Acab.
    30: Después Jehú fue a Jezreel. Y cuando Jezabel lo supo, se pintó los ojos, arregló su cabello y miró por la ventana.
    31: 'Cuando Jehú entraba por la puerta de la ciudad, ella preguntó: ¿Hubo paz para Zimri, asesino de su ʼadon?'
    32: 'Entonces él levantó su cara hacia la ventana y preguntó: ¿Quién está conmigo? ¿Quién? Y dos o tres funcionarios se asomaron desde arriba.'
    33: 'Y él les ordenó: ¡Échenla abajo! Y la echaron abajo. Parte de su sangre salpicó la pared y los caballos, y él la pisoteó.'
    34: 'Cuando él entró, comió y bebió. Después dijo: ¡Ocúpense de esa maldita y sepúltenla, pues es hija de un rey!'
    35: Fueron a sepultarla, pero no encontraron de ella sino la calavera, los pies, y las palmas de las manos.
    36: 'Volvieron y le informaron. Y él dijo: Es obra de Yavé, Quien habló por medio de su esclavo Elías tisbita: En la viña de Jezreel los perros comerán la carne de Jezabel.'
    37: 'El cadáver de Jezabel fue como abono sobre la superficie del campo en la herencia de Jezreel, de modo que nadie pueda decir: Ésta es Jezabel.'
  10:
    1: 'Acab tenía 70 hijos en Samaria. Jehú escribió cartas y las envió a Samaria, a los jefes de Jezreel, a los ancianos, y a los que los criaron, y decía:'
    2: Ahora, al llegar esta carta a ustedes, puesto que tienen con ustedes a los hijos de su ʼadón, carruajes y caballos, y también ciudades fortificadas y armas,
    3: elijan al mejor y más recto de los hijos de su ʼadón. Pónganlo en el trono de su padre y luchen por la casa de su ʼadón.
    4: 'Pero ellos tuvieron gran temor, pues decían: Ciertamente los dos reyes no pudieron resistirlo. ¿Cómo lo resistiremos nosotros?'
    5: 'Y el administrador del palacio, el gobernador de la ciudad, los ancianos y los criadores enviaron a decir a Jehú: Somos tus esclavos y haremos todo lo que nos digas. No proclamaremos rey a alguno. Haz lo que te parezca bien.'
    6: 'Y él les escribió una segunda carta y les dijo: Si están conmigo y hacen caso a mi voz, tomen las cabezas de los hijos de su ʼadón y vengan a mí mañana a esta hora a Jezreel. Los hijos del rey, que eran 70 hombres, estaban con los grandes hombres de la ciudad, quienes los criaron.'
    7: Cuando la carta llegó a ellos, sucedió que ellos tomaron a los 70 hijos del rey, los degollaron, pusieron sus cabezas en canastos y se las enviaron a Jehú, a Jezreel.
    8: 'Y llegó un mensajero que le informó [a Jehú]: ¡Trajeron las cabezas de los hijos del rey! Y él respondió: Pónganlas en dos montones en la entrada a la ciudad, hasta mañana.'
    9: 'Por la mañana sucedió que salió y al ponerse en pie dijo a todo el pueblo: Ustedes son justos. Miren, yo me levanté contra mi ʼadón y lo maté. ¿Pero quién mató a todos éstos?'
    10: Por tanto, sepan que no caerá a tierra alguna de las Palabras de Yavé que Él habló con respecto a la casa de Acab, porque Yavé cumplió lo que dijo por medio de su esclavo Elías.
    11: Jehú mató a todos los que quedaron de la casa de Acab en Jezreel, todos sus jefes, sus amigos y sus sacerdotes, hasta no dejarles alguno.
    12: Luego se levantó de allí para ir a Samaria. En el camino llegó a una casa de esquileo de pastores.
    13: 'Jehú encontró allí a los hermanos de Ocozías, rey de Judá, y les preguntó: ¿Quiénes son ustedes? Y respondieron: Somos los hermanos de Ocozías, y bajamos a saludar a los hijos del rey y de la reina.'
    14: 'Entonces ordenó: ¡Detéganlos vivos! Y después de detenerlos vivos, degollaron a los 42 hombres junto al pozo de la casa de esquileo, y no quedó alguno de ellos.'
    15: 'Luego salió de allí y encontró a Jonadab, hijo de Recab, quien iba a encontrarse con él. Lo saludó y le preguntó: ¿Es recto tu corazón como mi corazón es recto con el tuyo? Y Jonadab respondió: Sí es. Entonces añadió: Si es recto, dame tu mano. Y le dio la mano, lo subió al carruaje con él'
    16: 'y le dijo: Ven conmigo y comprueba mi celo por Yavé. Lo pusieron en el carruaje de Jehú.'
    17: Después que Jehú llegó a Samaria mató a todos los que quedaban de Acab en Samaria hasta exterminarlos, según la Palabra de Yavé, Quien habló por medio de Elías.
    18: 'Después Jehú convocó a todo el pueblo y les dijo: Acab sirvió poco a baal, pero Jehú le servirá mucho.'
    19: 'Ahora pues, convóquenme a todos los profetas de baal, todos sus esclavos y todos sus sacerdotes: que no falte ninguno, pues tengo un gran sacrificio para baal. Cualquiera que falte, no vivirá. Así Jehú actuaba con astucia para exterminar a los esclavos de baal.'
    20: 'Y Jehú dijo: Proclamen una asamblea solemne para baal. Y la proclamaron.'
    21: Jehú envió [aviso] por todo Israel, y vinieron todos los esclavos de baal, sin que alguno dejara de venir. Entraron en el templo de baal, el cual se llenó de un extremo a otro.
    22: 'Después dijo al encargado del vestuario: Saca ropa para todos los esclavos de baal. Y sacó ropa para ellos.'
    23: 'Luego Jehú entró con Jonadab, hijo de Recab, en el templo de baal, y dijo a los esclavos de baal: Busquen para confirmar que no esté con ustedes alguno de los esclavos de Yavé, sino solo los esclavos de baal.'
    24: 'Cuando ellos entraron para ofrecer sacrificios y holocaustos, Jehú colocó afuera a 80 hombres y les dijo: El que deje escapar a alguno de los hombres que entregué en sus manos, dará su vida por la del otro.'
    25: 'Sucedió que cuando acabaron de ofrecer el holocausto, Jehú dijo a los guardias reales y a los comandantes: Entren y mátenlos. Que no escape alguno. Los mataron a filo de espada, y los guardias reales y los comandantes los echaron fuera. Luego entraron al santuario del templo de baal,'
    26: sacaron los ídolos del templo de baal y los quemaron.
    27: Destruyeron la columna de baal y derribaron su templo, el cual convirtieron en letrina hasta hoy.
    28: Así Jehú exterminó a baal de Israel.
    29: Sin embargo, con respecto a los pecados con que Jeroboam, hijo de Nabat, estimuló a pecar a Israel, Jehú no se apartó de ellos, es decir, de los becerros de oro que estaban en Bet-ʼEl y en Dan.
    30: 'Yavé dijo a Jehú: Porque actuaste bien al hacer lo recto delante de Mí, y trataste a la casa de Acab conforme a todo lo que estaba en mi corazón, tus hijos se sentarán en el trono de Israel hasta la cuarta generación.'
    31: Pero Jehú no se cuidó de andar en las Enseñanzas de Yavé ʼElohim de Israel con todo su corazón, ni se apartó de los pecados de Jeroboam, con los cuales estimuló a pecar a Israel.
    32: 'En aquellos días Yavé comenzó a disminuir a Israel. Hazael los atacó en todo el territorio de Israel:'
    33: desde el Jordán hacia el oriente, toda la tierra de Galaad, a los gaditas, los rubenitas y los manasitas, desde Aroer, junto al torrente de Arnón, hasta Galaad y Basán.
    34: Los demás hechos de Jehú y todo su valor, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    35: Jehú descansó con sus antepasados y lo sepultaron en Samaria. Reinó en su lugar su hijo Joacaz.
    36: El tiempo que reinó Jehú sobre Israel en Samaria fue 28 años.
  11:
    1: Cuando Atalía, madre de Ocozías, vio que su hijo murió, se levantó para destruir a toda la descendencia real.
    2: Pero Josaba, hija del rey Joram y hermana de Ocozías, tomó a Joás, hijo de Ocozías. A escondidas lo quitó de entre los hijos del rey que eran asesinados, y lo escondió con su madre de crianza en un cuarto. Así lo escondieron de Atalía, y no fue asesinado.
    3: Estuvo escondido con la madre de crianza en la Casa de Yavé seis años, mientras Atalía reinaba en la tierra.
    4: Pero el año séptimo, Joiada tomó a los jefes de centuria, capitanes y comandantes de la guardia real, los llevó consigo a la Casa de Yavé e hizo un pacto con ellos. Les tomó juramento en la Casa de Yavé y les mostró al hijo del rey.
    5: 'Luego les ordenó: Esto es lo que harán: La tercera parte de ustedes, que tienen la guardia el sábado, se ocuparán de la guardia de la casa real.'
    6: Otra tercera parte estará en la puerta de Sur, y otra tercera parte en la puerta que está detrás de la escolta real. Harán por turno la guardia de la Casa.
    7: Las otras dos secciones de entre ustedes, todos los que salen de servicio el sábado, montarán guardia en la Casa de Yavé junto al rey.
    8: Rodearán bien al rey, cada uno con sus armas en la mano, y quien pretenda penetrar en las filas morirá. También acompañarán al rey cuando salga y cuando entre.
    9: Los jefes de centuria hicieron según todo lo que el sacerdote Joiada ordenó. Cada uno tomó a sus hombres, tanto los que entraban como los que salían el sábado, y fueron al sacerdote Joiada.
    10: El sacerdote entregó a los jefes de centuria las lanzas y los escudos que fueron del rey David, los cuales estaban en la Casa de Yavé.
    11: Los de la escolta, cada uno con sus armas en la mano, se emplazaron desde el lado sur de la Casa hasta el lado norte. Miraban hacia el altar y la Casa, alrededor del rey.
    12: 'Sacó luego al hijo del rey, le colocó la corona, le dio el Testimonio y lo proclamó rey. Lo ungieron, aplaudieron y gritaron: ¡Viva el rey!'
    13: Cuando Atalía oyó el tumulto de la guardia y del pueblo, se acercó al pueblo en la Casa de Yavé.
    14: 'Miró, y ahí estaba el rey en pie junto a la columna, conforme a lo acostumbrado, y los jefes y las trompetas junto al rey. Todo el pueblo de la tierra se regocijaba y tocaba trompetas. Entonces Atalía, rasgó sus ropas y gritó: ¡Traición! ¡Traición!'
    15: 'Y el sacerdote Joiada mandó a los jefes de centuria encargados de la tropa y les dijo: ¡Déjenla salir entre las filas, y al que la siga, mátenlo a espada! Pues el sacerdote ordenó: Que no muera en la Casa de Yavé.'
    16: Le dieron paso y ella salió al camino por donde entran los caballos a la casa del rey, y allí fue ejecutada.
    17: Joiada hizo pacto entre Yavé, el rey y el pueblo, según el cual ellos serían el pueblo de Yavé, asimismo entre el rey y el pueblo.
    18: Todo el pueblo de la tierra fue al templo de baal y lo destruyeron. Destrozaron completamente sus altares y sus imágenes, y mataron a Matán, sacerdote de baal, ante los altares. Y el sacerdote estableció la vigilancia para la Casa de Yavé.
    19: Después tomó a los jefes de centuria, los cereteos, los de la escolta y todo el pueblo de la tierra, y bajaron al rey de la Casa de Yavé. Entraron en la casa real por el camino de la entrada de la escolta, y el rey se sentó en el trono de los reyes.
    20: Todo el pueblo de la tierra se regocijó, y la ciudad reposó, pues mataron a espada a Atalía en la casa real.
    21: Joás tenía siete años cuando comenzó a reinar.
  12:
    1: Joás comenzó a reinar en el año séptimo de Jehú, y reinó 40 años en Jerusalén. El nombre de su madre fue Sibia, de Beerseba.
    2: Joás hizo lo recto ante Yavé todos los días en los cuales el sacerdote Joiada lo instruía.
    3: Pero no se quitaron los lugares altos, porque el pueblo aún sacrificaba y quemaba incienso en los lugares altos.
    4: 'Y Joás dijo a los sacerdotes: Todo el dinero de las cosas sagradas que es traído a la Casa de Yavé, tanto el dinero del rescate de cada persona, según está previsto, como el dinero que cada uno trae de su voluntad a la Casa de Yavé,'
    5: que los sacerdotes lo reciban, cada uno de su administrador, y reparen ellos los daños de la Casa dondequiera que se halle cualquier daño.
    6: Pero sucedió que el año 23 del rey Joás, los sacerdotes aún no habían reparado los daños del Templo.
    7: 'Entonces el rey Joás llamó al sacerdote Joiada y a los demás sacerdotes y les preguntó: ¿Por qué aún no repararon los daños del Templo? Ahora, pues, no tomen el dinero de sus administradores, sino entréguenlo para reparar los daños del Templo.'
    8: Los sacerdotes consintieron en no tomar más dinero del pueblo, ni reparar los daños del Templo.
    9: Pero el sumo sacerdote Joiada tomó un cofre, le hizo una abertura en su tapa y lo puso junto al altar, a la derecha, según se entra en la Casa de Yavé. Los sacerdotes que cuidaban la puerta depositaban allí todo el dinero que era llevado a la Casa de Yavé.
    10: Sucedió que cuando veían que había mucho dinero en el cofre, el escriba del rey y el sumo sacerdote iban y lo contaban. Lo colocaban en las bolsas para dinero que había en el Templo de Yavé.
    11: Entregaban el dinero que contaban en las manos de los que hacían la obra en el Templo de Yavé, los cuales pagaban a los carpinteros y constructores que reparaban la Casa de Yavé,
    12: a los albañiles y canteros para comprar madera y piedra tallada para reparar las averías de la Casa de Yavé, y para todo lo que se hacía a fin de reparar la Casa.
    13: Pero con el dinero que se llevaba a la Casa de Yavé, no hacían tazas de plata, ni despabiladeras, ni tazones, ni trompetas, ni algún utensilio de oro, ni de plata,
    14: porque lo entregaban a los que hacían la obra, y reparaban con él el Templo de Yavé.
    15: Además, no exigían cuentas a los hombres en cuyas manos se entregaba el dinero para hacer los trabajos, pues actuaban con honradez.
    16: El dinero de las ofrendas por la culpa y el dinero de las ofrendas por el pecado no ingresaba en la Casa de Yavé, porque era para los sacerdotes.
    17: En aquel tiempo Hazael, rey de Siria, subió y luchó contra Gat, y la conquistó. Y Hazael dispuso subir contra Jerusalén.
    18: 'Pero Joás, rey de Judá, tomó todos los objetos consagrados que ofrecieron sus antepasados: Josafat, Joram y Ocozías, reyes de Judá, y sus propios objetos consagrados, y todo el oro que había en los tesoros de la Casa de Yavé y en la casa real. Y los envió a Hazael, rey de Siria, quien se retiró de Jerusalén.'
    19: Todos los hechos de Joás, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    20: Se levantaron sus esclavos y tramaron una conspiración, y mataron a Joás en la casa de Milo, en el camino que baja a Silo,
    21: pues sus esclavos Josacar, hijo de Simeat, y Jozabad, hijo de Somer, lo hirieron y murió. Lo sepultaron con sus antepasados en la Ciudad de David, y reinó en su lugar su hijo Amasías.
  13:
    1: El año 23 de Joás, hijo de Ocozías, rey de Judá, comenzó a reinar Joacaz, hijo de Jehú, sobre Israel en Samaria, y reinó 17 años.
    2: Hizo lo malo ante Yavé, porque siguió tras los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel, y no se apartó de ellos.
    3: La ira de Yavé se encendió contra Israel, y los entregó en repetidas ocasiones en mano de Hazael, rey de Siria, y en mano de Ben-adad, hijo de Hazael.
    4: Pero Joacaz oró a Yavé, y Yavé lo escuchó, porque Él veía la aflicción de Israel, cómo los oprimía el rey de Siria.
    5: Yavé dio a Israel un libertador, y se libraron de la mano de Siria. Los hijos de Israel vivieron en sus tiendas como antes.
    6: Pero no se apartaron de los pecados de la casa de Jeroboam, con los cuales estimuló a pecar a Israel, sino anduvieron en ellos. También la Asera seguía en pie en Samaria.
    7: A Joacaz no le quedaban sino 50 jinetes, diez carruajes y 10.000 hombres de infantería, porque el rey de Siria los había destruido y los había dejado como el polvo de la trilla.
    8: Todos los hechos de Joacaz y su valor, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    9: Joacaz descansó con sus antepasados y lo sepultaron en Samaria. Reinó en su lugar su hijo Jeoás.
    10: El año 37 de Joás, rey de Judá, comenzó a reinar Jeoás, hijo de Joacaz, sobre Israel en Samaria, y reinó 16 años.
    11: Hizo lo malo ante Yavé, y no se apartó de todos los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel, sino anduvo en ellos.
    12: Todos los hechos de Jeoás y su valor al luchar contra Amasías, rey de Judá, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    13: Jeoás descansó con sus antepasados, y Jeroboam se sentó en su trono. Jeoás fue sepultado en Samaria con los reyes de Israel.
    14: 'Eliseo cayó enfermo con la enfermedad por la cual iba a morir. Y Jeoás, rey de Israel, bajó y lloró delante de él, y dijo: ¡Padre mío, padre mío! ¡Carroza de Israel y su jinete!'
    15: 'Eliseo le dijo: Toma un arco y unas flechas. Así que él tomó un arco y unas flechas.'
    16: 'Y dijo al rey de Israel: Pon tu mano sobre el arco. Y él puso su mano sobre el arco. Entonces Eliseo apoyó sus manos sobre las manos del rey'
    17: 'y dijo: Abre la ventana hacia el oriente, y él la abrió. Entonces Eliseo dijo: ¡Tira! Y al tirar él, Eliseo dijo: ¡Flecha de victoria de Yavé! ¡Sí, flecha de victoria contra Siria, pues matarás a los sirios en Afec hasta acabarlos!'
    18: 'Y agregó: Toma las flechas. Y las tomó. Entonces dijo al rey de Israel: ¡Golpea la tierra! Él la golpeó tres veces y se detuvo.'
    19: 'Y el varón de ʼElohim se airó contra él y dijo: ¡Si hubieras golpeado cinco o seis veces, entonces herirías a Siria hasta acabarla! Pero ahora vencerás a Siria solo tres veces.'
    20: Eliseo murió y lo sepultaron. El año siguiente llegaron bandas armadas de moabitas a la tierra.
    21: Aconteció que al sepultar a un hombre, de repente vieron una banda armada, y lanzaron el muerto al sepulcro de Eliseo. Cuando el cadáver tocó los huesos de Eliseo, revivió y se levantó sobre sus pies.
    22: Hazael, rey de Siria, afligió a Israel todos los días de Joacaz.
    23: Pero Yavé tuvo misericordia y se compadeció de ellos. Se volvió hacia ellos a causa de su Pacto con Abraham, Isaac y Jacob. No los destruyó, ni los echó de su Presencia hasta ahora.
    24: Murió Hazael, rey de Siria, y su hijo Ben-adad reinó en su lugar.
    25: Jeoás, hijo de Joacaz, volvió a quitar de mano de Ben-adad, hijo de Hazael, las ciudades que éste tomó en guerra de mano de su padre Joacaz. Tres veces Jeoás lo venció, y recuperó las ciudades de Israel.
  14:
    1: El año segundo de Jeoás, hijo de Joacaz, rey de Israel, comenzó a reinar Amasías, hijo de Joás, rey de Judá.
    2: Tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén. El nombre de su madre fue Joadán, de Jerusalén.
    3: Hizo lo recto ante Yavé, aunque no como David, su antepasado. Hizo conforme a todo lo que hizo Joás su padre.
    4: Sin embargo, los lugares altos no fueron quitados, porque el pueblo aún sacrificaba y quemaba incienso en los lugares altos.
    5: Sucedió que cuando el reino se afirmó en sus manos, mató a los esclavos que asesinaron a su padre el rey.
    6: 'Pero no mató a los hijos de los asesinos, según lo escrito en el Rollo de la Ley de Moisés, donde Yavé mandó: No morirán los padres por los hijos, ni los hijos morirán por los padres, sino que cada cual morirá por su pecado.'
    7: Él mató a 10.000 de Edom en el valle de la Sal. Durante la guerra conquistó Sela y la llamó Jocteel, hasta hoy.
    8: 'Amasías envió mensajeros a Jeoás, hijo de Joacaz, hijo de Jehú, rey de Israel, y le dijo: ¡Ven, veámonos las caras!'
    9: 'Jeoás, rey de Israel, envió a decir a Amasías, rey de Judá: El cardo del Líbano envió a decir al cedro del Líbano: Da tu hija como esposa a mi hijo. Pasó una fiera salvaje del Líbano y pisoteó el cardo.'
    10: Ciertamente derrotaste a Edom, y tu corazón se enalteció. ¡Ufánate de eso y quédate en tu casa! ¿Por qué provocas una calamidad en la que puedes caer tú y Judá contigo?
    11: Pero Amasías no escuchó, por lo cual Jeoás, rey de Israel, salió y se vieron las caras, él y Amasías, rey de Judá, en Bet-semes, que es de Judá.
    12: Judá fue derrotado por Israel, y huyeron cada uno a su tienda.
    13: Jeoás, rey de Israel, capturó a Amasías, rey de Judá, hijo de Joás, hijo de Ocozías, en Bet-semes. Entró en Jerusalén y rompió el muro de Jerusalén desde la puerta de Efraín hasta la puerta de la esquina, 180 metros en total.
    14: Después tomó todo el oro, la plata y todos los utensilios que estaban en la Casa de Yavé y en los tesoros de la casa real. Tomó rehenes y volvió a Samaria.
    15: El resto de los hechos que realizó Jeoás, su valor y cómo luchó contra Amasías, rey de Judá, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    16: Jeoás descansó con sus antepasados, y fue sepultado en Samaria con los reyes de Israel. Reinó en su lugar su hijo Jeroboam.
    17: Amasías, hijo de Joás, rey de Judá, vivió 15 años después de la muerte de Jeoás, hijo de Joacaz, rey de Israel.
    18: Los demás hechos de Amasías, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    19: Conspiraron contra él en Jerusalén. Él huyó a Laquis, pero lo persiguieron hasta Laquis, y allí lo mataron.
    20: Lo llevaron a Jerusalén sobre caballos, y fue sepultado con sus antepasados en la Ciudad de David.
    21: Entonces todo el pueblo de Judá tomó a Azarías, quien tenía 16 años, y lo llevaron a reinar en lugar de su padre Amasías.
    22: Él reedificó Elat y la restituyó a Judá, después que el rey descansó con sus antepasados.
    23: El año 15 de Amasías, hijo de Joás, rey de Judá, comenzó a reinar Jeroboam, hijo de Jeoás, rey de Israel, en Samaria, y reinó 41 años.
    24: Hizo lo malo ante Yavé, y no se apartó de todos los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
    25: Él restableció la frontera de Israel desde la entrada de Hamat hasta el mar del Arabá, según la Palabra de Yavé, ʼElohim de Israel, que dio por medio de su esclavo Jonás, hijo de Amitay, el profeta de Gat-hefer.
    26: Pues Yavé vio la amarga aflicción de Israel, la cual padecían tanto esclavos como libres, sin que alguien ayudara a Israel.
    27: Yavé determinó no borrar el nombre de Israel de debajo del cielo. Por eso los libró por mano de Jeroboam, hijo de Joás.
    28: Todo lo que hizo Jeroboam, su valor con que luchó y cómo recuperó a Damasco y a Hamat (que fueron de Judá) para Israel, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
    29: Jeroboam descansó con sus antepasados, con los reyes de Israel, y su hijo Zacarías reinó en su lugar.
  15:
    1: El año 27 de Jeroboam, rey de Israel, comenzó a reinar Azarías, hijo de Amasías, rey de Judá.
    2: Tenía 16 años cuando comenzó a reinar, y reinó 52 años en Jerusalén. El nombre de su madre fue Jecolía, de Jerusalén.
    3: Hizo lo recto ante Yavé, conforme a todo lo que hizo su padre Amasías.
    4: Sin embargo, los lugares altos no fueron quitados, pues el pueblo aún sacrificaba y quemaba incienso en los lugares altos.
    5: Yavé hirió al rey, y fue leproso hasta el día de su muerte, y vivió en una casa aislada. Jotam, hijo del rey, administraba la casa del rey y gobernaba al pueblo de la tierra.
    6: Todo lo que hizo Azarías, ¿no está escrito en el rollo de las Crónicas de los reyes de Judá?
    7: Azarías descansó con sus antepasados, y lo sepultaron con sus antepasados en la Ciudad de David. Reinó en su lugar su hijo Jotam.
    8: El año 38 de Azarías, rey de Judá, comenzó a reinar Zacarías, hijo de Jeroboam, y reinó seis meses sobre Israel en Samaria.
    9: Hizo lo malo ante Yavé, como hicieron sus antepasados. No se apartó de los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
    10: Salum, hijo de Jabes, conspiró contra él. Lo hirió delante del pueblo y lo mató, y reinó en su lugar.
    11: Los demás hechos de Zacarías ciertamente están escritos en el rollo de las Crónicas de los reyes de Israel.
    12: 'Ésta fue la Palabra que Yavé habló a Jehú: Tus hijos se sentarán en el trono de Israel hasta la cuarta generación. Y sucedió así.'
    13: Salum, hijo de Jabes, comenzó a reinar el año 39 de Uzías, rey de Judá, y reinó un mes en Samaria.
    14: Manahem, hijo de Gadi, subió de Tirsa a Samaria, hirió a Salum, hijo de Jabes, lo mató y reinó en su lugar.
    15: Los demás hechos de Salum, y la conspiración que tramó, ciertamente están escritos en el rollo de las Crónicas de los reyes de Israel.
    16: En aquel tiempo Manahem atacó a Tirsa, a todos los que estaban en ella y en sus alrededores, porque ellos no le abrieron [las puertas]. Por eso la atacó y abrió el vientre a todas las mujeres embarazadas.
    17: El año 39 de Azarías, rey de Judá, comenzó a reinar Manahem, hijo de Gadi, sobre Israel, y reinó diez años en Samaria.
    18: Hizo lo malo ante Yavé, y en todo su tiempo no se apartó de los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
    19: Pul, rey de Asiria, llegó contra la tierra, y Manahem dio a Pul 33 toneladas de plata para que la mano de él estuviera a favor de Manahem, a fin de fortalecer el reino bajo su dominio.
    20: 'Manahem impuso este dinero a Israel por medio de un tributo a todos los poderosos y opulentos: 550 gramos de plata por cada uno, para entregarlos al rey de Asiria. Con eso el rey de Asiria se retiró, y no permaneció en la tierra.'
    21: Todo lo que hizo Manahem, ¿no está escrito en el rollo de las Crónicas de los reyes de Israel?
    22: Manahem reposó con sus antepasados, y su hijo Pecaía reinó en su lugar.
    23: El año 50 de Azarías, rey de Judá, comenzó a reinar Pecaía, hijo de Manahem, en Israel, y reinó en Samaria dos años.
    24: Hizo lo malo ante Yavé. No se apartó de los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
    25: Conspiró contra él su comandante Peca, hijo de Remalías, junto con Argob, Arie y 50 hombres de los hijos de los galaaditas. Lo mató en el palacio de la casa real en Samaria, y reinó en su lugar.
    26: Todo lo que hizo Pecaía, ciertamente está escrito en el rollo de las Crónicas de los reyes de Israel.
    27: El año 52 de Azarías, rey de Judá, Peca, hijo de Remalías, comenzó a reinar en Israel y reinó 20 años en Samaria.
    28: Hizo lo malo ante Yavé, pues no se apartó de los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
    29: En el tiempo de Peca, rey de Israel, llegó Tiglat-pileser, rey de Asiria. Tomó Ijón, Abel-bet-maaca, Janoa, Cedes, Hazor, Galaad, Galilea y toda la tierra de Neftalí, y los llevó cautivos a Asiria.
    30: El año 20 de Jotam, hijo de Azarías, [rey de Judá], Oseas, hijo de Ela, tramó una conspiración contra Peca, hijo de Remalías. Lo hirió, lo mató, y reinó en su lugar.
    31: Todo lo que hizo Peca ciertamente está escrito en el rollo de las Crónicas de los reyes de Israel.
    32: El segundo año de Peca, hijo de Remalías, rey de Israel, comenzó a reinar Jotam, hijo de Uzías, rey de Judá.
    33: Cuando comenzó a reinar tenía 25 años, y reinó 16 años en Jerusalén. El nombre de su madre fue Jerusa, hija de Sadoc.
    34: Hizo lo recto ante Yavé, conforme a todo lo que hizo su padre Uzías.
    35: Sin embargo, no se quitaron los lugares altos, porque el pueblo aún sacrificaba y quemaba incienso en los lugares altos. Él construyó la puerta más alta de la Casa de Yavé.
    36: Todo lo que hizo Jotam, ¿no está escrito en el rollo de las Crónicas de los reyes de Judá?
    37: En aquel tiempo Yavé comenzó a enviar a Rezín, rey de Siria, y a Peca, hijo de Remalías, contra Judá.
    38: Azarías descansó Jotam con sus antepasados, y fue sepultado en la ciudad de David. Su hijo Acaz reinó en su lugar.
  16:
    1: El año 17 de Peca, hijo de Remalías, [rey de Israel], comenzó a reinar Acaz, hijo de Jotam, rey de Judá.
    2: Acaz tenía 19 años cuando comenzó a reinar, y reinó en Jerusalén 16 años. Pero no hizo lo recto ante Yavé su ʼElohim, como su antepasado David,
    3: sino anduvo en el camino de los reyes de Israel. Incluso hizo pasar a su hijo por el fuego, según las repugnancias de los pueblos que Yavé expulsó de delante de los hijos de Israel.
    4: Asimismo sacrificó y quemó incienso en los lugares altos, sobre las colinas y debajo de todo árbol frondoso.
    5: Entonces Rezín, rey de Siria, y Peca, hijo de Remalías, rey de Israel, subieron a Jerusalén para hacer la guerra. Sitiaron a Acaz, pero no prevalecieron.
    6: En aquel tiempo Rezín, rey de Siria, recuperó Elat para Siria, y expulsó a los judíos de Elat. Los sirios fueron a Elat, donde viven hasta hoy.
    7: 'Entonces Acaz envió mensajeros a Tiglat-pileser, rey de Asiria, para decirle: Soy tu esclavo y tu hijo. Sube y sálvame de la mano del rey de Siria y del rey de Israel, que se levantaron contra mí.'
    8: Acaz tomó la plata y el oro que encontró en la Casa de Yavé y en los tesoros de la casa real, y envió un presente al rey de Asiria.
    9: El rey de Asiria lo atendió, subió contra Damasco y la tomó. Llevó cautivos a sus habitantes a Kir, y mató a Rezín.
    10: Cuando el rey Acaz fue a Damasco a encontrarse con Tiglat-pileser, rey de Asiria, observó el altar que estaba en Damasco. El rey Acaz envió al sacerdote Urías el diseño y el modelo del altar, según toda su hechura.
    11: El sacerdote Urías construyó el altar según todo lo que envió el rey Acaz desde Damasco. Así lo hizo el sacerdote Urías antes que el rey Acaz regresara de Damasco.
    12: Cuando el rey llegó de Damasco y vio el altar, se acercó a él y ofreció sacrificios sobre él.
    13: Quemó su holocausto y ofrenda, derramó sus libaciones y roció la sangre de sus sacrificios de paz junto al altar.
    14: En cuanto al altar de bronce que estaba delante de Yavé, lo desplazó de delante del Lugar Santísimo, de entre el altar y el Lugar Santísimo de Yavé, y lo puso en el lado norte de su altar.
    15: 'Y el rey Acaz mandó al sacerdote Urías: Quema el holocausto de la mañana y la ofrenda cuando llega la noche, el holocausto del rey y su ofrenda sobre el gran altar. De igual manera quema el holocausto de todo el pueblo de la tierra, su ofrenda y sus libaciones. Rocía sobre él toda la sangre del holocausto y toda la sangre del sacrificio. Pero el altar de bronce será para yo consultar.'
    16: El sacerdote Urías hizo según todo lo que el rey Acaz mandó.
    17: El rey Acaz cortó además los bordes de las basas y quitó las piletas de encima de ellas. Hizo bajar el mar de sobre los bueyes de bronce que estaban debajo, y lo puso sobre un pavimento de piedra.
    18: Asimismo, a causa del rey de Asiria, quitó el patio cubierto para el sábado que construyeron en la Casa y la entrada exterior del rey.
    19: Los demás hechos de Acaz, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    20: Acaz reposó con sus antepasados, y fue sepultado en la Ciudad de David. Reinó en su lugar su hijo Ezequías.
  17:
    1: El año 12 de Acaz, rey de Judá, comenzó a reinar Oseas, hijo de Ela, sobre Israel en Samaria, y reinó nueve años.
    2: Hizo lo malo ante Yavé, aunque no como los reyes de Israel que reinaron antes de él.
    3: Salmanasar, rey de Asiria, subió contra Oseas, quien se convirtió en su vasallo y le pagó tributo.
    4: Pero el rey de Asiria descubrió que Oseas conspiraba, pues envió mensajeros a So, rey de Egipto, y porque no pagó el tributo al rey de Asiria, como lo hacía cada año. Por tanto el rey de Asiria lo detuvo y lo encerró en la cárcel.
    5: Entonces el rey de Asiria invadió toda la tierra, subió contra Samaria y la sitió durante tres años.
    6: El año noveno de Oseas, el rey de Asiria tomó Samaria y llevó a Israel en cautiverio a Asiria, y decidió que habitaran en Halah y Habor, junto al río Gozán, y en las ciudades de los medos.
    7: Esto sucedió porque los hijos de Israel pecaron contra Yavé su ʼElohim, Quien los sacó de la tierra de Egipto, del poder de Faraón, rey de Egipto. Reverenciaron a otros ʼelohim
    8: y practicaron las costumbres de las naciones que Yavé expulsó de delante de ellos y las [costumbres] que establecieron los reyes de Israel.
    9: Los hijos de Israel hicieron secretamente cosas no rectas contra Yavé su ʼElohim. Además edificaron lugares altos en todas sus ciudades, desde torres de vigías hasta ciudades fortificadas.
    10: Levantaron columnas e imágenes de Asera en toda colina alta y debajo de todo árbol frondoso.
    11: Allí quemaron incienso en todos los lugares altos, como los pueblos que Yavé desterró de delante de ellos. Hicieron cosas malas que provocaron la ira de Yavé,
    12: 'porque sirvieron a los ídolos, con respecto a los cuales Yavé les dijo: No harán tal cosa.'
    13: 'Yavé amonestaba a Israel y a Judá por medio de todos los profetas y de todo vidente: Regresen de sus malos caminos y guarden mis Mandamientos y mis Preceptos, según toda la Ley que Yo prescribí a sus antepasados y les envié por medio de mis esclavos profetas.'
    14: Pero ellos no obedecieron, sino fueron indómitos, como sus antepasados, quienes no permanecieron fieles a Yavé su ʼElohim.
    15: Desecharon sus Preceptos, el Pacto que hizo con sus antepasados y las exhortaciones con las cuales les advirtió. Siguieron tras la vanidad y se volvieron vacíos. Fueron tras las naciones que estaban a su alrededor, con respecto a las cuales Yavé les ordenó que no hicieran como ellas.
    16: Repugnaron todos los Mandamientos de Yavé su ʼElohim, e hicieron para ellos imágenes fundidas de dos becerros y una Asera. Se postraron ante todo el ejército del cielo y sirvieron a baal.
    17: Pasaron a sus hijos y a sus hijas por el fuego, practicaron los encantamientos y las adivinaciones, y se dedicaron a hacer lo malo ante Yavé para provocarlo a ira.
    18: Por lo cual Yavé se airó muchísimo contra Israel. Los apartó de su presencia, y no quedó sino solo la tribu de Judá.
    19: Judá tampoco guardó los Mandamientos de Yavé su ʼElohim, sino anduvieron en las costumbres que Israel estableció.
    20: Entonces Yavé desechó a toda la descendencia de Israel. Los afligió y los entregó en mano de saqueadores, hasta echarlos de su Presencia.
    21: Cuando Él separó a Israel de la casa de David, ellos proclamaron rey a Jeroboam, hijo de Nabat. Jeroboam apartó a Israel de seguir a Yavé, y los llevó a cometer un gran pecado.
    22: Los hijos de Israel anduvieron en todos los pecados que Jeroboam cometió. No se apartaron de ellos,
    23: hasta cuando Yavé apartó a Israel de su Presencia, tal como dijo por medio de todos sus esclavos profetas. Entonces Israel fue llevado cautivo de su tierra a Asiria hasta hoy.
    24: El rey de Asiria trajo gente de Babilonia, Cuta, Ava, Hamat y Sefarvaim, y los estableció en las ciudades de Samaria en lugar de los hijos de Israel. Así ocuparon Samaria y vivieron en sus ciudades.
    25: Pero como no temían a Yavé, sucedió que, cuando comenzaron a vivir allí, Yavé envió leones contra ellos los cuales los mataban.
    26: 'Entonces ellos enviaron a decir al rey de Asiria: Las gentes que trasladaste y colocaste en las ciudades de Samaria no conocen la costumbre del ʼElohim de la tierra, el cual envió leones contra ellas. Ciertamente las matan, porque no conocen la costumbre del ʼElohim de la tierra.'
    27: 'Y el rey de Asiria mandó a decir: Lleven allá a alguno de los sacerdotes que trajeron cautivos de allá, que vaya y viva allí, y les enseñe la costumbre del ʼElohim de la tierra.'
    28: Llegó uno de los sacerdotes que deportaron de Samaria. Vivió en Bet-ʼEl y les enseñó cómo debían reverenciar a Yavé.
    29: Pero cada pueblo hacía sus propios ʼelohim y los ponía en los santuarios de los lugares altos que los de Samaria hacían. Cada pueblo hacía esto en la ciudad donde vivía.
    30: De esta manera los hombres de Babilonia rendían culto a Sucot-benot, los hombres de Cuta a Nergal y los hombres de Hamat a Asima.
    31: Los aveos hicieron una imagen de Nibhaz y de Tartac. Los sefarveos quemaban a sus hijos en el fuego para adorar a Adramelec y Anamelec, ʼelohim de Sefarvaim.
    32: Aunque reverenciaban a Yavé, designaron sacerdotes de entre ellos para los lugares altos, quienes ofrecían sacrificios a favor de ellos en los santuarios de dichos lugares.
    33: De modo que reverenciaban a Yavé, pero también servían a sus propios ʼelohim, según la costumbre de las naciones de donde fueron deportados.
    34: 'Hasta hoy obran según las costumbres antiguas: No reverencian a Yavé, ni actúan según sus Preceptos, a sus Ordenanzas, a la Ley y al Mandamiento que Yavé prescribió a los hijos de Jacob, al cual llamó Israel.'
    35: 'Yavé hizo un Pacto con ellos y les ordenó: No teman a otros ʼelohim, ni se inclinen ante ellos, ni les sirvan, ni les ofrezcan sacrificios,'
    36: sino solo a Yavé, Quien los sacó de la tierra de Egipto con gran poder y brazo extendido. A Él temerán, ante Él se inclinarán y ofrecerán sacrificios.
    37: Tendrán cuidado de practicar todos los días los Preceptos, las Ordenanzas, la Ley y los Mandamientos que escribí para ustedes. No teman a otros ʼelohim,
    38: ni olviden el Pacto que hice con ustedes. No teman a otros ʼelohim,
    39: sino teman a Yavé su ʼElohim, y Él los librará de la mano de todos sus enemigos.
    40: Pero ellos no escucharon, sino hicieron según su antigua costumbre.
    41: Así pues, aquellas gentes reverenciaban a Yavé, pero al mismo tiempo rendían culto a sus imágenes. Sus hijos y sus nietos practicaron hasta hoy lo mismo que sus antepasados.
  18:
    1: El año tercero de Oseas, hijo de Ela, rey de Israel, comenzó a reinar Ezequías, hijo de Acaz, rey de Judá.
    2: Tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén. El nombre de su madre fue Abi, hija de Zacarías.
    3: Hizo lo recto ante Yavé, conforme a todo lo que hizo su antepasado David.
    4: '[Ezequías] quitó los lugares altos, quebró las estatuas y cortó los símbolos de Asera. También destrozó la serpiente de bronce que Moisés hizo, a la cual llamó Nehustán, porque hasta aquellos días los hijos de Israel le quemaban incienso.'
    5: Confió en Yavé, ʼElohim de Israel. Ni antes ni después de él hubo otro como él entre todos los reyes de Judá,
    6: pues se apegó a Yavé. No se apartó de Él, sino guardó los Mandamientos que Yavé ordenó a Moisés.
    7: Yavé estaba con [Ezequías] y lo prosperaba en todo lo que hacía. Él se rebeló contra el rey de Asiria y no le sirvió.
    8: Derrotó también a los filisteos hasta Gaza y sus territorios, desde las torres de los centinelas hasta la ciudad fortificada.
    9: En el cuarto año del rey Ezequías, que era el año séptimo de Oseas, hijo de Ela, rey de Israel, aconteció que Salmanasar, rey de Asiria, subió contra Samaria y la sitió.
    10: Después de tres años la capturaron, es decir, el año sexto de Ezequías, que era el año noveno de Oseas, rey de Israel.
    11: El rey de Asiria llevó cautivos a los israelitas a Asiria, y los ubicó en Halah y Habor, junto al río Gozán, y en las ciudades de los medos,
    12: porque no atendieron la voz de Yavé su ʼElohim, sino quebrantaron su Pacto. No escucharon ni practicaron todo lo que Moisés esclavo de Yavé ordenó.
    13: El año 14 del rey Ezequías, Senaquerib, rey de Asiria, subió contra todas las ciudades fortificadas de Judá y las tomó.
    14: 'Entonces Ezequías, rey de Judá, envió a decir al rey de Asiria en Laquis: Me equivoqué. Retírate de mí, y aceptaré lo que me impongas. Y el rey de Asiria impuso a Ezequías, rey de Judá, 9.9 toneladas de plata y 990 kilogramos de oro.'
    15: Ezequías entregó toda la plata que había en la Casa de Yavé y en los tesoros de la casa real.
    16: En aquel tiempo Ezequías, rey de Judá, quitó el oro de las puertas de la Casa de Yavé y de los soportes que él mismo había recubierto. Entregó todo esto al rey de Asiria.
    17: Después el rey de Asiria envió al Tartán, al Rabsaces y al Rabsaces con un gran ejército desde Laquis a Jerusalén contra el rey Ezequías. Subieron, llegaron a Jerusalén y se detuvieron junto al acueducto del estanque de arriba que está en el camino al Campo del Lavador.
    18: Llamaron al rey. Entonces Eliaquim, hijo de Hilcías, administrador del palacio, el escriba Sebna y el cronista Joa, hijo de Asaf, salieron hacia ellos.
    19: 'Y el Rabsaces les dijo: Digan ahora a Ezequías: El gran rey de Asiria dice: ¿Qué confianza es ésta en la cual te apoyas?'
    20: ¿Piensas que la estrategia y el poder para la guerra son cuestión de palabras? ¿En quién confías para rebelarte contra mí?
    21: ¿Confías en ese bastón de caña quebrada que es Egipto, que al que se apoya en él, se le clava en la mano y la atraviesa? Así es Faraón, rey de Egipto, para todos los que confían en él.
    22: 'Y si me dicen: Nosotros confiamos en Yavé, nuestro ʼElohim. ¿No es el mismo del cual Ezequías quitó los lugares altos y dijo a Judá y a Jerusalén: Delante de este altar adorarán en Jerusalén?'
    23: Ahora pues, haz un compromiso con mi ʼadón, el rey de Asiria, y yo te daré 2.000 caballos, si tienes jinetes para ellos.
    24: ¿Cómo te atreves a resistir a un oficial, al menor de los esclavos de mi ʼadón, al confiar en los carruajes y en los jinetes de Egipto?
    25: '¿Subí para destruir este lugar sin consultar a Yavé? Pues Yavé me dijo: ¡Sube contra esta tierra y destrúyela!'
    26: 'Entonces Eliaquim, hijo de Hilcías, Sebna y Joa, dijeron al Rabsaces: Te rogamos que hables a tus esclavos en siríaco, porque nosotros lo entendemos. No nos hables en hebreo a oídos de la gente que está sobre el muro.'
    27: 'Pero el Rabsaces les respondió: ¿Me envió mi ʼadón a decir estas palabras solo a tu ʼadón y a ti, y no a los hombres que están sentados en el muro, expuestos a comerse con ustedes sus propios excrementos y beber su propia orina?'
    28: 'Se puso en pie el Rabsaces y exclamó a gran voz en hebreo: ¡Escuchen palabra del gran rey de Asiria!'
    29: 'El rey dice: No los engañe Ezequías, porque no podrá librarlos de mi mano.'
    30: 'Ezequías no los obligue a confiar en Yavé y diga: Ciertamente Yavé nos librará, y esta ciudad no será entregada en mano del rey de Asiria.'
    31: 'No escuchen a Ezequías, porque el rey de Asiria dice: Convengan la paz conmigo y salgan a mí. Cada uno comerá de su vid y su higuera, y cada uno beberá el agua de su pozo,'
    32: 'hasta que yo venga para llevarlos a una tierra como su propia tierra: tierra de grano y mosto, tierra de pan y viñas, tierra de olivos, aceite y miel. Vivirán y no morirán. No escuchen a Ezequías, quien los persuade: Yavé nos librará.'
    33: ¿Alguno de los ʼelohim de las naciones ha librado su tierra de la mano del rey de Asiria?
    34: ¿Dónde están los ʼelohim de Hamat y Arfad? ¿Dónde están los ʼelohim de Sefarvaim, de Hena y de Iva? ¿Pudieron librar a Samaria de mi mano?
    35: ¿Cuáles de todos los ʼelohim de estas naciones libraron sus tierras de mi mano, para [confiar] que Yavé libre a Jerusalén de mi mano?
    36: 'Pero el pueblo calló y no le respondió alguna palabra, pues había una consigna del rey: No le respondan.'
    37: Eliaquim, hijo de Hilcías, administrador del palacio, el escriba Sebna y el cronista Joa, hijo de Asaf, fueron a Ezequías con sus ropas rasgadas y le declararon las palabras del Rabsaces.
  19:
    1: Aconteció que cuando el rey Ezequías lo oyó, rasgó sus ropas, se cubrió de tela áspera y fue a la Casa de Yavé.
    2: Envió al administrador Eliaquim, al escriba Sebna y a los ancianos de los sacerdotes, cubiertos de tela áspera, al profeta Isaías, hijo de Amoz,
    3: 'y le dijeron: Ezequías dijo: ¡Hoy es día de angustia, castigo y blasfemia! ¡Los hijos están por salir del vientre, pero no hay fuerzas para darlos a luz!'
    4: Quizás Yavé tu ʼElohim haya escuchado todas las palabras del Rabsaces, a quien el rey de Asiria, su ʼadón, envió para vituperar al ʼElohim viviente y reprenda las palabras que Él oyó. Por tanto, eleva una oración a favor del remanente que aún nos queda.
    5: Los esclavos del rey Ezequías se presentaron ante Isaías.
    6: 'Isaías les respondió: Digan a su ʼadon: Yavé dice: No temas las palabras que oíste, con las cuales los esclavos del rey de Asiria me blasfemaron.'
    7: Ciertamente pondré un espíritu sobre él, y oirá un rumor. Se volverá a su tierra y caerá a espada en su propia tierra.
    8: Cuando el Rabsaces oyó que el rey de Asiria salió de Laquis, regresó y halló que combatía contra Libna.
    9: 'Pero cuando oyó decir que Tirhaca, rey de Etiopía, salió a luchar contra él, envió otra vez mensajeros a Ezequías para decirle:'
    10: 'Digan a Ezequías, rey de Judá: No te engañe tu ʼElohim, en el cual confías, y dices: Jerusalén no será entregada en mano del rey de Asiria.'
    11: Ciertamente tú oíste lo que los reyes de Asiria hicieron a todas las tierras y las destruyeron. ¿Y tú te librarás?
    12: ¿Los ʼelohim de las naciones que mis antepasados destruyeron las pudieron librar de la destrucción, esto es, a Gozán, Harán, Resef y los hijos de Edén que estaban en Telasar?
    13: ¿Dónde está el rey de Hamat, o Arfad, o de la ciudad de Sefarvaim, o de Hena, o de Iva?
    14: Ezequías recibió la carta de mano de los mensajeros y la leyó. Subió a la Casa de Yavé, y la desplegó delante de Yavé.
    15: 'Ezequías oró a Yavé: ¡Oh Yavé ʼElohim de Israel, que tienes tu trono entre los querubines! ¡Solo Tú eres el ʼElohim de todos los reinos de la tierra! Tú hiciste el cielo y la tierra.'
    16: Inclina tu oído, oh Yavé, y escucha. Abre tus ojos, oh Yavé, y observa. Escucha las palabras que Senaquerib envió para vituperar al ʼElohim viviente.
    17: Cierto es, oh Yavé, que los reyes de Asiria asolaron los pueblos y sus tierras,
    18: y echaron sus ʼelohim al fuego. Porque ellos no son ʼElohim, sino obra de madera y piedra hechas por el hombres. Por eso los destruyeron.
    19: Ahora pues, oh Yavé ʼElohim nuestro, te ruego que nos salves de su mano, y que todos los reinos de la tierra sepan que solo Tú, oh Yavé, eres ʼElohim.
    20: 'Entonces Isaías, hijo de Amoz, envió a decir a Ezequías: Yavé ʼElohim de Israel dice: Escuché lo que me rogaste acerca de Senaquerib, rey de Asiria.'
    21: 'Esta es la Palabra que Yavé dice acerca de él: Te menosprecia, se burla de ti la virgen, hija de Sion. Menea despectivamente la cabeza tras ti, la hija de Jerusalén.'
    22: ¿A quién vituperaste y blasfemaste? ¿Contra quién levantaste tu voz y elevaste tus ojos con altivez? Contra el Santo de Israel.
    23: 'Por medio de tus mensajeros afrentaste a ʼAdonay y dijiste: Con la multitud de mis carruajes yo escalé la cima de las montañas, lo más inaccesible del Líbano. Corté sus más altos cedros y lo mejor de sus cipreses, y entré en su más remoto refugio, en su bosque más frondoso.'
    24: Cavé pozos, bebí aguas extranjeras y sequé todos los ríos de Egipto con las plantas de mis pies.
    25: ¿No oíste que hace mucho tiempo lo determiné, y desde tiempos antiguos lo dispuse? Ahora lo ejecuto para reducir ciudades fortificadas a montones de escombros.
    26: Sus habitantes, carentes de fuerza, fueron acobardados y avergonzados como la vegetación del campo, la hierba verde, el verdor del pasto, como la hierba de las azoteas que se marchita antes de madurar.
    27: Pero conozco tu situación, cómo sales y entras, y te enfureces contra Mí.
    28: A causa de tu furia contra Mí y porque tu soberbia subió hasta mis oídos, pondré mi argolla en tu nariz y mi freno en tu hocico. Te haré volver por el camino por donde viniste.
    29: 'Ésta será la señal para ti: Este año comerás lo que brote del grano caído, y el segundo año, lo que brote sin sembrar. El tercer año sembrarás y cosecharás, plantarás viñas y comerás su fruto.'
    30: El remanente que quede de la casa de Judá echará nuevamente raíces hacia abajo, y llevará fruto hacia arriba.
    31: Porque saldrá un remanente de Jerusalén, y de la montaña Sion [saldrán] los que se salven. ¡El celo de Yavé de las huestes hará esto!
    32: 'Por tanto, Yavé dijo con respecto al rey de Asiria: No entrará en esta ciudad, ni disparará en ella ni una sola flecha, ni vendrá delante de ella con escudo, ni levantará contra ella terraplén.'
    33: Se devolverá por el mismo camino por el cual vino. Nunca entrará en esta ciudad, Palabra de Yavé,
    34: por cuanto Yo defenderé esta ciudad para salvarla a causa de Mí y de mi esclavo David.
    35: Aconteció que aquella noche el Ángel de Yavé salió e hirió a 185.000 en el campamento de los asirios. Cuando [los demás] se levantaron de madrugada, ciertamente todos eran cadáveres.
    36: Entonces Senaquerib, rey de Asiria se retiró a Nínive.
    37: Aconteció que mientras adoraba en el templo de su ʼelohim, Nisroc, Adramelec y Sarezer lo mataron a espada. Ellos escaparon a la tierra de Ararat. Su hijo Esar-hadón reinó en su lugar.
  20:
    1: 'En aquellos días Ezequías cayó enfermo de muerte. El profeta Isaías, hijo de Amoz, fue a él y le dijo: Yavé dice: Ordena tu casa, porque morirás y no vivirás.'
    2: 'Y él volvió su rostro hacia la pared y oró a Yavé:'
    3: Te ruego, oh Yavé, que recuerdes que he andado delante de Ti con verdad y un corazón íntegro, y que hice lo bueno ante Ti. Ezequías lloraba amargamente.
    4: 'Aconteció que antes que Isaías saliera del patio central, le vino Palabra de Yavé:'
    5: 'Vuelve y dí a Ezequías, líder de mi pueblo: Yavé, el ʼElohim de David tu antepasado, dice: Escuché tu oración y vi tus lágrimas. Mira, Yo te sano. Al tercer día irás al Templo de Yavé.'
    6: Añado a tu vida 15 años. Te libraré a ti y a esta ciudad de mano del rey de Asiria. Ampararé a esta ciudad por amor a Mí y a mi esclavo David.
    7: 'Isaías dijo: Tomen masa de higos. La llevaron, la colocaron sobre la úlcera y sanó.'
    8: 'Ezequías preguntó a Isaías: ¿Qué señal tendré de que Yavé me sanará, y al tercer día iré a la Casa de Yavé?'
    9: 'Isaías contestó: Esto te será señal de parte de Yavé, que Él hará lo que te dijo: ¿Avanzará la sombra diez gradas, o retrocederá diez gradas?'
    10: 'Y Ezequías respondió: Fácil cosa es que la sombra avance diez gradas, pero no que la sombra vuelva atrás diez gradas.'
    11: Entonces el profeta Isaías invocó a Yavé, e hizo volver la sombra diez gradas hacia atrás por las gradas que había descendido en la gradería de Acaz.
    12: En aquel tiempo Berodac-baladán, hijo de Baladán, rey de Babilonia, envió una carta y un presente a Ezequías, porque oyó que Ezequías estuvo enfermo.
    13: Ezequías recibió [a los mensajeros] y les mostró toda la casa de su tesorería, la plata y el oro, las especias y ungüentos preciosos, su casa de armas, y todo lo que había en sus tesoros. No hubo algo que Ezequías no les mostrara, tanto en su casa como en todos sus dominios.
    14: 'Entonces el profeta Isaías fue al rey Ezequías, y le dijo: ¿Qué dijeron esos hombres y de dónde vinieron? Y Ezequías le contestó: Vinieron de una tierra lejana, de Babilonia.'
    15: 'Y él preguntó: ¿Qué vieron en tu casa? Y Ezequías respondió: Vieron todo lo que hay en mi casa. No hay algo en mis tesoros que no les mostrara.'
    16: 'Isaías dijo a Ezequías: Escucha Palabra de Yavé:'
    17: Ciertamente vienen días en los cuales todo lo que está en tu casa y todo lo que tus antepasados atesoraron hasta hoy, será llevado a Babilonia. Nada quedará, dice Yavé.
    18: '[Algunos] de tus hijos que engendraste serán tomados para que sean esclavos en el palacio del rey de Babilonia.'
    19: 'Ezequías respondió a Isaías: Buena es la Palabra de Yavé que has pronunciado. Y añadió: Al menos habrá paz y seguridad en mi tiempo.'
    20: Los demás hechos de Ezequías, todo su valor, y cómo hizo el estanque y el acueducto para llevar el agua a la ciudad, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    21: Ezequías reposó con sus antepasados, y reinó en su lugar su hijo Manasés.
  21:
    1: Manasés tenía 12 años cuando comenzó a reinar, y reinó 55 años en Jerusalén. El nombre de su madre fue Hepsiba.
    2: Hizo lo malo ante Yavé, según las repugnancias de las naciones que Yavé expulsó de delante de los hijos de Israel,
    3: porque volvió a edificar los lugares altos que su padre Ezequías destruyó, y erigió altares a baal. Hizo una Asera, tal como hizo Acab, rey de Israel. Se postró ante todo el ejército del cielo y les rindió culto.
    4: 'Construyó altares en la Casa de Yavé, de la cual Yavé dijo: En Jerusalén pondré mi Nombre.'
    5: Levantó altares para todo el ejército del cielo en los dos patios del Templo de Yavé,
    6: hizo pasar por fuego a su hijo, practicó la brujería y la magia, designó adivinadores por medio de espíritus de muertos y se empeñó en hacer lo malo ante Yavé para provocarlo a ira.
    7: 'Puso la imagen tallada de Asera que él hizo en la Casa. Yavé dijo a David y a su hijo Salomón acerca de esta Casa: Pondré mi Nombre para siempre en esta Casa y en Jerusalén, la cual escogí de entre todas las tribus de Israel.'
    8: No volveré a desplazar los pies de Israel de la tierra que di a sus antepasados, con tal que observen todo lo que les ordené, según toda la Ley que mi esclavo Moisés les ordenó.
    9: Pero no escucharon, pues Manasés los indujo a hacer el mal, más que las otras naciones que Yavé destruyó delante de los hijos de Israel.
    10: 'Entonces Yavé habló por medio de sus esclavos profetas:'
    11: Por cuanto Manasés, rey de Judá, hizo estas repugnancias, produjo más mal que todo el que practicaron los amorreos que lo precedieron y estimuló a pecar a Judá con sus ídolos,
    12: 'por tanto, Yavé ʼElohim de Israel dijo: Ciertamente Yo traigo tal mal sobre Jerusalén y sobre Judá, que al que lo oiga le vibrarán ambos oídos.'
    13: Extenderé sobre Jerusalén el cordel de Samaria y la plomada de la casa de Acab. Escurriré a Jerusalén como se escurre un plato, que se escurre y se voltea boca abajo.
    14: Desampararé el resto de mi heredad y la entregaré en mano de sus enemigos. Serán presa y despojo para todos sus adversarios,
    15: porque hicieron lo malo delante de Mí y me provocaron a ira desde el día cuando sus antepasados salieron de Egipto hasta hoy.
    16: También Manasés derramó mucha sangre inocente, hasta llenar de ella a Jerusalén de un extremo a otro, además de su pecado con el cual estimuló a pecar a Judá para que hiciera lo malo ante Yavé.
    17: Todo lo que hizo Manasés y todo su pecado, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    18: Manasés reposó con sus antepasados, y fue sepultado en el jardín de Uza que era el de su casa. Reinó en su lugar su hijo Amón.
    19: Amón tenía 22 años cuando comenzó a reinar, y reinó dos años en Jerusalén. El nombre de su madre fue Mesulemet, hija de Haruz de Jotba.
    20: Hizo lo malo ante Yavé, como hizo su padre Manasés.
    21: Anduvo en todos los caminos en los cuales estuvo su padre. Sirvió y adoró a los ídolos de su padre.
    22: Abandonó a Yavé, el ʼElohim de sus antepasados y no anduvo en el camino de Yavé.
    23: Los esclavos de Amón conspiraron contra él, y lo mataron en su casa.
    24: Pero el pueblo de la tierra mató a todos los que conspiraron contra el rey Amón, y el pueblo de la tierra proclamó a su hijo Josías como rey en su lugar.
    25: Los demás hechos de Amón, ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
    26: Fue sepultado en su sepulcro en el huerto de Uza, y su hijo Josías reinó en su lugar.
  22:
    1: Cuando Josías comenzó a reinar tenía ocho años, y reinó en Jerusalén 31 años. El nombre de su madre fue Jedida, hija de Adaía, de Boscat.
    2: Hizo lo recto ante Yavé, anduvo en todo el camino de David su antepasado y no se apartó ni a la derecha ni a la izquierda.
    3: 'El año 18 del rey Josías aconteció que el rey envió a Safán, hijo de Azalías, hijo del escriba Mesulam, a la Casa de Yavé y le dijo:'
    4: Vé al sumo sacerdote Hilcías y dile que recoja el dinero que fue traído a la Casa de Yavé, que los guardianes de la puerta recogieron del pueblo,
    5: y lo entreguen en manos de los que supervisan el arreglo de la Casa de Yavé, a fin de que lo entreguen a los que hacen la obra para reparar las grietas de la Casa,
    6: es decir, a los carpinteros, constructores y albañiles para comprar madera y piedra labrada a fin de reparar la Casa.
    7: Que no se les pida cuenta del dinero que entregan en sus manos, porque trabajan con fidelidad.
    8: 'Entonces el sumo sacerdote Hilcías dijo al escriba Safán: ¡Hallé en la Casa de Yavé el Rollo de la Ley! Hilcías entregó el Rollo a Safán, quien lo leyó.'
    9: 'El escriba Safán fue al rey y le llevó respuesta: Tus esclavos sacaron el dinero que se halló en la Casa, y lo entregaron en manos de los supervisores de los trabajos en la Casa de Yavé.'
    10: 'El escriba Safán también informó al rey: El sacerdote Hilcías me entregó un rollo. Y Safán lo leyó delante del rey.'
    11: Aconteció que cuando el rey escuchó las palabras del Rollo de la Ley, rasgó sus ropas.
    12: 'Luego el rey dio orden al sacerdote Hilcías, a Ahicam, hijo de Safán, a Acbor, hijo de Micaías, al escriba Safán, y a Asaías esclavo del rey, y dijo:'
    13: Vayan y consulten a Yavé por mí, por el pueblo y por todo Judá, con respecto a las Palabras de este rollo que se halló. Grande es la ira de Yavé que se encendió contra nosotros, porque nuestros antepasados no escucharon las Palabras de este rollo con el fin de hacer según todo lo que fue escrito para nosotros.
    14: El sacerdote Hilcías y Ahicam, Acbor, Safán y Asaías fueron a la profetisa Hulda, esposa de Salum, hijo de Ticva, hijo de Harhas, guardián de las ropas, quien vivía en el segundo sector de Jerusalén, y hablaron con ella.
    15: 'Y ella les dijo: Yavé ʼElohim de Israel dice: Digan al varón que los envió a mí:'
    16: 'Yavé dice: Ciertamente Yo traigo el mal sobre este lugar y sobre sus habitantes, como dicen las Palabras del rollo que leyó el rey de Judá,'
    17: porque me abandonaron y quemaron incienso a otros ʼelohim para provocarme a ira con toda la obra de sus manos. Así pues, mi ira se encendió contra este lugar y no será apagada.
    18: 'Pero al rey de Judá, que los envió a consultar a Yavé, le dirán: Yavé ʼElohim de Israel dice: Las Palabras que oíste se cumplirán,'
    19: '[pero] porque tu corazón se enterneció, te humillaste delante de Yavé al escuchar lo que hablé contra este lugar y sus habitantes, que ellos serán una desolación y maldición, y tú rasgaste tus ropas y lloraste delante de Mí, Yo también escuché, dice Yavé.'
    20: Por tanto, ciertamente Yo te recogeré con tus antepasados. Serás llevado a tu sepulcro en paz y tus ojos no verán todo el mal que Yo traigo sobre este lugar. Y ellos llevaron la respuesta al rey.
  23:
    1: Entonces el rey convocó a todos los ancianos de Judá y Jerusalén para que se reunieran con él.
    2: El rey subió a la Casa de Yavé, y todo hombre de Judá y todos los habitantes de Jerusalén iban con él, así como los sacerdotes, los profetas y todo el pueblo, desde el menor hasta el mayor. Entonces él leyó a oídos de ellos todas las Palabras del rollo del Pacto que fue hallado en el Templo de Yavé.
    3: El rey se colocó en pie junto a la columna. Hizo pacto delante de Yavé de seguirlo, guardar sus Mandamientos, Testimonios y Preceptos con todo el corazón y toda el alma, y cumplir las Palabras del Pacto escritas en ese rollo. Y todo el pueblo confirmó el Pacto.
    4: El rey ordenó al sumo sacerdote Hilcías, a los sacerdotes de segundo orden y a los guardianes de la entrada, que sacaran del Santuario de Yavé todos los utensilios hechos para baal, Asera y todo el ejército del cielo. Los quemó fuera de Jerusalén, en los campos del Cedrón, y llevó sus cenizas a Bet-ʼEl.
    5: Destituyó a los sacerdotes idólatras que los reyes de Judá designaron para quemar incienso en los lugares altos, las ciudades de Judá y los alrededores de Jerusalén. También destituyó a los que quemaban incienso a baal, al sol y a la luna, a Mazzalot y a todo el ejército del cielo.
    6: Sacó la Asera de la Casa de Yavé, y la llevó fuera de Jerusalén, al torrente de Cedrón. Allí la quemó hasta reducirla a cenizas y echó sus cenizas sobre las tumbas del pueblo común.
    7: Derribó además las viviendas de los sodomitas dedicados a la prostitución las cuales estaban en la Casa de Yavé, donde las mujeres tejían tiendas para la Asera.
    8: Llamó a todos los sacerdotes de las ciudades de Judá, declaró impuros los lugares altos donde los sacerdotes quemaban incienso, desde Geba hasta Beerseba, y destruyó los lugares altos de las puertas que estaban en la entrada del portón de Josué, gobernador de la ciudad, a la izquierda de la entrada a la ciudad.
    9: Pero a los sacerdotes de los lugares altos no se les permitió subir al altar de Yavé en Jerusalén, aunque sí comían panes sin levadura entre sus hermanos.
    10: También declaró impuro a Tofet, que está en el valle del hijo de Hinom, para que nadie hiciera pasar por fuego a su hijo o a su hija en honor a Moloc.
    11: Quitó también los caballos que los reyes de Judá dedicaron al sol en la entrada a la Casa de Yavé, junto a la cámara de Natán-melec, el funcionario que tenía a su cargo las dependencias, y quemó los carruajes del sol en el fuego.
    12: Asimismo, el rey demolió los altares que los reyes de Judá hicieron en la azotea del aposento superior de Acaz, y los altares que Manasés erigió en los dos patios de la Casa de Yavé. Los destrozó allí y echó sus cenizas en el torrente de Cedrón.
    13: Del mismo modo el rey declaró impuros los lugares altos que estaban al este de Jerusalén, a la mano derecha de la Montaña de la Destrucción, que Salomón, rey de Israel, dedicó a Astarot, repugnancia de los sidonios, a Quemos, repugnancia de Moab, y a Milcom, repugnancia de los hijos de Amón.
    14: También destrozó las estatuas, taló las Aseras y llenó aquellos sitios con huesos de hombres.
    15: Además destrozó el altar que estaba en Bet-ʼEl y el lugar alto que hizo Jeroboam, hijo de Nabat, por medio del cual indujo a pecar a Israel. Destrozó tanto ese altar como el lugar alto. Quemó el lugar alto, lo redujo a cenizas y quemó la Asera.
    16: Al regresar, Josías vio los sepulcros que estaban allí en la montaña y envió a recoger los huesos de los sepulcros. Los quemó sobre el altar y los declaró impuros, según la Palabra de Yavé que habló el varón de ʼElohim que anunció estas cosas.
    17: 'Y preguntó: ¿Qué monumento es éste que veo? Y los hombres de la ciudad le respondieron: Es el sepulcro del varón de ʼElohim que vino de Judá y proclamó estas cosas que hiciste contra el altar de Bet-ʼEl.'
    18: 'Y él dijo: Déjenlo, que nadie mueva sus huesos.'
    19: Josías también quitó todos los santuarios de los lugares altos que había en las ciudades de Samaria, que los reyes de Israel hicieron para provocar a ira a Yavé. Hizo con ellos como hizo en Bet-ʼEl.
    20: Además mató sobre los altares a todos los sacerdotes de los lugares altos que estaban allí, quemó sobre ellos huesos humanos y regresó a Jerusalén.
    21: 'Luego el rey ordenó a todo el pueblo: Celebren la Pascua para Yavé su ʼElohim, según lo escrito en este rollo del Pacto.'
    22: En verdad no fue celebrada una Pascua como ésta desde los días de los jueces que juzgaron a Israel, ni en todos los días de los reyes de Israel y los reyes de Judá.
    23: El año 18 del rey Josías fue celebrada esta Pascua para Yavé en Jerusalén.
    24: Josías también eliminó a los médium y los espiritistas, los ídolos domésticos y todos los ídolos repugnantes, y todos los ídolos detestables que se veían en la tierra de Judá y en Jerusalén, para cumplir las Palabras de la Ley escritas en el rollo que el sacerdote Hilcías halló en la Casa de Yavé.
    25: Ningún rey hubo como él antes de él, que se convirtiera a Yavé con todo su corazón, toda su alma y toda su fuerza, según toda la Ley de Moisés, ni tampoco se levantó otro igual después de él.
    26: Sin embargo, Yavé no desistió del ardor de su gran ira, pues su ira se encendió contra Judá a causa de todas las provocaciones con las cuales lo provocó Manasés.
    27: 'Y Yavé dijo: Como aparté a Israel de mi Presencia, también apartaré a Judá, y desecharé a esta ciudad que escogí, a Jerusalén, y la Casa de la cual dije: Allí estará mi Nombre.'
    28: Todo lo que hizo Josías, ¿no está escrito en el rollo de las Crónicas de los reyes de Judá?
    29: En aquellos días, Faraón Necao, rey de Egipto, subió hacia el río Éufrates a enfrentarse al rey de Asiria, y el rey Josías salió contra él. Pero cuando [Faraón Necao] lo vio, lo mató en Meguido.
    30: Sus esclavos lo colocaron en un carruaje, lo llevaron muerto desde Meguido a Jerusalén y lo sepultaron en su sepulcro. Después el pueblo de la tierra tomó a Joacaz, hijo de Josías, lo ungieron y lo proclamaron rey en lugar de su padre.
    31: Cuando Joacaz comenzó a reinar tenía 23 años, y reinó tres meses en Jerusalén. El nombre de su madre fue Hamutal, hija de Jeremías de Libna.
    32: Hizo lo malo ante los ojos de Yavé, según todo lo que hicieron sus antepasados.
    33: Faraón Necao lo encarceló en Ribla, en la tierra de Hamat, para que no reinara en Jerusalén, e impuso sobre la tierra un tributo de 3,3 toneladas de plata y 33 kilogramos de oro.
    34: Entonces Faraón Necao proclamó rey a Eliaquim, hijo de Josías, en lugar de Josías su padre, y le cambió el nombre por Joacim. Tomó a Joacaz y lo llevó a Egipto, y murió allí.
    35: Joacim pagó la plata y el oro a Faraón, pero tuvo que establecer un impuesto a la tierra, para entregar el dinero según la orden de Faraón. Exigió a la gente del pueblo que cada uno pagara, según su evaluación, la plata y el oro para entregarlo a Faraón Necao.
    36: Cuando Joacim comenzó a reinar tenía 25 años, y reinó 11 años en Jerusalén. El nombre de su madre fue Zebuda, hija de Pedaías de Ruma.
    37: Hizo lo malo ante Yavé, conforme a todo lo que hicieron sus antepasados.
  24:
    1: En su tiempo subió Nabucodonosor, rey de Babilonia, y Joacim fue su vasallo durante tres años. Luego cambió de parecer y se rebeló contra él.
    2: Entonces Yavé envió contra él tropas de caldeos, sirios, moabitas y amonitas. Las envió contra Judá para destruirla, según la Palabra que Yavé habló por medio de sus esclavos profetas.
    3: Ciertamente por mandato de Yavé sucedió esto contra Judá para quitarla de su Presencia por los pecados de Manasés, en conformidad con todo lo que él hizo,
    4: y también por la sangre inocente que derramó, pues llenó a Jerusalén de sangre inocente. Por tanto, Yavé no quiso perdonar.
    5: Todo lo que hizo Joacim, ¿no está escrito en el rollo de las Crónicas de los reyes de Judá?
    6: Joacim reposó con sus antepasados, y reinó en su lugar su hijo Joaquín.
    7: El rey de Egipto nunca volvió a salir de su tierra, pues el rey de Babilonia conquistó todo lo que era del rey de Egipto, desde el río de Egipto hasta el río Éufrates.
    8: Joaquín tenía 18 años cuando comenzó a reinar, y reinó en Jerusalén tres meses. El nombre de su madre fue Nehusta, hija de Elnatán de Jerusalén.
    9: Hizo lo malo ante Yavé, conforme a todo lo que hizo su padre.
    10: En aquel tiempo los esclavos de Nabucodonosor, rey de Babilonia, subieron contra Jerusalén, y la ciudad fue sitiada.
    11: También Nabucodonosor, rey de Babilonia, vino contra la ciudad cuando sus esclavos la sitiaban.
    12: Joaquín, rey de Judá, salió al rey de Babilonia con su madre, sus esclavos, sus jefes y sus funcionarios. Así que el año octavo de su reinado, el rey de Babilonia lo tomó cautivo.
    13: Sacó de allí todos los tesoros de la Casa de Yavé y los tesoros de la casa real. Destrozó todos los utensilios de oro que Salomón, rey de Israel, hizo para el Santuario de Yavé, tal como habló Yavé.
    14: 'Llevó en cautiverio a toda Jerusalén, todos los gobernantes y todos los hombres valientes: 10.000 cautivos y a todos los artesanos y herreros. No quedaron sino los más pobres de la tierra.'
    15: También llevó cautivo a Babilonia a Joaquín, la madre del rey, las mujeres del rey, sus funcionarios y los nobles del país. Los llevó cautivos de Jerusalén a Babilonia.
    16: El rey de Babilonia llevó cautivos a todos los 7.000 hombres de guerra, a los artesanos y herreros, que fueron 1.000, y todos valientes guerreros.
    17: El rey de Babilonia colocó a Matanías, tío de Joaquín, como rey en lugar de Joaquín y le cambió el nombre por Sedequías.
    18: Cuando Sedequías comenzó a reinar tenía 21 años, y reinó 11 años en Jerusalén. El nombre de su madre fue Hamutal, hija de Jeremías de Libna.
    19: Hizo lo malo ante Yavé, conforme a todo lo que hizo Joacim,
    20: porque Sedequías se rebeló contra el rey de Babilonia por causa de la ira que Yavé tenía contra Jerusalén y Judá para echarlas de su Presencia.
  25:
    1: El décimo día del décimo mes del año noveno de su reinado, Nabucodonosor, rey de Babilonia, llegó con todo su ejército contra Jerusalén, acampó contra ella, y construyó una empalizada alrededor de ella.
    2: Así que la ciudad estuvo sitiada hasta el año 11 del rey Sedequías.
    3: En el noveno día del mes cuarto, el hambre prevalecía en la ciudad, y no había pan para el pueblo de la tierra.
    4: Entonces se abrió una brecha en el muro de la ciudad, mientras los caldeos estaban alrededor de ella. Huyeron de noche todos los hombres de guerra por el camino de la puerta que estaba entre los dos muros junto al huerto del rey, y salieron por el camino del Arabá.
    5: Pero el ejército de los caldeos persiguió al rey y lo alcanzó en la llanura de Jericó. Todo su ejército fue dispersado de su lado.
    6: Entonces capturaron al rey, lo llevaron ante el rey de Babilonia en Ribla, y éste dictó sentencia contra él.
    7: Degollaron a los hijos de Sedequías en su presencia. Luego le sacaron los ojos a Sedequías, lo ataron con cadenas de bronce y lo llevaron a Babilonia.
    8: A los siete días del mes quinto del año 19 de Nabucodonosor, rey de Babilonia, llegó a Jerusalén Nabuzaradán, el capitán de la guardia, esclavo del rey de Babilonia,
    9: y quemó la Casa de Yavé, el palacio real, y todas las casas de Jerusalén. También quemó todas las casas de los nobles.
    10: El ejército de los caldeos que estaba con el capitán de la guardia derribó los muros de alrededor de Jerusalén.
    11: Al resto del pueblo que quedaba en la ciudad, los desertores que se pasaron al rey de Babilonia y los que quedaban de la gente común, Nabuzaradán, capitán de la guardia los llevó cautivos.
    12: Pero el capitán de la guardia dejó algunos de los más pobres de la tierra como viñadores y labradores.
    13: Los caldeos destrozaron las columnas de bronce que estaban en la Casa de Yavé, así como las basas y el mar de bronce que estaba en la Casa de Yavé, y llevaron el bronce a Babilonia.
    14: También tomaron los calderos, las paletas, las despabiladeras, las cucharas y todos los utensilios de bronce con los cuales ministraban.
    15: El capitán de la guardia se llevó los incensarios, los tazones, todo lo que era de oro, todo lo que era de plata,
    16: las dos columnas, el mar y las basas que hizo Salomón para la Casa de Yavé. No fue posible calcular el peso del bronce de todos esos utensilios.
    17: La altura de cada columna tenía 18,1 metros. Sobre ella había un capitel de bronce, cuya altura tenía 1,35 metros, con obra de malla y granadas talladas alrededor del capitel, todo de bronce. La segunda columna era igual a ésta, con su obra de malla.
    18: El capitán de la guardia tomó al sumo sacerdote Seraías, a Sofonías, segundo sacerdote, y a tres guardias del portón.
    19: De la ciudad tomó a cierto funcionario que estaba encargado de los hombres de guerra, a cinco varones de los consejeros del rey que estaban en la ciudad, al escriba principal del ejército que llevaba el registro de la gente de la tierra, y a 60 hombres del pueblo de la tierra que estaban en la ciudad.
    20: Nabuzaradán, capitán de la guardia, tomó a éstos y los llevó ante el rey de Babilonia en Ribla,
    21: quien los hirió y los mató en Ribla, en tierra de Hamat. Así fue sacado [el pueblo de] Judá de su tierra y llevado cautivo.
    22: Nabucodonosor, rey de Babilonia, designó como gobernador para el pueblo que dejó en tierra de Judá a Gedalías, hijo de Ahicam, hijo de Safán.
    23: 'Al oír todos los jefes del ejército y sus hombres que el rey de Babilonia designó como gobernador a Gedalías, fueron a él en Mizpa: Ismael, hijo de Netanías, Johanán, hijo de Carea, Seraías, hijo de Tanhumet netofatita, y Jaazanías, hijo de un maacateo, y sus hombres.'
    24: 'Gedalías les juró a ellos y sus hombres: No teman de los esclavos de los caldeos. Vivan en la tierra y sirvan al rey de Babilonia, y les irá bien.'
    25: Pero el mes séptimo aconteció que Ismael, hijo de Netanías, hijo de Elisama, de la descendencia real, fue con diez hombres y atacaron a Gedalías, y murió junto con los judíos y los caldeos que estaban con él en Mizpa.
    26: Al levantarse todo el pueblo, desde el menor hasta el mayor, con los jefes de las tropas, salieron a Egipto por temor a los caldeos.
    27: Aconteció a los 37 años del cautiverio de Joaquín, rey de Judá, a los 27 días del mes 12, que Evil-merodac, rey de Babilonia, en el primer año de su reinado, libertó a Joaquín, rey de Judá, y lo sacó de la cárcel.
    28: Le habló con benevolencia y colocó su trono más alto que los tronos de los demás reyes vasallos que estaban en Babilonia.
    29: Cambió las ropas de su prisión, y comió pan en su presencia todos los días de su vida.
    30: En cuanto a su alimentación, le fue dada una ración normal de parte del rey, cada cosa en su día, todos los días de su vida.
