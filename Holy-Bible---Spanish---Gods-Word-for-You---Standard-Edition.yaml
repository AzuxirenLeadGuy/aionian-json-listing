    6: Tomaron sus hijas como esposas, dieron sus hijas a los hijos de ellos y sirvieron a sus divinidades.
    7: Los hijos de Israel hicieron lo malo ante Yavé, pues olvidaron a Yavé su ʼElohim y sirvieron a los baales y a [los símbolos] de Asera.
    8: Por tanto la ira de Yavé se encendió contra Israel y los entregó en manos de Cusán-risataim, rey de Mesopotamia. Y los hijos de Israel sirvieron a Cusán-risataim ocho años.
    9: 'Entonces los hijos de Israel clamaron a Yavé, y Yavé levantó un libertador para los hijos de Israel que los libró: a Otoniel, hijo de Cenez, hermano menor de Caleb.'
    10: El Espíritu de Yavé vino sobre él, y juzgó a Israel. Salió a la guerra, y Yavé entregó en su mano a Cusán-risataim, rey de Mesopotamia. Su mano prevaleció contra Cusán-risataim.
    11: La tierra reposó 40 años, y murió Otoniel, hijo de Cenez.
    12: Los hijos de Israel volvieron a hacer lo malo ante Yavé, y Él fortaleció a Eglón, rey de Moab, contra Israel porque hicieron lo malo delante de Yavé.
    13: Reunió consigo a los hijos de Amón y de Amalec, atacó a Israel y conquistaron la ciudad de las Palmeras.
    14: Los hijos de Israel sirvieron a Eglón, rey de Moab, 18 años.
    15: 'Pero cuando los hijos de Israel clamaron a Yavé, Él les levantó un libertador: Ehud, hijo de Gera, benjaminita, un hombre zurdo, por medio de quien los hijos de Israel enviaron un presente a Eglón, rey de Moab.'
    16: Ehud se hizo un puñal de dos filos de 45 centímetros de largo y lo ató a su cintura debajo de sus ropas por el lado derecho.
    17: Le entregó el presente a Eglón, rey de Moab, quien era un hombre muy obeso.
    18: Aconteció que, cuando terminó de ofrecer el presente, despidió a la gente que lo llevó.
    19: 'Pero él regresó desde los ídolos que estaban en Gilgal, y dijo: Oh rey, tengo un mensaje secreto para ti. Y él dijo: ¡Guarden silencio! Todos los que lo atendían salieron.'
    20: 'Entonces Ehud fue a él cuando estaba sentado solo en su sala de verano. Y Ehud dijo: Tengo un mensaje de ʼElohim para ti. Y él se levantó de su trono.'
    21: Entonces Ehud alargó su mano izquierda, tomó el puñal de su muslo derecho y se lo hundió en el vientre.
    22: La empuñadura entró tras la hoja, y la grasa se cerró tras ella. Ehud no sacó el puñal de su vientre, y se le salieron los excrementos.
    23: Cerró y trancó las puertas de la sala tras él y salió al corredor.
    24: 'Cuando salió, llegaron los esclavos del rey. Pero al ver las puertas de la sala trancadas, dijeron: Probablemente está atendiendo sus necesidades en la cámara fresca.'
    25: Esperaron impacientemente hasta quedar desconcertados. Como él no abría las puertas de la sala, tomaron la llave y abrieron, y ¡ahí estaba su ʼadón caído en tierra, muerto!
    26: Pero mientras ellos se demoraron, Ehud escapó, pasó más allá de los ídolos y se colocó a salvo en Seirat.
    27: Aconteció que cuando entró, resonó la corneta en la región montañosa de Efraín, y los hijos de Israel bajaron con él de la región montañosa. Él iba al frente de ellos
    28: 'y les dijo: ¡Síganme, porque Yavé entregó a sus enemigos, los moabitas, en su mano! Bajaron tras él, tomaron los vados del Jordán hacia Moab y no dejaron pasar a ninguno.'
    29: En aquel tiempo mataron como 10.000 hombres de los moabitas, todos hombres robustos y valientes. Ninguno escapó.
    30: Así Moab fue subyugado aquel día bajo la mano de Israel. Y la tierra reposó 80 años.
    31: Después de [Ehud], Samgar, hijo de Anat, fue [juez]. Mató a 600 filisteos con una quijada de buey. Él también libró a Israel.
  4:
    1: Pero después que murió Ehud, los hijos de Israel volvieron a hacer lo malo delante de Yavé.
    2: Yavé los entregó en mano de Jabín, rey de Canaán, quien reinaba en Hazor. El comandante de su ejército era Sísara, quien vivía en Haroset-goim.
    3: Entonces los hijos de Israel clamaron a Yavé, porque aquél tenía 900 carruajes de hierro. Durante 20 años oprimió con crueldad a los hijos de Israel.
    4: En ese tiempo Débora, una profetisa, esposa de Lapidot, juzgaba en Israel.
    5: Acostumbraba sentarse bajo la palmera de Débora, entre Ramá y Bet-ʼEl, en la región montañosa de Efraín, y los hijos de Israel acudían a ella para que los juzgara.
    6: 'Ella mandó a llamar a Barac, hijo de Abinoam, de Cedes-neftalí, y le dijo: Mira, Yavé, el ʼElohim de Israel, mandó: Vé y marcha hacia la montaña Tabor. Toma contigo 10.000 hombres de los hijos de Neftalí y de los de Zabulón.'
    7: Yo atraeré a Sísara, jefe del ejército de Jabín, con sus carruajes y su multitud al arroyo de Cisón y lo entregaré en tu mano.
    8: 'Entonces Barac le respondió: Si tú vas conmigo, yo iré. Pero no iré si tú no vas conmigo.'
    9: 'Y ella contestó: Ciertamente iré contigo, pero la gloria de la jornada que emprendes no será tuya, porque Yavé entregará a Sísara en las manos de una mujer. Débora se levantó y fue con Barac a Cedes.'
    10: Barac convocó a Zabulón y a Neftalí en Cedes, y subió con 10.000 hombres que siguieron sus pasos. Débora subió con él.
    11: Ahora bien, Heber, el ceneo, se había separado de los ceneos descendientes de Hobab, suegro de Moisés, y desplegó sus tiendas hasta el robledal de Zanaim, que está junto a Cedes.
    12: Se le informó a Sísara que Barac, hijo de Abinoam, subió a la montaña Tabor.
    13: Sísara reunió todos sus carruajes, 900 carruajes de hierro, y a todo el pueblo que estaba con él, desde Haroset-goim hasta el arroyo de Cisón.
    14: 'Entonces Débora dijo a Barac: ¡Levántate, porque este es el día cuando Yavé entregó a Sísara en tu mano! ¿No salió Yavé delante de ti? Y Barac bajó de la montaña Tabor con 10.000 hombres detrás de él.'
    15: Yavé destrozó a Sísara con todos sus carruajes y todo su ejército a filo de espada delante de Barac. Y Sísara, después de bajarse del carruaje, huyó a pie.
    16: Pero Barac persiguió los carruajes y al ejército hasta Haroset-goim. Todo el ejército de Sísara cayó a filo de espada hasta no quedar ni uno.
    17: Sísara huyó a pie hasta la tienda de Jael, esposa de Heber ceneo, porque había paz entre Jabín, rey de Hazor, y la casa de Heber ceneo.
    18: 'Jael salió al encuentro de Sísara y le dijo: ¡Entra, ʼadón mío, entra aquí, no temas! Entonces él entró en la tienda de ella, y ella lo cubrió con una manta.'
    19: 'Y él le dijo: Dame, te ruego, un poco de agua porque tengo sed. Ella entonces abrió un odre de leche, le dio de beber y lo volvió a cubrir.'
    20: 'Y él le dijo: Quédate en la entrada de la tienda. Si alguno viene y te pregunta: ¿Hay alguien aquí? Tú le responderás que no.'
    21: Pero Jael, esposa de Heber, tomó una estaca de la tienda y tomó un mazo, fue calladamente hacia él. Le clavó la estaca en la sien, la cual penetró hasta la tierra, pues él estaba cansado y dormía profundamente. Y así murió.
    22: 'Ciertamente ahí venía Barac y perseguía a Sísara. Jael salió a recibirlo y le dijo: Ven, te mostraré al hombre que buscas. Y él entró con ella, y ahí estaba Sísara muerto con la estaca en la sien.'
    23: Así ʼElohim sometió aquel día a Jabín, rey de Canaán, ante los hijos de Israel.
    24: La mano de los hijos de Israel presionó más y más pesadamente contra Jabín, rey de Canaán, hasta que acabaron de destruirlo.
  5:
    1: 'Aquel día Débora y Barac, hijo de Abinoam, elevaron este cántico:'
    2: Por tomar el mando los caudillos en Israel, Porque voluntariamente se ofreció el pueblo, ¡Bendigan a Yavé!
    3: ¡Oigan, oh reyes, escuchen nobles, Porque cantaré, cantaré a Yavé! ¡Cantaré salmos a Yavé, al ʼElohim de Israel!
    4: Cuando saliste de Seír, oh Yavé, Cuando marchaste desde el campo de Edom, La tierra tembló, los cielos destilaron, Y las nubes gotearon agua.
    5: Temblaron las montañas delante de Yavé, Aquella Sinaí, ante Yavé, ʼElohim de Israel.
    6: En los días de Samgar, hijo de Anat, En los días de Jael, Los caminos estaban solitarios Y los viajeros iban por senderos desviados.
    7: Vacías en Israel quedaron las aldeas Hasta que te levantaste, Débora. ¡Te levantaste, oh madre de Israel!
    8: Cuando escogían nuevos ʼelohim, La guerra estaba a las puertas. ¿Se veía escudo y lanza Entre 40.000 en Israel?
    9: ¡Mi corazón está con los jefes de Israel, Con los voluntarios del pueblo! ¡Bendigan a Yavé!
    10: Ustedes, los que montan asnas blancas, Los que presiden en juicio, Y los que van por el camino.
    11: Al clamor de los repartidores En los abrevaderos, Donde se cantan los triunfos de Yavé, Los triunfos de los aldeanos de Israel. Entonces el pueblo de Yavé Bajará a las puertas.
    12: ¡Despierta, despierta, Débora! ¡Despierta, despierta, Eleva un cántico! ¡Levántate, Barac! ¡Toma a tus cautivos, oh hijo de Abinoam!
    13: ¡Entonces bajaron los sobrevivientes! ¡El pueblo contra los nobles!
    14: ¡Yavé descendió por mí contra los poderosos! De Efraín bajaron aquéllos Cuya raíz es Amalec. Te siguió Benjamín con sus gentes. De Maquir bajaron los comandantes, Y de Zabulón los que tienen El bastón de mando.
    15: Los jefes de Isacar fueron con Débora. Así como Barac, También Isacar fue llevado tras él al valle. En las familias de Rubén hubo grandes decisiones del corazón.
    16: ¿Por qué te quedaste en los rediles Y escuchabas las flautas de los rebaños? Largas fueron las investigaciones del corazón en las familias de Rubén,
    17: Mientras Galaad reposa al otro lado del Jordán, ¿Por qué se demora Dan en las naves, Y Aser se detiene en la costa del mar, Y en sus puertos se queda tranquilo?
    18: Zabulón, pueblo que expuso su vida hasta la muerte, Como Neftalí en las alturas del campo.
    19: Los reyes vinieron y combatieron [contra] reyes. Entonces pelearon los reyes de Canaán en Tanac Junto a las aguas de Meguido, Pero no tomaron despojos de plata,
    20: Pues desde los cielos pelearon las estrellas. Desde sus órbitas combatieron contra Sísara.
    21: El arroyo de Cisón los arrastró, Arroyo antiguo, arroyo de Cisón. Marcha con fuerza, ¡oh alma mía!
    22: Entonces resonaron los cascos de corceles, El continuo galopar de sus caballos.
    23: ¡Maldigan a Meroz! dice el Ángel de Yavé. Maldigan severamente a sus habitantes, Porque no llegaron a la ayuda de Yavé, A ayudar a Yavé contra los valientes.
    24: ¡La más bendecida entre las mujeres es Jael, La esposa de Heber ceneo, La más bendita entre las mujeres en la tienda!
    25: Pidió agua, y le dio leche. En magnífico tazón le sirvió cuajada.
    26: Extendió su mano a la estaca, Y su mano derecha al mazo de artesano. A Sísara mató, machacó su cabeza. Le quebró y atravesó su sien.
    27: A los pies de ella se encorvó. Cayó, quedó tendido.
    28: 'La madre de Sísara se asoma a la ventana, Y clama por entre las celosías: ¿Por qué tarda en llegar su carruaje? ¿Por qué se detienen las ruedas de sus carruajes?'
    29: 'Las más sabias de sus damas le responden, Y aun ella se repite las palabras:'
    30: ¿Ya agarran el botín y lo reparten? Una doncella o dos por cada guerrero, Botín de colores para Sísara, Recamados y bordados para mi cuello. ¡Gran botín!
    31: ¡Así perezcan todos tus enemigos, oh Yavé! ¡Los que te aman sean como el sol Cuando sale en su fuerza! Y la tierra reposó 40 años.
  6:
    1: Pero los hijos de Israel hicieron lo malo delante de Yavé, y Yavé los entregó en las manos de Madián siete años.
    2: La mano de Madián prevaleció contra Israel. Por causa de los madianitas, los hijos de Israel hicieron para ellos mismos las guaridas, las cuevas y los sitios fortificados que están en las montañas.
    3: Pues sucedía que cuando Israel sembraba, los madianitas, los amalecitas y los hijos del oriente subían contra ellos.
    4: Acampaban frente a ellos y destruían el fruto de la tierra hasta llegar a Gaza. No dejaban comida para Israel, ni oveja, ni buey, ni asno,
    5: porque llegaban con sus ganados y sus tiendas, y entraban como una multitud de langostas. Tanto ellos como sus camellos eran incontables. Entraban en la tierra para devastarla.
    6: De este modo Israel empobrecía muchísimo a causa de Madián. Entonces los hijos de Israel clamaron a Yavé.
    7: Sucedió que cuando los hijos de Israel clamaron a Yavé a causa de Madián,
    8: 'Yavé envió a los hijos de Israel un varón profeta, quien les dijo: Yavé, el ʼElohim de Israel, dice: Yo los levanté de Egipto y los saqué de la casa de esclavitud.'
    9: Los libré de la mano de los egipcios y de todos sus opresores, a quienes eché de delante de ustedes, y les di la tierra de ellos.
    10: 'Y les dije: Yo soy Yavé su ʼElohim. No teman a los ʼelohim de los amorreos en cuya tierra viven. Pero no obedecieron a mi voz.'
    11: Entonces el Ángel de Yavé llegó y se sentó bajo el roble que está en Ofra, que era de Joás, el abiezerita. Su hijo Gedeón estaba en el lagar y sacudía el trigo para esconderlo de los madianitas.
    12: 'Se le apareció el Ángel de Yavé y le dijo: ¡Yavé está contigo, valiente guerrero!'
    13: 'Gedeón le respondió: ¡Oh, Adón mío! Si Yavé está con nosotros, ¿por qué entonces nos sucedió todo esto? ¿Dónde están todas sus maravillas que nos contaron nuestros antepasados? Dijeron: ¿No nos sacó Yavé de Egipto? Pero ahora Yavé nos desechó y nos entregó en las manos de los madianitas.'
    14: 'Yavé lo miró y le dijo: Vé con tu fuerza y libra a Israel de la mano de Madián. ¿No te envié Yo?'
    15: 'Y él le dijo: ¡Ay, ʼAdonay mío! ¿Cómo libraré a Israel? Mire, mi familia es pobre en Manasés, y yo, el menor en la casa de mi padre.'
    16: 'Pero Yavé le dijo: Ciertamente Yo estaré contigo. Tú derrotarás a Madián como un solo hombre.'
    17: 'Y él le respondió: Si hallé gracia delante de Ti, dame una señal de que eres Tú Quien hablas conmigo.'
    18: 'Te ruego que no te vayas de aquí hasta que yo regrese a Ti, saque mi ofrenda y la ponga delante de Ti. Y Él dijo: Yo me quedaré hasta cuando regreses tú.'
    19: Entonces Gedeón entró y preparó un cabrito y una medida de 22 litros de harina de Panes sin Levadura. Luego puso la carne en una canasta y el caldo en una olla. Los sacó y se los ofreció bajo el roble.
    20: 'El Ángel de ʼElohim le dijo: Toma la carne y los Panes sin Levadura y ponlos sobre esta peña, y vierte el caldo sobre ellos. Y él lo hizo así.'
    21: Entonces el Ángel de Yavé extendió el cayado que tenía en su mano. La punta tocó la carne y los panes sin levadura, y subió fuego de la peña, el cual consumió la carne y los panes sin levadura. Y el Ángel de Yavé desapareció de su vista.
    22: 'Cuando Gedeón vio que era el Ángel de Yavé, dijo: ¡Ay de mí, ʼAdonay Yavé, porque vi al Ángel de Yavé cara a cara!'
    23: 'Pero Yavé le dijo: ¡Paz a ti! No temas, no morirás.'
    24: Gedeón construyó allí un altar a Yavé, y lo llamó Yavé-paz, el cual permanece hasta hoy en Ofra de los abiezeritas.
    25: 'Aconteció que aquella misma noche Yavé le dijo: Toma el toro de tu padre, el segundo toro de siete años. Derriba el altar de baal que tiene tu padre, y corta la Asera que está a su lado.'
    26: Construye debidamente un altar a Yavé tu ʼElohim, en la parte más alta de esta peña. Luego toma el segundo toro y ofrécelo en holocausto con la madera que cortaste de la Asera.
    27: Entonces Gedeón tomó diez hombres de sus esclavos e hizo como Yavé le dijo. Pero, como temía a la familia de su padre y a los hombres de la ciudad si hacía esto de día, lo hizo de noche.
    28: Cuando los hombres de la ciudad se levantaron por la mañana, ahí estaba el altar de baal derribado y la Asera que estaba junto a él, cortada, y el segundo toro fue ofrecido en holocausto sobre el altar construido.
    29: 'Y se decían unos a otros: ¿Quién hizo esto? Cuando indagaron y preguntaron, les dijeron: Gedeón, hijo de Joás, hizo esto. Por lo cual los hombres de la ciudad dijeron a Joás:'
    30: Saca a tu hijo para que muera, porque destruyó el altar de baal y cortó la Asera que estaba junto a él.
    31: 'Joás respondió a todos los que estaban ante él: ¿Contenderán ustedes por baal? ¿Lo libertarán? El que lo defienda morirá por la mañana. Si es ʼElohim, que contienda él mismo, porque alguien derribó su altar.'
    32: 'Por tanto aquel día lo llamó Jerobaal, es decir: Que baal contienda contra él, por cuanto derribó su altar.'
    33: Pero todos los madianitas, los amalecitas y los hijos del oriente se reunieron, cruzaron y acamparon en el valle de Jezreel.
    34: Entonces el Espíritu de Yavé vino sobre Gedeón, y él tocó la corneta, y los abiezeritas se reunieron para seguirlo.
    35: Envió mensajeros por todo Manasés, y ellos también se reunieron con él. También envió mensajeros a Aser, a Zabulón y a Neftalí, quienes también subieron a encontrarse con ellos.
    36: 'Entonces Gedeón dijo a ʼElohim: Si vas a librar por mi mano a Israel, según dijiste,'
    37: mira, voy a poner este vellón de lana en el sitio donde se recoge el grano. Si cae el rocío sobre el vellón y todo el suelo queda seco, entonces sabré que librarás por mi mano a Israel, conforme dijiste.
    38: Sucedió así, pues cuando se levantó de madrugada, exprimió el vellón y sacó rocío de él hasta llenar un tazón de agua.
    39: 'Entonces Gedeón dijo a ʼElohim: No se encienda tu ira contra mí, si aún hablo esta vez. Te ruego que me permitas probar solo esta vez con el vellón. Te ruego que solo el vellón quede seco, y el rocío sobre la tierra.'
    40: ʼElohim lo hizo así esa noche, porque solo estaba seco el vellón, y el rocío estaba en toda la tierra.
  7:
    1: Entonces Jerobaal, el cual es Gedeón, y todo el pueblo madrugaron y acamparon junto a la fuente de Harod. El campamento de Madián estaba al norte de ellos, en el valle cercano a la colina de Moré.
    2: 'Yavé dijo a Gedeón: El pueblo que está contigo es muy numeroso para que Yo entregue a Madián en tu mano, no sea que Israel se enaltezca contra Mí y diga: Mi mano me salvó.'
    3: 'Pregona a oídos del pueblo: ¡El que tema y tiemble, regrese y retírese de la montaña de Galaad! Y de los del pueblo se devolvieron 22.000 y quedaron 10.000.'
    4: 'Entonces Yavé dijo a Gedeón: Aún el pueblo es mucho. Ordena que bajen a las aguas, y te los probaré allí. Sucederá que del que Yo te diga: Vaya éste contigo, irá contigo. Pero del que te diga: No vaya éste contigo, no irá.'
    5: 'Ordenó, pues, que el pueblo bajara a las aguas, y Yavé dijo a Gedeón: Todo el que lama las aguas con su lengua, como lame el perro, lo pondrás aparte, también a todo el que se arrodille para beber.'
    6: El número de los que lamieron pues llevaron el agua con la mano a su boca fue 300 hombres, pero el resto del pueblo se arrodilló para beber el agua.
    7: 'Y Yavé dijo a Gedeón: Con estos 300 hombres que lamieron el agua los salvaré y entregaré a los madianitas en tus manos. Que todo el pueblo se vaya, cada uno a su lugar.'
    8: Así que los 300 hombres tomaron en sus manos las provisiones del pueblo y sus cornetas. Y Gedeón envió a todos los demás hombres de Israel, cada uno a su tienda, pero retuvo a los 300 hombres. El campamento de Madián estaba más abajo de él, en el valle.
    9: 'Sucedió aquella noche que Yavé le dijo: Levántate, baja al campamento, porque lo entregué en tu mano.'
    10: Si tienes temor de bajar solo al campamento, baja con tu esclavo Fura,
    11: y escucha lo que dicen, pues así tus manos serán fortalecidas para bajar contra el campamento. Y él bajó con su esclavo Fura hasta los puestos de avanzada del ejército que estaba en el campamento.
    12: Los madianitas, los amalecitas y los hijos del oriente estaban tendidos por el valle, tan numerosos como langostas, y sus camellos eran incontables, tan numerosos como la arena que está a la orilla del mar.
    13: 'Ciertamente, cuando Gedeón llegó, un hombre estaba narrando a su compañero un sueño y decía: Mira, tuve un sueño: Veía un pan de cebada rodando hasta el campamento de Madián. Llegó hasta la tienda y la golpeó de tal manera que cayó. La trastornó de arriba a abajo de tal modo que la tienda colapsó.'
    14: 'Su compañero respondió: ¡Esto no es otra cosa que la espada de Gedeón, hijo de Joás, varón de Israel! ʼElohim entregó en su mano a Madián y a todo el campamento.'
    15: 'Sucedió que cuando Gedeón oyó el relato del sueño con su interpretación, se postró. Regresó al campamento de Israel y dijo: Levántense, porque Yavé entregó en su mano todo el campamento de Madián.'
    16: Repartió los 300 hombres en tres compañías. Puso una corneta en la mano de cada uno de ellos y cántaros vacíos con antorchas encendidas dentro de los cántaros.
    17: 'Y les dijo: Mírenme y hagan lo mismo. Y oigan, cuando yo llegue a las afueras del campamento, lo que yo haga, lo harán ustedes.'
    18: 'Cuando yo y todos los que están conmigo hagamos resonar una corneta, entonces cada uno de ustedes también hará resonar una corneta alrededor de todo el campamento y gritarán: ¡Por Yavé y por Gedeón!'
    19: Gedeón y los 100 hombres que estaban con él llegaron a las afueras del campamento al principio de la vigilia intermedia, cuando acababan de relevar a los centinelas. Y al hacer resonar cornetas, quebraron los cántaros que llevaban en sus manos.
    20: 'Entonces, las tres compañías hicieron resonar las cornetas y quebraron los cántaros. Tomaron con su mano izquierda las antorchas y con su derecha las cornetas para hacerlas resonar, y clamaron: ¡Por Yavé y por Gedeón!'
    21: Cada hombre se mantuvo firme en su lugar alrededor del campamento, y todo el ejército echó a correr, gritaba y huía.
    22: Pues cuando hicieron resonar las 300 cornetas, Yavé levantó la espada de cada uno contra su compañero en todo el campamento. El ejército huyó hasta Bet-sita, en dirección de Zerera, hasta el límite de Abel-mehola, cerca de Tabat.
    23: Fueron convocados los israelitas de Neftalí, de Aser y de todo Manasés, y persiguieron a Madián.
    24: 'Luego Gedeón envió mensajeros por toda la región montañosa de Efraín y dijo: ¡Bajen a encontrar a los madianitas y tomen los vados de Bet-bara y del Jordán antes que ellos! Y todos los hombres de Efraín se reunieron y tomaron los vados de Bet-bara y del Jordán.'
    25: 'Capturaron a los dos jefes madianitas: Oreb y Zeeb, y mataron a Oreb en Tsur-oreb, y a Zeeb en Jequeb-zeeb. Y persiguieron a los madianitas, pero las cabezas de Oreb y de Zeeb las llevaron a Gedeón, al otro lado del Jordán.'
  8:
    1: 'Entonces los hombres de Efraín le dijeron: ¿Qué es esto que hiciste con nosotros, de no llamarnos cuando fuiste a la guerra contra Madián? Y discutieron enérgicamente con él.'
    2: 'Pero él les dijo: ¿Qué hice yo en comparación con ustedes? ¿No son mejores los rebuscos de Efraín que la cosecha de Abiezer?'
    3: ʼElohim entregó en sus manos a Oreb y a Zeeb, jefes de Madián. ¿Qué podía hacer yo en comparación con ustedes? Cuando dijo esto, se aplacó su enojo hacia él.
    4: Cuando Gedeón y los 300 hombres que tenía consigo llegaron al Jordán y lo cruzaron, estaban cansados, pero continuaron la persecución.
    5: 'Y dijo a los hombres de Sucot: Les ruego que den algunos bocados de pan a la gente que me sigue, porque están cansados, y persigo a Zeba y a Zalmuna, reyes de Madián.'
    6: 'Pero los jefes de Sucot le respondieron: ¿Están ya en tu mano Zeba y Zalmuna, para que demos pan a tu tropa?'
    7: 'Y Gedeón les contestó: Por esto, cuando Yavé entregue en mi mano a Zeba y a Zalmuna, trillaré la carne de ustedes con espinos y abrojos del desierto.'
    8: Subió de allí a Peniel y les dijo las mismas palabras. Y los hombres de Peniel le respondieron de la misma manera que los hombres de Sucot.
    9: 'Entonces él dijo también a los hombres de Peniel: Cuando yo regrese en paz, derribaré esta torre.'
    10: Zeba y Zalmuna estaban en Carcor con su ejército de como 15.000 hombres, los que quedaron de todo el campamento de los hijos del oriente, pues cayeron 120.000 hombres que sacaban espada.
    11: Entonces Gedeón subió por el camino de los que habitan en tiendas al oriente de Noba y de Jogbeá, y atacó al ejército cuando no estaba en guardia.
    12: Zeba y Zalmuna huyeron, pero él los persiguió y capturó a los dos reyes de Madián, a Zeba y a Zalmuna. Llenó de terror a todo su ejército.
    13: Luego Gedeón, hijo de Joas, regresó de la batalla por la cuesta de Heres,
    14: 'y detuvo a un joven de los hombres de Sucot y lo interrogó. Éste le dio por escrito los nombres de los jefes de Sucot y de sus ancianos: 76 varones.'
    15: 'Cuando llegó ante los hombres de Sucot, les dijo: Miren a Zeba y a Zalmuna, quienes se burlaron de mí y dijeron: ¿Están ya en tu mano Zeba y Zalmuna, para que demos pan a tus hombres cansados?'
    16: Tomó a los ancianos de la ciudad, y azotó a los varones de Sucot con espinos y abrojos del desierto.
    17: También derribó la torre de Peniel y mató a los varones de la ciudad.
    18: 'Luego preguntó a Zeba y a Zalmuna: ¿Qué aspecto tenían los hombres que ustedes mataron en Tabor? Y ellos respondieron: Como tú, así eran ellos. Cada uno parecía el hijo del rey.'
    19: 'Y él dijo: ¡Eran mis hermanos! ¡Los hijos de mi madre! Vive Yavé, que si los hubieron dejado vivos, yo no los mataría a ustedes.'
    20: 'Y dijo a Jéter, su primogénito: ¡Levántate, mátalos! Pero el joven no desenvainó su espada, pues tuvo temor, porque aún era un muchacho.'
    21: 'Entonces Zeba y Zalmuna dijeron: ¡Levántate tú y mátanos, pues como es el varón, así es su valentía! Y Gedeón se levantó y mató a Zeba y a Zalmuna, y tomó las lunetas que sus camellos llevaban en el cuello.'
    22: 'Los hombres de Israel dijeron a Gedeón: Gobiérnanos tú, tu hijo y tu nieto, pues nos libraste de la mano de Madián.'
    23: 'Pero Gedeón respondió: Yo no los gobernaré, ni mi hijo. Yavé los gobernará.'
    24: 'Sin embargo, Gedeón les dijo: Les hago una petición: que cada uno me dé los zarcillos de su botín, pues [los madianitas] tenían zarcillos de oro, porque eran ismaelitas.'
    25: 'Ellos dijeron: Con mucho gusto te los daremos. Y tendieron el manto y allí echó cada uno los zarcillos de su botín.'
    26: El peso de los zarcillos de oro que él pidió fue 18,7 kilogramos de oro, aparte de las lunetas, los pendientes y las ropas de púrpura que llevaban los reyes de Madián, y aparte de los collares que llevaban sus camellos.
    27: Gedeón hizo con ellos un efod y lo puso en Ofra, su ciudad. Todo Israel se prostituyó allí con aquello, y se convirtió en una trampa para Gedeón y su familia.
    28: Así Madián fue sometido ante los hijos de Israel y no volvieron a levantar sus cabezas. Y la tierra tuvo 40 años de descanso en los días de Gedeón.
    29: Jerobaal, hijo de Joás, fue y vivió en su casa.
    30: Gedeón tuvo 70 hijos que fueron sus descendientes porque tenía muchas mujeres.
    31: Su concubina, que vivía en Siquem, también le dio un hijo, y lo llamó Abimelec.
    32: Gedeón, hijo de Joás, murió en buena vejez. Fue sepultado en el sepulcro de Joás, su padre, en Ofra de los abiezeritas.
    33: Pero aconteció que cuando Gedeón murió, los hijos de Israel volvieron a prostituirse al seguir a los baales y escogieron a Baal-berit como su ʼelohim.
    34: Los hijos de Israel no se acordaron de Yavé su ʼElohim, Quien los libró de mano de todos sus enemigos de alrededor.
    35: Tampoco se mostraron agradecidos con la casa de Jerobaal, quien es Gedeón, por todo el bien que hizo a Israel.
  9:
    1: 'Abimelec, hijo de Jerobaal, fue a Siquem, a los parientes de su madre, y habló con ellos y con toda la familia de la casa de su abuelo materno:'
    2: 'Les ruego que digan a oídos de todos los hombres de Siquem: ¿Es mejor para ustedes que los gobiernen 70 hombres, todos los hijos de Jerobaal, o que los gobierne un solo varón? Recuerden también que yo soy hueso y carne de ustedes.'
    3: 'Los hermanos de su madre dijeron todas estas palabras con respecto a él a oídos de todos los hombres de Siquem. El corazón de ellos se inclinó hacia Abimelec, pues decían: Es nuestro hermano.'
    4: Le dieron 770 gramos de plata del templo de Baal-berit, con los cuales Abimelec contrató hombres ociosos y vagabundos que lo siguieron.
    5: Luego fue a casa de su padre en Ofra, y sobre una misma piedra mató a sus hermanos, los hijos de Jerobaal, que eran 70 varones, salvo Jotam, el hijo menor de Jerobaal, porque se escondió.
    6: Entonces todos los hombres de Siquem y los de Bet-milo, se reunieron y proclamaron a Abimelec como rey en el roble de la piedra ritual que estaba en Siquem.
    7: 'Cuando se lo dijeron a Jotam, fue y se colocó en la cumbre de la montaña Gerizim, alzó su voz y clamó: Escúchenme, varones de Siquem, Y que escuche ʼElohim:'
    8: 'Fueron una vez los árboles A ungir a uno como su rey, Y dijeron al olivo: Sé tú nuestro rey.'
    9: 'Pero el olivo les dijo: ¿Dejaré mi aceite Con el cual ʼElohim y los hombres son honrados, Para mecerme por encima de los árboles?'
    10: 'Entonces los árboles dijeron a la higuera: ¡Ven tú, sé nuestra reina!'
    11: 'Pero la higuera les dijo: ¿Dejaré mi dulzura y mi buen fruto, Para mecerme por encima de los árboles?'
    12: 'Dijeron luego los árboles a la vid: ¡Ven tú, sé nuestra reina!'
    13: 'Y la vid les respondió: ¿Dejaré mi mosto Que alegra a ʼElohim y a los hombres, Para mecerme por encima de los árboles?'
    14: 'Todos los árboles dijeron a la zarza: ¡Ven tú, sé nuestra reina!'
    15: 'Y la zarza dijo a los árboles: ¡Si en verdad quieren ungirme Como reina de ustedes, Vengan a refugiarse bajo mi sombra! De lo contrario, salga fuego de la zarza Y devore los cedros del Líbano.'
    16: Ahora pues, si procedieron a ungir a Abimelec como su rey de buena fe e integridad, si obraron bien con Jerobaal y con su casa y si lo trataron según la obra de sus manos,
    17: (pues mi padre combatió por ustedes al exponer su vida para librarlos de la mano de Madián,
    18: pero hoy ustedes se levantaron contra la casa de mi padre y mataron a sus hijos, a 70 varones sobre una misma piedra, y proclamaron como rey de los varones de Siquem a Abimelec, hijo de su esclava, por cuanto es su hermano),
    19: si procedieron con verdad y rectitud hoy con Jerobaal y con su familia, entonces regocíjense con Abimelec y él con ustedes.
    20: Pero si no, entonces que salga fuego de Abimelec y consuma a los hombres de Siquem y de Bet-milo, y que de los hombres de Siquem y de Bet-milo salga fuego que consuma a Abimelec.
    21: Luego Jotam escapó, huyó y se fue a Beer. Allí permaneció por temor a su hermano Abimelec.
    22: Abimelec gobernó sobre Israel tres años.
    23: Luego ʼElohim suscitó un espíritu maligno entre Abimelec y los varones de Siquem, de modo que los varones de Siquem traicionaron a Abimelec.
    24: Así devolvieron la violencia hecha a los 70 hijos de Jerobaal e hicieron recaer su sangre sobre su hermano Abimelec, quien los asesinó, y sobre los varones de Siquem, quienes fortalecieron las manos de aquél para que asesinara a sus hermanos.
    25: Los varones de Siquem pusieron emboscadas contra [Abimelec] en las cumbres de las montañas, quienes robaban a los que pasaban junto a ellos por el camino. De esto se informó a Abimelec.
    26: Entonces Gaal, hijo de Ebed, y sus hermanos llegaron y se pasaron a Siquem. Los varones de Siquem pusieron su confianza en él.
    27: Luego salieron al campo y cosecharon sus viñas, pisaron la uva e hicieron fiesta. Entraron en el templo de sus ʼelohim, comieron y bebieron, y maldijeron a Abimelec.
    28: 'Entonces Gaal, hijo de Ebed, dijo: ¿Quién es Abimelec y quiénes son los siquemitas para que les sirvamos? ¿No es el hijo de Jerobaal, y Zebul, su ayudante? ¡Sirvan a los descendientes de Hamor, padre de Siquem! ¿Por qué tenemos que servirle a él?'
    29: '¡Quién colocara a este pueblo bajo mi mano! ¡Yo arruinaría a Abimelec! Diría a Abimelec: ¡Refuerza tu ejército y sal!'
    30: Cuando Zebul, gobernador de la ciudad, oyó las palabras de Gaal, hijo de Ebed, se encendió su ira
    31: 'y envió secretamente emisarios a Abimelec para decirle: Mira, Gaal, hijo de Ebed, y sus hermanos vinieron a Siquem y sublevan la ciudad contra ti.'
    32: Ahora pues, ven de noche con la gente que está contigo y tiende una emboscada en el campo.
    33: Por la mañana, al salir el sol, levántate y ataca la ciudad. Cuando él y el pueblo que lo acompaña salgan hacia ti, les harás lo que puedas.
    34: Entonces Abimelec, con toda la gente que estaba con él, se levantó de noche y tendió una emboscada contra Siquem, con cuatro compañías.
    35: Entonces Gaal, hijo de Ebed, salió y se puso en la puerta de la ciudad, mientras que Abimelec y toda la gente que estaba con él, salían de la emboscada.
    36: 'Y al ver Gaal al pueblo, dijo a Zebul: ¡Mira la gente que baja de las cumbres de las montañas! Zebul le respondió: ¡Tú ves la sombra de las montañas como si fueran hombres!'
    37: 'Pero Gaal volvió a hablar: ¡Mira allí gente que baja de en medio de la tierra, y una tropa que viene por el camino del roble de los adivinos!'
    38: 'Y Zebul le respondió: ¿Dónde está esa boca que decía: Quién es Abimelec para que le sirvamos? ¿No es este el pueblo que despreciaste? ¡Sal ahora y pelea contra él!'
    39: Entonces Gaal salió al frente de los siquemitas, y entabló batalla contra Abimelec.
    40: Pero Abimelec lo persiguió, y muchos cayeron muertos cuando huían hacia la puerta de la ciudad.
    41: Abimelec se quedó en Aruma, mientras que Zebul echó fuera a Gaal y a sus parientes para que no permanecieran en Siquem.
    42: Aconteció que al día siguiente el pueblo salió al campo. Se lo comunicaron a Abimelec,
    43: quien tomó a su gente, la repartió en tres compañías y tendió una emboscada en el campo. Cuando vio que el pueblo salía de la ciudad, se levantó contra ellos para atacarlos.
    44: Abimelec y la tropa que estaba con él se desplegaron y se pararon en la puerta de la ciudad, y las otras dos compañías se lanzaron contra todos los que estaban en el campo y los mataron.
    45: Abimelec combatió contra la ciudad todo aquel día, la capturó y mató a la gente que estaba en ella. Arrasó la ciudad y la sembró de sal.
    46: Al oírlo, todos los habitantes de la torre de Siquem se replegaron a la fortaleza del templo de ʼEl-berit.
    47: Cuando se dio aviso a Abimelec de que los habitantes de la torre de Siquem estaban reunidos,
    48: 'Abimelec subió a la montaña Salmón con toda la gente que lo acompañaba. Luego Abimelec tomó un hacha en su mano, cortó una rama de los árboles, la cual alzó sobre su hombro, y dijo al pueblo que estaba con él: Lo que me vean hacer, apresúrense a hacerlo como yo.'
    49: Todo el pueblo cortó también su rama, y cada uno siguió a Abimelec. Las pusieron contra la fortaleza, prendieron fuego a la fortaleza con ellas, de modo que todos los habitantes de la torre de Siquem murieron, unos 1.000 entre hombres y mujeres.
    50: Después Abimelec marchó a Tebes, la sitió y la capturó.
    51: Pero en medio de la ciudad estaba una torre fuerte donde estaban refugiados todos los hombres y mujeres, con todos los jefes de la ciudad, quienes, cerraron las puertas tras ellos y subieron a la azotea de la torre.
    52: Al llegar Abimelec a la torre la atacó y se acercó hasta su puerta para ponerle fuego.
    53: Entonces, una mujer arrojó una piedra encimera de molino sobre la cabeza de Abimelec y le partió el cráneo.
    54: 'Él llamó apresuradamente a su joven escudero y le dijo: Desenvaina tu espada y mátame, para que no se diga de mí: ¡Una mujer lo mató! Y el muchacho lo traspasó y murió.'
    55: Cuando los hombres de Israel vieron que Abimelec murió, cada uno se fue a su lugar.
    56: Así ʼElohim retribuyó a Abimelec el mal que hizo contra su padre, al asesinar a sus 70 hermanos.
    57: También toda la maldad de los hombres de Siquem ʼElohim la hizo caer sobre sus propias cabezas, de manera que vino sobre ellos la maldición de Jotam, hijo de Jerobaal.
  10:
    1: Después de Abimelec, Tola, hijo de Púa, hijo de Dodo, varón de Isacar, quien vivía en Samir, en la región montañosa de Efraín, se levantó para librar a Israel.
    2: Éste juzgó a Israel 23 años y murió. Fue sepultado en Samir.
    3: Tras él se levantó Jaír galaadita, quien juzgó a Israel 22 años.
    4: Tuvo 30 hijos que cabalgaban en 30 asnos y poseían 30 villas en la tierra de Galaad, que hasta hoy se llaman Villas de Jaír.
    5: Jaír murió y fue sepultado en Camón.
    6: Pero los hijos de Israel volvieron a hacer lo malo ante Yavé y sirvieron a los baales y a Astarot, a los ʼelohim de Siria, de Sidón, de Moab, de los hijos de Amón y de los filisteos. Abandonaron a Yavé y no le sirvieron.
    7: Se encendió la ira de Yavé contra Israel y los entregó en las manos de los filisteos y de los hijos de Amón,
    8: quienes a partir de aquel año oprimieron y vejaron a los israelitas durante 18 años, a todos los hijos de Israel que vivían al otro lado del Jordán en Galaad, la tierra de los amorreos.
    9: Así que los hijos de Amón cruzaron el Jordán para combatir contra Judá, Benjamín y la casa de Efraín. Esto angustió mucho a Israel.
    10: 'Entonces los hijos de Israel clamaron a Yavé: ¡Pecamos contra ti, porque abandonamos a nuestro ʼElohim para servir a los baales!'
    11: 'Yavé dijo a los hijos de Israel: ¿No los libré Yo de Egipto, de los amorreos, de los hijos de Amón y de los filisteos?'
    12: Cuando los sidonios, los amalecitas y los maonitas los oprimieron, y clamaron a Mí, Yo los libré de su mano.
    13: Pero ustedes me abandonaron y sirvieron a otros ʼelohim. Por tanto, no los libraré.
    14: ¡Vayan, clamen a los ʼelohim que se eligieron! ¡Que ellos los salven en el tiempo de su angustia!
    15: 'Entonces los hijos de Israel respondieron a Yavé: ¡Pecamos! Haz con nosotros lo que te parezca bien. Solo te rogamos que nos libres hoy.'
    16: Apartaron los ʼelohim extraños de en medio de ellos y sirvieron a Yavé, y Él no soportó más la aflicción de Israel.
    17: Entonces los hijos de Amón se reunieron y acamparon en Galaad. También los hijos de Israel se reunieron y acamparon en Mizpa.
    18: 'Y cada uno de los jefes del pueblo de Galaad decían a su prójimo: Cualquier hombre que comience la lucha contra los hijos de Amón será caudillo de todos los habitantes de Galaad.'
  11:
    1: Jefté galaadita era un guerrero valiente. Era hijo de una prostituta y su padre era Galaad.
    2: 'Pero la esposa de Galaad también le dio hijos. Cuando los hijos de la esposa fueron grandes, expulsaron a Jefté y le dijeron: No tendrás herencia en la casa de nuestro padre, porque tú eres hijo de otra mujer.'
    3: Por tanto Jefté huyó de la presencia de sus hermanos y vivió en la tierra de Tob. Y se agruparon con Jefté hombres ociosos que salían con él.
    4: Con el paso del tiempo, aconteció que los hijos de Amón hicieron guerra contra Israel.
    5: Cuando los hijos de Amón pelearon contra Israel, los ancianos de Galaad fueron a buscar a Jefté en la tierra de Tob
    6: 'y le dijeron: ¡Ven y serás nuestro jefe para que luchemos contra los hijos de Amón!'
    7: 'Pero Jefté contestó a los ancianos de Galaad: ¿No me aborrecieron ustedes y me echaron de la casa de mi padre? ¿Por qué vienen ahora a mí cuando están en aflicción?'
    8: 'Entonces los ancianos de Galaad dijeron a Jefté: Por esta misma razón nos volvemos ahora a ti, para que vengas con nosotros, luches contra los hijos de Amón y seas caudillo de todos los que vivimos en Galaad.'
    9: 'Jefté dijo a los ancianos de Galaad: Si me hacen volver para que pelee contra los hijos de Amón, y Yavé me los entrega, ¿seré yo su caudillo?'
    10: 'Los ancianos de Galaad respondieron a Jefté: ¡Yavé sea testigo entre nosotros de lo que dijiste! ¡Haremos así!'
    11: Entonces Jefté salió con los ancianos de Galaad, y el pueblo lo eligió como su jefe y caudillo de ellos. Y Jefté dijo todas sus palabras delante de Yavé en Mizpa.
    12: 'Jefté envió mensajeros al rey de los hijos de Amón y dijo: ¿Qué hay entre tú y yo para que vengas a mí a pelear contra mi tierra?'
    13: 'El rey de los hijos de Amón contestó a los mensajeros de Jefté: Que cuando Israel subió de Egipto tomó mi tierra, desde el Arnón hasta el Jaboc y el Jordán. Ahora pues, devuélvela en paz.'
    14: Jefté volvió a enviar mensajeros al rey de los hijos de Amón
    15: 'para decirle: Jefté dice: Israel no tomó la tierra de Moab ni la tierra de los hijos de Amón,'
    16: porque cuando Israel subió de Egipto, anduvo por el desierto hasta el mar Rojo y llegó a Cades.
    17: 'Israel envió mensajeros al rey de Edom para decirle: Te ruego me permitas pasar por tu tierra. Pero el rey de Edom no consintió. También envió [mensajeros] al rey de Moab, y tampoco quiso. Así que Israel permaneció en Cades.'
    18: Después anduvo por el desierto y rodeó la tierra de Edom y Moab. Llegó por el lado oriental de la tierra de Moab, y acampó al otro lado del [arrollo] Arnón. Pero no entraron por el territorio de Moab, porque el Arnón era el límite de Moab.
    19: 'Entonces Israel envió mensajeros a Sehón, rey de los amorreos, rey de Hesbón, para decirle: Te ruego que nos permitas pasar por tu tierra hasta mi lugar.'
    20: Pero Sehón no confió en Israel para darle paso por su territorio, sino reunió a todo su pueblo. Acamparon en Jaas, y peleó contra Israel.
    21: Pero Yavé, ʼElohim de Israel, entregó a Sehón y a todo su pueblo en la mano de Israel y los derrotó. E Israel tomó posesión de toda la tierra de los amorreos que vivían en aquella tierra.
    22: Así poseyeron todo el territorio de los amorreos, desde el Arnón hasta el Jaboc, y desde el desierto hasta el Jordán.
    23: Ahora cuando Yavé, el ʼElohim de Israel, echó a los amorreos de delante de su pueblo Israel, ¿pretendes tú apoderarte de él?
    24: ¿No posees tú lo que tenían aquellos que Quemos, tu ʼelohim, echó delante de ti? Así nosotros desposeeremos a todo aquel que Yavé, nuestro ʼElohim, eche de delante de nosotros.
    25: Y ahora, ¿vales tú más que Balac, hijo de Sipor, rey de Moab? ¿Él tuvo alguna disputa con Israel o hizo guerra contra ellos?
    26: Mientras Israel vivió en Hesbón y sus aldeas, en Aroer y sus aldeas, y en todas las ciudades que están en las riberas del Arnón 300 años, ¿por qué no las recuperaron en ese tiempo?
    27: Así que yo no pequé contra ti, pero tú haces mal conmigo al combatir contra mí. ¡Yavé, el Juez, juzgue hoy entre los hijos de Israel y los hijos de Amón!
    28: Pero el rey de los hijos de Amón no escuchó las palabras que Jefté le envió a decir.
    29: Entonces el Espíritu de Yavé vino sobre Jefté, quien atravesó Galaad y Manasés. Pasó a Mizpa de Galaad, y de allí salió hacia los hijos de Amón.
    30: 'Jefté hizo un voto a Yavé: Si en verdad entregas a los hijos de Amón en mi mano,'
    31: cualquiera que salga a encontrarme por las puertas de mi casa cuando yo regrese en paz de los hijos de Amón, será de Yavé y yo lo ofreceré en holocausto.
    32: Jefté fue hacia los hijos de Amón para pelear contra ellos, y Yavé los entregó en su mano.
    33: Los derrotó con una matanza muy grande desde Aroer hasta la vega de Las Viñas, 20 aldeas. Así los hijos de Amón fueron sometidos a los hijos de Israel.
    34: Jefté regresó a su casa en Mizpa, ¡y ahí salía su hija a recibirlo con panderos y danzas! Y ella era la única hija. Fuera de ella no tenía hijo ni hija.
    35: 'Aconteció que, al verla, él rasgó las ropas y dijo: ¡Ay, hija mía! Me destrozaste. Estás entre los que me atribulan, porque abrí mi boca a Yavé y no podré retractarme.'
    36: 'Ella entonces le respondió: Padre mío, si diste palabra a Yavé, haz conmigo lo que dijiste, ya que Yavé te vengó de tus enemigos, los hijos de Amón.'
    37: 'Dijo además a su padre: Que se me haga esto: Déjame solo dos meses para que vaya a las montañas y llore por causa de mi virginidad junto con mis compañeras.'
    38: 'Él entonces respondió: Vé. Y la dejó ir por dos meses. Ella fue con sus compañeras y lloró su virginidad por las montañas.'
    39: Sucedió que pasados los dos meses volvió a su padre, quien cumplió con ella el voto que hizo. Ella nunca se unió a varón. Se volvió una costumbre en Israel,
    40: que cada año las doncellas de Israel vayan a endechar a la hija de Jefté galaadita, cuatro días al año.
  12:
    1: 'Entonces los varones de Efraín fueron convocados, cruzaron hacia Safón y dijeron a Jefté: ¿Por qué fuiste a luchar contra los hijos de Amón y no nos llamaste para ir contigo? ¡Incendiaremos tu casa contigo dentro!'
    2: 'Jefté les respondió: Yo y mi pueblo tuvimos una gran contienda contra los hijos de Amón. Los convoqué a ustedes, pero no me [auxiliaron para] librarnos de su mano.'
    3: Cuando vi que ustedes no me defenderían, arriesgué mi vida y pasé contra los hijos de Amón. Yavé los entregó en mi mano. ¿Por qué se levantan hoy a pelear contra mí?
    4: 'Entonces Jefté reunió a todos los varones de Galaad y peleó contra Efraín. Y los hombres de Galaad derrotaron a Efraín, porque [éstos] dijeron: ¡Ustedes, los galaaditas, son fugitivos de Efraín, en medio de Efraín y de Manasés!'
    5: 'Los galaaditas capturaron los vados del Jordán que están frente a Efraín. Y sucedía que cuando cualquiera de los fugitivos de Efraín decía: Voy a pasar, los hombres de Galaad le preguntaban: ¿Eres tú efrateo? Y si él respondía: No,'
    6: 'entonces le decían: Dí ahora, Shibolet. Y él decía Sibolet, porque no podía pronunciar así. Entonces le echaban mano y lo degollaban en los vados del Jordán. Y en aquel tiempo cayeron 42.000 de Efraín.'
    7: Jefté juzgó a Israel seis años. Jefté galaadita murió y fue sepultado en una de las ciudades de Galaad.
    8: Después de él, Ibzán, de Belén, juzgó a Israel.
    9: Tenía 30 hijos y 30 hijas a las cuales casó afuera. Tomó de afuera 30 mujeres para sus hijos. Y juzgó a Israel siete años.
    10: Ibzán murió y fue sepultado en Belén.
    11: Después de él Elón zabulonita juzgó a Israel, y juzgó a Israel diez años.
    12: Elón zabulonita murió y fue sepultado en Ajalón, en la tierra de Zabulón.
    13: Después de él Abdón, hijo de Hilel, piratonita, juzgó a Israel.
    14: Éste tuvo 40 hijos y 30 nietos, que cabalgaban sobre 70 asnos. Y juzgó a Israel 8 años.
    15: Abdón, hijo de Hilel piratonita, murió y fue sepultado en Piratón en la tierra de Efraín, en la región montañosa de los amalecitas.
  13:
    1: Pero los hijos de Israel volvieron a hacer lo malo ante Yavé, y Él los entregó en mano de los filisteos 40 años.
    2: Hubo entonces un hombre de Sora, de la tribu de Dan, llamado Manoa. Su esposa era estéril y no tenía descendencia.
    3: 'Pero el Ángel de Yavé apareció a aquella mujer y le dijo: Mira, eres estéril y no tienes descendencia, pero concebirás y darás a luz un hijo.'
    4: Ahora pues, no bebas vino ni jugo de manzana fermentado, ni comas cosa impura,
    5: porque ciertamente concebirás y darás a luz un hijo. No pasará navaja sobre su cabeza, porque ese niño será nazareo de ʼElohim desde el vientre. Él comenzará a librar a Israel de mano de los filisteos.
    6: 'La mujer fue y se lo contó a su esposo: Un varón de ʼElohim vino a mí. Su aspecto era como el aspecto de un Ángel de ʼElohim, muy asombroso. No le pregunté de dónde era, ni él me dijo su nombre.'
    7: 'Y me dijo: Mira, concebirás y darás a luz un hijo. Por tanto, ahora no bebas vino ni jugo de manzana fermentado, ni comas cosa impura, porque este niño será nazareo de ʼElohim desde el vientre hasta el día de su muerte.'
    8: 'Entonces Manoa imploró a Yavé: Oh, ʼAdonay, te ruego que el Varón de ʼElohim a Quien enviaste, venga otra vez a nosotros aquí, y nos enseñe qué hacer con el niño que va a nacer.'
    9: ʼElohim escuchó la voz de Manoa, y el Ángel de ʼElohim vino otra vez a la mujer, cuando ella estaba sentada en el campo, pero Manoa, su esposo, no estaba con ella.
    10: 'La mujer se apresuró y corrió. Le informó a su esposo y le dijo: Mira, me apareció el mismo Varón que vino a mí el otro día.'
    11: 'Manoa se levantó y fue tras su esposa, y al llegar ante aquel Varón, le dijo: ¿Eres Tú el varón que habló a [mi] esposa? Él respondió: Yo soy.'
    12: 'Manoa dijo: Cuando se cumplan tus palabras, ¿cómo será el modo de vida del niño y cuál su vocación?'
    13: 'El Ángel de Yavé respondió a Manoa: [Tu] esposa pondrá atención a todo lo que Yo le dije:'
    14: No comerá nada que proceda de la vid, ni beberá vino, ni jugo de manzana fermentado, ni cosa impura. Guardará todo lo que le ordené.
    15: 'Entonces Manoa dijo al Ángel de Yavé: Te ruego, permítenos detenerte y preparar para ti un cabrito del rebaño.'
    16: 'El Ángel de Yavé respondió a Manoa: Aunque me detengas no comeré de tu manjar. Pero si preparas un holocausto, ofrécelo a Yavé. Manoa no sabía que Él era el Ángel de Yavé.'
    17: 'Y Manoa preguntó al Ángel de Yavé: ¿Cuál es tu nombre, para que te honremos cuando se cumpla tu Palabra?'
    18: 'El Ángel de Yavé respondió a Manoa: ¿Por qué preguntas mi Nombre si ves que es Admirable?'
    19: Entonces Manoa tomó un cabrito del rebaño y la ofrenda vegetal, y lo sacrificó sobre la peña a Yavé. Mientras Manoa y su esposa lo contemplaban, Él obró una maravilla.
    20: Pues sucedió que mientras la llama subía del altar hacia el cielo, el Ángel de Yavé ascendió en la llama del altar. Al ver esto Manoa y su esposa cayeron a tierra sobre sus rostros.
    21: El Ángel de Yavé no volvió a aparecer a Manoa ni a su esposa. Entonces Manoa comprendió que era el Ángel de Yavé.
    22: 'Por lo cual Manoa dijo a su esposa: ¡Sin duda moriremos, porque vimos a ʼElohim!'
    23: 'Pero su esposa le respondió: Si Yavé hubiera querido hacernos morir, no habría tomado de nuestra mano el holocausto y la ofrenda, ni nos habría mostrado estas cosas, ni nos habría anunciado en este tiempo cosa semejante.'
    24: La mujer dio a luz un hijo y lo llamó Sansón. El niño creció, y Yavé lo bendijo.
    25: El Espíritu de Yavé comenzó a impulsarlo en los campamentos de Dan, entre Sora y Estaol.
  14:
    1: Sansón bajó a Timnat y vio en Timnat a una mujer de las hijas de los filisteos.
    2: 'Subió y se lo declaró a su padre y a su madre: Vi en Timnat a una mujer de las hijas de los filisteos. Tómenla para mí como esposa.'
    3: 'Entonces su padre y su madre le dijeron: ¿No hay mujer entre las hijas de tus hermanos, ni en todo nuestro pueblo, para que vayas a tomar esposa de los filisteos incircuncisos? Y Sansón respondió a su padre: ¡Tómala para mí como esposa, porque me parece agradable!'
    4: Pero su padre y su madre no sabían que esto venía de Yavé, porque buscaba ocasión contra los filisteos, pues en aquel tiempo los filisteos tenían dominio sobre Israel.
    5: Sansón bajó con su padre y con su madre a Timnat. Cuando llegaron a las viñas de Timnat, ahí salía un leoncillo que rugía hacia él.
    6: El Espíritu de Yavé vino poderosamente sobre él, y lo destrozó como el que destroza un cabrito, sin tener algo en su mano. Pero no contó a su padre ni a su madre lo que hizo.
    7: Entonces bajó y habló con la mujer, y ella agradó a Sansón.
    8: Después de algunos días, volvió para tomarla. Se desvió para ver el cadáver del león y vio que en el esqueleto del león estaba una colmena de abejas con miel.
    9: Tomó la miel en sus manos y siguió caminando y comiendo por el camino, hasta que alcanzó a su padre y a su madre. Les dio para que comieran, pero no les explicó que tomó la miel del esqueleto del león.
    10: Su padre bajó adonde estaba la mujer, y Sansón hizo allí un banquete, porque los jóvenes acostumbraban esto.
    11: Sucedió que cuando lo vieron, llevaron 30 compañeros para que estuvieran con él.
    12: 'Sansón les dijo: Les propongo ahora una adivinanza. Si en los siete días del banquete me la declaran y descifran, les daré 30 túnicas de lino y 30 mudas de ropa.'
    13: 'Pero si no me la pueden declarar, me tendrán que dar ustedes 30 túnicas de lino y 30 mudas de ropa. Le dijeron: Propón tu adivinanza para que la escuchemos.'
    14: 'Él les dijo: Del devorador salió comida, Y del fuerte salió dulzura. Y no lograron descifrar la adivinanza en tres días.'
    15: 'Pero al séptimo día dijeron a la esposa de Sansón: Seduce a tu esposo para sonsacarle la solución de la adivinanza, o te quememos a ti y la casa de tu padre. ¿Nos invitaron para despojarnos?'
    16: 'La esposa de Sansón lloraba delante de él y le decía: ¡Solo me odias, y no me amas! Propusiste una adivinanza a los hijos de mi pueblo y no me la declaras. Y él respondió: Mira, no se la dije a mi padre ni a mi madre, ¿y te la voy a declarar a ti?'
    17: Lloró los siete días que duró su banquete, y aconteció que al séptimo día se la declaró, porque lo presionaba. Ella entonces declaró la adivinanza a los hijos de su pueblo.
    18: 'Al séptimo día, antes de ocultarse el sol, los hombres de la ciudad le dijeron: ¿Qué es más dulce que la miel? ¿Y qué es más fuerte que el león? Y él les contestó: Si no hubieran arado con mi novilla, nunca habrían descubierto mi adivinanza.'
    19: Entonces el Espíritu de Yavé vino sobre él, de manera que bajó a Ascalón y mató a 30 hombres de ellos, tomó sus despojos y dio las mudas de ropa a los que habían declarado la adivinanza. Luego, encendido en ira, regresó a la casa de su padre.
    20: Y la esposa de Sansón fue dada a un compañero de él que fue amigo de Sansón.
  15:
    1: 'Después de algún tiempo, sucedió que en la época de la cosecha del trigo, Sansón fue a visitar a su esposa con un cabrito y se decía: Me uniré a mi esposa en el aposento de dormir. Pero el padre de ella no lo dejó entrar.'
    2: 'Y dijo su padre: Realmente pensé que la aborrecías intensamente, así que yo la di a tu compañero. ¿No es su hermana menor más hermosa que ella? Te ruego que ésta sea tuya en vez de ella.'
    3: 'Entonces Sansón le respondió: ¡Esta vez no tendré culpa ante los filisteos si les haga daño!'
    4: Sansón fue y capturó 300 zorras. Tomó astillas de madera impregnadas de resina, las ató cola con cola y puso una astilla entre cola y cola.
    5: Después prendió fuego a las astillas y soltó las zorras entre los sembrados de los filisteos. Quemó los manojos, la cosecha que estaba en pie e incluso las viñas y los olivares.
    6: 'Y los filisteos preguntaron: ¿Quién hizo esto? Y les dijeron: Sansón, yerno del timnateo, porque éste tomó a su esposa y la dio a su compañero. Entonces los filisteos fueron y la quemaron a ella y a su padre.'
    7: 'Sansón les dijo: Por hacer esto, juro que no descansaré hasta que me vengue de ustedes.'
    8: Les hirió cadera y muslo con gran mortandad. Luego bajó y vivió en la hendidura de la peña de Etam.
    9: Pero los filisteos subieron y acamparon en Judá, y se desplegaron por Lehi.
    10: 'Los varones de Judá les dijeron: ¿Por qué subieron contra nosotros? Y respondieron: Subimos para atrapar a Sansón a fin de hacerle lo mismo que nos hizo.'
    11: 'Entonces 3.000 hombres de Judá bajaron a la hendidura de la peña de Etam y dijeron a Sansón: ¿No sabes que los filisteos nos dominan? ¿Qué es esto que nos hiciste? Y él les contestó: Les hice como ellos me hicieron.'
    12: 'Ellos le dijeron: Vinimos para atarte y entregarte en las manos de los filisteos. Sansón les dijo: ¡Júrenme que no me matarán ustedes mismos!'
    13: 'Ellos le respondieron: No, solo te ataremos y te entregaremos en las manos de ellos, pero de seguro no te mataremos. Entonces lo ataron con dos cuerdas nuevas y le ordenaron salir de la peña.'
    14: Cuando llegó a Lehi, al verlo los filisteos gritaron. Entonces el Espíritu de Yavé vino poderosamente sobre él, de tal modo que las cuerdas que estaban en sus brazos fueron como lino quemado al fuego, y sus ataduras cayeron de sus manos.
    15: Al hallar una quijada de asno aún fresca, extendió su mano, la tomó, y con ella mató a 1.000 hombres.
    16: 'Entonces cantó Sansón: Con la quijada de un asno, Montones sobre montones; Con la quijada del asno, Maté a 1.000 varones.'
    17: Aconteció que cuando acabó de hablar, lanzó con su mano la quijada, y llamó a aquel lugar Ramat-lehi.
    18: 'Entonces tuvo mucha sed, y clamó a Yavé y dijo: Tú diste esta gran salvación por medio de tu esclavo, ¿y ahora moriré de sed y caeré en las manos de los incircuncisos?'
    19: Entonces ʼElohim abrió la hendidura que está en Lehi, y de allí salió agua. Y cuando bebió, recobró su fuerza y revivió, por lo cual la llamó En-hacoré, la cual está en Lehi hasta hoy.
    20: En los días de los filisteos juzgó a Israel 20 años.
  16:
    1: Sansón fue a Gaza y vio allí a una prostituta, y se unió a ella.
    2: 'Avisaron a los de Gaza: ¡Sansón está aquí! Entonces ellos lo rodearon y lo acecharon toda aquella noche en la puerta de la ciudad. Estuvieron en silencio toda la noche y dijeron: En la mañana, cuando sea de día, lo mataremos.'
    3: Pero Sansón estuvo acostado hasta la medianoche, y a la medianoche se levantó. Y al agarrar las hojas de la puerta de la ciudad con sus dos jambas y su cerrojo, se las echó al hombro. Se fue y las subió a la cumbre de la montaña que está enfrente de Hebrón.
    4: Después de esto sucedió que se enamoró de una mujer del valle de Sorec que se llamaba Dalila.
    5: 'Los jefes de los filisteos fueron a ella y le dijeron: Sedúcelo para ver en qué consiste su gran fuerza, y cómo podríamos atarlo para afligirlo. Entonces cada uno de nosotros te dará 1.100 piezas de plata.'
    6: 'Dalila dijo a Sansón: Te ruego que me digas en qué consiste tu gran fuerza, y con qué podrías ser atado para afligirte.'
    7: 'Sansón le respondió: Si me atan con siete cuerdas de arco que aún no estén secas, entonces me debilitaré y seré como cualquier otro hombre.'
    8: Los jefes de los filisteos le llevaron siete cuerdas de arco que aún no habían secado, y lo ató con ellas.
    9: 'Ella tenía hombres al acecho en una habitación interior. Entonces le dijo: ¡Sansón, los filisteos contra ti! Pero él rompió las cuerdas de arco como se rompe un hilo de estopa cuando toca el fuego. Y no se supo el secreto de su fuerza.'
    10: 'Dalila dijo a Sansón: Mira, me engañaste y me dijiste mentiras. Ahora te ruego que me digas cómo puedes ser atado.'
    11: 'Y él le contestó: Si me atan fuertemente con cuerdas nuevas, que no hayan sido usadas, me debilitaré y seré como cualquier hombre.'
    12: 'Dalila tomó cuerdas nuevas y lo ató con ellas, y le dijo: ¡Sansón, los filisteos contra ti! (Y los hombres permanecían al acecho en la habitación interior.) Pero él rompió las cuerdas de sus brazos como un hilo.'
    13: 'Entonces Dalila dijo a Sansón: Hasta ahora me engañas y me dijiste mentiras. Dime cómo puedes ser atado. Él le dijo: Si tejes las siete trenzas de mi cabellera con tela.'
    14: 'Ella, pues, las aseguró con una clavija, y le dijo: ¡Sansón, los filisteos contra ti! Y él, al despertar de su sueño, arrancó la clavija de telar con la tela.'
    15: 'Ella entonces le dijo: ¿Cómo sigues diciendo: Yo te amo, cuando tu corazón no está conmigo? Estas tres veces te burlaste de mí y no me dijiste en qué consiste tu gran fuerza.'
    16: Sucedió que como ella lo afligía cada día con sus palabras y lo presionaba, su alma fue reducida a mortal angustia.
    17: 'Por lo cual le descubrió todo su corazón y le dijo: Jamás pasó navaja por mi cabeza porque soy nazareo de ʼElohim desde el vientre de mi madre. Si soy rapado, entonces mi fuerza se apartará de mí y me debilitaré, y seré como un hombre cualquiera.'
    18: 'Cuando Dalila se dio cuenta de que le había revelado todo su corazón, envió a llamar a los jefes de los filisteos y dijo: Suban esta vez, porque él me declaró todo su corazón. Y los jefes de los filisteos subieron a ella, con la plata en su mano.'
    19: Ella entonces lo adormeció sobre sus rodillas, y enseguida llamó al hombre que le rapó las siete trenzas de su cabeza, y ella misma comenzó a dominarlo, pues su fuerza se retiró de él.
    20: 'Ella exclamó: ¡Sansón, los filisteos contra ti! Él entonces, al despertar de su sueño, se dijo: Saldré como las otras veces y me sacudiré libre. Pero no sabía que Yavé se apartó de él.'
    21: Entonces los filisteos lo agarraron, le sacaron los ojos y lo bajaron a Gaza. Lo ataron con cadenas de bronce para que moliera en la cárcel.
    22: Sin embargo, después que fue rapado, el cabello de su cabeza comenzó a crecer.
    23: 'Entonces los jefes de los filisteos se reunieron para ofrecer un gran sacrificio a Dagón, su ʼelohim, y con gran regocijo afirmaron: ¡Nuestro ʼelohim entregó en nuestras manos a nuestro enemigo Sansón!'
    24: 'Cuando el pueblo lo vio, alabó a su ʼelohim, porque decían: ¡Nuestro ʼelohim entregó en nuestras manos a nuestro enemigo, Al que devastaba nuestra tierra, Y multiplicaba nuestras víctimas!'
    25: 'Sucedió que cuando tuvieron alegre el corazón, dijeron: Llamen a Sansón para que nos divierta. Y llamaron de la cárcel a Sansón, el cual los divertía. Lo hicieron estar en pie entre las columnas.'
    26: 'Y Sansón dijo al lazarillo: Acércame y hazme palpar las columnas sobre las cuales descansa el edificio, para que me apoye contra ellas.'
    27: El edificio estaba lleno de hombres y mujeres. Todos los jefes de los filisteos estaban allí, y en la azotea estaban como 3.000 hombres y mujeres que observaban el escarnio a Sansón.
    28: 'Entonces Sansón invocó a Yavé: ¡Oh ʼAdonay Yavé, te ruego que te acuerdes de mí! ¡Dame fuerza solo esta vez, oh ʼElohim, para que yo de una sola vez me vengue de los filisteos por mis dos ojos!'
    29: Sansón palpó las dos columnas centrales en las cuales descansaba el edificio, se apoyó en ellas, una a su derecha y otra a su izquierda.
    30: 'Y Sansón exclamó: ¡Muera yo con los filisteos! Y al empujar con fuerza, el edificio cayó sobre los jefes y sobre toda la gente que estaba en él. De modo que fueron más los que mató al morir que los que mató en su vida.'
    31: Bajaron sus hermanos con toda la casa de su padre y lo levantaron, lo llevaron y lo sepultaron entre Sora y Estaol, junto al sepulcro de Manoa, su padre. Juzgó a Israel 20 años.
  17:
    1: Hubo también un hombre de la región montañosa de Efraín llamado Micaía,
    2: 'quien le dijo a su madre: Los 12,1 kilogramos de plata que te fueron robados, con respecto a los cuales pronunciaste maldición a mis oídos, mira, aquella plata está en mi poder. Yo la tomé. Y su madre le dijo: ¡Bendito seas por Yavé, hijo mío!'
    3: 'Él devolvió los 12,1 kilogramos de plata a su madre, y ella dijo: En verdad dedico esta plata a Yavé para mi hijo, a fin de que haga una imagen tallada y otra de fundición. Ahora pues, te la devuelvo.'
    4: Sin embargo, él devolvió la plata a su madre. Ella tomó 2,2 kilogramos de plata, los entregó al fundidor, el cual hizo con ellos una imagen tallada y otra de fundición, las cuales quedaron en la casa de Micaía.
    5: De manera que Micaía tuvo un santuario. Hizo un efod e ídolos domésticos y consagró a uno de sus hijos para que fuera su sacerdote.
    6: En aquellos días no había rey en Israel, y cada uno hacía lo que le parecía recto.
    7: Hubo también un joven de Belén de Judá, de la familia de Judá, el cual era levita, y vivía allí como forastero.
    8: Este hombre salió de la ciudad de Belén de Judá para residir donde hallara lugar. Cuando caminaba por la región montañosa de Efraín llegó hasta la casa de Micaía.
    9: 'Micaía le dijo: ¿De dónde vienes? Y le respondió: Soy levita de Belén de Judá, y voy a residir donde halle lugar.'
    10: 'Micaía le dijo: Quédate conmigo. Me servirás de padre y sacerdote, y te daré 1,1 kilogramos de plata por año, tu ropa y tu comida. Y el levita se quedó.'
    11: El levita convino en vivir con aquel hombre, y el joven fue para él como uno de sus hijos.
    12: Micaía consagró al levita, y el joven fue su sacerdote y vivía en casa de Micaía.
    13: 'Y Micaía dijo: ¡Ahora sé que Yavé me prosperará porque tengo a un levita como sacerdote!'
  18:
    1: En aquellos días no había rey en Israel. Y la tribu de Dan buscaba una heredad donde vivir, porque hasta aquel momento no le había caído heredad entre las tribus de Israel.
    2: 'Los hijos de Dan enviaron a cinco hombres valientes de sus familias, de los más nobles entre ellos, desde Zora y Estaol para explorar y reconocer la tierra, y les dijeron: ¡Vayan y exploren la tierra! Ellos llegaron a la región montañosa de Efraín, hasta la casa de Micaía para pasar allí la noche.'
    3: 'Cuando se acercaban a la casa de Micaía, reconocieron la voz del joven levita. Al llegar allá, le preguntaron: ¿Quién te trajo aquí? ¿Qué haces en este lugar? ¿Qué tienes aquí?'
    4: 'Y él les respondió: Micaía hizo conmigo de esta y de aquella manera, y me tomó a sueldo para que sea su sacerdote.'
    5: 'Ellos le dijeron: Te rogamos que consultes a ʼElohim para que sepamos si será próspero el viaje que hacemos.'
    6: 'El sacerdote les respondió: ¡Vayan en paz! El camino por el cual andan está en presencia de Yavé.'
    7: Los cinco hombres salieron y llegaron a Lais. Vieron que la población que estaba en ella vivía con seguridad, a la manera de los sidonios, tranquilos y seguros, porque nadie estaba en aquella tierra que los perturbara en alguna cosa, ni quien se enseñoreara de ellos. Estaban lejos de los sidonios y con nadie tenían trato.
    8: 'Regresaron a sus hermanos en Zora y Estaol, y sus hermanos les preguntaron: ¿Qué informan?'
    9: 'Ellos dijeron: Levántense y marchemos contra ellos, porque vimos la tierra y ciertamente es muy buena. ¿Y ustedes se quedarán tranquilos? No sean perezosos para marchar allá y tomar posesión de esa tierra.'
    10: Cuando lleguen, entrarán a un pueblo seguro y a una tierra espaciosa. Ciertamente, ʼElohim la entregó en su mano. Es un lugar donde no falta alguna cosa de las que hay en la tierra.
    11: Entonces 600 hombres equipados con armas de guerra salieron de Zora y Estaol, de la familia de los danitas.
    12: Subieron y acamparon en Quiriat-jearim, en Judá, por lo cual el lugar se llama hasta el día de hoy Campamento de Dan, el cual está detrás de Quiriat-jearim.
    13: De allí avanzaron hacia la región montañosa de Efraín, y llegaron a la casa de Micaía.
    14: 'Aquellos cinco hombres que fueron a reconocer la tierra de Lais, tomaron la palabra y dijeron a sus hermanos: ¿Saben que en esas casas hay efod, ídolos domésticos, una imagen tallada y una fundida? Por tanto, miren lo que van a hacer.'
    15: Se desviaron hacia allá y saludaron pacíficamente al entrar en la casa de Micaía, donde vivía el joven levita,
    16: pero permanecían en la entrada del portón los 600 hombres de los hijos de Dan que tenían atadas sus armas de guerra.
    17: Los cinco hombres que habían ido a reconocer la tierra, subieron, entraron y tomaron la imagen tallada, el efod, los ídolos domésticos y la imagen fundida, mientras el sacerdote permanecía en la entrada del portón con los 600 hombres armados para la guerra.
    18: 'Aquellos, pues, entraron en la casa de Micaía y tomaron la imagen tallada, el efod, los ídolos domésticos y la imagen fundida. Entonces el sacerdote les preguntó: ¿Qué hacen?'
    19: 'Ellos le respondieron: Calla, pon la mano sobre tu boca y ven con nosotros. Sé para nosotros padre y sacerdote. ¿Te es mejor ser sacerdote de la casa de un solo hombre, que para una tribu y una familia de Israel?'
    20: Entonces el corazón del sacerdote se alegró y tomó el efod, los ídolos domésticos y la imagen tallada, y fue con aquella gente.
    21: Luego, tras colocar a los pequeños, el ganado y el equipaje delante de ellos, dieron la vuelta y salieron.
    22: Ya se habían alejado de la casa de Micaía cuando los vecinos de esa casa fueron convocados. Siguieron tras los hijos de Dan y
    23: 'les gritaron. Pero los hijos de Dan, al volver su rostro, dijeron a Micaía: ¿Qué pasó que te hizo reunir gente?'
    24: 'Él contestó: Tomaron al sacerdote y mis ʼelohim que hice, y se marcharon, ¿y qué me queda? Aún me preguntan: ¿Qué pasó?'
    25: 'Pero los hijos de Dan le respondieron: Que tu voz no se oiga entre nosotros, no sea que los de ánimo colérico te ataquen, y pierdas tu vida y las vidas de tu familia.'
    26: Los danitas prosiguieron su camino, y al ver Micaía que eran más fuertes que él, regresó a su casa.
    27: Los danitas tomaron lo que Micaía hizo y al sacerdote que él tenía, cayeron sobre Lais, pueblo tranquilo y seguro. Los mataron a filo de espada e incendiaron la ciudad.
    28: No hubo quien la librara, porque estaba lejos de Sidón, y no tenían trato con algún hombre. Estaba en el valle de Bet-rehob. Luego reedificaron la ciudad y vivieron en ella.
    29: Llamaron a la ciudad Dan, según el nombre de su antepasado e hijo de Israel, aunque antes la ciudad se llamaba Lais.
    30: Los hijos de Dan erigieron para ellos la imagen de talla, y Jonatán, hijo de Gersón, hijo de Manasés, y sus hijos, fueron sacerdotes en la tribu de Dan hasta el día del cautiverio de la tierra.
    31: Así mantuvieron erigida para ellos la imagen tallada que Micaía hizo, todo el tiempo que la Casa de ʼElohim estuvo en Silo.
  19:
    1: En aquellos días cuando no había rey en Israel, sucedió también que cierto varón levita que residía en los confines de la región montañosa de Efraín, tomó como concubina a una mujer de Belén de Judá.
    2: Pero su concubina cometió adulterio contra él y lo abandonó. Se fue a casa de su padre en Belén de Judá y estuvo allí cuatro meses.
    3: Pero su marido se levantó y la siguió para hablarle cariñosamente a fin de que volviera. Llevó consigo a un esclavo y una yunta de asnos, y ella lo invitó a entrar en casa de su padre.
    4: Cuando lo vio el padre de la joven salió a recibirlo gozoso y su suegro lo detuvo, el padre de la joven, y se quedó en su casa tres días. Comía y bebía, y se alojaba allí.
    5: 'Sucedió el cuarto día que se levantaron temprano por la mañana, y él se preparó para salir. Pero el padre de la joven dijo a su yerno: Susténtate con un bocado de pan, y después pueden irse.'
    6: 'Se sentaron, pues, y comieron los dos juntos y bebieron. Y el padre de la joven dijo al hombre: Te ruego que pases aquí la noche y que se alegre tu corazón.'
    7: El hombre se levantó para irse, pero su suegro le insistió, y volvió a pernoctar allí.
    8: 'El quinto día se levantó de mañana para salir, pero el padre de la joven le dijo: Te ruego que te sustentes, y esperes hasta la noche. Y ambos comieron juntos.'
    9: 'Cuando el hombre se levantó para salir con su concubina y su esclavo, su suegro, el padre de la joven, le dijo: Mira, ya llega la noche. Quédate, te lo ruego, toda la noche [porque] el día declinó. Pasa aquí la noche y alégrese tu corazón. Mañana emprenderán temprano su viaje, y te irás a tu tienda.'
    10: Pero el hombre no aceptó pasar allí la noche, sino se levantó y, después de tomar camino, llegó hasta el frente de Jebus, la cual es Jerusalén. Llevaba consigo su yunta de asnos enalbardados y a su concubina.
    11: 'Cuando estuvieron junto a Jebus se acababa el día, por lo cual el esclavo dijo a su ʼadon: Ven, te ruego, y desviémonos hacia aquella ciudad de los jebuseos, y pernoctemos en ella.'
    12: 'Pero su ʼadón le respondió: No nos desviaremos a ninguna ciudad de extranjeros que no son de los hijos de Israel, sino seguiremos hasta Gabaa.'
    13: 'Y dijo a su esclavo: Ven, nos acercamos a uno de esos lugares y pasaremos la noche en Gabaa o en Ramá.'
    14: Así que siguieron su camino, y el sol se les ocultó cerca de Gabaa, que era de Benjamín.
    15: Entraron para pasar la noche en Gabaa y se sentaron en la plaza de la ciudad, porque no hubo quien los recibiera en su casa para pasar la noche.
    16: Y mira, regresaba un anciano de su faena en el campo al anochecer. El hombre era de la región montañosa de Efraín y se albergaba en Gabaa, pero las gentes del lugar eran benjamitas.
    17: 'Levantó sus ojos, y al ver al viajero en la plaza de la ciudad, el anciano preguntó: ¿A dónde vas y de dónde vienes?'
    18: 'Y le contestó: Estamos de paso desde Belén de Judá hacia la parte más remota de la región montañosa de Efraín, de donde soy. Fui a Belén de Judá y ahora voy a la Casa de Yavé, pero no hay quien me reciba en su casa.'
    19: Tenemos pasto y forraje para nuestros asnos, así como pan y vino para mí, para tu esclava y para el esclavo que va con tu esclava. Nada nos falta.
    20: 'Y el hombre anciano dijo: ¡Paz a ti! Toda tu necesidad estará exclusivamente a mi cargo, solo que no pases la noche en la plaza abierta.'
    21: Los llevó a su casa y dio forraje a sus asnos. Luego se lavaron los pies, comieron y bebieron.
    22: 'Mientras celebraban, llegaron ahí unos hombres perversos de aquella ciudad que rodearon la casa. Se agolparon en la puerta y hablaron al anciano dueño de la casa, y dijeron: ¡Sácanos al hombre que entró a tu casa para que tengamos relaciones sexuales con él!'
    23: 'El dueño de la casa salió a ellos y les dijo: No, hermanos míos, les ruego. No hagan esta maldad puesto que este hombre entró en mi casa. No cometan tal infamia.'
    24: Aquí está mi hija virgen y la concubina de él. A éstas les sacaré si les place, y humíllenlas. Hagan con ellas lo que les parezca bien, pero a este hombre no le hagan tal infamia.
    25: Pero los hombres no quisieron escucharlo, por lo cual el hombre obligó a su concubina y la hizo salir a ellos, los cuales abusaron sexualmente de ella toda aquella noche hasta la mañana y la dejaron al rayar el alba.
    26: Cuando amanecía, la mujer llegó y cayó en la puerta de la casa de aquel hombre donde estaba su marido, hasta que aclaró el día.
    27: Al levantarse su marido por la mañana, abrió las puertas de la casa y salió para proseguir su camino, y ciertamente su concubina estaba tendida a la puerta de la casa, con sus manos en la entrada.
    28: 'Y él le dijo: Levántate y vámonos. Pero ella no respondió. Entonces el varón se levantó, la echó sobre el asno y se fue a su lugar.'
    29: Cuando entró en su casa tomó un cuchillo y echó mano a su concubina. La descuartizó por sus huesos en 12 pedazos y la envió por todo el territorio de Israel.
    30: 'Todo el que veía aquello decía: ¡Jamás sucedió ni se vio cosa igual desde el día en el cual los hijos de Israel subieron de la tierra de Egipto hasta hoy! ¡Consideren esto, tomen consejo y hablen!'
  20:
    1: Entonces todos los hijos de Israel salieron desde Dan hasta Beerseba y la tierra de Galaad, y la congregación se reunió como un solo hombre ante Yavé en Mizpa.
    2: Los jefes de todo el pueblo, de todas las tribus de Israel, 400.000 hombres de a pie que sacaban espada, tomaron su posición en la asamblea del pueblo de ʼElohim.
    3: 'Los hijos de Benjamín oyeron que los hijos de Israel habían subido a Mizpa. Los hijos de Israel dijeron: Digan cómo fue cometida esta perversidad.'
    4: 'Y el levita, el marido de la mujer asesinada, respondió: Yo llegué a Gabaa de Benjamín con mi concubina para pasar allí la noche.'
    5: Los hombres de Gabaa se alzaron contra mí, rodearon la casa de noche con intención de matarme, y violaron a mi concubina de tal manera que murió.
    6: Yo tomé a mi concubina, la corté en trozos y la envié por todo el territorio de la posesión de Israel, porque habían cometido aquella maldad e infamia en Israel.
    7: Miren, todos ustedes los hijos de Israel están presentes. Den aquí su parecer y consejo.
    8: 'Entonces todo el pueblo se levantó como un solo hombre y dijeron: Ninguno de nosotros irá a su tienda, ni volverá a su casa.'
    9: 'Esto es lo que ahora haremos en Gabaa: Iremos contra ella por sorteo.'
    10: Tomaremos diez hombres de cada centenar de todas las tribus de Israel, y 100 de cada 1.000, y 1.000 de cada 10.000, para que lleven provisiones al pueblo, a fin de que vayan a Gabaa de Benjamín y le hagan según toda la repugnancia que cometió en Israel.
    11: Así todos los hombres de Israel unidos se juntaron contra la ciudad como un solo hombre.
    12: 'Y las tribus de Israel enviaron hombres por toda la tribu de Benjamín para decir: ¿Qué maldad es esta que cometieron ustedes?'
    13: Ahora pues, entreguen a los hombres, aquellos perversos que están en Gabaa, para que los matemos y quitemos esta infamia de Israel. Pero los hijos de Benjamín no quisieron escuchar la voz de sus hermanos, los hijos de Israel.
    14: Mas bien, los hijos de Benjamín salieron de sus ciudades y se reunieron en Gabaa para enfrentar en batalla a los hijos de Israel.
    15: 'Fueron contados aquel día los hijos de Benjamín que salieron de las ciudades: 26.000 hombres que sacaban espada, además de los habitantes de Gabaa, donde se alistaron 700 hombres escogidos.'
    16: Entre toda esa gente estaban 700 hombres escogidos que eran zurdos. Cada uno podía tirar una piedra con la honda a un cabello y no erraba tiro.
    17: Los hombres de Israel, aparte de Benjamín, ascendían a 400.000 hombres que sacaban espada, todos guerreros.
    18: 'Se levantaron los hijos de Israel y subieron a Bet-ʼEl. Consultaron a ʼElohim: ¿Quién de nosotros irá primero a combatir contra los hijos de Benjamín? Y Yavé respondió: Primero Judá.'
    19: Por la mañana se levantaron los hijos de Israel y acamparon contra Gabaa.
    20: Salieron los hijos de Israel a pelear contra Benjamín, y se alinearon en orden de batalla contra ellos junto a Gabaa.
    21: Pero los hijos de Benjamín salieron de Gabaa y derribaron a tierra aquel día 22.000 hombres de Israel.
    22: Pero el pueblo, los hombres de Israel, se reanimaron y volvieron a ordenar batalla en el mismo lugar donde la habían ordenado el día anterior.
    23: 'Pues los hijos de Israel subieron y lloraron delante de Yavé hasta llegar la noche. Consultaron a Yavé: ¿Nos acercaremos otra vez a pelear contra los hijos de nuestro hermano Benjamín? Yavé dijo: Suban contra él.'
    24: Entonces los hijos de Israel llegaron contra los hijos de Benjamín el segundo día.
    25: Benjamín de Gabaa salió contra ellos el segundo día y otra vez cayeron a tierra 18.000 hombres de los hijos de Israel. Todos ellos sacaban espada.
    26: Entonces todo el pueblo de los hijos de Israel subió, fueron a Bet-ʼEl y lloraron. Permanecieron allí delante de Yavé y ayunaron aquel día hasta llegar la noche. Sacrificaron holocaustos y ofrendas de paz delante de Yavé.
    27: Consultaron los hijos de Israel a Yavé, pues el Arca del Pacto de ʼElohim estaba allí aquellos días,
    28: 'y Finees, hijo de Eleazar, hijo de Aarón, ministraba ante ella en aquel tiempo. Preguntaron: ¿Volveremos a salir a luchar contra los hijos de nuestro hermano Benjamín, o desistiremos? Y Yavé dijo: ¡Suban, porque mañana lo entregaré en sus manos!'
    29: Entonces Israel tendió emboscadas alrededor de Gabaa.
    30: Al tercer día, cuando los hijos de Israel subieron contra los hijos de Benjamín, dispusieron batalla frente a Gabaa como las otras veces.
    31: Los hijos de Benjamín salieron para enfrentarse al pueblo y se alejaron de la ciudad. Como las otras veces, comenzaron a matar a algunos de ellos en los caminos, uno de los cuales sube a Bet-ʼEl y otro a Gabaa. Así mataron en el campo a unos 30 hombres de Israel.
    32: 'Los hijos de Benjamín decían: ¡Están vencidos ante nosotros como antes! Pero los hijos de Israel se habían dicho: Huiremos para alejarlos de la ciudad hasta los caminos.'
    33: Entonces todos los de Israel se levantaron de su posición y se dispusieron en orden de batalla en Baal-tamar, mientras que la emboscada de Israel se lanzó desde su posición al oeste de Gabaa.
    34: 10.000 hombres escogidos de todo Israel llegaron frente a Gabaa, y la batalla arreciaba, pero los benjaminitas no entendían que el desastre se les venía encima.
    35: Aquel día Yavé derrotó a Benjamín ante Israel, y los hijos de Israel mataron a 25.100 hombres de Benjamín, todos los cuales sacaban espada.
    36: Los hijos de Benjamín vieron que eran derrotados. Sin embargo, los hijos de Israel cedieron campo a Benjamín, pues confiaban en la emboscada que pusieron contra Gabaa.
    37: Entonces la gente de la emboscada se apresuró y atacó a Gabaa. Se desplegó y mataron a filo de espada a toda la ciudad.
    38: Era señal convenida entre los hombres de Israel y los de la emboscada, que éstos harían subir una gran humareda desde la ciudad.
    39: 'Así, cuando los hombres de Israel volvieron la espalda en el combate, y los de Benjamín comenzaron a causar bajas entre los hombres de los de Israel y mataron a unos 30 hombres, pensaron: De seguro están derrotados ante nosotros como en el primer combate.'
    40: Pero cuando la humareda comenzó a subir de la ciudad, los de Benjamín miraron hacia atrás y vieron que de la ciudad subía el humo al cielo.
    41: Entonces los hombres de Israel se devolvieron, mientras los de Benjamín se consternaron, pues veían que la catástrofe cayó sobre ellos.
    42: Por ello volvieron sus espaldas ante los hombres de Israel y tomaron el camino al desierto. Pero la batalla los alcanzó, mientras que los que salían de las ciudades eran exterminados en medio de ellas.
    43: Cercaron así a los benjamitas y los persiguieron sin tregua hasta frente a Gabaa, hacia donde nace el sol.
    44: De Benjamín cayeron 18.000 hombres, todos hombres valientes.
    45: Los demás se volvieron y huyeron hacia el desierto, hasta la peña de Rimón. De ellos fueron abatidos en los caminos otros 5.000 hombres, y siguieron en la persecución hasta Gidom, donde mataron a 2.000 hombres más.
    46: De manera que los que cayeron de Benjamín aquel día fueron 25.000 hombres que sacaban espada, todos hombres valientes.
    47: Pero 600 hombres se volvieron y huyeron hacia el desierto, hasta la peña de Rimón, y se quedaron en la peña de Rimón cuatro meses.
    48: Los de Israel se volvieron contra los hijos de Benjamín y los mataron a filo de espada, tanto hombres como animales, y todo lo que fue hallado, e incendiaron las ciudades.
  21:
    1: 'Los hombres de Israel juraron en Mizpa: Ninguno de nosotros dará su hija como esposa a los de Benjamín.'
    2: El pueblo llegó a Bet-ʼEl, y allí permanecieron ante ʼElohim hasta llegar la noche, alzaron la voz e hicieron un gran llanto.
    3: 'Y decían: ¿Por qué, oh Yavé, ʼElohim de Israel, sucedió esto en Israel, que hoy falte una tribu de Israel?'
    4: Aconteció que al día siguiente, el pueblo madrugó, edificaron allí un altar y ofrecieron holocaustos y ofrendas de paz.
    5: 'Entonces los hijos de Israel dijeron: ¿Quién hay de todas las tribus de Israel que no subió con la congregación ante Yavé? Porque hubo un solemne juramento relacionado con el que no subiera ante Yavé en Mizpa, y dijeron: ¡Que muera sin compasión!'
    6: 'Los hijos de Israel se compadecieron de su hermano Benjamín y dijeron: ¡Hoy fue cortada una tribu de Israel!'
    7: ¿Cómo haremos en cuanto a esposas para los que quedan, al recordar que juramos por Yavé que no les daremos a nuestras hijas como esposas?
    8: 'Y dijeron: ¿Quién hay de entre todas las tribus de Israel que no subió a Yavé en Mizpa? Y notaron que ninguno de los habitantes de Jabes Galaad fue al campamento, a la congregación.'
    9: Hicieron un recuento de la gente, y no se halló a ninguno de Jabes Galaad.
    10: 'Entonces la congregación envió allá 12.000 hombres de entre los más valientes y les ordenaron: ¡Vayan y maten a filo de espada a los habitantes de Jabes Galaad con las mujeres y los niños!'
    11: 'Esto es lo que harán: Exterminarán completamente a todo varón y a toda mujer que tuvo unión carnal con varón.'
    12: Entre los habitantes de Jabes Galaad hallaron 400 doncellas que no habían tenido unión carnal con varón, las cuales llevaron al campamento en Silo, situado en la tierra de Canaán.
    13: Toda la congregación envió emisarios para que hablaran con los hijos de Benjamín que estaban en la peña de Rimón y les proclamaran paz.
    14: Los de Benjamín volvieron, y les dieron las mujeres que habían conservado vivas de entre las mujeres de Jabes Galaad, pero no fueron suficientes para ellos.
    15: El pueblo se compadeció de Benjamín, porque Yavé abrió una brecha en las tribus de Israel.
    16: 'Entonces los ancianos de la congregación dijeron: ¿Qué haremos en cuanto a mujeres para los que quedan, ya que las mujeres de Benjamín fueron exterminadas?'
    17: 'Y agregaron: Que los supervivientes sean herederos de Benjamín, para que no sea borrada una tribu de en medio de Israel.'
    18: 'Pero nosotros no podemos darles mujeres de entre nuestras hijas. Porque los hijos de Israel se juramentaron: ¡Maldito el que dé esposa a Benjamín!'
    19: 'Y dijeron: Miren, se acerca la fiesta anual de Yavé en Silo, al norte de Bet-ʼEl, al oriente del camino que sube de Bet-ʼEl a Siquem, y al sur de Lebona.'
    20: 'Dieron orden a los hijos de Benjamín: Vayan y pongan emboscadas en las viñas.'
    21: Estén alerta, y cuando las hijas de Silo salgan a danzar, salgan de las viñas y cada uno rapte esposa para él de las hijas de Silo, y luego se irán a la tierra de Benjamín.
    22: 'Sucederá que cuando sus padres o sus hermanos vengan a pleito ante nosotros, les diremos: Hágannos el favor de concedérnoslas, porque en la guerra no tomamos esposa para cada uno de ellos, ni ustedes las dieron a ellos para que ahora sean culpables de pecado.'
    23: Así lo hicieron los hijos de Benjamín, y de entre las danzantes que raptaron llevaron mujeres según el número de ellos. Y regresaron a su heredad, reedificaron las ciudades y vivieron en ellas.
    24: También los hijos de Israel se fueron de allí, cada uno a su tribu y a su familia, y salió cada uno con destino a su heredad.
    25: En aquellos días no había rey en Israel. Cada uno hacía lo que le parecía bien.
8:
  1:
    1: Aconteció en los días cuando gobernaban los jueces, que hubo una hambruna en la tierra. Un hombre de Belén de Judá fue a vivir temporalmente en los campos de Moab con su esposa y sus dos hijos.
    2: El nombre de aquel varón era Elimelec, el nombre de su esposa, Noemí, y los nombre de sus dos hijos Mahlón y Quelión, efrateos de Belén de Judá. Así que llegaron a los campos de Moab y permanecieron allí.
    3: Elimelec, esposo de Noemí, murió. Y [Noemí] quedó sola con sus dos hijos,
    4: los cuales tomaron esposas moabitas, cuyos nombres eran Orfa y Rut. Vivieron allí como diez años.
    5: Después murieron también Mahlón y Quelión. [Noemí] quedó sin sus dos hijos y sin su esposo.
    6: Entonces ella se levantó con sus nueras para regresar de los campos de Moab, porque oyó que Yavé había visitado a su pueblo para darles pan.
    7: Así que ella salió del lugar donde estaba, y con sus dos nueras tomaron camino para regresar a la tierra de Judá.
    8: 'Noemí dijo a sus dos nueras: Anden, regresen, cada una a la casa de su madre. ¡Tenga Yavé misericordia de ustedes como ustedes la tuvieron con los difuntos y conmigo!'
    9: Yavé les conceda a cada una que hallen descanso en la casa de su esposo. Luego las besó. Ellas alzaron sus voces, lloraron
    10: 'y le decían: Nosotras volveremos contigo a tu pueblo.'
    11: 'Pero Noemí dijo: Regresen, hijas mías. ¿Por qué deben ir conmigo? ¿Tengo yo aún hijos en mis entrañas para que sean sus esposos?'
    12: 'Regresen, hijas mías, vayan. Pues envejecí como para tener esposo, y aunque dijera: Tengo esperanza, y esta noche estuviera con mi esposo, e incluso diera a luz hijos,'
    13: ¿los esperarían hasta que crezcan? ¿Se retraerían por ellos sin tomar esposo? No, hijas mías. Tengo mayor amargura que ustedes, pues la mano de Yavé se levantó contra mí.
    14: Entonces ellas alzaron su voz y lloraron otra vez. Orfa besó a su suegra, pero Rut siguió apegada a ella.
    15: 'Noemí dijo: Mira, tu cuñada regresó a su pueblo y a sus ʼelohim. Regresa detrás de tu cuñada.'
    16: 'Rut respondió: No me ruegues que te deje y me aparte de ti. Porque adondequiera que tú vayas, yo iré, y dondequiera que vivas, viviré. Tu pueblo será mi pueblo, y tu ʼElohim mi ʼElohim.'
    17: Donde tú mueras, yo moriré, y allí seré sepultada. Así me haga Yavé, y aun me añada, que solo la muerte hará separación entre nosotras dos.
    18: Y al ver que estaba resuelta a irse con ella, desistió de decirle más.
    19: 'Caminaron las dos hasta que llegaron a Belén. Sucedió que al entrar en Belén, toda la ciudad se alborotó a causa de ellas, y las mujeres decían: ¿No es ésta Noemí?'
    20: 'Y ella les decía: No me llamen Noemí. Llámenme Mara, porque ʼEL-Shadday me trató muy amargamente.'
    21: Yo salí llena, pero Yavé dispuso que regresara vacía. ¿Por qué me llaman Noemí, puesto que Yavé dio testimonio contra mí, y ʼEL-Shadday me afligió?
    22: Así regresó Noemí con su nuera, Rut la moabita, cuando volvió de la tierra de Moab. Llegaron a Belén al principio de la cosecha de la cebada.
  2:
    1: Noemí tenía un pariente de su esposo, hombre muy rico llamado Booz, de la familia de Elimelec.
    2: 'Rut la moabita dijo a Noemí: Te ruego que me permitas ir al campo, y rebuscaré espigas detrás de aquel ante el cual halle gracia. Y ella le respondió: Vé, hija mía.'
    3: Fue y espigó en el campo detrás de los cosechadores. Ocurrió que aquella parte del campo era de Booz, quien era de la familia de Elimelec.
    4: 'Ciertamente Booz llegó de Belén y dijo a los cosechadores: ¡Yavé sea con ustedes! Y ellos respondieron: ¡Yavé te bendiga!'
    5: 'Booz preguntó a su esclavo, al que tenía a su cargo los cosechadores: ¿De quién es esa joven?'
    6: 'El esclavo que estaba encargado de los cosechadores respondió: Es la joven moabita que regresó de los campos de Moab con Noemí,'
    7: 'y [ella] dijo: Permíteme que rebusque y recoja entre los manojos, detrás de los cosechadores. Así que entró y está desde la mañana hasta ahora, aunque reposó un poco en la casa.'
    8: 'Entonces Booz dijo a Rut: Escucha, hija mía. No vayas a espigar a otro campo, ni pases de aquí, sino quédate aquí con mis esclavas.'
    9: Fíjate en el campo donde cosechen y síguelas. Ciertamente ordené a los esclavos que no te toquen. Cuando tengas sed, vé a los cántaros de agua y bebe de la que sacan los esclavos.
    10: 'Entonces ella cayó sobre su rostro, se inclinó hasta la tierra y le preguntó: ¿Por qué hallé gracia delante de ti para que te fijes en mí, aunque soy una extranjera?'
    11: 'Booz le respondió: Supe en detalle todo lo que hiciste con tu suegra después de la muerte de tu esposo, y cómo abandonaste a tu padre y a tu madre, la tierra de tu nacimiento, y viniste a un pueblo que no conocías.'
    12: Yavé recompense tu obra. Tu remuneración sea completa de parte de Yavé, el ʼElohim de Israel, bajo cuyas alas viniste a refugiarte.
    13: 'Y ella dijo: ¡Halle yo gracia ante ti, ʼadón mío! Porque me consolaste y hablaste al corazón de tu esclava, aunque no soy ni como una de tus esclavas.'
    14: 'A la hora de comer Booz le dijo: Ven acá, come pan y moja tu bocado en el vinagre. Así que ella se sentó junto a los cosechadores, y él le sirvió grano tostado. Ella comió y se sació, y le sobró.'
    15: 'Luego se levantó a espigar. Booz ordenó a sus criados: Hasta en medio de los manojos podrá espigar, y no la avergüencen.'
    16: Incluso dejarán caer para ella algo de los manojos y lo abandonarán para que ella lo espigue. No la reprendan.
    17: Así ella espigó en el campo hasta el último período de la tarde. Desgranó lo que había espigado, y fue como una medida de 22 litros de cebada.
    18: La tomó y fue a la ciudad, y su suegra vio lo que espigó. También sacó lo que le sobró de la comida, después de saciarse, y se lo dio.
    19: 'Entonces su suegra le preguntó: ¿Dónde espigaste hoy? ¿Dónde trabajaste? ¡Bendito sea el que se fijó en ti! Y ella declaró a su suegra con quién había trabajado, y añadió: El nombre del varón con el cual trabajé hoy es Booz.'
    20: 'Noemí dijo a su nuera: ¡Bendito sea él por Yavé! Pues nunca negó su misericordia ni a los vivos ni a los muertos. Además Noemí le dijo: Ese varón es nuestro pariente, uno de nuestros parientes más cercanos.'
    21: 'Entonces Rut la moabita dijo: Además me dijo: Júntate con mis esclavas hasta que acaben toda mi cosecha.'
    22: 'Noemí respondió a su nuera Rut: Bueno será, hija mía, que salgas con sus esclavas para que no te maltraten en el campo de otro.'
    23: Así pues, tuvo estrecha compañía con las esclavas de Booz, y espigó hasta que se acabó la cosecha de la cebada y la cosecha del trigo. Pero vivía con su suegra.
  3:
    1: 'Entonces su suegra Noemí le dijo: Hija mía, ¿no buscaré seguridad para ti donde estés bien?'
    2: Ahora pues, aquel Booz, con cuyas esclavas tú estuviste, ¿no es pariente nuestro? Mira, él avienta la era de la cebada esta noche.
    3: Así que lávate y úngete. Ponte tu mejor ropa y baja a la era. Pero no te des a conocer al varón hasta que acabe de comer y beber.
    4: Cuando se acueste, observarás bien el lugar donde se acueste. Irás, alzarás la cubierta de sus pies, y te acostarás allí. Él te dirá lo que debes hacer.
    5: 'Y ella respondió: Haré todo lo que me dices.'
    6: Así que bajó a la era e hizo todo lo que su suegra le mandó.
    7: Cuando Booz comió y bebió, y estuvo alegre su corazón, se retiró a dormir en un lado del montón. Entonces ella fue calladamente, descubrió sus pies y se acostó.
    8: Sucedió que a la media noche aquel varón se estremeció y palpó, ¡y ahí estaba una mujer acostada a sus pies!
    9: 'Entonces él dijo: ¿Quién eres tú? Y ella respondió: Soy Rut, tu esclava. Extiende el borde de tu manto sobre tu esclava, porque eres mi pariente cercano.'
    10: 'Y él dijo: ¡Bendita seas por Yavé, hija mía! Hiciste mejor tu última bondad que la primera, al no ir en busca de los jóvenes, sean pobres o ricos.'
    11: Ahora pues, hija mía, no temas. Yo haré por ti todo lo que me dices, pues todo mi pueblo en la ciudad sabe que eres una mujer excelente.
    12: Ahora, aunque es cierto que soy un pariente cercano, sin embargo, hay un pariente más cercano que yo.
    13: Permanece aquí esta noche, y cuando llegue el día, si él quiere redimirte, bien, que te redima. Pero si él no quiere redimirte, ¡vive Yavé, yo te redimiré! Acuéstate hasta la mañana.
    14: 'Así que ella se acostó a sus pies hasta la mañana. Luego se levantó antes que uno pudiera reconocer a otro, porque él dijo: No se sepa que vino mujer a la era.'
    15: 'Después le dijo: Dame el manto que está sobre ti y sostenlo. Ella lo sostuvo. Y él tomó seis medidas de cebada y se las colocó encima. Entonces ella fue a la ciudad.'
    16: 'Cuando volvió a su suegra, ésta preguntó: ¿Qué sucedió, hija mía? Y ella le contó todo lo que aquel varón había hecho por ella.'
    17: 'Y añadió: Me dio estas seis medidas de 22 litros de cebada, pues dijo: No regreses a tu suegra con las manos vacías.'
    18: 'Y ésta dijo: Descansa, hija mía, hasta que sepas cómo termina este asunto, porque el hombre no descansará hasta que concluya hoy mismo el asunto.'
  4:
    1: 'Booz subió a la puerta y se sentó allí. Y ciertamente ahí pasaba aquel pariente más cercano, del cual Booz habló, y le dijo: ¡Hola, fulano, ven acá y siéntate! Y él se desvió y se sentó.'
    2: 'Entonces Booz tomó diez varones de los ancianos de la ciudad y dijo: Siéntense aquí. Y se sentaron.'
    3: 'Luego dijo al pariente más cercano: Noemí, quien regresó de la tierra de Moab, vende la parcela de tierra que perteneció a nuestro hermano Elimelec.'
    4: 'Decidí hacértelo saber y decirte frente a los que están sentados aquí y frente a los ancianos de mi pueblo, que la compres. Si quieres redimirla, redímela. Si no quieres redimirla, decláramelo para que lo sepa, porque no hay nadie para redimirla fuera de ti, y después de ti, yo. Y él contestó: Yo la redimiré.'
    5: 'Pero Booz añadió: El día cuando adquieras el campo de mano de Noemí, deberás tomar también a Rut la moabita, esposa del difunto, para perpetuar el nombre del muerto sobre su herencia.'
    6: 'El pariente más cercano respondió: Entonces no podré redimirla para mí, pues destruiría mi herencia. Redime tú. Usa mi oportunidad, porque yo no podré redimir.'
    7: Desde antaño había una tradición en Israel con respecto a la redención y al contrato para confirmar cualquier asunto. Uno se quitaba su sandalia y la daba al otro, y esto servía de testimonio en Israel.
    8: 'Entonces el pariente más cercano dijo a Booz: Adquiérela para ti. Y se quitó la sandalia.'
    9: 'Entonces Booz anunció a los ancianos y a todo el pueblo: Ustedes son testigos hoy de que adquirí de mano de Noemí todo lo que fue de Elimelec, de Quelión y de Mahlón.'
    10: Además adquiero a Rut la moabita, esposa de Mahlón, para que sea mi esposa a fin de perpetuar el nombre del difunto sobre su heredad, y que el nombre del difunto no se borre de entre sus hermanos ni de la puerta de su lugar. Ustedes son testigos hoy.
    11: 'Todos los del pueblo que estaban en la puerta con los ancianos, dijeron: ¡Somos testigos! ¡Yavé haga que la esposa que entra en tu casa sea como Raquel y como Lea, quienes edificaron la familia de Israel, que tú logres riqueza en Efrata y seas famoso en Belén,'
    12: y tu casa sea como la casa de Fares, a quien Tamar dio a luz para Judá, por la descendencia que Yavé te dé por medio de esta joven!
    13: Booz tomó, pues, a Rut, y ella fue su esposa. Se unió con ella, y Yavé permitió que concibiera y dio a luz un hijo.
    14: 'Y las mujeres decían a Noemí: ¡Bendito sea Yavé que no permitió que te falte pariente hoy! ¡Sea su nombre famoso en Israel!'
    15: ¡Que también él sea para ti restaurador de vida y sustentador de tu vejez! Porque tu nuera, quien te ama, te dio a luz, y ella es mejor para ti que siete hijos.
    16: Noemí tomó al niño, lo puso en su pecho y fue su madre de crianza.
    17: 'Las vecinas le dieron un nombre y dijeron: A Noemí le nació un hijo. Y lo llamaron Obed. Éste es el padre de Isaí, padre de David.'
    18: 'Éstas son las generaciones de Fares: Fares engendró a Hezrón,'
    19: Hezrón engendró a Ram, Ram engendró a Aminadab,
    20: Aminadab engendró a Naasón, Naasón engendró a Salmón,
    21: Salmón engendró a Booz, Booz engendró a Obed,
    22: Obed engendró a Isaí, e Isaí engendró a David.
9:
  1:
    1: Hubo un hombre de Ramataim de Sofim, de la región montañosa de Efraín, que se llamaba Elcana, hijo de Jeroham, hijo de Eliú, hijo de Toju, hijo de Suf, efrainita.
    2: 'Tenía dos esposas: una se llamaba Ana y la otra Penina. Penina tenía hijos, pero Ana no los tenía.'
    3: Cada año Elcana subía desde su ciudad para adorar y ofrecer sacrificios a Yavé de las huestes en Silo, donde los dos hijos de Elí, Ofni y Finees, eran sacerdotes de Yavé.
    4: Elcana daba porciones a su esposa Penina y a cada uno de sus hijos e hijas el día cuando sacrificaba,
    5: pero daba una porción doble a Ana porque la amaba, aunque Yavé había cerrado su matriz.
    6: Su rival, [Penina], la irritaba y maltrataba de continuo porque Yavé le había cerrado la matriz.
    7: Cada año cuando subían a la Casa de Yavé la mortificaba. Ana lloraba de continuo y no comía.
    8: 'Su esposo Elcana le decía: Ana, ¿por qué lloras y no comes? ¿Por qué estás triste? ¿No soy yo para ti mejor que diez hijos?'
    9: Entonces Ana, después de comer y beber en Silo, se levantó y se presentó ante Yavé. El sacerdote Elí estaba sentado en su silla, junto a la jamba de la puerta del Santuario de Yavé.
    10: Ella lloraba mucho con amargura de alma, oró a Yavé
    11: 'e hizo un voto: Yavé de las huestes, si te dignas mirar la aflicción de tu esclava, te acuerdas de mí y no te olvidas de tu esclava, sino das a tu esclava un hijo varón, yo lo dedicaré a Yavé todos los días de su vida. No pasará navaja sobre su cabeza.'
    12: Sucedió que mientras ella oraba largamente delante de Yavé, Elí observaba la boca de ella,
    13: pero Ana hablaba en su corazón. Solo se movían sus labios, pero su voz no se escuchaba, por lo cual Elí pensó que ella estaba ebria.
    14: 'Entonces Elí le dijo: ¿Hasta cuándo estarás ebria? Aleja de ti tu vino.'
    15: 'Pero Ana respondió: No, ʼadón mío. Yo soy una mujer de espíritu afligido. No bebí vino ni licor fuerte, sino derramo mi alma delante de Yavé.'
    16: No juzgues a tu esclava como una mujer despreciable, porque hasta ahora hablé de mis congojas y aflicción.
    17: 'Entonces Elí respondió: Vé en paz, y el ʼElohim de Israel te otorgue la petición que hiciste.'
    18: 'Ella dijo: Que tu esclava halle gracia ante ti. Y la mujer siguió su camino, comió y ya no estuvo triste.'
    19: Después de levantarse de mañana, se postraron ante Yavé, regresaron y llegaron a su casa en Ramá. Elcana se unió a su esposa Ana, y Yavé se acordó de ella.
    20: 'Sucedió que Ana concibió, y al cumplirse el tiempo, dio a luz un hijo. Lo llamó Samuel y dijo: Porque lo pedí a Yavé.'
    21: Otra vez aquel hombre Elcana subió con toda su familia a ofrecer a Yavé el sacrificio anual y pagar su voto.
    22: 'Pero Ana no subió, sino dijo a su esposo: Yo no subiré hasta que el niño sea destetado. Entonces lo llevaré para presentarlo ante Yavé, y se quede allí para siempre.'
    23: 'Su marido Elcana le respondió: Haz lo que te parezca bien. Quédate hasta cuando lo destetes. Solo que Yavé cumpla la Palabra. Así que se quedó la mujer, y crió a su hijo hasta que lo destetó.'
    24: Después que lo destetó lo llevó consigo a la Casa de Yavé en Silo, con un becerro de tres años, 22 litros de flor de harina y un odre de vino. El niño era pequeño.
    25: Después de degollar el becerro, llevaron el niño a Elí.
    26: 'Y [Ana] dijo: Oh, ʼadón mío, vive tu alma. ʼAdón mío, yo soy aquella mujer que estuvo aquí junto a ti y oraba a Yavé.'
    27: Por este niño oraba, y Yavé me concedió lo que le pedí.
    28: Por tanto, yo también lo dedico a Yavé. Mientras viva, él está dedicado a Yavé. Y [Elí] se postró allí ante Yavé.
  2:
    1: 'Entonces Ana oró y exclamó: Mi corazón se exalta en Yavé. Mi cuerno se exalta en Yavé. Mi boca habla osadamente contra mis enemigos, Porque me regocijo en tu salvación.'
    2: No hay santo como Yavé, Porque ninguno hay fuera de Ti, Ni hay refugio como el ʼElohim nuestro.
    3: No multipliquen palabras altivas, Ni salga arrogancia de su boca, Porque Yavé es ʼElohim de entendimiento, Y Él pesa las acciones.
    4: Los arcos de los fuertes son quebrados, Pero los que se tambalean son fortalecidos.
    5: Los que estaban saciados se venden por pan, Pero los hambrientos dejan de tener hambre. Mientras la estéril da a luz a siete, La que tiene muchos hijos se debilita.
    6: Yavé mata y da vida. Él hace bajar al Seol y hace subir.
    7: Yavé empobrece y enriquece. Él abate y enaltece.
    8: Él levanta al pobre del polvo, Y exalta al necesitado desde el muladar Para sentarlo con príncipes y heredar un trono de honor. Porque de Yavé son las columnas de la tierra, Y Él colocó el mundo sobre ellas.
    9: Él guarda los pies de sus santos, Pero los perversos perecen en la oscuridad, Porque por su propia fuerza no prevalece un hombre.
    10: Los adversarios de Yavé son destrozados. Contra ellos truena desde el cielo. Yavé juzgará los confines de la tierra, Dará fortaleza a su Rey Y exaltará el cuerno de su Ungido.
    11: Entonces Elcana regresó a su casa en Ramá, pero el niño ministraba a Yavé delante del sacerdote Elí.
    12: Los hijos de Elí eran hombres despreciables. No tenían conocimiento de Yavé.
    13: La costumbre de los sacerdotes con el pueblo era que cuando algún varón ofrecía un sacrificio, el esclavo del sacerdote se acercaba con un garfio de tres dientes en su mano mientras se cocía la carne,
    14: y de un golpe lo metía en el perol, la olla, el caldero o la olla metálica. Todo lo que el garfio sacaba el sacerdote lo tomaba para él. De esta manera hacían en Silo con todos los israelitas que iban allí.
    15: 'También, antes de quemar la grasa, el esclavo del sacerdote llegaba y decía al que sacrificaba: Da al sacerdote carne para asar, porque no tomará de ti carne cocida, sino cruda.'
    16: 'Si el hombre le respondía: Quemen primero la grasa y después toma lo que desees, le decía: No, sino dámela ahora mismo, pues si no, la tomaré por la fuerza.'
    17: Así que el pecado de los jóvenes era muy grave delante de Yavé, porque tales hombres despreciaban la ofrenda de Yavé.
    18: '[El] niño Samuel ministraba delante de Yavé vestido con un efod de lino.'
    19: Su madre le hacía una túnica pequeña y se la llevaba cada año cuando subía con su esposo a ofrecer el sacrificio acostumbrado.
    20: 'Elí bendecía a Elcana y a su esposa y decía: Yavé te dé descendientes de esta esposa en lugar del que ella dedicó a Yavé. Y ellos regresaban a su casa.'
    21: Yavé visitó a Ana, y concibió. Dio a luz tres hijos y dos hijas. Y el joven Samuel crecía delante de Yavé,
    22: pero Elí envejeció mucho. Oía todo lo que sus hijos hacían a todo Israel, y cómo se unían con las mujeres que servían en la entrada del Tabernáculo de Reunión.
    23: 'Y él les decía: ¿Por qué hacen tales cosas? Porque yo oigo de todo este pueblo sus malas acciones.'
    24: No, hijos míos, no es bueno el rumor que oigo, porque hacen pecar al pueblo de Yavé.
    25: Si un hombre peca contra otro hombre, ʼElohim intercederá. Pero si alguno peca contra Yavé, ¿quién intercederá por él? Pero ellos no escucharon la voz de su padre, pues Yavé había decidido que murieran.
    26: El joven Samuel crecía y era aprobado delante de Yavé y de los hombres.
    27: 'Entonces un varón de ʼElohim fue a Elí y le dijo: Yavé dice: ¿No me revelé en verdad a la casa de tu antepasado cuando estaba en Egipto [esclavo] en casa de Faraón?'
    28: ¿No te escogí de entre todas las tribus de Israel para que fueras mi sacerdote, ofrecieras sobre mi altar y quemaras incienso y llevaras [el] efod en mi Presencia, y di a la casa de tu antepasado todas las ofrendas encendidas de los hijos de Israel?
    29: ¿Por qué desprecian mis sacrificios y mis ofrendas que Yo ordené ofrecer en mi Tabernáculo? ¿Por qué honras a tus hijos más bien que a Mí, para que se engorden con lo más sustancioso de todas las ofrendas de mi pueblo Israel?
    30: 'Por tanto, Yavé ʼElohim de Israel dice: En verdad dije que tu casa y la casa de tu antepasado estarían delante de Mí perpetuamente. Pero ahora, Yavé dice: ¡Lejos esté esto de Mí! Porque a los que me honran Yo los honraré, pero los que me desprecian serán tenidos en poco.'
    31: Ciertamente vienen días en los cuales cortaré tu brazo y el brazo de la casa de tu padre para que no quede anciano en tu casa.
    32: Verás la aflicción de mi Casa, a pesar del bien que hago a Israel. Jamás habrá anciano en tu casa.
    33: El varón de los tuyos que Yo no corte de mi altar, servirá para consumir tus ojos y entristecer tu alma. Todos los nacidos en tu casa morirán en la flor de su edad.
    34: 'Esto que vendrá sobre tus dos hijos, Ofni y Finees, te servirá de señal: Ambos morirán el mismo día.'
    35: Pero levantaré para Mí un sacerdote fiel que actuará según mi corazón y mi alma. Le edificaré casa firme, y él andará delante de Mí ungido todos los días.
    36: 'Sucederá que todo aquel que quede de tu casa acudirá a postrarse ante él por una moneda de plata o una torta de pan, y dirá: Te ruego que me asignes alguna función sacerdotal para que pueda comer un bocado de pan.'
  3:
    1: El joven Samuel ministraba a Yavé en presencia de Elí. En aquellos días la Palabra de Yavé era escasa y las visiones no frecuentes.
    2: Por ese tiempo aconteció que mientras Elí estaba acostado en su aposento, cuando sus ojos comenzaban a oscurecerse de modo que no podía ver,
    3: antes que se apagara la lámpara de ʼElohim, y mientras Samuel estaba acostado en el Tabernáculo de Yavé, en el lugar donde estaba el Arca de ʼElohim,
    4: 'Yavé llamó a Samuel. Él respondió: Aquí estoy.'
    5: 'Enseguida corrió hacia Elí y dijo: Aquí estoy. ¿Para qué me llamaste? Y Elí le contestó: Yo no te llamé. Vuelve y acuéstate. Y él volvió y se acostó.'
    6: 'Yavé volvió a llamar a Samuel. Samuel se levantó, fue a Elí y dijo: Aquí estoy, ¿para qué me llamaste? Y él respondió: Yo no te llamé, hijo mío. Vuelve y acuéstate.'
    7: Samuel no conocía aún a Yavé, ni la Palabra de Yavé le había sido aún revelada.
    8: 'Yavé llamó a Samuel por tercera vez. Y él se levantó, fue a Elí y dijo: Aquí estoy, porque me llamaste. Entonces Elí entendió que Yavé llamaba al joven.'
    9: 'Elí dijo a Samuel: Vé y acuéstate. Si te llama, dirás: Habla Yavé, porque tu esclavo escucha. Samuel fue y se acostó en su lugar.'
    10: 'Yavé llegó y se detuvo. Como las otras veces llamó: ¡Samuel, Samuel! Y Samuel respondió: Habla, porque tu esclavo escucha.'
    11: 'Yavé dijo a Samuel: Mira, Yo haré una cosa en Israel que al que la oiga, le vendrá un sonido vibrante en ambos oídos.'
    12: Ese día cumpliré contra Elí todas las cosas que anuncié con respecto a su casa, desde el principio hasta el fin.
    13: Porque le informé que castigaré a su casa para siempre por la iniquidad que él sabía, porque sus hijos trajeron una maldición sobre ellos, y él no los reprendió.
    14: Por eso juré a la casa de Elí que la iniquidad de su casa no tendrá jamás algo que apacigüe, ni con sacrificios ni con ofrendas.
    15: Samuel estuvo acostado hasta la mañana y abrió las puertas del Tabernáculo de Yavé. Pero Samuel temía contar la visión a Elí.
    16: 'Así que Elí llamó a Samuel y le dijo: Hijo mío, Samuel. Y él respondió: Aquí estoy.'
    17: 'Y preguntó: ¿Cuál es la Palabra que te habló? Te ruego que no me la ocultes. Así te haga ʼElohim y aún te añada, si me ocultas alguna Palabra de todas las que te habló.'
    18: 'Entonces Samuel le contó todo, sin ocultarle nada. Y él respondió: Es Yavé. Haga lo que le parezca bien.'
    19: Samuel creció, y Yavé estaba con él, y no dejó caer a tierra ninguna de sus Palabras.
    20: Todo Israel, desde Dan hasta Beerseba, supo que Samuel fue designado profeta de Yavé.
    21: Yavé volvió a aparecer en Silo, porque Yavé se revelaba a Samuel en Silo a través de la Palabra de Yavé.
  4:
    1: La palabra de Samuel llegaba a todo Israel. Entonces Israel salió a enfrentar a los filisteos en batalla y acampó junto a Ebenezer. Los filisteos acamparon en Afec y
    2: se dispusieron en orden de batalla contra Israel. La batalla fue feroz, e Israel fue derrotado por los filisteos. Unos 4.000 hombres de sus filas fueron matados en el campo de batalla.
    3: 'Cuando el pueblo regresó al campamento, los ancianos de Israel preguntaron: ¿Por qué Yavé nos hirió hoy ante los filisteos? Traigámonos de Silo el Arca del Pacto de Yavé para que Él esté entre nosotros y nos salve de la mano de nuestros enemigos.'
    4: El pueblo envió [gente] a Silo, y llevaron de allí el Arca del Pacto de Yavé de las huestes, Quien mora entre los querubines. Estaban allí los dos hijos de Elí, Ofni y Finees, con el Arca del Pacto de ʼElohim.
    5: Cuando el Arca del Pacto de Yavé llegó al campamento, todo Israel gritó con tan grande júbilo que la tierra resonó.
    6: 'Cuando los filisteos oyeron el estruendo del júbilo dijeron: ¿Qué es este estruendo de gran clamor en el campamento de los hebreos? Y supieron que el Arca de Yavé llegó al campamento.'
    7: 'Los filisteos tuvieron temor y dijeron: ¡Los ʼelohim llegaron al campamento! Y decían: ¡Ay de nosotros, porque nunca antes sucedió tal cosa!'
    8: ¡Ay de nosotros! ¿Quién nos librará de la mano de estos ʼelohim poderosos? ¡Éstos son los ʼelohim que golpearon a Egipto con toda plaga en el desierto!
    9: ¡Filisteos, esfuércense y [demuestren que] son hombres, para que no sean esclavos de los hebreos como ellos fueron de ustedes! ¡Sean hombres y combatan!
    10: Los filisteos combatieron, e Israel fue derrotado. Cada hombre huyó a su tienda, y hubo una gran matanza, porque cayeron de Israel 30.000 hombres de a pie.
    11: El Arca de ʼElohim fue capturada, y los dos hijos de Elí, Ofni y Finees, murieron.
    12: Aquel mismo día, cierto hombre de Benjamín corrió desde el campo de batalla hasta Silo, con ropas rasgadas y tierra sobre su cabeza.
    13: Cuando llegó, allí Elí estaba sentado en una silla. Vigilaba con afán junto al camino, porque su corazón temblaba a causa del Arca de ʼElohim. Cuando aquel hombre llegó a la ciudad para informar, toda la ciudad dio gritos.
    14: 'Cuando Elí oyó el estruendo del griterío, dijo: ¿Qué significa todo ese alboroto? Y aquel hombre se apresuró, llegó e informó a Elí.'
    15: Elí tenía 98 años de edad y sus ojos estaban ya fijos, pues no podía ver.
    16: 'Aquel hombre dijo a Elí: Yo vine de la batalla. Escapé. Y le preguntó: ¿Qué sucedió, hijo mío?'
    17: 'El mensajero respondió: Israel huyó de los filisteos, y hubo también una gran matanza entre el pueblo. También tus dos hijos, Ofni y Finees, murieron, y el Arca de ʼElohim fue capturada.'
    18: Cuando mencionó el Arca de ʼElohim, aconteció que cayó de su silla hacia atrás, junto a la puerta. Se le quebró la nuca y murió, porque era hombre anciano y pesado. Él juzgó a Israel 40 años.
    19: Su nuera, la esposa de Finees, que estaba embarazada y cercana al parto, al escuchar la noticia de que el Arca de ʼElohim fue capturada y que su suegro y su esposo murieron, se agachó, pues le llegaron los dolores y dio a luz.
    20: 'En el momento cuando moría, las que estaban junto a ella decían: No temas, porque diste a luz un hijo. Pero ella no respondió ni prestó atención.'
    21: 'Y llamó al niño Icabod y dijo: ¡Traspasada es la gloria de Israel, porque el Arca de ʼElohim fue capturada! Su suegro y su esposo murieron.'
    22: 'Y dijo: ¡La gloria de Israel es traspasada, porque el Arca de ʼElohim fue capturada!'
  5:
    1: Cuando los filisteos tomaron el Arca de ʼElohim, la llevaron de Ebenezer a Asdod.
    2: Los filisteos tomaron el Arca de ʼElohim, la introdujeron en el templo de Dagón y la pusieron junto a Dagón.
    3: Cuando los de Asdod madrugaron el día siguiente, ¡ahí estaba Dagón postrado en tierra ante el Arca de Yavé! Y tomaron a Dagón y lo devolvieron a su sitio.
    4: El día siguiente, al volver a levantarse de mañana, ¡ahí estaba Dagón tendido, caído en tierra ante el Arca de Yavé! Y la cabeza de Dagón y sus manos estaban cortadas en la entrada. Solo le quedó a Dagón el tronco.
    5: Por esta causa, los sacerdotes de Dagón y todos los que entran en el templo de Dagón, no pisan la entrada de Dagón en Asdod hasta hoy.
    6: La mano de Yavé se endureció sobre los de Asdod y los castigó. En Asdod y en todos sus alrededores los hirió con tumores.
    7: 'Cuando los hombres de Asdod vieron que eso era así, dijeron: El Arca del ʼElohim de Israel no debe permanecer con nosotros, porque su mano es dura contra nosotros y contra Dagón, nuestro ʼelohim.'
    8: 'Convocaron a todos los jefes de los filisteos y dijeron: ¿Qué hacemos con el Arca del ʼElohim de Israel? Y ellos respondieron: Que el Arca del ʼElohim de Israel sea trasladada a Gat. Y trasladaron el Arca del ʼElohim de Israel.'
    9: Pero sucedió, después que la trasladaron, que la mano de Yavé cayó contra la ciudad y causó gran consternación. Golpeó a los hombres de aquella ciudad, desde el pequeño hasta el grande, y se llenaron de tumores.
    10: 'Entonces enviaron el Arca de ʼElohim a Ecrón. Y cuando el Arca de ʼElohim llegó a Ecrón, los ecronitas dieron voces y dijeron: ¡Trajeron el Arca del ʼElohim de Israel para matarnos a nosotros y a nuestro pueblo!'
    11: 'Convocaron a todos los jefes de los filisteos y dijeron: ¡Envíen el Arca del ʼElohim de Israel y que vuelva a su propio lugar, para que no nos mate a nosotros y a nuestro pueblo! Porque hubo un pánico mortal en toda la ciudad, y la mano de ʼElohim se endureció allí.'
    12: Los que no morían eran afectados con tumores, y el clamor de la ciudad subía al cielo.
  6:
    1: El Arca de Yavé permaneció siete meses en el campo de los filisteos.
    2: 'Entonces los filisteos convocaron a sus sacerdotes y adivinos y les preguntaron: ¿Qué hacemos con el Arca de Yavé? Dígannos de qué manera la debemos enviar a su lugar.'
    3: 'Y respondieron: Si envían el Arca del ʼElohim de Israel, no la envíen vacía, sino ciertamente deben devolverle a Él una ofrenda por la culpa, y entonces serán sanados. De esta manera sabrán por qué su mano no se apartó de sobre ustedes.'
    4: 'Y ellos preguntaron: ¿Cuál será la ofrenda por la culpa que le debemos enviar? Y respondieron: Cinco tumores de oro y cinco ratones de oro, según el número de los jefes de los filisteos, por cuanto una misma plaga estuvo sobre todos ustedes y sus jefes.'
    5: Por tanto, hagan figuras de sus tumores y de los ratones que destruyen la tierra, y den gloria al ʼElohim de Israel. Tal vez alivie su mano de sobre ustedes, sus ʼelohim, y su tierra.
    6: ¿Por qué endurecen sus corazones, como los egipcios y Faraón endurecieron sus corazones? Después que él se burló de ellos, ¿no los dejaron ir, y salieron?
    7: Ahora pues, tomen y preparen un carruaje nuevo y dos vacas que estén criando, sobre las cuales no se haya puesto ningún yugo. Sujeten las vacas al carruaje y dejen sus becerros en el establo lejos de ellas.
    8: Después tomen el Arca de Yavé y pónganla en el carruaje. Y pondrán en una caja al lado de ella los objetos de oro que le devuelven como ofrenda por la culpa. Y dejarán que [el Arca] se vaya.
    9: Observen, si sube por el camino de su territorio hacia Bet-semes, [entendemos que] Él nos hizo este gran mal. Pero si no, entonces sabremos que no fue su mano la que nos golpeó, sino que nos ocurrió por accidente.
    10: 'Y aquellos hombres lo hicieron así: Tomaron dos vacas que estaban criando, las sujetaron al carruaje y encerraron sus becerros en el establo.'
    11: Luego pusieron el Arca de Yavé en el carruaje, junto con la caja de los ratones de oro y las figuras de sus tumores.
    12: Las vacas se encaminaron por el camino de Bet-semes, y seguían un camino recto, andaban y bramaban sin apartarse ni a la derecha ni a la izquierda. Los jefes de los filisteos fueron tras ellas hasta el límite de Bet-semes.
    13: Los de Bet-semes cosechaban el trigo en el valle, y al levantar sus ojos, vieron el Arca y se regocijaron al verla.
    14: El carruaje llegó al campo de Josué de Bet-semes, y se detuvo allí, donde había una gran piedra. Ellos entonces cortaron la madera del carruaje, y ofrecieron las vacas en holocausto a Yavé.
    15: Levitas bajaron el Arca de Yavé y la caja que estaba a su lado, que tenía adentro los objetos de oro, y los pusieron sobre aquella gran piedra. Aquel día los hombres de Bet-semes ofrecieron holocaustos y sacrificios a Yavé.
    16: Cuando los cinco jefes de los filisteos vieron esto, regresaron a Ecrón aquel mismo día.
    17: 'Los tumores de oro que los filisteos pagaron a Yavé como ofrenda por la culpa, fueron estos: uno por Asdod, uno por Gaza, uno por Ascalón, uno por Gat y uno por Ecrón.'
    18: Los ratones de oro eran según el número de todas las ciudades de los filisteos pertenecientes a los cinco jefes, tanto ciudades fortificadas como pueblos sin muro. La gran piedra sobre la cual pusieron el Arca de Yavé, permanece en el campo de Josué de Bet-semes hasta hoy.
    19: Pero Él castigó a algunos de los hombres de Bet-semes porque miraron dentro del Arca de Yavé. De todo el pueblo mató a 50.070 hombres, y el pueblo hizo duelo porque Yavé lo castigó con gran mortandad.
    20: 'Entonces los hombres de Bet-semes dijeron: ¿Quién podrá permanecer en pie delante de Yavé, el ʼElohim santo? ¿A quién subirá desde nosotros?'
    21: 'Y enviaron mensajeros a los habitantes de Quiriat-jearim y dijeron: ¡Los filisteos devolvieron el Arca de Yavé! Bajen, y súbanla al lugar de ustedes.'
  7:
    1: Entonces los hombres de Quiriat-jearim fueron y subieron el Arca de Yavé a la región montañosa. La pusieron en casa de Abinadab y consagraron a Eleazar, su hijo, para que guardara el Arca de Yavé.
    2: Desde el día cuando el Arca quedó en Quiriat-jearim pasaron muchos días, 20 años, y toda la casa de Israel lamentaba tras Yavé.
    3: 'Samuel habló a toda la casa de Israel: Si vuelven a Yavé con todo su corazón, quiten de en medio de ustedes los ʼelohim extraños y a Astarot, preparen su corazón para Yavé y sirvan solo a Él, Él los librará de la mano de los filisteos.'
    4: Los hijos de Israel quitaron los baales y a Astarot, y sirvieron solo a Yavé.
    5: 'Luego dijo Samuel: Reúnan a todo Israel en Mizpa, y yo oraré a Yavé por ustedes.'
    6: 'Se reunieron en Mizpa. Sacaron agua y la derramaron delante de Yavé. Ayunaron aquel día allí y dijeron: ¡Pecamos contra Yavé! Y Samuel juzgó a los hijos de Israel en Mizpa.'
    7: Cuando los filisteos oyeron que los hijos de Israel se reunieron en Mizpa, los jefes de los filisteos subieron contra Israel. Al oír esto, los hijos de Israel tuvieron temor a los filisteos.
    8: 'Los hijos de Israel dijeron a Samuel: No ceses de clamar a Yavé nuestro ʼElohim por nosotros para que nos salve de mano de los filisteos.'
    9: Samuel tomó un corderito lechal y lo ofreció entero en holocausto a Yavé. Samuel clamó a Yavé por Israel, y Yavé lo escuchó.
    10: Aconteció que mientras Samuel ofrecía el holocausto, los filisteos llegaron para combatir a Israel. Pero Yavé tronó aquel día con grande estruendo sobre los filisteos y los desbarató. Fueron derrotados delante de Israel.
    11: Los hombres de Israel salieron de Mizpa, persiguieron a los filisteos y los mataron hasta más abajo de Bet-car.
    12: 'Luego Samuel tomó una piedra y la asentó entre Mizpa y Sen. La llamó Ebenezer y dijo: Hasta aquí nos ayudó Yavé.'
    13: Así los filisteos fueron sometidos, y no volvieron a entrar dentro del límite de Israel. La mano de Yavé estuvo contra los filisteos todos los días de Samuel.
    14: Las ciudades que los filisteos les tomaron fueron restituidas a los hijos de Israel, desde Ecrón hasta Gat. Israel libró su territorio de mano de los filisteos. También hubo paz entre Israel y los amorreos.
    15: Samuel juzgó a Israel todos los días de su vida.
    16: Él acostumbraba ir cada año en un camino por Bet-ʼEl, Gilgal y Mizpa, y juzgaba a Israel en todos esos lugares.
    17: Después regresaba a Ramá, pues allí estaba su casa. Allí también juzgaba a Israel, y allí edificó un altar a Yavé.
  8:
    1: Aconteció que cuando Samuel envejeció, designó a sus hijos como jueces de Israel.
    2: Su hijo primogénito era Joel, y el segundo, Abías. Eran jueces en Beerseba.
    3: Pero sus hijos no andaban por los caminos de él, sino se apartaron tras la ganancia deshonesta. Recibían soborno y pervertían la justicia.
    4: Entonces todos los ancianos de Israel se reunieron y fueron a Samuel en Ramá,
    5: 'y le dijeron: Mira, tú envejeciste, y tus hijos no andan por tus caminos. Por tanto, desígnanos un rey que nos juzgue, como todas las naciones tienen.'
    6: 'Pero fue desagradable ante Samuel que dijeran: Danos un rey que nos juzgue. Y Samuel oró a Yavé.'
    7: 'Yavé dijo a Samuel: Oye la voz del pueblo en todo lo que te digan, porque no te rechazan a ti, sino a Mí, para que no reine sobre ellos.'
    8: Hasta hoy hacen conmigo según todas las obras que hicieron desde el día cuando los saqué de Egipto, cuando me dejaron y sirvieron a otros ʼelohim.
    9: Ahora pues, escucha su voz. Pero adviérteles con solemnidad sobre el procedimiento del rey que reinará sobre ellos.
    10: 'Samuel habló todas las Palabras de Yavé al pueblo que pidió rey:'
    11: 'Este será el procedimiento del rey que reine sobre ustedes: Tomará a sus hijos y los pondrá a su servicio para sus carruajes y como sus jinetes para que corran delante de su carroza.'
    12: Los designará para él como jefes de millares y jefes de cincuentenas para arar sus campos, recoger su cosecha y hacer sus armas de guerra y los equipos de guerra de sus carruajes.
    13: Tomará a sus hijas como perfumistas, cocineras y panaderas.
    14: Tomará sus campos, sus viñas y sus mejores olivares, y los dará a sus esclavos.
    15: Tomará el diezmo del grano y de las viñas de ustedes para darlo a sus oficiales y a sus esclavos.
    16: Tomará sus esclavos, sus esclavas, sus mejores jóvenes y sus asnos, y hará sus labores con ellos.
    17: Tomará el diezmo del rebaño de ustedes y ustedes mismos serán sus esclavos.
    18: Aquel día clamarán a causa del rey a quien escogieron, y Yavé no les responderá.
    19: 'Pero el pueblo no quiso escuchar la voz de Samuel, sino dijo: No. Habrá rey sobre nosotros,'
    20: y también seremos como todas las naciones. Nuestro rey nos gobernará, saldrá al frente de nosotros y peleará nuestras batallas.
    21: Samuel escuchó todas las palabras del pueblo y las habló a oídos de Yavé.
    22: 'Yavé dijo a Samuel: Escucha la voz de ellos y desígnales un rey. Entonces dijo Samuel a los hombres de Israel: Regrese cada uno a su ciudad.'
  9:
    1: Había un varón de Benjamín, hombre valiente llamado Cis, hijo de Abiel, hijo de Zeror, hijo de Becorat, hijo de Afía, hijo de un benjamita.
    2: Él tenía un hijo llamado Saúl, joven elegante y simpático, tanto que entre los hijos de Israel no había otro mejor que él. De los hombros arriba era más alto que cualquiera del pueblo.
    3: 'Y las asnas de Cis, el padre de Saúl, se perdieron, por lo cual Cis mandó a su hijo Saúl: Toma ahora contigo a uno de los esclavos, levántate y vé a buscar las asnas.'
    4: Entonces él pasó por la región montañosa de Efraín y atravesó la tierra de Salisa, pero no las hallaron. Pasaron luego por la tierra de Saalim, y nada. Atravesaron la tierra de Benjamín y no las hallaron.
    5: 'Cuando llegaron a la tierra de Suf, Saúl dijo al esclavo que estaba con él: Vayamos, regresemos, no sea que mi padre olvide las asnas y se preocupe por nosotros.'
    6: 'Pero él le respondió: Mira, en esta ciudad hay un varón de ʼElohim que es famoso. Todo lo que él dice acontece sin falta. Vayamos allá. Quizás nos diga el camino por el cual debemos ir.'
    7: 'Saúl respondió a su esclavo: Pero si vamos, ¿qué llevamos al varón? Porque el pan de nuestras alforjas se acabó. No tenemos presente para llevar al varón de ʼElohim. ¿Qué tenemos?'
    8: 'Entonces el esclavo volvió a contestar a Saúl: Mira, tengo en mi poder una moneda de 2,75 gramos de plata. Se la daré al varón de ʼElohim para que nos indique nuestro camino.'
    9: 'Antiguamente en Israel cualquiera que iba a consultar a ʼElohim decía: Vamos al vidente, porque el profeta de la actualidad era llamado vidente.'
    10: 'Entonces Saúl dijo a su esclavo: Bien dicho. Anda, vayamos. Y fueron a la ciudad donde estaba el varón de ʼElohim.'
    11: 'Cuando subían por la cuesta de la ciudad, hallaron a unas jóvenes que salían a buscar agua, a las cuales preguntaron: ¿Está aquí el vidente?'
    12: 'Y ellas respondieron: Sí, ahí está adelante de ti. Ahora pues, suban de inmediato, pues hoy vino a la ciudad porque hoy el pueblo tiene un sacrificio en el lugar alto.'
    13: Al entrar en la ciudad, lo hallarán, antes que suba al lugar alto a comer, porque el pueblo no comerá hasta que él llegue, pues él tiene que bendecir el sacrificio, y después comerán los invitados. Ahora pues, suban, porque enseguida lo hallarán.
    14: Ellos entonces subieron a la ciudad. Cuando llegaron al centro de la ciudad, ahí salía Samuel hacia a ellos para subir al lugar alto.
    15: 'Un día antes que Saúl llegara, Yavé lo reveló al oído de Samuel:'
    16: Mañana a esta hora te enviaré a un varón de la tierra de Benjamín, al cual ungirás como jefe de mi pueblo Israel. Él librará a mi pueblo de mano de los filisteos, porque Yo vi a mi pueblo, y su clamor llegó hasta Mí.
    17: 'Cuando Samuel vio a Saúl, Yavé le dijo: Aquí está el varón de quien te hablé. Éste gobernará a mi pueblo.'
    18: 'Cuando Saúl se acercó a Samuel en medio de la puerta, le dijo: Te ruego que me digas dónde está la casa del vidente.'
    19: 'Samuel respondió a Saúl: Yo soy el vidente. Sube delante de mí al lugar alto, y coman hoy conmigo. Por la mañana te despediré y te diré todo lo que hay en tu corazón.'
    20: En cuanto a las asnas que se te perdieron hace tres días, no te preocupes por ellas, porque fueron halladas. Además, ¿para quién es todo lo deseable de Israel sino para ti y para toda la casa de tu padre?
    21: 'Saúl respondió: ¿No soy yo un benjamita, de la más pequeña de las tribus de Israel? Y mi familia, ¿no es la más pequeña de las familias de la tribu de Benjamín? ¿Por qué me hablas de ese modo?'
    22: Entonces Samuel tomó a Saúl y a su esclavo y los introdujo en la sala. Les dio lugar en la cabecera de los convidados, los cuales eran unos 30 hombres.
    23: 'Samuel dijo al cocinero: Trae la porción que te di, de la cual te dije: Ponla aparte.'
    24: 'Entonces el cocinero tomó una espaldilla con lo que estaba sobre ella, y la colocó delante de Saúl. Y Samuel dijo: Aquí está lo que estaba reservado. Ponlo delante de ti y come, pues en el momento apropiado fue guardado para ti, aun desde cuando invité al pueblo. Aquel día Saúl comió con Samuel.'
    25: Cuando bajaron del lugar alto a la ciudad, habló con Saúl en la azotea.
    26: 'Madrugaron, y aconteció que al despuntar el alba, Samuel llamó a Saúl a la azotea y dijo: ¡Levántate, y te despediré! Entonces Saúl se levantó, y ambos salieron.'
    27: 'Cuando bajaban al extremo de la ciudad, Samuel le dijo a Saúl: Dile al muchacho que pase adelante de nosotros. Pero tú espera un poco para que oigas Palabra de ʼElohim. Y el muchacho pasó adelante.'
  10:
    1: 'Samuel tomó la vasija de aceite y la derramó sobre la cabeza de [Saúl]. Lo besó y le dijo: ¿No te ungió Yavé para que seas jefe de su heredad?'
    2: 'Al alejarte hoy de mí, hallarás a dos hombres junto al sepulcro de Raquel en Selsa, el límite de Benjamín, quienes te dirán: Las asnas que buscabas fueron halladas. Pero mira, tu padre dejó a un lado lo de las asnas y está preocupado por ustedes, y dice: ¿Qué hago en cuanto a mi hijo?'
    3: Luego cuando pases de allí adelante y llegues al roble de Tabor, te saldrán al encuentro tres hombres que suben a ʼElohim en Bet-ʼEl, uno que lleva tres cabritos, otro que lleva tres tortas de pan y otro que lleva un odre de vino.
    4: Ellos te saludarán y te darán dos panes, los cuales recibirás de sus manos.
    5: Después de esto llegarás a la colina de ʼElohim donde hay una guarnición de los filisteos. Cuando entres en la ciudad, encontrarás un grupo de profetas que bajan del alto, precedidos de salterios, panderos, flautas y arpas. Ellos estarán profetizando.
    6: Entonces el Espíritu de Yavé vendrá sobre ti con poder, y profetizarás con ellos. Serás cambiado en otro hombre.
    7: Cuando te sucedan estas señales, haz lo que te venga a la mano, porque ʼElohim está contigo.
    8: Luego bajarás adelante de mí a Gilgal. Y mira, yo bajaré a ti para ofrecer holocaustos y sacrificar ofrendas de paz. Espera siete días, hasta que yo vaya a ti y te indique lo que debes hacer.
    9: Sucedió que cuando él volvió la espalda para alejarse de Samuel, ʼElohim le cambió el corazón. Todas esas señales ocurrieron aquel día.
    10: Cuando llegaron a la Colina, ciertamente la compañía de profetas llegaba a encontrarse con él, y el Espíritu de ʼElohim se apoderó de él, y profetizó entre ellos.
    11: 'Sucedió que cuando todos los que lo conocían vieron que profetizaba con los profetas, los del pueblo se decían el uno al otro: ¿Qué le sucedió al hijo de Cis? ¿También Saúl está entre los profetas?'
    12: 'Un hombre de allí dijo: ¿Y quién es el padre de ellos? Por esta causa se convirtió en refrán: ¿También Saúl está entre los profetas?'
    13: Cesó de profetizar, y al llegar al lugar alto,
    14: 'el tío de Saúl le preguntó a él y a su esclavo: ¿A dónde fueron? Y él respondió: A buscar las asnas, y como no aparecían, acudimos a Samuel.'
    15: 'Y el tío de Saúl dijo: Te ruego que me declares lo que les dijo Samuel.'
    16: 'Saúl respondió a su tío: Nos dijo claramente que las asnas fueron halladas. Pero nada dijo relacionado con lo que Samuel le dijo sobre el reino.'
    17: Entonces Samuel convocó al pueblo a reunirse ante Yavé en Mizpa
    18: 'y dijo a los hijos de Israel: Yavé ʼElohim de Israel dice: Yo saqué a Israel de Egipto, y los libré de mano de los egipcios y de todos los reinos que los oprimieron.'
    19: 'Pero hoy ustedes rechazaron a su ʼElohim, Quien los salva de todas sus desgracias y angustias. Le dijeron: No. Más bien, designa un rey sobre nosotros. Ahora pues, preséntense ante Yavé según sus tribus y según sus familias.'
    20: Samuel acercó a las tribus de Israel, y fue seleccionada la tribu de Benjamín.
    21: Luego acercó a la tribu de Benjamín según sus familias, y fue designada la familia de Matri. De ella Saúl, hijo de Cis, fue seleccionado, pero cuando lo buscaron, no fue hallado.
    22: 'Entonces consultaron otra vez a Yavé: ¿Ese varón ya llegó aquí? Y respondió Yavé: Ahí está, escondido entre el equipo militar.'
    23: Corrieron y lo sacaron de allí. Cuando se presentó en medio del pueblo, vieron que de los hombros para arriba era más alto que todos.
    24: 'Samuel dijo a todo el pueblo: ¿Vieron al que Yavé eligió? En todo el pueblo nadie hay como él. Entonces el pueblo exclamó: ¡Viva el rey!'
    25: Luego Samuel explicó al pueblo los procedimientos del reino y los escribió en el rollo que presentó a Yavé. Después Samuel despidió a todo el pueblo, cada uno a su casa.
    26: Saúl fue también a su casa en Gabaa, y algunos hombres valientes cuyos corazones ʼElohim tocó fueron con él.
    27: 'Pero algunos hombres perversos dijeron: ¿Cómo nos va a salvar éste? Lo despreciaron y no le llevaron algún presente. Pero él disimuló.'
  11:
    1: 'Nahas amonita subió y acampó contra Jabes de Galaad. Todos los hombres de Jabes dijeron a Nahas: Pacten con nosotros y les serviremos.'
    2: 'Nahas amonita les respondió: Con esta condición pactaré con ustedes: Que a cada uno de ustedes les saque el ojo derecho, y ponga esta afrenta sobre todo Israel.'
    3: 'Entonces los ancianos de Jabes le dijeron: Danos siete días para que enviemos mensajeros por todo el territorio de Israel, y si no hay quien nos libre, nos rendiremos a ti.'
    4: Cuando los mensajeros llegaron a Gabaa de Saúl, dijeron estas palabras a oídos del pueblo, y todo el pueblo alzó su voz y lloró.
    5: 'Aconteció que Saúl llegaba del campo tras los bueyes, y preguntó: ¿Qué le pasa al pueblo? ¿Por qué llora? Y le hablaron las palabras de los hombres de Jabes.'
    6: Cuando él oyó estas palabras, el Espíritu de ʼElohim vino poderosamente sobre Saúl, y su ira se encendió muchísimo.
    7: 'Tomó un par de bueyes, los cortó en trozos y los repartió por todo el territorio de Israel por medio de mensajeros que decían: Así se hará con los bueyes del que no salga tras Saúl y Samuel. Y el temor a Yavé cayó sobre el pueblo, y salieron como un solo hombre.'
    8: 'Les pasó revista en Bezec: los hijos de Israel eran 300.000, y los hombres de Judá 30.000.'
    9: 'Y dijeron a los mensajeros que llegaron: Así dirán a los hombres de Jabes de Galaad: Mañana, al calentar el sol, serán librados. Los mensajeros fueron y lo informaron a los hombres de Jabes, y ellos se alegraron.'
    10: 'Entonces los de Jabes les dijeron [a los amonitas]: Mañana saldremos a ustedes, y hagan con nosotros lo que les parezca bien.'
    11: En la madrugada Saúl dispuso al pueblo en tres escuadrones. Entre las tres y las seis de la mañana entraron en medio del campamento y atacaron a los amonitas hasta el calor del día, y el resto fue dispersado sin que quedaran dos de ellos juntos.
    12: 'Entonces el pueblo preguntó a Samuel: ¿Quiénes son los que preguntaban si reinará Saúl sobre nosotros? ¡Entréguennos a esos hombres para que los matemos!'
    13: 'Saúl dijo: Ninguno morirá hoy, porque Yavé dio liberación en Israel.'
    14: 'Samuel dijo al pueblo: Vengan, vayamos a Gilgal y renovemos allí el reino.'
    15: Así que todo el pueblo fue a Gilgal, y confirmaron a Saúl como rey delante de Yavé en Gilgal. Allí ofrecieron sacrificios de paz delante de Yavé. Saúl y todos los hombres de Israel tuvieron gran regocijo.
  12:
    1: 'Entonces Samuel dijo a todo Israel: Ciertamente escuché su voz en todo lo que me dijeron. Constituí un rey que reine sobre ustedes.'
    2: Ahora, miren, su rey marcha al frente de ustedes. Yo ya soy anciano y canoso, y también mis hijos están delante de ustedes. Desde mi juventud hasta hoy yo anduve delante de ustedes.
    3: Aquí estoy, testifiquen contra mí en presencia de Yavé y de su ungido, si tomé el buey o el asno de alguno, si calumnié a alguien, si agravié a alguno, o si de algún modo acepté soborno ante lo cual cerré mis ojos. Yo se lo restituiré.
    4: 'Entonces dijeron: Nunca nos calumniaste, ni agraviaste, ni tomaste algo de mano de algún hombre.'
    5: 'Y él les dijo: Yavé es testigo contra ustedes y su ungido es testigo hoy, que nada hallaron en mi mano. Ellos respondieron: Es testigo.'
    6: 'Samuel dijo al pueblo: Yavé es el que designó a Moisés y a Aarón, Quien sacó a sus antepasados de la tierra de Egipto.'
    7: Ahora pues, estén quietos, para que yo razone con ustedes delante de Yavé sobre todos los actos justos que Yavé hizo con ustedes y con sus antepasados.
    8: Después que Jacob entró en Egipto, sus antepasados clamaron a Yavé, y Yavé envió a Moisés y a Aarón, quienes sacaron a sus antepasados de Egipto, y los establecieron en este lugar.
    9: Pero ellos se olvidaron de Yavé su ʼElohim, y Él los entregó en mano de Sísara, jefe del ejército de Hazor, en mano de los filisteos, y en mano del rey de Moab, quienes pelearon contra ellos.
    10: 'Entonces ellos clamaron a Yavé: Pecamos, abandonamos a Yavé y servimos a los baales y a Astarot. ¡Líbranos ahora de la mano de nuestros enemigos, y te serviremos!'
    11: Yavé envió a Jerobaal, Bedán, Jefté y Samuel, y los libró de mano de sus enemigos de alrededor y vivieron con seguridad.
    12: 'Pero cuando vieron que Nahas, rey de los hijos de Amón, venía contra ustedes, me dijeron: No. Un rey reinará sobre nosotros, aun cuando Yavé su ʼElohim era su Rey.'
    13: Ahora pues, aquí tienen al rey que eligieron, el cual pidieron. Ciertamente Yavé designó rey sobre ustedes.
    14: Si temen a Yavé, le sirven, obedecen su voz y no son rebeldes a la Palabra de Yavé, y si tanto ustedes como su rey sirven a Yavé su ʼElohim, harán bien.
    15: Pero si no obedecen la voz de Yavé y son rebeldes a la Palabra de Yavé, la mano de Yavé estará contra ustedes y contra su rey.
    16: 'Aun ahora preséntense y vean la gran maravilla que hace Yavé ante sus ojos:'
    17: ¿No es ahora la cosecha del trigo? Invocaré a Yavé para que Él envíe truenos y lluvia. Sabrán y verán que fue grande la perversidad que cometieron ante Yavé al pedir un rey para ustedes.
    18: Entonces Samuel invocó a Yavé. Ese día Yavé envió truenos y lluvia, y todo el pueblo temió grandemente a Yavé y a Samuel.
    19: 'Todo el pueblo dijo a Samuel: Ora por tus esclavos ante Yavé tu ʼElohim para que no muramos, porque añadimos a todos nuestros pecados este mal de pedir rey para nosotros.'
    20: 'Samuel respondió al pueblo: No teman. Ustedes cometieron todo este mal. Sin embargo, no se aparten de seguir a Yavé, sino sírvanle con todo su corazón.'
    21: No se aparten tras vanidades que no aprovechan ni libran, porque son vanidades.
    22: Porque Yavé no abandonará a su pueblo por su gran Nombre, pues Yavé se complació en convertirlos en pueblo suyo.
    23: Por tanto, lejos esté de mí que peque contra Yavé al cesar de orar por ustedes. Más bien los instruiré en el camino bueno y recto.
    24: Solo teman a Yavé, y sírvanle de verdad con todo su corazón, pues consideren cuán grandes cosas hizo por ustedes.
    25: Pero si persisten en hacer el mal, perecerán, tanto ustedes como su rey.
  13:
    1: Saúl tenía años cuando comenzó a reinar, y reinó sobre Israel 42 años.
    2: Saúl escogió 3.000 hombres de Israel para él, de los cuales 2.000 estaban con él en Micmás, en la región montañosa de Bet-ʼEl, y 1.000 con Jonatán en Gabaa de Benjamín. Y despidió al resto del pueblo, cada uno a sus tiendas.
    3: 'Jonatán atacó a la guarnición de los filisteos que estaba en Gabaa, y los filisteos lo oyeron. Entonces Saúl ordenó soplar la corneta por toda la tierra y dijo: ¡Oigan los hebreos!'
    4: Todo Israel oyó decir que Saúl atacó la guarnición de los filisteos, y que Israel era repugnante a los filisteos. Y el pueblo fue convocado por Saúl a Gilgal.
    5: 'Entonces los filisteos se reunieron para pelear contra Israel: 30.000 carruajes, 7.000 jinetes, y gente en multitud como la arena que está en la orilla del mar, quienes subieron y acamparon en Micmás, al oriente de Bet-aven.'
    6: Cuando los hombres de Israel vieron que estaban en peligro, porque el pueblo estaba en grave aprieto, se ocultaron en cuevas, matorrales, entre peñascos, y en excavaciones profundas y cisternas.
    7: Algunos de los hebreos cruzaron el Jordán hacia la tierra de Gad y de Galaad. Pero Saúl estaba aún en Gilgal, y todo el pueblo temblaba e iba tras él.
    8: Él esperó siete días, según el plazo que Samuel fijó, pero Samuel no llegaba a Gilgal, y el pueblo desertaba.
    9: 'Entonces Saúl dijo: Tráiganme el holocausto y las ofrendas de paz. Él mismo ofreció el holocausto.'
    10: Cuando acababa de inmolar el holocausto, ahí llegaba Samuel, y Saúl salió a encontrarlo para saludarlo.
    11: 'Samuel le preguntó: ¿Qué hiciste? Y Saúl respondió: Porque vi que el pueblo desertaba, que tú no llegabas según el plazo convenido, y que los filisteos estaban reunidos en Micmás,'
    12: 'me dije: Los filisteos bajarán ahora contra mí en Gilgal, y yo no he implorado el favor de Yavé. Así que me esforcé y ofrecí el holocausto.'
    13: 'Samuel dijo a Saúl: ¡Actuaste neciamente! No guardaste el mandamiento que Yavé tu ʼElohim te ordenó, porque en este momento Yavé hubiera establecido tu reino sobre Israel para siempre.'
    14: Pero ahora tu reino no será duradero. Yavé se buscó un varón según su corazón, al cual Yavé designó como jefe de su pueblo, porque tú no guardaste lo que Yavé te ordenó.
    15: Samuel se levantó y subió de Gilgal a Gabaa de Benjamín. Y Saúl pasó revista a la gente que estaba con él, como 600 hombres.
    16: Entonces Saúl, su hijo Jonatán y el pueblo que se hallaba con ellos, permanecían en Gabaa de Benjamín, pero los filisteos acampaban en Micmás.
    17: 'Del campamento de los filisteos salieron tres escuadrones de merodeadores: un escuadrón se dirigió por el camino de Ofra hacia la tierra de Sual,'
    18: el otro escuadrón marchó rumbo a Bethorón, y el tercer escuadrón avanzó al territorio que mira al valle de Zeboim, hacia el desierto.
    19: 'En toda la tierra de Israel no había ni un herrero, porque los filisteos dijeron: Que los hebreos no se hagan espadas ni lanzas.'
    20: Así que todos los de Israel tenían que bajar a los filisteos para afilar su reja, su azadón, su hacha o su hoz.
    21: El precio del afilado era siete gramos de plata tanto por las rejas de arado, como por los azadones, los tridentes, las hachas o por el arreglo de una garrocha.
    22: Por tanto aconteció que el día de la batalla no se hallaba ni una espada ni una lanza en las manos de los del pueblo que estaba con Saúl, pero Saúl y su hijo Jonatán sí tenían.
    23: La guarnición de los filisteos fue hasta el paso de Micmás.
  14:
    1: 'Sucedió un día que Jonatán, hijo de Saúl, dijo al joven que llevaba sus armas: Ven, pasemos a la guarnición de los filisteos que está en el otro lado. Pero no le dijo a su padre.'
    2: Saúl estaba en las afueras de Gabaa, debajo de un granado que está en Migrón. La gente que estaba con él era como 600 hombres.
    3: Ahías, hijo de Ahitob, hermano de Icabod, hijo de Finees, hijo de Elí, sacerdote de Yavé en Silo, llevaba el efod. El pueblo no sabía que Jonatán salió.
    4: Entre los desfiladeros por los cuales Jonatán quería pasar hacia la guarnición de los filisteos, había un peñón rocoso por ambos lados. Uno de ellos se llamaba Bosés y el otro Sené.
    5: Un peñón se elevaba hacia el norte, a Micmás, y el otro hacia el sur, a Gabaa.
    6: 'Jonatán dijo al joven que llevaba sus armas: Ven, pasemos a la guarnición de esos incircuncisos. Quizá Yavé haga algo por medio de nosotros, porque nada impide a Yavé salvar con muchos o con pocos.'
    7: 'Y el que llevaba sus armas le respondió: Haz todo lo que está en tu corazón, pues estoy aquí contigo a tu voluntad.'
    8: 'Jonatán respondió: Mira, llegaremos hasta esos hombres y nos mostraremos a ellos.'
    9: 'Si nos dicen: Esperen hasta que lleguemos a ustedes, entonces nos quedaremos en nuestro lugar y no subiremos a ellos.'
    10: 'Pero si nos dicen: Suban a nosotros, entonces subiremos, porque Yavé los entregó en nuestra mano. Esto nos servirá de señal.'
    11: 'Ambos se mostraron a la guarnición de los filisteos, y éstos dijeron: Ahí están los hebreos que salen de las cuevas en las cuales estaban escondidos.'
    12: 'Los hombres de la guarnición gritaron a Jonatán y al que llevaba sus armas: ¡Suban a nosotros, y les informaremos una cosa! Y Jonatán dijo al que llevaba sus armas: Sube detrás de mí porque Yavé los entregó en manos de Israel.'
    13: Jonatán trepó con pies y manos, y el que le llevaba las armas tras él. Y los que caían ante Jonatán, los remataba el que llevaba las armas.
    14: La primera matanza que Jonatán y el que le llevaba las armas hicieron fue de unos 20 hombres en el espacio de la mitad del terreno que ara la yunta de bueyes en un día.
    15: Hubo temblor en el campamento, en todo el campo y entre todo el pueblo. Aun la guarnición y los merodeadores temblaron. La tierra tembló, de modo que aquel fue un gran temblor.
    16: Los centinelas de Saúl veían desde Gabaa de Benjamín cómo la multitud estaba turbada e iba de un lado a otro.
    17: 'Saúl dijo al pueblo que estaba con él: Pasen revista y miren quién de los nuestros salió. Entonces pasaron revista y vieron que faltaban Jonatán y el que llevaba sus armas.'
    18: 'Saúl dijo a Ahías: Trae el Arca de ʼElohim aquí. Porque en ese tiempo el Arca de ʼElohim estaba con los hijos de Israel.'
    19: 'Mientras Saúl hablaba al sacerdote, el alboroto que había en el campamento de los filisteos crecía muchísimo. Entonces Saúl dijo al sacerdote: Retira tu mano.'
    20: Saúl y todo el pueblo que estaba con él llegaron hasta el lugar de la batalla. Ciertamente la espada de cada uno [de los filisteos] se volvió contra la de su compañero, y la turbación era muy grande.
    21: Los hebreos que estaban a favor de los filisteos y subieron con ellos al campamento, se volvieron para incorporarse a los israelitas que estaban con Saúl y Jonatán.
    22: También todos los israelitas que se escondieron en la región montañosa de Efraín oyeron que los filisteos huían, y salieron para perseguirlos en la batalla.
    23: Así Yavé salvó aquel día a Israel. La batalla llegó hasta Bet-aven.
    24: 'Pero los hombres de Israel fueron puestos en apuros aquel día, pues Saúl conjuró al pueblo: Maldito aquel que coma alimento antes de llegar la noche, antes que yo me vengue de mis enemigos. Por lo cual ninguno del pueblo probó bocado.'
    25: Todo el pueblo llegó a un bosque donde había miel sobre la superficie del suelo.
    26: El pueblo entró en el bosque, y en verdad destilaba miel, pero no hubo quien acercara la mano a la boca, pues el pueblo temía al juramento.
    27: Pero Jonatán no oyó cuando su padre conjuró al pueblo, por lo cual extendió la punta de una vara que tenía en la mano, la metió en un panal de miel, se llevó la mano a la boca y fueron aclarados sus ojos.
    28: 'Entonces uno del pueblo le habló: Tu padre conjuró expresamente al pueblo: Maldito el hombre que hoy coma alimento. Y el pueblo estaba débil.'
    29: 'Y Jonatán respondió: Mi padre turbó la tierra. ¡Miren cómo brillan mis ojos por probar un poco de esta miel!'
    30: ¡Cuánto más si el pueblo come hoy libremente del despojo tomado de sus enemigos! Porque ahora la matanza entre los filisteos no fue grande.
    31: Aquel día destruyeron a los filisteos desde Micmás hasta Ajalón. Pero el pueblo estaba muy cansado.
    32: El pueblo se lanzó sobre el despojo. Tomaron ovejas, vacas y becerros. Los degollaron en tierra, y el pueblo los comió con la sangre.
    33: 'Avisaron a Saúl y le dijeron: Mira, el pueblo peca contra Yavé al comer la carne con la sangre. Y él respondió: Ustedes fueron infieles. Ruédenme ahora hacia acá una piedra grande.'
    34: 'Además Saúl dijo: Dispérsense entre el pueblo y díganles que cada uno me traiga su buey o su oveja. Degüéllenlo aquí y coman, para que coman y no pequen contra Yavé al comer la carne con la sangre. Así que aquella noche todo el pueblo, cada uno llevó su buey en su mano y los degollaron allí.'
    35: Saúl edificó un altar a Yavé, el cual fue el primero que él edificó a Yavé.
    36: 'Luego Saúl dijo: Bajemos de noche contra los filisteos. Tomemos despojos de ellos hasta el amanecer y no dejemos ni un hombre de ellos. Y ellos respondieron: Haz lo que te parezca bueno. Entonces el sacerdote dijo: Acerquémonos aquí a ʼElohim.'
    37: 'Saúl consultó a ʼElohim: ¿Debo bajar contra los filisteos? ¿Los entregarás en mano de Israel? Pero no le dio respuesta aquel día.'
    38: 'Entonces Saúl dijo: Vengan todos ustedes los jefes del pueblo, e investiguen y vean por quién ocurrió este pecado hoy,'
    39: porque ¡vive Yavé, Quien salva a Israel, que aunque sea mi hijo Jonatán, de seguro morirá! Pero ninguno del pueblo le respondió.
    40: 'Dijo luego a todo Israel: Ustedes estarán en un lado, y yo y mi hijo Jonatán estaremos en el otro lado. Y el pueblo respondió a Saúl: Haz lo que te parezca bien.'
    41: 'Y Saúl dijo a Yavé, el ʼElohim de Israel: Da [respuesta] perfecta. Y fueron tomados por suertes Jonatán y Saúl, pero escapó el pueblo.'
    42: 'Saúl dijo: Echen suertes entre mí y mi hijo Jonatán, y Jonatán fue tomado.'
    43: 'Entonces Saúl dijo a Jonatán: Declárame lo que hiciste. Y Jonatán se lo declaró: Ciertamente gusté un poco de miel con la punta de la vara que llevaba en mi mano. ¿Y voy a morir?'
    44: 'Saúl respondió: ¡Así me haga ʼElohim y aún me añada, sin duda morirás, Jonatán!'
    45: 'Pero el pueblo dijo a Saúl: ¿Tiene que morir Jonatán, quien produjo esta gran liberación en Israel? ¡Lejos esté eso! ¡Vive Yavé que no caerá a tierra ni un cabello de su cabeza, pues él trabajó hoy con ʼElohim! Así el pueblo libró a Jonatán, y éste no murió.'
    46: Entonces Saúl dejó de perseguir a los filisteos, y los filisteos se fueron a su lugar.
    47: 'Así Saúl asumió el reinado sobre Israel y combatió a todos sus enemigos alrededor: contra Moab, los hijos de Amón, Edom, los reyes de Sobá y los filisteos. Dondequiera que iba los hostigaba.'
    48: Formó un ejército, derrotó a Amalec y libró a Israel de mano de los que lo despojaban.
    49: 'Los hijos de Saúl fueron Jonatán, Isúi y Malquisúa. Los nombres de sus dos hijas eran: el de la mayor, Merab, y el de la menor, Mical.'
    50: El nombre de la esposa de Saúl era Ahinoam, hija de Aimaas. El nombre del general de su ejército era Abner, hijo de Ner, tío de Saúl,
    51: porque Cis, padre de Saúl, y Ner, padre de Abner, eran hijos de Abiel.
    52: Todos los días de Saúl hubo guerra encarnizada contra los filisteos. Cuando Saúl veía algún hombre fuerte y valiente lo incorporaba.
  15:
    1: 'Samuel dijo a Saúl: Yavé me envió a que te ungiera como rey de su pueblo Israel. Por tanto, escucha ahora la voz de las Palabras de Yavé.'
    2: 'Yavé de las huestes dice: Me acuerdo de lo que Amalec hizo a Israel al interponerse en el camino cuando salieron de Egipto.'
    3: Vé ahora y ataca a Amalec. Destruye todo lo que tiene, y no le tengas compasión. Mata a hombres, mujeres, niños y aun los lactantes, bueyes, ovejas, camellos y asnos.
    4: 'Saúl convocó al pueblo y le pasó revista en Telaim: 200.000 guerreros y 10.000 hombres de Judá.'
    5: Saúl fue a la ciudad de Amalec y puso una emboscada en el valle.
    6: 'Y Saúl dijo a los ceneos: Salgan de entre los amalecitas para que no los destruya juntamente con ellos, porque ustedes mostraron misericordia a todos los hijos de Israel cuando salieron de Egipto. Así que los ceneos salieron de entre los amalecitas.'
    7: Saúl derrotó a los amalecitas desde Havilá hasta llegar a Shur, que está al oriente de Egipto.
    8: Capturó vivo a Agag, rey de Amalec, y exterminó a todo el pueblo a filo de espada.
    9: Pero Saúl y el pueblo dejaron vivo a Agag. No quisieron destruir lo mejor de las ovejas, la manada vacuna, los animales engordados, los carneros, y todo lo bueno. No quisieron destruirlos absolutamente, sino todo lo despreciable y sin valor.
    10: 'Entonces Palabra de Yavé vino a Samuel:'
    11: Me pesa que designé a Saúl como rey, porque dejó de seguirme, y no cumplió mis Mandamientos. Samuel se apesadumbró y clamó a Yavé toda aquella noche.
    12: 'Samuel madrugó para ir a encontrarse con Saúl por la mañana. Y avisaron a Samuel: Saúl se fue a la montaña Carmelo. Allí se erigió un monumento, y cuando regresó, bajó a Gilgal.'
    13: 'Entonces Samuel fue a Saúl, y Saúl le dijo: ¡Bendito seas tú por Yavé! ¡Cumplí el mandato de Yavé!'
    14: 'Pero Samuel le respondió: ¿Entonces qué es ese balido de ovejas que hay en mis oídos, y el mugido de bueyes que oigo?'
    15: 'Saúl dijo: Los trajeron de los amalecitas, porque el pueblo dejó aparte lo mejor de las ovejas y la manada vacuna, para sacrificarlas a Yavé tu ʼElohim. Pero destruimos el resto totalmente.'
    16: 'Entonces Samuel dijo a Saúl: Espera, y déjame decirte lo que Yavé me dijo anoche. Y él le respondió: Habla.'
    17: 'Samuel le dijo: Aunque eras pequeño ante tus propios ojos, ¿no fuiste designado jefe de las tribus de Israel? ¿No te ungió Yavé como rey de Israel?'
    18: 'Yavé te confió una misión: Vé, y destruye por completo a los pecadores de Amalec, y hazles guerra hasta que los acabes.'
    19: ¿Por qué no escuchaste la voz de Yavé? ¿Por qué te lanzaste sobre el botín, e hiciste lo malo ante Yavé?
    20: 'Saúl respondió a Samuel: Al contrario, obedecí la voz de Yavé, y fui por el camino que Yavé me envió. Traje a Agag, rey de Amalec, y destruí por completo a los amalecitas.'
    21: Pero el pueblo tomó ovejas y bueyes del despojo, las primicias de lo maldito, para sacrificarlos a Yavé tu ʼElohim en Gilgal.
    22: 'Y Samuel respondió: ¿Yavé se complace [tanto] en holocaustos y sacrificios como en la obediencia a la voz de Yavé? Ciertamente el obedecer es mejor que los sacrificios, y el prestar atención es mejor que la grasa de los carneros.'
    23: Porque como pecado de brujería es la rebeldía, y la obstinación, como la idolatría y el culto a imágenes. Porque tú desechaste la Palabra de Yavé, Él también te desechó para que no seas rey.
    24: 'Saúl respondió a Samuel: Pequé. Ciertamente quebranté el Mandamiento de Yavé y tus palabras, porque temí al pueblo y obedecí la voz de ellos.'
    25: Ahora te ruego que perdones mi pecado y vuelvas conmigo para que yo pueda postrarme ante Yavé.
    26: 'Samuel dijo a Saúl: No volveré contigo, porque desechaste la Palabra de Yavé, y Yavé te desechó para que no seas rey de Israel.'
    27: Entonces, cuando Samuel se volvía para salir, Saúl se agarró del borde de su manto, y éste se rasgó.
    28: 'Samuel le dijo: ¡Hoy Yavé rasgó el reino de Israel de ti, y lo dio a un prójimo tuyo mejor que tú!'
    29: Además, la Gloria de Israel no miente ni se arrepiente, porque no es hombre para que se arrepienta.
    30: 'Y él respondió: Pequé. Pero te ruego que me honres ahora ante los ancianos de mi pueblo y ante Israel, y regreses conmigo para que yo me postre ante Yavé tu ʼElohim.'
    31: Samuel volvió tras Saúl, y Saúl se postró ante Yavé.
    32: 'Luego Samuel dijo: Tráiganme a Agag, rey de Amalec. Y aunque Agag iba a él encadenado, Agag se decía: Ciertamente ya pasó la amargura de la muerte.'
    33: 'Pero Samuel dijo: Como tu espada dejó a mujeres sin hijos, así tu madre estará sin hijo entre las mujeres. Y Samuel descuartizó a Agag en presencia de Yavé en Gilgal.'
    34: Luego Samuel fue a Ramá, y Saúl subió a su casa en Gabaa de Saúl.
    35: Hasta el día de su muerte, Samuel nunca más vio a Saúl. Pero Samuel lamentaba a Saúl, y Yavé sentía pesar porque designó a Saúl como rey de Israel.
  16:
    1: 'Yavé dijo a Samuel: ¿Hasta cuándo te afligirás por Saúl, si Yo lo rechacé como rey de Israel? Llena tu cuerno de aceite, y ven, porque Yo te enviaré a Isaí de Belén, porque de entre sus hijos me seleccioné un rey.'
    2: 'Samuel dijo: ¿Cómo iré? ¡Si Saúl se entera me matará! Pero Yavé dijo: Toma contigo una becerra de la manada vacuna, y dí: Vine a sacrificar a Yavé.'
    3: Invitarás a Isaí al sacrificio, y Yo te informaré lo que vas a hacer. Ungirás a quien Yo te diga.
    4: 'Samuel hizo lo que le habló Yavé. Cuando llegó a Belén los ancianos de la ciudad salieron temblorosos a recibirlo y preguntaron: ¿Es pacífica tu venida?'
    5: 'Y él contestó: ¡Pacífica! Vine a ofrecer sacrificio a Yavé. Purifíquense ustedes y vengan conmigo al sacrificio. Después purificó a Isaí con sus hijos y los invitó al sacrificio.'
    6: 'Sucedió que cuando ellos llegaron, él vio a Eliab, y se dijo: ¡Ciertamente su ungido está delante de Yavé!'
    7: 'Pero Yavé dijo a Samuel: No mires su apariencia, ni a lo grande de su estatura, pues Yo lo desecho, porque Yavé no mira lo que mira el hombre. El hombre mira lo que está delante de sus ojos, pero Yavé mira el corazón.'
    8: 'Entonces Isaí llamó a Abinadab, y lo hizo pasar delante de Samuel, quien dijo: Yavé tampoco eligió a éste.'
    9: 'Luego Isaí hizo pasar a Samá. Y él dijo: Yavé tampoco eligió a éste.'
    10: 'Así Isaí hizo pasar a sus siete hijos delante de Samuel, pero Samuel dijo a Isaí: Yavé no eligió a éstos.'
    11: 'Samuel preguntó a Isaí: ¿Son éstos todos tus hijos? Y él respondió: Queda aún el menor. Ciertamente, pastorea el rebaño. Entonces Samuel dijo a Isaí: Envía por él y tráelo, porque no nos reclinaremos hasta que él venga aquí.'
    12: 'Isaí envió por él y lo presentó. Él era rubio, de ojos vivaces y buen parecer. Entonces Yavé dijo: ¡Levántate y úngelo, porque éste es!'
    13: Entonces Samuel tomó el cuerno de aceite y lo ungió en medio de sus hermanos, y el Espíritu de Yavé se apoderó de David desde aquel día en adelante. Luego Samuel se levantó y regresó a Ramá.
    14: El Espíritu de Yavé se apartó de Saúl, y un espíritu malo de parte de Yavé lo atormentaba.
    15: 'Los esclavos de Saúl le dijeron: Mira, un espíritu malo de parte de Yavé te atormenta.'
    16: Ordene nuestro ʼadón a sus esclavos que están ante ti, que busquen un varón que sepa tañer el arpa. Acontecerá que cuando te acometa el espíritu malo de parte de ʼElohim, él tañerá con su mano y tú estarás bien.
    17: 'Saúl respondió a sus esclavos: Búsquenme alguno que taña bien y tráiganlo.'
    18: 'Entonces uno de los esclavos tomó la palabra y dijo: Miren, vi a un hijo de Isaí de Belén que sabe tañer. Es poderoso y valiente, guerrero, discreto en el hablar y de buen parecer, y Yavé está con él.'
    19: 'Saúl envió mensajeros a Isaí para decirle: Envíame a tu hijo David, el que está con el rebaño.'
    20: Isaí tomó un asno cargado de pan, un odre de vino y un cabrito del rebaño, y los envió a Saúl por medio de su hijo David.
    21: David fue a Saúl y se quedó con él. Lo estimó muchísimo, y lo nombró portador de sus armas.
    22: 'Saúl envió a decir a Isaí: Te ruego que David se quede delante de mí, pues halló gracia ante mis ojos.'
    23: De modo que cuando el espíritu malo de parte de ʼElohim acometía a Saúl, David tomaba el arpa y la tañía con su mano. Saúl hallaba alivio y se sentía mejor, y el espíritu malo se apartaba de él.
  17:
    1: Entonces los filisteos reunieron sus ejércitos para la guerra y se concentraron en Soco, que pertenece a Judá. Acamparon en Efes-damim entre Soco y Azeca.
    2: Saúl y los hombres de Israel se reunieron y acamparon en el valle de Ela. Dispusieron la batalla contra los filisteos.
    3: Los filisteos estaban a un lado sobre una colina y los de Israel al frente de ellos sobre otra colina. El valle estaba entre ellos.
    4: De entre el campamento de los filisteos salió un retador llamado Goliat, de Gat, cuya altura era de 2,9 metros.
    5: Llevaba un casco de bronce en la cabeza, e iba vestido con una cota de malla de bronce que pesaba cinco kilogramos.
    6: Sobre sus piernas llevaba grebas de hierro y una lanza de bronce sobre sus hombros.
    7: El asta de su lanza era como un rodillo de tejedores, y su punta pesaba 6,6 kilogramos. Su escudero iba delante de él.
    8: 'Se paró y gritó a los ejércitos de Israel: ¿Por qué salieron a alinearse en orden de batalla? ¿No soy yo un filisteo y ustedes son esclavos de Saúl? ¡Escójanse un hombre que baje contra mí!'
    9: Si él puede pelear conmigo y me mata, entonces seremos sus esclavos. Pero si yo prevalezco contra él y lo mato, entonces ustedes serán nuestros esclavos y nos servirán.
    10: 'Y añadió el filisteo: Hoy yo desafío al ejército de Israel. ¡Denme un hombre para que luchemos!'
    11: Cuando Saúl y todo Israel oyeron estas palabras del filisteo, se turbaron y tuvieron mucho temor.
    12: Ahora bien, David era hijo de un hombre efrateo de Belén de Judá, llamado Isaí, quien tenía ocho hijos. En los días de Saúl, ese anciano tenía edad muy avanzada.
    13: 'Los tres hijos mayores de Isaí habían ido a la guerra con Saúl. Los nombres de los tres hijos que fueron a la guerra eran: Eliab, el primogénito, Abinadab, el segundo, y Samá, el tercero.'
    14: David era el menor. Fueron los tres mayores tras Saúl,
    15: pero David se apartó de Saúl y volvió a apacentar el rebaño de su padre en Belén.
    16: El filisteo salía por la mañana y por la tarde. Así lo hizo durante 40 días.
    17: 'Isaí dijo a su hijo David: Toma ahora una medida de este grano tostado y estos diez panes para tus hermanos. Llévalos pronto al campamento a tus hermanos.'
    18: Lleva también estos diez quesos para el jefe de 1.000, y mira si tus hermanos están bien. Trae noticias de ellos,
    19: pues Saúl y ellos, y todos los hombres de Israel luchan contra los filisteos en el valle de Ela.
    20: Por la mañana, David se levantó temprano, y dejó el rebaño al cuidado de un guarda. Tomó [las provisiones] y fue como Isaí le mandó. Y llegó al campamento cuando el ejército salía en orden de batalla y daba el grito de guerra.
    21: Se dispusieron en orden de batalla, tanto Israel como los filisteos, ejército contra ejército.
    22: David dejó su carga en manos del guardián del equipo militar, corrió al frente de batalla y entró a saludar a sus hermanos.
    23: Mientras conversaba con ellos, ahí estaba el retador, el filisteo de Gat llamado Goliat, quien salía del ejército de los filisteos y habló las mismas palabras. Y David las oyó.
    24: Cuando todos los hombres de Israel veían a aquel hombre, huían de su presencia y tenían gran temor.
    25: 'Los hombres de Israel decían: ¿Vieron a ese hombre que sale? Ciertamente sale para desafiar a Israel. Sucederá que al varón que lo mate, el rey lo enriquecerá con grandes riquezas, le dará su hija, y dará a la casa de su padre la excepción [de tributos] en Israel.'
    26: 'David preguntó a los varones que estaban junto a él: ¿Qué harán al hombre que venza a ese filisteo y quite la afrenta de Israel? Porque ¿quién es este filisteo incircunciso para que se enfrente a los escuadrones del ʼElohim viviente?'
    27: 'El pueblo le respondió las mismas palabras: Así se hará al varón que lo mate.'
    28: 'Eliab, su hermano mayor, lo oyó hablar con aquellos hombres y se encendió en ira contra David, y dijo: ¿Para qué viniste? ¿Con quién dejaste las pocas ovejas en la región despoblada? Yo conozco tu insolencia y la perversidad de tu corazón, porque viniste para mirar la batalla.'
    29: 'David respondió: ¿Qué hice yo ahora? ¿No fue solo una pregunta?'
    30: Se apartó de él hacia otro y preguntó lo mismo. Y el pueblo le respondió lo mismo que antes.
    31: Las palabras que David dijo le fueron referidas a Saúl, quien envió a llamarlo.
    32: 'David dijo a Saúl: No desmaye el corazón de alguno por causa de él. Tu esclavo irá y peleará contra ese filisteo.'
    33: 'Pero Saúl respondió a David: No podrás tú ir contra ese filisteo para pelear contra él, porque tú eres un muchacho, y él es guerrero desde su juventud.'
    34: 'Pero David respondió a Saúl: Tu esclavo es pastor de las ovejas de mi padre. Si viene un león o un oso y se lleva algún cordero del rebaño,'
    35: salgo tras él, lo golpeo y lo rescato de su boca. Si me ataca, lo agarro por la quijada y lo golpeo hasta matarlo.
    36: Sea león o sea oso, tu esclavo los mata. Este filisteo incircunciso será como uno de ellos, porque desafía a los escuadrones del ʼElohim viviente.
    37: 'Y David añadió: Yavé, Quien me libró de las garras del león y de las garras del oso, Él también me librará de la mano de este filisteo. Entonces Saúl dijo a David: Vé, y Yavé sea contigo.'
    38: Saúl vistió a David con sus propias ropas. Le colocó un casco de bronce en su cabeza y lo protegió con una coraza.
    39: 'Sobre la armadura le ató su propia espada. David intentó andar, porque nunca [las] había probado. Luego David dijo a Saúl: Con esto no puedo andar, porque no estoy entrenado. David se quitó todas aquellas cosas'
    40: y tomó su cayado en la mano. Escogió cinco piedras lisas del arroyo, las echó en el zurrón y con su honda en su mano se acercó al filisteo.
    41: El filisteo caminaba y se acercaba a David, y su escudero iba delante de él.
    42: Cuando el filisteo miró y vio a David, lo despreció, porque era un joven rubio y de buen parecer.
    43: 'Y el filisteo preguntó a David: ¿Soy yo un perro para que vengas contra mí con palos? Y al invocar sus ʼelohim maldijo a David.'
    44: 'El filisteo también dijo a David: ¡Ven a mí, y daré tu carne a las aves del cielo y a las bestias del campo!'
    45: 'Entonces David respondió al filisteo: Tú vienes contra mí con espada y lanza larga y corta, pero yo voy contra ti en el Nombre de Yavé de las huestes, el ʼElohim de los escuadrones de Israel, a quien tú provocaste.'
    46: Hoy Yavé te entregará en mis manos. Yo te heriré y te cortaré la cabeza. Entregaré los cadáveres del campamento de los filisteos a las aves del cielo y a las bestias de la tierra, para que toda la tierra sepa que hay ʼElohim en Israel,
    47: y toda esta gente sepa que Yavé no salva con la espada y la lanza. Por cuanto esta batalla es de Yavé, Él los entregará en nuestras manos.
    48: Sucedió que cuando el filisteo comenzó a andar para encontrarse con David, éste se apresuró y corrió hacia la línea de batalla contra el filisteo.
    49: Al meter David su mano en el zurrón, sacó una piedra, la lanzó con la honda e hirió al filisteo en la frente. La piedra quedó clavada en la frente, y [él] cayó sobre su rostro en tierra.
    50: Así David, sin tener espada en su mano, prevaleció sobre el filisteo con una honda y una piedra. Hirió al filisteo y lo mató.
    51: Entonces David corrió, se puso en pie sobre el filisteo, tomó la espada de éste, la sacó de su vaina y lo remató. Con ella le cortó la cabeza. Los filisteos, al ver a su caudillo muerto, huyeron.
    52: Entonces los hombres de Israel y de Judá se levantaron, gritaron y persiguieron a los filisteos hasta llegar al valle y las puertas de Ecrón. Los muertos de entre los filisteos estaban tendidos por el camino de Saraim, hasta Gat y Ecrón.
    53: Los hijos de Israel se volvieron de perseguir a los filisteos y saquearon su campamento.
    54: David tomó la cabeza del filisteo y la llevó a Jerusalén, pero las armas de él las puso en su tienda.
    55: 'Cuando Saúl vio a David que salía a encontrarse con el filisteo, preguntó a Abner, jefe del ejército: Abner, ¿de quién es hijo ese muchacho? Y Abner respondió:'
    56: '¡Vive tu alma, oh rey, no sé! Y el rey dijo: Averigua tú de quién es hijo ese muchacho.'
    57: Al volver David de matar al filisteo, Abner lo tomó y lo llevó delante de Saúl, con la cabeza del filisteo en su mano.
    58: 'Saúl le preguntó: Joven, ¿de quién eres hijo? Y David respondió: Soy hijo de tu esclavo Isaí de Belén.'
  18:
    1: Cuando acabó de hablar a Saúl, aconteció que el alma de Jonatán quedó ligada al alma de David, y Jonatán lo amó como a él mismo.
    2: Aquel día Saúl lo retuvo y no lo dejó volver a casa de su padre.
    3: Jonatán hizo un pacto con David porque lo amaba como a él mismo.
    4: Jonatán se quitó la ropa que llevaba y se la dio a David junto con otras ropas suyas, incluso su espada, su arco y su cinturón.
    5: David salía adondequiera que Saúl lo enviaba, y se portaba con prudencia. Saúl lo ascendió al mando de gente de guerra. Fue acepto a los ojos de todo el pueblo, y ante los ojos de los esclavos de Saúl.
    6: Pero sucedió que cuando ellos regresaban, al volver David de la matanza de los filisteos, las mujeres de todas las ciudades de Israel salían con cantos y danzas a recibir al rey Saúl con cánticos de júbilo, panderos e instrumentos musicales.
    7: 'Y mientras danzaban, las mujeres cantaban y decían: Saúl mató a sus miles, Y David a sus diez miles.'
    8: 'Saúl se enojó muchísimo, pues ese dicho le pareció malo, y dijo: A David le dan diez miles y a mí me dan miles. ¿Qué más puede tener sino el reino?'
    9: Desde aquel día Saúl no miró con buenos ojos a David.
    10: Al día siguiente, aconteció que un espíritu malo de parte de ʼElohim se apoderó de Saúl, quien deliraba furioso en su casa. David tañía con su mano, como otras veces, y Saúl tenía su lanza en su mano.
    11: 'Saúl tiró la lanza mientras se decía: ¡Clavaré a David contra la pared! Pero David la esquivó dos veces.'
    12: Saúl tuvo temor a David, porque Yavé estaba con él. [David] se apartó de Saúl.
    13: Por tanto Saúl lo apartó de él y lo designó jefe de 1.000 hombres. Él salía y entraba al frente de la tropa.
    14: En todos sus asuntos David se conducía con prudencia, y Yavé estaba con él.
    15: Al ver Saúl que él procedía con tanta prudencia, tenía temor a causa de él.
    16: Pero todo Israel y Judá amaban a David, porque él salía y entraba al frente de ellos.
    17: 'Saúl dijo a David: Ahí está Merab, mi hija mayor. A ella te la daré como esposa, con tal que me seas un guerrero valiente y pelees las batallas de Yavé. Porque Saúl se decía: Que mi mano no se levante contra él, sino que la mano de los filisteos se levante contra él.'
    18: 'Respondió David a Saúl: ¿Quién soy yo? ¿Qué es mi vida, o la familia de mi padre en Israel, para que yo sea yerno del rey?'
    19: Pero sucedió que al llegar el momento de entregar a Merab, hija de Saúl, a David, ella fue entregada como esposa a Adriel meholatita.
    20: Mical, hija de Saúl, amaba a David. Se lo informaron a Saúl, y le pareció bien el asunto.
    21: 'Saúl se dijo: Se la daré, para que ella le sirva de trampa, y la mano de los filisteos se levante contra él. Y Saúl dijo a David por segunda vez: Hoy serás mi yerno.'
    22: 'Saúl ordenó a sus esclavos: Hablen en secreto a David, y díganle: Mira, el rey se complace en ti, y todos sus esclavos te aman. ¡Sé, pues, yerno del rey!'
    23: 'Los esclavos de Saúl hablaron estas palabras a oídos de David. Y David respondió: ¿Les parece a ustedes cosa sencilla ser yerno del rey? Yo soy un hombre pobre y de baja estima.'
    24: 'Sus esclavos le informaron eso a Saúl y le dijeron: David habló estas palabras.'
    25: 'Y Saúl contestó: Digan esto a David: El rey no desea alguna dote, sino 100 prepucios de filisteos, para vengarse de los enemigos del rey. Pero Saúl deseaba que David cayera en manos de los filisteos.'
    26: Cuando sus esclavos dijeron esas palabras a David, agradó a David ser yerno del rey. Antes que el plazo se cumpliera,
    27: David se levantó, salió con sus hombres y mató a 200 varones de los filisteos. Luego David llevó sus prepucios y los entregó todos al rey para ser yerno del rey. Y Saúl le dio a su hija Mical como esposa.
    28: Al ver esto, Saúl comprendió que Yavé estaba con David, y Mical, hija de Saúl, lo amaba.
    29: El temor de Saúl le aumentó a David, y éste fue hostil a David todos los días.
    30: Entonces los jefes de los filisteos salían a la guerra. Sucedía que cada vez que salían, David actuaba en las batallas mejor que cualquiera de los esclavos de Saúl, de modo que su nombre adquirió mucha fama.
  19:
    1: Saúl dijo a su hijo Jonatán y a todos sus esclavos que mataran a David, pero Jonatán, hijo de Saúl, amaba mucho a David.
    2: 'Jonatán habló a David: Mi padre Saúl procura matarte. Te ruego que tengas cuidado por la mañana. Quédate en un lugar secreto y escóndete.'
    3: Yo saldré del campo donde tú estés. Me pondré junto a mi padre y le hablaré de ti. Veré qué responde y te lo informaré.
    4: 'Jonatán habló bien de David a su padre Saúl: No peque el rey contra su esclavo David, pues él no pecó contra ti. Sus obras son muy buenas para ti,'
    5: porque él puso su vida en la palma de su mano y mató al filisteo. Y Yavé otorgó una gran victoria a todo Israel. Tú lo viste y te alegraste de ello. ¿Por qué entonces quieres pecar contra sangre inocente al matar a David sin causa?
    6: 'Saúl escuchó la voz de Jonatán y juró: ¡Vive Yavé que no morirá!'
    7: Jonatán llamó a David y le contó todas esas cosas. Él mismo llevó a David ante Saúl, y estuvo delante de él como en tiempos pasados.
    8: Después hubo guerras otra vez, y David salió y combatió contra los filisteos. Los derrotó con gran matanza, y huyeron de él.
    9: Pero el espíritu malo de parte de Yavé llegó otra vez a Saúl cuando él estaba sentado en su casa con su lanza en la mano, mientras David tañía.
    10: Saúl procuró clavar a David en la pared con la lanza, pero él se apartó de delante de Saúl, y la lanza se clavó en la pared. David huyó aquella noche.
    11: 'Pero Saúl envió emisarios a la casa de David para que lo vigilaran y lo mataran por la mañana. Mical, la esposa de David, le advirtió y le dijo: Si no salvas tu vida esta noche, mañana estarás muerto.'
    12: Mical descolgó a David por una ventana, y él salió, huyó y escapó.
    13: Mical tomó un ídolo doméstico y lo puso en la cama. Colocó una sábana de pelo de cabra en la cabecera y lo cubrió con ropas.
    14: 'Cuando Saúl envió emisarios para agarrar a David, ella dijo: Está enfermo.'
    15: 'Saúl volvió a enviar emisarios para que vieran a David y les dijo: ¡Tráiganmelo en la misma cama para que lo mate!'
    16: Pero cuando entraron los emisarios, ¡ahí en la cama estaba el ídolo doméstico con la sábana de pelo de cabra en la cabecera!
    17: 'Y Saúl preguntó a Mical: ¿Por qué me engañaste y dejaste ir a mi enemigo para que se escapara? Mical respondió a Saúl: Porque él me dijo: Déjame escapar. ¿Por qué debo matarte?'
    18: Así pues, David escapó y fue a Samuel en Ramá. Le informó todo cuanto Saúl le hizo. Luego él salió con Samuel y vivieron en Nayot.
    19: 'Fue dado aviso a Saúl: Ciertamente David está en Nayot de Ramá.'
    20: Entonces Saúl envió emisarios para que detuvieran a David, los cuales vieron a un grupo de profetas que profetizaban, y a Samuel que estaba entre ellos y los presidía. El Espíritu de ʼElohim llegó sobre los emisarios de Saúl, y ellos también profetizaron.
    21: Informaron a Saúl, quien envió otros emisarios. También ellos profetizaron. Saúl volvió a enviar emisarios por tercera vez, y también éstos profetizaron.
    22: 'Así que él mismo fue a Nayot de Ramá. Al llegar a la gran cisterna que está en Secú, preguntó: ¿Dónde están Samuel y David? Uno contestó: Ciertamente están en Nayot de Ramá.'
    23: Fue a Nayot de Ramá. El Espíritu de ʼElohim llegó sobre él, y andaba y profetizaba hasta que llegó a Nayot de Ramá.
    24: 'Él también se despojó de sus ropas y profetizó de la misma manera en presencia de Samuel. Todo aquel día y aquella noche quedó desnudo en tierra. Por esto se suele decir: ¿También Saúl entre los profetas?'
  20:
    1: 'David huyó de Nayot de Ramá. Fue a Jonatán y le dijo: ¿Qué hice? ¿Cuál es mi iniquidad? ¿Cuál es mi pecado contra tu padre para que busque mi vida?'
    2: 'Y él le contestó: ¡Nada de eso! ¡No morirás! Mira, mi padre no hace cosa grande o pequeña sin decírmela. ¿Por qué mi padre me ocultará esto? ¡Es imposible!'
    3: 'Pero David volvió a jurárselo: Tu padre sabe claramente que hallé gracia ante ti, y se dijo: Que Jonatán no sepa esto, no sea que se disguste. Pero tan cierto como vive Yavé y vive tu alma, escasamente hay un paso entre mí y la muerte.'
    4: 'Jonatán dijo a David: Haré por ti lo que desees.'
    5: 'David respondió: Mira, mañana es luna nueva, y yo debo sentarme a comer con el rey. Pero déjame salir y ocultarme en el campo hasta la noche del tercer día.'
    6: 'Si tu padre advierte mi ausencia, dirás: David me pidió insistentemente permiso para una rápida escapada a Belén, su ciudad, porque toda la familia celebra allí el sacrificio anual.'
    7: 'Si él dice: ¡Bien! Tu esclavo puede estar en paz. Pero si se enardece, entiende que el mal está decidido de parte de él.'
    8: Así pues, trata con misericordia a tu esclavo, pues hiciste con tu esclavo un pacto delante de Yavé. Y si hay alguna iniquidad en mí, mátame tú mismo. ¿Por qué tienes que llevarme ante tu padre?
    9: 'Jonatán le respondió: ¡Lejos esté eso de ti! Pues si yo sé que mi padre piensa hacerte mal, ¿no te lo diría?'
    10: 'Entonces David preguntó a Jonatán: ¿Quién me informará si tu padre te responde con dureza?'
    11: 'Jonatán respondió a David: ¡Ven, salgamos al campo! Y ambos salieron al campo.'
    12: 'Entonces Jonatán dijo a David: Yavé, el ʼElohim de Israel, sea testigo si mañana o pasado mañana a estas horas, cuando sondee a mi padre, si es lo bueno para David, no te informo de ello.'
    13: Así Yavé haga a Jonatán y aún le añada, si a mi padre le place hacerte mal y yo no te lo informo para que vayas en paz. Yavé esté contigo como estuvo con mi padre.
    14: Si vivo, haz conmigo la misericordia de Yavé. Y si muero,
    15: no apartes jamás tu misericordia de mi casa, ni siquiera cuando Yavé destruya de la superficie de la tierra a cada uno de los enemigos de David,
    16: y cuando Yavé pida cuenta a los enemigos de David. Así Jonatán hizo un pacto con la casa de David.
    17: Luego Jonatán volvió a conjurar a David por el amor que le tenía, pues lo amaba como a él mismo.
    18: 'Y Jonatán añadió: Mañana es luna nueva, y se te echará de menos porque tu puesto estará vacío.'
    19: Al tercer día bajarás y te dirigirás al lugar donde estuviste oculto el día del suceso, y te quedarás junto a la piedra de Ezel.
    20: Yo dispararé tres flechas por ese lado, como cuando me ejercito al blanco,
    21: 'tras lo cual enviaré al esclavo y le diré: ¡Vé y busca las flechas! Y si digo al esclavo: Mira, las flechas más acá de ti, recógelas. Entonces ven, porque como Yavé vive, la paz será contigo y nada te ocurrirá.'
    22: 'Pero si digo al esclavo: ¡Ve ahí las flechas más allá de ti! Vete, porque Yavé te envía lejos.'
    23: En cuanto al asunto que hablamos, mira que Yavé está entre tú y yo para siempre.
    24: David se escondió en el campo. Llegó la luna nueva, y el rey se reclinó a comer.
    25: Como otras veces, el rey estaba reclinado en su sitio de junto a la pared, con Jonatán enfrente y Abner reclinado al lado de Saúl, pero el puesto de David estaba vacío.
    26: 'Sin embargo, aquel día Saúl nada dijo, porque pensó: Algo le pasó, no está limpio. Ciertamente no está purificado.'
    27: 'Pero llegó el día siguiente, el segundo día de la nueva luna, y el puesto de David continuaba vacío. Saúl preguntó a su hijo Jonatán: ¿Por qué el hijo de Isaí no vino a la comida ayer ni hoy?'
    28: 'Jonatán respondió a Saúl: David me pidió con insistencia que lo dejara ir a Belén,'
    29: 'y me dijo: Te ruego que me dejes ir, porque nuestra familia tiene hoy un sacrificio en la ciudad, y mi hermano me mandó estar presente. Por tanto, si hallé gracia ante ti, te ruego que me dejes ir, para que vea a mis hermanos. Por este motivo no vino a la mesa del rey.'
    30: 'Entonces la ira de Saúl se encendió contra Jonatán y le dijo: ¡Hijo de una mujer perversa rebelde! ¿No sé yo que tú eliges al hijo de Isaí para tu propia vergüenza y la de la desnudez de tu madre?'
    31: Porque mientras el hijo de Isaí viva sobre la tierra, no estarás firme, ni tú ni tu reino. Por tanto, envía ahora y tráemelo, porque morirá.
    32: 'Jonatán respondió a su padre Saúl: ¿Por qué morirá? ¿Qué hizo?'
    33: Entonces Saúl le tiró una lanza para herirlo. Así comprendió Jonatán que su padre decidió matar a David.
    34: Entonces Jonatán se levantó de la mesa con intensa ira. No comió alimento el segundo día de la luna nueva, porque se compadecía de David, y porque su padre lo insultó.
    35: Por la mañana Jonatán salió al campo con un esclavo en el tiempo convenido con David.
    36: 'Dijo al esclavo: ¡Corre y busca las flechas que yo tire! Cuando el esclavo echó a correr, él disparó la flecha para que lo pasara.'
    37: 'Cuando el esclavo llegó al lugar donde estaba la flecha que Jonatán tiró, Jonatán gritó al esclavo: ¿No está la flecha más allá de ti?'
    38: ¡Apúrate, no te quedes ahí! Y el esclavo de Jonatán recogió las flechas y fue a su ʼadón.
    39: Pero el esclavo nada sabía. Solamente Jonatán y David sabían el asunto.
    40: 'Luego Jonatán entregó sus armas al esclavo que estaba con él y le dijo: Vé y llévalas a la ciudad.'
    41: Tan pronto como el esclavo salió, David salió de la parte del sur y se postró tres veces rostro en tierra. Luego se besaron el uno al otro y lloraron juntos, aunque David lloró más.
    42: 'Jonatán dijo a David: Vete en paz, porque ambos nos juramentamos en el Nombre de Yavé: Yavé esté entre tú y yo, y entre mi descendencia y la tuya para siempre. Y él se levantó y se fue, y Jonatán regresó a la ciudad.'
  21:
    1: 'Entonces David fue a Nob, a Ahimelec el sacerdote. Ahimelec salió tembloroso a recibir a David y le dijo: ¿Por qué estás solo, y nadie está contigo?'
    2: 'David respondió al sacerdote Ahimelec: El rey me encomendó un asunto y me dijo: Nadie sepa del asunto al cual te envío y que te ordené. Y yo convine reunirme con los jóvenes en cierto lugar.'
    3: Ahora pues, ¿qué tienes a mano? Dame cinco panes o lo que tengas.
    4: 'El sacerdote respondió: No hay pan común a mano, pero hay pan consagrado, solo si los jóvenes se abstuvieron de mujeres.'
    5: 'David respondió al sacerdote: En verdad las mujeres estuvieron lejos de nosotros estos tres días. Cuando salí, los cuerpos de los jóvenes se santificaron, aunque no era más que un viaje común. ¡Cuánto más hoy cuando habrá pan santo en sus cuerpos!'
    6: Entonces el sacerdote le entregó lo consagrado, pues allí no había otro pan sino el Pan de la Presencia, que acababa de retirar de la Presencia de Yavé para sustituirlo por el pan caliente, como era costumbre.
    7: Pero ese día uno de los esclavos de Saúl llamado Doeg edomita, jefe de los pastores de Saúl, se detuvo allí delante de Yavé.
    8: 'David dijo a Ahimelec: ¿No tienes aquí a mano una lanza o una espada? Porque no tomé mi espada ni mis armas en mi mano, porque la orden del rey era apremiante.'
    9: 'Y el sacerdote dijo: La espada de Goliat el filisteo, a quien mataste en el valle de Ela, está aquí envuelta en un paño detrás del efod. Si quieres tomarla, tómala, porque no hay otra sino ésa. Y David dijo: Ninguna como ésa. ¡Dámela!'
    10: David se levantó y huyó ese día de la presencia de Saúl, y llegó adonde Aquís, rey de Gat.
    11: 'Y los esclavos de Aquís le dijeron: ¿No es éste David, el rey de esta tierra? ¿No es éste de quien cantaban en las danzas: Saúl mató a sus miles, Y David, a sus diez miles?'
    12: David guardó esas palabras en su corazón y tuvo gran temor de Aquís, rey de Gat.
    13: Así que se fingió demente ante ellos, y actuaba como loco en manos de ellos. Garabateaba en las hojas de la puerta y dejaba caer saliva por su barba.
    14: 'Y Aquís dijo a sus esclavos: Aquí ven a un hombre que se porta como loco. ¿Por qué me lo traen?'
    15: ¿Me faltan locos para que me traigan a éste a fin de que actúe como loco delante de mí? ¿Debe entrar éste en mi casa?
  22:
    1: David salió de allí y se refugió en la cueva de Adulam. Cuando sus hermanos y toda la casa de su padre oyeron esto, fueron a él allá.
    2: Todo el que estaba afligido, endeudado y descontento se reunió con él. Él fue su jefe. Había con él como 400 hombres.
    3: 'De allí David fue a Mizpa de Moab, y dijo al rey de Moab: Te ruego que mi padre y mi madre vivan con ustedes, hasta que sepa qué ʼElohim hará conmigo.'
    4: Los llevó ante el rey de Moab, y vivieron allí todo el tiempo que David estuvo en la fortaleza.
    5: 'Pero el profeta Gad dijo a David: No te quedes en la fortaleza. Vé y entra a la tierra de Judá. Y David salió y fue al bosque de Haret.'
    6: Saúl supo que David y los hombres que estaban con él fueron descubiertos. Saúl estaba en Gabaa, sentado con su lanza en la mano bajo un tamarisco en Ramá, y todos sus esclavos estaban en pie alrededor de él.
    7: 'Y Saúl dijo a los esclavos que lo rodeaban: Oigan ahora, hijos de Benjamín: ¿El hijo de Isaí les dará a todos ustedes campos y viñedos? ¿Los designará a ustedes jefes de millares y jefes de centenas,'
    8: para que ustedes conspiren contra mí, y nadie me avise cómo mi hijo hizo alianza con el hijo de Isaí, ni quien se compadezca de mí y me informe cómo mi hijo sublevó a mi esclavo contra mí para que me aceche hasta hoy?
    9: 'Entonces Doeg edomita, quien estaba a cargo de los esclavos de Saúl, respondió: Yo vi que el hijo de Isaí fue a Nob, a Ahimelec, hijo de Ahitob,'
    10: quien consultó por él a Yavé. Le dio provisión y también la espada de Goliat el filisteo.
    11: El rey mandó a llamar al sacerdote Ahimelec, hijo de Ahitob, a toda la casa de su padre y los sacerdotes que estaban en Nob. Todos fueron al rey.
    12: 'Saúl le dijo: Escucha ahora, hijo de Ahitob. Y él respondió: Aquí estoy, ʼadón mío.'
    13: 'Saúl le dijo: ¿Por qué tú y el hijo de Isaí conspiraron contra mí, le dieron pan y una espada y consultaron por él a ʼElohim para que se levante contra mí y me aceche hasta hoy?'
    14: 'Ahimelec respondió al rey: Pero ¿quién entre todos tus esclavos es tan fiel como David, además yerno del rey, jefe de tu guardia y honrado en tu casa?'
    15: ¿Comencé hoy a consultar a ʼElohim por él? ¡Lejos sea eso de mí! No impute el rey cosa alguna a tu esclavo ni a toda la casa de mi padre, por cuanto tu esclavo nada sabe, poco o mucho, de este asunto.
    16: 'Pero el rey dijo: ¡Sin duda morirás, Ahimelec, y también los de la casa de tu padre!'
    17: 'Y el rey ordenó a los guardias que estaban alrededor de él: Regresen y maten a los sacerdotes de Yavé, porque la mano de ellos también está con David, pues sabían que huía y no me lo dijeron. Pero los esclavos del rey no quisieron extender la mano contra los sacerdotes de Yavé.'
    18: 'Entonces el rey dijo a Doeg: ¡Regresa tú y arremete contra los sacerdotes! Y Doeg el edomita se volvió y arremetió contra los sacerdotes. Mató aquel día a 85 varones que vestían efod de lino.'
    19: Y a Nob, ciudad de los sacerdotes, destruyó a filo de espada, tanto a hombres como a mujeres, niños y lactantes, y a bueyes, asnos y ovejas.
    20: Pero uno de los hijos de Ahimelec, hijo de Ahitob, llamado Abiatar, escapó y huyó tras David.
    21: Y Abiatar informó a David que Saúl mató a los sacerdotes de Yavé.
    22: 'Entonces David dijo a Abiatar: Yo sabía aquel día, cuando Doeg edomita estaba allí, que de seguro se lo informaría a Saúl. ¡Ocasioné la muerte de todas las personas de la casa de tu padre!'
    23: Quédate conmigo. No temas, porque el que busca mi vida busca la tuya, pero conmigo estás seguro.
  23:
    1: 'Informaron a David: ¡Mira, los filisteos atacan a Queila y saquean los graneros!'
    2: 'Entonces David consultó a Yavé: ¿Iré y atacaré a estos filisteos? Y Yavé contestó a David: Vé, ataca a los filisteos y libera a Queila.'
    3: 'Pero los hombres de David le dijeron: Si aquí en Judá vivimos con temor, ¡cuánto más si vamos a Queila contra los escuadrones de los filisteos!'
    4: 'De nuevo David consultó a Yavé, Quien le respondió: Levántate, baja a Queila, pues entregaré a los filisteos en tu mano.'
    5: David y sus hombres fueron a Queila y pelearon contra los filisteos. Él se llevó los ganados de ellos y les infligió una gran derrota. Así David liberó a los habitantes de Queila.
    6: Cuando Abiatar, hijo de Ahimelec, huyó a Queila, donde estaba David, llevó el efod con él.
    7: 'Cuando informaron a Saúl que David fue a Queila, Saúl dijo: ¡ʼElohim lo desamparó en mi mano, pues se encerró al entrar en una ciudad de puertas y barras!'
    8: Por tanto Saúl convocó a todo el pueblo a la batalla para bajar a Queila y sitiar a David y a sus hombres.
    9: 'Pero David supo que Saúl tramaba el mal contra él y dijo al sacerdote Abiatar: Trae el efod.'
    10: 'Y David dijo: Oh Yavé, ʼElohim de Israel. Tu esclavo sabe ciertamente que Saúl procura venir a Queila para destruir la ciudad por causa de mí.'
    11: '¿Me entregarán los hombres de Queila en su mano? ¿Bajará Saúl, como tu esclavo oyó? Oh Yavé ʼElohim de Israel, te ruego que lo declares a tu esclavo. Y Yavé respondió: Sí, bajará.'
    12: 'David preguntó: ¿Me entregarán los hombres de Queila en mano de Saúl, a mí y a mis hombres? Y Yavé respondió: Te entregarán.'
    13: Entonces David se levantó con su gente, unos 600 hombres, y salieron de Queila. Anduvieron sin dirección determinada. Y fue dado aviso a Saúl que David escapó de Queila, por lo cual desistió de salir.
    14: David permaneció en el desierto, en lugares de difícil acceso en las montañas de la región despoblada de Zif. Saúl lo buscaba todos los días, pero ʼElohim no lo entregó en su mano.
    15: Al ver David que Saúl salía en busca de su vida, se quedó en Hores, la región despoblada de Zif.
    16: Jonatán, hijo de Saúl, se levantó y fue a donde David estaba en Hores. Lo reconfortó en ʼElohim
    17: 'y le dijo: No temas, que la mano de mi padre Saúl no te hallará. Tú reinarás sobre Israel, y yo seré segundo después de ti. Aun mi padre Saúl sabe esto.'
    18: Ambos hicieron un pacto delante de Yavé. David se quedó en Hores, y Jonatán fue a su casa.
    19: 'Entonces subieron los zifeos a Saúl en Gabaa, y le dijeron: ¿No está David escondido en nuestra tierra en las peñas de Hores, en la colina de Haquila, al sur de Jesimón?'
    20: Ahora pues, conforme a todo tu deseo, oh rey, baja pronto, y nosotros lo entregaremos en la mano del rey.
    21: 'A lo cual Saúl respondió: ¡Benditos sean por Yavé, porque se compadecieron de mí!'
    22: Vayan ahora y averigüen aún más. Verifiquen el lugar de su escondite y quién lo vio allí, pues me dijeron que él es muy astuto.
    23: Así que observen todos los escondites donde se oculta, y vuelvan a mí con certidumbre. Yo iré con ustedes, y si él está en esa tierra, lo buscaré entre todos los millares de Judá.
    24: Entonces se levantaron y fueron adelante de Saúl a Zif, pero David y sus hombres ya estaban en el desierto de Maón en el Arabá, al sur de Jesimón.
    25: Luego Saúl salió con sus hombres a buscarlo, de lo cual David recibió informe. Bajó a la roca y vivió en la región despoblada de Maón. Cuando Saúl se enteró, persiguió a David por la región despoblada de Maón.
    26: Saúl iba por un lado de la montaña, y David con sus hombres por el otro lado. David se daba prisa para escapar de Saúl, pero Saúl y sus hombres encerraron a David y a sus hombres para capturarlos.
    27: 'Entonces llegó un mensajero a Saúl, quien dijo: ¡Date prisa y ven, porque los filisteos irrumpieron en el país!'
    28: Así que Saúl regresó de perseguir a David, para ir a enfrentar a los filisteos. Por eso llamaron aquel lugar La Roca de Escape.
    29: Entonces David subió de allí y permaneció en los refugios de Engadí.
  24:
    1: 'Sucedió que cuando Saúl volvió de perseguir a los filisteos, le informaron: Mira, David está en la región despoblada de Engadí.'
    2: Saúl tomó 3.000 hombres escogidos de todo Israel y salió a buscar a David y sus hombres por los peñascos de las cabras monteses.
    3: Así que llegó a los rediles de ovejas en el camino donde había una cueva, y Saúl entró en ella para cubrir sus pies. David y sus hombres estaban sentados en las partes más internas de la cueva.
    4: 'Y los hombres de David le dijeron: Este es el día del cual Yavé te dijo: Mira, entrego a tu enemigo en tu mano. Haz con él como te parezca. Entonces David se levantó y con cautela cortó la orilla del manto de Saúl.'
    5: Después de esto, aconteció que el corazón de David lo remordió porque cortó la orilla del manto de Saúl.
    6: 'Y dijo a sus hombres: ¡Líbreme Yavé de hacer tal cosa contra mi ʼadón, el ungido de Yavé, que yo extienda mi mano contra él, pues es el ungido de Yavé!'
    7: Con estas palabras David disuadió a los suyos y no les permitió levantarse contra Saúl, de modo que Saúl salió de la cueva y siguió por el camino.
    8: 'Enseguida David también se levantó. Al salir de la cueva dio voces tras Saúl: ¡Oh rey ʼadón mío! Y al mirar Saúl tras él, David se inclinó hasta la tierra y se postró.'
    9: 'En seguida David preguntó a Saúl: ¿Por qué escuchas palabras de hombres quienes dicen: Mira, David procura tu mal?'
    10: 'Mira, hoy mismo tus ojos ven cómo Yavé te colocó en mi mano dentro de la cueva. Se habló de matarte, pero se tuvo compasión de ti, pues dije: ¡No extenderé mi mano contra mi ʼadón, porque es el ungido de Yavé!'
    11: Y mira, padre mío, mira la orilla de tu manto en mi mano, pues al cortar la orilla de tu manto, no te maté. Reconoce y percibe que no hay maldad ni transgresión en mis manos, ni pequé contra ti, aunque tú acechas mi vida para tomarla.
    12: ¡Yavé juzgue entre tú y yo, y que Yavé me vengue de ti! Pero mi mano no se levantará contra ti.
    13: 'Como dice el proverbio de los antiguos: De los perversos sale la perversidad. Pero mi mano no se levantará contra ti.'
    14: ¿Tras quién sale el rey de Israel? ¿A quién persigue? ¿A un perro muerto? ¿A una pulga?
    15: Yavé sea el Juez, y juzgue entre tú y yo, y defienda mi causa y me libre de tu mano.
    16: 'Cuando David terminó de decir esas palabras a Saúl, aconteció que Saúl dijo: ¿Es esta tu voz, hijo mío David? Entonces Saúl alzó su voz y lloró.'
    17: 'Y dijo a David: Más justo eres tú que yo, porque tú me trataste bien, y yo te traté mal.'
    18: Tú demostraste hoy cómo me trataste bien, porque Yavé me colocó en tu mano, y no me mataste.
    19: Porque si un hombre halla a su enemigo, ¿lo deja ir en paz? ¡Yavé te galardone por lo que me hiciste hoy!
    20: Y ahora mira, yo sé que de seguro reinarás, y que el reino de Israel será estable en tu mano.
    21: Ahora pues, júrame por Yavé que no exterminarás mi descendencia, ni borrarás mi nombre de la casa de mi padre.
    22: David se lo juró a Saúl. Y Saúl se fue a su casa, y David y sus hombres subieron a los riscos.
  25:
    1: Entonces Samuel murió. Todo Israel se reunió para lamentar por él, y lo sepultaron en su casa en Ramá. Y David se levantó y bajó a la región despoblada de Parán.
    2: Había entonces un hombre en Maón que tenía posesiones en la montaña Carmelo. Aquel hombre era muy pudiente, pues tenía 3.000 ovejas y 1.000 cabras. Esquilaba sus ovejas en la montaña Carmelo.
    3: Aquel hombre se llamaba Nabal, y su esposa, Abigail. La esposa tenía buen entendimiento y hermoso semblante, pero el hombre era cruel y malo en sus tratos. Él era del linaje de Caleb.
    4: Cuando David estaba en la región despoblada, supo que Nabal esquilaba su rebaño.
    5: 'David envió a diez jóvenes y les mandó: Suban a la montaña Carmelo, vayan a Nabal y salúdenlo en mi nombre.'
    6: 'Y le dirán así: La paz sea contigo. Paz a tu casa y paz a todo cuanto tienes.'
    7: Ya oí decir que tienes esquiladores. Ahora, tus pastores estuvieron con nosotros. Nunca los maltratamos ni les faltó algo en todo el tiempo que estuvimos en la montaña Carmelo.
    8: Pregunta a tus jóvenes y te lo dirán. Por tanto, hallen favor mis jóvenes ante ti, porque en buen día vinimos. Te ruego que des a tus esclavos y a tu hijo David lo que tengas a mano.
    9: Cuando los jóvenes de David llegaron, hablaron a Nabal todas estas palabras en nombre de David y esperaron.
    10: 'Nabal respondió a los esclavos de David: ¿Quién es David y quién es el hijo de Isaí? ¡Hay muchos esclavos que huyen de sus ʼadón!'
    11: ¿Tomaré yo ahora mi pan, agua, y carne que sacrifiqué para mis esquiladores y los daré a hombres que no sé de dónde son?
    12: Entonces los jóvenes de David regresaron por su camino. Llegaron y dijeron a David todas esas palabras.
    13: 'Entonces David dijo a sus hombres: ¡Átese cada uno su espada! Y cada hombre se la ató, y también David. Como 400 hombres subieron tras David y 200 se quedaron con el equipo militar.'
    14: 'Pero uno de los esclavos informó a Abigail, esposa de Nabal: Mira, David envió mensajeros desde la región despoblada para saludar a nuestro ʼadón, y él los despreció.'
    15: Pero los hombres fueron muy buenos con nosotros. Nunca nos perjudicaron, ni algo nos faltó cuando estuvimos con ellos en el campo.
    16: Todos los días que estuvimos con ellos y apacentábamos las ovejas fueron para nosotros como un muro tanto de día como de noche.
    17: Ahora pues, considera lo que debes hacer, porque el mal está decidido contra nuestro ʼadón y contra toda su casa, pues él es tan perverso que nadie le puede hablar.
    18: Entonces Abigail se apresuró, tomó 200 panes, dos odres de vino, cinco ovejas ya preparadas, cinco medidas de grano tostado, 100 racimos de uvas pasas y 200 tortas de higos secos. Ordenó cargar todo sobre asnos
    19: 'y dijo a sus esclavos: Vayan adelante de mí. Miren, yo los seguiré luego. Pero no informó a su esposo Nabal.'
    20: Sucedió que ella montó sobre un asno y descendió por la parte encubierta de la región montañosa. Aconteció que David y sus hombres se encontraron con ella.
    21: 'David dijo: Ciertamente en vano cuidé todo lo que éste tiene en la región despoblada, sin que nada falte de todo cuanto es suyo. Él me devolvió mal por bien.'
    22: ¡Así haga ʼElohim a los enemigos de David, y aun añada si de aquí a mañana dejo de los suyos un solo meante a la pared!
    23: Cuando Abigail vio a David, se apresuró a bajar de su asno, cayó sobre su rostro ante David y se postró en tierra.
    24: 'Al postrarse dijo: ʼAdón mío, recaiga la iniquidad sobre mí. Permite que tu esclava hable a tus oídos, y escucha las palabras de tu esclava.'
    25: Te ruego, ʼadón mío, no prestes atención a Nabal, ese hombre perverso, porque según su nombre, así es. Nabal es su nombre, y la necedad está con él. Pero yo, tu esclava, no vi a los jóvenes que enviaste, mi ʼadón.
    26: Ahora, ʼadón mío, vive Yavé y vive tu alma. Puesto que Yavé te impidió derramar sangre y vengarte por tu propia mano, sean como Nabal tus enemigos y los que procuran el mal de mi ʼadón.
    27: Y ahora, este presente que tu esclava trajo a mi ʼadón sea dado a los jóvenes que acompañan a mi ʼadón.
    28: Te ruego que perdones la transgresión de tu esclava, por cuanto Yavé ciertamente dará una casa segura a mi ʼadón. Porque mi ʼadón pelea las batallas de Yavé, y la iniquidad no se hallará en ti en todos tus días.
    29: Aunque un hombre se levantó para perseguirte y buscar tu vida, la vida de mi ʼadón está bien atada en el manojo de la vida junto a Yavé tu ʼElohim, mientras Él quita la vida a tus enemigos como por medio de una honda.
    30: Acontecerá que cuando Yavé haga a mi ʼadón todo el bien que te dijo y te constituya como soberano de Israel,
    31: esto no causará pesar ni remordimiento a mi ʼadón por haber derramado sangre sin causa, o que mi ʼadón se vengó por él mismo. Y cuando Yavé favorezca a mi ʼadón, acuérdate de tu esclava.
    32: 'Entonces David dijo a Abigail: ¡Bendito sea Yavé ʼElohim de Israel, que te envió hoy a encontrarme!'
    33: ¡Bendito tu razonamiento y bendita tú, que hoy me impediste derramar sangre y vengarme por mi propia mano!
    34: Porque, vive Yavé ʼElohim de Israel, que me detuvo de hacerte mal a ti, porque si no te hubieras apresurado a venir a encontrarte conmigo, a la luz del alba no le iba a quedar a Nabal ni un meante a la pared.
    35: 'David recibió de mano de ella lo que le llevó y le dijo: Sube a tu casa en paz. Ciertamente atendí tu voz y acepté tu petición.'
    36: Abigail volvió a Nabal, y miró que celebraba un banquete en su casa, como el banquete de un rey. El corazón de Nabal estaba alegre y estaba muy borracho, por lo cual ella no le informó, ni poco ni mucho, hasta que amaneció.
