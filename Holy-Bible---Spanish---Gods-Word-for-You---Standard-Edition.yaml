    39: Estos flecos les servirán para que, cuando los vean, se acuerden de todos los Mandamientos de Yavé y los cumplan, y no sigan el impulso de su corazón ni de sus ojos, tras el cual se prostituyen,
    40: a fin de que recuerden y cumplan todos mis Mandamientos y estén consagrados a su ʼElohim.
    41: Yo, Yavé su ʼElohim, Quien los sacó de la tierra de Egipto para ser su ʼElohim. ¡Yo, Yavé su ʼElohim!
  16:
    1: Coré, hijo de Itsar, hijo de Coat, hijo de Leví, Datán y Abirán, hijos de Eliab, y On, hijo de Pelet, de los hijos de Rubén, se envanecieron.
    2: Se levantaron contra Moisés con 250 hombres de los hijos de Israel, jefes de la congregación, miembros del consejo, varones de renombre.
    3: 'Se reunieron contra Moisés y Aarón y les dijeron: ¡Ya basta de ustedes! Porque toda la congregación, todos ellos son santos, y Yavé también está en medio de ellos. ¿Por qué, pues, se enaltecen ustedes sobre la congregación de Yavé?'
    4: Cuando Moisés [lo] oyó cayó sobre su rostro,
    5: 'y habló a Coré y a todo su séquito: Por la mañana Yavé mostrará quién es suyo y quién es santo. Acercará a Él al que escoja. Lo acercará a Él mismo.'
    6: 'Hagan esto: Coré y todo su séquito tomen incensarios.'
    7: Y mañana, pongan fuego en ellos y quemen incienso delante de Yavé. El hombre a quien Yavé escoja, ése será el santo. ¡Esto les baste, hijos de Leví!
    8: 'Moisés dijo además a Coré: Oigan ahora, hijos de Leví:'
    9: ¿Les es poco que el ʼElohim de Israel los apartó de la congregación de Israel, los acercó a Él para que ministren en el servicio del Tabernáculo de Yavé, y estén delante de la congregación para ministrarles?
    10: Que a ti te ha traído, y contigo a todos tus hermanos, los hijos de Leví, ¿pero ahora pretenden también el sacerdocio?
    11: Tú y todo tu séquito se confabularon contra Yavé, pues ¿quién es Aarón para que murmuren contra él?
    12: 'Entonces Moisés mandó a llamar a Datán y Abirán, hijos de Eliab, pero ellos respondieron: No subiremos.'
    13: ¿Es poco que nos hiciste salir de una tierra que fluye leche y miel para hacernos morir en el desierto, y que además insistas en dominarnos de manera absoluta?
    14: Tampoco nos introdujiste en la tierra que fluye leche y miel, ni nos diste en heredad campos y vides. ¿Pretendes arrancar los ojos a estos hombres? ¡No iremos!
    15: 'Entonces Moisés se enardeció muchísimo y dijo a Yavé: No aceptes su ofrenda. No tomé de ellos ni un asno. A ninguno de ellos hice mal.'
    16: 'Después dijo Moisés a Coré: Tú y todo tu séquito preséntense mañana delante de Yavé, tú, ellos y Aarón.'
    17: Tome cada uno su incensario y pongan incienso en ellos. Acérquense a Yavé, cada uno con su incensario. 250 incensarios, tú y Aarón, cada uno con su incensario.
    18: Entonces cada uno tomó su incensario, echaron incienso en ellos y pusieron fuego en ellos. Se mantuvieron en la entrada del Tabernáculo de Reunión con Moisés y Aarón.
    19: Coré hizo reunir contra ellos a toda la asamblea en la entrada al Tabernáculo de Reunión. Entonces la gloria de Yavé se mostró a toda la asamblea.
    20: 'Yavé habló a Moisés y a Aarón:'
    21: Apártense de en medio de esta congregación, y los consumiré en un instante.
    22: 'Pero ellos cayeron sobre sus rostros, y dijeron: ¡ʼElohim, ʼElohim del espíritu de todo ser humano! ¿No es un solo hombre el que pecó? ¿Por qué te enojas contra toda la congregación?'
    23: 'Entonces Yavé habló a Moisés:'
    24: 'Habla a la asamblea: Apártense de alrededor de las tiendas de Coré, Datán y Abirán.'
    25: Entonces Moisés se levantó y fue a Datán y Abirán, y los ancianos de Israel lo siguieron.
    26: 'Y habló a la asamblea: ¡Apártense ahora de las tiendas de estos hombres perversos, y no toquen nada de ellos para que no sean barridos con todos sus pecados!'
    27: Entonces se apartaron de los alrededores de las tiendas de Coré, Datán y Abirán. Pero Datán y Abirán salieron erguidos en la entrada de sus tiendas, con sus esposas, sus hijos y sus pequeños.
    28: 'Moisés dijo: Por medio de esto sabrán que Yavé me envió a hacer todas estas obras, porque esto no es obra mía:'
    29: Si éstos mueren como muere cualquier hombre, y si son sentenciados como se sentencia a cualquier hombre, entonces Yavé no me envió.
    30: Pero si Yavé crea algo extraño, y la tierra abre su boca y se los traga con todas sus cosas, y descienden vivos al Seol, entonces entenderán que estos hombres despreciaron a Yavé.
    31: Aconteció que al terminar de hablar todas estas palabras, se abrió la tierra que estaba debajo de ellos.
    32: La tierra abrió su boca, y se los tragó a ellos, a sus familias, a todos los hombres que estaban con Coré y todos sus bienes.
    33: Y ellos, con todo lo que poseían, descendieron vivos al Seol. Los tragó la tierra y desaparecieron de en medio de la congregación.
    34: 'Todos los israelitas que estaban alrededor de ellos huyeron cuando oyeron sus gritos, pues decían: ¡No sea que la tierra nos trague a nosotros!'
    35: Salió fuego de Yavé que consumió a los 250 hombres que ofrecían el incienso.
    36: 'Entonces Yavé habló a Moisés:'
