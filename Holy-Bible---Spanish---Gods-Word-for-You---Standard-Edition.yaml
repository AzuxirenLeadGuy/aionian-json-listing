    49: 'Mientras Él aún hablaba, apareció uno de parte del oficial de la congregación quien dijo: Tu hija murió. Ya no molestes al Maestro.'
    50: 'Pero al oírlo, Jesús le dijo: No temas. Solo cree y será sanada.'
