  26:
    1: 'Los zifeos llegaron a Saúl en Gabaa y dijeron: ¿No está David escondido en la colina de Haquila frente a Jesimón?'
    2: Entonces Saúl se levantó, bajó a la región despoblada de Zif y llevó consigo a 3.000 hombres escogidos de Israel para buscar a David en la región despoblada de Zif.
    3: Saúl acampó en la colina de Haquila, la cual está junto al camino frente a Jesimón. David estaba en la región despoblada cuando entendió que Saúl salió a perseguirlo en la región despoblada.
    4: Envió espías y supo con certeza que Saúl llegó.
    5: David se levantó, fue al sitio donde acampó Saúl y observó el lugar donde dormían Saúl y Abner, hijo de Ner, jefe de su ejército. Saúl estaba tendido dormido en el centro del campamento, y el pueblo acampaba alrededor de él.
    6: 'Entonces David habló a Ahimelec heteo, y a Abisai, hijo de Sarvia, hermano de Joab: ¿Quién baja conmigo al campamento de Saúl? Y Abisai respondió: Yo bajo contigo.'
    7: Así pues, David y Abisai fueron de noche a la gente. Ciertamente Saúl estaba tendido dormido en medio del campamento, con su lanza clavada en tierra a su cabecera. Abner y el pueblo estaban tendidos alrededor de él.
    8: 'Entonces Abisai dijo a David: ¡ʼElohim entregó hoy a tu enemigo en tu mano! ¡Déjame clavarlo en tierra con su propia lanza de un solo golpe, pues no necesitaré el segundo!'
    9: 'Pero David respondió a Abisai: No lo mates, porque ¿quién extiende su mano contra el ungido de Yavé y queda sin culpa?'
    10: 'Y David agregó: ¡Vive Yavé que el mismo Yavé lo matará, le vendrá su día de morir o irá a la batalla y perecerá!'
    11: Pero ¡que Yavé me libre de extender mi mano contra el ungido de Yavé! Toma ahora la lanza que está a su cabecera y la vasija de agua, y vayámonos de aquí.
    12: David tomó la lanza y la vasija de agua de la cabecera de Saúl, y salieron. Nadie vio ni se dio cuenta y nadie despertó. Todos dormían, porque un profundo sueño de parte de Yavé cayó sobre ellos.
    13: David cruzó al otro lado y se colocó en la cima de la montaña a lo lejos, con una considerable distancia entre ellos.
    14: 'Entonces David gritó al pueblo y a Abner, hijo de Ner: ¿No respondes, Abner? Entonces Abner respondió y dijo: ¿Quién eres tú que gritas al rey?'
    15: 'Y David contestó a Abner: ¿No eres tú un valiente? ¿Quién como tú en Israel? ¿Por qué entonces no protegiste a tu ʼadón el rey? Porque uno del pueblo entró para destruir a tu ʼadón el rey.'
    16: No está bien lo que hiciste. ¡Vive Yavé, que son dignos de muerte, porque no protegieron a su ʼadón, al ungido de Yavé! ¡Mira ahora dónde está la lanza del rey y la vasija de agua que estaba a su cabecera!
    17: 'Saúl reconoció la voz de David y dijo: ¿No es ésta tu voz, hijo mío David? Y David respondió: ¡Es mi voz, oh rey, ʼadón mío!'
    18: 'Y agregó: ¿Por qué mi ʼadón persigue así a su esclavo? ¿Qué hice? ¿Qué iniquidad hay en mi mano?'
    19: 'Ahora pues, escuche mi ʼadón el rey las palabras de su esclavo. Si Yavé te incita contra mí, que Él acepte una ofrenda. Pero si son los hombres, ¡malditos sean ante Yavé! Pues me desterraron hoy, me privaron de participar en la heredad de Yavé al decir: ¡Vete a servir a otros ʼelohim!'
    20: No caiga mi sangre a tierra lejos de la presencia de Yavé, porque el rey de Israel salió a perseguir a esta pulga solitaria, como quien persigue una perdiz por las montañas.
    21: 'Entonces Saúl dijo: ¡Pequé! Regresa, hijo mío David, porque ya no te haré ningún mal, puesto que hoy mi vida fue de estima ante ti. Mira, actué neciamente y erré muchísimo.'
    22: 'David respondió: Aquí está la lanza del rey. Pase uno de los esclavos y tómela.'
    23: Yavé retribuya a cada uno su justicia y su lealtad, pues aunque hoy Yavé te entregó en mi mano, no quise extender mi mano contra el ungido de Yavé.
    24: Como tu vida fue hoy altamente estimada delante de mí, así sea mi vida altamente estimada delante de Yavé, y me libre de toda aflicción.
    25: 'Entonces Saúl dijo a David: ¡Bendito seas tú, hijo mío David! Ciertamente serás poderoso y prevalecerás. David siguió por su camino y Saúl se volvió a su lugar.'
  27:
    1: 'Pero David se dijo: Algún día voy a perecer por mano de Saúl. Nada me será mejor que escapar a la tierra de los filisteos. Así Saúl perderá toda esperanza de buscarme por todo el territorio de Israel, y escaparé de su mano.'
    2: David se levantó con los 600 hombres que tenía consigo, y pasó a Aquís, hijo de Maoc, rey de Gat.
    3: Él y sus hombres vivieron con Aquís en Gat, cada uno con su familia, David con sus dos esposas, Ahinoam, la jezreelita, y Abigail, la que fue esposa de Nabal, el de la montaña Carmelo.
    4: Le informaron a Saúl que David huyó a Gat, y no lo buscó más.
    5: 'David dijo a Aquís: Si ahora hallé gracia ante ti, que me den un lugar en una de las poblaciones del campo para que yo viva allí. ¿Por qué debe vivir tu esclavo contigo en la ciudad real?'
    6: Aquel día Aquís le entregó Siclag. Por eso Siclag es de los reyes de Judá hasta hoy.
    7: El tiempo que David vivió en la tierra de los filisteos fue un año y cuatro meses.
    8: David subía con sus hombres y despojaban a los gesuritas, gercitas y amalecitas, pues hacía tiempo que éstos vivían en aquella tierra, en dirección a Shur, hasta la tierra de Egipto.
    9: David atacaba aquella tierra y no dejaba vivo hombre ni mujer. Se llevaba las ovejas, bueyes, asnos, camellos y equipos. Luego se volvía y regresaba a Aquís.
    10: 'Y Aquís preguntaba: ¿Dónde tomaron el despojo hoy? David respondía: Hacia el sur de Judá, hacia el sur de los jerameelitas o hacia el sur de los ceneos.'
    11: 'David no dejaba con vida hombre ni mujer que fuera a Gat, pues decía: No sea que ellos declaren contra nosotros y digan: ¡Esto hizo David! Y esa fue su costumbre todo el tiempo que vivió en la tierra de los filisteos.'
    12: 'Aquís tenía confianza en David, pues se decía: Se hizo aborrecible a su pueblo Israel, por lo cual será siempre mi esclavo.'
  28:
    1: 'En aquellos días aconteció que los filisteos reunieron sus escuadrones de guerra para combatir contra Israel. Y Aquís dijo a David: ¡Ten bien entendido que tú y tus hombres saldrán conmigo a la batalla!'
    2: 'David respondió a Aquís: Muy bien. Sabrás lo que tu esclavo puede hacer. Así que Aquís dijo a David: Muy bien, te designaré mi guarda espalda por toda la vida.'
