  1:
    1: Aconteció que después de la muerte de Saúl, cuando David regresó de la derrota de los amalecitas, David permaneció dos días en Siclag.
    2: Al tercer día sucedió que un hombre del campamento de Saúl llegó con sus ropas rotas y tierra sobre su cabeza. Ocurrió que cuando llegó a David, cayó en tierra y se postró.
