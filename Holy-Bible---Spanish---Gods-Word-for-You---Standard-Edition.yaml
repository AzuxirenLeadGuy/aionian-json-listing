    7: 'Cuando él miró hacia atrás me vio y me llamó. Y respondí: Aquí estoy.'
    8: 'Y él me preguntó: ¿Quién eres tú? Y le respondí: Soy un amalecita.'
    9: 'Entonces me dijo: Colócate junto a mí y mátame ya, porque la agonía se apoderó de mí, aunque mi vida está todavía en mí.'
    10: Así que me coloqué sobre él y lo maté, porque sabía que no podía vivir después de su caída. Tomé la corona que tenía en su cabeza y el brazalete de su brazo, y los traje aquí a mi ʼadón.
    11: Entonces David agarró sus ropas y las rasgó. Todos los hombres que estaban con él hicieron lo mismo.
    12: Hicieron duelo, lloraron y ayunaron hasta llegar la noche por Saúl, su hijo Jonatán, el pueblo de Yavé y la casa de Israel, porque cayeron por la espada.
    13: 'Luego David preguntó al joven que le informaba: ¿De dónde eres tú? Y él contestó: Soy hijo de un extranjero amalecita.'
    14: 'Y le dijo David: ¿Por qué no tuviste temor de extender tu mano para matar al ungido de Yavé?'
    15: 'Entonces David llamó a uno de los jóvenes y le dijo: ¡Arremete y mátalo! Y él lo hirió y murió.'
    16: 'David le dijo: ¡Tu sangre sea sobre tu cabeza, pues tu boca atestiguó contra ti cuando dijiste: Yo maté al ungido de Yavé!'
    17: Entonces David lamentó con esta endecha a Saúl y su hijo Jonatán
    18: 'y mandó que enseñaran a los hijos de Judá [la endecha del ]Arco. Ciertamente está escrita en el rollo del Justo:'
    19: ¡Pereció el esplendor de Israel sobre tus alturas! ¡Cómo cayeron los valientes!
    20: No lo proclamen en Gat, Ni lo anuncien en las plazas de Ascalón. Que no se alegren las hijas de los filisteos, Y no lo celebren las hijas de los incircuncisos.
    21: ¡Oh montañas de Gilboa, Ni rocío ni lluvia caiga sobre ustedes, Ni sean campos de ofrendas! Porque allí fue manchado el escudo de los valientes. El escudo de Saúl no estaba ungido con aceite
    22: Sino con sangre de heridos y grasa de valientes. ¡Arco de Jonatán que jamás retrocedió! ¡Espada de Saúl que no volvía vacía!
    23: 'Saúl y Jonatán: Amados y amables en su vida, Ni en su muerte fueron separados. Más veloces que las águilas, Más fuertes que los leones.'
    24: Oh hijas de Israel, lloren por Saúl, Quien las vestía de lino fino Y adornaba con oro sus ropas.
    25: ¡Cómo cayeron los valientes en medio de la batalla! ¡Jonatán, herido en tus alturas!
    26: ¡Cómo sufro por ti, oh Jonatán, hermano mío! ¡Ay, cómo te quería! Más maravilloso me fue tu amor que el mayor de las mujeres.
    27: ¡Cómo cayeron los valientes, Y perecieron las armas de guerra!
  2:
    1: 'Después de esto aconteció que David consultó a Yavé, y preguntó: ¿Subo a alguna de las ciudades de Judá? Y Yavé le contestó: Sube. Y David preguntó: ¿A dónde subo? Y Él respondió: A Hebrón.'
    2: David subió allá, y también sus dos esposas Ahinoam la jezreelita, y Abigail, la que fue esposa de Nabal carmelita.
    3: David también llevó a sus hombres que estaban con él, cada uno con su familia, y vivieron en las ciudades de Hebrón.
    4: 'Los hombres de Judá llegaron y ungieron allí a David como rey sobre la casa de Judá. Le informaron a David: Los hombres de Jabes de Galaad son los que sepultaron a Saúl.'
    5: 'David envió mensajeros a los hombres de Jabes de Galaad y les dijo: Benditos sean ustedes por Yavé, porque hicieron esta misericordia con su ʼadón Saúl al sepultarlo.'
    6: Ahora Yavé mostrará su bondad hacia ustedes, y también yo les recompensaré esa bondad por haber hecho tal cosa.
    7: Ahora pues, fortalézcanse sus manos y sean valientes, pues después de morir Saúl, su ʼadón, los de la casa de Judá me ungieron como rey de ellos.
    8: Pero Abner, hijo de Ner, jefe del ejército de Saúl, tomó a Is-boset, hijo de Saúl, lo llevó a Mahanaim
    9: y lo proclamó rey sobre Galaad, Asurí, Jezreel, Efraín, Benjamín y todo Israel.
    10: Is-boset, hijo de Saúl, tenía 40 años cuando comenzó a reinar sobre Israel, y reinó dos años. Solo la casa de Judá seguía a David.
    11: David fue rey en Hebrón sobre la casa de Judá siete años y seis meses.
    12: Abner, hijo de Ner, salió de Mahanaim a Gabaón con los esclavos de Is-boset, hijo de Saúl.
    13: Joab, hijo de Sarvia, y los esclavos de David salieron y los encontraron junto al estanque de Gabaón. Éstos se sentaron a un lado del estanque y aquéllos al otro lado.
    14: 'Abner dijo a Joab: ¡Levántense los jóvenes y que compitan ante nosotros! Y Joab respondió: ¡Que se levanten!'
    15: 'Se levantaron y avanzaron: 12 por Benjamín y por Is-boset, hijo de Saúl, y 12 de los esclavos de David.'
    16: Echó mano cada uno de la cabeza de su contrario, le hundió la espada en el costado y cayeron juntos, por lo cual fue llamado aquel lugar Campo de los Lados, el cual está en Gabaón.
    17: Aquel día la batalla fue muy dura, pero Abner y los hombres de Israel fueron derrotados delante de los esclavos de David.
    18: 'Estaban allí los tres hijos de Sarvia: Joab, Abisai y Asael. Y Asael era tan veloz de pies como las gacelas del campo.'
    19: Asael persiguió a Abner, y no se desviaba de detrás de Abner ni a la derecha ni a la izquierda.
    20: 'Abner, al regresar, le dijo: ¿Eres Asael? Y le respondió: Sí, soy yo.'
    21: 'Abner le dijo: Apártate a la derecha o a la izquierda. Echa mano a uno de los jóvenes y toma su despojo. Pero Asael no quiso dejar de perseguirlo.'
    22: 'Y Abner volvió a decir a Asael: ¡Deja de perseguirme! ¿Por qué debo herirte y derribarte a tierra? ¿Cómo levantaré mi rostro ante Joab tu hermano?'
    23: Pero como él no quiso apartarse, Abner lo hirió con el casquillo de la lanza por la quinta costilla, y la lanza le salió por la espalda. Allí cayó y murió en el mismo sitio. Sucedió que todo el que llegaba al lugar donde Asael cayó muerto, se detenía.
    24: Pero Joab y Abisai siguieron tras Abner. Cuando se ocultó el sol ellos llegaron a la colina de Amá, que está delante de Gía, en el camino a la región despoblada de Gabaón.
    25: Y los hijos de Benjamín se agruparon detrás de Abner y formaron una sola tropa. Se detuvieron en la cumbre de una colina.
    26: 'Entonces Abner gritó a Joab: ¿Devorará la espada para siempre? ¿No sabes que al final habrá amargura? ¿Hasta cuándo te tardas en decir al pueblo que deje de perseguir a sus hermanos?'
    27: 'Y Joab contestó: Vive ʼElohim que si no hubieras hablado, ciertamente el pueblo no hubiera dejado de perseguir a su prójimo hasta la mañana.'
    28: Joab ordenó sonar la corneta y todo el pueblo se detuvo. No persiguieron más a Israel ni continuaron la lucha.
    29: Abner y sus hombres caminaron por el Arabá toda aquella noche, y al cruzar el Jordán marcharon por todo el Bitrón y llegaron a Mahanaim.
    30: Joab también volvió de perseguir a Abner. Cuando pasó revista a todo el ejército, faltaron de los esclavos de David 19 hombres y Asael.
    31: Pero los esclavos de David hirieron a 360 hombres de Benjamín dirigidos por Abner, quienes murieron.
    32: Llevaron a Asael y lo sepultaron en el sepulcro de su padre que estaba en Belén. Después Joab y sus hombres caminaron toda aquella noche hasta que les amaneció en Hebrón.
  3:
    1: La guerra entre la casa de Saúl y la casa de David fue larga, pero David se fortalecía, mientras la casa de Saúl se debilitaba cada vez más.
    2: 'A David le nacieron hijos en Hebrón: Su primogénito fue Amnón, de Ahinoam jezreelita,'
    3: su segundo Quileab, de Abigail, la que fue esposa de Nabal el carmelita, el tercero Absalón, hijo de Maaca, hija de Talmai, rey de Gesur,
    4: el cuarto Adonías, hijo de Haggit, el quinto Sefatías, hijo de Abital,
    5: y el sexto Itream, de Egla, esposa de David. Estos le nacieron a David en Hebrón.
    6: Durante el transcurso de la guerra entre la casa de Saúl y la casa de David, Abner se fortalecía en la casa de Saúl.
    7: 'Saúl tuvo una concubina llamada Rizpa, hija de Aja. Entonces Is-boset le dijo a Abner: ¿Por qué te uniste a la concubina de mi padre?'
    8: 'Abner se irritó muchísimo por las palabras de Is-boset y dijo: ¿Soy yo la cabeza de un perro que pertenece a Judá? Hasta hoy muestro favor a la casa de Saúl tu padre, a sus hermanos y amigos, de manera que no te entregué en mano de David. ¿Y ahora me echas en cara un asunto de mujeres?'
    9: Así haga ʼElohim a Abner y aún le añada, si lo que Yavé juró a David no lo obtengo para él,
    10: al traspasar el reino de la casa de Saúl y confirmar el trono de David sobre Israel y sobre Judá, desde Dan hasta Beerseba.
    11: Is-boset no pudo responder a Abner porque le temía.
    12: 'Entonces Abner envió mensajeros a David para decirle de parte de él: ¿De quién es la tierra? Y que también le dijeran: Haz pacto conmigo, y ciertamente mi mano estará contigo para que todo Israel se vuelva a ti.'
    13: 'Y él respondió: Bien, yo haré pacto contigo, pero una cosa te pido: No verás mi semblante sin que primero traigas a Mical, hija de Saúl, cuando vengas a verme.'
    14: 'David envió mensajeros a Is-boset, hijo de Saúl y dijo: Devuélveme mi esposa Mical, a quien desposé conmigo por 100 prepucios de filisteos.'
    15: Entonces Is-boset envió a quitársela a [su esposo], Paltiel, hijo de Lais.
    16: 'Pero su esposo salió con ella. Caminaba y lloraba detrás de ella hasta Bahurim, donde Abner le dijo: ¡Anda, devuélvete! Y él regresó.'
    17: 'Abner consultó con los ancianos de Israel: En tiempos pasados ustedes buscaban a David para que fuera su rey.'
    18: 'Ahora pues, háganlo, porque Yavé habló a David: Por medio de mi esclavo David libraré a mi pueblo Israel de la mano de los filisteos y todos sus enemigos.'
    19: Abner habló también a los hijos de Benjamín. Luego él mismo fue a Hebrón para decirle a David todo lo que parecía bien a los ojos de Israel y a la casa de Benjamín.
    20: Abner fue con 20 hombres a David en Hebrón. Éste hizo un banquete para Abner y sus hombres.
    21: 'Abner dijo a David: Me levantaré, iré y reuniré a todo Israel para mi ʼadón el rey y que hagan un pacto contigo a fin de que tú reines sobre todo lo que desea tu corazón. Así David despidió a Abner, y éste se fue en paz.'
    22: Los esclavos de David y Joab llegaron de una incursión y llevaron consigo un gran botín. Pero Abner no estaba con David en Hebrón, pues lo despidió y él se fue en paz.
    23: 'Cuando Joab llegó con todo el ejército que estaba con él, informaron a Joab: Abner, hijo de Ner, vino al rey, y él lo despidió, y se fue en paz.'
    24: 'Entonces Joab fue al rey y dijo: ¿Qué hiciste? ¡Ciertamente Abner vino a ti! ¿Por qué lo dejaste ir? ¡Ya salió!'
    25: ¡Tú sabes que Abner, hijo de Ner, vino a engañarte para saber adónde vas y de dónde vienes, y saber todo lo que haces!
    26: Cuando Joab salió de la presencia de David, envió mensajeros tras Abner, y lo devolvieron desde el pozo de Sira, pero David no lo supo.
    27: Cuando Abner regresó a Hebrón, Joab lo llamó aparte en medio de la puerta para hablarle en privado. Allí lo hirió por la quinta costilla, de modo que murió, a causa de la sangre de Asael, hermano de Joab.
    28: 'Cuando David supo esto, dijo: ¡Yo y mi reino somos inocentes ante Yavé para siempre de la sangre de Abner, hijo de Ner!'
    29: ¡Recaiga sobre la cabeza de Joab y sobre toda la casa de su padre! ¡Que nunca falte de la casa de Joab uno que padezca flujo, que sea leproso, que se apoye en muleta, que muera a espada o que carezca de pan!
    30: Así Joab y Abisai su hermano asesinaron a Abner, porque él dio muerte a Asael, hermano de ellos, durante la batalla en Gabaón.
    31: 'Después David dijo a Joab y a todo el pueblo que estaba con él: ¡Rasguen sus ropas, átense tela áspera y hagan duelo por Abner! Y el rey David iba detrás del féretro.'
    32: Sepultaron a Abner en Hebrón. El rey alzó su voz y lloró junto al sepulcro de Abner. Todo el pueblo también lloró.
    33: 'El rey pronunció esta endecha por Abner: ¿Tenía que morir Abner como muere un insensato?'
    34: Tus manos no estaban atadas, Ni impedidos tus pies con grillos. Más bien, como el que cae ante los hijos de iniquidad, así caíste tú. Y todo el pueblo volvió a llorar por él.
    35: 'Después todo el pueblo fue a rogar a David que comiera ese día, pero David juró: Así me haga ʼElohim y aun me añada si yo pruebo pan o cualquier otra cosa antes que se oculte el sol.'
    36: Todo el pueblo supo esto, y lo vio con agrado. Todo cuanto hacía el rey parecía bien al pueblo.
    37: Así todo el pueblo y todo Israel entendió aquel día que la muerte de Abner, hijo de Ner, no provino del rey.
    38: 'El rey dijo a sus esclavos: ¿No saben ustedes que un jefe y un gran hombre cayó hoy en Israel?'
    39: Y yo, aunque fui ungido como rey, fui benévolo, mientras que esa gente, los hijos de Sarvia, fueron más duros que yo. ¡Que Yavé retribuya al malhechor según su perversidad!
  4:
    1: Cuando Is-boset, el hijo de Saúl, supo que Abner murió en Hebrón, sus manos se debilitaron y todo Israel fue perturbado.
    2: El hijo de Saúl tenía dos hombres que eran jefes de bandas. Uno se llamaba Baana y el otro, Recab, hijos de Rimón beerotita, de los hijos de Benjamín. Beerot era también considerada como de Benjamín,
    3: pues los beerotitas huyeron a Gitaim y viven allí como forasteros hasta hoy.
    4: Jonatán, hijo de Saúl, tuvo un hijo lisiado de los pies, quien tenía cinco años cuando llegaron las noticias de Jezreel acerca de Saúl y Jonatán. Su madre de crianza lo tomó y huyó. Pero mientras huía apresuradamente, él cayó y quedó cojo. Su nombre era Mefi-boset.
    5: Recab y Baanaos, los hijos de Rimón beerotita, fueron y entraron al mediodía en casa de Is-boset mientras dormía la siesta.
    6: Entraron hasta el interior de la casa como para llevar trigo. Lo hirieron por la quinta costilla, y luego Recab y Baana huyeron.
    7: Cuando entraron en la casa, él estaba acostado en su lecho en la alcoba, donde lo hirieron y mataron. Luego lo decapitaron, tomaron su cabeza y caminaron por el camino del Arabá toda la noche.
    8: 'Llevaron la cabeza de Is-boset a David en Hebrón, y dijeron al rey: Aquí está la cabeza de Is-boset, hijo de tu enemigo Saúl, quien atentaba contra tu vida. Yavé dio hoy a mi ʼadón el rey venganza de Saúl y de su descendencia.'
    9: 'Pero David respondió a Recab y Baana, hijos de Rimón beerotita: ¡Vive Yavé que rescató mi vida de toda adversidad!'
    10: 'Si al que me informó: ciertamente Saúl murió, lo detuve y ordené que lo mataran en Siclag en pago por la noticia, aunque se creía portador de buenas noticias,'
    11: ¡cuánto más a ustedes, hombres perversos que asesinaron a un hombre justo en su propio lecho y en su misma casa! ¿No demandaré ahora la sangre de él de las manos de ustedes, al eliminarlo de la tierra?
    12: David dio orden a los jóvenes, y éstos los mataron. Les cortaron las manos y los pies. A ellos los colgaron junto al estanque de Hebrón. Luego tomaron la cabeza de Is-boset y la enterraron en el sepulcro de Abner en Hebrón.
  5:
    1: 'Entonces todas las tribus de Israel fueron a David en Hebrón y dijeron: ¡Aquí estamos, hueso tuyo y carne tuya!'
    2: 'Antes, cuando Saúl era nuestro rey, eras tú quien nos sacabas y nos devolvías en Israel, y Yavé te dijo: Tú apacentarás a mi pueblo Israel y serás el jefe de Israel.'
    3: Cuando todos los ancianos de Israel fueron al rey en Hebrón, el rey David hizo un pacto con ellos en Hebrón delante de Yavé. Y ungieron a David como rey de Israel.
    4: David comenzó a reinar cuando tenía 30 años y reinó 40 años.
    5: En Hebrón reinó sobre Judá siete años y seis meses, y en Jerusalén reinó sobre todo Israel y Judá 33 años.
    6: 'El rey marchó con sus hombres a Jerusalén contra los jebuseos que habitaban en aquella tierra, quienes hablaron a David: No podrás entrar acá, pues hasta los ciegos y los cojos te rechazarían y gritarían: ¡David no puede entrar acá!'
    7: Pero David capturó la fortaleza de Sion, que es la Ciudad de David.
    8: 'Aquel día David dijo: El que quiera atacar a los jebuseos, suba por el túnel del acueducto y llegue hasta los cojos y ciegos, a quienes el alma de David aborrece. Por lo cual se dice: ¡Ni ciegos ni cojos entrarán en la Casa!'
    9: David vivió en la fortaleza y la llamó Ciudad de David. Luego edificó alrededor, desde el muro hacia adentro.
    10: David se engrandecía cada vez más, porque Yavé ʼElohim de las huestes estaba con él.
    11: Hiram, rey de Tiro, envió embajadores a David, con madera de cedro, ebanistas y canteros para los muros, quienes edificaron la casa de David.
    12: David entendió que Yavé lo había establecido como rey de Israel y que había exaltado su reino por amor a su pueblo Israel.
    13: Después que salió de Hebrón, David tomó otras concubinas y esposas en Jerusalén, y le nacieron más hijos e hijas a David.
    14: 'Estos son los nombres de los que le nacieron en Jerusalén: Samúa, Sobab, Natán, Salomón,'
    15: Ibhar, Elisúa, Nefeg, Jafía,
    16: Elisama, Eliada y Elifelet.
    17: Cuando los filisteos oyeron que David fue ungido como rey de Israel, todos subieron en busca de él. David lo supo y bajó a la fortaleza.
    18: Los filisteos llegaron y se desplegaron por el valle de Refaim.
    19: 'David consultó entonces a Yavé: ¿Subo contra los filisteos? ¿Los entregarás en mi mano? Y Yavé respondió a David: Sube, porque ciertamente entregaré a los filisteos en tu mano.'
    20: 'David fue a Baal-perazim y allí los derrotó, y dijo: ¡Yavé me abrió brecha entre mis enemigos como corriente impetuosa! Por eso llamó aquel lugar Baal-perazim.'
    21: Ellos dejaron allí sus ídolos, y David y sus hombres se los llevaron.
    22: Los filisteos volvieron a subir y se desplegaron por el valle de Refaim.
    23: 'David consultó a Yavé, y Él le dijo: No subas, sino rodéalos por detrás, y sal a ellos frente a las balsameras.'
    24: Cuando oigas el ruido de marcha en las copas de las balsameras, te apresurarás, porque entonces Yavé saldrá delante de ti para herir al ejército de los filisteos.
    25: David hizo como Yavé le ordenó, y derrotó a los filisteos desde Geba hasta Gezer.
  6:
    1: 'David volvió a reunir a todos los escogidos de Israel: 30.000.'
    2: Entonces David se levantó y salió a Baala de Judá con todo el pueblo que tenía consigo, para subir desde allí el Arca de ʼElohim, la cual es llamada por el Nombre de Yavé de las huestes, sobre la cual están los querubines.
    3: Pusieron el Arca de ʼElohim en una carroza nueva, y se la llevaron de la casa de Abinadab que estaba en la colina. Uza y Ahío, hijos de Abinadab, conducían la carroza nueva
    4: y la sacaron con el Arca de ʼElohim de la casa de Abinadab que estaba en la colina. Ahío iba delante del Arca.
    5: David y toda la casa de Israel tocaban toda clase de instrumentos de madera de abeto, con arpas, salterios, panderos, flautas y címbalos delante de Yavé con alegría.
    6: Pero cuando llegaron a la era de Nacón, Uza alargó su mano al Arca de ʼElohim para sostenerla, porque los bueyes tropezaban.
    7: Pero la ira de Yavé se encendió contra Uza. ʼElohim lo hirió allí por aquella temeridad y allí cayó muerto junto al Arca de ʼElohim.
    8: David se disgustó porque Yavé quebrantó a Uza, por lo cual llamó aquel lugar Brecha de Uza hasta hoy.
    9: 'Pero aquel día David tuvo temor a Yavé y dijo: ¿Cómo podrá el Arca de Yavé venir a mí?'
    10: David no quiso trasladar el Arca de Yavé consigo a la ciudad de David, sino la llevó a la casa de Obed-edom geteo.
    11: El Arca de Yavé estuvo en casa de Obed-edom geteo tres meses, y Yavé bendijo a Obed-edom y a toda su casa.
    12: 'Se informó al rey David: Yavé bendijo la casa de Obed-edom y todo lo que tiene a causa del Arca de ʼElohim. Entonces David fue y subió el Arca de ʼElohim con alegría de la casa de Obed-edom a la Ciudad de David.'
    13: Sucedió que cuando los portadores del Arca de Yavé caminaban seis pasos, él sacrificaba un becerro y un carnero engordado.
    14: David danzaba con toda su fuerza delante de Yavé y se puso un efod de lino.
    15: David y toda la casa de Israel subieron el Arca de Yavé de este modo, con aclamaciones y al sonido de la corneta.
    16: Cuando el Arca de Yavé entró en la Ciudad de David, aconteció que Mical, hija de Saúl, miró por la ventana. Y cuando vio al rey David que saltaba y danzaba delante de Yavé, lo despreció en su corazón.
    17: Llevaron el Arca de Yavé y la pusieron en su lugar en medio de la tienda que David le levantó. Entonces David ofreció holocaustos y ofrendas de paz delante de Yavé.
    18: Cuando David acabó de ofrecer los holocaustos y las ofrendas de paz, bendijo al pueblo en el Nombre de Yavé de las huestes.
    19: Repartió una torta de pan, una de dátiles y una de pasas a todo el pueblo y a toda la multitud de Israel, a cada uno, tanto a hombres como a mujeres. Luego todo el pueblo salió, cada uno a su casa.
    20: 'Pero al regresar David para bendecir su casa, Mical, hija de Saúl, salió a encontrar a David y le dijo: ¡Cuán honrado quedó el rey de Israel hoy, al descubrirse ante los ojos de las esclavas de sus esclavos, como se descubre cualquier bufón!'
    21: 'Entonces David dijo a Mical: Lo hice delante de Yavé, Quien me escogió por encima de tu padre y de toda su casa para constituirme caudillo sobre Israel, el pueblo de Yavé. Por tanto, danzo delante de Yavé'
    22: y me humillaré aún más que esta vez. Me rebajaré ante mis propios ojos, pero seré honrado delante de las esclavas que mencionas.
    23: Y Mical, hija de Saúl, no tuvo hijos hasta el día de su muerte.
  7:
    1: Aconteció que cuando el rey ya vivía en su casa, después que Yavé le dio reposo de todos sus enemigos alrededor,
    2: 'el rey dijo al profeta Natán: Mira, yo vivo en casa de cedro, pero el Arca de ʼElohim está entre cortinas.'
    3: 'Natán respondió al rey: ¡Vé, haz todo lo que está en tu corazón, porque Yavé está contigo!'
    4: 'Pero aconteció que esa misma noche Palabra de Yavé llegó a Natán:'
    5: 'Vé y dí a mi esclavo David: Así dice Yavé: ¿Tú me edificarás Casa en la cual Yo more?'
    6: Porque desde el día cuando saqué a los hijos de Israel de Egipto hasta hoy, no moré en alguna casa, sino estuve en tienda y en tabernáculo.
    7: En todo lo que anduve con todos los hijos de Israel, ¿hablé Yo Palabra a alguna de las tribus de Israel, a la cual mandé a apacentar a mi pueblo Israel? ¿Le pregunté por qué no me edificó casa de cedro?
    8: 'Ahora pues, dirás esto a mi esclavo David: Yavé de las huestes dice: Yo te tomé del redil, de seguir tras las ovejas, para que seas jefe de mi pueblo Israel.'
    9: Estuve contigo en todo lo que has andado y destruí a todos tus enemigos delante de ti. Te di un gran nombre, como el nombre de los grandes de la tierra.
    10: También dispuse un lugar para mi pueblo Israel. Lo planté para que viva en él, para que nunca más sea removido, ni los perversos los sigan afligiendo como antes,
    11: desde el día cuando designé jueces para mi pueblo Israel. Y te daré descanso de todos tus enemigos. Además, Yavé te dice que Él te hará una casa.
    12: Cuando tus días sean cumplidos y duermas con tus antepasados, después de ti levantaré a tu descendiente, el cual vendrá de ti, y afirmaré su reino.
    13: Él edificará casa a mi Nombre y Yo afirmaré el trono de su reino para siempre.
    14: Yo le seré padre y él me será hijo. Cuando haga mal lo corregiré con vara de hombres y con azotes de los hijos de hombres.
    15: Pero mi misericordia no se apartará de él como la aparté de Saúl, a quien quité de delante de ti.
    16: Tu casa y tu reino permanecerán para siempre ante ti, y tu trono será estable eternamente.
    17: Así Natán habló a David, conforme a todas estas Palabras, y según toda esta visión.
    18: 'Entonces el rey David entró y se sentó delante de Yavé y dijo: ¡Oh ʼAdonay Yavé! ¿Quién soy yo y qué es mi casa para que me trajeras hasta aquí?'
    19: Aún te pareció insignificante esto, oh ʼAdonay Yavé. Hablaste también acerca de la casa de tu esclavo en un lejano futuro. ¡Oh ʼAdonay Yavé, cuán grande designio para un hombre!
    20: ¿Qué más puede decirte David? ¡Oh ʼAdonay Yavé, Tú conoces a tu esclavo!
    21: Según tu Palabra y conforme a tu corazón hiciste toda esta grandeza para declararla a tu esclavo.
    22: Por tanto Tú eres grande, oh ʼAdonay Yavé. ¡Nadie hay como Tú, ni hay otro ʼElohim además de Ti, según todo lo que escuchamos con nuestros oídos!
    23: ¿Cuál otra nación hay en la tierra como tu pueblo Israel, a la cual ʼElohim vino a redimir como pueblo para Él, y para hacer cosas asombrosas a favor de tu tierra delante de tu pueblo, al cual sacaste de Egipto para Ti mismo, de entre las naciones y sus ʼelohim?
    24: ¡Estableciste a tu pueblo Israel como pueblo tuyo para siempre, y Tú, oh Yavé, eres su ʼElohim!
    25: Ahora pues, Yavé ʼElohim, confirma para siempre la Palabra que hablaste con respecto a tu esclavo y su casa, y haz como Tú dijiste.
    26: 'Que tu Nombre sea engrandecido para siempre, y que digan: ¡Yavé de las huestes es el ʼElohim de Israel! Y que la casa de tu esclavo David sea firme delante de ti.'
    27: 'Porque Tú, oh Yavé de las huestes, ʼElohim de Israel, diste una revelación a tu esclavo, al decir: Yo te edificaré casa. Por tanto tu esclavo halló en su corazón valor para hacer esta súplica delante de Ti.'
    28: Ahora pues, ʼAdonay Yavé, Tú mismo eres ʼElohim. Tus Palabras son verdad, y prometiste a tu esclavo este bien.
    29: Así pues, que te plazca bendecir la casa de tu esclavo para que esté siempre delante de Ti, porque Tú, oh ʼAdonay Yavé, hablaste, y con tu bendición, la casa de tu esclavo será bendita para siempre.
  8:
    1: Después de esto aconteció que David derrotó a los filisteos y los sometió. David tomó la rienda de la ciudad principal de la mano de los filisteos.
    2: 'También derrotó a Moab y los midió con cordel. Los hacía tenderse en tierra: dos cordeles para morir, y un cordel para vivir. Los moabitas fueron esclavos de David y pagaron tributo.'
    3: David derrotó a Hadad-ezer, hijo de Rehob, rey de Soba, cuando éste iba a establecer su dominio hasta el río Éufrates.
    4: David le capturó 1.700 jinetes y 20.000 hombres de infantería. David desjarretó los caballos de los carruajes y dejó solo para 100 carruajes.
    5: Cuando los sirios de Damasco fueron a ayudar a Hadad-ezer, rey de Soba, David mató a 22.000 hombres de los sirios
    6: y estableció guarniciones en Siria de Damasco. Los sirios fueron esclavos de David, y pagaron tributo. A dondequiera que David iba, Yavé le daba la victoria.
    7: David tomó los escudos de oro que llevaban los esclavos de Hadad-ezer y los llevó a Jerusalén.
    8: También el rey David tomó gran cantidad de bronce de Beta y Berotai, ciudades de Hadad-ezer.
    9: Cuando Toi, rey de Hamat, oyó que David venció a todo el ejército de Hadad-ezer,
    10: Toi envió a su hijo Joram al rey David para saludarlo y felicitarlo por el combate y la derrota de Hadad-ezer, pues Toi era enemigo de Hadad-ezer. Joram trajo objetos de plata, oro y bronce en su mano,
    11: 'los cuales el rey David dedicó a Yavé, junto con la plata y el oro que tomó de todas las naciones sometidas:'
    12: de Aram, Moab, los amonitas, los filisteos, Amalec y del despojo de Hadad-ezer, hijo de Rehob, rey de Soba.
    13: David también ganó renombre para él cuando regresó de derrotar a 18.000 sirios en el valle de la Sal.
    14: Estableció guarniciones en Edom. Por todo Edom instaló guarniciones, y todos los edomitas fueron esclavos de David. A dondequiera que David iba, Yavé le daba la victoria.
    15: David reinó sobre todo Israel y practicaba el justo juicio con todo su pueblo.
    16: Joab, hijo de Sarvia, estaba al mando del ejército, y Josafat, hijo de Ahilud, era el cronista.
    17: Sadoc, hijo de Ahitob, y Ahimelec, hijo de Abiatar, eran sacerdotes. Seraías era el escriba.
    18: Benaía, hijo de Joiada, estaba a cargo de los cereteos y de los peleteos. Los hijos de David eran los príncipes.
  9:
    1: 'David preguntó: ¿Quedó alguien de la casa de Saúl a quien yo muestre bondad por amor a Jonatán?'
    2: 'Había un esclavo de la casa de Saúl de nombre Siba, al cual llevaron ante David. El rey le dijo: ¿Eres tú Siba? Y él contestó: Tu esclavo.'
    3: 'El rey le preguntó: ¿No queda alguno de la casa de Saúl a quien yo muestre la bondad de ʼElohim? Y Siba respondió al rey: Aún queda un hijo de Jonatán, lisiado de ambos pies.'
    4: 'El rey le preguntó: ¿Dónde está? Y Siba dijo al rey: Mira, está en Lodebar, en casa de Maquir, hijo de Amiel.'
    5: El rey David ordenó traerlo de la casa de Maquir, hijo de Amiel, en Lodebar.
    6: 'Cuando Mefi-boset, hijo de Jonatán, hijo de Saúl, llegó ante David, cayó sobre su rostro y se postró. David preguntó: ¿Mefi-boset? Y él respondió: Aquí está tu esclavo.'
    7: 'Entonces David le dijo: No temas, porque ciertamente te mostraré bondad por amor a Jonatán tu abuelo. Te devolveré toda la tierra de tu padre Saúl, y comerás siempre a mi mesa.'
    8: 'Él se postró y dijo: ¿Quién es tu esclavo para que te fijes en un perro muerto como yo?'
    9: 'El rey llamó entonces a Siba, esclavo de Saúl, y le dijo: Todo lo que fue de Saúl y de toda su casa lo entrego al nieto de tu ʼadón.'
    10: Tú, tus hijos y tus esclavos cultivarán la tierra para él, y le llevarán [el producto] para que el nieto de tu ʼadón tenga alimento. Sin embargo, Mefi-boset, el nieto de tu ʼadón, comerá siempre pan en mi mesa. Y Siba tenía 15 hijos y 20 esclavos.
    11: 'Siba dijo al rey: Conforme a todo lo que mi ʼadón el rey ordena a su esclavo, así hará. Y Mefi-boset comía en la mesa como uno de los hijos del rey.'
    12: Mefi-boset tenía un hijo pequeño llamado Micaía. Todos los que vivían en la casa de Siba eran esclavos de Mefi-boset.
    13: Pero Mefi-boset, que estaba lisiado de ambos pies, vivía en Jerusalén, porque comía siempre a la mesa del rey.
  10:
    1: Después de esto, aconteció que murió el rey de los amonitas, y en su lugar reinó su hijo Hanún.
    2: 'Entonces David pensó: Mostraré bondad a Hanún, hijo de Nahas, así como su padre me mostró bondad. Así que David envió algunos de sus esclavos a consolarlo por el padre de ellos. Pero cuando los esclavos de David llegaron a la tierra de los amonitas,'
    3: 'los jefes de ellos dijeron a su ʼadón Hanún: ¿Crees que David honra a tu padre porque te envió consoladores? ¿David no te envió a sus esclavos para reconocer la ciudad, espiarla y conquistarla?'
    4: Entonces Hanún tomó a los esclavos de David, les rasuró la mitad de la barba, les cortó sus ropas hasta la mitad de las nalgas y los despidió.
    5: 'Cuando se informó esto a David, él envió a encontrarlos, porque ellos estaban muy avergonzados. Y el rey mandó a decirles: Permanezcan en Jericó hasta que crezca su barba, y entonces regresen.'
    6: Entonces cuando los hijos de Amón vieron que ellos eran detestables a David, contrataron a los sirios de Bet-rehob y de Soba, 20.000 infantes, del rey de Maaca 1.000 hombres y de Is-tob 12.000 hombres.
    7: Cuando David oyó esto envió a Joab con todo el ejército de hombres valientes.
    8: Los amonitas salieron a presentar batalla en la entrada de la puerta, mientras que los sirios de Soba, Rehob, Is-tob y Maaca estaban aparte, en el campo.
    9: Al ver Joab que la batalla se le presentaba por el frente y por la retaguardia, escogió entre los mejores hombres de Israel y los puso en orden de batalla contra los sirios.
    10: Entregó el resto del pueblo en mano de su hermano Abisai, quien lo alineó en orden de batalla para enfrentar a los amonitas.
    11: 'Joab dijo: Si los sirios son más fuertes que yo, tú me ayudarás, y si los amonitas son más fuertes que tú, te daré ayuda.'
    12: ¡Esfuérzate y esforcémonos por nuestro pueblo y las ciudades de nuestro ʼElohim, y que Yavé haga lo que le parezca bien!
    13: Joab y el pueblo que estaba con él se acercaron para pelear contra los sirios, y ellos huyeron de delante de él.
    14: Al ver los amonitas que los sirios huyeron, ellos también huyeron de delante de Abisai y entraron en la ciudad. Joab regresó de combatir contra los hijos de Amón y fue a Jerusalén.
    15: Pero los sirios, al ver que fueron derrotados por Israel, se volvieron a reunir.
    16: Hadad-ezer mandó traer a los sirios que estaban al otro lado del Río y llegaron a Helam con Sobac, jefe del ejército de Hadad-ezer.
    17: Se le informó a David, quien reunió a todo Israel, cruzó el Jordán y llegó a Helam. Los sirios se alinearon en orden de batalla para enfrentar a David y lucharon contra él.
    18: Pero aquellos huyeron de delante de Israel. David mató a 700 hombres de los carruajes y 40.000 jinetes de los sirios e hirió a Sobac, jefe del ejército de ellos, quien murió allí.
    19: Cuando todos los reyes que eran tributarios de Hadad-ezer, vieron que fueron derrotados por Israel, hicieron la paz con Israel y le sirvieron. Y los sirios tuvieron temor de ayudar más a los hijos de Amón.
  11:
    1: Aconteció en la primavera del año, en el tiempo cuando los reyes suelen salir en campaña, que David envió a Joab, y con él a sus esclavos y a todo Israel, los cuales destruyeron a los amonitas y sitiaron a Rabá. Pero David permaneció en Jerusalén.
    2: Sucedió que a la hora del atardecer David se levantó de su lecho y se paseaba por la azotea de la casa real. Desde la azotea vio a una mujer que se bañaba, y ella era muy hermosa.
    3: 'David mandó a preguntar por aquella mujer, y uno dijo: ¿No es ésta Betsabé, hija de Eliam, esposa de Urías el heteo?'
    4: David envió mensajeros y la tomó. Cuando ella fue, él se unió a ella. Después que ella se purificó de su impureza, regresó a su casa.
    5: 'La mujer concibió y mandó a informar a David: Estoy embarazada.'
    6: 'Entonces David mandó decir a Joab: Envíame a Urías heteo. Y Joab envió a Urías a David.'
    7: Cuando Urías llegó a él, David le preguntó por la salud de Joab, del pueblo y el estado de la guerra.
    8: 'Después dijo David a Urías: Baja a tu casa y lava tus pies. Y al salir Urías de la casa real, le fue enviado un presente del rey.'
    9: Pero Urías durmió en la entrada de la casa del rey con todos los esclavos de su ʼadón, y no bajó a su casa.
    10: 'Informaron de esto a David: Urías no bajó a su casa. David preguntó a Urías: ¿No viniste de un viaje? ¿Por qué no bajas a tu casa?'
    11: 'Urías respondió a David: El Arca, Israel y Judá permanecen en tiendas, y mi ʼadón Joab y los esclavos de mi ʼadón acampan a campo abierto. ¿Y yo debo ir a mi casa a comer, a beber y a dormir con mi esposa? ¡Por tu vida y la vida de tu alma, yo no haré tal cosa!'
    12: 'David dijo a Urías: Quédate aquí hoy, y mañana te dejaré ir. Así pues, Urías se quedó en Jerusalén aquel día y el siguiente.'
    13: David lo invitó, y comió y bebió con él hasta embriagarlo. Pero al llegar la noche fue a acostarse en su cama con los esclavos de su ʼadón, y no bajó a su casa.
    14: Cuando llegó la mañana, David escribió una carta a Joab la cual envió por medio de Urías.
    15: 'En la carta dijo: Coloquen a Urías al frente, en lo más recio de la batalla, y retírense de él, para que sea herido y muera.'
    16: Así que cuando Joab asediaba la ciudad, asignó a Urías el lugar donde sabía que estaban los hombres más valientes.
    17: Los hombres de la ciudad salieron y lucharon contra Joab. Cayeron algunos de los esclavos de David, y Urías heteo también murió.
    18: Joab comunicó a David todos los sucesos de la guerra,
    19: 'y le encomendó al mensajero: Cuando termines de narrar al rey todos los sucesos de la guerra,'
    20: 'si sucede que sube la ira del rey y te pregunta: ¿Por qué se acercaron tanto a la ciudad para luchar? ¿No saben lo que lanzan desde el muro?'
    21: '¿Quién hirió a Abimelec, hijo de Jerobaal? ¿No fue una mujer que lanzó desde el muro un pedazo de rueda de molino, y murió en Tebes? ¿Por qué se acercaron tanto al muro? Entonces tú responderás: También tu esclavo Urías heteo murió.'
    22: El mensajero fue y al llegar a David, le narró todo aquello a lo cual Joab lo envió.
    23: 'Y el mensajero dijo a David: Prevalecieron contra nosotros los hombres que salieron al campo, pero los hicimos retroceder hasta la entrada de la puerta.'
    24: Entonces los arqueros tiraron contra tus esclavos desde arriba del muro y murieron algunos de los esclavos del rey. También murió tu esclavo Urías heteo.
    25: 'David dijo al mensajero: Dirás esto a Joab: Que esto no te desagrade, porque la espada devora tanto a uno como a otro. Refuerza tu ataque contra la ciudad y destrúyela. Y tú, aliéntalo.'
    26: Al oír la esposa de Urías que su esposo murió, hizo duelo por su esposo.
    27: Cuando pasó el luto, David mandó traerla a su casa. Ella fue su esposa y le dio un hijo. Pero lo que David hizo fue desagradable delante de Yavé.
  12:
    1: 'Yavé envió a Natán a hablar con David. Al llegar a él le dijo: En una ciudad había dos hombres, uno rico y uno pobre.'
    2: El rico tenía numerosos rebaños y manadas vacunas,
    3: pero el pobre no tenía sino una corderita que compró y crió. Ella creció juntamente con él y con sus hijos. Comía de su pan, bebía de su vaso, dormía en su regazo y era como una hija para él.
    4: Pero un viajero llegó al hombre rico, y éste no quiso tomar de sus ovejas ni de sus manadas vacunas para guisarlas para el viajero que le llegó. Más bien tomó la corderita de aquel hombre pobre y la guisó para el hombre que llegó a él.
    5: 'Entonces el furor de David se encendió muchísimo contra aquel hombre y dijo a Natán: ¡Vive Yavé, que el hombre que hizo tal cosa es digno de muerte!'
    6: Debe pagar cuatro veces el valor de la corderita, porque hizo tal cosa y no tuvo compasión.
    7: 'Entonces Natán dijo a David: ¡Tú eres ese hombre! Yavé ʼElohim de Israel dice: Yo te ungí como rey sobre Israel y te protegí de la mano de Saúl.'
    8: Te entregué la casa de tu ʼadón, y coloqué en tu seno las mujeres de tu ʼadón. Te di la casa de Israel y la de Judá, y si esto es muy poco, te añado mucho más.
    9: ¿Por qué despreciaste la Palabra de Yavé e hiciste lo malo ante Él? Mataste a espada a Urías heteo, tomaste a su esposa como mujer tuya y lo asesinaste con la espada de los amonitas.
    10: Por lo cual ahora la espada no se apartará de tu casa por cuanto me despreciaste, y tomaste la esposa de Urías heteo para que sea tu mujer.
    11: 'Yavé dice: Ciertamente Yo levantaré el mal contra ti desde tu propia casa. Tomaré tus mujeres de delante de ti, las daré a tu prójimo y él se unirá con tus mujeres a la vista de todos.'
    12: Por cuanto tú procediste en secreto, Yo haré esto delante de todo Israel y a pleno día.
    13: 'David dijo a Natán: ¡Pequé contra Yavé! Y Natán dijo a David: También Yavé remitió tu pecado: No morirás.'
    14: Pero como blasfemaste grandemente a Yavé con este asunto, el hijo que te nació ciertamente morirá.
    15: Natán regresó a su casa. Yavé hirió al niño que la esposa de Urías dio a luz a David, y se agravó.
    16: David rogó a ʼElohim por el niño. Ayunó, se retiró y pasó la noche acostado en el suelo.
    17: Los ancianos de su casa se colocaron a su lado para levantarlo del suelo, pero él no quiso, ni tampoco comió con ellos.
    18: 'Al séptimo día aconteció que el niño murió. Los esclavos de David temían informarle que el niño murió, pues se decían: Ciertamente cuando el niño estaba vivo, le hablábamos y no quiso escuchar nuestra voz. ¡Cuánto más se afligirá si le decimos que el niño murió!'
    19: 'Pero al ver David que sus esclavos susurraban entre ellos, comprendió que el niño murió y les preguntó: ¿Murió el niño? Y ellos respondieron: Murió.'
    20: Entonces David se levantó del suelo, se lavó, se ungió y cambió sus ropas. Al entrar en la Casa de Yavé, se postró. Luego fue a su casa, pidió comida, le sirvieron y comió.
    21: 'Sus esclavos le dijeron: ¿Qué es esto que hiciste? Mientras el niño vivía, ayunabas y llorabas, pero cuando el niño murió, te levantaste y comiste pan.'
    22: 'Y él respondió: Mientras el niño estaba vivo, yo ayunaba y lloraba porque decía: ¿Quién sabe si Yavé se compadecerá de mí y el niño vivirá?'
    23: Pero ahora cuando murió, ¿para qué ayuno? ¿Podré hacerlo volver? Yo voy a él, pero él no vendrá a mí.
    24: David consoló a su esposa Betsabé. Luego fue a ella y se unió a ella. Dio a luz un hijo, y lo llamó Salomón. Yavé lo amó
    25: y envió [palabra] por medio del profeta Natán, quien lo llamó Jedidías, amado de Yavé.
    26: Joab luchaba contra Rabá de los amonitas y conquistó la ciudad real.
    27: 'Joab envió mensajeros a David para que le dijeran: Estoy luchando contra Rabá y corté las aguas de la ciudad.'
    28: Ahora pues, reúne al resto del pueblo, acampa contra la ciudad y conquístala, no sea que yo tome la ciudad y sea llamada con mi nombre.
    29: Así que David reunió a todo el pueblo, marchó hacia Rabá y luchó contra ella y la conquistó.
    30: Tomó la corona de la cabeza de su rey, cuyo peso era 33 kilogramos de oro y tenía una piedra preciosa. Fue puesta sobre la cabeza de David. Él sacó de la ciudad un botín muy grande.
    31: También sacó a los hombres que estaban en ella y los obligó a trabajar con sierras, instrumentos de hierro para trillar y hachas de hierro, y los llevó a los hornos de cocer ladrillos. Esto hizo a todas las ciudades de los amonitas. Y David regresó con todo el pueblo a Jerusalén.
  13:
    1: Absalón, hijo de David, tenía una hija muy hermosa llamada Tamar. Aconteció después de esto que Amnón, hijo de David, se enamoró de ella.
    2: Amnón estaba tan atormentado a causa de su hermana Tamar que se enfermó, pues ella era virgen. Le parecía a Amnón que sería difícil hacerle alguna cosa.
    3: Pero Amnón tenía un amigo llamado Jonadab, hijo de Simea, hermano de David. Jonadab era un hombre muy astuto,
    4: 'y le dijo: Hijo del rey, ¿por qué enflaqueces así de día en día? ¿No me lo dirás? Y Amnón le respondió: Amo a Tamar, hija de mi hermano Absalón.'
    5: 'Entonces Jonadab le dijo: Acuéstate y fíngete enfermo. Cuando tu padre venga a verte, le dirás: Te ruego que venga mi hermana Tamar para que me dé de comer, y prepare algo en mi presencia para que yo la vea y ella misma me lo sirva.'
    6: 'Amnón se acostó y fingió estar enfermo. Cuando el rey fue a verlo, Amnón dijo al rey: Te ruego que venga mi hermana Tamar y me prepare dos tortas para que yo las coma de su mano.'
    7: 'Entonces David envió a Tamar a su casa y le dijo: Vé ahora a la casa de tu hermano Amnón y prepárale una comida.'
    8: Así que Tamar fue a la casa de su hermano Amnón, el cual estaba acostado. Y ella tomó la masa, amasó, hizo tortas en su presencia y las coció.
    9: 'Luego las sacó de la sartén delante de él, pero él rehusó comer. Y Amnón ordenó: ¡Salgan todos de mi presencia! Cuando todos salieron de su presencia,'
    10: 'Amnón dijo a Tamar: Trae la comida a la alcoba y dame tú misma de comer. Y Tamar tomó las tortas y las llevó a su hermano Amnón a la alcoba.'
    11: 'Pero cuando ella se le acercó para que comiera, la sujetó y le dijo: ¡Ven, acuéstate conmigo, hermana mía!'
    12: 'Pero ella le respondió: ¡No, hermano mío! No me humilles, porque eso no se hace en Israel. ¡No hagas esa infamia!'
    13: Pues, ¿adónde iré yo con mi deshonra? Y tú mismo quedas como un villano en Israel. Ahora pues, te ruego que hables al rey, quien no se opondrá a que yo sea tuya.
    14: Pero él no quiso escuchar su voz, y como era más fuerte que ella, la forzó violentamente y se unió a ella.
    15: 'Entonces Amnón la odió con un odio muy grande. El odio que tuvo hacia ella fue mayor que el amor que le tenía. Y Amnón le dijo: ¡Levántate y vete!'
    16: 'Pero ella le dijo: No. Porque es mayor este mal de despedirme así que el otro que me hiciste. Pero él no la quiso escuchar.'
    17: 'Más bien, llamó al esclavo que le servía y dijo: ¡Sácame a ésta fuera de aquí, y cierra la puerta tras ella!'
    18: Y ella llevaba una túnica de amplias mangas, pues las hijas del rey que eran vírgenes se vestían con esas túnicas. Y su esclavo la sacó fuera y cerró la puerta tras ella.
    19: Entonces Tamar echó ceniza sobre su cabeza, rasgó la túnica de amplias mangas que llevaba puesta, salió y gritaba con las manos sobre la cabeza.
    20: 'Su padre Absalón le preguntó: ¿Estuvo contigo tu hermano Amnón? Calla ahora, hija mía, pues es tu hermano. No se angustie tu corazón por este asunto. Y Tamar quedó desconsolada en casa de su padre Absalón.'
    21: Cuando el rey David oyó todo esto se enojó muchísimo.
    22: Y Absalón no habló con Amnón mal ni bien, pero lo aborreció porque violó a su hija Tamar.
    23: Dos años después, aconteció que Absalón tenía esquiladores en Baal-hazor, que está junto a Efraín. Absalón invitó a todos los hijos del rey.
    24: 'Absalón fue al rey y le dijo: Mira, tu esclavo tiene esquiladores. Te ruego que el rey y sus servidores vayan con tu esclavo.'
    25: 'Pero el rey dijo a Absalón: No, hijo mío, no vamos todos para no serte carga pesada. Y aunque le insistió, él no quiso ir, pero lo bendijo.'
    26: 'Entonces Absalón dijo: Si no vas, te ruego que vaya con nosotros mi hermano Amnón. Y el rey le preguntó: ¿Para qué debe ir contigo?'
    27: Como Absalón le insistió, dejó a Amnón y todos los hijos del rey ir con él.
    28: 'Absalón ordenó a sus esclavos: Observen cuando el corazón de Amnón esté alegre por causa del vino. Cuando yo les diga: Maten a Amnón, entonces lo matarán. No teman. ¿No se lo ordeno yo? ¡Esfuércense y sean valientes!'
    29: Los esclavos de Absalón mataron a Amnón como Absalón les ordenó. Y todos los hijos del rey se levantaron, cada uno montó en su mula, y huyeron.
    30: 'Cuando ellos estaban aún en el camino, un rumor llegó a David: ¡Absalón mató a todos los hijos del rey, y no quedó alguno de ellos!'
    31: Entonces el rey se levantó, rasgó sus ropas y se tendió en tierra. Y todos sus esclavos se ubicaron alrededor con sus ropas rasgadas.
    32: 'Pero Jonadab, hijo de Simea, hermano de David, dijo: No piense mi ʼadón que mataron a todos los jóvenes hijos del rey, pues solo murió Amnón, porque Absalón lo decidió desde el día cuando Amnón violó a su hija Tamar.'
    33: Ahora pues, que mi ʼadón el rey no acepte en su corazón el rumor que dice que todos los hijos del rey murieron, porque solo murió Amnón.
    34: Absalón huyó. El esclavo centinela levantó los ojos y vio que mucha gente llegaba por el camino de la región montañosa que estaba detrás de él.
    35: 'Jonadab dijo al rey: ¡Aquí llegan los hijos del rey! Según la palabra de tu esclavo, así sucedió.'
    36: Aconteció que cuando él acabó de hablar, ciertamente llegaron los hijos del rey, alzaron su voz y lloraron. También el rey y todos sus esclavos lloraron muy amargamente.
    37: David lloraba por su hijo todos los días. Absalón huyó y fue a Talmai, hijo de Amiud, rey de Gesur.
    38: Absalón huyó y se fue a Gesur, y estuvo allí tres años.
    39: El rey David anhelaba ver a Absalón, pues ya estaba consolado con respecto a la muerte de Amnón.
  14:
    1: Entonces Joab, hijo de Sarvia, entendió que el corazón del rey se inclinaba hacia Absalón.
    2: 'Joab envió a Tecoa, tomó de allá una mujer astuta y le dijo: Finge ahora que estás de luto, y viste ropas de duelo. No te unjas con aceite, más bien aparenta ser una mujer que hace tiempo está de luto por un muerto.'
    3: Vé al rey y háblale estas palabras. Y Joab colocó las palabras en su boca.
    4: 'La mujer de Tecoa fue al rey, cayó en tierra sobre su rostro, hizo reverencia y dijo: ¡Auxilio, oh rey!'
    5: 'El rey le preguntó: ¿Qué tienes? Y ella respondió: En verdad soy una mujer viuda, pues mi esposo murió.'
    6: Tu esclava tenía dos hijos y los dos pelearon en el campo, y como no hubo alguien que los separara, el uno hirió al otro y lo mató.
    7: 'Ahora toda la familia se levantó contra tu esclava y dijeron: Entrega al que mató a su hermano para que lo matemos por la vida de su hermano, a quien mató, y destruiremos también al heredero. Así que están por apagar la brasa que me queda, sin dejar nombre ni descendiente de mi esposo sobre la superficie de la tierra.'
    8: 'El rey dijo a la mujer: Vé a tu casa, y yo daré orden con respecto a ti.'
    9: 'Y la mujer de Tecoa contestó al rey: ¡Oh rey ʼadón mío, recaiga la iniquidad sobre mí y sobre la casa de mi padre, pero que el rey y su trono sean sin culpa!'
    10: 'Y el rey dijo: Al que hable contra ti, tráelo a mí y no te molestará más.'
    11: 'Ella contestó: Te ruego, oh rey, que recuerdes a Yavé tu ʼElohim para que el vengador de la sangre no aumente el daño ni destruya a mi hijo. Y él dijo: ¡Vive Yavé, que ni un cabello de tu hijo caerá a tierra!'
    12: 'Y la mujer respondió: Permite, te ruego, que tu esclava hable una palabra a mi ʼadón el rey. Y él dijo: Habla.'
    13: 'La mujer preguntó: ¿Por qué piensas tal cosa contra el pueblo de ʼElohim? Pues al decir el rey esta palabra es un culpable, ya que el rey no trae de regreso a su desterrado.'
    14: Porque ciertamente moriremos y somos como agua derramada en la tierra que no puede ser recogida, pero ʼElohim no quita la vida, sino provee medios para que el desterrado no siga alejado de Él.
    15: 'Al yo venir ahora a hablar esta palabra a mi ʼadón el rey, lo hago porque el pueblo me atemorizó y tu esclava dijo: Hablaré ahora al rey. Quizás el rey cumpla la petición de su esclava,'
    16: por cuanto el rey me oirá para librar a su esclava de la mano del hombre que querría destruirme a mí y mi hijo, y eliminarnos de la heredad de ʼElohim.
    17: 'También tu esclava se dijo: Que la palabra de mi ʼadón el rey sea para mi consuelo, ya que como un ángel de ʼElohim, así es mi ʼadón el rey para distinguir entre el bien y el mal, pues Yavé tu ʼElohim está contigo.'
    18: 'Y el rey respondió a la mujer: Nada me ocultes de lo que te voy a preguntar. La mujer dijo: Hable mi ʼadón el rey.'
    19: 'Entonces el rey le preguntó: ¿Está la mano de Joab contigo en todo esto? Y la mujer respondió: ¡Vive tu alma, oh mi ʼadón el rey! Nadie se puede apartar a la derecha ni a la izquierda de todo lo que mi ʼadón el rey habló. Ciertamente fue tu esclavo Joab quien me ordenó, y él colocó todas estas palabras en boca de tu esclava.'
    20: Tu esclavo Joab hizo esto para producir el cambio de las cosas, pero mi ʼadón es sabio, según la sabiduría de un ángel de ʼElohim, para conocer todo lo que hay en la tierra.
    21: 'Entonces el rey dijo a Joab: Mira, yo concedo esto. ¡Vé y trae al joven Absalón!'
    22: 'Joab cayó en tierra sobre su rostro, se postró y bendijo al rey. Y Joab dijo: Tu esclavo sabe ahora que hallé gracia delante de mi ʼadón, oh rey, pues el rey cumple la petición de su esclavo.'
    23: Entonces Joab se levantó, fue a Gesur y trajo de vuelta a Absalón a Jerusalén.
    24: 'Y el rey dijo: ¡Que regrese a su propia casa y no mire el semblante del rey! Así que Absalón regresó a su propia casa, pero no vio el semblante del rey.'
    25: En todo Israel no había hombre tan alabado por su elegancia como Absalón. Desde la planta de su pie hasta su coronilla no había en él algún defecto.
    26: Cuando se cortaba el cabello de su cabeza, lo cual hacía al final de cada año, porque lo molestaba, y por eso se lo cortaba, el cabello de su cabeza pesaba 2,5 kilogramos de peso real.
    27: A Absalón le nacieron tres hijos y una hija, el nombre de la cual era Tamar, y ella era una mujer de hermoso semblante.
    28: Absalón vivió dos años en Jerusalén y no vio el semblante del rey.
    29: Después Absalón llamó a Joab para enviarlo al rey, pero éste no quiso ir a él. Y envió una segunda vez, pero tampoco quiso ir.
    30: 'Entonces dijo a sus esclavos: Miren, la parcela de Joab está junto a la mía, y allí él tiene cebada. ¡Vayan y pónganle fuego! Y los esclavos de Absalón pusieron fuego a la parcela.'
    31: 'Entonces Joab se levantó y fue a la casa de Absalón y le preguntó: ¿Por qué tus esclavos pusieron fuego a mi parcela?'
    32: 'Absalón respondió a Joab: Mira, envié a ti para decirte: Ven acá para enviarte al rey a fin de que le preguntes: ¿Para qué vine de Gesur? Mejor me fuera estar allá. Por tanto, vea yo ahora el semblante del rey, y si hay en mí iniquidad, ¡que él mismo me mate!'
    33: Entonces Joab fue al rey y le informó. Luego el rey llamó a Absalón, y éste fue al rey. Se postró en tierra sobre su rostro delante del rey, y el rey besó a Absalón.
  15:
    1: Después de esto, aconteció que Absalón consiguió una carroza y caballos, y 50 hombres para que corrieran delante de él.
    2: 'Absalón se levantaba temprano y se colocaba junto al camino en la puerta. A cualquiera que tenía un pleito y acudía al rey para que aplicara juicio, Absalón lo llamaba y le decía: ¿De qué ciudad eres? Y él decía: Tu esclavo es de una de las tribus de Israel.'
    3: 'Entonces Absalón le decía: Mira, tu causa es buena y justa, pero no tienes quien escuche de parte del rey.'
    4: 'Y Absalón decía: ¡Oh, que alguno me designara juez en la tierra, pues entonces todo hombre que tenga un pleito o una causa podría venir a mí y yo le haría justicia!'
    5: Acontecía que cuando alguien se acercaba para inclinarse ante él, [Absalón] extendía su mano, lo agarraba y lo besaba.
    6: Absalón trataba a todo Israel de este modo cuando acudían al rey para que juzgara. Así Absalón robaba los corazones de los hombres de Israel.
    7: 'Después de cuatro años, aconteció que Absalón dijo al rey: Te ruego que me permitas ir a Hebrón a cumplir un voto que hice a Yavé.'
    8: 'Porque cuando estaba en Gesur, en Siria, tu esclavo juró y dijo: Si Yavé ciertamente me devuelve a Jerusalén, entonces serviré a Yavé.'
    9: 'Y el rey le dijo: Vé en paz. Así que se levantó y se fue a Hebrón.'
    10: 'Pero Absalón envió mensajeros por todas las tribus de Israel, a decir: Al oír el sonido de la corneta, dirán: ¡Absalón reina en Hebrón!'
    11: Con Absalón salieron de Jerusalén 200 hombres como invitados, que en su ingenuidad iban sin saber algo [del motivo].
    12: Mientras ofrecía los sacrificios, Absalón envió a buscar a Ahitofel gilonita, consejero de David, desde Gilo su ciudad. La conspiración fue fuerte, pues aumentaba el pueblo a favor de Absalón.
    13: 'Entonces un mensajero fue a David y dijo: ¡Los corazones de los hombres de Israel se van tras Absalón!'
    14: 'David dijo a todos sus esclavos que estaban con él en Jerusalén: ¡Levántense y huyamos, porque ninguno de nosotros escapará de Absalón! ¡Dense prisa en salir, no sea que se apresure, nos alcance y derrame la calamidad sobre nosotros, y destruya la ciudad a filo de espada!'
    15: 'Los esclavos contestaron al rey: ¡Mira, tus esclavos están para cualquier cosa que nuestro ʼadón el rey disponga!'
    16: Entonces el rey salió con toda su casa tras él. Pero el rey dejó a diez mujeres concubinas para que cuidaran la casa.
    17: El rey salió con todo el pueblo tras él, y se detuvieron en la última casa.
    18: 'Todos sus esclavos pasaron a su lado: Todos los cereteos, los peleteos y los geteos, 600 hombres que seguían tras él desde Gat, pasaron delante del rey.'
    19: 'Entonces el rey dijo a Itai geteo: ¿Por qué vienes tú también con nosotros? Vuelve y quédate con el [otro] rey, porque tú eres un extranjero y también un desterrado de tu lugar.'
    20: Llegaste ayer, ¿y hoy te haré vagar con nosotros mientras voy sin rumbo? Regresa y devuelve a tus hermanos. La misericordia y la verdad sean contigo.
    21: 'Pero Itai respondió al rey: ¡Vive Yavé y vive mi ʼadón el rey que dondequiera que esté mi ʼadón el rey, sea para muerte o para vida, tu esclavo estará allí!'
    22: 'David respondió a Itai: ¡Ven y pasa adelante! E Itai geteo pasó con todos sus hombres y con todos los niños que estaban con él.'
    23: Todo el país lloraba a gran voz y todo el pueblo cruzó el torrente de Cedrón. También el rey cruzó con toda la gente que cruzaba rumbo al camino de la región despoblada.
    24: Ciertamente también Sadoc cruzó y todos los levitas que estaban con él. Cargaban el Arca del Pacto de ʼElohim. Ellos asentaron el Arca de ʼElohim hasta que todo el pueblo terminó de salir de la ciudad. Entonces Abiatar subió.
    25: 'Luego el rey dijo a Sadoc: Haz que vuelva el Arca de ʼElohim a la ciudad. Si hallé gracia ante Yavé, Él me hará volver y me permitirá verla en su morada.'
    26: 'Pero si dice: No me complazco en ti, aquí estoy. Que haga de mí lo que le parezca bien.'
    27: 'Dijo además el rey al sacerdote Sadoc: ¿No eres tú el vidente? Vuelve a la ciudad en paz, y regresen los dos hijos de ustedes: tu hijo Ahimaas y Jonatán, hijo de Abiatar.'
    28: Miren, yo me detendré en los vados de la región despoblada hasta que venga palabra de parte de ustedes para informarme.
    29: Entonces Sadoc y Abiatar llevaron el Arca de ʼElohim de regreso a Jerusalén y se quedaron allí.
    30: David subió la cuesta de los Olivos. Y mientras la subió, lloraba, tenía la cabeza cubierta e iba descalzo. Y todo el pueblo, cada uno que estaba con él, cubrió su cabeza y lloraban mientras subían.
    31: 'Uno informó a David: Ahitofel está entre los que conspiraron con Absalón. Entonces David exclamó: ¡Oh Yavé, te ruego que entorpezcas el consejo de Ahitofel!'
    32: Ocurrió que cuando David llegó a la cumbre de la montaña donde solía postrarse ante ʼElohim, ahí le salió a encontrarlo Husai arquita, con la túnica rasgada y tierra sobre su cabeza.
    33: 'David le dijo: Si pasas conmigo serás una carga para mí,'
    34: 'pero si vuelves a la ciudad y dices a Absalón: ¡Oh rey! Yo seré tu esclavo, así como fui esclavo de tu padre, ahora también soy esclavo tuyo. Entonces frustrarás el consejo de Ahitofel a mi favor.'
    35: ¿Los sacerdotes Sadoc y Abiatar no estarán allí contigo? Por tanto, toda palabra que oigan en la casa del rey la declararán a los sacerdotes Sadoc y Abiatar.
    36: 'Mira, están con ellos sus dos hijos: Ahimaas, el de Sadoc, y Jonatán, el de Abiatar. Por medio de ellos me informarán todo lo que oigan.'
    37: Así Husai, amigo de David, fue a la ciudad, y Absalón entró en Jerusalén.
  16:
    1: Cuando David pasó un poco más allá de la cumbre, ahí estaba Siba, esclavo de Mefi-boset, que llegaba a encontrarlo con un par de asnos cargados con 200 panes, 100 racimos de pasas, 100 tortas de higos secos y un odre de vino.
    2: 'El rey preguntó a Siba: ¿Qué quieres con estas cosas? Y respondió Siba: Los asnos son para que monte la familia del rey, el pan y los higos secos para que coman los jóvenes, y el vino, para que beban los que se cansen en la región despoblada.'
    3: 'El rey dijo: ¿Dónde está el hijo de tu ʼadon? Y Siba respondió al rey: Mira, se quedó en Jerusalén porque dijo: ¡Hoy mismo la casa de Israel me devolverá el reino de mi padre!'
    4: 'Entonces el rey dijo a Siba: ¡Mira, todo lo que pertenece a Mefi-boset es tuyo! Y Siba dijo: ¡Oh rey ʼadón mío, me postro y espero hallar gracia ante ti!'
    5: Al llegar el rey David a Bahurim, salía de allí un hombre de la familia de la casa de Saúl llamado Simei, hijo de Gera. Mientras salía pronunciaba maldiciones
    6: y lanzaba piedras contra David y contra todos los esclavos del rey David, cuando toda la gente y todos los hombres valientes marchaban a su derecha y a su izquierda.
    7: 'Al maldecir, Simei decía: ¡Fuera! ¡Fuera, hombre sanguinario y perverso!'
    8: Yavé hizo volver sobre ti toda la sangre derramada de la casa de Saúl, en lugar del cual reinaste. Yavé entregó el reino en mano de tu hijo Absalón, y aquí estás [atrapado] en tu propia maldad, porque eres un hombre sanguinario.
    9: 'Entonces Abisai, hijo de Sarvia, preguntó al rey: ¿Por qué este perro muerto debe seguir maldiciendo a mi ʼadón el rey? ¡Permíteme ir y cortarle la cabeza!'
    10: 'Pero el rey respondió: ¿Qué tengo yo con ustedes, hijos de Sarvia? Dejen que sigan sus maldiciones, si él maldice. Si Yavé le dijo: ¡Maldice a David! ¿Quién le dirá: por qué haces esto?'
    11: 'David dijo a Abisai y a todos sus esclavos: Ciertamente mi propio hijo, que salió de mí, acecha mi vida. ¿Cuánto más ahora este benjamita? Déjenlo maldecir, porque Yavé se lo dijo.'
    12: Quizás Yavé mire mi aflicción y me devuelva bien por sus maldiciones de hoy.
    13: Así que, mientras David y sus hombres iban por el camino, Simei seguía por la ladera de la montaña paralela, andaba, maldecía, tiraba piedras y esparcía polvo delante de él.
    14: El rey y todo el pueblo que estaba con él llegaron fatigados y descansaron allí.
    15: Absalón con toda su gente, los hombres de Israel, entraron en Jerusalén, junto con Ahitofel.
    16: 'Sucedió que cuando Husai arquita, el amigo de David, llegó ante Absalón, Husai dijo a Absalón: ¡Viva el rey! ¡Viva el rey!'
    17: 'Absalón preguntó a Husai: ¿Es ésta tu lealtad para tu amigo? ¿Por qué no acompañaste a tu amigo?'
    18: 'Husai dijo entonces a Absalón: No, porque [yo soy] de quien Yavé y este pueblo, todos los hombres de Israel, escojan. De él soy y con él me quedo.'
    19: Además, ¿a quién voy a servir? ¿No serviré a su hijo? Como serví delante de tu padre, así estaré delante de ti.
    20: 'Entonces Absalón dijo a Ahitofel: Da tu consejo sobre lo que debemos hacer.'
    21: 'Ahitofel contestó a Absalón: Únete a las concubinas que tu padre dejó para cuidar la casa. Así todo Israel sabrá que eres aborrecible a tu padre, con lo cual se fortalecerán las manos de todos los tuyos.'
    22: Entonces instalaron una tienda para Absalón sobre la terraza, y Absalón se unió a las concubinas de su padre a ojos de todo Israel.
    23: En aquellos días el consejo que Ahitofel daba era como si uno consultara la Palabra de ʼElohim. Así era todo lo que Ahitofel aconsejaba, tanto para David como para Absalón.
  17:
    1: 'Entonces Ahitofel dijo a Absalón: Permíteme que escoja 12.000 hombres, y me levante para perseguir a David esta misma noche.'
    2: Caeré sobre él cuando esté cansado y desalentado. Lo atemorizaré de modo que huya toda la gente que lo acompaña. Mataré solo al rey,
    3: porque él es el hombre a quien tú buscas. Así devolveré a ti a todo el pueblo. Cuando todos vuelvan, todo el pueblo estará en paz.
    4: El consejo agradó a Absalón y a todos los ancianos de Israel.
    5: 'Pero Absalón dijo: Llamen también ahora a Husai arquita, para que también oigamos lo que él diga.'
    6: 'Cuando Husai fue, le habló a Absalón: Ahitofel habló esta palabra. ¿Realizaremos su plan? Si no [te parece], habla tú.'
    7: 'Entonces Husai dijo a Absalón: Esta vez el consejo que dio Ahitofel no es bueno.'
    8: 'Y Husai agregó: Tú conoces a tu padre y a sus hombres que son valientes. Están amargados como una osa a la cual le roban sus cachorros en el campo. Tu padre es un experto en guerra y no pasará la noche con el pueblo.'
    9: 'Mira, ahora estará escondido en alguna cueva o en algún otro lugar. Cuando él caiga sobre ellos en el primer ataque, sucederá que cualquiera que lo oiga dirá: ¡Hubo una matanza entre el pueblo que sigue a Absalón!'
    10: Aun el hombre valiente que tenga corazón como el corazón de un león, desfallecerá completamente, porque todo Israel sabe que tu padre es un hombre fuerte y los que están con él son valientes.
    11: Por lo cual aconsejo que todo Israel, desde Dan hasta Beerseba se reúna contigo en gran número como la arena que está en la orilla del mar, y que tú en persona marches a la batalla.
    12: De esta manera iremos contra él en algún lugar donde esté y caeremos sobre él como cae el rocío sobre la tierra. Y nadie quedará vivo, ni él ni alguno de los hombres que están con él.
    13: Si se refugia en alguna ciudad, entonces todos los de Israel llevaremos cuerdas fuertes a aquella ciudad, y la arrastraremos hasta el valle, hasta que no quede allí ni una piedra.
    14: 'Entonces Absalón y todos los hombres de Israel dijeron: El consejo de Husai arquita es mejor que el consejo de Ahitofel. Yavé dispuso que el buen consejo de Ahitofel se frustrara para que Yavé derramara la calamidad sobre Absalón.'
    15: 'Husai dijo a los sacerdotes Sadoc y Abiatar: Así y así Ahitofel aconsejó a Absalón y a los ancianos de Israel. Así y así yo les aconsejé.'
    16: 'Por tanto, envíen de inmediato informe a David: No pases la noche en los vados de la región despoblada, sino cruza al otro lado sin falta, no sea que el rey y el pueblo que está con él sean destruidos.'
    17: Jonatán y Ahimaas estaban junto a la fuente de Rogel. Pero como no podían exponerse a ser vistos si entraban a la ciudad, una esclava fue y les informó, y ellos salieron para informar al rey David.
    18: Pero un muchacho los vio e informó a Absalón. Así que los dos se dieron prisa, llegaron a la casa de un hombre de Bahurim que tenía un pozo en su patio, al cual bajaron.
    19: Su esposa tenía una manta que extendió sobre la boca del pozo, y esparció sobre ella trigo trillado, y nada se supo del asunto.
    20: 'Entonces los esclavos de Absalón fueron a la casa de la mujer y preguntaron: ¿Dónde están Ahimaas y Jonatán? Y ella les respondió: Pasaron el vado del río. Y los buscaron, pero al no hallarlos, volvieron a Jerusalén.'
    21: 'Después que regresaron, aconteció que ellos subieron del pozo, y fueron a informar al rey David. Y le dijeron: ¡Levántense y crucen rápidamente las aguas, porque así y así Ahitofel aconsejó contra ustedes!'
    22: David se levantó y todo el pueblo que estaba con él, y cruzaron el Jordán. Al amanecer no quedaba alguno que no cruzara el Jordán.
    23: Entonces Ahitofel, al ver que no habían seguido su consejo, aparejó su asno, subió en él, y fue a su casa en su ciudad. Y después de establecer orden en su familia, se ahorcó y murió. Fue enterrado en el sepulcro de su padre.
    24: David llegó a Mahanaim cuando Absalón cruzaba el Jordán con todos los hombres de Israel.
    25: Absalón designó a Amasa como jefe del ejército en lugar de Joab. Este Amasa era hijo de un hombre llamado Itra, israelita, el cual estaba ligado a Abigail, hija de Nahas, hermana de Sarvia, madre de Joab.
    26: Israel acampó con Absalón en la tierra de Galaad.
    27: Cuando David llegó a Mahanaim, Sobi, hijo de Nahas, de Rabá, de los hijos de Amón, y Maquir, hijo de Amiel, de Lodebar, y Barzilai galaadita, de Rogelim,
    28: llevaron camas, tazones, vasijas de barro, trigo, cebada, harina, grano tostado, habas, lentejas, semilla tostada,
    29: 'miel, leche, ovejas y quesos de vaca, y los presentaron a David y al pueblo que estaba con él para que comieran, pues pensaron: El pueblo estará hambriento, cansado y sediento en región despoblada.'
  18:
    1: Entonces David pasó revista a la gente que tenía consigo, y designó para ellos jefes de miles y jefes de cientos.
    2: 'Luego David envió al pueblo: una tercera parte al mando de Joab, otra tercera parte al mando de Abisai, hijo de Sarvia, hermano de Joab, y la otra tercera parte al mando de Itai geteo. Y el rey dijo al pueblo: Yo mismo también saldré con ustedes.'
    3: 'Pero el pueblo dijo: No saldrás, porque si nosotros tenemos que huir, no nos harán caso. Aunque la mitad de nosotros muera, no nos harán caso, pero tú vales hoy como 10.000 de nosotros. Así que será mejor que nos ayudes desde la ciudad.'
    4: 'El rey les respondió: Haré lo que les parezca bien. Y el rey se detuvo junto a la entrada, mientras el pueblo salía por cientos y por miles.'
    5: 'Y el rey dio orden a Joab, Abisai e Itai: Traten con espíritu de perdón al joven Absalón por amor a mí. Todo el pueblo oyó cuando el rey dio orden a todos los jefes acerca de Absalón.'
    6: Entonces el pueblo salió a enfrentar a Israel en el campo. La batalla se libró en el bosque de Efraín.
    7: Allí el pueblo de Israel fue derrotado ante los esclavos de David, y en aquel día hubo una matanza de 20.000 hombres.
    8: La batalla se extendió sobre la superficie de toda aquella tierra, y en aquel día el bosque mató más gente que la que devoró la espada.
    9: Absalón se halló ante los esclavos de David e iba montado en una mula. Al pasar la mula por debajo del ramaje de un gran roble, se le enredó fuertemente la cabeza en el roble, y quedó suspendido entre el cielo y la tierra. Y la mula que tenía debajo de él, siguió adelante.
    10: 'Lo vio cierto hombre e informó a Joab: ¡Mira, acabo de ver a Absalón colgado en un roble!'
    11: 'Joab dijo al hombre que le dio la noticia: Y al verlo tú, ¿por qué no lo heriste allí y lo derribaste a tierra? Yo te habría dado 110 gramos de plata y un cinturón.'
    12: 'Pero el hombre respondió a Joab: Aunque se pesaran en mis manos 11 kilogramos de plata, yo no extendería mi mano contra el hijo del rey, porque nosotros oímos cuando el rey les dio órdenes a ti, Abisai e Itai: ¡Tengan cuidado que nadie toque al joven Absalón!'
    13: De otra manera, si yo hubiera actuado con traición contra su vida (y nada hay escondido del rey), tú mismo tomarías posición contra mí.
    14: 'Joab respondió: No perderé mi tiempo contigo. Y tomó tres flechas en su mano, fue y las clavó en el corazón de Absalón, mientras aún éste estaba colgado del roble.'
    15: Entonces se colocaron alrededor de él los diez jóvenes escuderos de Joab, e hirieron a Absalón y acabaron de matarlo.
    16: En seguida Joab tocó la corneta, y el pueblo dejó de perseguir a Israel, porque Joab detuvo al pueblo.
    17: Luego, tomaron a Absalón, lo echaron a un gran hoyo en el bosque y pusieron un gran montón de piedras sobre él. Y todo Israel huyó, cada uno a su tienda.
    18: 'Durante su vida, Absalón tomó y erigió para él el monumento que está en el valle del Rey, porque decía: No tengo algún hijo que conserve la memoria de mi nombre. Y dio al monumento su nombre, y hasta hoy se le llama columna de Absalón.'
    19: 'Entonces Ahimaas, hijo de Sadoc, dijo: Te ruego que me permitas correr y llevar al rey la buena noticia de que Yavé lo libró de la mano de sus enemigos.'
    20: 'Pero Joab le contestó: Hoy no serás hombre de buenas noticias, sino otro día las llevarás. Hoy no llevarás buenas noticias, porque el hijo del rey murió.'
    21: 'En seguida Joab dijo al etíope: Vé, dí al rey lo que viste. Y el etíope se inclinó ante Joab y corrió.'
    22: 'Pero Ahimaas, hijo de Sadoc, volvió a decir a Joab: Sea como sea, te ruego que me permitas que también yo corra tras el etíope. Y Joab dijo: ¿Para qué corres, hijo mío, si no habrá regalos para ti?'
    23: 'Sea como sea, déjame correr. Y él le dijo: ¡Corre! Entonces Ahimaas corrió por el camino de la llanura, y pasó adelante del etíope.'
    24: David estaba sentado entre las dos puertas. El vigía había subido a la azotea de la puerta en el muro. Al alzar sus ojos vio a un hombre que corría solo.
    25: 'El vigía gritó e informó al rey. Y el rey dijo: Si viene solo, hay buenas noticias en su boca. El hombre continuó y avanzaba. Avanzaba y se acercaba.'
    26: 'El vigía vio a otro hombre que corría. El vigía dio voces al portero: Aquí viene otro hombre que corre solo. Y el rey respondió: Ese también trae buenas noticias.'
    27: 'Y el vigía dijo: Me parece que la carrera del primero es como la carrera de Ahimaas, hijo de Sadoc. Y dijo el rey: ¡Ése es buen hombre y trae buenas noticias!'
    28: 'Entonces Ahimaas gritó al rey: ¡Paz! Y se postró delante del rey con su rostro en tierra y dijo: ¡Bendito sea Yavé tu ʼElohim, Quien entregó a los hombres que alzaron su mano contra mi ʼadón el rey!'
    29: 'Y el rey dijo: ¿Está bien el joven Absalón? Ahimaas respondió: Vi un gran alboroto cuando Joab envió al esclavo del rey y a tu esclavo, pero no supe qué era.'
    30: 'Entonces el rey dijo: Pasa y colócate allí. Y él pasó y se quedó allí en pie.'
    31: 'También llegó el etíope y dijo: ¡Reciba mi ʼadón el rey la noticia, pues Yavé te libró hoy de la mano de todos aquellos que se levantaron contra ti!'
    32: 'Y el rey preguntó al etíope: ¿Está bien el joven Absalón? Y el etíope contestó: ¡Como aquel joven sean los enemigos de mi ʼadón el rey, y todos los que se levantaron contra ti!'
    33: 'El rey se conmovió profundamente, subió a la sala que estaba sobre la puerta y lloró. Mientras subía decía: ¡Hijo mío, Absalón! ¡Hijo mío, hijo mío, Absalón! ¡Quién me diera que muriera yo en tu lugar, Absalón, hijo mío, hijo mío!'
  19:
    1: 'Informaron a Joab: ¡Mira, el rey llora y endecha a causa de Absalón!'
    2: 'Aquel día la victoria se convirtió en duelo para todo el pueblo, porque el pueblo oyó decir: ¡Cuán acongojado está el rey por su hijo!'
    3: Aquel día el pueblo entró calladamente en la ciudad, como entra calladamente la tropa avergonzada cuando huye de la batalla.
    4: 'El rey cubrió su rostro y clamaba a gran voz: ¡Oh, hijo mío, Absalón! ¡Oh Absalón, hijo mío, hijo mío!'
    5: 'Entonces Joab entró en la casa donde estaba el rey y le dijo: Hoy cubriste de vergüenza los semblantes de todos tus esclavos que salvaron tu vida, la de tus hijos y tus hijas, tus esposas y tus concubinas,'
    6: al amar a los que te aborrecen y aborrecer a los que te aman. Porque hoy demostraste que nada te importan tus príncipes y esclavos, pues hoy me demuestras claramente que si Absalón estuviera vivo y todos nosotros muertos, estarías contento.
    7: Ahora pues, levántate, sal y habla bondadosamente a tus esclavos, porque juro por Yavé que si no sales, no quedará ni un hombre contigo esta noche. Esto te será peor que todos los males que llegaron sobre ti desde tu juventud hasta ahora.
    8: 'Entonces el rey se levantó y se sentó junto a la puerta. E informaron a todo el pueblo: Miren, el rey está sentado junto a la puerta, y todo el pueblo compareció ante el rey. Pero Israel había huido, cada uno a su tienda.'
    9: 'En todas las tribus de Israel, todo el pueblo discutía: El rey nos libró de la mano de nuestros enemigos y nos salvó de la mano de los filisteos, pero ahora huyó del país por causa de Absalón.'
    10: Absalón, a quien ungimos como rey de nosotros, murió en la batalla. ¿Por qué están callados con respecto a que vuelva el rey?
    11: 'El rey David envió a los sacerdotes Sadoc y Abiatar: Hablen a los ancianos de Judá: ¿Por qué serán ustedes los últimos en devolver el rey a su casa? Porque la palabra de todo Israel llega al rey para devolverlo a su casa.'
    12: Ustedes son mis hermanos, mi hueso y mi carne. Entonces ¿por qué son ustedes los últimos en devolver al rey?
    13: 'También digan a Amasa: ¿No eres tú hueso mío y carne mía? ¡Así ʼElohim me haga y aun me añada si no eres comandante del ejército delante de mí continuamente todos los días, en lugar de Joab!'
    14: 'Así inclinó el corazón de todos los varones de Judá como el de un solo hombre. Entonces enviaron a decir al rey: Vuelve tú con todos tus esclavos.'
    15: El rey volvió y fue hasta el Jordán. Y Judá fue a Gilgal a recibir al rey, a fin de permitir que el rey cruzara el Jordán.
    16: Entonces Simei, hijo de Gera, benjamita, que era de Bahurim, se dio prisa y bajó con los hombres de Judá a encontrarse con el rey David.
    17: Con él iban 1.000 hombres de Benjamín. También Siba, esclavo de la casa de Saúl, llegó con sus 15 hijos y sus 20 esclavos y se apresuraron a cruzar el Jordán delante del rey.
    18: Cruzaron el vado para ayudar a pasar a la familia del rey y para hacer lo bueno delante de él. Entonces Simei, hijo de Gera, se postró ante el rey cuando éste iba a pasar el Jordán
    19: 'y dijo al rey: No me impute iniquidad, mi ʼadón, ni recuerde el mal que hizo tu esclavo el día cuando mi ʼadón el rey salió de Jerusalén. Que el rey no guarde esto en su corazón,'
    20: porque tu esclavo sabe que pecó. Por eso aquí vengo hoy, el primero de toda la casa de José que baja al encuentro de mi ʼadón el rey.
    21: 'Abisai, hijo de Sarvia, intervino: ¿No debe Simei morir, porque maldijo al ungido de Yavé?'
    22: 'Entonces David respondió: ¿Qué tengo yo con ustedes, hijos de Sarvia, para que hoy sean mis adversarios? ¿Debe morir hoy algún hombre en Israel? ¿Acaso no sé que hoy soy rey en Israel?'
    23: 'Y el rey dijo a Simei: ¡No morirás! Y el rey se lo juró.'
    24: También Mefi-boset, hijo de Saúl, bajó a recibir al rey. No se había lavado los pies, ni había arreglado su barba, ni había lavado sus ropas, desde el día cuando el rey salió hasta el día cuando llegó en paz.
    25: 'Sucedió que cuando llegó con los de Jerusalén para recibir al rey, éste le dijo: ¿Por qué no fuiste conmigo, Mefi-boset?'
    26: 'Y él respondió: ¡Oh rey, ʼadón mío! Mi esclavo me engañó, pues tu esclavo se dijo: Aparejaré un asno y montaré en él para ir con el rey, porque tu esclavo es cojo.'
    27: Además, calumnió a tu esclavo ante mi ʼadón el rey. Pero mi ʼadón el rey es como el Ángel de ʼElohim. Por tanto, haz lo que te parezca bien,
    28: porque aunque toda la casa de mi padre era digna de muerte ante mi ʼadón el rey, pusiste a tu esclavo entre los que comen a tu mesa, ¿y qué derecho aún tengo yo para quejarme más ante el rey?
    29: 'Y el rey le dijo: ¿Por qué hablas más de tus asuntos? Ya determiné que tú y Siba se dividirán las tierras.'
    30: 'Mefi-boset dijo al rey: Que él las tome todas, porque mi ʼadón el rey regresa en paz a su propia casa.'
    31: Y Barzilai galaadita bajo de Rogelim y cruzó el Jordán con el rey para despedirlo.
    32: Barzilai era muy anciano, de 80 años. Él dio provisiones al rey cuando estaba en Mahanaim, porque era hombre muy rico.
    33: 'El rey dijo a Barzilai: Pasa conmigo y te sustentaré junto a mí en Jerusalén.'
    34: 'Pero Barzilai dijo al rey: ¿Cuántos años me quedan de vida para que yo suba con el rey a Jerusalén?'
    35: Ya tengo 80 años. ¿Discerniré entre lo bueno y lo malo? ¿Puede tu esclavo saborear lo que coma o lo que beba? ¿Escuchará aún la voz de cantores y cantoras? Entonces, ¿por qué debe ser tu esclavo otra carga para mi ʼadón el rey?
    36: Tu esclavo solo desea cruzar el Jordán con el rey. ¿Por qué debe el rey darme tal recompensa?
    37: Te ruego que permitas que tu esclavo regrese para que muera en mi ciudad, al lado del sepulcro de mi padre y mi madre. Sin embargo, aquí está tu esclavo Quimham quien pasará con mi ʼadón el rey. Haz con él lo que lo que te parezca bien.
    38: 'Entonces el rey dijo: Que pase Quimhan conmigo y yo haré por él lo que te parezca bien. Todo lo que me pidas te lo haré.'
    39: El rey pasó cruzó el Jordán y toda la gente con él. Luego el rey besó a Barzilai y lo bendijo, y él regresó a su lugar.
    40: El rey prosiguió a Gilgal, y Quimham fue con él. Todo el pueblo de Judá y también la mitad del pueblo de Israel acompañaban al rey.
    41: 'Ciertamente todos los hombres de Israel fueron al rey y le dijeron: ¿Por qué nuestros hermanos varones de Judá te raptan e hicieron que el rey y a su familia cruzaran el Jordán, y a todos los hombres de David con él?'
    42: 'Entonces todos los hombres de Judá respondieron a los hombres de Israel: Porque el rey es nuestro pariente cercano. Pero ¿por qué se quejan ustedes por esto? ¿Comimos algo a costa del rey o se nos dieron regalos?'
    43: 'Al responder los hombres de Israel, dijeron a los hombres de Judá: ¡Tenemos diez partes en el rey y más derecho sobre David que ustedes! ¿Por qué nos despreciaron? ¿No dimos nuestra palabra primero para devolver a nuestro rey? Sin embargo, la palabra de los hombres de Judá prevaleció sobre la de los hombres de Israel.'
  20:
    1: 'Pero Seba, hijo de Bicri, de Benjamín, hombre perverso, estaba allí. Éste sopló la corneta y dijo: ¡No tenemos parte en David ni heredad en el hijo de Isaí! ¡Israel: cada uno a su tienda!'
    2: Entonces todos los hombres de Israel dejaron de seguir a David y siguieron a Seba, hijo de Bicri. Pero los hombres de Judá siguieron fielmente a su rey desde el Jordán hasta Jerusalén.
    3: Cuando David llegó a su palacio en Jerusalén, tomó a las diez concubinas que dejó para cuidar el palacio y las colocó en reclusión. Aunque las sustentó, nunca más se unió a ellas. Ellas quedaron en viudez perpetua hasta cuando murieron.
    4: 'Luego el rey dijo a Amasa: Convócame a los hombres de Judá dentro de tres días y preséntate aquí.'
    5: Amasa fue a convocar a Judá, pero tardó más del tiempo que le fue señalado.
    6: 'Entonces David dijo a Abisai: Seba, hijo de Bicri nos hará más daño ahora que Absalón. Toma tú a los esclavos de tu ʼadón y vé tras él, no sea que halle ciudades fortificadas para él y escape de nosotros.'
    7: Entonces los hombres de Joab con los cereteos, los peleteos y todos los valientes salieron tras él. Salieron de Jerusalén para ir tras Seba.
    8: Cuando estaban cerca de la gran roca que está en Gabaón, Amasa fue a ellos. Joab vestía su ropa militar, y sobre ella una espada con su vaina atada a la cintura, la cual se le cayó cuando avanzó.
    9: 'Joab preguntó a Amasa: ¿Tienes paz, hermano mío? Y Joab tomó a Amasa por la barba con su mano derecha para besarlo.'
    10: Pero Amasa no se cuidó de la espada que estaba en la otra mano de Joab, de modo que lo hirió con ella en la quinta costilla y derramó sus vísceras a tierra. Cayó muerto sin necesidad de repetir la estocada. Después Joab y su hermano Abisai fueron a perseguir a Seba, hijo de Bicri.
    11: 'Uno de los jóvenes de Joab se colocó en pie junto a él y dijo: ¡El que favorezca a Joab y esté por David, siga a Joab!'
    12: Amasa estaba tendido revolcándose en su sangre en medio del camino. Cuando un hombre vio que todo el que pasaba se detenía, apartó a Amasa del camino, lo llevó al campo y lo cubrió con una túnica.
    13: Cuando fue apartado del camino, todos los hombres siguieron tras Joab para perseguir a Seba, hijo de Bicri.
    14: Seba pasó por todas las tribus de Israel hasta Abel de Bet-maacá. Todos los bicritas se reunieron y también fueron tras él.
    15: Entonces todo el ejército que estaba con Joab llegó y lo sitiaron en Abel de Bet-maacá. Levantaron un terraplén contra el muro de la ciudad que estaba sostenida en el muro.
    16: 'Entonces una mujer sabia dio voces desde la ciudad: ¡Escuchen! ¡Escuchen! Les ruego que digan a Joab: ¡Ven acá para que yo hable contigo!'
    17: 'Cuando él se acercó a ella, la mujer le preguntó: ¿Eres tú Joab? Y le respondió: Yo soy. Y ella le dijo: Escucha las palabras de tu esclava. Y él respondió: Escucho.'
    18: 'Entonces ella habló: Antiguamente solían decir: El que consulte, que consulte en Abel, y así concluían cualquier asunto.'
    19: Yo soy de las pacíficas y fieles de Israel, pero tú procuras destruir una ciudad que es madre en Israel. ¿Por qué destruyes la heredad de Yavé?
    20: 'Joab respondió y dijo: ¡Lejos, lejos esté de mí que yo devore o destruya!'
    21: 'El asunto no es así, sino que un hombre de la región montañosa de Efraín, Seba, hijo de Bicri, levantó su mano contra el rey David. Entreguen solo a él y me iré de la ciudad. Entonces la mujer respondió a Joab: ¡Mira, su cabeza te será lanzada desde el muro!'
    22: Después la mujer fue a todo el pueblo con su sabiduría. Cortaron la cabeza a Seba, hijo de Bicri, y la lanzaron a Joab. Y éste tocó la corneta y se retiraron de la ciudad, cada uno a su tienda, y Joab regresó al rey en Jerusalén.
    23: Joab era el general de todo el ejército de Israel, y Benaía, hijo de Joiada, era comandante de los cereteos y los peleteos.
    24: Adoram estaba a cargo de los tributos, y Josafat, hijo de Ahilud, era el cronista.
    25: Seva era el escriba, y Sadoc y Abiatar, los sacerdotes.
    26: Ira, el jaireo, era un ministro principal de David.
  21:
    1: 'En los días de David hubo una hambruna durante tres años consecutivos, y David buscó el rostro de Yavé. Y Yavé dijo: Es por causa de Saúl y de su casa sanguinaria que mató a los gabaonitas.'
    2: El rey llamó a los gabaonitas y habló con ellos. Los gabaonitas no eran de los hijos de Israel, sino del remanente de los amorreos. Los hijos de Israel les juraron la paz, pero Saúl tenía la intensión de matarlos en su celo por los hijos de Israel y de Judá.
    3: 'David preguntó a los gabaonitas: ¿Qué puedo hacer por ustedes, y con qué les hago compensación para que bendigan la heredad de Yavé?'
    4: 'Los gabaonitas le respondieron: No nos importa la plata ni el oro de Saúl o de su casa, ni nos corresponde matar a alguien en Israel. Y él dijo: Haré por ustedes lo que digan.'
