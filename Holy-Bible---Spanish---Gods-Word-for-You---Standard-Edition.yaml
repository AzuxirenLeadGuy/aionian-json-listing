    36: 'Hijos de Elifaz: Temán, Omar, Zefo, Gatam, Cenaz, Timna y Amalec.'
    37: 'Hijos de Reuel: Nahat, Zera, Sama y Miza.'
    38: 'Hijos de Seir: Lotán, Sobal, Zibeón, Aná, Disón, Ezer y Disán.'
    39: 'Hijos de Lotán: Hori y Homam. Timna fue hermana de Lotán.'
    40: 'Hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam. Hijos de Zibeón: Aja y Aná.'
    41: 'Disón fue hijo de Aná. Los hijos de Disón: Amram, Esbán, Itrán y Querán.'
    42: 'Hijos de Ezer: Bilhán, Zaaván y Jaacán. Hijos de Disán: Uz y Arán.'
    43: 'Éstos son los reyes que reinaron en la tierra de Edom antes de haber rey de los hijos de Israel: Bela, hijo de Beor, y el nombre de su ciudad era Dinaba.'
    44: Al morir Bela, reinó en su lugar Jobab, hijo de Zera de Bosra.
    45: Al morir Jobab, reinó en su lugar Husam, de la tierra de los temanitas.
    46: Al morir Husam, reinó en su lugar Hadad, hijo de Bedad, el que derrotó a Madián en el campo de Moab. El nombre de su ciudad fue Avit.
    47: Al morir Hadad, reinó en su lugar Samla, de Masreca.
    48: Al morir Samla, reinó en su lugar Saúl, de Rehobot, que está junto al Éufrates.
    49: Al morir Saúl, reinó en su lugar Baal-hanán, hijo de Acbor.
    50: Al morir Baal-hanán, reinó en su lugar Hadad. El nombre de su ciudad fue Pai. El nombre de su esposa, Mehetabel, hija de Matred, hija de Mezaab.
    51: Al morir Hadad, sucedieron en Edom los jeques Timna, Alva, Jetet,
    52: Aholibama, Ela, Pinón,
    53: Cenaz, Temán, Mibzar,
    54: Magdiel e Iram. Tales fueron los jeques de Edom.
  2:
    1: 'Éstos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, Zabulón,'
    2: Dan, José, Benjamín, Neftalí, Gad y Aser.
    3: 'Hijos de Judá: Er, Onán y Sela. Estos tres le nacieron de la hija de Súa, cananea. Pero Er, primogénito de Judá, fue perverso ante Yavé, Quien lo mató.'
    4: Tamar su nuera le dio a luz a Fares y a Zera. Todos los hijos de Judá fueron cinco.
    5: 'Hijos de Fares: Hezrón y Hamul.'
    6: 'Hijos de Zera: Zimri, Etán, Hemán, Calcol y Dara. Todos los hijos de Judá fueron cinco.'
    7: Hijo de Carmi fue Acán, perturbador de Israel, porque transgredió en cuanto a lo maldito.
    8: 'Hijo de Etán: Azarías.'
    9: 'Los hijos que le nacieron a Hezrón: Jerameel, Ram y Quelubai.'
    10: Ram engendró a Aminadab, y Aminadab engendró a Naasón, jefe de los hijos de Judá.
    11: Naasón engendró a Salmón, y Salmón engendró a Booz.
    12: Booz engendró a Obed, y Obed engendró a Isaí.
    13: Isaí engendró a Eliab su primogénito, el segundo Abinadab, el tercero Simea,
    14: el cuarto Natanael, el quinto Radai,
    15: el sexto Ozem, el séptimo David,
    16: 'de los cuales Sarvia y Abigail fueron hermanas. Los hijos de Sarvia fueron tres: Abisai, Joab y Asael.'
    17: Abigail dio a luz a Amasa, cuyo padre fue Jeter ismaelita.
    18: Caleb, hijo de Hezrón, engendró a Jeriot de su esposa Azuba. Los hijos de ella fueron Jeser, Sobab y Ardón.
    19: Al morir Azuba, Caleb tomó como esposa a Efrata, la cual dio a luz a Hur.
    20: Hur engendró a Uri, y Uri a Bezaleel.
    21: Después Hezrón se unió a la hija de Maquir, padre de Galaad, a la cual tomó cuando él tenía 60 años, y ella dio a luz a Segub.
    22: Segub engendró a Jaír, quien poseyó 23 ciudades en la tierra de Galaad.
    23: 'Pero Gesur y Aram tomaron las aldeas de Jaír, y Kenat y sus aldeas: 60 pueblos. Todas éstas las tomaron los hijos de Maquir, padre de Galaad.'
    24: Después que Hezrón murió en Caleb-efrata, Abías, esposa de Hezrón, dio a luz a Asur, padre de Tecoa.
    25: 'Los hijos de Jerameel, primogénito de Hezrón, fueron: Ram, su primogénito, Buna, Orén, Ozem y Ahías.'
    26: Jerameel tuvo otra mujer llamada Atara, que fue madre de Onam.
    27: 'Hijos de Ram, primogénito de Jerameel: Maaz, Jamín y Equer.'
    28: 'Hijos de Onam: Samai y Jada. Hijos de Samai: Nadab y Abisur.'
    29: El nombre de la esposa de Abisur fue Abihail, la cual dio a luz a Ahbán y a Molid.
    30: 'Hijos de Nadab: Seled y Apaim. Seled murió sin hijos.'
    31: Isi fue hijo de Apaim, y Sesán, hijo de Isi, e hijo de Sesán, Ahlai.
    32: 'Hijos de Jada, hermano de Samai: Jeter y Jonatán. Jeter murió sin hijos.'
    33: 'Hijos de Jonatán: Pelet y Zaza. Tales fueron los descendientes de Jerameel.'
    34: Sesán no tuvo hijos, sino hijas. Pero Sesán tenía un esclavo egipcio llamado Jarha.
    35: A éste, Sesán dio su hija como esposa, y ella dio a luz a Atai.
    36: Atai engendró a Natán, Natán a Zabad,
    37: Zabad a Eflal, Eflal a Obed,
    38: Obed a Jehú, Jehú a Azarías,
    39: Azarías a Heles, Heles a Elasa,
    40: Elasa a Sismai, Sismai a Salum,
    41: Salum a Jecamías, y Jecamías a Elisama.
    42: 'Hijos de Caleb, hermano de Jerameel: Mesa su primogénito, que fue el padre de Zif, y los hijos de Maresa, padre de Hebrón.'
    43: 'Hijos de Hebrón: Coré, Tapúa, Requem y Sema.'
    44: Sema engendró a Raham, padre de Jorcoam, y Requem engendró a Samai.
    45: Maón fue hijo de Samai, y Maón padre de Bet-sur.
    46: Efa, concubina de Caleb, dio a luz a Harán, Mosa y Gazez. Harán engendró a Gazez.
    47: 'Hijos de Jahdai: Regem, Jotam, Gesam, Pelet, Efa y Saaf.'
    48: Maaca, concubina de Caleb, dio a luz a Seber y Tirhana.
    49: También dio a luz a Saaf, padre de Madmana, y a Seva, padre de Macbena, y padre de Gibea; y Acsa fue hija de Caleb.
    50: 'Éstos fueron los hijos de Caleb: hijos de Hur, primogénito de Efrata: Sobal, padre de Quiriat-jearim,'
    51: Salma, padre de Belén, y Haref, padre de Bet-gader.
    52: 'Hijos de Sobal, padre de Quiriat-jearim: Haroe, la mitad de los manahetitas.'
    53: 'Familias de Quiriat-jearim: los itritas, los futitas, los sumatitas y los misraítas, de los cuales salieron los zoratitas y los estaolitas.'
    54: 'Hijos de Salma: Belén, y los netofatitas, Atrot-beth-joab, y Hazi-hammanahti, zoraíta.'
    55: 'Las familias de los escribas que habitaban en Jabes: los tirateos, los simeateos y los sucateos, los cuales son los ceneos, que proceden de Hamat, padre de la casa de Recab.'
  3:
    1: 'Éstos son los hijos de David que le nacieron en Hebrón: Amnón, el primogénito, de Ahinoam jezreelita; el segundo, Daniel, de Abigail la de Carmel;'
    2: el tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el cuarto, Adonías, hijo de Haguit;
    3: el quinto, Sefatías, de Abital; el sexto, Itream, de su esposa Egla.
    4: Estos seis le nacieron en Hebrón, donde reinó siete años y seis meses. Luego reinó en Jerusalén 33 años.
    5: 'Estos cuatro le nacieron en Jerusalén, de Betsabé, hija de Amiel: Simea, Sobab, Natán y Salomón.'
    6: 'Y otros nueve: Ibhar, Elisama, Elifelet,'
    7: Noga, Nefeg, Jafía,
    8: Elisama, Eliada y Elifelet.
    9: Todos éstos fueron los hijos de David, sin contar los hijos de las concubinas. Tamar fue sobrina de ellos.
    10: Roboam fue hijo de Salomón, cuyo hijo fue Abías, e hijo de éste Asa, cuyo hijo fue Josafat,
    11: de quien fue hijo Joram, cuyo hijo fue Ocozías, e hijo de éste Joás,
    12: del cual fue hijo Amasías, e hijo de éste Azarías, cuyo hijo fue Jotam.
    13: Hijo de éste fue Acaz, del cual fue hijo Ezequías, cuyo hijo fue Manasés,
    14: del cual fue hijo Amón, cuyo hijo fue Josías.
    15: 'Hijos de Josías: Johanán, su primogénito, el segundo Joacim, el tercero Sedequías, el cuarto Salum.'
    16: 'Hijos de Joacim: Jeconías, cuyo hijo fue Sedequías.'
    17: 'Hijos de Jeconías el cautivo: Salatiel,'
    18: Malquiram, Pedaías, Senazar, Jecamías, Hosama y Nedabías.
    19: 'Hijos de Pedaías: Zorobabel y Simei. E hijos de Zorobabel: Mesulam, Hananías y Selomit, su hermana.'
    20: 'También estos cinco: Hasuba, Ohel, Berequías, Hasadías y Jusab-hesed.'
    21: 'E hijos de Hananías: Pelatías y Jesaías; su hijo, Refaías; su hijo, Arnán; su hijo, Abdías; su hijo, Secanías.'
    22: 'Hijo de Secanías fue Semaías; e hijos de Semaías: Hatús, Igal, Barías, Nearías y Safat: seis.'
    23: 'Hijos de Nearías fueron estos tres: Elioenai, Ezequías y Azricam.'
    24: 'Hijos de Elioenai fueron estos siete: Hodavías, Eliasib, Pelaías, Acub, Johanán, Dalaías y Anani.'
  4:
    1: 'Hijos de Judá: Fares, Hezrón, Carmi, Hur y Sobal.'
    2: Reaía, hijo de Sobal, engendró a Jahat, y Jahat a Ahumai y Lahad. Éstas son las familias de los zoratitas.
    3: 'Esta es la descendencia de Etam: Jezreel, Isma e Ibdas. El nombre de su hermana: Haze-lelponi.'
    4: Penuel fue padre de Gedor, y Ezer, padre de Husa. Tales fueron los hijos de Hur, primogénito de Efrata, padre de Belén.
    5: 'Asur, padre de Tecoa, tuvo dos mujeres: Hela y Naara.'
    6: Naara dio a luz a Ahuzam, Hefer, Temeni y Ahastari. Tales fueron los hijos de Naara.
    7: 'Los hijos de Hela: Zeret, Jezoar, Etnán y Cos,'
    8: el cual engendró a Anub, a Zobeba, y la familia de Aharhel, hijo de Harum.
    9: 'Pero Jabes fue más ilustre que sus hermanos. Su madre lo llamó Jabes y dijo: ¡Ciertamente lo di a luz con dolor!'
    10: 'Jabes invocó al ʼElohim de Israel: ¡Oh, que me des bendición y ensanches mi territorio, que tu mano esté conmigo y me libres del mal, para que no me dañe! Y ʼElohim le concedió lo que pidió.'
    11: Quelub, hermano de Súa engendró a Mehlír, el cual fue padre de Estón.
    12: Estón engendró a Bet-rafa, Paseah y Tehina, el cual fue padre de Ir-nahas. Estos son los varones de Reca.
    13: 'Hijos de Cenaz: Otoniel y Seraías. Hijos de Otoniel: Hatat y Meonotai,'
    14: quien engendró a Ofra; y Seraías engendró a Joab, padre de los habitantes del valle de Carisim, porque fueron artesanos.
    15: 'Hijos de Caleb, hijo de Jefone: Iru, Ela y Naam. Hijo de Ela fue Cenaz.'
    16: 'Hijos de Jehalelel: Zif, Zifa, Tirías y Asareel.'
    17: 'Hijos de Esdras: Jeter, Mered, Efer y Jalón. Y ella concibió a Miriam, a Samai y a Isba, padre de Estemoa.'
    18: Su esposa Jehudaía dio a luz a Jered, padre de Gedor, a Heber, padre de Soco y a Jecutiel, padre de Zanoa. Tales fueron los hijos de Bitia, hija de Faraón, la que Mered tomó por esposa.
    19: Hijos de la esposa de Hodías, hermana de Naham, fueron el padre de Queila garmita, y Estemoa maacateo.
    20: 'Hijos de Simón: Amnón, Rina, Benhanán y Tilón. Hijos de Isi: Zohet y Benzohet.'
    21: 'Hijos de Sela, hijo de Judá: Er, padre de Leca, y Laada, padre de Maresa, y las familias de los que trabajan lino en Bet-asbea,'
    22: y Joacim, y los varones de Cozeba, y Joás, y Saraf, los cuales dominaron en Moab y volvieron a Lehem, según registros antiguos.
    23: Éstos eran alfareros, y habitaban en medio de plantíos y cercados, cerca del rey, ocupados en su servicio.
    24: 'Hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Saúl,'
    25: Salum, Mibsam y Misma.
    26: 'Hijos de Misma: Hamuel, Zacur, y Simei.'
    27: Simei tuvo 16 hijos y seis hijas, pero sus hermanos no tuvieron muchos hijos, ni se multiplicaron en su familia como los hijos de Judá.
    28: Vivieron en Beerseba, Molada, Hazar-sual,
    29: Bilha, Ezem, Tolad,
    30: Betuel, Horma, Siclag,
    31: Bet-marcabot, Hazar-susim, Bet-birai y Saaraim. Éstas fueron sus ciudades hasta el reinado de David.
    32: 'Sus aldeas: Etam, Aín, Rimón, Toquén y Asán: cinco pueblos.'
    33: Todas sus aldeas estaban situadas en torno a estas ciudades hasta baal. Éstos son los habitantes de ellos y su genealogía.
    34: Asimismo Mesobab, Jamlec, Josías, hijo de Amasías,
    35: Joel, Jehú, hijo de Josibías, hijo de Seraías, hijo de Asiel,
    36: Elioenai, Jaacoba, Jesohaía, Asaías, Adiel, Jesimiel, Benaía,
    37: Ziza, hijo de Sifi, hijo de Alón, hijo de Jedaías, hijo de Simri, hijo de Semaías.
    38: Éstos son los jefes entre sus familias según sus nombres. Las casas de sus padres fueron multiplicadas muchísimo.
    39: Llegaron hasta la entrada de Gedor, hasta el oriente del valle, en busca de pastos para sus ganados.
    40: Hallaron pastos buenos y abundantes. La tierra era muy espaciosa, tranquila y apacible, porque los de Cam la habitaron anteriormente.
    41: Éstos que fueron inscritos por sus nombres vinieron en días de Ezequías, rey de Judá, y destruyeron las tiendas y cabañas que hallaron allí. Las destruyeron hasta hoy, y vivieron allí en lugar de ellos, por cuanto allí había pastos para sus ganados.
    42: Asimismo 500 hombres de los hijos de Simeón fueron a la montaña de Seír y llevaron como jefes a Pelatías, Nearías, Refaías y Uziel, hijos de Isi.
    43: Destruyeron a los que quedaron de Amalec y vivieron allí hasta hoy.
  5:
    1: Hijos de Rubén, primogénito de Israel. Él era el primogénito, pero porque profanó el lecho de su padre, su primogenitura fue dada a los hijos de José, hijo de Israel, y no fue posible registrarlo como primogénito.
    2: Aunque la primogenitura correspondió a José, Judá fue superior entre sus hermanos y el jefe de ellos, pero el privilegio de primogenitura fue para José.
    3: 'Los hijos de Rubén, primogénito de Israel, fueron: Hanoc, Falú, Hezrón y Carmi.'
    4: 'Los hijos de Joel: Semaías, Gog, Simei,'
    5: Micaía, Reaía, y
    6: Beera, el cual fue transportado por Tiglat-pileser, rey de los asirios. Éste fue jefe de los rubenitas.
    7: Sus hermanos según sus familias, cuando fueron contados según sus generaciones, tenían a Jeiel como jefe, Zacarías,
    8: Bela, hijo de Azaz, hijo de Sema, hijo de Joel, quien vivió en Aroer hasta Nebo y Baal-meón.
    9: Se estableció también hacia el oriente hasta la entrada del desierto [que se extiende] desde el río Éufrates, porque tenía mucho ganado en la tierra de Galaad.
    10: Pero en tiempo de Saúl guerrearon contra los agarenos, los cuales cayeron en su mano. Y ellos vivieron en sus tiendas en toda la región oriental de Galaad.
    11: Los hijos de Gad vivieron enfrente a [los rubenitas] en la tierra de Basán hasta Salca.
    12: Joel fue el jefe en Basán. El segundo Safán, luego Jaanai, después Safat.
    13: 'Sus hermanos, según las familias de sus padres, fueron Micael, Mesulam, Seba, Jorai, Jacán, Zía y Heber: siete.'
    14: Éstos fueron los hijos de Abihail, hijo de Huri, hijo de Jaroa, hijo de Galaad, hijo de Micael, hijo de Jesisai, hijo de Jahdo, hijo de Buz.
    15: También Ahí, hijo de Abdiel, hijo de Guni, fue jefe en la casa de sus padres.
    16: Vivieron en Galaad, Basán y sus aldeas, y todos los campos de alrededor de Sarón hasta sus confines.
    17: Todos éstos fueron contados según sus generaciones en los días de Jotam, rey de Judá, y en tiempo de Jeroboam, rey de Israel.
    18: Los hijos de Rubén y de Gad, y la media tribu de Manasés, hombres valientes, hombres que portaban escudo y espada, expertos en el manejo del arco y diestros en la guerra, eran 44.760 que salían a la guerra.
    19: Éstos tuvieron guerra contra los agarenos, y Jetur, Nafis y Nodab.
    20: En medio del combate clamaron a su ʼElohim, y les fue favorable porque confiaron en Él. Los agarenos y todos sus aliados fueron entregados en sus manos.
    21: 'Tomaron sus ganados: 50.000 camellos, 250.000 ovejas y 2.000 asnos, además de 100.000 personas.'
    22: Muchos cayeron muertos, porque la batalla era de ʼElohim. Vivieron en sus lugares hasta el cautiverio.
    23: Los hijos de la media tribu de Manasés vivieron en la tierra desde Basán hasta Baal-hermón, Senir y la montaña Hermón, y se multiplicaron muchísimo.
    24: 'Estos son los jefes de las casas paternas: Efer, Isi, Eliel, Azriel, Jeremías, Hodavías y Jahdiel, hombres valientes y esforzados, varones de renombre y jefes de las casas paternas.'
    25: Pero se rebelaron contra el ʼElohim de sus padres, y se prostituyeron al seguir a los ʼelohim de los pueblos de la tierra, a los cuales Yavé quitó de delante de ellos.
    26: Por lo cual el ʼElohim de Israel incitó el espíritu de Pul, rey de los asirios, es decir el espíritu de Tiglat-pileser, rey de los asirios, quien deportó a los rubenitas, gaditas y a la media tribu de Manasés. Los llevó a Halah, Habor, Hara y al río Gozán, hasta hoy.
  6:
    1: 'Hijos de Leví: Gersón, Coat y Merari.'
    2: 'Hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
    3: 'Hijos de Amram: Aarón, Moisés y Miriam. Hijos de Aarón: Nadab, Abiú, Eleazar e Itamar.'
    4: Eleazar engendró a Finees. Finees engendró a Abisúa.
    5: Abisúa engendró a Buqui. Buqui engendró a Uzi.
    6: Uzi engendró a Zeraías. Zeraías engendró a Meraiot.
    7: Meraiot engendró a Amarías. Amarías engendró a Ahitob.
    8: Ahitob engendró a Sadoc. Sadoc engendró a Ahimaas.
    9: Ahimaas engendró a Azarías. Azarías engendró a Johanán.
    10: Johanán engendró a Azarías, quien tuvo el sacerdocio en la Casa que Salomón edificó en Jerusalén.
    11: Azarías engendró a Amarías. Amarías engendró a Ahitob.
    12: Ahitob engendró a Sadoc. Sadoc engendró a Salum.
    13: Salum engendró a Hilcías. Hilcías engendró a Azarías.
    14: Azarías engendró a Seraías. Y Seraías engendró a Josadac.
    15: Josadac fue llevado cautivo cuando Yavé deportó a Judá y a Jerusalén por medio de Nabucodonosor.
    16: 'Hijos de Leví: Gersón, Coat y Merari.'
    17: 'Éstos son los nombres de los hijos de Gersón: Libni y Simei.'
    18: 'Hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
    19: 'Hijos de Merari: Mahli y Musi. Éstas son las familias de Leví según sus descendencias:'
    20: 'Hijos de Gersón: Libni, Jahat, Zima,'
    21: Joa, Iddo, Zera y Jeatrai.
    22: 'Los hijos de Coat: Aminadab, Coré, Asir,'
    23: Elcana, Ebiasaf, Asir,
    24: Tahat, Uriel, Uzías, Saúl,
    25: Elcana, Amasai, Ahimot,
    26: Elcana, Zofai, Nahat,
    27: Eliab, Jeroham y Elcana.
    28: 'Hijos de Samuel fueron: Joel el primogénito, y Abías el segundo.'
    29: 'Los hijos de Merari fueron: Mahli, Libni, Simei, Uza,'
    30: Simea, Haguía, Asaías.
    31: Éstos son los que David estableció para el servicio del canto en la Casa de Yavé desde cuando el Arca reposó allí,
    32: quienes servían en el canto delante de la tienda del Tabernáculo de Reunión, hasta que Salomón edificó la Casa de Yavé en Jerusalén. Después estuvieron en su ministerio según su costumbre.
    33: 'Éstos y sus hijos eran los que ejercían su servicio. De los hijos de Coat: el cantor Hemán, hijo de Joel, hijo de Samuel,'
    34: hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toa,
    35: hijo de Zuf, hijo de Elcana, hijo de Mahat, hijo de Amasai,
    36: hijo de Elcana, hijo de Joel, hijo de Azarías, hijo de Sofonías,
    37: hijo de Tahat, hijo de Asir, hijo de Ebiasaf, hijo de Coré,
    38: hijo de Izhar, hijo de Coat, hijo de Leví, hijo de Israel,
    39: su hermano Asaf, el cual estaba a su mano derecha, Asaf, hijo de Berequías, hijo de Simea,
    40: hijo de Micael, hijo de Baasías, hijo de Malquías,
    41: hijo de Etni, hijo de Zera, hijo de Adaía,
    42: hijo de Etán, hijo de Zima, hijo de Simei,
    43: hijo de Jahat, hijo de Gersón, hijo de Leví.
    44: 'Los hijos de Merari, sus hermanos, estaban a la izquierda: Etán, hijo de Quisi, hijo de Abdi, hijo de Maluc,'
    45: hijo de Hasabías, hijo de Amasías, hijo de Hilcías,
    46: hijo de Amsi, hijo de Bani, hijo de Semer,
    47: hijo de Mahli, hijo de Musi, hijo de Merari, hijo de Leví.
    48: Sus hermanos levitas fueron asignados a todo el ministerio del Tabernáculo de la Casa de ʼElohim.
    49: Pero Aarón y sus hijos ofrecían sacrificios sobre el altar del holocausto y del incienso, ministraban en toda la obra del Lugar Santísimo y hacían los sacrificios que apaciguan por Israel según todo lo que mandó Moisés esclavo de ʼElohim.
    50: 'Estos son los hijos de Aarón: Finees, Abisúa,'
    51: Buqui, Uzi, Zeraías,
    52: Meraiot, Amarías, Ahitob,
    53: Sadoc, Ahimaas.
    54: Éstos son los lugares de residencia según sus campamentos en su territorio. A los hijos de Aarón de la familia de los coatitas, porque a ellos les tocó la primera suerte,
    55: les dieron Hebrón, en tierra de Judá, y sus campos de alrededor.
    56: Pero el territorio de la ciudad y sus aldeas se dieron a Caleb, hijo de Jefone.
    57: 'De Judá dieron Hebrón, la ciudad de refugio, a los hijos de Aarón. Además [dieron ciudades] con sus campos de alrededor: Libna, Jatir, Estemoa,'
    58: Hilén, Debir,
    59: Asán y Bet-semes.
    60: 'De la tribu de Benjamín [dieron ciudades] con sus campos de alrededor: Geba, Alemet y Anatot. Todas sus ciudades fueron 13, repartidas por sus familias.'
    61: A los hijos de Coat que quedaron les dieron por sorteo diez ciudades de la media tribu de Manasés.
    62: A los hijos de Gersón, por sus familias, fueron dadas de las tribus de Isacar, Aser, Neftalí y Manasés en Basán, 13 ciudades.
    63: A los hijos de Merari, por sus familias, les dieron 12 ciudades por sorteo de las tribus de Rubén, Gad y Zabulón.
    64: Así los hijos de Israel dieron a los levitas las ciudades con sus campos de alrededor.
    65: De las tribus de los hijos de Judá, Simeón y Benjamín, dieron por sorteo las ciudades que llamaron por sus nombres.
    66: De la tribu de Efraín dieron ciudades con sus campos de alrededor a las familias de los hijos de Coat,
    67: 'y las siguientes ciudades de refugio con sus campos de alrededor: Siquem en la región montañosa de Efraín, Gezer,'
    68: Jocmeam, Bet-horón,
    69: Ajalón y Gat-rimón.
    70: 'De la media tribu de Manasés [dieron ciudades] con sus campos de alrededor: Aner y Bileam, para los que quedaron de las familias de los hijos de Coat.'
    71: 'De la familia de la media tribu de Manasés dieron [ciudades] con sus campos de alrededor a los hijos de Gersón: Golán en Basán y Astarot.'
    72: 'De la tribu de Isacar [dieron ciudades] con sus campos de alrededor: Cedes, Daberat,'
    73: Ramot y Anem.
    74: 'De la tribu de Aser [dieron ciudades] con sus campos de alrededor: Masal, Abdón,'
    75: Hucoc y Rehob.
    76: 'De la tribu de Neftalí [dieron ciudades] con sus campos de alrededor: Cedes, en Galilea, Hamón y Quiriataim.'
    77: 'A los hijos de Merari que quedaron de la tribu de Zabulón dieron [ciudades] con sus campos de alrededor: Rimón y Tabor.'
    78: 'De la tribu de Rubén, dieron [ciudades] con sus campos de alrededor al otro lado del Jordán, frente a Jericó, al oriente del Jordán: Beser, en la región despoblada, Jaza,'
    79: Cademot y Mefaat.
    80: 'Y de la tribu de Gad [dieron ciudades] con sus campos de alrededor: Ramot de Galaad, Mahanaim,'
    81: Hesbón y Jazer.
  7:
    1: 'Hijos de Isacar: Tola, Fúa, Jasub y Simrón: cuatro.'
    2: 'Hijos de Tola: Uzi, Refaías, Jeriel, Jahmai, Jibsam y Semuel, jefes de las casas paternas. De Tola fueron contados por sus familias 22.6000 hombres valientes en sus generaciones en el tiempo de David.'
    3: 'El hijo de Uzi fue Israhías, y los hijos de Israhías: Micael, Obadías, Joel e Isías, un total de cinco jefes.'
    4: Había con ellos en sus familias y sus casas paternas, 36.000 hombres guerreros, porque tuvieron muchas mujeres e hijos.
    5: Sus hermanos, según todas las familias de Isacar, contados por sus genealogías, eran 87.000 hombres valientes.
    6: 'Hijos de Benjamín: Bela, Bequer y Jediael: tres.'
    7: 'Hijos de Bela: Ezbón, Uzi, Uziel, Jerimot e Iri: cinco jefes de casas paternas, hombres valientes y de la descendencia de los cuales fueron contados 22.034.'
    8: 'Hijos de Bequer: Zemira, Joás, Eliezer, Elioenai, Omri, Jerimot, Abías, Anatot y Alamet. Todos éstos fueron hijos de Bequer.'
    9: Contados por sus descendencias, por sus familias, los que eran jefes de familias resultaron 20.200 hombres valientes.
    10: 'Hijo de Jediael fue Bilhán. Los hijos de Bilhán: Jeús, Benjamín, Aod, Quenaana, Zetán, Tarsis y Ahisahar.'
    11: Todos éstos fueron hijos de Jediael, jefes de familias, hombres valientes, 17.200 que salían a combatir en la guerra.
    12: Supim y Hupim fueron hijos de Hir. Husim fue hijo de Aher.
    13: 'Hijos de Neftalí: Jahzeel, Guni, Jezer y Salum, hijos de Bilha.'
    14: 'Hijos de Manasés: Asriel, al cual dio a luz su concubina siria, quien también dio a luz a Maquir, padre de Galaad.'
    15: Maquir tomó como esposa a la hermana de Hupim y Supim. Se llamaba Maaca. El nombre del segundo descendiente fue Zelofehad, quien tuvo hijas.
    16: Maaca, esposa de Maquir, dio a luz un hijo, y lo llamó Peres. El nombre de su hermano fue Seres, los hijos del cual fueron Ulam y Requem.
    17: El hijo de Ulam fue Bedán. Éstos fueron los hijos de Galaad, hijo de Maquir, hijo de Manasés.
    18: Su hermana Hamolequet dio a luz a Isod, Abiezer, Mahala y Semida.
    19: Los hijos de Semida fueron Ahián, Siquem, Likhi y Aniam.
    20: 'Hijos de Efraín: Sutela, Bered, Tahat, Elada, Tahat,'
    21: Zabad Sutela, Ezer y Elad. Pero los hombres de Gat, naturales de aquella tierra, los mataron porque bajaron a quitarles sus ganados.
    22: Su padre Efraín les hizo duelo muchos días, y sus hermanos llegaron a consolarlo.
    23: Luego se unió a su esposa, la cual concibió y dio a luz un hijo, al cual llamó Bería, porque su casa estaba en aflicción.
    24: Y su hija fue Seera, la cual edificó Bet-horón, la baja y la alta, y también Uzen-seera.
    25: Hijos de este Bería fueron Refa, Resef, Telah, Tahán,
    26: Laadán, Amiud, Elisama,
    27: Non y Josué.
    28: La herencia y lugar de residencia de ellos fue Bet-ʼEl con sus aldeas, y hacia el oriente Naarán, y en el occidente Gezer y sus aldeas, asimismo Siquem con sus aldeas, hasta Gaza y sus aldeas;
    29: y junto al territorio de los hijos de Manasés, Bet-seán, Taanac, Meguido y Dor, cada uno con sus aldeas. En estos lugares vivieron los hijos de José, hijo de Israel.
    30: 'Hijos de Aser: Imna, Isúa, Isúi, Bería y su hermana Sera.'
    31: 'Hijos de Bería: Heber y Malquiel, el cual fue padre de Birzavit.'
    32: Heber engendró a Jaflet, Semer, Hotam y Súa, hermana de ellos.
    33: 'Hijos de Jaflet: Pasac, Bimhal y Asvat.'
    34: 'Hijos de Semer fueron: Ahi, Rohga, Jehúba y Aram.'
    35: 'Hijos de su hermano Helem fueron: Zofa, Imna, Seles y Amal.'
    36: 'Hijos de Zofa: Súa, Harnefer, Súal, Beri, Imra,'
    37: Beser, Hod, Sama, Silsa, Itrán y Beera.
    38: 'Hijos de Jeter: Jefone, Pispa y Ara.'
    39: 'Hijos de Ula: Ara, Haniel y Rezia.'
    40: Todos éstos fueron hijos de Aser, jefes de familias paternas, escogidos, hombres valientes, jefes de líderes. Fueron contados por sus familias entre los que podían tomar las armas. El número de ellos fue 26.000 hombres.
  8:
    1: Benjamín engendró a su primogénito, Bela, Asbel el segundo, Ahara el tercero,
    2: Noha el cuarto, y Rafa el quinto.
    3: Los hijos de Bela fueron Adar, Gera, Abiud,
    4: Abisúa, Naamán, Ahoa,
    5: Gera, Sefufán y Huram.
    6: 'Estos son los hijos de Ehud, jefes de casas paternas que vivieron en Geba y fueron llevados cautivos a Manahat:'
    7: Naamán, Ahías y Gera. Éste los llevó cautivos, y engendró a Uza y Ahiud.
    8: Saharaim engendró hijos en los campos de Moab, después que repudió a Husim y a Baara, quienes eran sus esposas.
    9: Engendró con su esposa Hodes a Jobab, Sibia, Mesa, Malcam,
    10: Jeúz, Saquías y Mirma. Éstos fueron sus hijos, jefes de casas paternas.
    11: También con Husim engendró a Abitob y a Elpaal.
    12: 'Los hijos de Elpaal fueron: Heber, Misam y Semed, el cual edificó Ono y Lod con sus aldeas,'
    13: Bería y Sema, quienes eran jefes de las casas paternas de los habitantes de Ajalón. Echaron a los habitantes de Gat.
    14: Ahío, Sasac, Jeremot,
    15: Zebadías, Arad, Ader,
    16: Micael, Ispa y Joha fueron hijos de Bería.
    17: Zebadías, Mesulam, Hizqui, Heber,
    18: Ismerai, Jezlías y Jobab fueron hijos de Elpaal.
    19: Jaquim, Zicri, Zabdi,
    20: Elienai, Ziletai, Eliel,
    21: Adaías, Beraías y Simrat fueron hijos de Simei.
    22: Ispán, Heber, Eliel,
    23: Abdón, Zicri, Hanán,
    24: Hananías, Elam, Anatotías,
    25: Ifdaías y Peniel fueron hijos de Sasac.
    26: Samserai, Seharías, Atalías,
    27: Jaresías, Elías y Zicri fueron hijos de Jeroham.
    28: Éstos fueron jefes de casas paternas según sus familias, y vivieron en Jerusalén.
    29: En Gabaón vivía el padre de Gabaón, cuya esposa se llamó Maaca,
    30: y su hijo primogénito Abdón. Luego nacieron Zur, Cis, Baal, Nadab,
    31: Gedor, Ahío y Zequer.
    32: Miclot engendró a Simea. Éstos también vivieron frente a sus hermanos en Jerusalén.
    33: Ner engendró a Cis, y Cis a Saúl. Saúl engendró a Jonatán, Malquisúa, Abinadab y Es-baal.
    34: Hijo de Jonatán fue Merib-baal, y Merib-baal engendró a Micaía.
    35: 'Los hijos de Micaía fueron: Pitón, Melec, Tarea y Acaz.'
    36: Acaz engendró a Joada, Joada engendró a Alemet, Azmavet y Zimri. Zimri engendró a Mosa.
    37: Mosa engendró a Bina, cuyo hijo fue Rafa, cuyo hijo fue Elasa, cuyo hijo fue Azel.
    38: 'Los hijos de Azel fueron seis, cuyos nombres son: Azricam, Bocru, Ismael, Searías, Obadías y Hanán. Todos éstos fueron hijos de Azel.'
    39: 'Los hijos de su hermano Esec fueron: su primogénito Ulam, Jehús el segundo, Elifelet el tercero.'
    40: 'Los hijos de Ulam fueron hombres valientes que manejaban el arco, los cuales tuvieron muchos hijos y nietos: un total de 150. Todos éstos fueron descendientes de Benjamín.'
  9:
    1: Todo Israel fue registrado según sus genealogías, y están inscritos en el rollo de los reyes de Israel. Y [los] de Judá fueron llevados cautivos a Babilonia, por causa de su infidelidad.
    2: 'Los primeros que regresaron a sus posesiones en sus ciudades fueron los israelitas: sacerdotes, levitas y servidores del Templo.'
    3: 'En Jerusalén se establecieron algunos de los hijos de Judá, Benjamín, Efraín y Manasés:'
    4: Utai, hijo de Amiud, hijo de Omri, hijo de Imri, hijo de Bani, de los hijos de Fares, hijo de Judá.
    5: De los silonitas, Asaías, el primogénito, y sus hijos.
    6: De los hijos de Zera, Jeuel y sus hermanos. Eran 690.
    7: De los hijos de Benjamín, Salú, hijo de Mesulam, hijo de Hodavías, hijo de Asenúa,
    8: Ibneías, hijo de Jeroham, Ela, hijo de Uzi, hijo de Micri, y Mesulam, hijo de Sefatías, hijo de Reuel, hijo de Ibnías.
    9: 'Sus hermanos según sus familias: 956. Todos estos hombres fueron jefes de familia en sus casas paternas.'
    10: 'De los sacerdotes: Jedaías, Joiarib, Jaquín,'
    11: Azarías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot, hijo de Ahitob, jefe de la Casa de ʼElohim.
    12: Adaía, hijo de Jeroham, hijo de Pasur, hijo de Malquías. Masai, hijo de Adiel, hijo de Jazera, hijo de Mesul, hijo de Mesilemit, hijo de Imer,
    13: y sus hermanos, jefes de sus casas paternas, en número de 1.760, hombres valientes para la obra del servicio en la Casa de ʼElohim.
    14: 'De los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías, de los hijos de Merari,'
    15: Bacbacar, Heres, Galal, Matanías, hijo de Micaía, hijo de Zicri, hijo de Asaf,
    16: Obadías, hijo de Semaías, hijo de Galal, hijo de Jedutún. Y Berequías, hijo de Asa, hijo de Elcana, el cual vivió en las aldeas de los netofatitas.
    17: 'Y los porteros: Salum, Acub, Talmón, Ahimán y los hermanos de ellos. Salum era el jefe.'
    18: Hasta entonces estaban encargados de la puerta real, al oriente, y eran porteros de los hijos de Leví.
    19: Salum, hijo de Coré, hijo de Abiasaf, hijo de Coré, y sus hermanos los coreítas, por la casa de su padre, tuvieron a su cargo la obra del servicio, y cuidaban las puertas del Tabernáculo, como sus padres cuidaban las puertas del campamento de Yavé.
    20: En tiempo antiguo, Finees, hijo de Eleazar, fue jefe de ellos. Yavé estuvo con él.
    21: Zacarías, hijo de Meselemías, era portero en la entrada del Tabernáculo de Reunión.
    22: Todos estos, escogidos para vigilar las puertas, eran 212 cuando fueron contados según el orden de sus familias en sus aldeas, a quienes David y el vidente Samuel constituyeron en su oficio.
    23: Así ellos y sus hijos eran porteros por turnos en la Casa de Yavé, es decir, la Casa del Tabernáculo.
    24: 'Estaban los porteros en los cuatro puntos: hacia el oriente, el occidente, el norte y el sur.'
    25: Sus hermanos que vivían en las aldeas llegaban cada siete días para estar con ellos según su turno,
    26: porque los cuatro porteros principales, que eran levitas, estaban en servicio permanente a cargo de las cámaras y de los tesoros de la Casa de ʼElohim.
    27: Pasaban la noche en los alrededores de la Casa de ʼElohim, pues ellos estaban encargados de la guardia y de abrirla cada mañana.
    28: Algunos de éstos tenían a su cargo los utensilios para el ministerio, los cuales eran contados cuando los guardaban y cuando los sacaban.
    29: Otros tenían a su cargo el mobiliario y todos los utensilios del Santuario, la flor de harina, el vino, el aceite, el incienso y las especias;
    30: y otros, de los hijos de los sacerdotes, preparaban la mezcla de las especias aromáticas.
    31: Matatías, uno de los levitas, primogénito de Salum coreíta, era responsable de las cosas que se preparaban en sartenes.
    32: Algunos de los hijos de Coat y de sus hermanos tenían a su cargo el Pan de la Presencia, para prepararlo cada sábado.
    33: También había cantores, jefes de casas paternas de los levitas, quienes vivían en las cámaras del Templo, libres de otro servicio, porque estaban en aquella obra día y noche.
    34: Éstos eran jefes de casas paternas de los levitas según sus familias, jefes que vivían en Jerusalén.
    35: En Gabaón vivía Jehiel, padre de Gabaón. El nombre de la esposa de él era Maaca,
    36: y Abdón, su hijo primogénito, luego Zur, Cis, Baal, Ner, Nadab,
    37: Gedor, Ahío, Zacarías y Miclot.
    38: Miclot engendró a Simeam. Éstos vivían también en Jerusalén enfrente de sus hermanos.
    39: Ner engendró a Cis, Cis a Saúl, y Saúl a Jonatán, Malquisúa, Abinadab y Es-baal.
    40: Hijo de Jonatán fue Merib-baal, y Merib-baal engendró a Micaía.
    41: Los hijos de Micaía fueron Pitón, Melec, Tarea y Acaz.
    42: Acaz engendró a Jara, y Jara a Alemet, Azmavet y Zimri, y Zimri a Mosa,
    43: Mosa a Bina, cuyo hijo fue Refaías, del cual fue hijo Elasa, del cual Azel fue hijo.
    44: 'Azel tuvo seis hijos, cuyos nombres son: Azricam, Bocru, Ismael, Searías, Obadías y Hanán.'
  10:
    1: Los filisteos combatieron contra Israel. Los hombres de Israel huyeron de los filisteos y cayeron muertos en la montaña Gilboa.
    2: Los filisteos siguieron de cerca a Saúl y a sus hijos. Mataron a Jonatán, a Abinadab y a Malquisúa, hijos de Saúl.
    3: Arreció la batalla contra Saúl. Los flecheros lo alcanzaron y fue herido por ellos.
    4: 'Entonces Saúl dijo a su escudero: Saca tu espada y traspásame con ella, no sea que estos incircuncisos vengan y me escarnezcan. Pero su escudero no quiso, porque tenía gran temor. Entonces Saúl tomó la espada y se echó sobre ella.'
    5: Al ver que Saúl moría, su escudero también se echó sobre la suya y murió.
    6: Así murió Saúl con sus tres hijos. Todos los de su casa murieron juntamente con él.
    7: Cuando todos los hombres de Israel que estaban en el valle vieron que Saúl y sus hijos murieron, abandonaron sus ciudades y huyeron. Entonces los filisteos vinieron y vivieron en ellas.
    8: El día siguiente aconteció que los filisteos fueron a despojar a los muertos y hallaron a Saúl y a sus hijos tendidos en la montaña Gilboa.
    9: Lo despojaron y tomaron su cabeza y sus armas. Enviaron mensajeros por toda la tierra de los filisteos para dar las noticias a sus ídolos y al pueblo.
    10: Colgaron sus armas en el templo de sus ʼelohim y clavaron su cabeza en el templo de Dagón.
    11: Cuando todos los de Jabes de Galaad oyeron todo lo que los filisteos hicieron a Saúl,
    12: se levantaron todos los hombres valientes, tomaron los cadáveres de Saúl y sus hijos y los llevaron a Jabes. Sepultaron sus restos debajo del roble de Jabes y ayunaron siete días.
    13: Así murió Saúl a causa de su infidelidad que cometió contra Yavé, contra la Palabra de Yavé, la cual no guardó. Aun consultó a una evocadora de espíritus de muertos,
    14: y no consultó a Yavé. Por esa causa lo mató y traspasó el reino a David, hijo de Isaí.
  11:
    1: 'Entonces todo Israel se congregó ante David en Hebrón y dijeron: Aquí estamos, somos hueso tuyo y carne tuya.'
    2: 'Porque en días anteriores, cuando aún Saúl era rey, tú sacabas y devolvías a Israel, y Yavé tu ʼElohim te dijo: Tú apacentarás a mi pueblo Israel y serás el soberano de mi pueblo Israel.'
    3: Cuando los ancianos de Israel fueron ante el rey en Hebrón, David hizo un pacto delante de Yavé. Entonces ungieron a David como rey sobre Israel, según la Palabra que Yavé dio por medio de Samuel.
    4: Entonces David fue con todo Israel a Jerusalén, la cual es Jebús. Los jebuseos vivían en aquella tierra.
    5: 'Los habitantes de Jebús dijeron a David: No entrarás aquí. Pero David capturó la fortaleza de Sion, que es la Ciudad de David.'
    6: 'David dijo: El que primero ataque a los jebuseos será jefe y comandante. Entonces Joab, hijo de Sarvia, subió primero y fue designado comandante.'
    7: David vivió en la fortaleza. Por esto la llamaron Ciudad de David.
    8: Edificó la ciudad alrededor, desde el terraplén hasta el muro. Joab restauró el resto de la ciudad.
    9: David se engrandecía cada vez más, porque Yavé de las huestes estaba con él.
    10: Éstos son los principales valientes que respaldaron fuertemente a David. Lo ayudaron para designarlo rey de Israel, según la Palabra de Yavé.
    11: 'Éste es el número de los valientes que tuvo David: Jasobeam, hijo de Hacmoni, jefe de los 30, el cual blandió su lanza contra 300, a los cuales mató de una sola vez.'
    12: Después de él estaba Eleazar, hijo de Dodo, el ahohíta. Él era uno de los tres valientes.
    13: Éste estuvo con David en Pas-damim cuando los filisteos se reunieron allí para la batalla. Había una parcela de tierra llena de cebada. Al huir el pueblo de los filisteos,
    14: él se colocó firme en medio de la parcela y la defendió. Derrotó a los filisteos y Yavé le dio una gran victoria.
    15: Tres de los 30 principales bajaron a la roca [donde estaba] David, en la cueva de Adulam, mientras los filisteos acampaban en el valle de Refaim.
    16: David estaba entonces en la fortaleza y una guarnición de los filisteos estaba en Belén.
    17: 'Entonces David sintió un vivo deseo: ¡Quién me diera a beber agua del pozo de Belén, que está en la puerta!'
    18: 'Entonces los tres irrumpieron en el campamento de los filisteos, sacaron agua del pozo de Belén que está junto a la puerta y se la llevaron a David. Pero David no la quiso beber, sino la derramó ante Yavé y dijo:'
    19: ¡Lejos esté de mí, oh mi ʼElohim, hacer esto! ¿Beberé la sangre de estos hombres que con riesgo de sus vidas la trajeron? Y no quiso beberla. Aquellos tres valientes hicieron esto.
    20: Abisai, hermano de Joab, era el principal de los 30, el cual blandió su lanza contra 300 y los mató, y tuvo renombre entre los tres.
    21: Fue el más ilustre de los 30 y fue su jefe, pero no igualó a los tres primeros.
    22: Benaía, hijo de Joiada, hijo de un hombre valiente de grandes hazañas, de Cabseel, venció a los hijos de Ariel de Moab. Un día de nieve, bajó y mató a un león dentro de un foso.
    23: También mató a un egipcio, hombre de 2,25 metros de estatura. El egipcio llevaba una lanza como un rodillo de tejedor. Pero [Benaía] bajó con un cayado, le arrebató la lanza de la mano al egipcio y lo mató con la lanza de éste.
    24: Esto hizo Benaía, hijo de Joiada, y tuvo tanto renombre como los tres valientes.
    25: Ciertamente fue el más distinguido de los 30, pero no igualó a los tres primeros. David lo designó jefe de su guardia personal.
    26: 'Los valientes de los ejércitos eran: Asael, hermano de Joab, Elhanán, hijo de Dodo, de Belén,'
    27: Samote el harorita, Heles el pelonita,
    28: Ira, hijo de Iques tecoíta, Abiezer anatotita,
    29: Sibecai husatita, Ilai ahohíta,
    30: Maharai netofatita, Heled, hijo de Baana netofatita,
    31: Itai, hijo de Ribai, de Gabaa de los hijos de Benjamín, Benaía piratonita,
    32: Hurai de los arroyos de Gaas, Abiel el arbatita,
    33: Azmavet barhumita, Eliaba saalbonita,
    34: los hijos de Hasem gizonita, Jonatán, hijo de Sagé, ararita,
    35: Ahiam, hijo de Sacar ararita, Elifal, hijo de Ur,
    36: Hefer mequeratita, Ahías pelonita,
    37: Hezro carmelita, Naarai, hijo de Ezbai,
    38: Joel, hermano de Natán, Mibhar, hijo de Hagrai,
    39: Selec amonita, Naharai beerotita, escudero de Joab, hijo de Sarvia,
    40: Ira el itrita, Gareb el itrita,
    41: Urías heteo, Zabad, hijo de Ahlai,
    42: Adina, hijo de Siza rubenita, jefe de los rubenitas, y con él 30,
    43: Hanán, hijo de Maaca, Josafat mitnita,
    44: Uzías astarotita, Sama y Jehiel, hijos de Hota aroerita,
    45: Jediael, hijo de Simri, y su hermano Joha tizita,
    46: Eliel mahavita, Jerebai y Josavía, hijos de Elnaam, Itma moabita,
    47: Eliel, Obed, Haasiel mesobaíta.
  12:
    1: Éstos eran los que fueron a David en Siclag, cuando él estaba aún encerrado por causa de Saúl, hijo de Cis, y eran de los valientes que lo ayudaron en la guerra.
    2: 'Estaban armados con arcos. Usaban ambas manos para tirar piedras con honda y flechas con arco. De los hermanos de Saúl, de Benjamín:'
    3: el jefe después Joás, Ahiezer, hijos de Semaa gabaatita, Jeziel y Pelet, hijos de Azmavet, Beraca, Jehú anatotita,
    4: Ismaías gabaonita, valiente entre los 30 y jefe de los 30, Jeremías, Jahaziel, Johanán, Jozabad gederatita,
    5: Eluzai, Jerimot, Bealías, Semarías, Sefatías harufita,
    6: Elcana, Isías, Hazi, Azareel, Joezer,
    7: Joela y Zebadías, hijos de Jeroham de Gedor.
    8: También de los de Gad se pasaron a David, a la fortaleza en el desierto, hombres fuertes y valientes, entrenados para la guerra, diestros con el escudo y la lanza, cuyas caras eran como caras de leones. Eran tan ligeros como las gacelas en las montañas.
    9: Ezer el primero, Obadías el segundo, Eliab el tercero,
    10: Mismana el cuarto, Jeremías el quinto,
    11: Atai el sexto, Eliel el séptimo,
    12: Johanán el octavo, Elzabad el noveno,
    13: Jeremías el décimo y Macbanai el undécimo.
    14: Éstos fueron jefes del ejército de los hijos de Gad. El menor tenía a su cargo 100 hombres, y el mayor de ellos, 1.000.
    15: Éstos pasaron el Jordán el mes primero cuando estaba desbordado por todas sus riberas. Pusieron en fuga a todos los de los valles, tanto al oriente como al occidente.
    16: También algunos de los hijos de Benjamín y de Judá fueron a David a la fortaleza.
    17: 'David salió a recibirlos y les habló: Si vienen a mí en paz para ayudarme, mi corazón se unirá a ustedes. Pero si vienen para entregarme a mis enemigos, sin haber iniquidad en mis manos, ¡que el ʼElohim de nuestros antepasados lo vea y se lo demande!'
    18: 'Entonces el Espíritu llegó sobre Amasai, jefe de los 30, y dijo: ¡Somos tuyos, oh David, y contigo estamos, hijo de Isaí! ¡Paz, paz a ti, y paz a tus ayudantes, pues también tu ʼElohim te ayuda! David los recibió y los designó como jefes de la tropa.'
    19: 'También algunos de Manasés se pasaron a David cuando iba con los filisteos a la batalla contra Saúl. Pero no los ayudó, porque los jefes de los filisteos tuvieron consejo y lo despidieron, pues dijeron: ¡Él puede pasarse a su ʼadón Saúl con nuestras cabezas!'
    20: 'Cuando él iba a Siclag, [algunos] de los de Manasés se pasaron a él: Adnas, Jozabad, Jediaiel, Micael, Jozabad, Eliú y Ziletai, jefes de millares de los de Manasés.'
    21: Éstos ayudaron a David contra la banda armada, pues todos ellos eran hombres valientes y fueron jefes en el ejército.
    22: En aquel tiempo acudían día tras día a David para ayudarlo, hasta que se formó un gran ejército, como el ejército de ʼElohim.
    23: 'Éste es el número de los jefes que estaban listos Kiriath Jearim para la guerra, que fueron a David en Hebrón a fin de traspasarle el reino de Saúl según la Palabra de Yavé:'
    24: 'De los hijos de Judá que portaban escudo y lanza: 6.800, listos para la guerra.'
    25: 'De los hijos de Simeón: 6.100 hombres, valientes y esforzados para la guerra.'
    26: 'De los hijos de Leví: 4.600,'
    27: junto con Joiada, jefe de los descendientes de Aarón, y con él 3.700,
    28: y Sadoc, joven valiente y esforzado, con 22 de los jefes de su casa paterna.
    29: De los hijos de Benjamín, parientes de Saúl, 3.000, pues hasta entonces la mayor parte de ellos mantenían su lealtad a la casa de Saúl.
    30: De los hijos de Efraín, 20.800, muy valientes e ilustres varones en sus casas paternas.
    31: De la media tribu de Manasés, 18.000, quienes fueron designados por nombre para ir a proclamar a David como rey.
    32: De los hijos de Isacar, 200 jefes, entendidos en distinguir los tiempos, que sabían lo que Israel debía hacer y cuyas órdenes seguían todos sus hermanos.
    33: De Zabulón, 50.000 hombres que salían a la batalla, prontos para la guerra con toda clase de armas de guerra, dispuestos a pelear sin doblez de corazón.
    34: De Neftalí, 1.000 jefes y 36.000 con escudo y lanza.
    35: De los de Dan, dispuestos a pelear, 28.600.
    36: De Aser, 40.000 dispuestos para la guerra y preparados para pelear.
    37: 'Del otro lado del Jordán, de los rubenitas, gaditas y de la media tribu de Manasés: 120.000 con toda clase de armas de guerra.'
    38: Todos estos hombres de guerra, listos para la batalla, fueron con corazón sincero a Hebrón para proclamar a David como rey sobre todo Israel. Todos los demás de Israel eran también del mismo sentir para proclamar rey a David.
    39: Estuvieron allí con David tres días. Comían y bebían porque sus hermanos prepararon para ellos.
    40: 'También los vecinos, hasta Isacar, Zabulón y Neftalí, llevaron alimentos en asnos, camellos, mulas y bueyes: provisiones de harina, tortas de higos, uvas pasas, vino y aceite, y bueyes y ovejas en abundancia, porque había alegría en Israel.'
  13:
    1: Entonces David tomó consejo con los jefes de millares y de centenas, los oficiales de la casa y todos los jefes.
    2: 'Y David dijo a toda la congregación de Israel: Si les parece bien y si es la voluntad de Yavé nuestro ʼElohim, enviemos mensajeros a todas partes [a llamar a] nuestros hermanos que quedaron en todas las tierras de Israel y a los sacerdotes y levitas que están con ellos en sus ciudades y campos de alrededor, para que se reúnan con nosotros.'
    3: Traigamos hasta nosotros el Arca de nuestro ʼElohim, porque no la buscamos en el tiempo de Saúl.
    4: Toda la congregación dijo que se hiciera así, porque el asunto pareció bien a todo el pueblo.
    5: Entonces David reunió a todo Israel, desde Sihor de Egipto hasta la entrada de Hamat, para traer el Arca de ʼElohim desde Quiriat-jearim.
    6: David subió con todo Israel a Baala de Quiriat-jearim, en Judá, para traer de allí el Arca de ʼElohim, Yavé, Quien mora entre los querubines, sobre la cual es invocado su Nombre.
    7: Trajeron el Arca de ʼElohim de la casa de Abinadab en una carroza nueva. Uza y Ahío guiaban la carroza.
    8: David y todo Israel se regocijaban delante de ʼElohim con todas sus fuerzas, con cánticos, arpas, salterios, panderos, címbalos y trompetas.
    9: Cuando llegaron a la era de Quidón, Uza extendió su mano al Arca para sostenerla, porque los bueyes tropezaban.
    10: La ira de Yavé se encendió contra Uza y lo hirió, porque extendió su mano al Arca. Murió allí delante de ʼElohim.
    11: David se disgustó porque Yavé quebrantó a Uza, por lo cual llamó aquel lugar Perez-uza hasta hoy.
    12: 'Aquel día David tuvo temor a ʼElohim y preguntó: ¿Cómo podrá el Arca de ʼElohim ir a mí?'
    13: Así que David no llevó consigo el Arca a la Ciudad de David, más bien la desvió a la casa de Obed-edom geteo.
    14: El Arca de ʼElohim estuvo en la casa con la familia de Obed-edom tres meses. Y Yavé bendijo la casa de Obed-edom, y todo lo que tenía.
  14:
    1: Hiram, rey de Tiro, envió mensajeros a David con madera de cedro, artesanos y ebanistas para que le edificaran una casa.
    2: David comprendió que Yavé lo estableció como rey de Israel, y que su reino fue exaltado por amor a su pueblo Israel.
    3: Entonces David tomó más mujeres en Jerusalén, y engendró más hijos e hijas.
    4: 'Éstos son los nombres de los que le nacieron en Jerusalén: Samúa, Sobab, Natán, Salomón,'
    5: Ibhar, Elisúa, Elpelet,
    6: Noga, Nefeg, Jafía,
    7: Elisama, Beeliada y Elifelet.
    8: Al oír los filisteos que David fue ungido rey de todo Israel, todos los filisteos subieron en busca de David. Cuando David lo oyó, salió contra ellos,
    9: porque los filisteos llegaron y se desplegaron por el valle de Refaim.
    10: 'Entonces David consultó a ʼElohim: ¿Iré contra los filisteos? ¿Los entregarás en mi mano? Yavé le respondió: Vé, porque Yo los entregaré en tu mano.'
    11: 'Subieron a Baal-perazim, y allí David los derrotó. Luego David dijo: ¡ʼElohim irrumpió contra mis enemigos por mi mano, como corriente impetuosa! Por esto llamaron aquel lugar Baal-perazim.'
    12: Ellos dejaron allí sus ʼelohim, y David ordenó que fueran quemados.
    13: Los filisteos volvieron a extenderse por el valle.
    14: 'David volvió a consultar a ʼElohim, y ʼElohim le dijo: No subas tras ellos, sino rodéalos por detrás y sal a ellos frente a las balsameras.'
    15: Cuando escuches el ruido de marcha en las copas de las balsameras, sal enseguida a la batalla, porque ʼElohim saldrá delante de ti para derrotar al ejército de los filisteos.
    16: David hizo tal como ʼElohim le ordenó y derrotaron al ejército de los filisteos desde Gabaón hasta Gezer.
    17: La fama de David fue divulgada por todas aquellas tierras, y Yavé impuso el temor de David sobre todas las naciones.
  15:
    1: David hizo para él casas en la Ciudad de David. Preparó un lugar para el Arca de ʼElohim y levantó una tienda para ella.
    2: 'Entonces David dijo: El Arca de ʼElohim no debe ser llevada sino por los levitas, porque Yavé los eligió para que la lleven y le sirvan perpetuamente.'
    3: David congregó a todo Israel en Jerusalén para que trasladaran el Arca de Yavé al lugar que había preparado para ella.
    4: 'David reunió a los hijos de Aarón y a los levitas:'
    5: De los hijos de Coat, Uriel el principal y 120 de sus hermanos.
    6: De los hijos de Merari, Asaías el principal, y 229 de sus hermanos.
    7: De los hijos de Gersón, Joel el principal, y 130 de sus hermanos.
    8: 'De los hijos de Elizafán: Semaías el principal, y 200 de sus hermanos.'
    9: De los hijos de Hebrón, Eliel el principal, y 80 de sus hermanos.
    10: De los hijos de Uziel, Aminadab el principal, y 112 de sus hermanos.
    11: David llamó a los sacerdotes Sadoc y Abiatar, y a los levitas Uriel, Asaías, Joel, Semaías, Eliel y Aminadab.
    12: 'Les dijo: Ustedes son los principales padres de las familias de los levitas. Santifíquense, ustedes y sus hermanos, para que suban el Arca de Yavé ʼElohim de Israel al lugar que le preparé.'
    13: Pues por no hacerlo ustedes la primera vez, Yavé nuestro ʼElohim nos quebrantó, por cuanto no le consultamos según el orden prescrito.
    14: Así que los sacerdotes y los levitas se santificaron para subir el Arca de Yavé ʼElohim de Israel.
    15: Los hijos de los levitas llevaron el Arca de ʼElohim con las barras puestas sobre sus hombros, tal como Moisés ordenó, según la Palabra de Yavé.
    16: Asimismo David dijo a los jefes de los levitas que designaran de sus hermanos cantores con instrumentos de música, con salterios y arpas y címbalos resonantes, y que alzaran la voz con alegría.
    17: Los levitas designaron a Hemán, hijo de Joel, y de sus parientes a Asaf, hijo de Berequías, y de los hijos de Merari y de sus hermanos, a Etán, hijo de Cusaías.
    18: Con ellos, a sus hermanos de segundo grado, a Zacarías, hijo de Jahaziel, Semiramot, Jehiel, Unni, Eliab, Benaía, Maasías, Matatías, Elifelehu, Micnías, Obed-edom y Jeiel, los porteros.
    19: Así Hemán, Asaf y Etán, que eran cantores, sonaban címbalos de bronce.
    20: Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías y Benaía, tocaban salterios de tono alto.
    21: Matatías, Elifelehu, Micnías, Obede-dom, Jeiel y Azazías, dirigían con liras templadas en tono alto.
    22: Quenanías, principal de los levitas en la música, fue designado para elevar el canto, porque era entendido para esto.
    23: Berequías y Elcana eran porteros del Arca.
    24: Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía y Eliezer, sacerdotes, tocaban las trompetas delante del Arca de ʼElohim, y Obed-edom y Jehías eran también porteros del Arca.
    25: Entonces David fue con los ancianos de Israel y los jefes de millares a subir el Arca del Pacto de Yavé con alegría, desde la casa de Obed-edom.
    26: Sucedió que como ʼElohim ayudaba a los levitas que llevaban el Arca del Pacto de Yavé, ellos sacrificaron siete becerros y siete carneros.
    27: David iba vestido con un manto de lino fino y también los cantores y todos los levitas que cargaban el Arca. Quenanías era el director del canto de los cantores. David llevaba sobre él un efod de lino.
    28: De esta manera todo Israel subía el Arca del Pacto de Yavé con aclamaciones al sonido de la corneta, con trompetas y címbalos muy resonantes y al son de salterios y arpas.
    29: Cuando el Arca del Pacto de Yavé entró en la Ciudad de David, aconteció que Mical, la hija de Saúl, miró por la ventana. Al ver que el rey David saltaba y se regocijaba, lo despreció en su corazón.
  16:
    1: Así llevaron el Arca de ʼElohim y la asentaron en medio de la tienda que David le levantó. Ofrecieron holocaustos y sacrificios de paz delante de ʼElohim.
    2: Cuando David terminó de ofrecer el holocausto y los sacrificios de paz, bendijo al pueblo en el Nombre de Yavé.
    3: Repartió a todos en Israel, tanto a hombres como a mujeres, a cada uno una torta de pan, una ración de carne y una torta de pasas.
    4: 'Colocó ministros de los levitas delante del Arca de Yavé para que dieran gracias, recordaran y alabaran a Yavé ʼElohim de Israel:'
    5: Asaf, el primero, Zacarías, el segundo, y Jeiel, Semiramot, Jehiel, Matatías, Eliab, Benaía, Obed-edom y Jehiel, con sus instrumentos de salterios y arpas. También Asaf tocaba los címbalos resonantes.
    6: Además los sacerdotes Benaía y Jahaziel tocaban continuamente las trompetas delante del Arca del Pacto de ʼElohim.
    7: 'Aquel día por primera vez David designó a Asaf y sus hermanos para aclamar a Yavé por medio de este salmo:'
    8: ¡Alaben a Yavé, invoquen su Nombre! Den a conocer sus obras entre los pueblos.
    9: Canten a Él, cántenle salmos. Hablen de todas sus maravillas.
    10: Gloríense en su santo Nombre. ¡Alégrese el corazón de los que buscan a Yavé!
    11: Busquen a Yavé y su poder. Busquen continuamente su rostro.
    12: Acuérdense de las maravillas que hizo, De sus prodigios y los juicios de su boca.
    13: ¡Oh ustedes, hijos de Israel, su esclavo! ¡Oh hijos de Jacob, sus escogidos!
    14: Él es Yavé, nuestro ʼElohim. En toda la tierra están sus juicios.
    15: Acuérdense de su Pacto para siempre, De la Palabra que ordenó para 1.000 generaciones,
    16: Del Pacto que hizo con Abraham Y de su juramento a Isaac,
    17: El cual confirmó a Jacob como estatuto, Y a Israel como Pacto sempiterno.
    18: 'Y dijo: A ti daré la tierra de Canaán, Como la porción de tu herencia,'
    19: Cuando ellos eran pocos en número, Muy pocos y forasteros en ella,
    20: Y vagaban de nación en nación, Y de un reino a otro pueblo.
    21: 'No permitió que alguien los oprimiera. Más bien por amor a ellos reprendió a reyes:'
    22: No toquen a mis ungidos, Ni hagan mal a mis profetas.
    23: Cante a Yavé toda la tierra. Proclamen de día en día su salvación.
    24: Cuenten su gloria entre las naciones, En todos los pueblos sus maravillas.
    25: Porque grande es Yavé, y digno de suprema alabanza, Y de ser temido sobre todos los ʼelohim.
    26: Porque todos los ʼelohim de los pueblos son ídolos, Pero Yavé hizo el cielo.
    27: Alabanza y magnificencia hay delante de Él, Poder y alegría en su morada.
    28: Tributen a Yavé, oh familias de los pueblos. Den a Yavé la gloria y el poder.
    29: Den a Yavé la gloria debida a su Nombre. Traigan ofrenda y vengan delante de Él. Póstrense ante Yavé en la hermosura de la santidad.
    30: Tema ante su presencia toda la tierra. El mundo será aún establecido Para que no se conmueva.
    31: '¡Alégrese el cielo y regocíjese la tierra! Y digan entre las naciones: ¡Yavé reina!'
    32: Brame el mar y su plenitud. ¡Regocíjese el campo y todo lo que hay en él!
    33: Entonces los árboles del bosque cantarán delante de Yavé, Porque Él viene a juzgar la tierra.
    34: Alaben a Yavé porque Él es bueno, Porque para siempre es su misericordia.
    35: 'Y digan: ¡Sálvanos, oh ʼElohim, salvación nuestra! Reúnenos, y líbranos de las naciones Para que confesemos tu santo Nombre, Y nos gloriemos en tus alabanzas.'
    36: '¡Bendito sea Yavé ʼElohim de Israel, Desde la eternidad hasta la eternidad! Todo el pueblo exclamó: ¡Amén! Y alabó Yavé.'
    37: Allí, delante del Arca del Pacto de Yavé, dejó a Asaf y a sus hermanos para que ministraran de continuo delante del Arca, cada cosa en su día,
    38: junto con Obed-edom y sus 68 hermanos. Colocó como porteros a Obed-edom, hijo de Jedutún, y a Hosa.
    39: Dejó al sacerdote Sadoc y a sus hermanos sacerdotes delante del Tabernáculo de Yavé en el alto de Gabaón,
    40: para que ofrecieran holocaustos a Yavé continuamente sobre el altar del holocausto, por la mañana y al llegar la noche, según todo lo que está escrito en la Ley de Yavé que Él prescribió a Israel.
    41: Con ellos estaban Hemán, Jedutún y el resto de los escogidos, quienes fueron designados por nombre para alabar a Yavé, porque para siempre es su misericordia.
    42: Hemán y Jedutún estaban con ellos con trompetas, címbalos resonantes y otros instrumentos para acompañar los cánticos a ʼElohim. Designó a los hijos de Jedutún para la puerta.
    43: Todo el pueblo salió cada uno a su casa. David volvió para bendecir su casa.
  17:
    1: 'Cuando David ya vivía en su casa, sucedió que él dijo al profeta Natán: Ciertamente yo vivo en casa de cedro, pero el Arca del Pacto de Yavé está entre cortinas.'
    2: 'Natán respondió a David: ¡Haz todo lo que está en tu corazón, porque ʼElohim está contigo!'
    3: 'Pero esa misma noche vino Palabra de ʼElohim a Natán:'
    4: 'Vé y dí a mi esclavo David: Yavé dice: Tú no me edificarás Casa para que more.'
    5: Porque no moré en alguna casa desde el día cuando saqué a los hijos de Israel hasta hoy, sino estuve de tienda en tienda, y de Tabernáculo en Tabernáculo.
    6: 'Por dondequiera que anduve con todo Israel ¿hablé Palabra con alguno de los jueces de Israel, a quienes mandé a apacentar a mi pueblo? Le dije: ¿por qué no me edifican una Casa de cedro?'
    7: 'Por tanto, ahora dirás a mi esclavo David: Yavé de las huestes dice: Yo te tomé del pasto, de seguir tras las ovejas, para que fueras soberano sobre mi pueblo Israel.'
    8: Estuve contigo en todo lo que anduviste y corté de tu presencia a todos tus enemigos. Te haré un nombre como el nombre de los grandes de la tierra.
    9: Asimismo dispuse un lugar para mi pueblo Israel. Lo planté para que viva en él y no vuelva a ser removido, ni los perversos vuelvan a consumirlos como antes,
    10: desde el tiempo cuando designé jueces para mi pueblo Israel y sometí a todos tus enemigos. Además, te informo que Yavé te edificará casa.
    11: Después de ti, cuando tus días sean cumplidos para ir a estar con tus antepasados, habrá uno de tus descendientes y estableceré su reino.
    12: Él me edificará Casa, y Yo confirmaré su trono eternamente.
    13: Yo le seré Padre y él me será hijo. No apartaré mi misericordia de él, como la aparté del que estaba antes de ti,
    14: sino lo confirmaré en mi Casa y en mi reino eternamente. Su trono será establecido para siempre.
    15: Natán habló a David todas estas palabras según toda esta visión.
    16: 'Entonces el rey David entró, se colocó delante de Yavé y dijo: ¡Oh Yavé ʼElohim! ¿Quién soy yo y qué es mi casa, para que me trajeras hasta aquí?'
    17: Aun esto fue poco delante de Ti, oh ʼElohim, pues hablaste del futuro de la casa de tu esclavo en un tiempo lejano y me consideraste como un hombre excelente, oh Yavé ʼElohim.
    18: ¿Qué más puede David decirte por honrar a tu esclavo? Pues Tú conoces a tu esclavo.
    19: Oh Yavé, por amor a tu esclavo y según tu corazón, hiciste toda esta grandeza al dar a conocer todas estas grandezas.
    20: Oh Yavé, nadie hay como Tú, ni hay ʼElohim aparte de Ti, conforme a todo lo que escucharon nuestros oídos.
    21: ¿Cuál otro pueblo hay en la tierra como tu pueblo Israel, al cual ʼElohim acudió a rescatarlo como pueblo para Él, a fin de darte renombre por medio de grandes y terribles hazañas al expulsar naciones de delante de tu pueblo que rescataste de Egipto?
    22: Pues estableciste a tu pueblo Israel como pueblo tuyo para siempre, y Tú, oh Yavé, fuiste su ʼElohim.
    23: Ahora pues, oh Yavé, confirma para siempre la Palabra que hablaste acerca de tu esclavo y de su casa. Haz como dijiste.
    24: 'Permanezca y sea engrandecido tu Nombre para siempre, a fin de que se diga: ¡Yavé de las huestes, ʼElohim de Israel, es ʼElohim para Israel! Sea establecida la casa de tu esclavo David delante de Ti.'
    25: Porque tú, ʼElohim mío, revelaste al oído de tu esclavo que le edificarás casa. Por eso tu esclavo halló valor para orar ante Ti.
    26: Ahora pues, Yavé, Tú eres ʼElohim, y prometiste a tu esclavo este bien.
    27: Dígnate bendecir la casa de tu esclavo para que permanezca perpetuamente delante de Ti. Porque Tú, oh Yavé, la bendijiste, y será bendita para siempre.
  18:
    1: Aconteció después de esto que David derrotó a los filisteos y los sometió. Quitó a Gat y sus aldeas de mano de los filisteos.
    2: También derrotó a Moab. Los moabitas quedaron sometidos a David como esclavos tributarios.
    3: David derrotó a Hadad-ezer, rey de Soba, cerca de Hamat, cuando éste iba a restablecer su dominio junto al río Éufrates.
    4: David le capturó 1.000 carruajes de guerra, 7.000 jinetes y 20.000 infantes. David desjarretó todos los caballos de los carruajes y dejó solo caballos para 100 carruajes.
    5: Cuando los sirios de Damasco llegaron a ayudar a Hadad-ezer, rey de Soba, David mató a 22.000 hombres de los sirios.
    6: David estableció guarniciones en Siria de Damasco. Los sirios fueron tributarios y esclavos de David, porque Yavé daba la victoria a David dondequiera que iba.
    7: David tomó los escudos de oro que tenían los esclavos de Hadad-ezer y los llevó a Jerusalén.
    8: Asimismo de Tibhat y de Cun, ciudades de Hadad-ezer, David tomó gran cantidad de bronce, con el cual Salomón hizo el mar de bronce, las columnas y los utensilios de bronce.
    9: Cuando Tou, rey de Hamat, oyó que David venció a todo el ejército de Hadad-ezer, rey de Soba,
    10: envió a su hijo Adoram al rey David para saludarlo y felicitarlo, porque peleó contra Hadad-ezer y lo derrotó. (Hadad-ezer era adversario de Tou.) [El rey Tou] le obsequió toda clase de utensilios de oro, plata y bronce.
    11: 'El rey David también los consagró a Yavé, junto con la plata y el oro que tomó de todas las naciones: de Edom, Moab, los hijos de Amón, los filisteos y Amalec.'
    12: Además de esto, Abisai, hijo de Sarvia, destrozó a 18.000 edomitas en el valle de la Sal.
    13: Impuso guarniciones en Edom. Todos los edomitas fueron esclavos de David, porque Yavé daba la victoria a David dondequiera que iba.
    14: David reinó sobre todo Israel y juzgaba con justicia a todo su pueblo.
    15: Joab, hijo de Sarvia, era general del ejército, y Josafat, hijo de Ahilud, el cronista.
    16: Sadoc, hijo de Ahitob y Abimelec, hijo de Abiatar eran sacerdotes, y Savsa, secretario.
    17: Benaía, hijo de Joiada, era jefe de los cereteos y peleteos. Los hijos de David eran supervisores junto al rey.
  19:
    1: Aconteció después de estas cosas que murió Nahas, rey de los hijos de Amón, y reinó en su lugar su hijo.
    2: 'Y David dijo: Tendré misericordia de Hanún, hijo de Nahas, porque también su padre tuvo misericordia conmigo. David envió mensajeros a consolarlo por la muerte de su padre. Pero cuando los esclavos de David entraron en la tierra de los hijos de Amón para consolar a Hanún,'
    3: 'los jefes de los hijos de Amón dijeron a Hanún: ¿Te parece que David honra a tu padre porque te envió consoladores? ¿No vienen más bien sus esclavos a ti para averiguar, destruir y espiar la tierra?'
    4: Entonces Hanún tomó a los esclavos de David y los rapó. Les cortó las ropas por la mitad hasta las nalgas y los despidió.
    5: 'Luego salieron. Cuando llegó la noticia a David sobre aquellos varones, él envió a recibirlos, pues los hombres estaban muy avergonzados. El rey dijo: Permanezcan en Jericó hasta que crezcan sus barbas y entonces regresen.'
    6: Al ver los hijos de Amón que se volvieron aborrecibles a David, Hanún y los hijos de Amón enviaron 33 toneladas de plata para contratar carruajes y jinetes de Mesopotamia, Siria, Maaca y Soba.
    7: Contrataron 32.000 carruajes, al rey de Maaca y a su ejército, quienes llegaron y acamparon frente a Medeba. Los hijos de Amón salieron desde sus ciudades y fueron a la guerra.
    8: Cuando David lo oyó, envió a Joab con todo el ejército de los valientes.
    9: Los hijos de Amón salieron y dispusieron la batalla en la entrada de la ciudad. Los reyes que llegaron estaban aparte en el campo.
    10: Al ver Joab que la batalla se le presentaba por el frente y por la retaguardia, eligió algunos de entre los mejores hombres de Israel y los dispuso en orden de batalla contra los sirios.
    11: Entregó el resto del ejército en mano de su hermano Abisai y los dispuso en orden de batalla contra los hijos de Amón.
    12: 'Entonces dijo: Si los sirios son demasiado fuertes para mí, tú me ayudarás, y si los hijos de Amón son demasiado fuertes para ti, entonces yo te ayudaré.'
    13: Esfuérzate, esforcémonos por nuestro pueblo y por las ciudades de nuestro ʼElohim y haga Yavé lo que le parezca bien.
    14: Joab se acercó con el ejército que tenía consigo para pelear contra los sirios, pero ellos huyeron de él.
    15: Al ver que los sirios huían, los hijos de Amón también huyeron de Abisai, hermano de Joab, y entraron en su ciudad. Entonces Joab regresó a Jerusalén.
    16: Cuando los sirios vieron que cayeron derrotados ante Israel, enviaron embajadores y llevaron a los sirios que estaban al otro lado del Éufrates, cuyo jefe era Sofac, general del ejército de Hadad-ezer.
    17: Cuando se informó a David, éste reunió a todo Israel. Y al cruzar el Jordán fue hacia ellos y dispuso batalla contra ellos. Cuando David ordenó su tropa contra los sirios, éstos pelearon contra él.
    18: Pero los sirios huyeron de delante de Israel. David mató a 7.000 hombres de los sirios de los carruajes y 40.000 infantes, y mató a Sofac, general del ejército.
    19: Cuando los esclavos de Hadad-ezer vieron que fueron derrotados por Israel, negociaron la paz con David y le sirvieron. Los sirios no quisieron volver a socorrer a los hijos de Amón.
  20:
    1: Aconteció el año siguiente, en el tiempo cuando los reyes acostumbran salir a la guerra, que Joab sacó las fuerzas del ejército. Destruyó la tierra de los hijos de Amón y sitió a Rabá. Sin embargo, David permaneció en Jerusalén, mientras Joab atacaba y destruía a Rabá.
    2: David tomó la corona de la cabeza del rey de Rabá. Comprobó que pesaba 33 kilogramos de oro y había en ella piedras preciosas. Fue colocada sobre la cabeza de David. También sacó despojo de la ciudad en gran abundancia.
    3: Sacó también a la gente que estaba en ella y la obligó a trabajar con sierras, trillos de hierro y hachas. Así David hizo a todas las ciudades de los hijos de Amón. Y David regresó con todo el ejército a Jerusalén.
    4: Después de esto aconteció que hubo otra guerra contra los filisteos en Gezer. Sibecai husatita mató a Sipai, uno de los descendientes de los gigantes, los cuales fueron sometidos.
    5: Hubo otra guerra contra los filisteos. Elhanán, hijo de Jaír, mató a Lahmi, hermano de Goliat geteo, cuya asta de la lanza era como un rodillo de telar.
    6: Volvió a haber guerra en Gat, donde había un hombre de gran estatura, el cual tenía seis dedos en pies y manos, un total de 24. También éste era descendiente de los gigantes.
    7: Cuando desafió a Israel, lo mató Jonatán, hijo de Simea, hermano de David.
    8: Éstos eran descendientes de los gigantes de Gat, los cuales cayeron en mano de David y en mano de sus esclavos.
  21:
    1: Entonces Satán se levantó contra Israel, e incitó a David a hacer un censo de Israel.
    2: 'David dijo a Joab y a los jefes del ejército: Vayan, hagan un censo de Israel, desde Beerseba hasta Dan. Traíganme el resultado para que yo sepa el número de ellos.'
    3: 'Joab respondió: Añada Yavé a su pueblo 100 veces más, rey ʼadón mío. ¿No son todos éstos esclavos de mi ʼadón? ¿Por qué mi ʼadón procura esto? Porque debe ser causa de culpa para Israel.'
    4: Pero la palabra del rey prevaleció contra Joab, por lo cual Joab salió, recorrió todo Israel y regresó a Jerusalén.
    5: Joab dio a David el total del censo de todo el ejército. En todo Israel había 1.100.000 hombres que sacaban espada, y en Judá, 470.000.
    6: Entre éstos los levitas no fueron contados ni los hijos de Benjamín, porque la orden del rey era repugnante para Joab.
    7: Esto también desagradó a ʼElohim, e hirió a Israel.
    8: 'Entonces David confesó a ʼElohim: Pequé gravemente al hacer esto. Pero ahora te ruego que quites la iniquidad de tu esclavo, porque obré muy neciamente.'
    9: 'Yavé habló a Gad, vidente de David:'
    10: 'Vé y habla a David: Yavé dice: Tres cosas te propongo. Escoge una de ellas, y Yo te la aplicaré.'
    11: 'Y Gad fue a David, y le dijo: Yavé dice:'
    12: 'Escoge para ti: tres años de hambruna, o tres meses derrotado por tus enemigos y que la espada de tus adversarios te alcance, o tres días la espada de Yavé, es decir, la pestilencia en la tierra y que el Ángel de Yavé haga estragos en todo el territorio de Israel. Ahora pues, mira qué debo responder al que me envió.'
    13: 'David respondió a Gad: Estoy en gran angustia. Ruego que yo caiga en la mano de Yavé, porque sus misericordias son muy grandes, pero que no caiga en la mano del hombre.'
    14: Así que Yavé envió una pestilencia a Israel, y murieron 70.000 hombres de Israel.
    15: 'ʼElohim envió al Ángel a Jerusalén para destruirla, pero cuando destruía, Yavé miró y sintió pesar por aquella calamidad. Dijo al Ángel que destruía: ¡Basta! ¡Detén tu mano! Y el Ángel de Yavé estaba junto a la era de Ornán jebuseo.'
    16: Al levantar David sus ojos, vio al Ángel de Yavé, quien estaba entre la tierra y el cielo, con una espada desenvainada en su mano, extendida sobre Jerusalén. Entonces David y los ancianos se postraron sobre sus rostros, cubiertos de tela áspera.
    17: 'David dijo a ʼElohim: ¿No soy yo quien ordenó contar el pueblo? Yo soy quien pecó y ciertamente obré mal. Pero estas ovejas, ¿qué hicieron? ¡Oh Yavé ʼElohim mío, levanta ahora tu mano contra mí y contra la casa de mi padre, pero no llegue la pestilencia sobre tu pueblo!'
    18: Entonces el Ángel de Yavé ordenó a Gad que dijera a David que subiera y levantara un altar a Yavé en la era de Ornán jebuseo.
    19: David subió según la palabra que Gad le dijo en Nombre de Yavé.
    20: Ornán trillaba trigo. Al voltearse Ornán vio al Ángel, por lo cual se escondieron sus cuatro hijos que estaban con él.
    21: Cuando David iba hacia Ornán, éste miró y vio a David. Al salir de la era se postró en tierra ante David.
    22: 'Entonces David dijo a Ornán: Dame este lugar de la era para que edifique un altar a Yavé. Dámelo por su justo precio para que cese la mortandad en el pueblo.'
    23: 'Ornán respondió a David: Tómala para ti, y que mi ʼadón el rey haga lo que le parezca bien. Aun los becerros daré para el holocausto, los trillos para leña y trigo para la ofrenda. Yo lo doy todo.'
    24: 'Pero el rey David dijo a Ornán: No, sino lo compraré por su justo precio, porque no tomaré para Yavé lo que es tuyo. No ofreceré holocausto que nada me cueste.'
    25: David pagó a Ornán por aquel lugar el peso de 6,6 kilogramos de oro.
    26: David edificó allí un altar a Yavé en el cual ofreció holocaustos y ofrendas de paz. Invocó a Yavé, Quien le respondió por medio de fuego desde el cielo sobre el altar del holocausto.
    27: Yavé dio orden al Ángel, y Éste envainó su espada.
    28: Al ver David que Yavé lo escuchó en la era de Ornán jebuseo, ofreció sacrificios allí.
    29: El Tabernáculo de Yavé que Moisés hizo en el desierto estaba en el lugar alto de Gabaón, y [dentro de él] estaba el altar del holocausto.
    30: Pero David no pudo ir allá a consultar a ʼElohim, porque estaba aterrorizado a causa de la espada del Ángel de Yavé.
  22:
    1: 'Entonces David dijo: Ésta es la Casa de Yavé ʼElohim, y éste es el altar del holocausto para Israel.'
    2: David mandó que se reuniera a los extranjeros que estaban en la tierra de Israel, y designó canteros que labraran piedras para edificar la Casa de ʼElohim.
    3: También David preparó gran cantidad de hierro para los clavos de las hojas de las puertas y las junturas, más bronce del que podía pesarse.
    4: También preparó abundancia de madera de cedro, porque los sidonios y tirios la llevaban a David.
    5: 'David dijo: Mi hijo Salomón es joven y sin experiencia. La Casa que se va a edificar a Yavé debe ser magnífica por excelencia, para fama y honra en todas las tierras. Por tanto, haré preparativos para ella. Antes de su muerte David hizo abundantes preparativos.'
    6: Entonces David llamó a su hijo Salomón y le mandó que edificara una Casa a Yavé ʼElohim de Israel.
    7: 'David dijo a Salomón: Hijo mío, tuve en mi corazón el anhelo de edificar una Casa al Nombre de Yavé mi ʼElohim,'
    8: 'pero la Palabra de Yavé vino a mí: Tú has derramado mucha sangre y has hecho grandes guerras. Por tanto, no edificarás Casa a mi Nombre, porque has derramado mucha sangre en la tierra delante de Mí.'
    9: Ciertamente te nacerá un hijo, quien será varón de paz, porque Yo le daré paz de todos sus enemigos en derredor. Por tanto su nombre será Salomón, y en su tiempo Yo daré paz y reposo a Israel.
    10: Él edificará Casa a mi Nombre y me será hijo. Yo le seré Padre y estableceré el trono de su reino sobre Israel para siempre.
    11: Ahora pues, hijo mío, Yavé sea contigo para que prosperes y edifiques la Casa de Yavé tu ʼElohim, como Él dijo acerca de ti.
    12: Que Yavé te dé entendimiento y prudencia, para que cuando Él te dé dominio sobre Israel, observes la Ley de Yavé tu ʼElohim.
    13: Entonces serás prosperado, si cuidas de practicar los Preceptos y Decretos que Yavé mandó a Moisés para Israel. ¡Esfuérzate y sé valiente! ¡No temas ni desmayes!
    14: Mira que yo, con grandes esfuerzos, preparé para la Casa de Yavé 3.300 toneladas de oro y 33.000 toneladas de plata, y bronce y hierro incalculables porque son abundantes. También preparé madera y piedra, a lo cual tú añadirás.
    15: 'Además, hay obreros contigo en abundancia: canteros, albañiles para piedra, ebanistas y hombres expertos en toda clase de obra.'
    16: El oro, la plata, el bronce y el hierro son incalculables. Levántate y comienza a trabajar. ¡Yavé sea contigo!
    17: 'Asimismo David mandó a todos los jefes de Israel que ayudaran a su hijo Salomón y dijo:'
    18: ¿No está Yavé su ʼElohim con ustedes? Él les dio paz por todas partes, por cuanto Él entregó en mi mano a los habitantes de la tierra, la cual fue sometida delante de Yavé y de su pueblo.
    19: Dispongan su corazón y su alma para buscar a Yavé su ʼElohim. Levántense y edifiquen el Santuario de Yavé ʼElohim, para llevar el Arca del Pacto de Yavé y los utensilios consagrados a ʼElohim a la Casa que será edificada al Nombre de Yavé.
  23:
    1: Cuando David era anciano y lleno de días, proclamó a su hijo Salomón como rey sobre Israel.
    2: Reunió a todos los jefes de Israel, con los sacerdotes y levitas.
    3: Fueron contados los levitas de 30 años arriba. El número de ellos, contados uno por uno, fue 38.000.
    4: De éstos, 24.000 debían supervisar la obra de la Casa de Yavé, y 6.000 debían ser funcionarios y jueces.
    5: 4.000 eran porteros y 4.000 alababan a Yavé con los instrumentos que yo hice para tributar alabanzas, dijo David.
    6: 'Los repartió David en grupos según los hijos de Leví: Gersón, Coat y Merari.'
    7: 'Los hijos de Gersón: Laadán y Simei.'
    8: 'Los hijos de Laadán, tres: Jehiel el primero, después Zetam y Joel.'
    9: 'Los hijos de Simei, tres: Selomit, Haziel y Harán. Éstos fueron los jefes de las casas paternas de Laadán.'
    10: 'Los hijos de Simei: Jahat, Zina, Jeús y Bería. Estos cuatro fueron los hijos de Simei.'
    11: Jahat era el primero, y Zina el segundo. Pero Jeús y Bería no tuvieron muchos hijos, por lo cual fueron contados como una sola familia.
    12: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel, ellos cuatro.'
    13: 'Los hijos de Amram: Aarón y Moisés. Aarón fue apartado para que se dedicara con sus hijos a las cosas más sagradas, quemaran incienso delante de Yavé, ministraran y bendijeran en su Nombre para siempre.'
    14: Los hijos de Moisés, varón de ʼElohim, fueron contados en la tribu de Leví.
    15: 'Los hijos de Moisés: Gersón y Eliezer.'
    16: Sebuel, hijo de Gersón, fue el jefe.
    17: Rehabías, hijo de Eliezer, fue el jefe. Eliezer no tuvo otros hijos, pero los hijos de Rehabías se multiplicaron grandemente.
    18: El hijo de Izhar fue Selomit, el jefe.
    19: 'Los hijos de Hebrón: Jerías el primero, Amarías el segundo, Jahaziel el tercero, y Jecamán el cuarto.'
    20: 'Los hijos de Uziel: Micaía el primero, e Isías el segundo.'
    21: 'Los hijos de Merari: Mahli y Musi. Hijos de Mahli: Eleazar y Cis.'
    22: Eleazar murió y no tuvo hijos, sino solo hijas, de modo que sus parientes, los hijos de Cis, las tomaron como esposas.
    23: 'Los hijos de Musi fueron tres: Mahli, Edar y Jeremot.'
    24: Éstos fueron los hijos de Leví según sus casas paternas, jefes de casas paternas según el censo de ellos, contados por sus nombres, individualmente, de 20 años arriba, los cuales trabajaban en el ministerio de la Casa de Yavé.
    25: 'Porque David dijo: Yavé ʼElohim de Israel dio paz a su pueblo Israel. Él morará en Jerusalén para siempre.'
    26: Además los levitas ya no tendrán que cargar el Tabernáculo y todos los utensilios para su ministerio.
    27: Así que, conforme a las últimas palabras de David, los hijos de Leví fueron contados de 20 años arriba.
    28: 'Estaban bajo las órdenes de los hijos de Aarón a fin de que ministraran en la Casa de Yavé en los patios y las cámaras: para la purificación de toda cosa consagrada, la obra del ministerio de la Casa de ʼElohim'
    29: y los Panes de la Presencia, mantener la flor de harina destinada al sacrificio, a las hojuelas sin levadura, a lo preparado en sartén, a lo tostado y a toda medida y cuenta,
    30: asistir cada mañana todos los días a dar gracias y tributar alabanzas a Yavé, y asimismo al llegar la noche,
    31: ofrecer todos los holocaustos a Yavé todos los sábados, las lunas nuevas y las solemnidades señaladas continuamente delante de Yavé, según el número fijado por la ordenanza que los prescribe,
    32: y para que tuvieran la custodia del Tabernáculo de Reunión y del Santuario, bajo las órdenes de sus hermanos hijos de Aarón en el ministerio de la Casa de Yavé.
  24:
    1: Ahora, los hijos de Aarón fueron distribuidos en grupos. Los hijos de Aarón fueron Nadab, Abiú, Eleazar e Itamar.
    2: Pero como Nadab y Abiú murieron antes que su padre, y no tuvieron hijos, Eleazar e Itamar ejercieron el sacerdocio.
    3: David y Sadoc repartieron a los hijos de Eleazar, los hijos de Ahimelec y los hijos de Itamar por turnos en el ministerio.
    4: 'Pero como había más varones jefes de los hijos de Eleazar que de los hijos de Itamar, los repartieron así: De los hijos de Eleazar, 16 jefes de casas paternas, y de los hijos de Itamar ocho jefes de casas paternas.'
    5: De esta manera fueron repartidos por sorteo los unos y los otros, porque tanto de los hijos de Eleazar como de los hijos de Itamar hubo funcionarios del Santuario y funcionarios de ʼElohim.
    6: El escriba Semaías, hijo de Natanael, de los levitas, escribió sus nombres en presencia del rey y de los jefes, delante de Sadoc el sacerdote, de Ahimelec, hijo de Abiatar, y de los jefes de las casas paternas de los sacerdotes y levitas. Designaron por sorteo una casa paterna para Eleazar y otra para Itamar.
    7: La primera suerte tocó a Joiarib, la segunda a Jedaías,
    8: la tercera a Harim, la cuarta a Seorim,
    9: la quinta a Malquías, la sexta a Mijamín,
    10: la séptima a Cos, la octava a Abías,
    11: la novena a Jesúa, la décima a Secanías,
    12: la undécima a Eliasib, la duodécimma a Jaquim,
    13: la decimotercera a Hupa, la decimocuarta a Jesebeab,
    14: la decimoquinta a Bilga, la decimosexta a Imer,
    15: la decimoséptima a Hezir, la decimoctava a Afses,
    16: la decimonovena a Petaías, la vigésima a Hezequiel,
    17: la vigesimoprimera a Jaquín, la vigesimosegunda a Gamul,
    18: la vigesimotercera a Delaía, la vigesimocuarta a Maazías.
    19: Éstos fueron distribuidos para su ministerio, para que entraran en la Casa de Yavé, según les fue ordenado por su padre Aarón, de la manera como Yavé ʼElohim de Israel le mandó.
    20: 'De los hijos de Leví que quedaron fueron designados: Subael, de los hijos de Amram y Jehedías, de los hijos de Subael.'
    21: De los hijos de Rehabías, Isías el primero.
    22: De los izharitas, Selomot. De los hijos de Selomot, Jahat.
    23: De los hijos de Hebrón, Jerías el primero, Amarías el segundo, Jahaziel el tercero, Jecamán el cuarto.
    24: De los hijo de Uziel, Micaía. De los hijos de Micaía, Samir.
    25: El hermano de Micaía, Isías. De los hijos de Isías, Zacarías.
    26: 'De los hijos de Merari: Mahli y Musi. De los hijos de Jaazías, Beno.'
    27: 'Los hijos de Merari por medio de Jaazías fueron: Beno, Soham, Zacur e Ibri.'
    28: De Mahli, Eleazar, quien no tuvo hijos.
    29: De Cis, hijo de Cis, Jerameel.
    30: 'Los hijos de Musi: Mahli, Edar y Jerimot. Éstos fueron los hijos de los levitas según sus casas paternas.'
    31: Éstos también echaron suertes, como sus hermanos, los hijos de Aarón, en presencia del rey David, Sadoc, Ahimelec y los jefes de las casas paternas, tanto de los sacerdotes como de los levitas, las casas paternas de los jefes y el menor de sus hermanos por igual.
  25:
    1: 'Asimismo David y los jefes del ejército apartaron para el ministerio a algunos de los hijos de Asaf, Hemán y Jedutún, quienes cantaban salmos proféticos al son de arpas, salterios y címbalos. El número de los hombres idóneos para la obra de su ministerio, fue:'
    2: De los hijos de Asaf, Zacur, José, Netanías y Asarela, a cargo de Asaf, quien cantaba salmos proféticos al lado del rey.
    3: De Jedutún, los hijos de Jedutún, Gedalías, Zeri, Jesaías, Asabais y Matatías, seis, bajo la dirección de su padre Jedutún, el cual también cantaba salmos proféticos al son del arpa para aclamar y alabar a Yavé.
    4: 'De Hemán, los hijos de Hemán: Buquías, Matanías, Uziel, Sebuel, Jeremot, Hananías, Hanani, Eliata, Gidalti, Romanti-ezer, Josbecasa, Maloti, Hotir y Mahaziot.'
    5: Todos éstos eran los hijos de Hemán, vidente del rey, y tenían Palabras de ʼElohim para exaltar su poder, pues ʼElohim dio a Hemán 14 hijos y tres hijas.
    6: Todos ellos estaban bajo la dirección de su padre, en el canto de la Casa de Yavé, con acompañamiento de címbalos, salterios y arpas, para el ministerio del Santuario de ʼElohim. Asaf, Jedutún y Hemán estaban bajo la dirección del rey.
    7: El número de ellos, juntamente con sus hermanos instruidos en el canto a Yavé, todos aptos, era 288.
    8: Echaron suertes para establecer los turnos del servicio, en el cual entraba tanto el pequeño con el grande, tanto el maestro como el discípulo.
    9: La primera suerte tocó a José, de los de Asaf, la segunda a Gedalías, quien con sus hermanos e hijos fueron 12;
    10: la tercera a Zacur, con sus hijos y sus hermanos fueron 12;
    11: la cuarta a Izri, con sus hijos y sus hermanos fueron 12;
    12: la quinta a Netanías, con sus hijos y sus hermanos fueron 12;
    13: la sexta a Buquías, con sus hijos y sus hermanos fueron 12;
    14: la séptima a Jesarela, con sus hijos y sus hermanos fueron 12;
    15: la octava a Jesahías, con sus hijos y sus hermanos fueron 12;
    16: la novena a Matanías, con sus hijos y sus hermanos fueron 12;
    17: la décima a Simei, con sus hijos y sus hermanos fueron 12;
    18: la undécima a Azareel, con sus hijos y sus hermanos fueron 12;
    19: la duodécima a Hasabías, con sus hijos y sus hermanos fueron 12;
    20: la decimotercera a Subael, con sus hijos y sus hermanos fueron 12;
    21: la decimocuarta a Matatías, con sus hijos y sus hermanos fueron 12;
    22: la decimoquinta a Jeremot, con sus hijos y sus hermanos fueron 12;
    23: la decimosexta a Hananías, con sus hijos y sus hermanos fueron 12;
    24: la decimoséptima a Josbecasa, con sus hijos y sus hermanos fueron 12;
    25: la decimoctava a Hanani, con sus hijos y sus hermanos fueron 12;
    26: la decimonovena a Maloti, con sus hijos y sus hermanos fueron 12;
    27: la vigésima a Eliata, con sus hijos y sus hermanos fueron 12;
    28: la vigesimoprimera a Hotir, con sus hijos y sus hermanos fueron 12;
    29: la vigesimosegunda a Gidalti, con sus hijos y sus hermanos fueron 12;
    30: la vigesimotercera a Mahaziot, con sus hijos y sus hermanos fueron 12;
    31: la vigesimocuarta a Romanti-ezer, con sus hijos y sus hermanos fueron 12.
  26:
    1: 'La distribución de los porteros fue así: de los coreítas, Meselemías, hijo de Coré, de los hijos de Asaf.'
    2: 'Meselemías tuvo hijos: Zacarías el primogénito, Jediael el segundo, Zebadías el tercero, Jatniel el cuarto,'
    3: Elam el quinto, Johanán el sexto, Elioenai el séptimo.
    4: 'También Obed-edom tuvo hijos: Semaías el primogénito, Jozabad el segundo, Joa el tercero, Sacar el cuarto, Natanael el quinto;'
    5: Amiel el sexto, Isacar el séptimo y Peultai el octavo, porque ʼElohim lo bendijo.
    6: También a su hijo Semaías le nacieron hijos que fueron jefes en sus casas paternas, porque eran varones valientes y esforzados.
    7: 'Los hijos de Semaías: Otni, Rafael, Obed, Elzabad, y sus hermanos, hombres esforzados; también Eliú y Samaquías.'
    8: 'Todos éstos fueron de los hijos de Obed-edom, ellos con sus hijos y sus hermanos, hombres robustos y fuertes para el servicio: 62, de Obed-edom.'
    9: 'Los hijos de Meselemías y sus hermanos: 18 hombres valientes.'
    10: 'También Hosa, uno de los hijos de Merari, tuvo hijos: Simri el jefe. Aunque no era el primogénito, su padre lo colocó de jefe,'
    11: Hilcías el segundo, Tebalías el tercero, Zacarías el cuarto. Todos los hijos de Hosa y sus hermanos fueron 13.
    12: Entre éstos se hizo la distribución de los porteros, y se alternaban los principales de los varones en la guardia con sus hermanos, para ministrar en la Casa de Yavé.
    13: 'Echaron suertes para cada puerta: el pequeño con el grande, según sus casas paternas.'
    14: La suerte para la oriental cayó a Selemías. Metieron en las suertes a Zacarías su hijo, consejero entendido. La suerte suya salió para la del norte.
    15: Para Obed-edom la puerta del sur, y a sus hijos la casa de provisiones del Templo.
    16: Para Supim y Hosa, la del occidente, junto a la puerta de Salequet, en el camino de la subida. Guardia con guardia se correspondían.
    17: Al oriente seis levitas, al norte cuatro de día, al sur cuatro de día, y en los almacenes de dos en dos.
    18: En el patio, al occidente, cuatro en el camino, y dos en el mismo patio.
    19: Tales fueron las distribuciones de los porteros de los hijos de Coré y de Merari.
    20: De los levitas, Ahías estaba encargado de los tesoros de la Casa de ʼElohim y de los tesoros de las cosas consagradas.
    21: Los hijos de Laadán, los hijos de los gersonitas de Laadán, es decir, los jehielitas, eran los jefes de las casas paternas de Laadán gersonita.
    22: Los hijos de Jehieli, Zetam y Joel su hermano, estaban a cargo de los tesoros de la Casa de Yavé.
    23: 'De entre los amramitas, de los izharitas, de los hebronitas y de los uzielitas:'
    24: Sebuel, hijo de Gersón, hijo de Moisés, era jefe de los tesoros.
    25: En cuanto a su hermano Eliezer, cuyo hijo era Rehabías, del cual fue hijo Jesaías, hijo de éste Joram, cuyo hijo era Zicri, del cual fue hijo Selomit.
    26: Este Selomit y sus hermanos estaban a cargo de todos los tesoros y de todas las cosas sagradas que el rey David, los jefes de las casas paternas, junto con los jefes de millares y de centenas y jefes del ejército,
    27: consagraron de las guerras y del botín para el mantenimiento de la Casa de Yavé.
    28: Estaba a cargo de Selomit y sus hermanos todo lo que consagró el vidente Samuel, Saúl, hijo de Cis, Abner, hijo de Ner, y Joab, hijo de Sarvia. [También estaba a su cargo] todo lo que cualquiera consagraba.
    29: En cuanto a los izharitas, Quenanías y sus hijos fueron encargados de la administración externa de Israel como oficiales y jueces.
    30: Con respecto a los hebronitas, Hasabías y sus hermanos, 1.600 hombres valientes, fueron asignados para los negocios de Israel al occidente del Jordán, de toda la obra de Yavé y del servicio del rey.
    31: El año 40 del reinado de David Jerías era el jefe de los hebronitas según sus generaciones por sus casas paternas. Entre ellos fueron hallados hombres de extraordinario valor en Jazer de Galaad.
    32: Sus hermanos, hombres valientes, eran 2.700 jefes de casas paternas. El rey David los constituyó [como] oficiales de los rubenitas, los gaditas y la media tribu de Manasés, para todas las cosas de ʼElohim y todo asunto del rey.
  27:
    1: Esta es la lista de los israelitas, los jefes de casas paternas, jefes de millares y centenas, con sus oficiales que servían al rey en todos los asuntos de las divisiones. Ellos entraban y salían cada mes durante todo el año. Cada división era de 24.000.
    2: El comandante de la primera división para el primer mes era Jasobeam, hijo de Zabdiel. En su división había 24.000.
    3: Él era de los hijos de Fares y el comandante de todos los jefes del ejército el primer mes.
    4: El comandante de la división para el segundo mes era Dodai ahohíta. Miclot era el jefe principal en esta división, en la cual también había 24.000.
    5: El comandante de la tercera división para el tercer mes era Benaía, hijo del sumo sacerdote Joiada. Su división tenía 24.000.
    6: Este es aquel Benaía que fue héroe entre los 30. Era jefe de los 30. En su división estaba Amisabad su hijo.
    7: El comandante para el cuarto mes era Asael, hermano de Joab, y después de él su hijo Zebadías. En su división había 24.000.
    8: El comandante para el quinto mes era el jefe Samhut izraíta. En su división había 24.000.
    9: El comandante para el sexto mes era Ira, hijo de Iques, de Tecoa. En su división había 24.000.
    10: El comandante para el séptimo mes era Heles pelonita, de los hijos de Efraín. En su división había 24.000.
    11: El comandante para el octavo mes era Sibecai husatita, de los zeraítas. En su división había 24.000.
    12: El comandante para el noveno mes era Abiezer anatotita, de los benjamitas. En su división había 24.000.
    13: El comandante para el décimo mes era Maharai netofatita, de los zeraítas. En su división había 24.000.
    14: El comandante para el mes undécimo era Benaía piratonita, de los hijos de Efraín. En su división había 24.000.
    15: El comandante para el mes duodécimo era Heldai netofatita, de Otoniel. En su división había 24.000.
    16: Asimismo el caudillo de los rubenitas, Eliezer, hijo de Zicri, comandaba las tribus de Israel. De los simeonitas, Sefatías, hijo de Maaca.
    17: De los levitas, Hasabías, hijo de Quemuel. De los de Aarón, Sadoc.
    18: De Judá, Elihú, uno de los hermanos de David. De los de Isacar, Omri, hijo de Micael.
    19: De los de Zabulón, Ismaías, hijo de Abdías. De los de Neftalí, Jerimot, hijo de Azriel.
    20: De los hijos de Efraín, Oseas, hijo de Azazías. De la media tribu de Manasés, Joel, hijo de Pedaías.
    21: De la otra media tribu de Manasés, en Galaad, Iddo, hijo de Zacarías. De los de Benjamín, Jaasiel, hijo de Abner.
    22: De Dan, Azareel, hijo de Jeroham. Tales eran los jefes de las tribus de Israel.
    23: Pero David no tomó el censo de los que eran menores de 20 años, por cuanto Yavé dijo que Él multiplicaría a Israel como las estrellas del cielo.
    24: Joab, hijo de Sarvia, comenzó a contar, pero no acabó, pues por eso hubo una explosión de ira contra Israel. Así el número no fue colocado en el registro de las crónicas del rey David.
    25: Azmavet, hijo de Adiel, estaba a cargo de los tesoros del rey; Jonatán, hijo de Uzías, de los almacenes en el campo, las ciudades, aldeas y torres;
    26: Ezri, hijo de Quelub, de los que trabajaban en la labranza de las tierras;
    27: Simei ramadita, de las viñas; y Zabdi sifmita, del fruto de las viñas para las bodegas del vino.
    28: Baal-hanán gederita [estaba a cargo] de los olivares e higuerales de la Sefela; de los almacenes del aceite, Joás;
    29: del ganado que pastaba en Sarón, Sitrai saronita; del ganado que estaba en los valles, Safat, hijo de Adlai;
    30: de los camellos, Obil ismaelita; de las asnas, Jehedías meronotita,
    31: y de las ovejas, Jaziz agareno. Todos éstos eran administradores de la hacienda particular del rey David.
    32: Jonatán, tío de David, varón prudente, era consejero y escriba, y Jehiel, hijo de Hacmoni, estaba con los hijos del rey.
    33: También Ahitofel era consejero del rey. Husai arquita era el amigo del rey.
    34: Después de Ahitofel seguían Joiada, hijo de Benaía, y Abiatar. Joab era el general del ejército del rey.
  28:
    1: 'David congregó en Jerusalén a todos los jefes de Israel: los jefes de tribus, de las divisiones que servían al rey, de millares y de centenas, los administradores de todo el patrimonio y hacienda del rey y de sus hijos, junto con los oficiales y todos los guerreros valientes.'
    2: 'El rey David se puso en pie y dijo: Escúchenme, hermanos míos y pueblo mío. Yo intenté edificar una Casa en la cual reposara el Arca del Pacto de Yavé, y para el estrado de los pies de nuestro ʼElohim. Preparé todo para edificarla.'
    3: 'Pero ʼElohim me dijo: No edificarás Casa a mi Nombre, porque eres hombre de guerras y has derramado sangre.'
    4: Sin embargo Yavé, el ʼElohim de Israel, me escogió de entre toda la casa de mi padre para ser rey de Israel para siempre. Porque escogió a Judá como caudillo, y de la casa de Judá, a la familia de mi padre. De entre los hijos de mi padre se agradó de mí para designarme rey de todo Israel.
    5: De entre todos mis hijos (porque Yavé me dio muchos hijos), escogió a mi hijo Salomón para que se siente en el trono del reino de Yavé en Israel.
    6: 'Y me dijo: Tu hijo Salomón edificará mi Casa y mis patios, porque lo escogí como hijo, y Yo le seré padre.'
    7: Si se mantiene firme en cumplir mis Mandamientos y mis Decretos, como hoy, estableceré su reino para siempre.
    8: 'Ahora pues, ante los ojos de todo Israel, congregación de Yavé, y a oídos de nuestro ʼElohim: Guarden y observen todos los Preceptos de Yavé su ʼElohim, para que posean la buena tierra y la dejen como herencia a sus hijos que vengan después de ustedes para siempre.'
    9: Y tú, hijo mío Salomón, reconoce al ʼElohim de tu padre y sírvele con corazón perfecto y ánimo voluntario. Porque Yavé escudriña los corazones de todos y conoce toda intención de los pensamientos. Si lo buscas, Él te dejará hallarlo. Si lo abandonas, te rechazará para siempre.
    10: Ahora pues, considera que Yavé te escogió a fin de que edifiques una Casa para el Santuario. ¡Esfuérzate y actúa!
    11: David dio a su hijo Salomón el diseño del patio, sus edificios, sus almacenes, sus aposentos altos, cámaras interiores y del Lugar Santísimo,
    12: junto con el diseño de todas las cosas que tenía en mente para los patios de la Casa de Yavé, todas las cámaras alrededor, los tesoros de la Casa de ʼElohim y los tesoros de los objetos consagrados,
    13: las secciones de los sacerdotes y los levitas, para toda la obra del ministerio de la Casa de Yavé, y todos los utensilios del ministerio.
    14: Dio oro en peso para lo de oro, para todos los utensilios de cada servicio, y plata en peso para lo de plata, para todos los utensilios de cada servicio,
    15: oro en peso para los candelabros de oro y sus lámparas, según el peso de cada candelabro y sus lámparas, y plata en peso para los candelabros de plata, según el peso de cada candelabro y sus lámparas, conforme al servicio de cada candelabro.
    16: También entregó el oro por peso necesario para cada una de las mesas de los Panes de la Presencia, plata para las mesas de plata,
    17: oro refinado para los tenedores, vasijas de lavar y copas, y para los tazones de oro y de plata, el peso en oro y plata correspondiente a cada tazón.
    18: Dio oro refinado por peso para el altar del incienso y el diseño de la carroza de los querubines de oro con las alas desplegadas que cubren el Arca del Pacto de Yavé.
    19: 'David dijo: Todas estas cosas me fueron trazadas por la mano de Yavé, Quien me explicó todos los detalles del diseño.'
    20: 'David dijo a su hijo Salomón: Esfuérzate, sé valiente y actúa. No temas, ni desmayes, porque Yavé ʼElohim, mi ʼElohim, estará contigo. Él no te dejará ni te desamparará hasta que toda la obra para el servicio de la Casa de Yavé sea terminada.'
    21: Mira, los grupos de los sacerdotes y los levitas para todo el ministerio de la Casa de ʼElohim estarán contigo en toda la obra. Asimismo, todo voluntario dotado de sabiduría para toda clase de servicio, los jefes y todo el pueblo, estarán completamente a tus órdenes.
  29:
    1: 'Después el rey David dijo a toda la congregación: ʼElohim escogió solo a mi hijo Salomón. Él es joven e inmaduro, y la obra es grande, porque la Casa no es para hombre sino para Yavé ʼElohim.'
    2: 'Yo hice provisión con todas mis fuerzas para la Casa de mi ʼElohim: oro para las cosas de oro, plata para las de plata, bronce para las de bronce, hierro para las de hierro, madera para las de madera, piedras de ónice y piedras preciosas, negras, de diversos colores, de toda clase de piedras preciosas y de mármol en abundancia.'
    3: 'Porque tengo mi afecto en la Casa de mi ʼElohim, además de todo lo que alisté, di mi tesoro propio de oro y plata a la Casa de mi ʼElohim para el Santuario:'
    4: 99 toneladas de oro de Ofir y 231 toneladas de plata refinada para cubrir las paredes de los edificios,
    5: oro para las cosas de oro, plata para las cosas de plata y para toda la obra de los artífices. ¿Quién está dispuesto hoy a consagrar ofrenda voluntaria para Yavé?
    6: Entonces los jefes de las casas paternas, los de las tribus de Israel, de millares y de centenas, y los administradores de la hacienda del rey ofrecieron voluntariamente
    7: 'y dieron para el servicio de la Casa de ʼElohim: 165,08 toneladas de oro, 330 toneladas de plata, 594 toneladas de bronce y 3.300 toneladas de hierro.'
    8: Todo el que tenía piedras preciosas las entregó en mano de Hehiel gersonita para el tesoro de la Casa de Yavé.
    9: El pueblo se alegró porque contribuyó voluntariamente, porque de todo corazón dieron su ofrenda a Yavé. También el rey David se alegró mucho.
    10: 'David bendijo a Yavé delante de toda la congregación: ¡Bendito Tú, oh Yavé ʼElohim de nuestro antepasado Israel, por los siglos de los siglos!'
    11: ¡Tuya, oh Yavé, es la grandeza, el poder, la gloria, la victoria y el honor! ¡Porque todo cuanto existe en el cielo y en la tierra es tuyo! ¡Tuyo, oh Yavé, es el reino, y Tú te exaltas como soberano de todo!
    12: De Ti procede la riqueza y la honra. Tú gobiernas todo. En tu mano está el poder y la fortaleza. En tu mano está la facultad de engrandecer y fortalecer a todos.
    13: Ahora pues, oh ʼElohim nuestro, nosotros alabamos y loamos tu glorioso Nombre.
    14: Porque ¿quién soy yo, y qué es mi pueblo, para que podamos ofrecer voluntariamente semejantes cosas? Pues todo es tuyo, y de lo recibido de tu mano te damos.
    15: Porque somos extranjeros y advenedizos delante de Ti, lo mismo que todos nuestros antepasados. Nuestro tiempo sobre la tierra es como una sombra y sin esperanza.
    16: Oh Yavé ʼElohim nuestro, todo este grande acopio que preparamos para edificar una Casa a tu santo Nombre, procede de tu mano, porque todo es tuyo.
    17: Yo sé, ʼElohim mío, que Tú escudriñas los corazones. Te complaces en la rectitud. Por eso yo, con rectitud de mi corazón, te ofrecí voluntariamente todo esto. Ahora veo con regocijo que tu pueblo reunido aquí ofreció para ti espontáneamente.
    18: Oh Yavé ʼElohim de nuestros antepasados, de Abraham, Isaac e Israel, conserva perpetuamente esta voluntad del corazón de tu pueblo y encamina su corazón hacia Ti.
    19: Da también un corazón perfecto a mi hijo Salomón para que guarde tus Mandamientos, tus Testimonios y tus Estatutos, haga todas las cosas y te edifique la Casa para la cual yo hice preparativos.
    20: 'Después David dijo a toda la congregación: ¡Bendigan ahora a Yavé su ʼElohim! Y toda la congregación bendijo a Yavé ʼElohim de sus antepasados. Se inclinaron y se postraron delante de Yavé y del rey.'
    21: Ofrecieron sacrificios a Yavé. El día siguiente ofrecieron a Yavé holocaustos de 1.000 becerros, 1.000 carneros, 1.000 corderos con sus libaciones y muchos sacrificios de parte de todo Israel.
    22: Comieron y bebieron delante de Yavé aquel día con gran regocijo. Dieron por segunda vez la investidura del reino a Salomón, hijo de David. Lo ungieron como soberano ante Yavé, y a Sadoc como sumo sacerdote.
    23: Salomón se sentó como rey en el trono de Yavé en lugar de su padre David. Fue prosperado, y todo Israel le obedeció.
    24: Todos los jefes, los valientes y todos los hijos del rey David rindieron homenaje al rey Salomón.
    25: Yavé engrandeció muchísimo a Salomón ante todo Israel. Le confirió una majestad real como no la tuvo nunca algún rey en Israel.
    26: David, hijo de Isaí, reinó sobre todo Israel.
    27: 'El tiempo que reinó sobre Israel fue 40 años: siete años reinó en Hebrón, y 33 reinó en Jerusalén.'
    28: Murió en buena vejez, lleno de días, riquezas y honores. Su hijo Salomón reinó en su lugar.
    29: Los hechos del rey David, primeros y últimos, están escritos en el rollo de las crónicas del vidente Samuel, del profeta Natán y del vidente Gad,
    30: con todo lo referente a su reinado, su poder y los acontecimientos que vinieron sobre él, Israel y todos los reinos de aquellas tierras.
14:
  1:
    1: Salomón, hijo de David, se estableció firmemente en su reino, pues Yavé su ʼElohim estaba con él y lo exaltó muchísimo.
    2: 'Salomón habló a todo Israel: a los jefes de millares y centenas, a los jueces y a todos los jefes de todo Israel, jefes de sus casas paternas.'
    3: Salomón y toda la congregación fueron al lugar alto que estaba en Gabaón, porque allí estaba el Tabernáculo de Reunión de ʼElohim, que Moisés, esclavo de Yavé, hizo en el desierto.
    4: Pues David subió el Arca de ʼElohim de Quiriat-jearim al lugar que le preparó, porque le levantó una tienda en Jerusalén.
    5: El altar de bronce que hizo Bezaleel, hijo de Uri, hijo de Hur, estaba allí delante del Tabernáculo de Yavé. Salomón y la congregación fueron a consultarle.
    6: Salomón subió allá ante Yavé al altar de bronce que estaba en el Tabernáculo de Reunión, y ofreció sobre él 1.000 holocaustos.
    7: 'Aquella noche ʼElohim se apareció a Salomón y le dijo: Pide lo que quieras que Yo te dé.'
    8: 'Salomón respondió a ʼElohim: Tú mostraste gran misericordia a mi padre David y me constituiste rey en su lugar.'
    9: Ahora, oh Yavé ʼElohim, sea confirmada tu Palabra que diste a David mi padre, pues Tú me designaste rey de un pueblo tan numeroso como el polvo de la tierra.
    10: Dame sabiduría y conocimiento para que yo salga y entre delante de este pueblo, porque ¿quién puede juzgar a este pueblo tuyo tan grande?
    11: 'ʼElohim respondió a Salomón: Porque tuviste esto en mente, y no pediste riquezas, ni posesiones, ni honor, ni la vida de los que te aborrecen, ni siquiera pediste larga vida, sino pediste para ti sabiduría y conocimiento para juzgar a mi pueblo sobre el cual te designé rey,'
    12: se te dan sabiduría y conocimiento. Te daré riquezas, posesiones y honor, tales como ningún rey los tuvo hasta ahora, ni los tendrá después de ti.
    13: Salomón regresó a Jerusalén después de estar en el Tabernáculo de Reunión en el lugar alto de Gabaón y comenzó a reinar en Israel.
    14: Salomón reunió carruajes de guerra y jinetes. Tuvo 1.400 carruajes de guerra y 12.000 jinetes que situó en las ciudades de los carruajes y en Jerusalén cerca del rey.
    15: El rey logró que la plata y el oro fueran como las piedras en Jerusalén, y que el cedro fuera tan abundante como los sicómoros de la Sefela.
    16: Los caballos de Salomón eran de Egipto. Los mercaderes del rey los compraban por manadas.
    17: Llevaban de Egipto un carruaje por 600 piezas de plata, y un caballo por 150. Por medio de ellos también los adquirían todos los reyes de los hititas y los reyes de Siria.
  2:
    1: Salomón se propuso edificar una Casa al Nombre de Yavé y un palacio real para él.
    2: Salomón designó 70.000 cargadores y 80.000 canteros para labrar piedras en la región montañosa, y 3.600 supervisores.
    3: 'Salomón envió a decir a Hiram, rey de Tiro: Haz conmigo como hiciste con mi padre David, al enviarle cedros para que edificara una casa para vivir.'
    4: Ciertamente yo voy a edificar una Casa al Nombre de Yavé mi ʼElohim para consagrarla a Él y quemar incienso aromático ante Él para la presentación continua de los panes, para los holocaustos de la mañana, la llegada de la noche, los holocaustos de los sábados, las lunas nuevas y las fiestas solemnes de Yavé nuestro ʼElohim, lo cual se hará perpetuamente en Israel.
    5: La Casa que voy a edificar es grande, pues nuestro ʼElohim es más grande que todos los ʼelohim.
    6: Pero ¿quién será capaz de edificarle Casa, cuando el cielo y el más alto cielo no lo pueden contener? ¿Quién soy yo para que le edifique Casa, sino solo para quemar incienso ante Él?
    7: Ahora pues, envíame un hombre hábil para trabajar en oro, plata, bronce, hierro, [tela de] púrpura, carmesí y azul, y que sepa cómo hacer grabados para que trabaje con los expertos que están conmigo en Judá y Jerusalén, a quienes mi padre David contrató.
    8: Envíame también cedros, cipreses y sándalos del Líbano. Ciertamente mis esclavos irán con los tuyos porque yo sé que tus esclavos saben talar los árboles del Líbano
    9: a fin de preparar madera en abundancia, porque la Casa que tengo que edificar será grande y portentosa.
    10: Mira, para el sustento de tus esclavos que cortan y labran la madera doy 4.400.000 litros de trigo, 4.400.000 litros de cebada, 440.000 litros de vino y 440.000 litros de aceite.
    11: 'Hiram, rey de Tiro, respondió en una carta que envió a Salomón: A causa del amor de Yavé por su pueblo, te designó rey.'
    12: 'Y Hiram añadió: ¡Bendito sea Yavé ʼElohim de Israel, Quien hizo el cielo y la tierra, Quien dio al rey David un hijo sabio, dotado de discreción y entendimiento, quien edificará una Casa para Yavé y un palacio real para él!'
    13: Yo, pues, te envío a Hiram-abí, hombre hábil dotado de entendimiento,
    14: hijo de una mujer de las hijas de Dan, y su padre es de Tiro. Él sabe trabajar en oro, plata, bronce, hierro, piedra, madera, y [tela de] púrpura, azul, carmesí y lino fino. Puede hacer toda clase de grabados y ejecutar cualquier proyecto que le sea encomendado, quien se podrá colocar entre tus peritos y los peritos de mi ʼadón David, tu padre.
    15: En cuanto al trigo, la cebada, el aceite y el vino de los cuales mi ʼadón habló, entréguelos a sus esclavos,
    16: y nosotros mismos talaremos árboles del Líbano de acuerdo con todas tus necesidades. Te los llevaremos en balsas por mar a Jope, y tú los subirás a Jerusalén.
    17: Salomón contó todos los extranjeros que estaban en la tierra de Israel, según el censo que hizo su padre David. Se halló que había 153.600.
    18: Designó a 70.000 de ellos como cargadores, a 80.000 para tallar piedras en la región montañosa y a 3.600 supervisores para vigilar la labor de la gente.
  3:
    1: Salomón comenzó a edificar la Casa de Yavé en Jerusalén, en la montaña Moriah, donde [Él] se apareció a su padre David en el lugar que David preparó en la era de Ornán jebuseo.
    2: A los dos días del mes segundo, el año cuarto de su reinado, comenzó a edificar.
    3: 'Estas son las medidas prescritas a Salomón para los cimientos de la Casa de ʼElohim: La longitud en codos, según la medida antigua, era de 27 metros, y la anchura, de nueve metros.'
    4: El patio que estaba adelante tenía la longitud según la anchura de la Casa, nueve metros, y la altura, nueve metros. Lo recubrió de oro puro por dentro.
    5: La sala principal la cubrió con madera de ciprés y la recubrió de oro de buena calidad. La realzó con palmeras y cadenas.
    6: Para adornarla, cubrió la Casa de piedras preciosas. El oro era de Parvaim.
    7: Recubrió con oro las vigas, las entradas, las paredes y las puertas de la Casa. Talló querubines en las paredes.
    8: Construyó el Lugar Santísimo cuya longitud era de nueve metros, según la anchura de la Casa. Lo recubrió con 19,8 toneladas de oro fino.
    9: El peso de los clavos fue 550 gramos de oro. También recubrió de oro los aposentos.
    10: Dentro del Lugar Santísimo hizo dos querubines de madera y los recubrió de oro.
    11: Las alas de los querubines tenían nueve metros de longitud. Cada ala tenía 2,25 metros de longitud. Cada querubín tocaba la pared de la Casa con un ala, y con la otra al otro querubín.
    12: El otro querubín tenía la misma posición por el otro lado.
    13: Las alas de estos querubines se extendían nueve metros. Ellos estaban en pie, con sus rostros vueltos hacia el Lugar Santísimo.
    14: Hizo también el velo [de tela] azul, púrpura, carmesí y lino fino. Bordó querubines sobre él.
    15: Delante de la Casa hizo también las dos columnas de 15,75 metros de altura, las cuales tenían arriba capiteles de 2,25 metros.
    16: Hizo cadenillas como collares y las colocó en la parte superior de las columnas. Hizo 100 granadas y las colocó en las cadenillas.
    17: Puso las columnas delante del Templo, una a la derecha y otra a la izquierda. Llamó la de la derecha Jaquín y la de la izquierda Boaz.
  4:
    1: Hizo el altar de bronce de nueve metros de longitud y de anchura, y 4,5 metros de altura.
    2: Hizo también el mar circular de fundición de 4,5 metros de borde a borde, 2,25 metros de alto y 13,5 metros de circunferencia.
    3: Debajo del mar había figuras de calabazas, diez por cada 45 centímetros alrededor. Eran dos hileras de calabazas fundidas juntamente con el mar.
    4: 'Estaba asentado sobre 12 bueyes: tres miraban al norte, tres al occidente, tres al sur, y tres al oriente. El mar estaba asentado sobre ellos, y todas sus ancas estaban hacia adentro.'
    5: El mar tenía 7,5 centímetros de espesor. Su borde tenía la forma como el borde de una copa, como una flor de lirio. Su capacidad era de 66.000 litros.
    6: También hizo diez piletas, cinco al sur y cinco al norte, para lavar y limpiar en ellas lo que se ofrecía en holocausto. Pero el mar era para que los sacerdotes se lavaran en él.
    7: Hizo los diez candelabros de oro, según lo prescrito con respecto a ellos. Los puso en el Santuario, cinco a la derecha y cinco a la izquierda.
    8: Hizo diez mesas y las puso en el Templo, cinco a la derecha y cinco a la izquierda. También hizo 100 tazones de oro.
    9: Además hizo el patio de los sacerdotes y el gran patio con sus puertas. Recubrió las puertas de ambos de bronce.
    10: Puso el mar en la esquina sureste de la Casa.
    11: 'También hizo los calderos, las palas y los tazones. Hiram terminó de realizar la obra que hizo para el rey Salomón en la Casa de ʼElohim:'
    12: las dos columnas, y de la parte superior de las columnas, los collares para los dos capiteles y las dos redes que cubrían los dos capiteles,
    13: 'y las 400 granadas para las dos redes: dos hileras de granadas por cada red para cubrir las dos esferas de los capiteles que estaban en la parte superior de las columnas.'
    14: Hizo también las basas y puso las piletas sobre ellas,
    15: el mar con los 12 bueyes debajo de él,
    16: los calderos, las palas y los tenedores. Todos estos utensilios destinados a la Casa de Yavé que Hiram-abí hizo para el rey Salomón eran de bronce abrillantado.
    17: El rey los fundió en tierra arcillosa en la llanura del Jordán, entre Sucot y Seredata.
    18: Salomón hizo tan gran cantidad de estos utensilios que nunca pudo ser averiguado el peso del bronce.
    19: El rey hizo todos los utensilios para la Casa de ʼElohim, el altar de oro, las mesas sobre las cuales se ponían los Panes de la Presencia,
    20: y los candelabros con sus lámparas de oro puro para que las encendieran delante del Lugar Santísimo de la manera prescrita.
    21: Las flores, las lámparas y las tenazas se hicieron de oro purísimo.
    22: Las despabiladeras, los tazones para lavar, las cucharas y los incensarios eran de oro puro. La entrada de la Casa, las puertas interiores de acceso al Lugar Santísimo y las puertas de entrada al salón principal del Templo [también] eran de oro.
  5:
    1: 'Así se terminó la obra que Salomón hizo para la Casa de Yavé. Salomón introdujo los objetos que su padre David consagró: la plata, el oro y todos los utensilios. Los depositó en el tesoro de la Casa de ʼElohim.'
    2: Después Salomón reunió en Jerusalén a los ancianos de Israel, todos los jefes de las tribus y los jefes de casas paternas de los hijos de Israel para subir el Arca del Pacto de Yavé desde la Ciudad de David, la cual es Sion.
    3: Todos los hombres de Israel se congregaron ante el rey en la solemnidad del mes séptimo.
    4: Cuando todos los ancianos de Israel llegaron, los levitas alzaron el Arca.
    5: Los sacerdotes levitas subieron el Arca, el Tabernáculo de Reunión y todos los utensilios sagrados que había dentro del Tabernáculo.
    6: El rey Salomón y toda la congregación de Israel que se reunió con él delante del Arca sacrificaron ovejas y becerros, los cuales, a causa de su gran cantidad no se pudieron contar ni calcular.
    7: Entonces los sacerdotes introdujeron el Arca del Pacto de Yavé a su puesto en el Lugar Santísimo de la Casa debajo de las alas de los querubines,
    8: porque los querubines extienden las alas sobre el lugar del Arca, de modo que los querubines cubren el Arca y sus varas por encima.
    9: Aunque las varas eran tan largas que los extremos de ellas se podían ver desde el Lugar Santo que está frente al Lugar Santísimo, no podían verse desde afuera. Y así están hasta hoy.
    10: Dentro del Arca no había sino las dos tablas que Moisés puso allí en Horeb, donde Yavé pactó con los hijos de Israel después que salieron de Egipto.
    11: Aconteció que cuando los sacerdotes salían del Santuario (porque todos los sacerdotes presentes se purificaron sin tener en cuenta las clases),
    12: y todos los levitas cantores, Asaf, Hemán y Jedutún, con sus hijos y hermanos, cubiertos con lino fino, estaban en pie con címbalos, salterios y arpas al oriente del altar, y con ellos 120 sacerdotes que tocaban trompetas,
    13: 'los trompetistas y los cantores se unieron para proclamar a una voz. Alababan y daban gracias a Yavé. Al alzar la voz con las trompetas, los címbalos y los otros instrumentos musicales, alababan a Yavé: Porque es bueno, porque para siempre es su misericordia, una nube llenó la Casa de Yavé.'
    14: Los sacerdotes no pudieron continuar ministrando por causa de la nube, porque la gloria de Yavé llenó la Casa de ʼElohim.
  6:
    1: 'Entonces Salomón dijo: Yavé dijo que Él moraría en densa oscuridad.'
    2: Yo te edifiqué una Casa sublime, un lugar donde mores para siempre.
    3: 'Toda la congregación de Israel se mantenía en pie. El rey volvió su rostro y bendijo a toda la congregación de Israel:'
    4: 'Bendito sea Yavé ʼElohim de Israel, Quien cumplió con su mano lo que habló con su boca a mi padre David, al decir:'
    5: Desde el día cuando saqué a mi pueblo de la tierra de Egipto, no escogí ninguna ciudad de entre las tribus de Israel para edificar una Casa donde esté mi Nombre, ni escogí a algún hombre para que sea caudillo de mi pueblo Israel.
    6: Pero escogí a Jerusalén para que mi Nombre more allí, y escogí a David para que fuera rey de mi pueblo Israel.
    7: El anhelo de edificar una Casa al Nombre de Yavé ʼElohim de Israel estuvo en el corazón de mi padre David.
    8: 'Pero Yavé dijo a mi padre David: Bien hiciste al tener en tu corazón edificar Casa a mi Nombre, porque tuviste esto en tu corazón,'
    9: pero tú no edificarás la Casa, sino tu hijo edificará la Casa a mi Nombre.
    10: Yavé cumplió su Palabra, pues yo me levanté en lugar de mi padre David y me senté en el trono de Israel, tal como Yavé habló, y edifiqué la Casa al Nombre de Yavé ʼElohim de Israel.
    11: Puse allí el Arca en la cual está el Pacto que Yavé hizo con los hijos de Israel.
    12: Entonces Salomón se levantó en pie delante del altar de Yavé frente a la congregación de Israel y extendió sus manos.
    13: 'Salomón había hecho una plataforma de bronce y la puso en medio del patio. Tanto su longitud como su anchura eran de 2,25 metros y su altura 1,35 metros. Se levantó sobre ella, se arrodilló delante de toda la congregación de Israel, extendió sus manos al cielo y dijo:'
    14: Oh Yavé ʼElohim de Israel, no hay ʼElohim como Tú en el cielo ni en la tierra. Tú guardas el Pacto y la misericordia a tus esclavos que andan delante de Ti con todo su corazón.
    15: Tú cumpliste lo que prometiste a tu esclavo David, mi padre. Cumpliste con tu mano lo que prometiste con tu boca como se ve hoy.
    16: 'Ahora pues, oh Yavé ʼElohim de Israel, cumple lo que le prometiste a tu esclavo David, mi padre: No te faltará varón que se siente en el trono de Israel delante de Mí, con tal que tus hijos guarden su camino para andar en mi Ley, como tú anduviste delante de Mí.'
    17: Ahora pues, oh Yavé ʼElohim de Israel, te ruego que sea confirmada tu Palabra que hablaste a tu esclavo David.
    18: Pero, ¿en verdad ʼElohim morará con el hombre en la tierra? Ciertamente el cielo y el más alto cielo no te pueden contener, ¡cuánto menos esta Casa que edifiqué!
    19: Sin embargo, oh Yavé ʼElohim mío, Tú prestarás atención a la oración de tu esclavo y su súplica, para oír el clamor y la oración que tu esclavo presenta ante Ti,
    20: a fin de que tus ojos estén abiertos hacia esta Casa día y noche, hacia el lugar del cual dijiste que pondrías allí tu Nombre para escuchar la oración que tu esclavo haga hacia este lugar.
    21: Tú escucharás las súplicas de tu esclavo y de tu pueblo Israel cuando oren hacia este lugar. Escucha Tú desde el lugar de tu morada en el cielo, y cuando escuches, perdona.
    22: Cuando un hombre peque contra otro, y se le exija juramento, y entre en esta Casa para jurar ante tu altar,
    23: escucha Tú desde el cielo, actúa y juzga a tus esclavos, condena al perverso, para que caiga su conducta sobre su propia cabeza y justifica al justo, a fin de retribuirle según su justicia.
    24: Cuando tu pueblo Israel sea derrotado por el enemigo porque pecó contra Ti, si ellos se vuelven a Ti, confiesan tu Nombre, oran y te suplican en esta Casa,
    25: escucha Tú desde el cielo, perdona el pecado de tu pueblo Israel, y devuélvelos a la tierra que les diste a ellos y a sus antepasados.
    26: Cuando los cielos estén cerrados y no caiga lluvia porque ellos pecaron contra Ti, si oran hacia este lugar, confiesan tu Nombre y se devuelven de su pecado por el cual los afligiste,
    27: escucha Tú desde el cielo y perdona el pecado de tus esclavos y de tu pueblo Israel. Ciertamente, enséñales el buen camino por el cual deben andar y dales lluvia sobre tu tierra que diste a tu pueblo como herencia.
    28: Cuando venga hambruna en la tierra, cuando haya pestilencia, honguillo o parásito, saltamontes o pulgón, o cuando sus enemigos lo acosen en sus propias puertas, cualquiera que sea la plaga o la enfermedad,
    29: toda oración o toda súplica que haga cualquier persona de todo tu pueblo Israel, y reconozca cada uno su aflicción y su dolor y extiendan sus manos hacia esta Casa,
    30: escucha Tú desde el cielo, el lugar de tu morada, y perdona. Retribuye conforme a todos sus procedimientos a cada uno cuyo corazón Tú conoces, porque solo Tú conoces el corazón de los hijos de hombres,
    31: para que te teman y anden en tus caminos todos los días que vivan en la tierra que Tú diste a nuestros antepasados.
    32: También con respecto al extranjero que no es de tu pueblo Israel, cuando venga de una tierra lejana por causa de tu gran Nombre, tu poderosa mano y tu brazo extendido, y venga y ore hacia esta Casa,
    33: escucha Tú desde el cielo, desde tu morada. Haz según todo lo que el extranjero te pida, para que todos los pueblos de la tierra conozcan tu Nombre, te teman como tu pueblo Israel y sepan que a tu Nombre está consagrada esta Casa.
    34: Cuando tu pueblo salga a la batalla contra sus enemigos, cualquiera que sea el camino en el cual lo envíes, y ore a Ti hacia esta ciudad que escogiste, hacia la Casa que construí a tu Nombre,
    35: escucha Tú desde el cielo su oración y su súplica, y ampara su causa.
    36: Cuando pequen contra Ti, porque no hay hombre que no peque, y Tú, airado contra ellos, los entregues al enemigo, y sus captores los lleven cautivos a una tierra lejana o cercana,
    37: 'si en la tierra adonde sean llevados cautivos ellos recapacitan, y en su cautiverio se arrepienten y te suplican, y dicen: Pecamos, hicimos iniquidad, actuamos perversamente;'
    38: si en la tierra de su cautiverio adonde fueron llevados cautivos, ellos se devuelven a Ti con todo su corazón y toda su alma, y oran a Ti en dirección a la tierra que diste a sus antepasados, hacia la ciudad que Tú escogiste, hacia la Casa que construí a tu Nombre,
    39: escucha Tú desde el cielo su oración y sus súplicas, el lugar de tu morada, ampara su causa y perdona a tu pueblo que pecó contra Ti.
    40: Ahora pues, oh ʼElohim mío, te ruego que tus ojos estén abiertos y tus oídos atentos a la oración que se eleva en este lugar.
    41: Entonces, ¡levántate, oh Yavé ʼElohim, a morar en tu reposo, Tú y el Arca de tu poder! ¡Vístanse de salvación tus sacerdotes, oh Yavé ʼElohim, y regocíjense tus santos en tu bondad!
    42: ¡Oh Yavé ʼElohim, no rechaces a tu ungido! Acuérdate de tus misericordias hacia tu esclavo David.
  7:
    1: Cuando Salomón terminó de orar, descendió fuego del cielo y consumió el holocausto y los sacrificios, y la gloria de Yavé llenó la Casa.
    2: Los sacerdotes no pudieron entrar en la Casa de Yavé, porque la gloria de Yavé la llenó.
    3: 'Todos los hijos de Israel, al ver que descendió el fuego y la gloria de Yavé sobre la Casa, se inclinaron rostro en tierra sobre el pavimento, adoraron y alabaron a Yavé: ¡Porque Él es bueno, porque para siempre es su misericordia!'
    4: Entonces el rey y todo el pueblo ofrecieron sacrificios delante de Yavé.
    5: El rey Salomón ofreció en sacrificio 22.000 becerros y 120.000 ovejas. El rey y todo el pueblo dedicaron la Casa de ʼElohim.
    6: Los sacerdotes estaban en pie en sus puestos. Los levitas tenían los instrumentos de música de Yavé que el rey David hizo para alabar a Yavé, porque para siempre es su misericordia. Cada vez que él alababa por medio de ellos, los sacerdotes los acompañaban y tocaban las trompetas, y todo Israel permanecía en pie.
    7: Salomón también consagró el interior del patio que estaba delante de la Casa de Yavé, por cuanto allí ofreció los holocaustos y la grasa de las ofrendas de paz, porque el altar de bronce que Salomón hizo no podía contener el holocausto, la ofrenda vegetal y la grasa.
    8: Salomón mantuvo la solemnidad durante siete días, y todo Israel con él, una congregación muy grande, procedente desde la entrada de Hamat hasta el torrente de Egipto.
    9: Al octavo día hicieron una asamblea solemne, porque celebraron la dedicación del Altar en siete días. Celebraron la solemnidad en siete días.
    10: El día 23 del mes séptimo envió al pueblo a sus tiendas con regocijo y alegría de corazón por la bondad que Yavé mostró a David, a Salomón y a su pueblo Israel.
    11: De esta manera Salomón terminó la Casa de Yavé y el palacio real. En todo lo que vino al corazón de Salomón para hacer en la Casa de Yavé y su propio palacio, fue prosperado.
    12: 'Yavé apareció a Salomón de noche y le dijo: Escuché tu oración y escogí este lugar para Mí como Casa de sacrificio.'
    13: Si Yo cierro los cielos para que no llueva, si mando el saltamontes a devorar la tierra, o si envío pestilencia entre mi pueblo,
    14: y se humilla mi pueblo sobre el cual es invocado mi Nombre, oran, buscan mi rostro y se convierten de sus malos caminos, Yo escucharé desde el cielo, perdonaré sus pecados y sanaré su tierra.
    15: Mis ojos estarán abiertos y mis oídos atentos a la oración en este lugar.
    16: Ahora elegí y santifiqué esta Casa para que mi Nombre esté allí para siempre, y mis ojos y mi corazón estén allí todos los días.
    17: En cuanto a ti, si andas delante de Mí como anduvo tu padre David, haces según todo lo que te mandé y guardas mis Estatutos y mis Decretos,
    18: 'Yo afirmaré el trono de tu reino como pacté con tu padre David: No te faltará varón que gobierne en Israel.'
    19: Pero si ustedes se apartan y abandonan mis Estatutos y mis Mandamientos que puse ante ustedes, sirven a otros ʼelohim y se postran ante ellos,
    20: Yo los arrancaré de mi tierra que les di y echaré de mi Presencia esta Casa que santifiqué a mi Nombre. La colocaré como refrán y escarnio entre todas las naciones.
    21: 'Y [en cuanto a] esta Casa, que es tan excelsa, todo el que pase cerca de ella quedará asombrado y dirá: ¿Por qué Yavé hizo esto a esta tierra y esta Casa?'
    22: 'Y responderán: Porque abandonaron a Yavé, el ʼElohim de sus antepasados, Quien los sacó de la tierra de Egipto, se aferraron a otros ʼelohim, se postraron ante ellos, y les sirvieron. Por eso trajo sobre ellos todo este mal.'
  8:
    1: Después de 20 años, durante los cuales Salomón construyó la Casa de Yavé y su propio palacio,
    2: Salomón reedificó las ciudades que Hiram le entregó, y estableció en ellas a los hijos de Israel.
    3: Después Salomón fue a Hamat de Soba y se apoderó de ella.
    4: Reedificó también Tadmor en la región despoblada, y todas las ciudades de almacenamiento que edificó en Hamat.
    5: Además reedificó la Bet-horón de arriba y la Bet-horón de abajo, ciudades fortificadas, con muros, puertas y barras.
    6: '[Reedificó] Baalat, todas las ciudades de almacenamiento que Salomón tenía, todas las de los carruajes, las de los jinetes, todo lo que Salomón se propuso edificar en Jerusalén, el Líbano y toda la tierra que estaba bajo su dominio.'
    7: De todo el pueblo que quedó de los heteos, amorreos, ferezeos, heveos y jebuseos, quienes no eran de Israel,
    8: cuyos descendientes quedaron después de ellos en la tierra, a quienes los hijos de Israel no expulsaron totalmente, Salomón los sometió a trabajos forzados hasta hoy.
    9: Pero Salomón no sometió a alguno de los hijos de Israel a servidumbre para su obra. Ellos eran hombres de guerra, sus capitanes escogidos, los comandantes de sus carruajes y jinetes.
    10: Estos eran los principales oficiales del rey Salomón. Eran 250 quienes ejercían autoridad sobre la gente.
    11: 'Salomón llevó a la hija de Faraón de la Ciudad de David al palacio que construyó para ella, pues dijo: Mi esposa no vivirá en la Casa de David, rey de Israel, porque aquellas habitaciones en las que entró el Arca de Yavé son sagradas.'
    12: Entonces Salomón ofreció holocaustos a Yavé sobre el altar de Yavé que edificó en el patio,
    13: 'según lo prescrito para cada día por mandato de Moisés, para ofrecerlos los sábados, en las lunas nuevas y los tiempos señalados, y tres veces al año: en la fiesta de los Panes sin Levadura, la fiesta de Las Semanas y la fiesta de Las Cabañas.'
    14: También estableció las clases sacerdotales en sus servicios según la ordenanza de su padre David, a los levitas en sus funciones para alabar y ministrar ante los sacerdotes según lo prescrito para cada día, y los porteros para cada puerta según sus grupos, porque así lo ordenó David, varón de ʼElohim.
    15: No se apartaron del mandato del rey en cuanto a los sacerdotes y a los levitas en ningún asunto, incluso en el de los tesoros.
    16: Toda la obra de Salomón fue ejecutada desde el día cuando los cimientos de la Casa de Yavé fueron puestos hasta acabarla. Y quedó terminada la Casa de Yavé.
    17: Entonces Salomón fue a Ezión-geber y Eilat, a la costa del mar en la tierra de Edom,
    18: porque Hiram envió por medio de sus esclavos naves y marineros diestros en el mar, quienes fueron con los esclavos de Salomón a Ofir. Tomaron de allá 14,8 toneladas de oro y los llevaron al rey Salomón.
  9:
    1: Cuando la reina de Sabá oyó la fama de Salomón, fue a Jerusalén para probar a Salomón con preguntas difíciles. Ella llegó con un gran séquito, con camellos cargados de especias, oro en gran abundancia y piedras preciosas. Al llegar ante Salomón, habló con él de todo lo que tenía en su mente.
    2: Salomón respondió todas sus preguntas. No hubo algo tan difícil que Salomón no pudiera explicarle.
    3: Cuando la reina de Sabá probó la sabiduría de Salomón y vio el palacio que edificó,
    4: los manjares de su mesa, las habitaciones de sus oficiales y sus ropas, la atención de sus ministros y sus ropas, los holocaustos que ofrecía en la Casa de Yavé y la escalinata que subía a la Casa de Yavé, quedó pasmada.
    5: 'Dijo al rey: ¡Es verdad lo que oí en mi tierra con respecto a tus hechos y a tu sabiduría!'
    6: Sin embargo, yo no creía sus informes, hasta cuando vine y vi con mis propios ojos. Ciertamente no me fue contada ni la mitad de la grandeza de tu sabiduría. ¡Tú excedes a la fama que yo oí!
    7: ¡Dichosos tus hombres y estos ministros tuyos que de continuo están en tu presencia y oyen tu sabiduría!
    8: ¡Bendito sea Yavé tu ʼElohim, que se agradó de ti para colocarte en su trono como rey por Yavé tu ʼElohim! Porque tu ʼElohim ama a Israel y para afirmarlo perpetuamente, te proclamó como su rey para que practiques justicia y equidad.
    9: Ella obsequió al rey cuatro toneladas de oro y gran cantidad de especias aromáticas y piedras preciosas. Nunca hubo especias aromáticas como las que la reina de Sabá trajo al rey Salomón.
    10: Los esclavos de Hiram y los esclavos de Salomón que llevaban oro de Ofir también llevaban madera de sándalo y piedras preciosas.
    11: El rey hizo gradas con la madera de sándalo para la Casa de Yavé y el palacio real, y arpas y salterios para los cantores. Nunca se vio madera como esa en la tierra de Judá.
    12: El rey Salomón obsequió a la reina de Sabá todo cuanto ella quiso y le pidió, más de lo que ella llevó al rey. Después ella regresó a su tierra con sus esclavos.
    13: El oro que le llegaba a Salomón cada año pesaba 22 toneladas,
    14: aparte de lo que aportaban los mercaderes y los comerciantes. También todos los reyes de Arabia y los gobernadores de la tierra llevaban oro y plata a Salomón.
    15: Además el rey Salomón hizo 200 escudos grandes de oro martillado. Empleó 6,6 kilogramos de oro martillado en cada escudo
    16: e [hizo] 300 escudos pequeños de oro martillado. En cada uno de éstos emplearon 3,3 kilogramos de oro. El rey colocó los escudos en la casa del bosque del Líbano.
    17: El rey también hizo un gran trono de marfil y lo recubrió con oro puro.
    18: El trono tenía seis gradas con una tarima pequeña de oro fijada a él para los pies, brazos a uno y otro lado del asiento, y dos leones que estaban junto a los brazos.
    19: De la misma manera, a ambos lados estaban colocados 12 leones sobre las seis gradas. Jamás se hizo algo semejante para algún otro reino.
    20: Todos los vasos de beber del rey Salomón eran de oro puro, y también todos los objetos de la casa del bosque del Líbano. Nada era de plata, pues en el tiempo de Salomón ésta era considerada como nada.
    21: Porque el rey poseía naves que iban a Tarsis con los esclavos de Hiram, y una vez cada tres años llegaban las naves de Tarsis con oro, plata, marfil, monos y pavos reales.
    22: Así el rey Salomón se engrandeció más que todos los reyes de la tierra en riqueza y en sabiduría.
    23: Todos los reyes de la tierra procuraban estar en presencia de Salomón para escuchar la sabiduría que ʼElohim puso en su mente.
    24: 'Año tras año cada uno llevaba su presente: objetos de plata, objetos de oro, ropas, armas, especias aromáticas, caballos y mulas.'
    25: Salomón poseía caballerizas para 4.000 caballos y carruajes, y 12.000 jinetes, los cuales instaló en las ciudades que tenía para sus carruajes y en Jerusalén cerca del rey.
    26: Dominaba sobre todos los reyes desde el río Éufrates hasta la tierra de los filisteos y hasta la frontera de Egipto.
    27: El rey acumuló plata en Jerusalén en abundancia como las piedras, y madera de cedro como los sicómoros de la Sefela.
    28: De Egipto y de todas las tierras se importaban caballos para Salomón.
    29: El resto de los hechos de Salomón, los primeros y los últimos, ¿no están escritos en las crónicas del profeta Natán, en la profecía de Ahías silonita, y en la visión del vidente Iddo contra Jeroboam, hijo de Nabat?
    30: Salomón reinó 40 años en Jerusalén sobre todo Israel.
    31: Salomón descansó con sus antepasados, y lo sepultaron en la Ciudad de su padre David. Reinó en su lugar su hijo Roboam.
  10:
    1: Entonces Roboam fue a Siquem, porque todo Israel había ido a Siquem para proclamarlo rey.
    2: Sucedió que cuando lo oyó Jeroboam, hijo de Nabat, quien aún estaba en Egipto, adonde huyó de la presencia del rey Salomón, Jeroboam regresó de Egipto.
    3: 'Mandaron a llamarlo. Jeroboam llegó con todo Israel para hablar a Roboam y dijo:'
    4: Tu padre agravó nuestro yugo. Ahora pues, busca que la dura servidumbre de tu padre y el pesado yugo que nos impuso sea más llevadero, y te serviremos.
    5: 'Y les respondió: ¡Vuelvan a mí dentro de tres días! Y el pueblo se retiró.'
    6: 'El rey Roboam consultó a los ancianos que estuvieron delante de su padre Salomón cuando estaba vivo: ¿Cómo aconsejan que responda a este pueblo?'
    7: 'Y le respondieron: Si muestras buena voluntad a este pueblo, los complaces y les hablas buenas palabras, serán tus esclavos todos los días.'
    8: Pero [Roboam] despreció el consejo que los ancianos le dieron, y consultó a los jóvenes que crecieron con él y estaban delante de él.
    9: 'Y les preguntó: ¿Qué aconsejan ustedes que respondamos a este pueblo que me habló: Alivia el yugo que tu padre impuso sobre nosotros?'
    10: 'Los jóvenes que crecieron con él le respondieron: Dirás al pueblo que te habló: Tu padre hizo pesado nuestro yugo. Tú, pues, alivia nuestro yugo. Les dirás: Mi meñique es más grueso que la cintura de mi padre.'
    11: De modo que, si mi padre les impuso un yugo pesado, yo añadiré a su yugo. Mi padre los castigó con azotes, pero yo, con escorpiones.
    12: 'Al tercer día Jeroboam y todo el pueblo fueron a Roboam, tal como el rey les habló: Vuelvan a mí al tercer día.'
    13: El rey les respondió duramente, pues el rey Roboam menospreció el consejo de los ancianos.
    14: 'Les habló de acuerdo con el consejo de los jóvenes: Mi padre hizo pesado su yugo, pero yo añadiré a él. Mi padre los castigó con azotes, pero yo, con escorpiones.'
    15: Así que el rey no escuchó al pueblo, porque era designio de ʼElohim, para que Yavé cumpliera su Palabra dicha por medio de Ahías silonita a Jeroboam, hijo de Nabat.
    16: 'Cuando todo Israel vio que el rey no los escucharía ni les pondría atención, respondió al rey: ¿Qué parte tenemos en David? ¡No tenemos herencia con el hijo de Isaí! ¡Israel, cada uno a sus tiendas! ¡David, cuida ahora tu propia casa! Y todo Israel se retiró a sus tiendas.'
    17: Pero Roboam reinó sobre los hijos de Israel que vivían en las ciudades de Judá.
    18: Después el rey Roboam envió a Adoram, quien estaba a cargo del tributo laboral. Pero los hijos de Israel lo apedrearon, y murió. Entonces el rey Roboam se apresuró, subió en su carroza y huyó a Jerusalén.
    19: De esta manera Israel se rebeló contra la casa de David hasta hoy.
  11:
    1: Cuando Roboam llegó a Jerusalén congregó a 180.000 guerreros escogidos de las casas de Judá y de Benjamín para luchar contra Israel y restituir su reino.
    2: 'Pero la Palabra de Yavé llegó a Semaías, varón de ʼElohim:'
    3: 'Habla a Roboam, hijo de Salomón, rey de Judá, y a todos los israelitas que estén en Judá y Benjamín:'
    4: 'Yavé dijo: No suban ni luchen contra sus hermanos. Regrese cada uno a su casa, porque Yo hice esto. Y ellos escucharon la Palabra de Yavé. Regresaron y no salieron contra Jeroboam.'
    5: Roboam vivió en Jerusalén y edificó ciudades para la defensa en Judá.
    6: Edificó Belén, Etam, Tecoa,
    7: Bet-sur, Soco, Adulam,
    8: Gat, Maresa, Zif,
    9: Adoraim, Laquis, Azeca,
    10: Zora, Ajalón y Hebrón, ciudades fortificadas que están en Judá y Benjamín.
    11: También reforzó las fortalezas. Colocó en ellas comandantes, almacenes de alimentos, aceite y vino.
    12: En cada ciudad puso escudos y lanzas. Las reforzó muchísimo. Así retuvo a Judá y Benjamín.
    13: Los sacerdotes y levitas que estaban en todo Israel se presentaron a [Roboam],
    14: porque los levitas abandonaron sus campos y posesiones, y fueron a Judá y a Jerusalén. (Pues Jeroboam y sus hijos los destituyeron del ministerio como sacerdotes de Yavé,
    15: por cuanto él nombró sus propios sacerdotes para los lugares altos, los que actuaban como demonios y los becerros que hizo.)
    16: Aquellos de todas las tribus de Israel que dedicaron su corazón a buscar a Yavé ʼElohim de Israel, siguieron a [los sacerdotes y levitas] hasta Jerusalén para ofrecer sacrificios a Yavé, el ʼElohim de sus antepasados.
    17: Fortalecieron el reino de Judá y apoyaron a Roboam, hijo de Salomón, durante tres años, pues anduvieron en el camino de David y Salomón por tres años.
    18: Roboam tomó como esposa a Mahalata, hija de Jerimot, hijo de David y de Abihaíl, hija de Eliab, hijo de Isaí.
    19: 'Ella le dio a luz estos hijos: Jeús, Semarías y Zaham.'
    20: Después de ella tomó a Maaca, hija de Absalón, la cual le dio a luz a Abías, Atai, Ziza y Selomit.
    21: Roboam amó a Maaca, hija de Absalón, más que a todas sus esposas y concubinas. Tomó 18 esposas y 60 concubinas, y engendró 28 hijos y 60 hijas.
    22: Roboam designó a Abías, hijo de Maaca, como jefe y príncipe entre sus hermanos, a fin de proclamarlo rey.
    23: Al actuar con astucia, distribuyó a todos sus hijos por todas las tierras de Judá y Benjamín y por todas las ciudades fortificadas. Les dio alimento en abundancia y muchas mujeres.
  12:
    1: Cuando el reino de Roboam se había afianzado y fortalecido, él abandonó la Ley de Yavé y todo el pueblo con él.
    2: Sucedió que en el año quinto del rey Roboam, por cuanto se rebeló contra Yavé, Sisac, rey de Egipto, subió contra Jerusalén
    3: con 1.200 carruajes de guerra y 60.000 jinetes. El ejército de libios, suquienos y etíopes que iban con él desde Egipto era innumerable.
    4: Tomó las ciudades fortificadas de Judá y llegó hasta Jerusalén.
    5: 'Entonces el profeta Semaías fue a Roboam y a los jefes de Judá, que se reunieron en Jerusalén a causa de Sisac, y les dijo: Yavé dice: Ustedes me abandonaron. Yo también los abandono en manos de Sisac.'
    6: 'Pero los jefes de Israel y el rey se humillaron y dijeron: Justo es Yavé.'
    7: 'Cuando Yavé vio que se humillaron, la Palabra de Yavé vino a Semaías: Se humillaron, Por tanto, no los destruiré, sino les daré algún escape. Mi ira no se derramará contra Jerusalén por medio de Sisac.'
    8: Pero serán sus esclavos, para que conozcan la diferencia entre servirme a Mí y servir a los reinos de las naciones.
    9: Sisac, rey de Egipto, subió contra Jerusalén y tomó los tesoros de la Casa de Yavé y la casa real. Se llevó todo y tomó los escudos de oro que hizo Salomón.
    10: El rey Roboam los reemplazó por escudos de bronce y los entregó a los jefes de la guardia que custodiaba la entrada al palacio real.
    11: Cuando el rey iba a la Casa de Yavé, los guardias de la escolta iban y los llevaban, pero después los devolvían a la cámara de la guardia.
    12: Cuando Roboam se humilló, la ira de Yavé se apartó de él, de manera que no lo destruyó por completo. También en Judá las cosas iban bien.
    13: El rey Roboam tenía 41 años cuando comenzó a reinar. Se fortaleció en Jerusalén, la ciudad que Yavé escogió de entre todas las tribus de Israel para poner allí su Nombre. Reinó 17 años. El nombre de su madre fue Naama amonita.
    14: Hizo lo malo, porque no dispuso su corazón para buscar a Yavé.
    15: Los hechos de Roboam, primeros y últimos, ¿no están escritos en los rollos del profeta Semaías y del vidente Iddo, según el registro genealógico? Todo el tiempo hubo guerra entre Roboam y Jeroboam.
    16: Roboam descansó con sus antepasados y fue sepultado en la Ciudad de David. Su hijo Abías reinó en su lugar.
  13:
    1: El año 18 del rey Jeroboam, Abías comenzó a reinar en Judá.
    2: Reinó tres años en Jerusalén. El nombre de su madre fue Micaías, hija de Uriel, de Gabaa. Hubo guerra entre Abías y Jeroboam.
    3: Abías comenzó la batalla con un ejército de 400.000 hombres escogidos, valientes guerreros. Jeroboam dispuso batalla contra él con 800.000 hombres escogidos, fuertes y valientes.
    4: 'Abías se levantó en la montaña Zemaraim de Efraín y dijo: Escúchenme, Jeroboam y todo Israel:'
    5: ¿No saben ustedes que Yavé, el ʼElohim de Israel, dio a David el reino sobre Israel para siempre, a él y a sus hijos con un pacto de sal?
    6: Sin embargo Jeroboam, hijo de Nabat, esclavo de Salomón, hijo de David, se levantó y se rebeló contra su ʼadón.
    7: Hombres ociosos perversos se agruparon con él. Se impusieron sobre Roboam, hijo de Salomón, cuando Roboam era joven y tímido, y no los resistió con firmeza.
    8: Ahora ustedes quieren oponerse al reino de Yavé que está en manos de los descendientes de David, porque son una gran multitud, y los becerros de oro que Jeroboam les hizo como ʼelohim están con ustedes.
    9: ¿No expulsaron ustedes a los sacerdotes de Yavé, los hijos de Aarón y a los levitas, y designaron sacerdotes a la manera de los pueblos de otras tierras, para que cualquiera que sacrifique un becerro y siete carneros sea sacerdote de los que no son ʼElohim?
    10: En cuanto a nosotros, Yavé es nuestro ʼElohim, y no lo abandonamos. Los sacerdotes que ministran delante de Yavé son hijos de Aarón, y los levitas atienden su obra.
    11: Ellos ofrecen holocaustos e incienso aromático a Yavé cada mañana y al llegar cada noche. Ponen los panes sobre la mesa limpia. Cada noche encienden el candelabro de oro con sus lámparas para que ardan, porque nosotros guardamos el mandato de Yavé nuestro ʼElohim. Pero ustedes lo abandonaron.
    12: Ciertamente ʼElohim está como Jefe con nosotros, y sus sacerdotes con las trompetas de júbilo para que resuenen contra ustedes. ¡Oh hijos de Israel, no luchen contra Yavé, el ʼElohim de sus antepasados, porque no prosperarán!
    13: Pero Jeroboam dispuso una emboscada para llegar contra ellos por detrás. Así que ellos estaban frente a Judá, pero los de la tropa emboscada estaban por la retaguardia.
    14: Cuando Judá dio vuelta, ciertamente eran atacados por el frente y por la retaguardia. Entonces clamaron a Yavé, los sacerdotes tocaron las trompetas
    15: y los hombres de Judá lanzaron el grito de guerra. Sucedió que cuando los hombres de Judá gritaron, ʼElohim desbarató a Jeroboam y a todo Israel delante de Abías y de Judá.
    16: Los hijos de Israel huyeron, porque ʼElohim los entregó en mano de Judá.
    17: Abías y su pueblo hicieron una gran matanza entre ellos. Cayeron en combate 500.000 hombres escogidos de Israel.
    18: De esta manera los descendientes de Israel fueron humillados en aquel tiempo, pero los hijos de Judá prevalecieron porque se apoyaron en Yavé, el ʼElohim de sus antepasados.
    19: Abías persiguió a Jeroboam y le tomó algunas ciudades, a Bet-ʼEl, a Jesana y a Efraín, cada una con sus aldeas.
    20: Jeroboam no recuperó su poder en el tiempo de Abías. Yavé lo hirió, y murió.
    21: Abías se fortaleció. Tomó para él 14 esposas, y engendró 22 hijos y 16 hijas.
    22: Los demás hechos de Abías, sus procedimientos y dichos, están escritos en el rollo del profeta Iddo.
  14:
    1: Abías descansó con sus antepasados y lo sepultaron en la Ciudad de David. Reinó en su lugar su hijo Asa. En su tiempo la tierra estuvo en paz durante diez años.
    2: Asa hizo lo bueno y lo recto ante Yavé su ʼElohim,
    3: porque quitó los altares de culto extraño y los lugares altos, quebró las piedras rituales y destruyó los símbolos de Asera.
    4: Mandó a Judá que buscara a Yavé, el ʼElohim de sus antepasados, y que practicara la Ley y sus Mandamientos.
    5: Además quitó los lugares altos y las imágenes de todas las ciudades de Judá. En su reinado hubo paz.
    6: También edificó ciudades fortificadas en Judá, porque había paz. No hubo guerra contra él en aquellos años, pues Yavé le dio paz.
    7: 'Así que [el rey Asa] dijo a Judá: Edifiquemos estas ciudades y rodeémoslas con muros y torres, portones y barras, ya que la tierra aún es nuestra, porque buscamos a Yavé nuestro ʼElohim. Lo buscamos, y Él nos dio reposo por todas partes. Así que edificaron y prosperaron.'
    8: Asa tuvo un ejército de 300.000 hombres de Judá, quienes llevaban escudos y lanzas, y 280.000 de Benjamín, quienes llevaban escudos y tensaban arcos. Todos eran hombres valientes.
    9: Zera, el etíope, salió contra ellos con un ejército de 1.000.000 de hombres y 300 carruajes, y llegó hasta Maresa.
    10: Entonces Asa salió contra él. Dispusieron la batalla en el valle de Sefata, junto a Maresa.
    11: 'Asa invocó a Yavé su ʼElohim: ¡Oh Yavé, no hay otro como Tú para ayudar, tanto al poderoso como al que no tiene fuerza! ¡Ayúdanos, oh Yavé ʼElohim nuestro, porque en ti nos apoyamos, y en tu Nombre vamos contra esta multitud! Oh Yavé, Tú eres nuestro ʼElohim, no prevalezca el hombre contra Ti.'
    12: Yavé derrotó a los etíopes ante Asa y Judá, y los etíopes huyeron.
    13: Asa y el ejército que lo acompañaba los persiguieron hasta Gerar. Cayeron tantos de los etíopes que no pudieron recuperarse, porque fueron destrozados ante Yavé y su ejército. Les tomaron un botín muy grande.
    14: Atacaron también todas las ciudades alrededor de Gerar, porque el terror de Yavé estaba sobre ellas. Saquearon todas las ciudades, pues había en ellas un gran botín.
    15: También atacaron las tiendas de los que tenían ganado. Se llevaron muchas ovejas y camellos y regresaron a Jerusalén.
  15:
    1: Entonces el Espíritu de ʼElohim vino sobre Azarías, hijo de Oded,
    2: 'quien salió al encuentro de Asa y le dijo: Escúchenme, Asa y todo Judá y Benjamín: Yavé está con ustedes, si ustedes están con Él. Si lo buscan, será hallado por ustedes, pero si lo abandonan, Él los abandonará.'
    3: Mucho tiempo estuvo Israel sin el ʼElohim verdadero, sin sacerdote que enseñara y sin Ley.
    4: Pero cuando se volvieron a Yavé, el ʼElohim de Israel, en su aflicción y lo buscaron, Él les permitió encontrarlo.
    5: En aquellos tiempos no había paz para el que salía ni para el que entraba, sino muchas aflicciones para todos los habitantes de las tierras.
    6: Así que una nación era destruida por otra nación y una ciudad por otra ciudad, porque ʼElohim las turbaba con toda clase de adversidades.
    7: Pero esfuércense ustedes y no desmayen sus manos, porque hay recompensa para su labor.
    8: Cuando Asa oyó estas palabras y la profecía de Azarías, hijo de Oded, se animó y quitó los ídolos repugnantes de toda la tierra de Judá, Benjamín y las ciudades que tomó en la región montañosa de Efraín. Reconstruyó el altar de Yavé que estaba delante del patio de Yavé.
    9: Después los de Efraín, Manasés y Simeón, quienes vivían con Judá y Benjamín, se reunieron con ellos. Muchos de Israel se pasaron al [rey Asa] porque veían que Yavé su ʼElohim estaba con él.
    10: Se reunieron en Jerusalén el mes tercero del año 15 del reinado de Asa.
    11: Aquel día sacrificaron a Yavé 700 becerros y 7.000 ovejas del botín que llevaron.
    12: Hicieron un pacto solemne para buscar a Yavé ʼElohim de sus antepasados, con todo su corazón y su alma,
    13: y que todo el que no buscara a Yavé ʼElohim de Israel, muriera, fuera grande o pequeño, hombre o mujer.
    14: Juraron delante de Yavé con gran voz, gritos de júbilo, trompetas y cornetas.
    15: Toda Judá se regocijó a causa del juramento, pues juraron con todo su corazón que lo buscarían con toda su voluntad. Y fue hallado por ellos, y Yavé les dio paz por todas partes.
    16: El rey Asa aun despojó a su propia madre Maaca de su dignidad real, porque hizo una imagen repugnante de Asera. Asa taló el ídolo repugnante, lo desmenuzó y lo quemó junto al torrente Cedrón.
    17: Sin embargo, los lugares altos no fueron quitados de Israel, aunque el corazón de Asa se mantuvo íntegro todo su tiempo.
    18: Llevó plata, oro y utensilios a la Casa de ʼElohim, lo que su padre y él mismo consagraron.
    19: No hubo guerra hasta el año 35 del reinado de Asa.
  16:
    1: El año 36 del reinado de Asa, Baasa, rey de Israel, subió contra Judá y fortificó a Ramá para que nadie tuviera acceso a Asa, rey de Judá.
    2: 'Entonces Asa sacó la plata y el oro de los tesoros de la Casa de Yavé y del palacio real, los envió a Ben-adad, rey de Siria, quien estaba en Damasco, y le dijo:'
    3: Haya alianza entre tú y yo, como la hubo entre mi padre y tu padre. Ciertamente te envío plata y oro con el fin de que rompas tu alianza con Baasa, rey de Israel, para que se aparte de mí.
    4: Ben-adad atendió al rey Asa y envió a los jefes de sus ejércitos contra las ciudades de Israel. Atacaron a Ijón, a Dan, a Abel-maim y a todas las ciudades de almacenamiento de Neftalí.
    5: Aconteció que cuando Baasa oyó esto, dejó de fortificar a Ramá y abandonó su obra.
    6: Entonces el rey Asa tomó a todo Judá y se llevó las piedras y la madera de Ramá, con las cuales Baasa la fortificaba. Con ellas reedificó Geba y Mizpa.
    7: 'En aquel tiempo el vidente Hanani fue a Asa, rey de Judá, y le dijo: Por cuanto te apoyaste en el rey de Siria, y no te apoyaste en Yavé tu ʼElohim, el ejército del rey de Siria escapó de tu mano.'
    8: ¿Los etíopes y los libios no eran un ejército numerosísimo, con carruajes y muchos jinetes? Sin embargo, porque te apoyaste en Yavé, Él los entregó en tu mano.
    9: Porque los ojos de Yavé contemplan toda la tierra, para ayudar a aquellos cuyo corazón es íntegro ante Él. ¡Locamente actuaste en esto, y de ahora en adelante habrá guerras contra ti!
    10: Entonces Asa se enojó contra el vidente y lo echó en la cárcel, pues se enfureció muchísimo contra él por esto. Y al mismo tiempo, Asa oprimió a algunos del pueblo.
    11: Los hechos de Asa, primeros y últimos, ciertamente están escritos en el rollo de los reyes de Judá y de Israel.
    12: El año 39 de su reinado, Asa cayó enfermo de los pies. Su enfermedad era grave, pero aun en su enfermedad no buscó a Yavé, sino a los médicos.
    13: Asa descansó con sus antepasados. Murió el año 41 de su reinado.
    14: Lo sepultaron en su sepulcro que excavó en la Ciudad de David. Lo pusieron en un ataúd, el cual llenaron de toda clase de especias aromáticas y perfumes preparados por expertos perfumistas, y encendieron una gran hoguera en su honor.
  17:
    1: Su hijo Josafat reinó en su lugar y se fortaleció contra Israel.
    2: Destacó tropas en todas las ciudades fortificadas de Judá y colocó guarniciones en la tierra de Judá y en las ciudades de Efraín que su padre Asa capturó.
    3: Yavé estuvo con Josafat, porque anduvo en los procedimientos de su antepasado David. No acudió a los baales,
    4: sino acudió al ʼElohim de su padre. Anduvo en sus Mandamientos y no según las obras de Israel.
    5: Yavé confirmó el reino en su mano. Todo Judá dio presentes a Josafat, y tuvo riqueza y honores en abundancia.
    6: Su corazón se animó en los caminos de Yavé, y quitó de Judá los lugares altos y las Aseras.
    7: En el tercer año de su reinado, [el rey Josafat] envió a sus magistrados Ben-hail, Abdías, Zacarías, Natanael y Micaías, a enseñar en las ciudades de Judá.
    8: Envió con ellos a los levitas Semaías, Netanías, Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías, Tobadonías y a los sacerdotes Elisama y Joram.
    9: Ellos enseñaron en Judá y llevaban consigo el Rollo de la Ley de Yavé. Recorrieron todas las ciudades de Judá y enseñaban al pueblo.
    10: El pavor de Yavé cayó sobre todos los reinos de las tierras que estaban alrededor de Judá, y no hicieron guerra contra Josafat.
    11: 'Algunos de los filisteos llevaban a Josafat presentes y plata como tributo. También los árabes le llevaron rebaños: 7.700 carneros y 7.700 machos cabríos.'
    12: Josafat llegó a ser muy grande. Edificó en Judá fortalezas y ciudades de almacenamiento.
    13: Además tuvo muchas provisiones en las ciudades de Judá, y hombres de guerra muy valientes en Jerusalén.
    14: 'Éste era el número de ellos, según sus casas paternas: de los comandantes de millares de Judá, el jefe era Adnas, con 300.000 guerreros valientes;'
    15: le seguía el jefe Johanán, con 280.000;
    16: luego Amasías, hijo de Zicri, quien se ofreció voluntariamente a Yavé, con 200.000 hombres valientes;
    17: de Benjamín, Eliada, hombre muy valiente, y con él 200.000 que llevaban arco y escudo;
    18: y a continuación, Jozabad, con 180.000 hombres equipados para la guerra.
    19: Éstos eran los que servían al rey, aparte de los que el rey destacó en las ciudades fortificadas por todo Judá.
  18:
    1: Josafat tenía riquezas y honores en abundancia, y emparentó con Acab.
    2: Después de unos años bajó a Samaria para visitar a Acab. Y Acab ordenó degollar numerosas ovejas y bueyes para él y el ejército que estaba con él. Lo incitó a ir con él contra Ramot de Galaad.
    3: 'Acab, rey de Israel, preguntó a Josafat, rey de Judá: ¿Irás conmigo contra Ramot de Galaad? Y él respondió: Yo soy como tú, y mi ejército como el tuyo. Iremos contigo a la guerra.'
    4: 'Además Josafat dijo al rey de Israel: Te ruego que consultes ahora la Palabra de Yavé.'
    5: 'Entonces el rey de Israel convocó a unos 400 hombres que eran profetas y les preguntó: ¿Iremos a la guerra contra Ramot de Galaad o desistiré? Y ellos respondieron: Sube, porque ʼelohim la entregará en mano del rey.'
    6: 'Pero Josafat preguntó: ¿Hay aún aquí algún profeta de Yavé, para que consultemos por medio de él?'
    7: 'El rey de Israel respondió a Josafat: Aún queda un hombre por medio de quien podemos consultar a Yavé, pero yo lo aborrezco, porque nunca me profetiza para bien, sino siempre para mal. Es Micaías, hijo de Imla. Y dijo Josafat: No hable así el rey.'
    8: 'Entonces el rey de Israel llamó a un funcionario y le dijo: ¡Trae pronto a Micaías, hijo de Imla!'
    9: El rey de Israel y Josafat, rey de Judá, vestidos con ropas reales, estaban sentados cada uno en su trono en una plaza ubicada a la entrada de la puerta de Samaria. Todos los profetas profetizaban ante ellos.
    10: 'Sedequías, hijo de Quenaana, hizo unos cuernos de hierro y decía: Yavé dice: Con éstos acornearás a los sirios hasta que sean consumidos.'
    11: 'Todos los profetas profetizaban así: ¡Sube a Ramot de Galaad y triunfa, pues Yavé la entregó en mano del rey!'
    12: 'El mensajero que fue a llamar a Micaías le habló: Mira, las palabras de los profetas declaran a una voz cosas buenas al rey. Sea tu palabra como la de cada uno de ellos, y predice cosa buena.'
    13: 'Pero Micaías replicó: Vive Yavé que lo que mi ʼElohim indique, eso hablaré.'
    14: 'Cuando llegó al rey, éste le preguntó: Micaías, ¿iremos a la guerra contra Ramot de Galaad, o desistiré? Y le respondió: Suban y prosperen, porque ellos serán entregados en mano de ustedes.'
    15: 'Pero el rey le preguntó: ¿Cuántas veces te haré jurar que no me digas sino la verdad en Nombre de Yavé?'
    16: 'Entonces respondió: Vi a todo Israel esparcido por las montañas como ovejas que no tienen pastor. Y Yavé dijo: Éstos no tienen ʼadón. Regrese cada uno a su casa en paz.'
    17: 'El rey de Israel dijo a Josafat: ¿No te dije que éste nunca profetiza lo bueno acerca de mí, sino lo malo?'
    18: 'Pero Micaías dijo: Por eso oigan la Palabra de Yavé: Vi a Yavé sentado en su trono. Toda la hueste de los cielos estaba a su derecha y a su izquierda.'
    19: 'Yavé dijo: ¿Quién inducirá a Acab, rey de Israel, para que suba y caiga en Ramot de Galaad? Y uno decía de una manera y otro de otra.'
    20: 'Salió un espíritu que se colocó delante de Yavé y dijo: Yo lo induciré. Y Yavé le preguntó: ¿De cuál modo?'
    21: 'Le respondió: Saldré y seré espíritu de mentira en la boca de todos sus profetas. Y Él dijo: Lo inducirás y ciertamente prevalecerás. ¡Vé y hazlo!'
    22: Ahora, mira, Yavé puso un espíritu de mentira en la boca de estos profetas tuyos, porque Yavé decretó el mal contra ti.
    23: 'Entonces Sedequías, hijo de Quenaana, se acercó, golpeó a Micaías en la mejilla y dijo: ¿Por cuál camino pasó de mí el Espíritu de Yavé para hablarte a ti?'
    24: 'Micaías respondió: Ciertamente, ¿no lo verás en aquel día cuando vayas a esconderte de aposento en aposento?'
    25: 'Entonces el rey de Israel dijo: Tomen a Micaías y llévenlo a Amón, gobernador de la ciudad, y a Joás, hijo del rey,'
    26: 'y díganles: El rey dijo: Metan a éste en la cárcel y denle pan y agua de aflicción hasta que yo vuelva en paz.'
    27: 'Entonces Micaías dijo: ¡Si vuelves en paz, Yavé no habló por medio de mí! Y agregó: ¡Escúchenlo, pueblos todos!'
    28: Así que el rey de Israel subió con Josafat, rey de Judá, contra Ramot de Galaad.
    29: 'El rey de Israel dijo a Josafat: Me disfrazaré y entraré en la batalla, pero tú cúbrete con tus ropas reales. Y el rey de Israel se disfrazó, y entraron en la batalla.'
    30: 'Pero el rey de Siria ordenó a los jefes de sus carruajes: No luchen contra pequeño ni grande, sino solo contra el rey de Israel.'
    31: 'Cuando los jefes de los carruajes vieron a Josafat, dijeron: ¡Ése es el rey de Israel! Así que lo rodearon para luchar, pero Josafat clamó, y Yavé lo ayudó. ʼElohim los apartó de él.'
    32: Pues sucedió que cuando los jefes de los carruajes vieron que no era el rey de Israel, se apartaron de perseguirlo.
    33: 'Un hombre disparó con el arco a la ventura, e hirió al rey de Israel entre las junturas de la armadura. Y [el rey] dijo al que manejaba los caballos del carruaje: Vuelve tu mano y sácame del campo porque estoy herido.'
    34: Pero la batalla arreció aquel día. Por tanto el rey de Israel fue sostenido en su carroza frente a los sirios hasta llegar la noche, pero murió al ocultarse el sol.
  19:
    1: Josafat, rey de Judá, regresó en paz a su casa en Jerusalén.
    2: 'Pero el vidente Jehú, hijo de Hanani, salió a encontrarlo y dijo al rey Josafat: ¿Das ayuda al perverso y amas a los que aborrecen a Yavé? Por esto la ira de Yavé está sobre ti.'
    3: Sin embargo, se hallaron cosas buenas en ti, pues eliminaste las Aseras de la tierra y dispusiste tu corazón a buscar a ʼElohim.
    4: Josafat se quedó en Jerusalén, aunque salía a visitar al pueblo desde Beerseba hasta la región montañosa de Efraín, para hacerlos volver a Yavé ʼElohim de sus antepasados.
    5: Estableció jueces en todas las ciudades fortificadas del territorio de Judá.
    6: 'Advirtió a los jueces: Consideren lo que hacen, porque no juzgan con autoridad de hombre, sino con la de Yavé, Quien estará con ustedes cuando pronuncien sentencia.'
    7: Ahora pues, el terror de Yavé sea sobre ustedes. Procedan con cuidado, porque con Yavé nuestro ʼElohim no hay injusticia, ni acepción de personas, ni admisión de soborno.
    8: Josafat también designó en Jerusalén a algunos levitas y sacerdotes, así como de los jefes de las casas paternas de Israel, para administrar la justicia de Yavé y juzgar litigios entre los habitantes de Jerusalén.
    9: 'Les ordenó: Procedan asimismo con temor a Yavé, fidelidad y corazón íntegro.'
    10: Cuando lleven ante ustedes cualquier pleito entre sus hermanos que viven en las ciudades, en litigios por derramamiento de sangre, o en consultas sobre Ley, Precepto, Estatutos y Decretos, ustedes los amonestarán para que no pequen contra Yavé, y así no llegue la ira sobre ustedes y sobre sus hermanos. Si actúan de esta manera no tendrán culpa.
    11: Ciertamente, el sumo sacerdote Amarías los presidirá en cualquier asunto de Yavé. Zebadías, hijo de Ismael, jefe de la casa de Judá, [los atenderá] en cualquier asunto del rey, y los levitas serán oficiales en presencia de ustedes. Esfuércense y actúen, y Yavé esté con el justo.
  20:
    1: Aconteció después de esto que los hijos de Moab y de Amón, y algunos de los de Seír, salieron a la guerra contra Josafat.
    2: 'Entonces algunos fueron a informar a Josafat: Una gran multitud viene contra ti de Siria, del otro lado del mar. Ciertamente están en Hazezon-tamar, que es En-gadí.'
    3: Josafat tuvo temor, humilló su semblante para buscar a Yavé y proclamó un ayuno en todo Judá.
    4: Los de Judá se reunieron para pedir socorro a Yavé. Acudieron de todas las ciudades de Judá para pedir ayuda a Yavé.
    5: Entonces Josafat se colocó en pie ante la congregación de Judá y de Jerusalén, delante del patio nuevo en la Casa de Yavé,
    6: 'y dijo: Oh Yavé ʼElohim de nuestros antepasados, ¿no eres Tú el ʼElohim del cielo, Quien gobierna todos los reinos de las naciones? ¿No hay en tu mano tal fuerza y poder que nadie puede resistir?'
    7: ¿No echaste Tú, oh ʼElohim nuestro, a los habitantes de esta tierra delante de tu pueblo Israel, y la diste para siempre a la descendencia de tu amigo Abraham?
    8: 'Vivieron en ella, edificaron un Santuario a tu Nombre y dijeron:'
    9: Si nos llega el mal, ya sea con espada, con pestilencia o hambruna, nos congregaremos ante esta Casa y ante Ti, porque tu Nombre está en esta Casa. Clamaremos a Ti en nuestra aflicción, y Tú nos escucharás y nos salvarás.
    10: Ahora pues, aquí están los hijos de Amón, de Moab y de la región montañosa de Seír, a quienes no permitiste que Israel invadiera cuando venía de la tierra de Egipto. Por eso se desviaron de ellos y no los destruyeron.
    11: Mira, ellos nos recompensan al venir a echarnos de tu herencia, la cual nos diste en posesión.
    12: ¡Oh ʼElohim nuestro! ¿Tú no los castigarás? Porque no hay fuerza en nosotros contra esta gran multitud que viene contra nosotros, ni sabemos qué hacer. Por eso volvemos nuestros ojos a Ti.
    13: Todo Judá permaneció en pie ante Yavé, con sus pequeños, mujeres e hijos.
    14: Entonces el Espíritu de Yavé vino en medio de la congregación sobre Jahaziel, hijo de Zacarías, hijo de Benaía, hijo de Jeiel, hijo de Matanías, levita de los hijos de Asaf,
    15: 'y dijo: Escuchen todo Judá, ustedes habitantes de Jerusalén y tú, rey Josafat. Yavé les dice: No teman ni se atemoricen a causa de tan gran multitud, porque la batalla no es de ustedes, sino de ʼElohim.'
    16: Bajen contra ellos mañana. Miren, ellos suben por la cuesta de Sis, así que los encontrarán en el límite del valle, frente al desierto de Jeruel.
    17: Pero ustedes no tendrán que luchar en esta ocasión. Resistan y estén quietos. Vean la salvación de Yavé para ustedes. ¡Oh Judá y Jerusalén, no teman ni se aterroricen! Salgan mañana contra ellos, porque Yavé está con ustedes.
    18: Entonces Josafat se inclinó rostro en tierra. Todo Judá y los habitantes de Jerusalén cayeron ante Yavé y se postraron delante de Yavé.
    19: Se levantaron los levitas de los hijos de Coat y de Coré, y se colocaron en pie para alabar con una voz muy alta a Yavé el ʼElohim de Israel.
    20: 'Se levantaron de madrugada y salieron al desierto de Tecoa. Cuando avanzaban, Josafat se detuvo y dijo: Escúchenme, oh Judá, y ustedes, habitantes de Jerusalén: ¡Crean en Yavé su ʼElohim y estarán seguros! ¡Crean a sus profetas y triunfarán!'
    21: 'Después de consultar con el pueblo, designó a algunos que cantaran y alabaran a Yavé, cubiertos con ropas sagradas, al frente del ejército, y dijeran: ¡Alaben a Yavé, porque para siempre es su misericordia!'
    22: Cuando comenzaron a elevar los cánticos de alabanza, Yavé puso emboscadas contra los hijos de Amón, de Moab y de la región montañosa de Seír que subían contra Judá. Fueron derrotados,
    23: porque los hijos de Amón y de Moab atacaron a los de la región montañosa de Seír hasta que los destruyeron por completo. Tan pronto como destruyeron a los de Seír, cada cual contribuyó para la destrucción de su compañero.
    24: Cuando Judá llegó a la altura desde donde se ve el desierto, miraron hacia la multitud. Ciertamente ellos no eran sino cadáveres que estaban tendidos en la tierra. No escapó alguno.
    25: Entonces Josafat y su ejército se acercaron para saquear sus despojos. Hallaron entre los cadáveres abundantes riquezas, ropas y objetos valiosos, los cuales despojaron para ellos en tal cantidad que les era imposible llevar. Estuvieron tres días recogiendo despojos, porque eran muchos.
    26: El cuarto día se congregaron en el valle de Berajá, porque allí bendijeron a Yavé. Por eso llamaron aquel lugar Valle de Berajá hasta hoy.
    27: Luego cada uno de los de Judá y Jerusalén regresaron con alegría a Jerusalén con Josafat al frente, porque Yavé les permitió regocijarse sobre sus enemigos.
    28: Llegaron a la Casa de Yavé en Jerusalén al son de salterios, arpas y trompetas.
    29: El terror de ʼElohim cayó sobre todos los reinos de aquella tierra cuando oyeron que Yavé luchó contra los enemigos de Israel.
    30: El reino de Josafat tuvo paz porque su ʼElohim le dio descanso en todos lados.
    31: Así Josafat reinó sobre Judá. Tenía 35 años cuando comenzó a reinar, y reinó 25 años en Jerusalén. El nombre de su madre era Azuba, hija de Silhi.
    32: Anduvo en el camino de su padre Asa. No se apartó de él e hizo lo recto ante Yavé.
    33: Sin embargo, no fueron quitados los lugares altos, pues el pueblo aún no disponía su corazón hacia el ʼElohim de sus antepasados.
    34: Los demás hechos de Josafat, los primeros y los últimos, ciertamente están escritos en las palabras de Jehú, hijo de Hanani, el cual se menciona en el rollo de los Reyes de Israel.
    35: Después de esto, Josafat, rey de Judá, se alió con Ocozías, rey de Israel, quien actuaba muy perversamente.
    36: Se alió con él a fin de construir naves para ir a Tarsis. Construían las naves en Ezión-geber.
    37: 'Entonces Eliezer, hijo de Dodava, de Maresa, profetizó contra Josafat: Porque te aliaste con Ocozías, Yavé destruirá tus obras. Las naves se destrozaron y no pudieron ir a Tarsis.'
  21:
    1: Josafat descansó con sus antepasados y fue sepultado en la Ciudad de David. Reinó en su lugar su hijo Joram.
    2: Tuvo como hermanos a Azarías, Jeiel, Zacarías, Azarías, Micael y Sefatías. Todos estos fueron hijos de Josafat, rey de Israel,
    3: a quienes su padre dio grandes regalos de plata, oro y cosas preciosas, así como ciudades fortificadas en Judá. Pero el reino se lo dio a Joram, porque él era su primogénito.
    4: Joram fue elevado al reino de su padre. Cuando fue fuerte, mató a espada a todos sus hermanos, y también a algunos de los jefes de Israel.
    5: Joram tenía 32 años cuando comenzó a reinar, y reinó ocho años en Jerusalén.
    6: Anduvo en el camino de los reyes de Israel, como la casa de Acab, pues una hija de Acab fue su esposa. Hizo lo malo ante Yavé.
    7: Pero Yavé no quiso destruir la casa de David a causa del Pacto que hizo con él según su promesa, según la cual le daría una lámpara a él y a sus hijos para siempre.
    8: En su tiempo Edom se rebeló contra el dominio de Judá, y proclamaron un rey de ellos.
    9: Entonces Joram fue con sus oficiales y todos sus carruajes. Al levantarse de noche, derrotó a los edomitas, quienes lo habían sitiado a él y a todos los comandantes de sus carruajes.
    10: Sin embargo, Edom siguió en rebeldía contra el dominio de Judá hasta hoy. En aquel tiempo Libna también se rebeló contra su dominio, porque él abandonó a Yavé ʼElohim de sus antepasados.
    11: Además construyó lugares altos en la región montañosa de Judá, y fomentó la prostitución entre los habitantes de Jerusalén y Judá.
    12: 'Entonces le llegó una carta del profeta Elías que decía: Yavé ʼElohim de David, tu antepasado, dice: Por cuanto no andas en los caminos de tu padre Josafat, ni en los caminos de Asa, rey de Judá,'
    13: sino en el camino de los reyes de Israel, causaste que Judá y los habitantes de Jerusalén forniquen según la fornicación de la casa de Acab. Por cuanto asesinaste a tus hermanos, a la familia de tu padre, que eran mejores que tú,
    14: ciertamente Yavé va a golpear con una gran calamidad a tu pueblo, tus hijos, tus mujeres, todas tus posesiones
    15: y a ti con muchas enfermedades, con dolencia de tus intestinos, hasta que salgan tus intestinos por causa de la enfermedad día tras día.
    16: Entonces Yavé incitó la ira de los filisteos y los árabes que estaban con los etíopes contra Joram.
    17: Estos subieron contra Judá y la invadieron. Se llevaron todo que hallaron en la casa del rey, los bienes, sus hijos y sus mujeres. No le quedó algún hijo, excepto Joacaz, el menor de sus hijos.
    18: Después de todo esto, Yavé lo hirió con una enfermedad incurable en los intestinos.
    19: Aconteció que en el transcurso del tiempo, después de dos años, se le salieron los intestinos a causa de la enfermedad y murió con gran dolor. Su pueblo no encendió una hoguera para él, como la hoguera que encendieron para sus antepasados.
    20: Tenía 32 años cuando comenzó a reinar, y reinó en Jerusalén ocho años. Desapareció sin que nadie lo lamentara, y lo sepultaron en la Ciudad de David, pero no en los sepulcros de los reyes.
  22:
    1: Los habitantes de Jerusalén proclamaron a Ocozías, el menor de sus hijos, como rey en su lugar, porque unas bandas que llegaron con los árabes al campamento mataron a todos los hijos mayores. Por tanto Ocozías, hijo de Joram, rey de Judá, reinó.
    2: Ocozías tenía 22 años cuando comenzó a reinar, y reinó un año en Jerusalén. El nombre de su madre era Atalía, hija de Omri.
    3: También él anduvo en los caminos de la casa de Acab. Su propia madre fue su consejera para que obrara impíamente.
    4: Hizo lo malo ante Yavé, como la casa de Acab, porque después de la muerte de su padre, ellos lo aconsejaban para perdición de él.
    5: Porque al andar según el consejo de ellos, fue con Joram, hijo de Acab, rey de Israel, a la guerra contra Hazael, rey de Siria, en Ramot de Galaad. Los sirios hirieron a Joram,
    6: quien volvió a Jezreel para ser curado de las heridas que le hicieron en Ramot de Galaad cuando combatía contra Hazael, rey de Siria. Azarías, hijo de Joram, rey de Judá, bajó a ver a Joram, hijo de Acab, en Jezreel, pues estaba enfermo.
    7: Pero la derrota de Ocozías era designio de ʼElohim, porque fue a ver a Joram. Al llegar allí, salió con Joram contra Jehú, hijo de Nimsi, a quien Yavé ungió para exterminar la casa de Acab.
    8: Cuando Jehú hacía justicia con la casa de Acab, encontró a los jefes de Judá y los hijos de los hermanos de Ocozías quienes estaban al servicio de Ocozías, y los mató.
    9: 'También buscó a Ocozías, a quien detuvieron cuando estaba escondido en Samaria. Lo llevaron ante Jehú, y lo mataron. Pero lo sepultaron, porque dijeron: Es el hijo de Josafat, quien buscó a Yavé con todo su corazón. Y no quedó ninguno de la casa de Ocozías que fuera capaz de retener el reino.'
    10: Cuando Atalía, madre de Ocozías, vio que su hijo murió, se levantó para exterminar a toda la descendencia real de la casa de Judá.
    11: Pero Josabet, hija del rey tomó a Joás, hijo de Ocozías, y se lo llevó furtivamente de entre los hijos del rey que eran asesinados. Lo escondió juntamente con su madre de crianza en uno de los aposentos. Así Josabet, hija del rey Joram, esposa del sacerdote Joiada, la cual era hermana de Ocozías, lo escondió de Atalía, y ella no pudo matarlo.
    12: Estuvo con ellos escondido en la Casa de ʼElohim seis años, mientras Atalía reinaba en la tierra.
  23:
    1: 'El año séptimo Joiada se fortaleció. Hizo un pacto con los jefes de centenas: con Azarías, hijo de Jeroham, Ismael, hijo de Johanán, Azarías, hijo de Obed, Maasías, hijo de Adaía, y Elisafat, hijo de Zicri.'
    2: Recorrieron Judá para convocar a los levitas de todas las ciudades de Judá y a los jefes de las casas paternas de Israel. Fueron a Jerusalén.
    3: 'Entonces toda la congregación hizo un pacto con respecto al rey en la Casa de ʼElohim. Joiada les dijo: Aquí está el hijo del rey quien reinará, tal como Yavé habló acerca de los descendientes de David.'
    4: 'Esto es lo que harán: la tercera parte de ustedes, los sacerdotes y los levitas que entran el sábado, estarán de porteros en las puertas.'
    5: Otra tercera parte estará en el palacio real. Otra tercera parte, en la puerta del Fundamento. Todo el pueblo estará en los patios de la Casa de Yavé.
    6: Pero nadie entrará en la Casa de Yavé, excepto los sacerdotes y los levitas que ministran. Solo éstos podrán entrar, porque están consagrados. Y todo el pueblo guardará la ordenanza de Yavé.
    7: Los levitas rodearán al rey por todas partes, cada uno con sus armas en la mano, y cualquiera que entre en la Casa morirá. Estarán con el rey cuando entre y cuando salga.
    8: Los levitas y todo Judá hicieron según todo lo que ordenó el sacerdote Joiada. Tomaron cada uno a sus hombres, a los que entrarían o saldrían el sábado, pues el sacerdote Joiada no dio licencia a los grupos.
    9: Después el sacerdote Joiada entregó a los jefes de centenas las lanzas, los escudos pequeños y los escudos grandes del rey David que estaban en la Casa de ʼElohim.
    10: Colocó a todo la gente en orden alrededor del rey, cada uno con su espada en la mano, desde el lado derecho de la Casa hasta el lado izquierdo, delante del altar y la Casa.
    11: 'Luego sacaron al hijo del rey, lo coronaron, le dieron el Testimonio y lo proclamaron rey. Joiada y sus hijos lo ungieron y dijeron: ¡Viva el rey!'
    12: Cuando Atalía oyó el ruido de la gente que corría y aclamaba al rey, se acercó al pueblo en la Casa de Yavé.
    13: 'Miró, y ahí estaba el rey en pie en su tarima real en la entrada, y los jefes y trompetistas junto al rey. Todo el pueblo de la tierra estaba alborozado y tocaba las trompetas. Los cantores con los instrumentos musicales dirigían las aclamaciones. Entonces Atalía rasgó sus ropas y exclamó: ¡Conspiración! ¡Conspiración!'
    14: 'Pero el sacerdote Joiada sacó a los jefes de centenas que comandaban la tropa y les dijo: ¡Déjenla pasar entre las filas, y cualquiera que la siga, que muera a espada! Pues el sacerdote advirtió: No la maten en la Casa de Yavé.'
    15: Así que ellos le abrieron paso, y ella fue hacia la puerta de los Caballos en el palacio real. Allí la mataron.
    16: Entonces Joiada hizo un pacto con el rey y todo el pueblo, según el cual serían el pueblo de Yavé.
    17: Después todo el pueblo fue al templo de baal y lo destruyó, destrozó sus altares y sus imágenes. Mató a Matán, sacerdote de baal, delante de los altares.
    18: Luego Joiada organizó los ministerios en la Casa de Yavé bajo la mano de los sacerdotes levitas, a quienes David distribuyó en la Casa de Yavé para ofrecer los holocaustos a Yavé con regocijo y cánticos, según lo escrito en la Ley de Moisés, como David ordenó.
    19: También estableció porteros en las puertas de la Casa de Yavé, para que ningún impuro entrara por ningún motivo.
    20: Luego tomó a los jefes de centenas, los magistrados, los gobernadores del pueblo y todo el pueblo de la tierra y llevaron al rey desde la Casa de Yavé, pasaron por la puerta Superior al palacio real y sentaron al rey en el trono del reino.
    21: Todo el pueblo de la tierra se regocijó. La ciudad estaba tranquila, porque mataron a Atalía a filo de espada.
  24:
    1: Joás tenía siete años cuando comenzó a reinar, y reinó 40 años en Jerusalén. El nombre de su madre fue Sibia de Beerseba.
    2: Joás hizo lo recto ante Yavé todo el tiempo del sacerdote Joiada.
    3: Joiada tomó para el rey dos esposas, y éste engendró hijos e hijas.
    4: Aconteció después de esto que Joás se propuso restaurar la Casa de Yavé.
    5: 'Reunió a los sacerdotes y a los levitas, y les dijo: Salgan a las ciudades de Judá y recojan dinero de todo Israel para restaurar anualmente la Casa de su ʼElohim. Traten de apresurar el asunto. Pero los levitas no se apresuraron.'
    6: 'Entonces el rey llamó al sumo sacerdote Joiada: ¿Por qué no persuadiste a los levitas para que trajeran de Judá y Jerusalén el tributo establecido por Moisés, esclavo de Yavé a la congregación de Israel, para la obra del Tabernáculo del Testimonio?'
    7: Porque los hijos de la perversa Atalía deterioraron la Casa de ʼElohim y usaron los objetos sagrados de la Casa de Yavé para los baales.
    8: El rey dispuso entonces que hicieran un cofre. Lo pusieron afuera en la entrada a la Casa de Yavé.
    9: Pregonaron por Judá y Jerusalén que llevaran a Yavé lo que Moisés, esclavo de ʼElohim, prescribió a Israel en el desierto.
    10: Todos los jefes y los del pueblo se alegraron. Llevaron y echaron en el cofre hasta llenarlo.
    11: Cuando llegaba el momento de llevar el cofre a la inspección real por medio de los levitas, si veían que la plata era mucha, el escriba del rey y el secretario del sumo sacerdote vaciaban el cofre y lo volvían a llevar a su lugar. Así hacían diariamente, y recogieron dinero en abundancia.
    12: Luego el rey y Joiada lo entregaban a los que hacían la obra de servicio de la Casa de Yavé. Contrataron canteros, ebanistas y artífices en hierro y bronce para restaurar la Casa de Yavé.
    13: Los encargados de la obra trabajaron y la restauración progresó en su mano. Le dieron a la Casa de ʼElohim su antigua condición, y la fortalecieron.
    14: 'Cuando terminaron, llevaron lo que quedó del dinero al rey y a Joiada. Con esto hicieron utensilios para la Casa de Yavé: objetos para el servicio del holocausto, cacerolas y utensilios de oro y de plata. Todo el tiempo de Joiada se ofrecieron holocaustos de continuo en la Casa de Yavé.'
    15: Pero Joiada envejeció y murió lleno de días. Tenía 130 años cuando murió.
    16: Lo sepultaron con los reyes en la Ciudad de David, por cuanto hizo mucho bien a Israel con respecto a ʼElohim y su Casa.
    17: Pero después de la muerte de Joiada, los jefes de Judá fueron y se inclinaron ante el rey, y el rey los escuchó.
    18: Abandonaron la Casa de Yavé ʼElohim de sus antepasados, y sirvieron a los símbolos de Asera y a las imágenes talladas. La ira de Yavé cayó sobre Judá y Jerusalén a causa de su culpa.
    19: Sin embargo, Yavé les envió profetas para que volvieran a Yavé, quienes los amonestaron, pero no escucharon.
    20: 'Entonces el Espíritu de ʼElohim revistió a Zacarías, hijo del sacerdote Joiada, quien se presentó ante el pueblo y les dijo: ʼElohim dice: ¿Por qué traspasan ustedes los Mandamientos de Yavé? No prosperarán, porque por abandonar a Yavé, Él también los abandonará.'
    21: Pero conspiraron contra él y lo lapidaron en el patio de la Casa de Yavé por mandato del rey.
    22: 'El rey Joás no se acordó de la misericordia que Joiada, padre de Zacarías, tuvo con él, sino asesinó a su hijo, quien al morir exclamó: ¡Yavé lo vea y lo demande!'
    23: Sucedió que después de un año el ejército de Siria subió contra él y llegaron a Judá y Jerusalén. Exterminaron a todos los magistrados del pueblo y enviaron todo su despojo al rey de Damasco.
    24: Aunque el ejército de Siria subió con pocos hombres, Yavé entregó a un gran ejército en su mano, porque abandonaron a Yavé el ʼElohim de sus antepasados. De esta manera ejecutaron juicio contra Joás.
    25: Cuando los sirios se apartaron de él, lo dejaron agobiado por sus dolencias. Sus esclavos conspiraron contra él a causa de la sangre de los hijos del sacerdote Joiada. Lo hirieron en su lecho, y murió. Lo sepultaron en la Ciudad de David, pero no en los sepulcros de los reyes.
    26: 'Éstos fueron los que conspiraron contra él: Zabad, hijo de Simbad, la amonita, y Jozabad, hijo de Simrit, la moabita.'
    27: En cuanto a los hijos de Joás, las numerosas profecías contra él y la restauración de la Casa de ʼElohim, ciertamente están escritos en el relato del rollo de los Reyes. Reinó en su lugar su hijo Amasías.
  25:
    1: Amasías tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén. El nombre de su madre fue Joadán de Jerusalén.
    2: Hizo lo recto ante Yavé, aunque no con un corazón íntegro.
    3: Cuando el reino fue firmemente establecido, mató a sus esclavos que mataron a su padre el rey.
    4: 'Pero no mató a los hijos de ellos, según lo escrito en la Ley, en el rollo de Moisés, donde Yavé ordenó: No morirán los padres por los hijos, ni los hijos por los padres, sino cada uno morirá por su pecado.'
    5: Después Amasías reunió a los de Judá y los organizó según sus casas paternas por todo Judá y Benjamín como jefes de millares y jefes de centenas. E hizo un censo de ellos, de 20 años arriba, de los cuales había 300.000 escogidos que tenían lanza y escudo para salir a la guerra.
    6: Además tomó a sueldo a 100.000 hombres valientes de Israel por 3,3 toneladas de plata.
    7: 'Pero un varón de ʼElohim fue a él y le dijo: Oh rey, no vaya el ejército de Israel contigo, porque Yavé no está con Israel ni con los hijos de Efraín.'
    8: Pero si vas, vé. Sé fuerte en la batalla. Sin embargo, ʼElohim te derribará delante del enemigo, porque ʼElohim tiene el poder para ayudar y para derribar.
    9: 'Amasías preguntó al varón de ʼElohim: ¿Qué haremos en cuanto a las 3,3 toneladas de plata que pagué al ejército de Israel? Y el varón de ʼElohim le respondió: Yavé puede darte mucho más que eso.'
    10: Entonces Amasías apartó las tropas de Efraín que le llegaron, para que fueran a sus casas. Por tanto, ellos se enojaron muchísimo contra Judá y regresaron a sus casas enfurecidos.
    11: Pero Amasías se esforzó y guió a su pueblo. Fue al valle de la Sal y mató a 10.000 de los hijos de Seír.
    12: Los hijos de Judá capturaron vivos a otros 10.000, y los llevaron a la cumbre de un peñasco. Allí los despeñaron, y todos se volvieron pedazos.
    13: Pero las tropas que Amasías despidió para que no fueran con él a la batalla, saquearon las ciudades de Judá, desde Samaria hasta Bet-horón. Mataron a 3.000 de ellos y tomaron un gran despojo.
    14: Aconteció que, cuando Amasías regresó de la matanza de los edomitas, se llevó consigo los ʼelohim de los hijos de Seír. Los puso para que fueran sus ʼelohim, se postró ante ellos y les quemó incienso.
    15: 'Entonces la ira de Yavé se encendió contra Amasías, y le envió a un profeta quien le dijo: ¿Por qué fuiste tras los ʼelohim de un pueblo que no pudo ser librado de tu mano?'
    16: 'Cuando [el profeta] le hablaba estas cosas, él respondió: ¿Te designamos a ti como consejero del rey? Déjate de eso. ¿Por qué quieres que te maten? Entonces el profeta desistió, pero agregó: Yo sé que ʼElohim determinó destruirte, porque hiciste esto y no atendiste mi consejo.'
    17: 'Después de tomar consejo Amasías, rey de Judá, envió a decir a Joás, hijo de Joacaz, hijo de Jehú, rey de Israel: ¡Ven, enfrentémonos el uno al otro!'
    18: 'Joás, rey de Israel, envió a decir a Amasías, rey de Judá: El cardo del Líbano envió a decir al cedro del Líbano: Da tu hija como esposa a mi hijo. Y pasó una fiera del Líbano y pisoteó el cardo.'
    19: 'Tú dices: Ciertamente derroté a Edom, y con eso tu corazón se enaltece para ufanarte. Quédate ahora en tu casa. ¿Por qué provocas un mal en el cual puedes caer tú y Judá contigo?'
    20: Pero Amasías no escuchó, porque esto estaba determinado por ʼElohim, Quien los quería entregar en su mano por haber ido tras los ʼelohim de Edom.
    21: Joás, rey de Israel, subió y se enfrentó a Amasías, rey de Judá, en Bet-semes, que pertenece a Judá.
    22: Judá fue derrotado por Israel, y huyeron cada uno a sus tiendas.
    23: Joás, rey de Israel, capturó a Amasías, rey de Judá, hijo de Joás, hijo de Joacaz, en Bet-semes, y lo llevó a Jerusalén. Abrió una brecha de 180 metros en el muro de Jerusalén, desde la puerta de Efraín hasta la puerta de la Esquina.
    24: Tomó todo el oro, la plata y todos los utensilios que fueron hallados en la Casa de ʼElohim a cargo de Obed-edom, y también los tesoros del palacio real. Tomó rehenes y volvió a Samaria.
    25: Amasías, hijo de Joás, rey de Judá, vivió 15 años después de la muerte de Joás, hijo de Joacaz, rey de Israel.
    26: Los demás hechos de Amasías, primeros y últimos, ciertamente ¿no están escritos en el rollo de los Reyes de Judá y de Israel?
    27: Desde el tiempo cuando Amasías se apartó de Yavé, tramaron una conjura contra él en Jerusalén. Él huyó a Laquis, pero enviaron tras él a Laquis, y allá lo mataron.
    28: Lo llevaron sobre caballos y lo sepultaron con sus antepasados en la ciudad de Judá.
  26:
    1: Entonces todo el pueblo de Judá tomó a Uzías, que tenía 16 años, y lo proclamaron rey en lugar de su padre Amasías.
    2: Él reconstruyó Eilat y la restituyó a Judá, después que el rey reposó con sus antepasados.
    3: Uzías tenía 16 años cuando comenzó a reinar, y reinó 52 años en Jerusalén. El nombre de su madre fue Jecolías de Jerusalén.
    4: Hizo lo recto ante Yavé, según todo lo que hizo su padre Amasías.
    5: Persistió en buscar a ʼElohim en el tiempo de Zacarías, entendido en visiones de ʼElohim. Y en el tiempo cuando buscó a Yavé, ʼElohim lo prosperó.
    6: Salió a combatir contra los filisteos y derribó el muro de Gat, el de Jabnia y el de Asdod. Edificó ciudades en la región de Asdod, entre los filisteos.
    7: ʼElohim lo ayudó contra los filisteos, contra los árabes que vivían en Gur-baal, y contra los meunitas.
    8: Los amonitas pagaron tributo a Uzías. Su fama se extendió hasta la entrada a Egipto, pues fue muy poderoso.
    9: Uzías también edificó torres en Jerusalén junto a la puerta de la Esquina, en la entrada del Valle y junto al ángulo. Las fortificó.
    10: También edificó torres en la región despoblada. Excavó muchas cisternas, pues tenía mucho ganado, tanto en la Sefela como en las vegas. Tenía además agricultores y viñadores en las montañas y en los campos fértiles, pues amaba la agricultura.
    11: Uzías tuvo un ejército de guerreros que salían a la guerra por divisiones, según la lista elaborada por el escriba Jeiel, y el magistrado Maasías, dirigidos por Hananías, uno de los jefes del rey.
    12: El número total de jefes de casas paternas, hombres valientes, era 2.600,
    13: bajo cuya dirección estaba un ejército de 307.500 valientes guerreros, para ayudar al rey contra los enemigos.
    14: Uzías preparó para todo el ejército, escudos, lanzas, cascos, corazas y arcos, y hondas para lanzar piedras.
    15: Hizo artefactos para lanzar flechas y grandes piedras, inventados por hombres ingeniosos. Los ubicó en las torres y esquinas de Jerusalén. Su fama se extendió lejos, porque fue milagrosamente ayudado para ser fuerte.
    16: Sin embargo, cuando fue fuerte, su corazón se enalteció hasta corromperse. Fue infiel a Yavé su ʼElohim, pues entró en la Casa de Yavé para quemar incienso sobre el altar del incienso.
    17: Tras el [rey Uzías] entró el sacerdote Azarías junto con 80 sacerdotes de Yavé, hombres valientes.
    18: 'Ellos se enfrentaron al rey Uzías y le dijeron: ¡Oh Uzías, no te corresponde a ti quemar incienso a Yavé, sino a los sacerdotes, hijos de Aarón, que están consagrados para quemar incienso! Sal del Santuario, porque fuiste infiel. No tendrás honra de parte de Yavé ʼElohim.'
    19: Pero Uzías, quien tenía un incensario en su mano para quemar incienso, se llenó de ira. Cuando se airó contra los sacerdotes, le brotó lepra en su frente, delante de los sacerdotes en la Casa de Yavé junto al altar del incienso.
    20: Cuando el sumo sacerdote Azarías y todos los sacerdotes se volvieron hacia él, ciertamente tenía la frente leprosa. Entonces lo hicieron salir de prisa de allí, y él mismo se dio prisa para salir, porque Yavé lo hirió.
    21: El rey Uzías fue leproso hasta el día de su muerte. Vivió leproso en una casa aislada, pues fue excluido de la Casa de Yavé. Su hijo Jotam quedó a cargo del palacio real y juzgaba al pueblo de la tierra.
    22: Los demás hechos de Uzías, los primeros y los últimos, los escribió el profeta Isaías, hijo de Amoz.
    23: 'Uzías descansó con sus antepasados, y lo sepultaron en un campo de sepultura de reyes, [no en los sepulcros reales], porque dijeron: Es leproso. En su lugar reinó su hijo Jotam.'
  27:
    1: Jotam tenía 25 años cuando comenzó a reinar, y reinó en Jerusalén 16 años. El nombre de su madre fue Jerusa, hija de Sadoc.
    2: Hizo lo recto ante Yavé, según todo lo que hizo su padre Uzías, excepto que no entró en el Santuario de Yavé. Sin embargo, el pueblo seguía su acción hacia la corrupción.
    3: Él edificó la puerta superior de la Casa de Yavé, y construyó extensamente el muro de Ofel.
    4: También edificó ciudades en la región montañosa de Judá y construyó fortalezas y torres en los bosques.
    5: También tuvo guerra contra el rey de los hijos de Amón, a quienes derrotó. En aquel año los amonitas le dieron 3,3 toneladas de plata, 2.200.000 litros de trigo y 2.200.000 litros de cebada. Los amonitas le pagaron también esto en el segundo y en el tercer año.
    6: Jotam se fortaleció, porque dispuso sus procedimientos delante de Yavé su ʼElohim.
    7: Los demás hechos de Jotam, todas sus guerras y sus procedimientos, ciertamente están escritos en el rollo de los Reyes de Israel y de Judá.
    8: Tenía 25 años cuando comenzó a reinar, y reinó 16 años en Jerusalén.
    9: Jotam reposó con sus antepasados, y lo sepultaron en la Ciudad de David. Reinó en su lugar su hijo Acaz.
  28:
    1: Acaz tenía 20 años cuando comenzó a reinar, y reinó 16 años en Jerusalén, pero no hizo lo recto ante Yavé como David su antepasado.
    2: Anduvo en los caminos de los reyes de Israel e hizo imágenes de fundición de los baales.
    3: Quemó incienso en el valle del hijo de Hinom y pasó a sus hijos por fuego, según las repugnancias de los pueblos que Yavé expulsó de delante de los hijos de Israel.
    4: También sacrificó y quemó incienso en los lugares altos, en las colinas y debajo de todo árbol frondoso.
    5: Por tanto, Yavé su ʼElohim lo entregó en manos del rey de los sirios, quienes lo derrotaron y le tomaron gran número de prisioneros que llevaron a Damasco. Fue también entregado en manos del rey de Israel, quien lo derrotó con gran matanza.
    6: Porque Peca, hijo de Remalías mató a 120.000 hombres en un solo día en Judá, todos ellos hombres valientes, por cuanto abandonaron a Yavé el ʼElohim de sus antepasados.
    7: También Zicri, un valiente de Efraín, mató a Maasías, hijo del rey, a Azricam, mayordomo del palacio, y a Elcana, segundo después del rey.
    8: Los hijos de Israel tomaron cautivos a 200.000 de sus hermanos, mujeres, hijo e hijas. También tomaron de ellos un gran botín y se lo llevaron a Samaria.
    9: 'Pero había allí un profeta de Yavé llamado Oded, quien salió al encuentro del ejército que regresaba a Samaria y les dijo: Ciertamente a causa de que Yavé el ʼElohim de los antepasados de ustedes estaba airado contra Judá, los entregó en su mano, pero ustedes los mataron con una ira que llegó hasta los cielos.'
    10: Ahora se proponen someter a ustedes mismos al pueblo de Judá y de Jerusalén como esclavos y esclavas. ¿Ciertamente no practican ustedes transgresiones contra Yavé su ʼElohim?
    11: Ahora pues, escúchenme, y devuelvan a los cautivos que tomaron de sus hermanos, pues el ardor de la ira de Yavé está contra ustedes.
    12: 'Entonces algunos de los jefes de los hijos de Efraín: Azarías, hijo de Hohanam, Berequías y Ezequías, hijo de Meshillemoth, Jehizhiah, hijo de Salum y Amasa, hijo de Hadlai, se levantaron contra los que llegaban de la batalla'
    13: 'y les dijeron: No traigan acá a los cautivos, porque el pecado contra Yavé caerá sobre nosotros. Ustedes tratan de añadir a nuestros pecados y culpas, pues es muy grande nuestro delito. El ardor de su ira está contra Israel.'
    14: Entonces el ejército dejó a los cautivos y el botín delante de los jefes y de toda la congregación.
    15: Se levantaron unos varones que fueron designados por nombre y tomaron a los cautivos. Con los despojos vistieron a todos los que estaban desnudos entre ellos y los calzaron. Les dieron de comer y beber, y los ungieron. Llevaron a los débiles en asnos y los condujeron a Jericó, la ciudad de las palmeras, cerca de sus hermanos. Y ellos regresaron a Samaria.
    16: En aquel tiempo el rey Acaz envió a pedir ayuda al rey de Asiria,
    17: porque los edomitas llegaron otra vez, atacaron a Judá y llevaron cautivos.
    18: También los filisteos hicieron una incursión en las ciudades de la Sefela y del Neguev de Judá. Tomaron Bet-semes, Ajalón, Gederot y Socó con sus aldeas, Timná con sus aldeas, y Gimzo con sus aldeas, y se establecieron allí,
    19: por cuanto Yavé humilló a Judá a causa de Acaz, rey de Judá, quien promovió el desenfreno en Judá y fue muy infiel a Yavé.
    20: Tiglat-Pileser, rey de Asiria, fue a él, pero lo redujo en lugar de fortalecerlo.
    21: Aunque Acaz despojó la Casa de Yavé, el palacio real y las casas de los jefes para pagar al rey de Asiria, eso no le ayudó.
    22: En el tiempo de su aflicción, el rey Acaz aumentó su infidelidad a Yavé,
    23: 'pues ofreció sacrificios a los ʼelohim de los damascenos que lo vencieron. Decía: Ya que los ʼelohim de los reyes de Siria los ayudaron, yo también ofreceré sacrificios a ellos para que me ayuden. Pero éstos fueron su ruina y la de todo Israel.'
    24: Además de esto, Acaz recogió los utensilios de la Casa de ʼElohim y los despedazó. Cerró las puertas de la Casa de Yavé e hizo altares en cada esquina de Jerusalén.
    25: Hizo también lugares altos en todas las ciudades de Judá para quemar incienso a otros ʼelohim. Así provocó la ira de Yavé, el ʼElohim de sus antepasados.
    26: Los demás hechos [de Acaz] y todos sus procedimientos, los primeros y los últimos, ciertamente están escritos en el rollo de los Reyes de Judá y de Israel.
    27: Acaz reposó con sus antepasados y lo sepultaron en la ciudad de Jerusalén, pero no en los sepulcros de los reyes de Israel. Reinó en su lugar su hijo Ezequías.
  29:
    1: Ezequías tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén. El nombre de su madre fue Abías, hija de Zacarías.
    2: Hizo lo recto ante Yavé, según todo lo que hizo su antepasado David.
    3: El primer año de su reinado, el mes primero, él abrió las puertas de la Casa de Yavé y las reparó.
    4: Acercó a los sacerdotes y levitas, los reunió en la plaza oriental
    5: 'y les dijo: Escúchenme, levitas. Santifíquense, santifiquen la Casa de Yavé el ʼElohim de sus antepasados y quiten la impureza del Santuario.'
    6: Porque nuestros antepasados fueron infieles e hicieron lo malo ante Yavé nuestro ʼElohim. Lo abandonaron, voltearon sus caras del Tabernáculo de Yavé y le dieron la espalda.
    7: También cerraron las puertas del patio, apagaron las lámparas y no quemaron incienso ni ofrecieron holocaustos en el Santuario al ʼElohim de Israel.
    8: Por eso la ira de Yavé cayó sobre Judá y Jerusalén. Él los convirtió en un objeto de terror, horror y escarnio como lo ven sus propios ojos.
    9: Ciertamente por esto nuestros antepasados cayeron a espada, y nuestros hijos, hijas y mujeres están cautivos.
    10: Ahora pues, decidí hacer un pacto con Yavé ʼElohim de Israel, para que el ardor de su ira se aparte de nosotros.
    11: Por tanto, hijos míos, no sean negligentes, porque Yavé los escogió para que estén ante Él y le sirvan, a fin de que le ministren y le quemen incienso.
    12: 'Entonces se levantaron los levitas: Mahat, hijo de Amasai, y Joel, hijo de Azarías, de los hijos de Coat; y de los hijos de Merari, Cis, hijo de Abdi, y Azarías, hijo de Jehalelel; y de los gersonitas, Joa, hijo de Zima, y Edén, hijo de Joa;'
    13: y de los hijos de Elizafán, Simri y Jeiel; y de los hijos de Asaf, Zacarías y Matanías;
    14: y de los hijos de Hemán, Jehiel y Simei; y de los hijos de Jedutún, Semaías y Uziel.
    15: Éstos reunieron a sus hermanos. Se santificaron y entraron para limpiar la Casa de Yavé, según el mandamiento del rey y según las Palabras de Yavé.
    16: Entraron los sacerdotes en la Casa de Yavé para limpiarla. Sacaron al patio de la Casa toda la impureza que hallaron en el Santuario de Yavé, y los levitas la tomaron para sacarla al torrente Cedrón.
    17: Comenzaron la limpieza el primero día del mes primero, y el octavo día llegaron al patio de [la Casa de] Yavé. Continuaron limpiando otros ocho días. Terminaron el día 16 del mes primero.
    18: 'Entonces fueron al rey Ezequías y le dijeron: Limpiamos toda la Casa de Yavé, el altar del holocausto, todos sus utensilios, la mesa de la Presentación y todos sus utensilios.'
    19: También preparamos y consagramos todos los utensilios que el rey Acaz desechó durante su reinado a causa de su infidelidad. Ahí están delante del altar de Yavé.
    20: El rey Ezequías madrugó, reunió a los jefes de la ciudad y subió a la Casa de Yavé.
    21: Llevaron siete becerros, siete carneros, siete corderos y siete machos cabríos como ofrenda por el pecado, a favor del reino, del Santuario y a favor de todo Judá. Mandó a los sacerdotes descendientes de Aarón ofrecerlos sobre el altar de Yavé.
    22: Degollaron los becerros. Los sacerdotes recogieron la sangre y la rociaron hacia el altar. Hicieron lo mismo con los carneros y los corderos.
    23: Después acercaron los machos cabríos ante el rey y la congregación para la ofrenda que apacigua. Colocaron sus manos sobre ellos.
    24: Los sacerdotes los degollaron e hicieron una ofrenda que apacigua con su sangre sobre el altar, para hacer ofrenda que apacigua por todo Israel, porque el rey ordenó que el holocausto y la ofrenda se hicieran a favor de todo Israel.
    25: Colocó a los levitas en la Casa de Yavé con címbalos, salterios y arpas, según el mandamiento de David, de Gad, vidente del rey, y del profeta Natán, pues ese mandamiento llegó de Yavé por medio de sus profetas.
    26: Se pusieron en pie los levitas con los instrumentos de David y los sacerdotes con las trompetas.
    27: Entonces Ezequías ordenó que se ofreciera el holocausto sobre el altar. Cuando comenzó el holocausto, también comenzó el cántico de Yavé, el sonido de las trompetas y los instrumentos de David, rey de Israel.
    28: Toda la congregación se postró mientras elevaban cánticos y tocaban las trompetas, todo hasta cuando el holocausto fue consumido.
    29: Cuando se consumió el holocausto, el rey y todos los que estaban con él se inclinaron y se postraron.
    30: Entonces el rey Ezequías y los jefes ordenaron a los levitas que alabaran a Yavé con las palabras de David y del vidente Asaf. Ellos elevaron alabanzas con gran júbilo, se inclinaron y se postraron.
    31: 'Ezequías tomó la palabra: Ahora ustedes se consagraron a Yavé. Acérquense y ofrezcan sacrificios y ofrendas de acción de gracias en la Casa de Yavé. Y la congregación ofreció sacrificios y ofrendas de acción de gracias. Todos los generosos de corazón ofrecieron holocaustos.'
    32: La congregación llevó 70 becerros, 100 carneros y 200 corderos como holocausto a Yavé.
    33: Las ofrendas consagradas fueron 600 becerros y 3.000 ovejas.
    34: Pero los sacerdotes eran muy pocos y no bastaban para desollar los holocaustos. Sus hermanos levitas les ayudaron hasta terminar la labor, y hasta cuando los demás sacerdotes se santificaron, porque los levitas fueron más rectos de corazón para santificarse que los sacerdotes.
    35: Hubo holocaustos en abundancia, grasa de las ofrendas de paz y las libaciones para cada holocausto. De esta manera el servicio en la Casa de Yavé quedó restablecido.
    36: Ezequías se regocijó con todo el pueblo porque ʼElohim lo preparó, pues la celebración ocurrió de manera tan repentina.
  30:
    1: Ezequías envió [aviso] por todo Israel y Judá, y también escribió cartas a Efraín y a Manasés para que fueran a Jerusalén, a la Casa de Yavé a celebrar la Pascua de Yavé ʼElohim de Israel.
    2: El rey tomó consejo con sus jefes y toda la congregación en Jerusalén para celebrar la Pascua el mes segundo,
    3: porque no la pudieron celebrar a su debido tiempo, pues no había suficientes sacerdotes santificados, ni el pueblo pudo reunirse en Jerusalén.
    4: Esto les pareció bien al rey y a la congregación.
    5: Resolvieron hacer una proclama por todo Israel, desde Beerseba hasta Dan, para que fueran a celebrar en Jerusalén la Pascua de Yavé el ʼElohim de Israel, porque en mucho tiempo no la habían celebrado como estaba escrito.
    6: 'Los mensajeros recorrieron todo Israel y Judá. Llevaban las cartas del rey y sus magistrados. Proclamaron como mandó el rey: Hijos de Israel, regresen a Yavé, al ʼElohim de Abraham, Isaac e Israel. Y Él se volverá al remanente que quedó de la mano de los reyes de Asiria.'
    7: No sean como sus antepasados y como sus hermanos que fueron infieles a Yavé ʼElohim de sus antepasados, Quien los entregó a desolación, como ustedes ven.
    8: Ahora pues, no sean indómitos como sus antepasados. Sométanse a Yavé y vengan a su Santuario que Él santificó para siempre. Sirvan a Yavé su ʼElohim, y el ardor de su ira se apartará de ustedes.
    9: Porque si regresan a Yavé, sus hermanos e hijos hallarán misericordia ante sus captores y regresarán a esta tierra. Yavé su ʼElohim es clemente y misericordioso. Si regresan a Él, no apartará de ustedes su Presencia.
    10: Los mensajeros pasaron de ciudad en ciudad por la tierra de Efraín y Manasés, hasta la región de Zabulón, pero se reían y se burlaban de ellos.
    11: Sin embargo, algunos hombres de Aser, Manasés y Zabulón se humillaron y fueron a Jerusalén.
    12: La mano de ʼElohim también estuvo en Judá para darles un corazón dispuesto a cumplir el mensaje del rey y los magistrados, según la Palabra de Yavé.
    13: Una congregación muy grande se reunió en Jerusalén para celebrar la fiesta solemne de los Panes sin Levadura el mes segundo.
    14: Se levantaron y quitaron los altares que había en Jerusalén. Quitaron también todos los altares donde se quemaba incienso y los echaron al torrente Cedrón.
    15: Sacrificaron la pascua el 14 del mes segundo. Los sacerdotes y los levitas que aún estaban impuros, se avergonzaron y se santificaron. Llevaron holocaustos a la Casa de Yavé.
    16: Ocuparon su lugar en los turnos de costumbre, según la Ley de Moisés, esclavo de ʼElohim. Los sacerdotes rociaban la sangre que recibían de manos de los levitas,
    17: porque había muchos no santificados en la congregación. Por eso los levitas degollaban el cordero pascual por los que estaban impuros, a fin de santificarlos para Yavé.
    18: Sin embargo había en la congregación muchos de Efraín, Manasés, Isacar y Zabulón que no se purificaron. No obstante comieron la pascua sin guardar lo prescrito.
    19: 'Pero Ezequías oró por ellos: Yavé, Quien es bueno, haga sacrificio que apacigua por todo aquel que dispuso su corazón para buscar a Yavé el ʼElohim de sus antepasados, aunque no lo haga según la norma de purificación del Santuario.'
    20: Yavé escuchó a Ezequías y sanó al pueblo.
    21: Los hijos de Israel que estaban presentes en Jerusalén celebraron la solemnidad de los Panes sin Levadura con gran alegría durante siete días. Los levitas y los sacerdotes alababan a Yavé día tras día y cantaban a Yavé con instrumentos resonantes.
    22: Ezequías habló al corazón de todos los levitas que mostraron tener buen entendimiento en el servicio de Yavé. Comieron de lo sacrificado en la fiesta solemne durante siete días, ofrecieron sacrificios de paz y dieron gracias a Yavé el ʼElohim de sus antepasados.
    23: Toda la congregación decidió que se celebrara otros siete días. La celebraron otros siete días con gran júbilo
    24: porque Ezequías, rey de Judá, ofreció a la congregación 1.000 becerros y 7.000 ovejas. Los jefes ofrecieron a la congregación 1.000 becerros y 10.000 ovejas. Gran número de sacerdotes ya se habían santificado.
    25: Toda la congregación de Judá se regocijó, y también los sacerdotes, los levitas, y toda la gente que llegó de Israel, tanto los peregrinos procedentes de la tierra de Israel como los residentes de Judá.
    26: Hubo gran alegría en Jerusalén, pues desde los días de Salomón, hijo de David, rey de Israel, no hubo algo semejante en Jerusalén.
    27: Después los sacerdotes y los levitas se levantaron y bendijeron al pueblo. Fue escuchada su voz. Su oración llegó hasta la morada de su Santuario en el cielo.
  31:
    1: Cuando hicieron todas estas cosas, todos los de Israel que estaban presentes salieron por las ciudades de Judá y quebraron las piedras sagradas. Talaron las Aseras y destruyeron los lugares altos y los altares hasta acabarlos en todo Judá y Benjamín, Efraín y Manasés. Después todos los hijos de Israel regresaron a sus ciudades, cada uno a su posesión.
    2: Ezequías instituyó la función de los sacerdotes y levitas según sus divisiones, cada una según el servicio de cada grupo, para los holocaustos y las ofrendas de paz a fin de que ministraran, dieran gracias y alabaran en las puertas del campamento de Yavé.
    3: También señaló la contribución del rey de su propia hacienda para los holocaustos de la mañana y cuando llega la noche, los sábados, las lunas nuevas y los tiempos señalados, según lo escrito en la Ley de Yavé.
    4: Mandó también a la gente de Jerusalén que diera la porción correspondiente a los sacerdotes y levitas a fin de que se dedicaran a la Ley de Yavé.
    5: Cuando se divulgó la orden, los hijos de Israel dieron muchas primicias de grano, mosto, aceite y miel, y de todo fruto del campo. Llevaron el diezmo de todo en abundancia.
    6: Los hijos de Israel y de Judá que vivían en las ciudades de Judá llevaron los diezmos de becerros y ovejas. También [llevaron] el diezmo de las cosas santas consagradas a Yavé su ʼElohim y lo apilaron en montones.
    7: El mes tercero comenzaron a hacer aquellos montones y los terminaron el mes séptimo.
    8: Cuando Ezequías y los jefes fueron a ver los montones bendijeron a Yavé y a su pueblo Israel.
    9: Entonces Ezequías preguntó a los sacerdotes y a los levitas acerca de los montones.
    10: 'El sumo sacerdote Azarías, de la casa de Sadoc, le respondió: Desde cuando comenzaron a traer las ofrendas a la Casa de Yavé, comimos, nos saciamos y sobró mucho, porque Yavé bendijo a su pueblo. Sobró esta gran cantidad.'
    11: Ezequías mandó que prepararan cámaras en la Casa de Yavé, y fueron preparadas.
    12: Llevaban fielmente las ofrendas, los diezmos y las cosas consagradas. Encargaron al levita Conanías como jefe de esto, y como segundo, a su hermano Simei.
    13: Jeiel, Azazías, Nahat, Asael, Jerimot, Jozabad, Eliel, Ismaquías, Mahat, y Benaía eran supervisores bajo la dirección de Conanías y su hermano Simei, por orden del rey Ezequías y Azarías, jefe de la Casa de ʼElohim.
    14: El levita Coré, hijo de Imna, portero de la puerta oriental, tenía a su cargo las ofrendas voluntarias para ʼElohim, y la distribución de las ofrendas dedicadas a Yavé y las cosas santísimas.
    15: Edén, Miniamín, Jesúa, Semaías, Amarías y Secanías estaban a su servicio en las ciudades de los sacerdotes para repartir fielmente a sus hermanos, según lo que les correspondía, tanto al grande como al pequeño.
    16: Además estaban los varones anotados por su genealogía masculina, de tres años arriba, y de todo el que entraba a la Casa de Yavé a realizar su tarea diaria en su ministerio según sus oficios y clases.
    17: También estaban los que eran contados entre los sacerdotes según sus casas paternas, y a los levitas de 20 años arriba según su oficio y por sus clases.
    18: Ellos fueron contados con todos sus pequeños, sus esposas, sus hijos y sus hijas, toda la multitud, porque se consagraban fielmente en santidad.
    19: También para los sacerdotes hijos de Aarón, los cuales vivían en los campos alrededor de sus ciudades, los varones designados tenían el encargo de darles sus porciones a todos los hombres de los sacerdotes, y a todos los que eran de las familias de los levitas.
    20: Ezequías hizo de esta manera en todo Judá y obró lo bueno, recto y verdadero ante Yavé su ʼElohim.
    21: Buscó a su ʼElohim con todo su corazón en lo que emprendió en el servicio de la Casa de ʼElohim, según la Ley y los Mandamientos. Fue prosperado.
  32:
    1: Después de estas cosas y de esta fidelidad, Senaquerib, rey de Asiria, llegó e invadió Judá. Sitió las ciudades fortificadas y se propuso dominarlas.
    2: Al ver Ezequías que Senaquerib llegó con intención de combatir contra Jerusalén,
    3: resolvió con sus jefes y sus valientes cegar los manantiales que estaban fuera de la ciudad, y ellos lo apoyaron.
    4: 'Mucho pueblo se juntó y cegaron todos los manantiales, y también el arroyo que fluía a través del territorio, pues dijeron: ¿Por qué los reyes de Asiria deben hallar agua cuando vengan?'
    5: Ezequías se animó, reconstruyó todo el muro que estaba derribado y levantó torres sobre él. Levantó otro muro por fuera, fortificó el terraplén de la Ciudad de David e hizo muchas espadas y escudos.
    6: 'Designó jefes sobre el pueblo. Los reunió ante él en la plaza de la puerta de la ciudad y les habló al corazón:'
    7: ¡Esfuércense y sean valientes! No teman ni desmayen a causa del rey de Asiria y de la multitud que está con él, porque más son los que están con nosotros que los que están con él.
    8: Con él está un brazo de carne, pero con nosotros está Yavé nuestro ʼElohim para ayudarnos y pelear nuestras batallas. Y el pueblo tuvo confianza en las palabras de Ezequías, rey de Judá.
    9: 'Después de esto, Senaquerib, rey de Asiria, quien había sitiado Laquis con todas sus fuerzas, envió a sus esclavos a Jerusalén, a Ezequías, rey de Judá, y a todos los de Judá que estaban en Jerusalén, y dijeron:'
    10: 'Senaquerib, rey de Asiria, dice: ¿En qué confían ustedes quienes se quedan sitiados en Jerusalén?'
    11: '¿No los engaña Ezequías para entregarlos a morir de hambre y de sed, al decir: Yavé nuestro ʼElohim nos librará de mano del rey de Asiria?'
    12: '¿No es este Ezequías el mismo que quitó sus lugares altos y sus altares, y ordenó a Judá y a Jerusalén: Ante este único altar se postrarán, y sobre él quemarán incienso?'
    13: ¿No saben lo que yo y mis antepasados hicimos a todos los pueblos de la tierra? ¿Pudieron los ʼelohim de naciones librar su tierra de mi mano?
    14: ¿Cuál de todos los ʼelohim de las naciones que mis antepasados destruyeron completamente, pudo librar a su pueblo de mi mano, para que su ʼElohim pueda librarlos a ustedes de mi mano?
    15: Ahora pues, no los engañe Ezequías ni los persuada de esta manera, ni le crean porque ningún ʼelohim de todas aquellas naciones o reinos pudo librar a su pueblo de mi mano, ni de la mano de mis antepasados. ¡Cuánto menos su ʼElohim podrá librarlos de mi mano!
    16: Sus esclavos hablaron muchas otras cosas contra Yavé ʼElohim y su esclavo Ezequías.
    17: 'También escribió cartas en las cuales blasfemaba contra Yavé, ʼElohim de Israel, y hablaba contra Él de este modo: Así como los ʼelohim de otras naciones no libraron a sus pueblos de mi mano, tampoco el ʼElohim de Ezequías librará a su pueblo de mi mano.'
    18: Clamaban a gran voz en la lengua de Judá al pueblo de Jerusalén que estaba en el muro, para intimidarlos y aterrorizarlos a fin de tomar la ciudad.
    19: Hablaron del ʼElohim de Jerusalén como de los que son ʼelohim de los pueblos de la tierra, obra de manos de hombres.
    20: Pero el rey Ezequías y el profeta Isaías, hijo de Amoz, oraron acerca de esto y clamaron al cielo.
    21: Yavé envió un ángel, el cual hirió a todos los guerreros esforzados, oficiales y jefes en el campamento del rey de Asiria, quien regresó a su tierra avergonzado. Cuando entraba en el templo de su ʼelohim, algunos de sus propios hijos lo mataron allí a espada.
    22: De este modo Yavé salvó a Ezequías y a los habitantes de Jerusalén de la mano de Senaquerib, rey de Asiria, y de la mano de todos. Los guió por todos lados.
    23: Muchos llevaron ofrendas para Yavé a Jerusalén y magníficos presentes para Ezequías, rey de Judá. A partir de ese tiempo su nombre fue exaltado ante todas las naciones.
    24: En aquellos días Ezequías enfermó de muerte, pero oró a Yavé. Él le respondió y le dio una señal.
    25: Pero Ezequías no correspondió al bien que recibió. Más bien su corazón se enalteció, y la ira [de ]Yavé llegó sobre él, sobre Judá y Jerusalén.
    26: Sin embargo Ezequías se humilló junto con los habitantes de Jerusalén, de modo que la ira de Yavé no recayó sobre ellos en los días de Ezequías.
    27: Ezequías tuvo muchas riquezas y esplendor. Acumuló grandes tesoros de plata, oro, piedras preciosas, perfumes, escudos y toda clase de joyas deseables.
    28: Hizo almacenes para el grano, el mosto y el aceite, establos para toda clase de bestias y apriscos para los rebaños.
    29: También adquirió ciudades, pues tenía numerosos rebaños de ovejas y hatos de ganado vacuno en abundancia, porque ʼElohim le dio muchas riquezas.
    30: El mismo Ezequías cegó la salida superior de las aguas del Gihón y las dirigió hacia el occidente de la Ciudad de David. Y Ezequías prosperó en todo lo que hizo.
    31: Sin embargo, en el asunto de los embajadores de los gobernantes de Babilonia que fueron enviados a él para investigar el prodigio que aconteció en el país, ʼElohim lo dejó para probarlo, a fin de conocer todo lo que había en su corazón.
    32: Los demás hechos de Ezequías y sus obras piadosas ciertamente están escritos en la visión del profeta Isaías, hijo de Amoz, en el rollo de los Reyes de Judá y de Israel.
    33: Ezequías reposó con sus antepasados, y lo sepultaron en el sector superior de los sepulcros de los descendientes de David. Todo Judá y los habitantes de Jerusalén le rindieron honores en su muerte. Su hijo Manasés reinó en su lugar.
  33:
    1: Manasés tenía 12 años cuando comenzó a reinar, y reinó 55 años en Jerusalén.
    2: Hizo lo malo ante los ojos de Yavé, en conformidad con las repugnancias de las naciones que Yavé expulsó de delante de los hijos de Israel.
    3: Pues él reedificó los lugares altos que su padre Ezequías destruyó, levantó altares a los baales, hizo Aseras, se postró ante toda la hueste del cielo y les sirvió.
    4: 'Edificó altares en la Casa de Yavé, de la cual Yavé dijo: En Jerusalén permanecerá mi Nombre para siempre.'
    5: También edificó altares a toda la hueste del cielo en los dos patios de la Casa de Yavé.
    6: Ordenó pasar a sus hijos por el fuego en el valle del hijo de Hinom. Practicó la magia, la brujería y la hechicería, evocó a espíritus de muertos y practicó el espiritismo. Abundó en hacer lo malo ante Yavé y lo provocó a ira.
    7: 'Además puso la imagen tallada del ídolo que hizo en la Casa de ʼElohim, de la cual ʼElohim dijo a David y su hijo Salomón: En esta Casa y en Jerusalén, la cual Yo escogí entre todas las tribus de Israel, estará mi Nombre para siempre.'
    8: No volveré a quitar el pie de Israel de la tierra que di a sus antepasados, con tal que se cuiden de practicar todo lo que les ordené por medio de Moisés con respecto a toda la Ley, los Estatutos y las Ordenanzas.
    9: Pero Manasés indujo a Judá y a los habitantes de Jerusalén a proceder peor que las naciones que Yavé destruyó ante los hijos de Israel.
    10: Yavé habló a Manasés y a su pueblo, pero ellos no escucharon.
    11: Por tanto, Yavé llevó contra ellos a los jefes del ejército del rey de Asiria, quienes encadenaron con grillos de bronce a Manasés y lo llevaron a Babilonia.
    12: Cuando estaba en angustia, oró a Yavé su ʼElohim y se humilló grandemente ante el ʼElohim de sus antepasados.
    13: Cuando [Manasés] oró, Él fue movido por la súplica, escuchó su clamor y lo devolvió a Jerusalén, a su reino. Y Manasés reconoció que solo Yavé es ʼElohim.
    14: Después de esto, construyó el muro exterior de la Ciudad de David, en el valle al occidente de Gihón, y hasta la entrada de la puerta de los Peces, alrededor de Ofel. Elevó el muro a gran altura y colocó jefes del ejército en todas las ciudades fortificadas de Judá.
    15: Quitó los ʼelohim extraños, el ídolo de la Casa de Yavé y todos los altares que construyó en la Montaña de la Casa de Yavé y en Jerusalén. Los echó fuera de la ciudad.
    16: Después reconstruyó el altar de Yavé y ofreció en él sacrificios de paz y de gratitud. Ordenó a Judá que sirviera a Yavé, el ʼElohim de Israel.
    17: Sin embargo, el pueblo siguió ofreciendo sacrificios en los lugares altos, aunque solo a Yavé su ʼElohim.
    18: Los demás hechos de Manasés, sus súplicas a su ʼElohim y las Palabras de los videntes que le hablaron en Nombre de Yavé ʼElohim de Israel, ciertamente están escritos en las crónicas de los Reyes de Israel.
    19: Su oración y cómo fue atendido, todo su pecado, su infidelidad y los sitios donde edificó lugares altos y erigió Aseras y otras imágenes talladas antes de humillarse, ciertamente están escritos en las crónicas de los videntes.
    20: Manasés descansó con sus antepasados y lo sepultaron en su propia casa. Su hijo Amón reinó en su lugar.
    21: Amón tenía 22 años cuando comenzó a reinar, y reinó dos años en Jerusalén.
    22: Practicó lo malo ante Yavé, como su padre Manasés, pues Amón ofreció sacrificios a todos los ídolos de talla que su padre Manasés estableció, y les sirvió.
    23: Pero no se humilló delante de Yavé como se humilló su padre Manasés, sino Amón aumentó su culpa.
    24: Sus esclavos conspiraron contra él y lo asesinaron en su propia casa.
    25: Pero el pueblo de la tierra mató a todos los que conspiraron contra el rey Amón y proclamó a su hijo Josías como rey.
  34:
    1: Josías tenía ocho años cuando comenzó a reinar, y reinó 31 años en Jerusalén.
    2: Hizo lo recto ante Yavé y anduvo en los caminos de David su antepasado, sin apartarse ni a la derecha ni a la izquierda.
    3: El año octavo de su reinado, cuando era todavía muchacho, comenzó a buscar al ʼElohim de David su antepasado. El año 12 empezó a purificar a Judá y Jerusalén de los lugares altos, las Aseras, los ídolos de talla y las imágenes de fundición.
    4: Demolieron en su presencia los altares de los baales y destrozó las imágenes del sol que había en ellos. Quebró las Aseras, los ídolos de talla y las imágenes de fundición. Las redujo a polvo, el cual esparció sobre los sepulcros de los que ofrecieron sacrificios a ellas.
    5: Además quemó los huesos de los sacerdotes sobre sus altares y purificó así a Judá y a Jerusalén.
    6: En las ciudades de Manasés, Efraín, Simeón y Neftalí y sus alrededores,
    7: destruyó los altares, destrozó las Aseras y los ídolos de talla y los redujo a polvo. Taló todos las imágenes del sol por toda la tierra de Israel y regresó a Jerusalén.
    8: El año 18 de su reinado, después que limpió la tierra y la Casa, envió a Safán, hijo de Azalía, a Maasías, gobernador de la ciudad, y a Joa, hijo de Joacaz, cronista, que repararan la Casa de Yavé su ʼElohim.
    9: Fueron al sumo sacerdote Hilcías y le dieron el dinero recaudado en la Casa de Yavé que los levitas porteros de la entrada recibieron de mano de los de Manasés, Efraín, todo el resto de Israel, todo Judá y Benjamín y los habitantes de Jerusalén.
    10: Lo entregaron en manos de los que hacían la obra, los encargados de la Casa de Yavé, quienes lo daban a los obreros que trabajaban en la Casa de Yavé para reparar y restaurar la Casa.
    11: También daban a los ebanistas y los constructores para que compraran piedra de cantería y madera, para las armazones y las vigas de los edificios destruidos por los reyes de Judá.
    12: Estos hombres procedían con fidelidad en la obra. Fueron designados para dirigirlos Jahat y Abdías, levitas de los hijos de Merari, y Zacarías y Mesulam, de los hijos de los coatitas, y todos los levitas expertos en instrumentos musicales.
    13: Supervisaban también a los cargadores y dirigían a todos los que hacían la obra en cualquier aspecto. De los levitas había escribas, funcionarios y porteros.
    14: Al sacar el dinero que era llevado a la Casa de Yavé, el sacerdote Hilcías halló el Rollo de la Ley de Yavé dada por medio de Moisés.
    15: 'Hilcías habló al escriba Safán: ¡Hallé el Rollo de la Ley de Yavé dada por medio de Moisés!'
    16: 'Safán llevó el Rollo al rey y le informó: Tus esclavos hicieron todo lo que les fue encomendado.'
    17: Sacaron el dinero que se halló en la Casa de Yavé y lo entregaron en mano de los encargados y los que hacían la obra.
    18: 'El escriba Safán informó también al rey: El sacerdote Hilcías me entregó un rollo. Y Safán leyó en él delante del rey.'
    19: Aconteció que cuando el rey escuchó las Palabras de la Ley, rasgó sus ropas.
    20: 'El rey ordenó a Hilcías, a Ahicam, hijo de Safán, a Abdón, hijo de Micaía, al escriba Safán y a Asaías, esclavo del rey:'
    21: Vayan y consulten a Yavé por mí y el remanente de Israel y Judá, acerca de las Palabras del rollo que fue hallado. Porque grande es la ira de Yavé que fue derramada sobre nosotros, porque nuestros antepasados no guardaron la Palabra de Yavé para vivir según todo lo escrito en este rollo.
    22: Entonces Hilcías y los del rey fueron a la profetisa Hulda, esposa de Salum, hijo de Ticva, hijo de Hasrá, guardián del vestuario, quien vivía en el segundo sector de Jerusalén, y hablaron de esto con ella.
    23: 'Ella les respondió: Yavé ʼElohim de Israel dice: Digan al varón que los envió a mí:'
    24: 'Yavé dice: Ciertamente Yo traigo el mal sobre este lugar y sus habitantes, todas las maldiciones escritas en el rollo que fue leído ante el rey de Judá,'
    25: por cuanto me abandonaron y quemaron incienso a otros ʼelohim, para provocarme a ira con todas las obras de sus manos. Por eso mi ira se derramará contra este lugar, y no será extinguida.
    26: 'Pero al rey de Judá, quien los envió a consultar a Yavé, le dirán: Yavé ʼElohim de Israel dice esto con respecto a las Palabras que escuchaste:'
    27: Yo ciertamente te escuché por cuanto tu corazón se conmovió, te humillaste ante ʼElohim al escuchar sus Palabras contra este lugar y sus habitantes. Te humillaste ante Mí, rasgaste tus ropas y lloraste ante Mí, dice Yavé.
    28: Ciertamente te reuniré con tus antepasados y serás recogido en tu sepulcro en paz. Tus ojos no verán el mal que Yo traeré contra este lugar y sus habitantes. Y ellos dieron la respuesta al rey.
    29: Entonces el rey ordenó que se reunieran todos los ancianos de Judá y Jerusalén.
    30: El rey subió a la Casa de Yavé con todos los hombres de Judá, los habitantes de Jerusalén, los sacerdotes, los levitas y todo el pueblo, desde el más grande hasta el más pequeño. Leyó a oídos de ellos todas las Palabras del rollo del Pacto que fue hallado en la Casa de Yavé.
    31: El rey se puso en pie en su sitio e hizo un pacto ante Yavé para andar tras Yavé y guardar sus Mandamientos, Testimonios y Estatutos con todo su corazón y toda su alma, y practicar las Palabras del Pacto escritas en el rollo.
    32: Promovió que se comprometieran todos los que estaban en Jerusalén y Benjamín y que los habitantes de Jerusalén hicieran según el Pacto de ʼElohim, del ʼElohim de sus antepasados.
    33: Josías quitó todas las repugnancias de todas las tierras que pertenecían a los hijos de Israel y buscó que todos los que se hallaban en Israel sirvieran a Yavé su ʼElohim. En todo el tiempo que vivió Josías no se apartaron de seguir a Yavé, el ʼElohim de sus antepasados.
  35:
    1: Josías celebró la Pascua de Yavé en Jerusalén. El 14 del mes primero degollaron el cordero pascual.
    2: Restableció a los sacerdotes según sus funciones. Los animó a dedicarse al servicio de la Casa de Yavé.
    3: 'Y dijo a los levitas que enseñaban en todo Israel, los que estaban santificados para Yavé: Pongan el Arca del Santuario en la Casa que edificó Salomón, hijo de David, rey de Israel. Ya no la cargarán en hombros. Sirvan a Yavé su ʼElohim y a su pueblo Israel.'
    4: Prepárense según el orden de sus casas paternas y sus clases, según lo escrito por David, rey de Israel, y su hijo Salomón.
    5: Ocupen su lugar en el Santuario en conformidad con las divisiones de las casas paternas de sus hermanos, los hijos del pueblo, y haya una sección de los levitas por cada casa paterna del pueblo.
    6: Cuando estén santificados, degüellen el cordero pascual y hagan los preparativos para sus hermanos según la Palabra de Yavé dada por medio de Moisés.
    7: 'El rey Josías ofreció a los hijos del pueblo todo para las ofrendas pascuales: 30.000 ovejas, corderos, cabritos y 3.000 becerros, los cuales eran de la hacienda del rey.'
    8: También sus jefes dieron ofrendas voluntarias al pueblo, a los sacerdotes y a los levitas. Hilcías, Zacarías y Jehiel, administradores de la Casa de ʼElohim, dieron 2.600 corderos y 300 becerros a los sacerdotes para celebrar la Pascua.
    9: Asimismo Conanías y sus hermanos Semaías y Natanael, Hasabías, Jeiel y Josabad, jefes de los levitas, ofrecieron a los levitas 5.000 corderos y 500 becerros para los sacrificios pascuales.
    10: De este modo fue preparado el servicio. Los sacerdotes y los levitas se colocaron en su puesto según sus turnos, según el mandato del rey.
    11: Degollaron la pascua, y los sacerdotes rociaban la sangre que recibían de mano de los levitas, mientras los levitas los desollaban.
    12: Luego quitaban los holocaustos para distribuirlos según las casas paternas, para que ellos los ofrecieran a Yavé, como está escrito en el rollo de Moisés. También hacían así con los becerros.
    13: Asaron la pascua al fuego según la ordenanza. Cocieron las ofrendas santas en ollas, calderos y sartenes, y las repartieron rápidamente a todo el pueblo.
    14: Después prepararon para ellos mismos y para los sacerdotes, porque los sacerdotes hijos de Aarón ofrecían los holocaustos y las grasas hasta llegar la noche. Por tanto, los levitas tuvieron que preparar para ellos mismos y para los sacerdotes, hijos de Aarón.
    15: Los cantores, hijos de Asaf, estaban en sus puestos según el mandato de David, Asaf, Hemán y Jedutún, vidente del rey, mientras los porteros cuidaban todas las puertas. No era necesario que se apartaran del servicio, porque sus hermanos levitas hicieron los preparativos para ellos.
    16: Así quedó preparado todo el servicio de Yavé en aquel día para celebrar la Pascua y ofrecer holocaustos sobre el altar de Yavé, según el mandato del rey Josías.
    17: En aquel tiempo los hijos de Israel que estaban presentes celebraron la Pascua, y la solemnidad de los Panes sin Levadura durante siete días.
    18: No se observó una Pascua como ésa en Israel desde los días del profeta Samuel. Ninguno de los reyes de Israel celebró una Pascua como la que Josías celebró con los sacerdotes, los levitas y todos los de Judá e Israel que estaban presentes junto con los habitantes de Jerusalén.
    19: Esta Pascua se celebró el año 18 del reinado de Josías.
    20: Después de todas estas cosas, cuando Josías reparó la Casa, Necao, rey de Egipto, subió a combatir en Carquemis, junto al Éufrates. Josías salió contra él.
    21: 'Entonces [el rey Necao] le envió mensajeros que dijeron: ¿Qué tengo que ver contigo, oh rey de Judá? No vengo contra ti hoy, sino contra la casa con la cual estoy en guerra, y ʼElohim me dijo que me apresure. Deja de oponerte a ʼElohim, Quien está conmigo, para que Él no te destruya.'
    22: Pero Josías no se retiró, sino se disfrazó para luchar contra él, sin atender las palabras de Necao, que eran de la boca de ʼElohim, y fue a combatir en el valle de Meguido.
    23: 'Los arqueros atacaron al rey Josías. Él les dijo a sus esclavos: ¡Sáquenme de aquí porque estoy gravemente herido!'
    24: Entonces sus esclavos lo sacaron de aquel carruaje y lo pusieron en el otro carruaje que tenía. Lo llevaron a Jerusalén, donde murió. Y fue sepultado en los sepulcros de sus antepasados. Todo Judá y Jerusalén hizo duelo por Josías.
    25: Jeremías levantó una endecha sobre Josías. Todos los cantores y cantoras aluden a Josías en sus cánticos de lamentación hasta hoy. Lo establecieron como costumbre en Israel, y ciertamente están escritas en los Lamentos.
    26: Los demás hechos de Josías, sus obras piadosas según lo escrito en la Ley de Yavé,
    27: y sus hechos, primeros y últimos, ciertamente están escritos en el rollo de los Reyes de Israel y Judá.
  36:
    1: El pueblo de la tierra tomó a Joacaz, hijo de Josías, y lo proclamó rey en Jerusalén en lugar de su padre.
    2: Joacaz tenía 23 años cuando comenzó a reinar, y reinó tres meses en Jerusalén.
    3: El rey de Egipto lo destituyó en Jerusalén, e impuso al país un tributo de 3,3 toneladas de plata y 33 kilogramos de oro.
    4: Después el rey de Egipto proclamó a Eliaquim, hermano de Joacaz, como rey de Judá y Jerusalén, y cambió su nombre por Joacim. Y [el rey] Necao tomó a su hermano Joacaz y lo llevó a Egipto.
    5: Joacim tenía 25 años cuando comenzó a reinar, y reinó 11 años en Jerusalén. Hizo lo malo ante Yavé su ʼElohim.
    6: Nabucodonosor, rey de Babilonia, subió contra él. Lo ató con grillos de bronce y lo llevó a Babilonia.
    7: Además, Nabucodonosor llevó a Babilonia parte de los utensilios de la Casa de Yavé y los depositó en su templo en Babilonia.
    8: Los demás hechos de Joacim, las repugnancias que cometió y lo que fue hallado contra él, ciertamente están escritos en el rollo de los reyes de Israel y de Judá. Su hijo Joaquín reinó en su lugar.
    9: Joaquín tenía ocho años cuando comenzó a reinar, y reinó tres meses y diez días en Jerusalén. Hizo lo malo ante Yavé.
    10: Después del año el rey Nabucodonosor lo detuvo y lo llevó a Babilonia juntamente con los utensilios preciosos de la Casa de Yavé. Proclamó a su hermano Sedequías como rey de Judá y Jerusalén.
    11: Sedequías tenía 21 años cuando comenzó a reinar, y reinó 11 años en Jerusalén.
    12: Hizo lo malo ante Yavé su ʼElohim, y no se humilló delante del profeta Jeremías, quien le hablaba de parte de Yavé. También se rebeló contra el rey Nabucodonosor, ante el cual juró por ʼElohim.
    13: Se volvió indómito y obstinó su corazón para no regresar a Yavé, el ʼElohim de Israel.
    14: También todos los jefes de los sacerdotes y el pueblo aumentaron la infidelidad al actuar según las repugnancias de las naciones y profanar la Casa de Yavé que Él santificó en Jerusalén.
    15: Yavé, el ʼElohim de sus antepasados, les envió sus mensajeros, porque Él se compadecía de su pueblo y de su vivienda.
    16: Pero ellos se burlaron de los mensajeros de ʼElohim y despreciaron la Palabra de Él. Se burlaban de sus profetas hasta que la ira de Yavé se encendió contra su pueblo y no hubo remedio.
    17: Entonces el rey de los caldeos subió contra ellos y mató a espada a sus jóvenes en la Casa de su Santuario. No tuvo compasión del joven, la doncella, el anciano ni el débil. A todos los entregó en su mano.
    18: Llevó a Babilonia todos los utensilios de la Casa de ʼElohim, grandes y pequeños, y los tesoros de la Casa de Yavé y los del rey y de sus jefes.
    19: Quemaron la Casa de ʼElohim y destruyeron el muro de Jerusalén. Incendiaron todos los edificios fortificados y destruyeron todos los objetos valiosos que había en ella.
    20: A los que escaparon de la espada los llevó cautivos a Babilonia, y fueron esclavos de él y sus hijos hasta cuando se impuso el reino de Persia,
    21: para que se cumpliera la Palabra de Yavé por boca de Jeremías, hasta cuando la tierra disfrutó sus sábados. Guardó sábado todo el tiempo de la desolación hasta cumplirse 70 años.
    22: 'En el primer año de Ciro, rey de Persia, para que se cumpliera la Palabra de Yavé pronunciada por boca de Jeremías, Yavé despertó el espíritu de Ciro, rey de Persia, quien hizo pregonar por escrito en todo su reino:'
    23: 'Ciro, rey de Persia, dice: Yavé, el ʼElohim del cielo, me dio todos los reinos de la tierra y me designó para que le construya una Casa en Jerusalén, que está en Judá. El que de ustedes sea de su pueblo, que Yavé su ʼElohim sea con él, y suba.'
15:
  1:
    1: 'El año primero de Ciro, rey de Persia, para que se cumpliera la Palabra de Yavé por boca de Jeremías, Yavé despertó el espíritu de Ciro, rey de Persia, para que se proclamara en todo el reino por pregón y por escrito:'
    2: 'Ciro, rey de Persia, dice: Todos los reinos de la tierra me fueron dados por Yavé, ʼElohim de los cielos. Él mismo me encomendó que le construya Casa en Jerusalén.'
    3: El que de entre ustedes pertenezca a su pueblo, sea su ʼElohim con él. Suba a Jerusalén y reconstruya la Casa de Yavé, el ʼElohim de Israel. Él es el ʼElohim que está en Jerusalén.
    4: Y a todo el que quedó, en cualquier lugar donde viva, que lo ayuden sus vecinos con plata, oro, bienes y ganado, junto con una ofrenda voluntaria para la Casa del ʼElohim que está en Jerusalén.
    5: Entonces se levantaron los jefes de familia de Judá y Benjamín, los sacerdotes y los levitas, todos aquellos cuyo espíritu ʼElohim despertó para que subieran a reconstruir la Casa de Yavé en Jerusalén.
    6: Todos los que estaban alrededor de ellos los animaron con objetos de plata, oro, bienes, ganado y cosas preciosas, además de lo que fue dado como una ofrenda voluntaria.
    7: También el rey Ciro sacó los utensilios de la Casa de Yavé que Nabucodonosor llevó de Jerusalén y puso en el templo de sus ʼelohim.
    8: Ciro, rey de Persia, los sacó por medio del tesorero Mitrídates, quien los entregó en mano de Sesbasar, el jefe de Judá.
    9: 'Esta fue su cuenta: 30 tazones de oro, 1.000 tazones de plata, 29 cuchillos,'
    10: 30 tazas de oro, 410 tazas de plata de otra clase y otros 1.000 utensilios.
    11: Todos los utensilios de oro y de plata fueron 5.400. Sesbasar lo transportó todo cuando los del cautiverio de Babilonia regresaron a Jerusalén.
  2:
    1: Estas son las personas de la provincia que subieron de la cautividad, de los deportados que Nabucodonosor, rey de Babilonia, llevó a Babilonia. Regresaron a Jerusalén y Judá, cada uno a su ciudad.
    2: 'Los que regresaron con Zorobabel fueron: Jesuá, Nehemías, Seraías, Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum y Baana. El número de las personas del pueblo de Israel era de los hijos de:'
