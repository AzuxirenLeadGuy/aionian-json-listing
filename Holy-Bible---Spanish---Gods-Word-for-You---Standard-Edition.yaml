    63: 'Y de los sacerdotes: los hijos de Habaía, los hijos de Cos, los hijos de Barzilay, el cual tomó esposa de las hijas de Barzilay galaadita, con el nombre del cual fue llamado.'
    64: Éstos buscaron su registro genealógico pero no fue hallado, por lo cual fueron excluidos del sacerdocio por estar impuros.
    65: Y el gobernador les dijo que no comieran de las cosas santas hasta que se levantara sacerdote con Urim y Tumim.
    66: Toda la congregación reunida era de 42.360,
    67: aparte de sus esclavos y sus esclavas, que eran 6.336; y entre ellos había 245 cantores y cantoras.
    68: Sus caballos eran 736, y sus mulas 245.
    69: Sus camellos eran 435, y sus asnos 6.730.
    70: Algunos jefes de las casas paternas aportaron para la obra. El gobernador dio al tesoro 8 kilogramos de oro, 50 tazones y 530 túnicas sacerdotales.
    71: Algunos jefes de las casas paternas ofrendaron 160 kilogramos de oro y 1.210 kilogramos de plata para el tesoro de la obra.
    72: El resto del pueblo dio 160 kilogramos de oro, 1.100 kilogramos de plata y 67 túnicas sacerdotales.
    73: Los sacerdotes y levitas, los porteros y cantores, algunos del pueblo, los servidores y todo Israel vivieron nuevamente en sus ciudades. Cuando llegó el mes séptimo los hijos de Israel estaban en sus ciudades.
  8:
    1: Todo el pueblo se reunió como un solo hombre en la plaza que estaba frente a la puerta de las Aguas. Le pidieron a Esdras, el escriba, que llevara el Rollo de la Ley de Moisés que Yavé ordenó a Israel.
    2: El primer día del mes séptimo, el sacerdote Esdras llevó la Ley ante la congregación que constaba de hombres y mujeres que entendían lo que oían.
    3: Leyó en él delante de la plaza que estaba frente a la puerta de las Aguas, desde el amanecer hasta el mediodía, en presencia de los hombres y mujeres que entendían. Los oídos de todo el pueblo estaban atentos al Rollo de la Ley.
    4: El escriba Esdras se ubicó sobre un estrado de madera que hizo para el acontecimiento. Junto a él a su derecha estaban Matatías, Sema, Anías, Urías, Hilcías y Maasías, y a su izquierda, Pedaías, Misael, Malquías, Hasum, Hasbadana, Zacarías y Mesulam.
    5: Esdras abrió el Rollo a la vista de todo el pueblo, porque sobresalía entre todos. Cuando lo abrió, todo el pueblo se puso en pie.
    6: 'Esdras bendijo a Yavé, el ʼElohim grande. Y todo el pueblo alzó sus manos y respondió: ¡Amén! ¡Amén! Con reverencia se postraron rostro en tierra ante Yavé.'
    7: Los levitas Jesuá, Bani, Serebías, Jamín, Acub, Sabetay, Hodías, Maasías, Quelita, Azarías, Jozabed, Hanán y Pelaía explicaban al pueblo la Ley, y el pueblo permanecía atento en su lugar.
    8: Leían en el Rollo de la Ley de ʼElohim, explicaban y aclaraban el sentido, de modo que entendieran la lectura.
    9: 'Mientras escuchaba las Palabras de la Ley, todo el pueblo lloraba. Entonces el gobernador Nehemías, el sacerdote y escriba Esdras y los levitas que explicaban al pueblo, les dijeron: Hoy es día santo para Yavé su ʼElohim. No se lamenten ni lloren. Porque todo el pueblo lloraba al oír las Palabras de la Ley.'
    10: 'Luego les dijo: ¡Vayan, coman manjares, beban bebidas dulces! ¡Envíen porciones al que nada tiene preparado, porque hoy es día santo para nuestro ʼAdonay! ¡No se entristezcan, porque el gozo de Yavé es su fortaleza!'
    11: 'Los levitas calmaron a todo el pueblo: Callen porque este día es santo. ¡No se lamenten!'
    12: Todo el pueblo se retiró a comer, beber, enviar porciones y celebrar con gran alegría, porque entendieron las palabras que se les enseñaron.
    13: Al día siguiente los jefes de las casas paternas de todo el pueblo, los sacerdotes y los levitas se reunieron con el escriba Esdras para profundizar en las Palabras de la Ley.
    14: Hallaron escrito en la Ley que Yavé ordenó por medio de Moisés, que los hijos de Israel vivieran en cabañas durante la fiesta del mes séptimo
    15: 'y que proclamaran y pregonaran por todas sus ciudades y por Jerusalén: Salgan al bosque. Traigan ramas de olivo silvestre, mirto, palmeras y árbol frondoso para hacer cabañas, como está escrito.'
    16: El pueblo salió y trajeron ramas e hicieron cabañas, cada uno sobre su terraza, sus patios, los patios del Templo de ʼElohim, la plaza de la puerta de las Aguas y la plaza de la puerta de Efraín.
    17: Toda la congregación de los que regresaron del cautiverio hicieron cabañas. Vivieron en las cabañas, cosa que los hijos de Israel no hacían desde los días de Josué, hijo de Nun. Y hubo gran alegría.
    18: Esdras leía cada día en el Rollo de la Ley de ʼElohim, desde el primer día hasta el último. Y celebraron la fiesta durante siete días, y el octavo día hubo solemne asamblea, según la ordenanza.
  9:
    1: El día 24 del mismo mes, los hijos de Israel se reunieron en ayuno, cubiertos de tela áspera y con polvo sobre ellos.
    2: Los del linaje de Israel se separaron de todos los extranjeros, y en pie confesaron sus pecados y las iniquidades de sus antepasados.
    3: Y puestos en pie en su lugar, la cuarta parte del día leyeron en el Rollo de la Ley de Yavé su ʼElohim, y en la otra cuarta parte confesaron sus pecados y adoraron a Yavé su ʼElohim.
    4: Luego Jesuá, Bani, Cadmiel, Sebanías, Buni, Serebías, Bani y Quenani subieron al estrado de los levitas y clamaron a gran voz a Yavé su ʼElohim.
    5: 'Los levitas Jesuá, Cadmiel, Bani, Hasabnías, Serebías, Hodías, Sebanías y Petaías dijeron: ¡Levántense, bendigan a Yavé su ʼElohim Desde la eternidad hasta la eternidad! ¡Bendito sea tu glorioso Nombre, Exaltado por encima De toda bendición y alabanza!'
    6: ¡Tú solo eres Yavé! Tú hiciste los cielos, El cielo de los cielos y toda su hueste, La tierra y todo lo que hay en ella, Los mares y todo lo que hay en ellos. Tú das vida a todos ellos, Y la hueste de los cielos se postra ante Ti.
    7: Oh Yavé, Tú eres el ʼElohim Que escogiste a Abram, A quien sacaste de Ur de los caldeos Y lo llamaste Abraham,
    8: Hallaste que su corazón Era fiel delante de Ti. Hiciste un Pacto con él Para darle la tierra del cananeo, del heteo, Del amorreo, del ferezeo, Del jebuseo y del gergeseo, Para darla a su descendencia. Cumpliste tu promesa, Porque Tú eres justo.
    9: Miraste la aflicción De nuestros antepasados en Egipto. Escuchaste su clamor en el mar Rojo.
    10: Hiciste señales y maravillas Delante de Faraón y de todos sus esclavos Y en todo el pueblo de su tierra, Porque sabías que procedieron Con soberbia contra ellos. Te hiciste renombre, como hoy.
    11: Dividiste el mar delante de ellos Y pasaron en seco por medio de él. A sus perseguidores los lanzaste a las profundidades Como una piedra, a las rugientes aguas.
    12: De día los guiaste con columna de nube, Y de noche con columna de fuego Para alumbrarles el camino Por donde debían ir.
    13: Luego descendiste a la montaña Sinaí Y hablaste con ellos desde el cielo. Les diste Preceptos justos y Leyes verdaderas, Estatutos y Mandamientos buenos.
    14: Les diste a conocer tu santo sábado Y les prescribiste Mandamientos, Estatutos, y una Ley Por medio de tu esclavo Moisés.
    15: En su hambre les diste pan del cielo, Y en su sed les sacaste aguas de la peña. Les propusiste entrar a poseer La tierra por la cual alzaste tu mano Para jurar que se la darías.
    16: Pero ellos y nuestros antepasados obraron con soberbia Y se volvieron indómitos. No escucharon tus Mandamientos.
    17: Rehusaron escuchar. Ni se acordaron de tus maravillas Que hiciste entre ellos, Sino se volvieron indómitos. En su rebelión designaron a un caudillo Que los devolviera a su esclavitud. Pero Tú eres un ʼEloha que perdonas, Clemente y compasivo, Lento para la ira, y grande en misericordia. No los abandonaste,
    18: 'Ni aun cuando se hicieron Un becerro fundido y dijeron: ¡Este es tu ʼElohim Quien te sacó de Egipto! Así cometieron grandes repugnancias.'
    19: Pero Tú, por tus muchas misericordias, No los abandonaste en el desierto. La columna de nube no se apartó de ellos Para guiarlos por el camino de día, Ni la columna de fuego Para alumbrarles el camino Por el cual debían andar durante la noche.
    20: Diste tu buen Espíritu para instruirlos. No retuviste tu maná de su boca, Y les diste agua para su sed.
    21: Los sustentaste 40 años en el desierto. No tuvieron necesidad, Sus ropas no se desgastaron Ni se hincharon sus pies.
    22: Les diste reinos y pueblos, Y los distribuiste por regiones. Se adueñaron de la tierra de Seón, Es decir, la tierra del rey de Hesbón, Y de la tierra de Og, el rey de Basán.
    23: Multiplicaste sus hijos Como las estrellas del cielo, Y los introdujiste en la tierra Que dijiste a sus antepasados Que poseerían.
    24: Los hijos vinieron Y poseyeron la tierra. Ante ellos humillaste a los habitantes de aquella tierra, Los cananeos, a quienes entregaste en su mano Con sus reyes y los pueblos de la tierra, Para que hicieran con ellos lo que quisieran.
    25: Así capturaron ciudades fortificadas y una tierra fértil. Poseyeron casas llenas de todo bien, Cisternas excavadas, viñas y olivares y frutales en abundancia, De modo que comieron y se hartaron, Engordaron y se deleitaron en tu gran bondad.
    26: Aun así desobedecieron Y se rebelaron contra ti. Echaron tu Ley tras sus espaldas, Asesinaron a tus profetas que testificaban Contra ellos para acercarlos a Ti E hicieron grandes repugnancias.
    27: Por eso Tú los entregaste en mano de sus enemigos, Quienes los afligieron. Pero en el tiempo de su aflicción Clamaron a Ti, Tú los escuchaste desde el cielo. Según tus numerosas misericordias Les diste libertadores Para que los libraran de la mano de sus enemigos.
    28: Pero cuando tenían reposo, Volvían a hacer lo malo delante de Ti, Tú los entregabas en la mano de sus enemigos, Quienes se enseñoreaban de ellos. Después se arrepentían Y clamaban a Ti. Tú los escuchabas desde el cielo, Y así los libraste muchas veces según tus misericordias.
    29: Testificaste contra ellos Para que se volvieran a tu Ley, Pero fueron arrogantes Y no escucharon tus Mandamientos, Sino pecaron contra tus Preceptos, Por los cuales vive El hombre que los cumple, Y volvieron con rebeldía la espalda, Y fueron indómitos, Y no quisieron escuchar.
    30: Pero Tú los soportaste muchos años, Y testificaste contra ellos por medio de tu Espíritu, a través de tus profetas. Sin embargo, no dieron oído. Por tanto, los entregaste En la mano de los pueblos de la tierra.
    31: Pero por tu gran misericordia No los consumiste por completo, Ni los abandonaste. Porque eres un ʼElohim clemente y misericordioso.
    32: 'Ahora pues, ¡oh ʼElohim nuestro! ʼEL grande, el poderoso y el terrible Quien guarda el Pacto y la misericordia: No dejes que la calamidad que vino a nosotros Parezca pequeña delante de Ti, La que vino sobre nosotros, Nuestros reyes, jefes, sacerdotes, profetas, antepasados y a todo tu pueblo, Desde los días de los reyes de Asiria hasta hoy.'
    33: Sin embargo, Tú fuiste justo En todo lo que nos sobrevino, Porque actuaste fielmente. Pero nosotros actuamos perversamente.
    34: Porque nuestros reyes, gobernantes, sacerdotes y antepasados No practicaron tu Ley, Ni atendieron tus Mandamientos, ni tus Testimonios, Con los cuales testificaste contra ellos.
    35: Porque ellos no te sirvieron en su reino, En la abundancia que les concediste En la tierra espaciosa y rica que entregaste a ellos, Ni se arrepintieron de sus malas obras.
    36: Por eso ¡aquí estamos esclavos En la misma tierra que diste a nuestros antepasados Para comer su fruto y su bien! Aquí somos esclavos en ella,
    37: A causa de nuestros pecados. Su cosecha se multiplica Para los reyes que impusiste sobre nosotros, Quienes se enseñorean sobre nuestros cuerpos y sobre nuestras bestias Conforme a su voluntad, Y estamos en gran aflicción.
    38: A causa de todo esto nosotros hacemos fiel promesa y la escribimos. Firmada por nuestros jefes, levitas y sacerdotes.
  10:
    1: 'Los que firmaron fueron: el gobernador Nehemías, hijo de Hacalías, y los sacerdotes Sedequías,'
    2: Seraías, Azarías, Jeremías,
    3: Pasur, Amarías, Malquías,
    4: Hatús, Sebanías, Maluc,
    5: Harim, Meremot, Abdías,
    6: Daniel, Ginetón, Baruc,
    7: Mesulam, Abías, Mijamín,
    8: Maazías, Bilgay y Semeías;
    9: los levitas Jesuá, hijo de Azanías, Binúi, de los hijos de Henadad, Cadmiel;
    10: sus hermanos Sebanías, Hodías, Quelita, Pelaías, Hanán,
    11: Micaía, Rehob, Hasabías,
    12: Zacur, Serebías, Sebanías,
    13: Hodías, Bani, Beninu;
    14: 'los jefes del pueblo: Paros, Pahat-moab, Elam, Zatu, Bani,'
    15: Buni, Azgad, Bebay,
    16: Adonías, Bigvay, Adín,
    17: Ater, Ezequías, Azur,
    18: Hodías, Hasum, Bezay,
    19: Harif, Anatot, Nebay,
    20: Magpías, Mesulam, Hezir,
    21: Mesezabeel, Sadoc, Jadúa,
    22: Pelatías, Hanán, Anaías,
    23: Oseas, Hananías, Hasub,
    24: Halohes, Pilha, Sobec,
    25: Rehum, Hasabna, Maasías,
    26: Ahías, Hanán, Anán,
    27: Maluc, Harim y Baana.
    28: El resto del pueblo, los sacerdotes, levitas, porteros y cantores, servidores y todos los que se apartaron de los pueblos de la tierra hacia la Ley de ʼElohim, sus esposas, hijos e hijas, y todo el que tenía comprensión y discernimiento,
    29: 'se unieron a sus hermanos y sus dirigentes para prometer y jurar que andarían en la Ley de ʼElohim dada por Moisés, esclavo de ʼElohim, y observarían y cumplirían todos los Mandamientos de Yavé nuestro ʼAdonay, así como sus Ordenanzas y sus Estatutos:'
    30: Que no daríamos nuestras hijas a los pueblos de la tierra, ni tomaríamos sus hijas para nuestros hijos;
    31: que no les compraríamos en sábado a los pueblos de la tierra que traían mercancías y cereales de todo tipo para vender en sábado y en día santo; y que dejaríamos descansar la tierra el año séptimo y en él remitiríamos toda deuda.
    32: 'Además, nos impusimos la obligación de contribuir cada año con 3,6 gramos de plata para el servicio del Templo de nuestro ʼElohim:'
    33: para el Pan de la Presencia y la ofrenda vegetal continua, el holocausto continuo y de los sábados, lunas nuevas y fiestas solemnes, las consagraciones y los sacrificios de olor que apacigua por el pecado de Israel, y todo el servicio en el Templo de nuestro ʼElohim.
    34: También hicimos un sorteo entre los sacerdotes y levitas, y el pueblo con respecto a la provisión de leña para la ofrenda, a fin de traerla al Templo de nuestro ʼElohim según nuestras casas paternas en tiempos determinados anualmente, para quemar sobre el altar de Yavé, nuestro ʼElohim, como está escrito en la Ley;
    35: a traer anualmente las primicias de nuestra tierra y de todo fruto de todo árbol al Templo de Yavé;
    36: también traer al Templo de nuestro ʼElohim los primogénitos de nuestros hijos, bestias, manadas vacunas y rebaños para los sacerdotes que ministran en el Templo de nuestro ʼElohim, como está escrito en la Ley;
    37: y traer a los sacerdotes la primicia de nuestras masas, ofrendas alzadas, fruto de todo árbol, vino nuevo y aceite a las cámaras del Templo de nuestro ʼElohim, y [traer] el diezmo de nuestra tierra a los levitas, porque los levitas reciben los diezmos de nuestra labranza en todas las ciudades.
    38: Un sacerdote descendiente de Aarón estará con los levitas cuando éstos reciban los diezmos, y los levitas llevarán el diezmo de los diezmos al Templo de nuestro ʼElohim, a las cámaras de depósito.
    39: Porque los hijos de Israel y de Leví llevarán la ofrenda del grano, vino nuevo y aceite a las cámaras donde están los utensilios del Santuario, los sacerdotes que ministran, los porteros y los cantores. Nos comprometimos a no abandonar el Templo de nuestro ʼElohim.
  11:
    1: Los jefes del pueblo vivieron en Jerusalén. Para el resto del pueblo se echaron suertes a fin de que uno de cada diez viviera en Jerusalén, la ciudad santa, y los nueve restantes en las demás ciudades.
    2: El pueblo bendijo a todas las personas que voluntariamente se ofrecieron a vivir en Jerusalén.
    3: En las distintas ciudades de Judá cada uno vivió en la propiedad de los israelitas, sacerdotes y levitas, servidores y de los descendientes de los esclavos de Salomón.
    4: 'Vivieron algunos de los descendientes de Judá y Benjamín en Jerusalén. Éstos son los jefes de la provincia que se instalaron en Jerusalén: De los hijos de Judá: Ataías, hijo de Uzías, hijo de Zacarías, hijo de Amarías, hijo de Sefatías, hijo de Mahalaleel, de los hijos de Fares,'
    5: y Maasías, hijo de Baruc, hijo de Colhoze, hijo de Hazaías, hijo de Adaías, hijo de Joyarib, hijo de Zacarías, hijo de Siloni.
    6: Todos los hijos de Fares que vivieron en Jerusalén fueron 468 hombres valientes.
    7: 'Estos son los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Joed, hijo de Pedaías, hijo de Colaías, hijo de Maasías, hijo de Itiel, hijo de Jesaías.'
    8: 'Y después de él, Gabay y Salay: 928.'
    9: Joel, hijo de Zicri, era inspector sobre ellos, y Judá, hijo de Senúa, era el segundo en la ciudad.
    10: 'De los sacerdotes: Jedaías, hijo de Joyarib, Jaquín,'
    11: Seraías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot, hijo de Ahitob, director del Templo de ʼElohim,
    12: y sus hermanos, que hacían la obra del Templo, eran 822; y Adaías, hijo de Jeroham, hijo de Pelalías, hijo de Amsi, hijo de Zacarías, hijo de Pasur, hijo de Malaquías,
    13: y sus hermanos, jefes paternos, 242; y Amasay, hijo de Azarael, hijo de Azay, hijo de Mesilemot, hijo de Imer,
    14: y sus hermanos, hombres valientes, eran 128, el jefe de los cuales era Zabdiel, hijo de Haguedolim.
    15: 'Y de los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías, hijo de Buni;'
    16: y Sabetay y Jozabad, de los jefes de los levitas, dirigían la obra externa del Templo de ʼElohim;
    17: y Matanías, hijo de Micaía, hijo de Zabdi, hijo de Asaf, cantor principal que cantaba las acciones de gracias en la oración, y Bacbuquías, segundo entre sus hermanos, y Abda, hijo de Samúa, hijo de Galal, hijo de Jedutún.
    18: El total de los levitas en la ciudad santa era 284.
    19: 'Los porteros Acub, Talmón y sus hermanos, guardianes de las puertas: 172.'
    20: El resto de Israel, de los sacerdotes y los levitas estaban en todas las ciudades de Judá, cada uno en su heredad.
    21: Los servidores del Templo vivieron en Ofel. Ziha y Gispa tenían a su cargo estos servidores.
    22: El jefe de los levitas en Jerusalén era Uzi, hijo de Bani, hijo de Hasabías, hijo de Matanías, hijo de Micaía, de los hijos de Asaf, cantores que estaban al frente del servicio al Templo de ʼElohim,
    23: por cuanto había un mandato del rey acerca de ellos, y un reglamento para los cantores, que determinaba las cosas para cada día.
    24: Petaías, hijo de Mesezabeel, de los hijos de Zera, hijo de Judá, representaba al rey para todos los asuntos del pueblo.
    25: En cuanto a las aldeas con sus campos, algunos de los hijos de Judá vivieron en Quiriat-arba y sus aldeas, Dibón y sus aldeas, Jecabseel y sus aldeas,
    26: Jesuá, Molada, Bet-pelet,
    27: Hazar-sual, Beerseba y sus aldeas,
    28: Siclag, Mecona y sus aldeas,
    29: En-rimón, Zora, Jarmut,
    30: Zanoa, Adulam y sus aldeas, Laquis y sus campos, y Azeca y sus aldeas. Vivieron desde Beerseba hasta el valle de Hinom.
    31: Los hijos de Benjamín estaban en Geba, Micmas, Aía, Bet-ʼEl y sus aldeas,
    32: Anatot, Nob, Ananías,
    33: Hazor, Ramá, Gitaim,
    34: Hadid, Seboim, Nebalat,
    35: Lod y Ono, en el valle de los Artesanos.
    36: Algunas clases de levitas de Judá estaban en Benjamín.
  12:
    1: 'Estos son los sacerdotes y levitas que subieron con Zorobabel, hijo de Salatiel, y Jesuá: Seraías, Jeremías, Esdras,'
    2: Amarías, Maluc, Hartús,
    3: Secanías, Rehum, Meremot,
    4: Iddo, Gineto, Abías,
    5: Mijamín, Maadías, Bilga,
    6: Semaías, Joyarib, Jedaías,
    7: Salú, Amoc, Hilcías y Jedaías. Esos fueron los jefes de los sacerdotes y sus hermanos en días de Jesuá.
    8: Los levitas eran Jesuá, Binúi, Cadmiel, Serebías, Judá y Matanías, quien, con sus hermanos, dirigía los cánticos de alabanza.
    9: Bacbuquías y Uni, sus hermanos, estaban frente a ellos en el servicio.
    10: Jesuá engendró a Joyaquim, quien engendró a Eliasib. Éste engendró a Joiada,
    11: quien engendró a Jonatán, y él engendró a Jadúa.
    12: 'En los días de Joyaquim, los sacerdotes jefes de casas paternas eran: de Seraías, Meraías; de Jeremías, Hananías;'
    13: de Esdras, Mesulam; de Amarías, Johanán;
    14: de Melicú, Jonatán; de Sebanías, José;
    15: de Harim, Adna; de Meraiot, Helcay;
    16: de Iddo, Zacarías; de Ginetón, Mesulam;
    17: de Abías, Zicri; de Miniamín, de Moadías, Piltay;
    18: de Bilga, Samúa; de Semaías, Jonatán;
    19: de Joyarib, Matenay; de Jedaías, Uzi;
    20: de Salay, Calay; de Amoc, Eber;
    21: de Hilcías, Hasabías; de Jedaías, Natanael.
    22: En días de Eliasib, Joiada, Johanán y Jadúa, los levitas fueron contados por sus casas paternas, así como los sacerdotes, hasta el reinado de Darío el persa.
    23: Los hijos de Leví, jefes de las casas paternas, fueron anotados en el rollo de las Crónicas hasta los días de Johanán, hijo de Eliasib.
    24: 'Los jefes de los levitas: Hasabías, Serebías y Jesuá, hijo de Cadmiel, con sus hermanos al frente de ellos, fueron designados por turnos alternos para alabar y tributar acciones de gracias, conforme al mandato de David, varón de ʼElohim.'
    25: Matanías, Bacbuquías, Obadías, Mesulam, Talmón, Acub, porteros, montaban guardia en los almacenes junto a las puertas.
    26: Estos estaban en los días de Joyaquim, hijo de Jesuá, hijo de Josadac, y en los días del gobernador Nehemías y del sacerdote y escriba Esdras.
    27: Para la dedicación del muro de Jerusalén buscaron a los levitas de todas partes para llevarlos a Jerusalén, a fin de celebrar la dedicación y la fiesta con cánticos y acciones de gracias, con címbalos, salterios y arpas.
    28: Así fueron reunidos los hijos de los cantores, tanto del valle que circunda a Jerusalén como de las aldeas de los de Netofa,
    29: y Bet-gilgal y los campos de Geba y Azmavet, porque los cantores se edificaron aldeas alrededor de Jerusalén.
    30: Se purificaron los sacerdotes y los levitas. También purificaron al pueblo, las puertas y el muro.
    31: Entonces ordené a los jefes de Judá que subieran sobre el muro. Establecí dos grandes coros que elevaban alabanzas y acciones de gracias. El primero marchaba a la derecha del muro, hacia la puerta del Muladar,
    32: y tras ellos iba Osaías, la mitad de los jefes de Judá,
    33: Azarías, Esdras, Mesulam,
    34: Judá, Benjamín, Semaías y Jeremías.
    35: 'Algunos de los hijos de los sacerdotes marchaban con trompetas: Zacarías, hijo de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur, hijo de Asaf,'
    36: y sus hermanos Semaías, Azarael, Milalay, Gilalay, Maay, Natanael, Judá, Hanani, con los instrumentos musicales de David, varón de ʼElohim. El escriba Esdras marchaba al frente de ellos.
    37: Las gradas de la ciudad de David subieron directamente en la puerta de la Fuente, por la subida al muro que está por encima de la casa de David, hacia la puerta del Agua, hacia el oriente.
    38: El segundo coro que elevaba alabanzas y acciones de gracias marchaba en sentido contrario. Yo iba con ellos y con la mitad del pueblo, sobre el muro desde la torre de los Hornos hasta el muro ancho,
    39: por la puerta de Efraín, por la puerta Antigua, por la puerta del Pescado, la torre de Hananel y la torre de los Cien hasta la puerta de las Ovejas y hasta la puerta de la Guardia.
    40: Entonces los dos coros que elevaban alabanzas y acciones de gracias se detuvieron en el Templo de ʼElohim, también yo y la mitad de los dirigentes conmigo.
    41: Los sacerdotes Elyaquim, Maaseías, Miniamín, Micaías, Elioenay, Zacarías y Hananías tenían las trompetas,
    42: y Maasías, Semaías, Eliazar, Uzi, Johanán, Malquías, Elam Ezer y los cantores cantaban a viva voz dirigidos por Izrahías.
    43: Aquel día inmolaron grandes sacrificios y se alegraron porque ʼElohim los deleitó con gran regocijo, del que participaban también las mujeres y los niños. La alegría de Jerusalén se oía desde lejos.
    44: En aquel día algunos fueron designados para que se encargaran de los almacenes para las ofrendas, las primicias y los diezmos, a fin de recoger en ellos los productos del campo y las porciones legales que correspondían a los sacerdotes y levitas. Judá se alegraba de contemplar a los sacerdotes y los levitas en su servicio.
    45: Éstos guardaban el precepto de su ʼElohim y observaban las purificaciones. También los cantores y porteros cumplían lo establecido para ellos según los mandatos de David y su hijo Salomón,
    46: porque desde los días de David y Asaf, desde tiempo antiguo, había directores para los cantores, los cánticos de alabanza y acción de gracias a ʼElohim.
    47: En días de Zorobabel y Nehemías, todo Israel daba porciones a los cantores y a los porteros, como era requerido día a día. Quedó consagrado lo prescrito para los levitas, así como para los hijos de Aarón.
  13:
    1: Aquel día se leyó en el rollo de Moisés a oídos del pueblo. Se encontró escrito en él que los amonitas y moabitas no debían entrar jamás en la congregación de ʼElohim,
    2: porque no salieron a recibir a los hijos de Israel con pan y agua, sino alquilaron a Balaam contra ellos para que los maldijera. Pero nuestro ʼElohim convirtió la maldición en bendición.
    3: Por tanto, al escuchar la Ley, excluyeron de Israel a todo extranjero.
    4: Antes de esto, el sacerdote Eliasib, encargado de la cámara del Templo de nuestro ʼElohim, quien emparentó con Tobías,
    5: le preparó una gran cámara donde anteriormente se depositaban las ofrendas vegetales, el incienso, los vasos, los diezmos del grano, vino nuevo y aceite asignado a los levitas, cantores y porteros, y la ofrenda para los sacerdotes.
    6: Pero durante todo esto yo no estaba en Jerusalén. El año 32 de Artajerjes, rey de Babilonia, fui ante el rey. Después de un tiempo pedí permiso al rey
    7: y regresé a Jerusalén. Me percaté del mal que Eliasib hizo a favor de Tobías, al prepararle una cámara en los patios del Templo de ʼElohim.
    8: Por eso me airé muchísimo. Eché todas las pertenencias de Tobías fuera de la cámara.
    9: Ordené que limpiaran las cámaras y dispuse que restituyeran allí los utensilios sagrados del Templo de ʼElohim, con las ofrendas vegetales y el incienso.
    10: También supe que a los levitas no les fueron dadas sus porciones, de manera que los levitas y los cantores, en vez de cumplir sus tareas, cada uno se fue a su campo.
    11: 'Entonces reprendí a los dirigentes: ¿Por qué está abandonado el Templo de ʼElohim? Los reuní y los restablecí en su puesto.'
    12: Todo Judá llevó el diezmo del grano, del vino nuevo y del aceite a los depósitos.
    13: Designé al sacerdote Selemías, al escriba Sadoc y de los levitas a Pedaías como encargado de los depósitos. Junto a ellos estaba Hanán, hijo de Zacur, hijo de Matanías, porque eran considerados fieles, y les correspondió repartir entre sus hermanos.
    14: ¡Acuérdate de mí por esto, oh ʼElohim mío, y no borres mis obras leales que hice para el Templo de mi ʼElohim y su servicio!
    15: En esos días vi en Judá a unos que pisaban lagares en sábado, llevaban gavillas cargadas sobre asnos, y también traían a Jerusalén vino, uvas, higos y toda clase de carga en sábado. Protesté a causa del día cuando vendían las provisiones.
    16: Vivían también en la ciudad hombres de Tiro, quienes importaban pescado y toda clase de mercancías que vendían en sábado a los hijos de Judá, aun en Jerusalén.
    17: 'Entonces reprendí a los jefes de Judá: ¿Qué significa esta mala acción que hacen, y profanan así el sábado?'
    18: ¿No hicieron así sus antepasados, y nuestro ʼElohim trajo toda esta desgracia sobre nosotros y esta ciudad? ¡Ustedes aumentan la ira divina contra Israel al profanar el sábado!
    19: Aconteció que en la víspera del sábado, cuando llegaba la noche a las puertas de Jerusalén, ordené que las puertas fueran cerradas hasta pasar el sábado. Emplacé a algunos de mis esclavos en las puertas para que no entrara alguna carga en sábado.
    20: Pero los comerciantes y vendedores de toda esa clase de mercancías pasaron la noche fuera de Jerusalén una y dos veces.
    21: 'Entonces yo les advertí: ¿Por qué pernoctan frente al muro? Si lo hacen otra vez, les echaré mano. Desde ese tiempo no volvieron en sábado.'
    22: Por otra parte, ordené a los levitas que se purificaran y acudieran a vigilar las puertas para santificar el día sábado. ¡Acuérdate de mí también por esto, oh ʼElohim mío, y perdóname según la inmensidad de tu misericordia!
    23: En aquellos días también vi que algunos judíos se casaron con esposas de Asdod, de Amón y Moab.
    24: Sus hijos hablaban a medias el lenguaje de Asdod. Ninguno de ellos podía hablar la lengua de Judá, sino el lenguaje de su propio pueblo.
    25: 'Contendí con ellos y los maldije. Castigué a algunos de ellos y les arranqué su cabello. Los juramenté por ʼElohim que dijeran: No darán sus hijas a los hijos de ellos, ni tomarán de las hijas de ellos para sus hijos, ni para ustedes mismos.'
    26: ¿No pecó Salomón, el rey de Israel por estas mismas cosas? Aunque entre muchas naciones no hubo rey como él, fue amado por su ʼElohim, y ʼElohim lo hizo rey sobre todo Israel, sin embargo, las mujeres extranjeras lo hicieron pecar.
    27: ¿Entonces escucharemos de ustedes este gran mal al ser infieles contra nuestro ʼElohim y convivir con mujeres extranjeras?
    28: Ahuyenté de mi lado a uno de los hijos de Joiada, hijo del sumo sacerdote Eliasib, porque era yerno de Sanbalat horonita.
    29: ¡Acuérdate de ellos, oh ʼElohim mío, porque profanaron la investidura sacerdotal, el pacto del sacerdocio y los levitas!
    30: Así los purifiqué de todo lo extranjero y establecí las funciones para los sacerdotes y los levitas, cada uno en su tarea,
    31: e [hice arreglos] para la ofrenda de la leña en los tiempos señalados y las primicias. ¡Acuérdate de mí para bien, oh ʼElohim mío!
17:
  1:
    1: Aconteció en los días de Asuero, el que reinó desde India hasta Etiopía sobre 127 provincias,
    2: cuando el rey se sentó en el trono real en la capital que estaba en Susa,
    3: en el tercer año de su reinado, hizo un banquete a todos sus magistrados y servidores. Tenía ante él al ejército de Persia y Media, los nobles, y las autoridades de las provincias.
    4: Exhibió la gloria de las riquezas de su reino y la magnificencia de su poderío durante 180 días.
    5: Cuando se cumplieron esos días el rey brindó un banquete a todo el pueblo que estaba en la capital Susa, tanto a los encumbrados como a los humildes, durante siete días en el patio del jardín del palacio real.
    6: Había allí lienzos de lino blanco y azul, colgados con cordones púrpura a anillos de plata entre columnas de mármol. Los reclinatorios eran de oro y plata, y estaban sobre un enlosado de mosaicos verdes y blancos con incrustaciones de nácar y de ónice.
    7: Conforme a la generosidad del rey, daban a beber vino real en abundancia, en copas de oro de distintas clases.
    8: La bebida era brindada según lo establecido, sin obligación, porque el rey dispuso que los funcionarios de su palacio vieran que cada cual hiciera según su propio gusto.
    9: También la reina Vasti ofreció un banquete para las mujeres del palacio real del rey Asuero.
    10: Al séptimo día, cuando el rey estaba alegre a causa del vino, ordenó a Mehumán, Bizta, Harbona, Bigta, Abagta, Zetar y Carcas, los siete servidores del palacio que servían al rey Asuero,
    11: que condujeran a la reina Vasti ante el rey, adornada con la corona real, para mostrar su belleza a la gente y los gobernantes, porque ella tenía hermosa apariencia.
    12: Pero la reina Vasti se negó a cumplir la orden que el rey envió por medio de los servidores del palacio. El rey se indignó muchísimo por esto y airó.
    13: Entonces el rey consultó a los sabios que conocían los tiempos, como era su costumbre con los que conocían la ley y el derecho.
    14: Los más cercanos eran Carsena, Setar, Admata, Tarsis, Meres, Marsena y Memucán, los siete magistrados de Persia y Media, quienes veían el rostro del rey y se sentaban como primeros en el reino.
    15: Según la ley, ¿qué debe hacerse con la reina Vasti porque no cumplió la orden del rey Asuero enviada por medio de los servidores del palacio?
    16: 'Entonces Memucán respondió ante el rey y los príncipes: La reina Vasti no faltó el respeto solamente al rey, sino también a todos los gobernantes y todos los pueblos que están en todas las provincias del rey Asuero.'
    17: Porque la conducta de la reina llegará a los oídos de todas las mujeres, quienes podrían menospreciar a sus esposos cuando se diga que el rey Asuero ordenó a la reina Vasti que se presentara ante él, y ella no quiso.
    18: En este mismo día las princesas de Persia y de Media, enteradas del proceder de la reina, podrán decir lo mismo a todos los príncipes del rey, de modo que se levantará una gran ira y desprecio.
    19: Si parece bien al rey, proclame un edicto real que sea escrito entre las leyes de Persia y Media con carácter irrevocable, que Vasti no comparezca más ante el rey Asuero, y que el rey otorgue su título de reina a otra más digna que ella.
    20: Cuando el edicto del rey sea oído en todo su reino, ¡que siempre sea grande! todas las mujeres darán honra a sus esposos, tanto al más importante como al más humilde.
    21: El consejo agradó al rey y a los magistrados, y el rey hizo conforme a la palabra de Memucán.
    22: Envió cartas a todas las provincias del rey, a cada provincia según su escritura y a cada pueblo según su lengua, para que cada varón fuera jefe en su casa y lo difundiera según la lengua de su pueblo.
  2:
    1: Después de estas cosas, cuando la ira del rey Asuero se aplacó, se acordó de Vasti, de lo que ella hizo y lo que él decretó contra ella.
    2: 'Entonces los asistentes personales que servían al rey dijeron: Búsquense para el rey muchachas vírgenes de hermoso parecer.'
    3: Designe el rey funcionarios en todas las provincias de su reino para que reúnan a todas las jóvenes vírgenes de hermosa apariencia en la capital Susa, en el harén, bajo la custodia de Hegai, eunuco del rey, guardián de las mujeres, y que se les den sus atavíos.
    4: La joven que sea agradable ante el rey, que reine en lugar de Vasti. El consejo agradó al rey, y lo hizo así.
    5: Había un varón judío en la capital Susa, llamado Mardoqueo, hijo de Jaír, hijo de Simei, hijo de Cis, benjamita,
    6: quien fue deportado de Jerusalén con los cautivos deportados con Jeconías, rey de Judá, a quien Nabucodonosor, rey de Babilonia, llevó cautivo.
    7: Éste crió a Hadasa, que es Ester, hija de un tío suyo, porque ella no tenía padre ni madre. La muchacha tenía bella figura y hermosa apariencia. Cuando murieron su padre y su madre, Mardoqueo la tomó como hija suya.
    8: Cuando se divulgó la orden del rey y su edicto, aconteció que muchas doncellas fueron reunidas en la capital Susa, bajo la custodia de Hegai. Ester también fue llevada al palacio real, al cuidado de Hegai, guardián de las mujeres.
    9: La joven halló gracia delante de él, quien fue bondadoso con ella, por lo cual se apresuró a darle sus atavíos y ungüentos. Le asignó siete doncellas del palacio real para que le sirvieran, y la colocó con sus doncellas en el mejor lugar del harén.
    10: Ester no dio a conocer cuál era su pueblo ni su linaje, porque Mardoqueo le ordenó que no lo declarara.
    11: Cada día Mardoqueo se paseaba delante del patio del harén para saber cómo estaba Ester y cómo la trataban.
    12: 'Después de estar 12 meses sometidas al reglamento vigente para las mujeres, llegaba el turno de cada doncella para acudir al rey Asuero. Este era el tiempo regular para su tratamiento de belleza: seis meses con óleo de mirra y otros seis meses con perfumes y atavíos femeninos.'
    13: Entonces la doncella acudía al rey. Todo lo que ella pedía le era dado para llevar consigo del harén al palacio real.
    14: Entraba por la noche, y por la mañana regresaba a un segundo harén, al cuidado de Saasgaz, eunuco del rey y guardián de las concubinas. Y no acudía más al rey, a menos que el rey la deseara y mandara a llamarla por su nombre.
    15: Cuando le tocó a Ester, la hija de Abihail, tío de Mardoqueo, quien la tomó como hija suya, el turno de ir ante el rey, ella no solicitó alguna cosa, sino lo que indicó Hegai, eunuco del rey y guardián de las mujeres, pues Ester hallaba gracia ante todos los que la veían.
    16: Así que Ester fue llevada al rey Asuero en su palacio real, el mes décimo, que es el mes de Tebet, el año séptimo de su reinado.
    17: El rey amó a Ester más que a todas las mujeres. Ella logró ante él más gracia y favor que todas las doncellas, tanto que él le colocó la corona real sobre la cabeza, y la proclamó reina en lugar de Vasti.
    18: 'El rey celebró un gran banquete para todos sus magistrados y servidores: el banquete de Ester. Condonó tributos a las provincias y dio presentes según la generosidad del rey.'
    19: Cuando las doncellas fueron reunidas por segunda vez, Mardoqueo estaba junto a la puerta del palacio real.
    20: Ester no había revelado aún su nacionalidad ni su pueblo, como le encargó Mardoqueo, pues Ester obedecía todo lo que Mardoqueo le ordenaba, como cuando ella era criada por él.
    21: En aquellos días, mientras Mardoqueo estaba junto a la puerta del palacio real, dos de los servidores del palacio del rey, Bigtán y Teres, que vigilaban la puerta, en un arranque de ira proyectaron poner la mano sobre el rey Asuero.
    22: Pero el asunto fue conocido por Mardoqueo, quien lo declaró a la reina Ester, y Ester lo dijo al rey en nombre de Mardoqueo.
    23: Cuando esto fue investigado y se halló que era cierto, aquellos dos fueron colgados en la horca. Esto fue escrito en el rollo de las crónicas en presencia del rey.
  3:
    1: Después de estas cosas, el rey Asuero engrandeció a Amán, hijo de Hamedata, el agageo. Lo ensalzó y estableció su autoridad por encima de todos los jefes que estaban con él.
    2: Todos los súbditos del rey que estaban en la puerta real se inclinaban y reverenciaban a Amán, porque así lo dispuso el rey. Pero Mardoqueo no se inclinaba ante él ni lo reverenciaba.
    3: 'Los súbditos del rey que estaban en la puerta real preguntaban a Mardoqueo: ¿Por qué transgredes el mandato del rey?'
    4: Como ellos le preguntaban cada día y él no les prestaba atención, ocurrió que lo denunciaron ante Amán, para ver si Mardoqueo se mantendría firme en su conducta, porque él les declaró que era judío.
    5: Cuando Amán observó que Mardoqueo no se inclinaba ni le hacía reverencia, se llenó de furor.
    6: Pero tuvo en poco poner las manos solamente sobre Mardoqueo. Como ellos le declararon cuál era la nacionalidad de Mardoqueo, Amán procuró exterminar a todos los judíos que estaban en todo el reino de Asuero, por ser el pueblo de Mardoqueo.
    7: El mes primero, el mes de Nisán, el año 12 del rey Asuero, Amán hizo echar Pur, es decir, suertes, delante de él, día por día y mes por mes, y la suerte salió para el mes doce, el mes de Adar.
    8: 'Entonces Amán dijo al rey Asuero: Existe un pueblo esparcido y disperso entre los pueblos de todas las provincias de tu reino, cuyas leyes son distintas de las de cualquier otro pueblo, y no cumplen las leyes del rey, por lo que no conviene que el rey los tolere.'
    9: Si parece bien al rey, que se decrete su destrucción, y yo pesaré 330 toneladas de plata en manos de los que manejan la hacienda, para que las depositen en los tesoros del rey.
    10: Entonces el rey se quitó el sello de su mano y se lo dio a Amán, hijo de Hamedata, el agageo, adversario de los judíos.
    11: 'El rey dijo a Amán: La plata sea para ti, y también el pueblo, para que hagas con él lo que te parezca bien.'
    12: El día 13 del mes primero llamaron a los secretarios del rey y escribieron todo lo que Amán ordenó a los sátrapas del rey, a los gobernadores de cada provincia y a los jefes de cada pueblo y provincia según su escritura y su lengua. Fue escrito en nombre del rey Asuero y sellado con el sello real.
    13: Los decretos fueron enviados por medio de mensajeros especiales a todas las provincias del rey, con la orden de destruir, asesinar y exterminar a todos los judíos, tanto jóvenes como viejos, niños y mujeres, en un mismo día, el 13 del mes duodécimo, el mes de Adar, y saquear sus bienes como despojo.
    14: Una copia del documento que debía darse como ley en cada provincia sería publicada para cada pueblo a fin de que estuvieran preparados para aquel día.
    15: Los mensajeros salieron con prisa por mandato del rey, pues el edicto fue promulgado en Susa, la capital. El rey y Amán se sentaron a beber, mientras la ciudad de Susa estaba perpleja.
  4:
    1: Mardoqueo supo todo lo que se hizo. Entonces Mardoqueo rasgó sus ropas y se vistió de tela áspera con ceniza. Fue al centro de la ciudad, y clamó a gran voz con amargura.
    2: Luego fue hasta el frente de la puerta del palacio real, pues no era permitido entrar a la puerta del palacio real cubierto de tela áspera.
    3: 'En cada provincia a donde llegaba la orden del rey y su edicto, hubo gran duelo entre los judíos: ayuno, llanto y lamentación. La tela áspera y la ceniza fueron la cama para muchos.'
    4: Las doncellas de Ester y sus eunucos fueron y se lo comunicaron. La reina se estremeció y se afligió muchísimo. Envió ropas para que Mardoqueo se vistiera, y se quitara su tela áspera, pero él no las aceptó.
    5: Entonces Ester llamó a Hatac, uno de los eunucos que el rey asignó al servicio de ella, y lo envió a Mardoqueo para averiguar qué era lo que sucedía y por qué.
    6: Hatac salió hacia Mardoqueo, a la plaza de la ciudad, que estaba frente a la puerta del palacio del rey.
    7: Mardoqueo le refirió todo lo que le sucedía, y la suma exacta de plata que Amán prometió pesar para los tesoros del rey con el fin de que los judíos fueran destruidos.
    8: Además le dio una copia del edicto que fue promulgado en Susa para que fueran destruidos. Esperaba que la mostrara a Ester y le contara todo. Le encargó que acudiera al rey e intercediera por su pueblo ante él.
    9: Y regresó Hatac y declaró a Ester las palabras de Mardoqueo.
    10: 'Entonces Ester habló con Hatac y lo envió a Mardoqueo:'
    11: 'Todos los servidores del rey y la gente de las provincias del rey, saben que para cualquier persona, sea hombre o mujer, que entre al patio interior del rey sin ser llamado, hay una sola ley: Debe morir, excepto aquél a quien el rey extienda el cetro de oro para que viva. Y yo no fui llamada para ir ante el rey en estos 30 días.'
    12: Él le informó a Mardoqueo lo que dijo Ester.
    13: 'Y Mardoqueo mandó que se respondiera a Ester: No creas dentro de ti que escaparás en la casa del rey, mejor que cualquier otro judío.'
    14: Porque, si en este momento callas, socorro y liberación vendrá de alguna otra parte para los judíos, pero tú y la casa de tu padre perecerán, y ¿quién sabe si para un tiempo como éste llegaste al reino?
    15: 'Ester dijo que respondieran a Mardoqueo:'
    16: Vé y reúne a todos los judíos que están en Susa. Ayunen por mí, y no coman ni beban durante tres días, ni de noche ni de día. Yo también ayunaré igualmente con mis doncellas, y entonces iré al rey, aunque es contra la ley, ¡y si perezco, que perezca!
    17: Entonces Mardoqueo se fue e hizo según todo lo que Ester le encomendó.
  5:
    1: Al tercer día sucedió que Ester vistió sus atavíos reales y se presentó en el patio interior del palacio del rey, frente a la cámara real. El rey estaba sentado en su trono real, frente a la entrada principal del palacio.
    2: Sucedió que cuando el rey vio a la reina Ester, que estaba en pie en el patio, ella halló gracia ante él. El rey extendió a Ester el cetro de oro que tenía en su mano. Entonces Ester se acercó y tocó la punta del cetro.
    3: 'El rey le preguntó: ¿Qué deseas, reina Ester? ¿Cuál es tu petición? Hasta la mitad del reino se te dará.'
    4: 'Ester respondió: Si place al rey, venga hoy el rey con Amán al banquete que preparé para el rey.'
    5: 'El rey ordenó: Llamen pronto a Amán, para que se haga como dijo Ester. Así que el rey fue con Amán al banquete que preparó Ester.'
    6: 'Al brindar vino en el banquete, el rey dijo a Ester: ¿Cuál es tu petición? Pues te será concedida. ¿Cuál es tu demanda? ¡Hasta la mitad del reino se te concederá!'
    7: 'Y Ester respondió: Mi petición y mi demanda es:'
    8: Si hallé gracia ante el rey y si place al rey conceder mi petición y cumplir mi demanda, que el rey venga con Amán al banquete que les prepararé, y mañana haré según la palabra del rey.
    9: Amán salió aquel día gozoso y con corazón alegre. Pero cuando Amán vio a Mardoqueo en la puerta del palacio del rey, quien se negaba a levantarse o mostrar temor delante de él, se llenó de ira contra Mardoqueo,
    10: pero se refrenó. Se fue a su casa y llamó a sus amigos y su esposa Zeres.
    11: Amán les contó la gloria de sus riquezas, la multitud de sus hijos, y cómo el rey lo engrandeció y exaltó por encima de los jefes y servidores del rey.
    12: 'Y Amán agregó: Sí, hoy la reina Ester a ninguno permitió entrar con el rey al banquete que le preparó, sino a mí. Y mañana también fui invitado por ella juntamente con el rey.'
    13: ¡Pero nada me aprovecha mientras vea al judío Mardoqueo sentado en la puerta del rey!
    14: 'Entonces su esposa Zeres y todos sus amigos le dijeron: Manda a preparar una horca alta, de 22,5 metros, y por la mañana dí al rey que cuelgue a Mardoqueo en ella. Después vé alegre con el rey al banquete. La propuesta agradó a Amán, y preparó la horca.'
  6:
    1: Aquella noche el rey no podía dormir. Ordenó que llevaran el rollo de las crónicas de obras memorables y fueron leídas delante del rey.
    2: Se halló escrito que Mardoqueo denunció a Bigtán y Teres, dos de los guardianes del palacio que proyectaron poner la mano sobre el rey Asuero.
    3: 'El rey preguntó: ¿Qué honor o distinción se dio a Mardoqueo por esto? Y los ministros servidores del rey respondieron: Nada se hizo por él.'
    4: 'Entonces el rey dijo: ¿Quién está en el patio? Y Amán entraba en ese momento en el patio exterior del palacio del rey para proponer al rey que colgara a Mardoqueo en la horca que él le preparó.'
    5: 'Y los servidores del rey respondieron: Mira, Amán está en el patio. Y el rey dijo: Que entre.'
    6: 'Así que Amán entró, y el rey le preguntó: ¿Qué se hará al hombre a quien el rey le deleita honrar? Y Amán se dijo: ¿A quién le deleitaría honrar el rey, sino a mí?'
    7: 'Amán respondió al rey: Para el hombre a quien el rey se deleita en honrar,'
    8: traíganse los atavíos reales que el rey suele usar y el caballo en el cual cabalga el rey. Que se ponga la diadema real en su cabeza,
    9: 'que se den los atavíos y el caballo en mano del jefe más noble del rey, para que vista al hombre a quien el rey se deleita en honrar. Que lo pase a caballo por las calles de la ciudad y proclame delante de él: ¡Así se hará cuando el rey se deleita en honrar a un hombre!'
    10: 'Entonces el rey dijo a Amán: ¡Apresúrate, toma los atavíos y el caballo, y haz como dijiste con Mardoqueo el judío, que se sienta a la puerta del rey! ¡Nada omitas de todo lo que dijiste!'
    11: 'Así que Amán tomó los atavíos y el caballo. Vistió a Mardoqueo, lo condujo por la plaza abierta de la ciudad y proclamaba delante de él: ¡Así se hace cuando el rey se deleita en honrar a un hombre!'
    12: Mardoqueo volvió a la puerta del rey, pero Amán se apresuró a su casa, lamentándose con la cabeza cubierta.
    13: 'Amán contó todo lo que le sucedió a su esposa Zeres y a todos sus amigos. Entonces sus atinados amigos y su esposa Zeres le dijeron: Si Mardoqueo, ante quien comenzaste a caer, es de la descendencia de los judíos, no prevalecerás contra él. Ciertamente caerás ante él.'
    14: Aún hablaban ellos con él, cuando llegaron los servidores del palacio del rey y se apresuraron a llevar a Amán al banquete que Ester preparó.
  7:
    1: El rey y Amán fueron a comer con la reina Ester.
    2: 'Y al segundo día, mientras bebían vino en el banquete, el rey volvió a preguntar a Ester: ¿Cuál es tu petición, reina Ester? Pues te será concedida. ¿Cuál es tu demanda? ¡Hasta la mitad del reino se te dará!'
    3: 'Entonces la reina Ester respondió: Oh rey, si hallé gracia ante ti, y si place al rey, ¡concédase mi vida por mi petición y la de mi pueblo por mi demanda!'
    4: ¡Porque yo y mi pueblo fuimos vendidos para ser destruidos, asesinados y exterminados! Si como esclavos y esclavas fuéramos vendidos, yo habría callado, porque aun tal calamidad no sería digna de la molestia al rey.
    5: 'Y al tomar la palabra, el rey Asuero preguntó a la reina Ester: ¿Quién es y dónde está el que se atreve en su corazón a hacer tal cosa?'
    6: 'Ester dijo: ¡El adversario y enemigo es este perverso Amán! Y Amán quedó aterrorizado delante del rey y de la reina.'
    7: Entonces el rey se levantó enfurecido del banquete y se fue al jardín del palacio, pero Amán se quedó para rogar a la reina Ester por su vida, porque vio que el mal ya estaba determinado contra él de parte del rey.
    8: 'Cuando el rey volvió del jardín del palacio al lugar donde bebía el vino, ¡ahí estaba Amán caído encima del reclinatorio en el cual estaba recostada Ester! Por lo cual el rey exclamó: ¿Querrá también violar a la reina en mi presencia y en mi propio palacio? Mientras hablaba el rey, los servidores cubrieron el rostro de Amán.'
    9: 'Harbona, uno de los servidores del palacio que estaban en presencia del rey, dijo: ¡Ahí está precisamente colocada en casa de Amán una horca de 22,5 metros de altura, la cual preparó Amán para Mardoqueo, quien habló en provecho del rey! Y el rey ordenó: ¡Cuélguenlo en ella!'
    10: Colgaron a Amán en la horca que él preparó para Mardoqueo. Y se aplacó la ira del rey.
  8:
    1: Aquel mismo día, el rey Asuero dio la casa de Amán, el adversario de los judíos, a la reina Ester. Mardoqueo fue a la presencia del rey, porque Ester le declaró lo que él era con respecto a ella.
    2: Entonces el rey se quitó el sello que recobró de Amán y lo dio a Mardoqueo. Ester designó a Mardoqueo encargado de la casa de Amán.
    3: Ester habló otra vez ante el rey. Cayó a sus pies y con lágrimas en los ojos le rogó que impidiera la perversidad de Amán agageo y el plan que tramó contra los judíos.
    4: Entonces el rey extendió hacia Ester el cetro de oro. Ester se levantó, se colocó en pie delante del rey
    5: 'y dijo: Si place al rey, si hallé gracia ante él, y el asunto parece acertado al rey, y yo soy agradable a él, que se escriba para revertir el decreto ideado por Amán, hijo de Hamedata, el agageo, el cual escribió para destruir a todos los judíos que están en todas las provincias del rey.'
    6: Porque, ¿cómo podré yo ver el mal que alcanzará a mi pueblo? ¿Y cómo podré contemplar la destrucción de mi parentela?
    7: 'Entonces el rey Asuero dijo a la reina Ester y al judío Mardoqueo: Miren, di a Ester la casa de Amán, y él fue colgado en su propia horca, por cuanto extendió su mano contra los judíos.'
    8: Ahora pues, escriban en nombre del rey con respecto a los judíos lo que les parezca bien y séllenlo con el sello del rey, porque lo que es escrito en nombre del rey y sellado con su sello no puede ser revocado.
    9: Entonces, a los 23 días del mes tercero, que es Siván, los secretarios del rey fueron llamados. Todo lo que Mardoqueo mandó en relación con los judíos se les escribió a los sátrapas, los gobernadores y jefes de las 127 provincias que están desde India hasta Etiopía, cada provincia según su escritura y cada pueblo según su lengua. También se escribió esto a los judíos según su escritura y su lengua.
    10: Y él escribió cartas en nombre del rey Asuero y las selló con el sello del rey. Las envió por medio de mensajeros a caballo en veloces corceles, mulas y dromedarios jóvenes de las caballerías reales.
    11: En estas cartas el rey concedía que los judíos que estaban en cada ciudad se reunieran para defender sus vidas, y destruyeran, mataran y exterminaran a cualquier fuerza armada que los atacara a ellos, a sus niños y sus mujeres, y para tomar los bienes de los enemigos como despojo
    12: en todas las provincias del rey Asuero, en un solo día, el día 13 del mes duodécimo, que es el mes de Adar.
    13: La copia del escrito debía publicarse como edicto en cada provincia, como proclamación a todos los pueblos, con el propósito de que ese día los judíos estuvieran preparados para vengarse de sus enemigos.
    14: Los mensajeros, montados en corceles veloces que eran usados para el servicio del rey, salieron apresurados y urgidos por la orden del rey. El edicto fue promulgado en la capital Susa.
    15: Después, Mardoqueo salió de la presencia del rey con atavíos reales de colores azul y blanco, con una gran corona de oro y un manto de lino fino blanco y púrpura. Y la ciudad Susa lo aclamó y se regocijó.
    16: Para los judíos todo fue luz y alegría, regocijo y honra.
    17: En cada provincia y ciudad, a donde llegaba la orden del rey y su edicto, los judíos tenían regocijo y alegría, banquetes y día de fiesta. Y muchos de entre los pueblos de la tierra se cambiaron para ser judíos, porque el temor de los judíos cayó sobre ellos.
  9:
    1: 'A los 13 días del mes duodécimo, el mes de Adar, cuando la orden del rey y su edicto estaban a punto de ejecutarse, el día cuando los enemigos de los judíos esperaban prevalecer sobre ellos, sucedió lo contrario: Que los judíos prevalecieron sobre los que los odiaban.'
    2: En todas las provincias del rey Asuero los judíos se congregaron en sus ciudades para echar mano a los que procuraban su desgracia, y nadie pudo resistirlos, porque el temor de ellos cayó sobre todos los pueblos.
    3: Todos los jefes de las provincias, los sátrapas, los gobernadores y los funcionarios menores del rey apoyaban a los judíos, pues el temor a Mardoqueo cayó sobre ellos.
    4: Mardoqueo se engrandeció en la casa del rey. Su fama se extendió a todas las provincias, pues el varón Mardoqueo se hacía más y más grande.
    5: Los judíos mataron a todos sus enemigos a filo de espada. Con mortandad y destrucción, hicieron lo que quisieron contra los que los odiaban.
    6: En la capital Susa, los judíos mataron y destruyeron a 500 hombres.
    7: También mataron a Parsandata, Dalfón, Aspata,
    8: Porata, Adalía, Aridata,
    9: Parmasta, Arisai, Aridai y Vaizata,
    10: los diez hijos de Amán, hijo de Hamedata, adversario de los judíos, pero no pusieron las manos sobre el despojo.
    11: En aquel día, cuando el rey obtuvo el recuento de los muertos en la ciudad Susa,
    12: 'dijo el rey a la reina Ester: En Susa, la capital, los judíos mataron y destruyeron a 500 hombres y a los diez hijos de Amán. ¡Qué harían en las otras provincias del rey! Así pues, ¿cuál es tu petición? Pues te será concedida. ¿Qué más es tu demanda? Pues se te concederá.'
    13: 'Y Ester respondió: Si place al rey, que se conceda también mañana a los judíos en Susa que hagan conforme a la ley de hoy, y que cuelguen en la horca a los diez hijos de Amán.'
    14: El rey ordenó que se hiciera así. La ley se promulgó en Susa, y colgaron los cuerpos de los diez hijos de Amán.
    15: Los judíos que residían en Susa se reunieron también el día 14 del mes de Adar y mataron a 300 hombres en Susa, pero no pusieron las manos sobre el despojo.
    16: En cuanto al resto de los judíos que estaban en las provincias del rey quienes se reunieron para defender sus vidas, tuvieron reposo de sus enemigos luego de matar entre los que los odiaban a 75.000, pero no pusieron las manos sobre el despojo.
    17: Esto fue el día 13 del mes de Adar. Reposaron el 14 del mismo y lo tomaron como día de banquete y de alegría.
    18: Pero los judíos que estaban en Susa se reunieron los días 13 y 14 del mismo mes. El 15 reposaron y lo tomaron como día de banquete y de alegría.
    19: Por eso los judíos de las aldeas, que viven en pueblos no amurallados, toman el día 14 del mes de Adar como día de regocijo y fiesta, día de festividad y para enviar porciones escogidas unos a otros.
    20: Y Mardoqueo escribió estas cosas y envió cartas a todos los judíos que había en todas las provincias del rey Asuero, próximas y lejanas,
    21: para ordenarles que cada año celebraran los días 14 y 15 del mes de Adar
    22: como días cuando los judíos tuvieron reposo de sus enemigos, en un mes que se transformó para ellos de tristeza en alegría y de luto en día de fiesta, y que los tomaran como días de banquete, de regocijo y de enviar porciones escogidas los unos a los otros, y dádivas a los pobres.
    23: Y los judíos se comprometieron a seguir esa práctica ya iniciada como Mardoqueo les escribió,
    24: porque Amán, hijo de Hamedata, el agageo, adversario de todos los judíos, tramó la destrucción de los judíos y echó Pur, que es la suerte, para turbarlos y exterminarlos.
    25: Pero cuando Ester presentó el asunto ante el rey, éste ordenó por decreto que recayera sobre la cabeza de Amán el perverso plan que tramó contra los judíos, y lo colgaran a él y a sus hijos en la horca.
    26: Por esto llamaron aquellos días Purim, del nombre Pur. Por tanto, a causa de todas las palabras de aquella carta, lo que ellos experimentaron con ese motivo, y lo que les aconteció,
    27: los judíos establecieron para ellos, para su descendencia y para todos los que se unieran a ellos, que sin falta ellos observarían cada año estos dos días según está escrito,
    28: y que estos días serían recordados y observados de generación en generación, de familia en familia, en cada provincia y en cada ciudad, y que estos días de Purim nunca cesarían entre los judíos, ni su recuerdo cesarían entre su descendencia.
    29: Por tanto la reina Ester, hija de Abihail, y el judío Mardoqueo, escribieron con plena autoridad para confirmar esta segunda carta de Purim.
    30: '[Mardoqueo] envió cartas a todos los judíos que estaban en las 127 provincias del reino de Asuero, con palabras de paz y verdad,'
    31: para confirmar los días de Purim en su tiempo determinado, según lo que el judío Mardoqueo y la reina Ester ordenaron con respecto a ellos en lo relacionado con los ayunos y su clamor. Tomaron [los días de Purim] para ellos mismos y para su descendencia.
    32: La orden de Ester confirmó estas cosas del Purim, y fue escrito en el rollo.
  10:
    1: El rey Asuero impuso un tributo sobre la tierra y sobre las islas del mar.
    2: Todos los actos de autoridad y poder, así como la declaración de la grandeza de Mardoqueo, a quien el rey engrandeció, ¿no están escritos en el rollo de las crónicas de los reyes de Media y Persia?
    3: Porque el judío Mardoqueo llegó a ser el segundo del rey Asuero, grande entre los judíos y aceptado por la multitud de sus hermanos. Procuró el bienestar de su pueblo y habló paz a todo su linaje.
18:
  1:
    1: Hubo un hombre en la tierra de Uz llamado Job. Aquel varón era intachable, recto, temeroso de ʼElohim y apartado del mal.
    2: Le nacieron siete hijos y tres hijas.
    3: 'Su hacienda era: 6.000 ovejas, 3.000 camellos, 500 yuntas de bueyes, 500 asnas y muchísimos esclavos. Aquel varón era el más grande de todos los hombres del oriente.'
    4: Sus hijos acostumbraban tener banquetes en la casa de cada uno en su día, e invitaban a sus tres hermanas para que comieran y bebieran con ellos.
    5: 'Sucedía que cuando los días del festín terminaban su ciclo, Job mandaba [a buscarlos] y los purificaba. Se levantaba de madrugada y ofrecía holocaustos por ellos, conforme a su número, pues Job decía: Tal vez mis hijos pecaron contra ʼElohim y blasfemaron en su corazón. Job siempre hacía esto.'
    6: Entonces hubo un día cuando los hijos de ʼElohim llegaron a presentarse ante Yavé, y Satán también llegó entre ellos.
    7: 'Yavé preguntó a Satán: ¿De dónde vienes? Y Satán respondió a Yavé: De rodear la tierra y andar por ella.'
    8: 'Y Yavé dijo a Satán: ¿No has considerado a mi esclavo Job, que no hay otro como él en la tierra, varón intachable, recto, temeroso de ʼElohim y apartado del mal?'
    9: 'Entonces Satán respondió a Yavé: ¿Teme Job a ʼElohim sin interés?'
    10: ¿No colocaste un cercado alrededor de él, su casa y todo cuanto posee? Porque has bendecido la obra de sus manos, y sus posesiones aumentaron en la tierra.
    11: Pero extiende ahora tu mano y toca todo lo que tiene y verás si no te maldice en tu propia Presencia.
    12: 'Entonces Yavé contestó a Satán: Mira, todo lo que tiene está en tu mano, solo que no pongas tu mano sobre él. Y Satán se retiró de la Presencia de Yavé.'
    13: Llegó el día cuando sus hijos y sus hijas comían y bebían vino en casa del hermano primogénito,
    14: 'y un mensajero llegó a Job y le dijo: Los bueyes araban y las asnas pastaban junto a ellos.'
    15: Los sabeos cayeron violentamente y se los llevaron. Mataron a los esclavos a filo de espada. Solo yo escapé para darte la noticia.
    16: 'Aún hablaba éste cuando otro llegó, quien dijo: ¡Fuego de ʼElohim cayó del cielo que quemó las ovejas y devoró a los esclavos! Solo yo escapé para darte la noticia.'
    17: 'Éste aún hablaba cuando llegó otro, quien dijo: Los caldeos formaron tres cuadrillas. Se abalanzaron sobre los camellos y se los llevaron. Mataron a filo de espada a los esclavos, y solo yo escapé para darte la noticia.'
    18: 'Aún hablaba éste cuando otro vino, quien dijo: Tus hijos y tus hijas comían y bebían vino en casa de su hermano primogénito,'
    19: cuando ciertamente llegó un remolino de viento del desierto que golpeó las cuatro esquinas de la casa, la cual cayó sobre los jóvenes, y murieron. Solo yo escapé para darte la noticia.
    20: Entonces Job se levantó, rasgó su manto y se rapó la cabeza. Cayó a la tierra, adoró
    21: 'y dijo: ¡Desnudo salí del vientre de mi madre y desnudo me voy! ¡Yavé dio y Yavé quitó! ¡Bendito sea el Nombre de Yavé!'
    22: En todo esto Job no pecó ni atribuyó a ʼElohim algún despropósito.
  2:
    1: Otra vez hubo un día cuando los hijos de ʼElohim se presentaron ante Yavé, y Satán llegó con ellos a presentarse delante de Yavé.
    2: 'Yavé preguntó a Satán: ¿De dónde vienes? Y Satán respondió a Yavé: De rodear la tierra y andar por ella.'
    3: 'Yavé preguntó a Satán: ¿No has considerado a mi esclavo Job, que no hay otro como él en la tierra, varón intachable, recto, temeroso de ʼElohim y apartado del mal, quien aún se aferra a su integridad a pesar de que me incitaste contra él para arruinarlo sin causa?'
    4: 'Satán respondió a Yavé: ¡Piel por piel! Todo lo que el hombre tiene lo dará por su vida.'
    5: Pero extiende ahora tu mano y toca sus huesos y su carne, y verás cómo te maldice en tu propia Presencia.
    6: 'Yavé respondió a Satán: Ahí está en tu mano. Pero no toques su vida.'
    7: Satán salió de la Presencia de Yavé e hirió a Job con una úlcera maligna desde la planta del pie hasta la coronilla.
    8: Estaba sentado en ceniza. Tomó un pedazo de vasija de barro y se rascaba con él.
    9: 'Entonces su esposa le dijo: ¿Aún te aferras a tu integridad? ¡Maldice a ʼElohim y muérete!'
    10: 'Pero él le respondió: Tú hablaste como suelen hablar las mujeres insensatas. Si recibimos el bien de ʼElohim, ¿no debemos aceptar también el mal? En todo esto Job no pecó con sus labios.'
    11: Entonces tres amigos de Job, Elifaz temanita, Bildad suhita y Sofar naamatita, cuando oyeron acerca de todo este mal que le llegó, convinieron en ir juntos a él, cada uno de su lugar, para condolerse de él y consolarlo.
    12: Pero cuando levantaron los ojos desde lejos y no pudieron reconocerlo, lloraron a gritos. Cada uno de ellos rasgó su ropa, y lanzaron polvo hacia el cielo sobre sus cabezas.
    13: Estuvieron sentados con él en el suelo durante siete días y siete noches, sin hablarle una palabra, porque veían que su dolor era muy grande.
  3:
    1: Después de esto Job abrió su boca y maldijo su día.
    2: 'Y Job habló:'
    3: 'Perezca el día cuando nací y la noche cuando se dijo: Un varón fue concebido.'
    4: Sea aquel día oscuridad. No pregunte ʼElohim desde lo alto por él, ni claridad lo ilumine.
    5: Que la oscuridad y las tinieblas reclamen [ese día] para ellas, repose sobre él una nube, llénelo de terror la calina del día.
    6: Que la oscuridad se apodere de aquella noche. No se cuente entre los días del año ni aparezca en el número de los meses.
    7: Sea esa noche estéril y los gritos de júbilo no penetren en ella.
    8: Maldíganla los que maldicen en el día, los que se aprestan a excitar al cocodrilo.
    9: Oscurézcanse las estrellas de su alborada. Espere la luz, y no le venga, ni contemple los destellos de la aurora,
    10: porque no cerró las puertas de la matriz donde yo estaba, ni escondió la miseria de mis ojos.
    11: ¿Por qué no morí yo en la matriz o expiré al salir del vientre?
    12: ¿Por qué hallé rodillas que me acogieron y pechos que me amamantaron?
    13: Pues ahora yacería tranquilo, dormiría y tendría descanso
    14: con reyes y consejeros de la tierra que reedificaron ruinas para ellos,
    15: o con príncipes que tuvieron oro, que llenaron de plata sus palacios.
    16: ¡Oh! ¿Por qué no fui escondido como aborto, como los fetos que nunca ven la luz?
    17: Allí dejan de perturbar los perversos. Allí descansan los de agotadas fuerzas.
    18: Allí también los cautivos gozan del reposo, sin oír la voz del capataz.
    19: Allí están el pequeño y el grande, y el esclavo está libre de su amo.
    20: ¿Por qué se da luz al desdichado, y vida a los de ánimo amargado,
    21: a los que ansían la muerte y no les llega aunque la busquen más que tesoros escondidos,
    22: a los que se alegran grandemente, y se regocijan cuando hallan la tumba,
    23: al hombre para quien su camino está oculto, y a quien ʼElohim tiene acorralado?
    24: Porque en lugar de mi pan viene mi suspiro, y mis gemidos corren como aguas,
    25: porque me cayó lo que temía y el terror que tenía me aconteció.
    26: ¡No tengo paz, ni tranquilidad, ni reposo, sino me vino turbación!
  4:
    1: 'Entonces intervino Elifaz temanita:'
    2: Si intentamos razonar contigo te será molesto. Pero, ¿quién puede refrenarse de hablar?
    3: Ciertamente tú enseñabas a muchos y fortalecías las manos débiles.
    4: Tus palabras levantaban al que tropezaba y afirmabas las rodillas decaídas.
    5: Pero ahora te sucede a ti. Te desalientas, te tocó a ti y te turbas.
    6: ¿No es tu temor a ʼElohim tu confianza, y la integridad de tus procedimientos tu esperanza?
    7: 'Te ruego que recuerdes: ¿Quién pereció jamás por ser inocente? ¿Dónde fueron destruidos los rectos?'
    8: Según veo, los que aran iniquidad y siembran aflicción, las cosechan.
    9: Por el aliento de ʼElohim perecen, y por el soplo de su ira son consumidos.
    10: El rugido del león, la voz fiera de la leona y los dientes de sus cachorros son quebrados.
    11: El león viejo perece por falta de presa, y los cachorros de la leona se dispersan.
    12: Entonces un mensaje me llegó a hurtadillas, y mi oído percibió un susurro de él
    13: en inquietantes visiones nocturnas, cuando el sueño profundo cae sobre los hombres.
    14: Un terror se apoderó de mí, y todos mis huesos se estremecieron.
    15: Al pasar un espíritu frente a mí se eriza el pelo de mi cuerpo.
    16: 'Se detiene, pero no distingo su semblante. Una apariencia está delante de mis ojos, hay silencio… y oigo una voz reposada:'
    17: ¿Será el hombre más justo que ʼElohim? ¿El hombre, más puro que su Hacedor?
    18: Ciertamente en sus esclavos no confía, y a sus ángeles atribuye insensatez.
    19: ¡Cuánto más los que viven en casas de barro cimentadas en el polvo serán desmenuzados por la polilla!
    20: Entre la mañana y la tarde son destruidos, y sin que alguno se dé cuenta, perecen para siempre.
    21: ¿No les son arrancadas las cuerdas de sus tiendas? En ellas mueren, pero no adquirieron sabiduría.
  5:
    1: ¡Clama ahora! ¿Habrá quién te responda? ¿A cuál de los santos acudirás?
    2: Porque la ira mata al necio, y la envidia mata al simple.
    3: Vi al necio que echaba raíces, y al instante maldije su vivienda.
    4: Sus hijos están lejos de toda seguridad. Son aplastados en la puerta y no habrá quién los defienda.
    5: Su cosecha la devoran los hambrientos y aun la sacan de entre los espinos. Los sedientos sorben su hacienda.
    6: Porque la aflicción no sale del polvo, ni el sufrimiento brota de la tierra,
    7: sino el hombre nace para la aflicción, como las chispas salen hacia arriba.
    8: Ciertamente yo buscaría a ʼElohim y encomendaría a Él mi causa,
    9: Quien hace cosas grandes e inescrutables, maravillas incontables.
    10: Él da la lluvia a la tierra y envía el agua sobre la superficie de los campos.
    11: Él exalta a los humildes y levanta a los enlutados a la seguridad.
    12: Frustra los pensamientos de los astutos para que nada hagan sus manos y
    13: atrapa a los sabios en su astucia. Frustra los designios del perverso.
    14: Tropiezan de día con la oscuridad y a mediodía andan a tientas como de noche.
    15: Así libra al pobre de la espada, de la boca de los poderosos y de su mano.
    16: El necesitado conserva la esperanza. La perversidad cierra su boca.
    17: Dichoso el hombre a quien ʼElohim disciplina. No menosprecies la corrección de ʼEL-Shadday,
    18: porque Él hace la herida, pero también la venda. Hiere, pero sus manos sanan.
    19: Te librará de seis tribulaciones, y aun en la séptima no te tocará el mal.
    20: Durante la hambruna te librará de la muerte, y del poder de la espada en la guerra.
    21: Estarás escondido del azote de la lengua, y no temerás cuando venga la destrucción.
    22: Te reirás de la destrucción y de la hambruna y no temerás a las fieras del campo,
    23: pues aun con las piedras del campo harás pacto, y las bestias del campo tendrán paz contigo.
    24: Sabrás que hay paz en tu tienda. Nada te faltará cuando revises tu morada.
    25: Verás también que tu descendencia es numerosa y tu prole como la hierba de la tierra.
    26: Irás a la tumba en la vejez, como la gavilla de trigo que se recoge a su tiempo.
    27: Mira que esto lo investigamos, es así. Óyelo, y conócelo por ti mismo.
  6:
    1: 'Entonces Job respondió:'
    2: ¡Oh, si se pesara mi angustia, y se pusiera igualmente en balanza juntamente con mi ruina!
    3: ¡Pesarían ahora más que la arena del mar! Por eso mis palabras fueron precipitadas,
    4: porque en mí están clavadas las flechas de ʼEL-Shadday. Mi espíritu sorbe su veneno, y terrores de ʼElohim me combaten.
    5: ¿Rebuzca el asno montés junto a la hierba? ¿Muge el buey junto a su pasto?
    6: ¿Se comerá lo insípido sin sal? ¿Hay sabor en la clara del huevo?
    7: Las cosas que mi alma rehusaba tocar son ahora mi alimento nauseabundo.
    8: ¡Quién me diera obtener mi petición, y que ʼElohim me otorgue lo que tanto anhelo!
    9: ¡Que ʼElohim se digne aplastarme, que suelte su mano y acabe conmigo!
    10: Eso sería mi consuelo, y aun en medio de mi dolor que no da tregua, saltaría de gozo, porque no negué las Palabras del Santo.
    11: ¿Cuál es mi fuerza para seguir esperando? ¿Cuál es mi propósito para que tenga aún paciencia?
    12: ¿Es mi fortaleza como la de las piedras, o mi cuerpo es de bronce?
    13: ¿Puedo sostenerme sobre nada? ¿No fue todo auxilio alejado de mí?
    14: Para el hombre desconsolado debe haber bondad de su amigo, a fin de que no abandone el temor a ʼEL-Shadday.
    15: Mis hermanos me traicionaron como un torrente. Pasan como corrientes impetuosas
    16: que van turbias a causa del deshielo, y la nieve que se deshace en ellas.
    17: En el tiempo del calor se desvanecen. Al calentarse desaparecen, se extinguen de su lugar.
    18: Se apartan de la senda de su rumbo, van menguando y se pierden.
    19: Las caravanas de Temán fijan su mirada en ellas, los viajeros de Sabá tienen su esperanza en ellas,
    20: pero son avergonzados en su esperanza, pues llegan hasta ellas y quedan defraudados.
    21: En verdad ustedes son ahora como ellos. Ven un terror y temen.
    22: '¿Yo les dije: Tráiganme algo? ¿O: Paguen de su hacienda por mí?'
    23: '¿O: Líbrenme de la mano del enemigo? ¿O: Rescátenme del poder del opresor?'
    24: Instrúyeme y me callaré. Hazme entender en qué erré.
    25: ¡Cuán dolorosas son las palabras honestas! ¿Pero qué prueba su reprensión?
    26: ¿Piensan ustedes censurar palabras y los dichos de un desesperado que son como el viento?
    27: Ustedes aun echan suertes sobre los huérfanos y regatean con su amigo.
    28: Ahora pues, dígnense mirarme y opinen si miento delante de ustedes.
    29: Les ruego que desistan. Que no haya iniquidad. Sí, que mi justicia aún permanezca.
    30: ¿Hay iniquidad en mi lengua? ¿Mi paladar no distingue lo destructivo?
  7:
    1: ¿No es el destino del hombre en la tierra una lucha? ¿No son sus días como los de un jornalero,
    2: Como el esclavo que anhela la sombra o como un jornalero que espera su pago?
    3: Así yo heredé meses sin provecho y me fueron asignadas noches de aflicción.
    4: 'Cuando estoy acostado digo: ¿Cuándo me levantaré? Y la noche se alarga, y me lleno de inquietudes hasta el alba.'
    5: Mi carne está cubierta de gusanos y de costras de polvo. Mi piel se agrieta y supura.
    6: Mis días se me van más veloces que la lanzadera y se me acaban sin esperanza.
    7: Acuérdate que mi vida es un soplo. Mis ojos no volverán a ver el bien.
    8: El ojo del que me ve ya no me verán. Tus ojos se fijarán en mí, pero no existiré.
    9: Como la nube se deshace y se va, así el que baja al Seol no subirá.
    10: No regresa a su vivienda y ya no lo reconoce su lugar.
    11: Por tanto, no refrenaré mi boca. Hablaré en la angustia de mi espíritu. Me quejaré en la amargura de mi alma.
    12: ¿Soy yo el mar o el monstruo marino para que asignes guardia sobre mí?
    13: 'Si digo: Me consolará mi lecho, mi cama aliviará mi queja,'
    14: entonces me aterras con sueños y me turbas con visiones.
    15: De manera que mi alma prefiere la asfixia, la muerte más bien que mis huesos.
    16: Repugno la vida. No voy a vivir para siempre. Déjame, mis días son vanidad.
    17: ¿Qué es el hombre para que lo engrandezcas, para que te preocupes por él,
    18: para que lo examines cada mañana y lo pruebes en todo momento?
    19: ¿Hasta cuándo no apartarás tu mirada de mí, ni me soltarás para que trague saliva?
    20: Si pequé, ¿cuál [daño] te hago a Ti, oh Guardián de los hombres? ¿Por qué me pones como blanco tuyo hasta convertirme en una carga para mí mismo?
    21: ¿Por qué no quitas mi rebelión y perdonas mi iniquidad? Porque ahora me acostaré en el polvo. Tú me buscarás, pero no estaré.
  8:
    1: 'Entonces intervino Bildad suhita:'
    2: ¿Hasta cuándo hablarás esas cosas, y los dichos de tu boca serán como viento impetuoso?
    3: ¿Él tuerce lo recto? ¿ʼEL-Shadday pervierte la justicia?
    4: Si tus hijos pecaron contra Él, Él los entregó al poder de su transgresión.
    5: Si tú buscas a ʼElohim por la mañana e imploras a ʼEL-Shadday,
    6: si eres puro y recto, ciertamente ahora se levantará y restaurará tus justos bienes.
    7: Aunque tu principio sea pequeño, tu final será muy grande.
    8: Te ruego que preguntes a las generaciones pasadas y consideres las cosas investigadas por los antepasados de ellas.
    9: Porque nosotros somos de ayer y nada sabemos. Nuestros días sobre la tierra son como una sombra.
    10: ¿No te instruirán ellos y te hablarán con palabras salidas de su corazón?
    11: ¿El papiro crece donde no hay pantano? ¿Crece el junco sin agua?
    12: Cuando aún están verdes y no están cortados, se secan antes que las otras hierbas.
    13: Así son las sendas de todos los que olvidan a ʼElohim. Así se desvanece la esperanza del impío,
    14: porque su confianza es frágil, y su seguridad como telaraña.
    15: Si se apoya en su casa, ésta no se sostendrá. Si se aferra a ella, no lo soportará.
    16: Él está verde delante del sol, y por encima de su huerto brota su retoño,
    17: aunque sus raíces están entrelazadas sobre un montón de rocas y buscan un lugar entre las piedras.
    18: 'Si se arranca de su lugar, éste lo negará: ¡No te vi nunca!'
    19: Ciertamente así es el gozo de su camino. Del polvo brotarán otros.
    20: Mira, tan ciertamente como ʼElohim nunca sostiene a los malhechores, así nunca se aparta del hombre intachable.
    21: Aún llenará tu boca de risa y tus labios con un grito de júbilo.
    22: Los que te aborrecen serán cubiertos de vergüenza. La morada de los impíos desaparecerá.
  9:
    1: 'Entonces Job respondió:'
    2: Ciertamente yo sé que es así. ¿Pero cómo puede un hombre justificarse ante ʼElohim?
    3: Aunque uno quiera disputar con Él, no le podría responder una vez entre 1.000.
    4: Él es sabio de corazón y poderoso en fortaleza. ¿Quién se endureció contra Él y salió ileso?
    5: Arranca las montañas con su furor, y no saben quién las trastornó.
    6: Sacude la tierra de su lugar y estremece sus columnas.
    7: Él manda al sol, y no brilla. Coloca sello a las estrellas.
    8: Él solo extendió el cielo, y camina sobre las olas del mar.
    9: Él hizo la Osa, el Orión, las Pléyades y las secretas cámaras del sur.
    10: Él hace cosas grandiosas, inescrutables, y maravillas incontables.
    11: Ciertamente pasa junto a mí y no lo veo. Si pasa adelante de mí, no lo percibo.
    12: 'Si Él arrebata, ¿quién lo resistirá? ¿Quién le dirá: Qué haces?'
    13: ʼElohim no reprime su ira. Bajo Él se abaten los que ayudan a los soberbios.
    14: ¡Cuánto menos yo puedo replicarle, al rebuscar palabras frente a Él!
    15: A Él yo, aunque sea recto, no me atrevo a responder. Más bien imploro la clemencia de mi Juez.
    16: Si lo invoco, y Él me responde, no podría creer que me oye.
    17: Porque me quebranta con una tormenta y multiplica mis heridas sin causa.
    18: No me deja recuperar aliento, mas bien me llena de amarguras.
    19: Si apelo a la fuerza, ¡ciertamente Él es poderoso! Y si acudo al juicio, ¿quién lo convocará?
    20: Si me declaro justo, mi boca me condenará. Aunque sea intachable, Él me declarará perverso.
    21: Soy intachable, sin embargo, no me conozco a mí mismo. Desprecio mi vida.
    22: 'Todo es una misma cosa. Por tanto digo: Él destruye al intachable y al perverso.'
    23: Si el azote mata de repente, Él se burla de la desesperación del inocente.
    24: La tierra es entregada en manos de los perversos. Él cubre los semblantes de sus jueces. Si no es así, ¿entonces, quién?
    25: Mis días son más veloces que un corredor. Huyeron. No vieron el bien.
    26: Se deslizaron como botes de junco, como el águila que se lanza sobre su presa.
    27: 'Si digo: Olvidaré mi queja, mudaré mi semblante y me alegraré,'
    28: entonces me turban todos mis dolores. Sé que no me tendrás como inocente,
    29: y que soy declarado perverso. ¿Para qué entonces me fatigo en vano?
    30: Aunque me lave con agua de nieve, y limpie mis manos con lejía,
    31: aún me hundirás en el lodo, y mis ropas me repugnarán.
    32: Porque Él no es hombre como yo para que le responda, y vayamos juntos a juicio.
    33: No hay un árbitro entre nosotros que coloque su mano entre los dos,
    34: que quite su vara de sobre mí para que no me espante su terror.
    35: Entonces yo hablaría y no le temería. Pero yo mismo no estoy en esa condición.
  10:
    1: ¡Mi alma está hastiada de mi vida! Daré rienda suelta a mi queja. Hablaré con la amargura de mi alma.
    2: 'Diré a ʼElohim: ¡No me condenes! Hazme saber por qué contiendes conmigo.'
    3: ¿En verdad, es justo para Ti oprimir, desechar la obra de tus manos y favorecer el designio de los perversos?
    4: ¿Tienes ojos humanos y miras como mira el hombre?
    5: ¿Son tus días como los días del hombre o tus años como los años del hombre,
    6: para que indagues mi iniquidad e investigues mi pecado?
    7: Tú sabes que no soy culpable, y que no hay quien libre de tu mano.
    8: Tus manos me hicieron y me formaron. ¿Y ahora me destruyes?
    9: Recuerda, te ruego, que del barro me moldeaste. ¿Y al polvo me harás volver?
    10: ¿No me vertiste como leche y me cuajaste como queso?
    11: Me cubriste de piel y de carne, con huesos y tendones me tejiste.
    12: Me otorgaste vida y misericordia, y tu cuidado preservó mi espíritu.
    13: Tenías estas cosas ocultas en tu corazón. Yo sé que esto estaba contigo.
    14: Si peco, Tú me observas, y no me tendrás como limpio de mi culpa.
    15: Si soy malo, ¡ay de mí! Y si soy justo, no levantaré mi cabeza. Estoy hastiado de la afrenta y de ver mi aflicción.
    16: Si mi cabeza se levanta, me cazas como a león y vuelves a mostrar tus proezas en mí.
    17: Renuevas tus testigos contra mí y aumentas contra mí tu furor como tropas de relevo.
    18: ¿Por qué entonces me sacaste de la matriz? ¡Hubiera yo expirado sin que ningún ojo me viera!
    19: Sería como si nunca hubiera existido, llevado del vientre a la tumba.
    20: ¿No son pocos mis días? Cesa pues, y déjame, para que me consuele un poco
    21: antes que me vaya a la región tenebrosa de la muerte para no volver,
    22: tierra de oscuridad, lóbrega, lugar de sombra de muerte, sin orden, donde la luz es como densa oscuridad.
  11:
    1: 'Entonces Sofar naamatita respondió:'
    2: ¿No habrá respuesta a la abundancia de palabras? ¿Será justificado el que habla mucho?
    3: ¿Harán callar a los hombres tus jactancias? ¿Harás escarnio sin que alguno te avergüence?
    4: 'Pues dijiste: Mi enseñanza es pura, y soy inocente delante de Ti.'
    5: Pero, quién diera que ʼElohim hable y abra su boca hacia ti.
    6: Te declare secretos de sabiduría, porque Él es de múltiple entendimiento. Así entenderías que ʼElohim, en tu favor, te castiga menos de lo que merece tu iniquidad.
    7: ¿Descubrirás tú las profundidades de ʼElohim? ¿Puedes hallar los límites de ʼEL-Shadday?
    8: Es más alto que los cielos, ¿qué puedes tú hacer? Es más profundo que el Seol, ¿qué puedes tú saber?
    9: Su dimensión es más extensa que la tierra y más ancha que el mar.
    10: Si Él pasa y aprisiona, o convoca una asamblea, ¿quién lo puede restringir?
    11: Porque Él conoce a los hombres vanos. Ve también su perversidad, ¿y no la considerará?
    12: El hombre vano será entendido cuando un pollino de asno montés nazca hombre.
    13: Si tú dispones tu corazón y extiendes a Él tus manos,
    14: si hay iniquidad en tus manos, la alejas de ti y no permites que la perversidad more en tus tiendas,
    15: entonces levantarías tu semblante libre de mancha, estarías firme y nada temerías,
    16: olvidarías tu aflicción y la recordarías como aguas que pasaron.
    17: Tu existencia sería más resplandeciente que el mediodía. Aunque haya oscuridad, sería como la alborada.
    18: Estarías confiado, porque habría esperanza. Mirarías alrededor y descansarías seguro,
    19: reposarías, sin que alguno te espante. Y muchos implorarían tu favor.
    20: Pero los ojos de los perversos fallarán, y no habrá escape para ellos. Su esperanza será el último suspiro.
  12:
    1: 'Job respondió:'
    2: Entonces ciertamente ustedes son el pueblo, y con ustedes se acaba la sabiduría.
    3: Pero yo tengo entendimiento como ustedes. No soy menos que ustedes. ¿Quién no sabe tales cosas?
    4: Yo soy alguien que para su amigo es motivo de risa, uno que clamó a ʼElohim y le respondió. ¡El justo e intachable es un payaso!
    5: El que tiene bienestar desprecia la calamidad como algo preparado para aquellos que resbalan.
    6: Prosperan las tiendas de los ladrones y los que provocan a ʼEL están seguros, aquellos que ʼEloah trae a su poder.
    7: En efecto, pregunta ahora a las bestias, y ellas te enseñarán, a las aves del cielo, y ellas te lo dirán.
    8: O habla a la tierra, y te enseñará. Los peces del mar también te lo declararán.
    9: ¿Cuál de ellos no sabe que la mano de Yavé hizo esto,
    10: que en su mano está la vida de todo viviente y el hálito de toda la humanidad?
    11: ¿No distingue el oído las palabras y el paladar prueba la comida?
    12: En los ancianos está la sabiduría y en la larga edad el entendimiento.
    13: Con Él están la sabiduría y el poder. Suyos son el consejo y el entendimiento.
    14: Si Él derriba, no será reedificado. Si Él encierra al hombre, no hay liberación.
    15: Si Él retiene las aguas, se secan, y si las suelta, inundan la tierra.
    16: Con Él están la fortaleza y la sana sabiduría. Suyos son el que yerra y el que hace errar.
    17: Hace andar descalzos a los consejeros y entontece a los jueces.
    18: Suelta las ataduras que imponen los reyes y ata con una cuerda sus cinturas.
    19: Hace ir descalzos a los sacerdotes y derriba a los poderosos.
    20: Priva del habla a los de confianza, y del discernimiento a los ancianos.
    21: Derrama desprecio sobre los nobles y afloja el cinturón de los fuertes.
    22: Descubre las profundidades de la oscuridad y saca a la luz la sombra de muerte.
    23: Engrandece las naciones y las destruye. Ensancha los pueblos y los suprime.
    24: Priva de discreción a los caudillos de los pueblos de la tierra y los hace deambular por un desierto sin camino.
    25: No tienen luz. Palpan en la oscuridad, y los hace tambalearse como ebrios.
  13:
    1: Ciertamente mis ojos vieron todo esto. Mis oídos lo escucharon y entendieron.
    2: Como ustedes lo saben, yo también lo sé. En nada soy menos que ustedes.
    3: Pero en verdad yo me dirijo a ʼEL-Shadday, porque quiero disputar con ʼElohim.
    4: Ustedes son forjadores de mentiras. Médicos inútiles son todos ustedes.
    5: ¡Ojalá callaran por completo! Esto sería sabiduría.
    6: Escuchen mi argumento y atiendan las contenciones de mis labios.
    7: ¿Dirán ustedes perversidades a favor de ʼElohim? ¿Hablarán engaño a favor de Él?
    8: ¿Mostrarán parcialidad a su favor? ¿Contenderán ustedes a favor de ʼElohim?
    9: ¿Les irá bien cuando Él los escudriñe? ¿Se burlarán de Él como el que se burla de un hombre?
    10: Ciertamente los reprenderá, si en secreto son parciales.
    11: ¿No los aterrorizará su majestad, y caerá su terror sobre ustedes?
    12: Sus dichos memorables serán proverbios de polvo, y sus defensas serán de barro.
    13: Callen y hablaré yo. ¡Y que me venga lo que venga!
    14: ¿Por qué debo tomar mi carne entre mis dientes, y colocar mi vida en mis manos?
    15: Ciertamente aunque me mate, en Él esperaré, pero defenderé mis caminos delante de Él.
    16: Esto también será mi salvación, porque no llegará ante su presencia el impío.
    17: 'Escuchen con atención lo que digo. Mi declaración entre en sus oídos:'
    18: Ciertamente preparé mi defensa. Sé que seré declarado justo.
    19: ¿Quiere alguno contender conmigo? Porque si ahora callo, moriría.
    20: 'Solo dos cosas no hagas conmigo, y no me esconderé de tu Presencia:'
    21: Aparta de sobre mí tu mano, y no me espante tu terror.
    22: Llama luego y yo responderé, o yo hablaré y Tú me responderás.
    23: ¿Cuántas son mis iniquidades y pecados? Hazme saber mi transgresión y mi pecado.
    24: ¿Por qué ocultas tu rostro y me consideras tu enemigo?
    25: ¿Quebrantas una hoja volandera, y persigues un pasto seco?
    26: Escribes contra mí cosas amargas y me haces heredar las iniquidades de mi juventud.
    27: Colocas mis pies en el cepo. Vigilas todos mis caminos. Trazas un límite para las plantas de mis pies.
    28: Mi cuerpo se desgasta como cosa podrida, como ropa vieja comida de polilla.
  14:
    1: El hombre nacido de mujer es corto de días y lleno de perturbaciones.
    2: Brota como una flor, pero es cortado. Pasa como una sombra y desaparece.
    3: ¿Y sobre éste abres tus ojos y lo llevas a juicio contigo?
    4: ¿Quién limpiará lo impuro? ¡Nadie!
    5: Ciertamente sus días están determinados, y el número de sus meses depende de Ti. Tú le fijaste sus límites, de los cuales no pasará.
    6: Aparta de él tu mirada y que descanse hasta que complete su día como un jornalero.
    7: 'Porque para el árbol hay esperanza: Si es cortado, retoñará, y sus ramas no cesarán.'
    8: Aunque debajo de la tierra esté muerto su tronco, y en la tierra envejezca su raíz,
    9: al recibir el agua reverdecerá, y echará ramas como una planta.
    10: Pero el hombre muere, y queda tendido. Expira el hombre, ¿y dónde está?
    11: Como las aguas se van al mar, y un río se agota y se seca,
    12: así el hombre queda tendido y no se levantará. Hasta que no haya cielo, no será despertado, ni lo levantarán de su sueño.
    13: ¡Ojalá me escondas en el Seol mientras se aplaca tu ira, y me fijes un plazo y te acuerdes de mí!
    14: Si el hombre muere, ¿volverá a vivir? Todos los días de mi lucha y servicio esperaré hasta que llegue mi liberación.
    15: Entonces llamarás y yo te responderé. Tendrás afecto a la hechura de tus manos.
    16: Porque ahora me cuentas los pasos y no das tregua a mi pecado.
    17: Tienes mi transgresión sellada en un saco. Tú cubres mi iniquidad.
    18: Pero la montaña cae y se desmorona. Las rocas cambian de lugar.
    19: Las piedras se desgastan con el agua impetuosa que se lleva el polvo de la tierra. Así destruyes la esperanza del hombre.
    20: Prevaleces para siempre contra él, y él se va. Desfiguras su rostro y lo despides.
    21: Sus hijos obtendrán honores, pero él no lo sabrá. Si son humillados, no lo percibirá.
    22: Pero su carne sobre él siente el tormento, y su alma gime por él.
  15:
    1: 'Elifaz temanita respondió:'
    2: ¿Responderá el sabio con conocimiento vano? ¿Llenará su vientre de viento del este?
    3: ¿Argüirá con palabras inútiles o con palabras sin provecho?
    4: Tú anulas la reverencia y menosprecias la oración ante ʼElohim,
    5: porque tu iniquidad enseña tu boca, y adoptas la lengua del astuto.
    6: Tu boca te condena, y no yo. Tus labios testifican contra ti.
    7: ¿Eres tú el primer hombre que nació? ¿Fuiste engendrado antes que las montañas?
    8: ¿Escuchaste el secreto de ʼElohim para que tú solo te apropies de la sabiduría?
    9: ¿Qué sabes que nosotros no sepamos? ¿Qué entiendes que nosotros no entendamos?
    10: Cabezas canas y hombres muy ancianos, de más larga edad que tu padre, hay entre nosotros.
    11: ¿En tan poco tienes el consuelo de ʼElohim y la palabra que se te dice con dulzura?
    12: ¿Por qué tu corazón te arrastra y por qué guiñan tus ojos?
    13: ¿Por qué vuelves tu espíritu contra ʼElohim, y dejas salir esas palabras de tu boca?
    14: ¿Qué es el hombre para que sea considerado puro, y el nacido de mujer para que sea considerado justo?
    15: Mira, en sus santos no confía. Ante sus ojos ni aun el cielo es puro.
    16: ¡Cuánto menos el hombre repugnante y corrupto que bebe la iniquidad como agua!
    17: Escúchame, yo te informaré. Óyeme y lo que vi te contaré
    18: lo que los sabios informaron, sin ocultar lo de sus antepasados.
    19: Solo a ellos fue dada la tierra, y ningún extraño pasó entre ellos.
    20: Todos sus días sufre tormento el perverso, y contados años le están reservados al tirano.
    21: Voces espantosas resuenan en sus oídos. El destructor vendrá sobre él en la paz.
    22: No cree que volverá de la oscuridad. Está destinado para la espada.
    23: 'Vaga en busca del pan y dice: ¿Dónde está? Sabe que el día de la oscuridad está cerca.'
    24: La tristeza y la aflicción lo turban, como un rey listo para la batalla,
    25: porque extendió su mano contra ʼEL. Se portó con soberbia contra ʼEL-Shadday.
    26: Indómito embistió contra Él con la espesa barrera de su escudo,
    27: con su cara cubierta, con los pliegues de su cintura aumentados de grasa.
    28: Vivirá en ciudades destruidas, en casas no habitadas, destinadas a ser ruinas.
    29: No enriquecerá, ni durará su hacienda, ni se extenderán sus posesiones en la tierra.
    30: No escapará de la oscuridad. La llama consumirá sus ramas. Por el aliento de su boca perecerá.
    31: No confíe en la vanidad, ni se engañe a sí mismo, porque la vanidad será su recompensa.
    32: Se marchitará antes de su tiempo, y sus ramas no reverdecerán.
    33: Será vid que dejará caer sus uvas no maduras, olivo que echa de él sus flores.
    34: La compañía del impío es estéril, y el fuego consume las tiendas del corrupto.
    35: Conciben travesura, dan a luz iniquidad y su mente prepara el engaño.
  16:
    1: 'Entonces Job respondió:'
    2: Oí muchas cosas como éstas. Consoladores molestos son todos ustedes.
    3: ¿Habrá fin para las palabras vanas? ¿Qué te incita a responder?
    4: Yo también podría hablar como ustedes. Si su alma estuviera en lugar de la mía, podría hilvanar vocablos contra ustedes y menear la cabeza contra ustedes.
    5: Pero los alentaría con mis palabras, y la consolación de mis labios calmaría su dolor.
    6: Si hablo, no cesa mi dolor. Si me abstengo, ¿se aleja de mí?
    7: Ahora me agotó. Desoló a toda mi compañía.
    8: Colocaste una mano firme contra mí y me llenaste de arrugas, lo cual es un testigo contra mí. Mi flacura es una evidencia adicional que testifica en mi cara.
    9: Mi adversario lanzó su mirada contra mí. Me odió, me persiguió, su furor me destrozó, contra mí cruje sus dientes, fija sus ojos contra mí,
    10: abren sus bocas contra mí, hieren mis mejillas con afrenta, se unieron contra mí.
    11: ʼElohim me entregó a los perversos y me empujó hacia las manos de los impíos.
    12: Yo estaba tranquilo, pero Él me quebrantó. Me agarró por el cuello, me destrozó y me colocó como blanco de sus flechas.
    13: Sus arqueros me rodearon, atraviesan mis riñones y no perdonan. Derraman mi hiel a tierra,
    14: abren brecha tras brecha en mí y arremeten contra mí como un guerrero.
    15: Cosí tela áspera sobre mi piel y coloqué mi cabeza en el polvo.
    16: Mi cara está enrojecida de tanto llorar. Sobre mis párpados se afirma la sombra de la muerte,
    17: aunque no hubo violencia en mis manos, y fue pura mi oración.
    18: ¡Oh tierra, no encubras mi sangre, ni haya lugar de reposo para mi clamor!
    19: Ciertamente ahora mi testigo está en el cielo, en las alturas, el que atestigua a mi favor.
    20: Mis amigos son mis burladores. Mis ojos lloran ante ʼElohim.
    21: ¡Ojalá pudiera disputar el hombre ante ʼElohim, como un hombre con su prójimo!
    22: Porque cuando pasen algunos años, me iré por el camino que no tiene regreso.
  17:
    1: Mi alma se agota, mis días se extinguen. El sepulcro está preparado para mí.
    2: No hay conmigo sino burladores, y mis ojos se fijan en su provocación.
    3: Te ruego, deposita una fianza ante Ti mismo. ¿Quién quiere ser mi garante?
    4: Porque cerraste su corazón al entendimiento. Por tanto, no los exaltarás.
    5: Al que traiciona a sus amigos por recompensa, les desfallecerán los ojos a sus hijos.
    6: Pero Él me convirtió en un refrán de la gente. Soy uno a quien los hombres escupen.
    7: Mis ojos se oscurecieron por la angustia, y todos mis miembros son como una sombra.
    8: Los rectos se asombran de esto, y el inocente se levanta contra el impío.
    9: Sin embargo, el justo se aferra a su camino, y el limpio de manos aumentará sus fuerzas.
    10: Pero ahora, vuelvan todos ustedes y vengan acá. Pero entre ustedes no hallaré algún sabio.
    11: Mis días pasaron. Mis planes se deshicieron, aun los anhelos de mi corazón
    12: que solían cambiar la noche en día. La luz está después de la oscuridad.
    13: Si espero, yo sé que el Seol es mi habitación. En la tenebrosidad tengo extendida mi cama.
    14: 'A la descomposición digo: ¡Padre mío! Y al gusano: ¡Madre mía, hermana mía!'
    15: ¿Dónde está entonces mi esperanza? ¿Quién verá mi bien?
    16: Descenderá conmigo al Seol y juntos bajaremos al polvo.
  18:
    1: 'Entonces Bildad suhita respondió:'
    2: ¿Hasta cuándo tenderás trampa con palabras? Recapacita, y después hablemos.
    3: ¿Por qué somos considerados como animales y como torpes ante ti?
    4: Tú, que te desgarras en tu furor, ¿será abandonada la tierra por tu causa, o serán removidas las peñas de su sitio?
    5: Ciertamente la luz de los impíos es apagada, y la luz de su fuego no resplandece.
    6: La luz de su vivienda está oscura, porque su lámpara es apagada.
    7: Los pasos de su vigor son acortados, y su propio designio lo derribará.
    8: Porque sus propios pies lo echarán en la red y deambula en la maraña.
    9: Una trampa lo atrapa por el talón, y se aferra la trampa contra él.
    10: Una trampa está oculta en la tierra para él, y una trampa lo espera en el sendero.
    11: De todas partes lo asaltan los terrores y lo hostigan a cada paso.
    12: Su vigor se desgasta por el hambre, y la calamidad está lista a su lado.
    13: La enfermedad carcome su piel, y el primogénito de la muerte devora sus miembros.
    14: Su confianza será removida de su vivienda, y él será arrastrado ante el rey de los espantos.
    15: El fuego estará en su casa, y azufre será esparcido sobre su vivienda.
    16: Desde abajo se secan sus raíces, y desde arriba se marchita su ramaje.
    17: Su recuerdo desaparece de la tierra, y ya no tendrá nombre en las calles.
    18: De la luz es empujado a la oscuridad, y es echado fuera del mundo.
    19: No tiene futuras generaciones ni descendiente en su pueblo, ni sobreviviente en sus viviendas.
    20: Los que vienen del oeste se asombran de su destino, y los que viven en el este se aterrorizan de espanto.
    21: Ciertamente así son las moradas del perverso, y tal el lugar del que no conoce a ʼElohim.
  19:
    1: 'Entonces Job respondió:'
    2: ¿Hasta cuándo afligen mi alma y me muelen con palabras?
    3: Ya me insultaron diez veces. ¿No se avergüenzan de ultrajarme?
    4: Si en verdad yo erré, mi error recae sobre mí.
    5: Pero si ustedes se engrandecen contra mí, y alegan mi oprobio contra mí,
    6: sepan que ʼElohim me trastornó y me envolvió en su red.
    7: 'Ciertamente grito: ¡Violencia! Y no se me escucha. Doy voces, y no hay justicia.'
    8: Él bloqueó mi camino para que no pase. Puso oscuridad sobre mi senda.
    9: Me despojó de mi honor y quitó la corona de mi cabeza.
    10: Me destroza por todos lados y perezco. Arrancó mi esperanza como un árbol.
    11: Su ira se encendió contra mí. Me considera su enemigo.
    12: Llegaron sus tropas unidas, se atrincheran contra mí y acamparon alrededor de mi vivienda.
    13: Alejó a mis hermanos de mí. Mis conocidos, como extraños, se apartaron de mí.
    14: Me fallaron mis parientes, me olvidan mis amigos.
    15: Los que viven en mi casa y mis esclavas me miran como extraño. Soy forastero ante ellos.
    16: Llamo a mi esclavo, y no responde. Con mi propia boca tengo que rogarle.
    17: Mi aliento fue repulsivo a mi esposa y odioso ante mis propios hermanos.
    18: Hasta los niños me desprecian, y al levantarme hablan contra mí.
    19: Todos mis amigos íntimos me aborrecen. Los que yo amaba se volvieron contra mí.
    20: Mi piel y mi carne se pegan a mis huesos, y quedé solo con la piel de mis dientes.
    21: Ustedes, amigos míos, tengan compasión de mí. Porque me golpeó la mano de ʼElohim.
    22: ¿Por qué me persiguen como ʼElohim, y no se sacian de escarnecerme?
    23: ¡Ojalá mis palabras fueran escritas! ¡Ojalá fueran escritas en un rollo!
    24: ¡Que fueran talladas con cincel de hierro y plomo para siempre en la roca!
    25: Yo sé que mi Redentor vive, y al fin se levantará sobre el polvo,
    26: Después de deshecha mi piel, en mi carne veré a ʼElohim,
    27: a Quien veré por mí mismo. Mis ojos lo verán, y no los de otro. Mi corazón desfallece dentro de mí.
    28: 'Porque si la raíz de mi situación está en mí mismo, entonces, ¿por qué dicen ustedes: Persigámoslo?'
    29: ¡Teman ustedes ante la espada! Porque llenos de ira están los castigos de la espada, para que sepan que hay un juicio.
  20:
    1: 'Entonces Sofar naamatita respondió:'
    2: Ciertamente mis pensamientos me impulsan a responder, a causa de mi agitación interna.
    3: Oí una reprensión que me afrenta, y el espíritu de mi entendimiento hace que responda.
    4: ¿No sabes que desde la antigüedad, desde cuando el hombre fue puesto en la tierra,
    5: el triunfo de los perversos es efímero, y la alegría del impío es momentánea?
    6: Aunque su altivez suba hasta el cielo, y su cabeza toque las nubes,
    7: 'como su estiércol perecerá para siempre. Los que lo veían preguntarán: ¿Dónde está?'
    8: Se esfumará como un sueño, y no será hallado. Se disipará como visión nocturna.
    9: El ojo que lo miraba ya no lo verá, ni su lugar volverá a contemplarlo.
    10: Tendrá que devolver sus riquezas. Sus hijos pedirán el favor de los pobres.
    11: Sus huesos aún llenos de vigor juvenil se acostarán con él en el polvo.
    12: Aunque la maldad sea dulce en su boca, la oculte debajo de su lengua,
    13: la retenga y no la quiera soltar, y la mantenga en su paladar,
    14: su comida se pudrirá en sus intestinos. Veneno de víboras hay dentro de él.
    15: Devoró riquezas, pero las vomitará. ʼElohim las sacará de su sistema digestivo.
    16: Chupará el veneno de la víbora, y la lengua de la serpiente lo matará.
    17: No verá los arroyos que fluyen, los torrentes que fluyen leche y miel.
    18: Devolverá el fruto de su labor sin tragarlo, y no disfrutará el lucro de su negocio,
    19: porque oprimió y desamparó al pobre, y se apoderó de casas que no construyó.
    20: Porque su sistema digestivo no conoció la tranquilidad, nada retendrá de lo que más codiciaba.
    21: Por cuanto nada escapó a su rapacidad, su prosperidad no será duradera.
    22: En la plenitud de su abundancia sufrirá estrechez. La mano de todo el que sufre se levantará contra él.
    23: Cuando en su estómago ya no entre más, ʼElohim enviará sobre él el furor de su ira, y la hará llover sobre él mientras come.
    24: Huirá de las armas de hierro, pero lo traspasará una flecha de bronce.
    25: Si logra sacarse la flecha, ciertamente le sale por la espalda. ¡Ciertamente, la punta reluciente sale de su hiel! Sobre él se vienen terrores.
    26: Toda la tenebrosidad está reservada para sus tesoros. Un fuego no atizado los devorará, y consumirá lo que quede en su vivienda.
    27: El cielo revelará su iniquidad, y la tierra se levantará contra él.
    28: Las riquezas de su casa se perderán. Serán arrasadas en el día de su furor.
  21:
    1: 'Entonces Job respondió:'
    2: Escuchen con atención mis palabras, y que sea esto el consuelo que me den.
    3: Tolérenme mientras hablo, y después que hable, búrlense.
    4: ¿Me quejo ante un hombre? ¿Por qué no se debe impacientar mi espíritu?
    5: Mírenme, asómbrense y coloquen la mano sobre su boca.
    6: Cuando lo recuerdo me asombro, y el horror estremece mi carne.
    7: ¿Por qué viven los perversos, envejecen y son poderosos?
    8: Sus descendientes se establecen con ellos y ante ellos. Sus hijos están ante ellos.
    9: Sus casas están libres de temor. No tienen azote de ʼElohim sobre ellos.
    10: Su toro fecunda sin fallar, sus vacas paren y no pierden crías.
    11: Sueltan a sus pequeños como manada y sus hijos andan saltando.
    12: Cantan al son del tamboril y el arpa. Se regocijan con el sonido de la flauta.
    13: Sus días transcurren en prosperidad. Con tranquilidad bajan al Seol.
    14: 'Ellos dicen a ʼElohim: Apártate de nosotros. Ni siquiera deseamos el conocimiento de tus caminos.'
    15: ¿Quién es ʼEL-Shadday para que le sirvamos, y de qué nos aprovecha que le supliquemos?
    16: Ciertamente, la prosperidad de ellos no está en sus propias manos. El consejo de los perversos esté lejos de mí.
    17: ¿Cuántas veces es apagada la lámpara de los perversos, o su calamidad cae sobre ellos, o ʼElohim les reparte destrucción en su ira?
    18: ¿Son como concha de grano trillado llevada por el viento, y como pasto que arrebata la tormenta?
    19: 'Ustedes dicen: ʼElohim guarda la perversidad del hombre para sus hijos. ¡Que ʼElohim le retribuya para que aprenda!'
    20: ¡Vean sus ojos su ruina, y beba él mismo de la ira de ʼEL-Shadday!
    21: Pues después que muera y acabe la cuenta de sus meses, ¿qué le importa su familia?
    22: ¿Puede alguno enseñar conocimientos a ʼElohim, puesto que Él juzga a los que están en las alturas?
    23: Un hombre muere en la plenitud de su vigor, completamente tranquilo y en paz,
    24: con las cavidades internas llenas de grasa y la médula de sus huesos bien nutrida.
    25: Otro muere con el alma amargada, sin comer jamás con gusto.
    26: Juntamente están tendidos en el polvo, y los gusanos los cubren.
    27: Ciertamente conozco los pensamientos de ustedes, y sus estratagemas contra mí.
    28: 'Sé que dicen: ¿Dónde está la casa del que era poderoso, y la vivienda en la cual vivían los perversos?'
    29: ¿Por qué no lo preguntan a los viajeros, ni han consultado su respuesta?
    30: Porque el perverso es preservado en el día de la calamidad, y se lo excluye del día de la ira.
    31: ¿Quién le denuncia en la cara su camino? Y lo que hizo, ¿quién se lo retribuye?
    32: Porque es conducido al sepulcro, y sobre su tumba se hará vigilancia,
    33: y junto a la tumba magnífica se monta guardia. Así, tras él, todo el mundo desfila, y adelante de él, otros sinnúmero.
    34: ¿Cómo pueden ustedes consolarme con palabras vacías y fútiles, puesto que en sus respuestas solo hay falsedad?
  22:
    1: 'Elifaz temanita habló otra vez:'
    2: ¿Puede el hombre dar provecho a ʼElohim? ¿Puede el hombre vigoroso serle útil?
    3: ¿ʼEL-Shadday tiene deleite en que tú seas justo? ¿Qué gana Él si tus caminos son rectos?
    4: ¿Te reprocha o te lleva a juicio por tu reverencia a Él?
    5: ¿No son grandes tus perversidades, y tus iniquidades no tienen fin?
    6: Porque sin razón tomaste prendas a tus hermanos y al desnudo despojaste de sus ropas.
    7: No diste de beber al sediento y negaste el pan al hambriento.
    8: Pero la tierra pertenece al hombre poderoso, honorable que vive en ella.
    9: Despediste a las viudas con las manos vacías, y los brazos de los huérfanos fueron quebrantados.
    10: Por eso hay trampas alrededor de ti, te espantan terrores repentinos,
    11: o hay oscuridad para que no veas, y te cubre la abundancia de aguas.
    12: ¿No está ʼEloah en la altura del cielo? ¡Mira cuán elevadas están las estrellas!
    13: 'Y dijiste: ¿Qué sabe ʼElohim? ¿Podrá distinguir a través de la oscuridad?'
    14: Las nubes son un lugar de escondite para Él, así que no puede ver. Él pasea por la bóveda celeste.
    15: ¿Seguirás en la senda antigua que pisaron los hombres perversos,
    16: los cuales fueron arrastrados antes de tiempo, cuyos cimientos fueron arrasados por un río?
    17: 'Ellos decían a ʼElohim: ¡Apártate de nosotros! ¿Qué puede hacernos ʼEL-Shadday?'
    18: Aunque Él llenó sus viviendas de bienes, lejos esté de mí el consejo de los perversos.
    19: 'Los justos lo ven y se alegran. El inocente se burla de ellos:'
    20: ¡En verdad nuestros adversarios fueron destruidos, y lo que queda de ellos lo devora el fuego!
    21: Reconcíliate y tendrás paz con Él, y por ello te vendrá bien.
    22: Acepta la instrucción de su boca, y guarda sus dichos en tu corazón.
    23: Si te vuelves a ʼEL-Shadday, serás reedificado. Si alejas la iniquidad de tu casa,
    24: y lanzas tu tesoro al polvo, y el oro de Ofir, como piedras del arroyo.
    25: Entonces ʼEL-Shadday será tu oro y plata preciosa para ti.
    26: Entonces te deleitarás en ʼEL-Shadday, y levantarás tu rostro hacia ʼElohim.
    27: Orarás a Él, y te escuchará, y tú podrás pagar tus votos.
    28: Cuando decidas una cosa, te será establecida y brillará la luz en tus caminos.
    29: 'Cuando estés abatido, hablarás con confianza: ¡Y a la persona humilde Él salvará!'
    30: Librará al inocente. Escapará a causa de la limpieza de tus manos.
  23:
    1: 'Job respondió:'
    2: Aun hoy es amarga mi queja, pues mi llaga agrava mis gemidos.
    3: ¡Ojalá me concediera saber dónde hallarlo! Yo iría hasta su trono,
    4: expondría ante Él mi causa, llenaría mi boca de argumentos,
    5: sabría con cuáles palabras me replica, y entendería lo que me dice.
    6: ¿Contendería conmigo con la grandeza de su fuerza? No, más bien me atendería.
    7: Allí el justo podría razonar con Él, y yo quedaría libre para siempre de mi Juez.
    8: Pero si voy hacia el oriente, no está allí. Y si voy al occidente, tampoco lo percibo.
    9: Si muestra su poder en el norte, no lo veré, al sur se esconde y no lo veo.
    10: Sin embargo, Él conoce el camino por donde voy. Que me pruebe, y saldré como oro.
    11: Mis pies siguieron fielmente sus huellas. Guardé su camino sin apartarme.
    12: No retrocedí del mandato de sus labios, y atesoré las Palabras de su boca más que mi ración necesaria.
    13: Pero Él es único. ¿Quién podrá disuadirlo? Él hace lo que desea.
    14: Él ejecutará lo que decretó para mí, y muchas otras cosas como ésta están en Él.
    15: Por lo cual me perturba su Presencia. Al pensarlo, me aterrorizo de Él.
    16: Porque ʼElohim hizo desmayar mi corazón. ʼEL-Shadday me aterrorizó.
    17: Pues no fui cortado de la presencia de la tenebrosidad, y Él no escondió mi semblante de la profunda oscuridad.
  24:
    1: ¿Por qué no son reservados los tiempos oportunos por ʼEL-Shadday? ¿Por qué los que lo conocen no vislumbran sus días?
    2: Hay los que remueven los linderos, roban los rebaños y los devoran,
    3: se llevan el asno de los huérfanos, toman en prenda el buey de la viuda,
    4: apartan del camino a los necesitados y hacen que se escondan todos los pobres de la tierra.
    5: Allí están, como asnos del desierto. Salen a su tarea y buscan con ansia el sustento. La región fría es la que ofrece alimento a sus hijos,
    6: cosechan en campo ajeno, y tienen que rebuscar en la viña del perverso.
    7: Pasan la noche desnudos, faltos de ropa y no tienen cobertura contra el frío.
    8: El aguacero de las montañas los empapa, y se pegan a las rocas por falta de refugio.
    9: Hay otros que arrancan del pecho al huérfano, y toman en prenda al bebé del pobre.
    10: Hacen que anden mudos, sin ropa, y quitan las gavillas al hambriento,
    11: los que exprimen el aceite en sus molinos, y pisan sus lagares, pero tienen sed.
    12: Desde la ciudad gimen los hombres y claman los heridos, pero ʼElohim no atiende sus necedades.
    13: Son los que se rebelan contra la luz. No quieren conocer sus caminos ni están en sus sendas.
    14: De madrugada se levanta el asesino, mata al pobre y al menesteroso, y de noche actúa como ladrón.
    15: 'El adúltero espera la llegada de la noche y se dice: Nadie me verá. Y cubre su cara.'
    16: Mina las casas en la oscuridad. Durante el día se encierra. No conoce la luz del sol.
    17: Porque la mañana le es lo mismo que densa oscuridad, porque está familiarizado con los terrores de densa oscuridad.
    18: Es veloz sobre la superficie del agua. Su parte es maldita en la tierra. No volverá por el camino de las viñas.
    19: Como la sequía y el calor le roban el agua a la nieve, así hace el Seol a los que pecaron.
    20: Los olvidará el seno materno. Dulce será su sabor a los gusanos. Nunca serán recordados, y como un árbol serán quebrantados los perversos.
    21: Porque maltrataron a la estéril, a la que no da a luz, y no hacen bien a la viuda.
    22: La sequía arruina también a los poderosos con su poder. Se levantan y no creen ni en su propia vida.
    23: ʼElohim les da seguridad, y ellos confían en ella. Los ojos de Él observan sus caminos.
    24: Aunque ensalzados por un tiempo, desaparecen. Son abatidos, marchitados como plantas y cortados como espigas.
    25: Si esto no es así, ¿quién me puede probar que soy un mentiroso, y dejar sin valor mis palabras?
  25:
    1: 'Entonces Bildad suhita respondió:'
    2: ¡El dominio y el temor son de ʼElohim, Quien establece paz en sus alturas!
    3: ¿Tienen número sus huestes? ¿Sobre quién no está su luz?
    4: ¿Cómo puede el hombre justificarse ante ʼElohim? ¿Y cómo puede ser puro el nacido de mujer?
    5: Mira, ni aun la luna resplandece, ni las estrellas son puras ante Él.
    6: ¡Cuánto menos el hombre que es una larva, y el hijo de hombre que es un gusano!
  26:
    1: 'Entonces Job respondió:'
    2: ¡Qué bien ayudas al débil y socorres al brazo que no tiene fuerza!
    3: ¡Qué útil discernimiento proveíste abundantemente!
    4: ¿Para quién pronunciaste tus palabras? ¿El espíritu de quién se expresó por medio de ti?
    5: La sombra de los muertos se estremece bajo las aguas y sus habitantes.
    6: El Seol está desnudo ante ʼElohim, y el Abadón no tiene cubierta.
    7: Él extiende el norte sobre el abismo y cuelga la tierra de la nada.
    8: Encierra las aguas en sus nubes y las nubes no se rompen con ellas.
    9: Encubre la cara de la luna llena y sobre ella extiende su nube.
    10: Trazó un círculo sobre la superficie del agua en el límite entre la luz y la oscuridad.
    11: Las columnas del cielo se estremecen y están pasmadas ante su reprensión.
    12: Aquieta el mar con su poder, y con su entendimiento rompe la tormenta.
    13: Su soplo despejó el cielo, y su mano traspasó la serpiente cautelosa.
    14: Ciertamente estos son solo los bordes de sus caminos. ¡Cuán leve murmullo oímos de Él! Pero el trueno de su poder, ¿quién lo puede entender?
  27:
    1: 'Job prosiguió su discurso:'
    2: ¡Vive ʼElohim, Quien quitó mi derecho, y ʼEL-Shadday, Quien amargó mi alma,
    3: que mientras tenga aliento en mí, el hálito de ʼElohim en mis fosas nasales,
    4: mis labios no hablarán perversidad, ni mi lengua pronunciará engaño!
    5: Lejos de mí que les dé la razón. Hasta que expire no renunciaré a mi integridad.
    6: Me aferraré a mi rectitud, y no la soltaré. Mi corazón no me reprochará en todos mis días.
    7: Sea mi enemigo como el perverso y mi oponente como el injusto.
    8: Porque ¿cuál es la esperanza del impío, aunque mucho robó, cuando ʼElohim le quite su vida?
    9: ¿Escuchará ʼElohim su clamor cuando le caiga la angustia?
    10: ¿Se deleitó en ʼEL-Shadday? ¿Invocó a ʼElohim en todo tiempo?
    11: Los instruiré a ustedes en cuanto al poder de ʼElohim. No ocultaré lo relacionado con ʼEL-Shadday.
    12: Si todos ustedes lo observaron, ¿por qué entonces actúan como necios?
    13: 'Esta es la parte de ʼElohim para el perverso y la herencia que los opresores reciben de ʼEL-Shadday:'
    14: Aunque sus hijos se multipliquen, serán para la espada, y sus pequeños no tendrán suficiente pan.
    15: Los que le sobrevivan, los sepultará la pestilencia, y sus viudas no los llorarán.
    16: Aunque amontone plata como polvo y apile ropa como barro,
    17: las amontonarás, pero el justo las vestirá, y los inocentes se repartirán la plata.
    18: Edificó su casa como la telaraña o como enramada de guardián.
    19: 'El perverso se acuesta rico, pero no volverá a serlo. Abre sus ojos, y no existe su riqueza:'
    20: De día lo asaltan los terrores como aguas, de noche lo arrebata la tormenta.
    21: Un viento del este la levanta. La arranca de su vivienda, y se va.
    22: Porque se lanzará sobre él y no perdonará, lo echará y no lo perdonará, aunque ciertamente trate de huir de su poder.
    23: ʼElohim [hace] que los hombres batan las manos contra él y lo saquen de su lugar con silbidos.
  28:
    1: La plata tiene sus yacimientos, y el oro un lugar donde refinarlo.
    2: Se saca el hierro de la tierra, y se funde el cobre de la piedra.
    3: El hombre da fin a la oscuridad y examina la piedra oscura y opaca hasta el último rincón.
    4: Lejos de donde vive la gente, en lugares donde el pie no pasa, abren minas. Son suspendidos y balanceados lejos de los demás hombres.
    5: La tierra de la cual sale el pan, y por debajo, es trastornada como por fuego;
    6: es lugar donde hay piedras de zafiro y polvo de oro.
    7: Es una senda que el ave de rapiña no conoce. Jamás la vio el ojo del halcón.
    8: Nunca fue pisoteada por fieras arrogantes, ni pasó por allí el león.
    9: El hombre alarga su mano sobre el pedernal y trastorna la raíz de las montañas.
    10: Abre canales en la roca, y sus ojos ven todo lo precioso.
    11: Detiene los ríos en su nacimiento y hace que salga a la luz lo escondido.
    12: Pero ¿dónde se halla el entendimiento? ¿Dónde está el lugar de la sabiduría?
    13: El hombre no conoce el valor de ella. No se halla en la tierra de los vivientes.
    14: 'El océano dice: No está en mí. El mar dice: No está conmigo.'
    15: No se puede obtener con oro fino, ni por su precio se pesa la plata.
    16: No se puede evaluar con oro de Ofir, ni con ónice precioso o con zafiro.
    17: El oro y los diamantes no se le igualan, ni se puede pagar con objetos de oro fino.
    18: El coral y el cristal de roca ni se mencionen, porque el valor de la sabiduría supera al de las perlas.
    19: El topacio de Etiopía no la iguala, ni podrá ser evaluada en oro puro.
    20: ¿De dónde viene la sabiduría? ¿Dónde está el lugar del entendimiento?
    21: Está encubierta a los ojos de todo viviente, y oculta a todas las aves del cielo.
    22: 'El Abadón y la Muerte dicen: ¡Su fama escuchamos con nuestros oídos!'
    23: ʼElohim entiende el camino de ella y conoce su lugar,
    24: porque contempla los confines de la tierra y ve cuanto hay debajo del cielo
    25: cuando da su peso al viento y determina la medida de las aguas,
    26: cuando dicta una ley para la lluvia, y un camino para truenos y relámpagos.
    27: Entonces Él la vio, la declaró, la estableció y también la escudriñó,
    28: 'y dice al hombre: Ciertamente el temor a ʼAdonay es la sabiduría, y el apartarse del mal, el entendimiento.'
  29:
    1: 'Entonces Job respondió:'
    2: Ojalá volviera a ser como en meses pasados, como en los días cuando ʼElohim me vigilaba,
    3: cuando su lámpara estaba sobre mi cabeza y a su luz yo caminaba en la oscuridad,
    4: aquellos días de mi vigor cuando la amistad íntima de ʼElohim velaba sobre mi vivienda,
    5: cuando ʼEL-Shadday aún estaba conmigo, y mis hijos alrededor de mí,
    6: cuando mis pasos eran lavados con mantequilla y la roca me derramaba ríos de aceite,
    7: cuando iba a la puerta de la ciudad y en la plaza preparaba mi asiento.
    8: Los jóvenes me veían y se escondían. Los ancianos se levantaban y permanecían en pie.
    9: Los magistrados detenían sus palabras y ponían la mano sobre sus bocas.
    10: La voz de los nobles enmudecía y su lengua se les pegaba al paladar.
    11: Los oídos que me escuchaban me llamaban bienaventurado, y los ojos que me miraban daban testimonio a mi favor.
    12: Porque yo libraba al pobre que clamaba y al huérfano que no tenía ayudador.
    13: La bendición del que iba a perecer caía sobre mí, y daba alegría al corazón de la viuda.
    14: Me vestía de rectitud y con ella me cubría. Mi justicia era como un manto y un turbante.
    15: Yo era ojos para el ciego y pies para el cojo.
    16: Era padre de los menesterosos. Me informaba con diligencia de la causa que no entendía.
    17: Rompía las quijadas del perverso y de sus dientes arrancaba la presa.
    18: 'Me decía: En mi nido moriré, y como la arena multiplicaré mis días.'
    19: Mi raíz se extendía hacia las aguas, y el rocío pernoctaba en mi ramaje.
    20: Mi honra se renovaba en mí, y mi arco se fortalecía en mi mano.
    21: Me escuchaban, esperaban y guardaban silencio ante mi consejo.
    22: Después de mi palabra no replicaban. Mi razón destilaba sobre ellos.
    23: La esperaban como a la lluvia temprana, y abrían su boca como a la lluvia tardía.
    24: Si me reía con ellos, no lo creían, y no tenían en menos la luz de mi semblante.
    25: Yo les escogía el camino, y me sentaba entre ellos como su jefe. Yo vivía como un rey en medio de su tropa, como el que consuela a los que están de duelo.
  30:
    1: Pero ahora, se burlan de mí los que son más jóvenes que yo, a cuyos antepasados yo rehusé dejar con los perros de mi rebaño,
    2: pues ¿para qué me servía la fuerza de sus manos, si su edad madura y su vigor perecieron?
    3: Están anémicos a causa de la miseria y el hambre. Roen la tierra reseca y huyen a la desolación, al lugar tenebroso y despoblado.
    4: Arrancan malvas entre los matorrales y se alimentan con raíces de enebro.
    5: Están expulsados de la comunidad. Contra ellos gritan como a ladrones.
    6: Viven en barrancos espantosos, en cuevas de la tierra y en las peñas.
    7: Aúllan entre los matorrales y se apiñan bajo las ortigas.
    8: Generación de necios, generación sin nombre, echados a latigazos de esta tierra.
    9: ¡Y ahora soy su motivo de mofa y les sirvo de refrán!
    10: Me repugnan y se alejan de mí. De mi presencia no refrenan su saliva.
    11: Porque Él aflojó la cuerda de mi arco y me afligió, ellos se quitaron el freno frente a mí.
    12: A mi derecha se levanta el populacho, enredan mis pies, me preparan caminos destructivos,
    13: desbaratan mi senda, se aprovechan de mi calamidad y nadie los restringe.
    14: Vienen como abridores de amplia brecha [en el muro] y en medio de la ruinosa tormenta se abalanzan contra mi calamidad.
    15: Los terrores me asaltan de repente, combatieron mi honor como el viento y mi prosperidad desapareció como nube.
    16: Ahora mi alma se me derrama. Los días de aflicción se apoderaron de mí.
    17: La noche me taladra los huesos y los dolores que me corroen no descansan.
    18: Una fuerza poderosa desfiguró mi ropa y me aprieta como el cuello de mi abrigo.
    19: Me derribó en el lodo. Quedé como el polvo y la ceniza.
    20: Clamo a Ti, y no me respondes. Me presento, y Tú no me atiendes.
    21: Te volviste cruel conmigo y me persigues con la fuerza de tu mano.
    22: Me levantas, me haces cabalgar sobre el viento y me deshaces en la tormenta.
    23: Porque yo sé que me conduces a la muerte, a la casa de reunión para todos los vivientes.
    24: ¿Sin embargo no extiendes tu mano al que está sobre una pila de ruinas o en su desastre, y por tanto pide socorro?
    25: ¿No lloré por el afligido? ¿No tuvo compasión mi alma del menesteroso?
    26: Pero cuando esperaba el bien, me vino el mal. Cuando esperaba luz, me vino oscuridad.
    27: Mis órganos internos se agitan y no reposan. Me confrontan días de aflicción.
    28: Ando ennegrecido, y no por el sol. Me levanto en la congregación y pido ayuda.
    29: Soy hermano de chacales y compañero de avestruces.
    30: Mi piel ennegrecida se me cae, y mis huesos arden de calor.
    31: Por tanto, mi arpa se convirtió en lamento, y mi flauta es la voz de los que lloran.
  31:
    1: Hice un pacto con mis ojos. ¿Cómo podría entonces fijar mi mirada en una doncella?
    2: ¿Cuál sería la recompensa de ʼEloah desde arriba o la herencia de ʼEL-Shadday desde las alturas?
    3: ¿No es la calamidad para el perverso, y el desastre para los que obran iniquidad?
    4: ¿No observa Él mis caminos y cuenta todos mis pasos?
    5: Si anduve con vanidad y mi pie se apresuró al engaño,
    6: sea yo pesado en balanza justa, y conozca ʼEloah a mi integridad.
    7: Si mi paso se apartó del camino, mi corazón se fue tras mis ojos o si alguna mancha se pegó a mis manos,
    8: siembre yo y coma otro. Sea arrancada mi cosecha.
    9: Si mi corazón fue seducido por una mujer y aceché a la puerta de mi prójimo,
    10: muela mi esposa para otro y sobre ella se encorven otros.
    11: Porque eso sería una lujuriosa perversidad y una iniquidad castigada por los jueces,
    12: un fuego que consume hasta el Abadón, que arrancaría toda mi hacienda.
    13: Si menosprecié el derecho de mi esclavo o de mi esclava, cuando ellos tenían una queja contra mí,
    14: ¿qué haré cuando ʼEL me levante? ¿Qué le responderé cuando me llame a cuentas?
    15: El que me formó en el vientre, ¿no lo formó también a él? ¿No nos formó el mismo en la matriz?
    16: Si estorbé el anhelo de los pobres o hice desfallecer los ojos de la viuda,
    17: o comí mi bocado a solas y el huérfano no comió de él,
    18: aunque desde mi juventud creció conmigo como con un padre y lo guié desde el seno materno,
    19: si vi a algún vagabundo sin ropas o algún menesteroso sin algo con lo cual cubrirse,
    20: y sus órganos internos no me bendijeron al calentarse con el vellón de mis ovejas,
    21: si alcé mi mano contra el huérfano cuando me vi apoyado en la puerta,
    22: despréndase mi brazo del hombro y descoyúntese mi brazo de su hueso.
    23: Porque temo el castigo de ʼEL, pues ante su majestad nada puedo hacer.
    24: 'Si fijé mi confianza en el oro y al metal precioso dije: Tú eres mi esperanza,'
    25: si me complací por mis grandes riquezas y porque mi mano ganó mucho,
    26: si miré al sol resplandeciente o a la luna que se desplazaba en su esplendor,
    27: si mi corazón fue seducido en secreto y mi boca les envió un beso con la mano,
    28: también sería iniquidad digna de castigo, por negar al ʼEL que está en lo alto.
    29: ¿Me alegré de la ruina del que me aborrecía o salté de júbilo porque el mal cayó sobre él?
    30: ¡No! Nunca dejé que mi boca pecara, ni al maldecir al enemigo, ni al hacer una imprecación para que muriera.
    31: 'Decían los esclavos de mi casa: ¿Quién no se sació con su carne?'
    32: El forastero no pasaba la noche en la calle. Yo abría mis puertas al viajero.
    33: Si encubrí mis transgresiones como Adán y oculté la iniquidad en mi seno
    34: por temor a la muchedumbre, o porque el desprecio de la gente me intimidó y no salí a la puerta.
    35: ¡Ojalá me escuchara! ¡Ciertamente aquí está mi firma! ¡Que ʼEL-Shadday me responda!
    36: Ciertamente lo llevaría sobre mi hombro y me lo ataría a la cabeza como una corona.
    37: Le rendiría cuenta de todos mis pasos, y como a un príncipe me acercaría ante Él.
    38: Si mi tierra clama contra mí y lloran sus surcos junto a ella,
    39: si comí su fruto sin pagar o afligí a sus labradores,
    40: crezcan abrojos en lugar de trigo y cizaña en vez de cebada. Aquí terminan las palabras de Job.
  32:
    1: Aquellos tres hombres cesaron de replicar a Job, porque él era justo ante sus propios ojos.
    2: Entonces Eliú, hijo de Baraquel, buzita, de la familia de Ram, se encendió en ira contra Job, porque él se justificaba a sí mismo delante de ʼElohim.
    3: También se enardeció contra sus tres amigos, porque no hallaron respuesta, sin embargo condenaron a Job.
    4: Eliú esperó en la disputa con Job, porque ellos eran mayores que él.
    5: Pero al ver Eliú que no había respuesta en la boca de aquellos tres hombres, se encendió en ira.
    6: 'Eliú tomó la palabra, hijo de Baraquel, buzita: Yo soy menor y ustedes son ancianos. Por eso me abstuve y temí declararles mi opinión.'
    7: 'Yo pensé: La edad debe hablar. El número de años debe enseñar sabiduría.'
    8: Pero el que le da entendimiento es el espíritu en el hombre, el soplo del ʼEL-Shadday.
    9: No son sabios los de mucha edad, ni los ancianos entienden justicia.
    10: 'Por eso digo: ¡Escúchenme! También yo declararé lo que pienso.'
    11: Ciertamente esperé sus palabras, escuché sus razones mientras buscaban qué decir.
    12: Les presté atención. Ciertamente no hay alguno de ustedes que redarguya a Job y responda sus razonamientos.
    13: 'No digan: Hallamos la sabiduría. ʼElohim lo derrotará de manera aplastante, no el hombre.'
    14: Él no dirigió sus palabras contra mí, ni yo le responderé con las palabras de ustedes.
    15: Se desconcertaron, ya no responden. Sus palabras los abandonaron.
    16: ¿Debo esperar porque no hablan, porque cesaron y ya no responden?
    17: Yo también responderé mi parte. Yo también expresaré mi opinión,
    18: porque estoy lleno de palabras, y el espíritu me obliga dentro de mí.
    19: Ciertamente mis órganos internos son como vino sin respiradero y están a punto de reventar como odres nuevos.
    20: Hablaré y me desahogaré. Abriré mi boca y responderé.
    21: No haré ahora acepción de personas, ni me permitiré adular a algún hombre,
    22: porque nunca supe adular. De otra manera, mi Hacedor pronto me consumiría.
  33:
    1: Sin embargo, Job, escucha ahora mis razones y atiende todas mis palabras.
    2: Ciertamente ahora abro mi boca. Mi lengua habla en mi paladar.
    3: 'Mis palabras declararán la rectitud de mi corazón y lo que saben mis labios lo dicen con sinceridad:'
    4: El Espíritu de ʼElohim me hizo y el soplo de ʼEL-Shadday me dio vida.
    5: Respóndeme si puedes. Alístate y ponte en pie ante mí.
    6: Ciertamente pertenezco a ʼEL, como tú. Del barro también fui formado.
    7: Ciertamente mi terror no te espantará, ni mi mano será demasiado pesada sobre ti.
    8: 'En verdad tú dijiste a oídos míos. Yo oí el sonido de tus palabras:'
    9: Limpio soy, sin transgresión. Soy inocente y no hay culpa en mí.
    10: Ciertamente Él inventa pretextos contra mí y me considera su enemigo.
    11: Puso mis pies en el cepo y vigila todos mis pasos.
    12: 'Ciertamente yo te respondo: En esto no eres justo, porque ʼElohim es mayor que el hombre.'
    13: ¿Por qué contiendes con ʼEL? Pues Él no da cuenta de ninguna de sus obras.
    14: 'Porque ʼElohim habla de una manera o de otra, pero nadie lo percibe:'
    15: En sueño, en visión nocturna, cuando el sopor cae sobre los hombres, mientras se adormecen en la cama,
    16: Él abre el oído de los hombres y sella su instrucción para ellos,
    17: a fin de apartar al hombre de su obra y destruir la soberbia del varón,
    18: para librar su alma del sepulcro y que su vida no perezca a filo de espada.
    19: También sobre su cama es reprendido con dolores, con el dolor incesante de sus huesos,
    20: lo cual hace que le repugne el pan, y aun el manjar más delicado.
    21: Su carne se consume hasta que no se ve, y sus huesos, que no se veían, aparecen.
    22: Su alma se acerca al sepulcro y su vida a los que causan la muerte.
    23: Si hay un ángel que sea mediador para él, muy escogido entre 1.000, que recuerda al hombre lo correcto para él,
    24: 'tenga compasión de él y diga: Líbrenlo de bajar al sepulcro, pues le hallé un rescate.'
    25: Entonces su carne sería más tierna que la de un joven que vuelve al vigor de los días de su juventud.
    26: Invocaría a ʼEloha. Él le haría sacrificio que apacigua, para que vea el semblante de ʼEL con gozo y Él le restaure su justicia al hombre.
    27: 'Él mira a los hombres y al que dice: Pequé y pervertí lo recto, pero nada me aprovechó,'
    28: Él le redimirá su alma para que no baje al sepulcro, y su vida verá la luz.
    29: En verdad ʼEL hace todas estas cosas con el hombre dos veces, y aun tres,
    30: para rescatar su alma del sepulcro e iluminarlo con la luz de la vida.
    31: Presta atención, Job, escúchame. Calla, y permíteme hablar.
    32: Si tienes palabras, respóndeme. Habla, porque yo quiero declararte justo.
    33: Si no, escúchame. Calla, y yo te enseñaré sabiduría.
  34:
    1: 'Eliú continuó:'
    2: Escuchen, oh sabios, mis palabras, y ustedes, los que saben, escúchenme.
    3: Porque el oído distingue las palabras y el paladar prueba el alimento.
    4: Escojamos lo que es recto y sepamos entre nosotros lo que es bueno.
    5: 'Porque Job dijo: Yo soy justo. ʼEL me quitó mi derecho.'
    6: ¿Debo mentir con respecto a mi derecho? Aunque no cometí transgresión, mi herida es incurable.
    7: ¿Quién hay como Job, quien bebe el desprecio como agua,
    8: quien se va en compañía con los transgresores y camina con los perversos?
    9: 'Pues afirma: De nada le sirve al hombre deleitarse en ʼElohim.'
    10: 'Por tanto, hombres cuerdos, escúchenme: ¡Lejos esté de ʼElohim la perversidad, y de ʼEL-Shadday la injusticia!'
    11: Porque Él paga al hombre según sus obras y hace que cada uno halle según su camino.
    12: Ciertamente ʼElohim no obra perversamente, ni ʼEL-Shadday pervierte la justicia.
    13: ¿Quién le dio autoridad sobre la tierra? ¿Quién le confió todo el universo?
    14: Si Él determina hacer así, retirar para Sí mismo su Espíritu y su aliento,
    15: toda carne perecería juntamente, y el hombre volvería al polvo.
    16: 'Si tienes entendimiento, escucha esto, escucha el sonido de mis palabras:'
    17: ¿Gobernará el que aborrece la justicia? ¿Te atreves a condenar al Justo poderoso,
    18: a Aquél que declara a un rey inútil y perversos a los nobles,
    19: Quien no muestra parcialidad con príncipes, ni considera al rico por encima del pobre? Porque todos ellos son la obra de sus manos.
    20: De repente a medianoche mueren, las gentes se estremecen y ya no están. Los poderosos son derribados y no por mano.
    21: Porque los ojos de Él están sobre las sendas del hombre y observan todos sus pasos.
    22: No hay oscuridad ni sombras donde puedan ocultarse los que hacen iniquidad.
    23: Pues no le impone plazo al hombre, para que comparezca a juicio ante ʼEL.
    24: Él quebranta a los poderosos sin indagar y pone a otros en lugar de ellos.
    25: Por cuanto conoce las obras de ellos, los trastorna en una noche, y quedan deshechos.
    26: Los azota por sus perversidades en un lugar público,
    27: porque se apartaron de seguirlo. No consideraron alguno de los caminos de Él.
    28: Buscaron que el clamor del pobre llegara a Él, y que escuchara el clamor de los afligidos.
    29: Cuando Él da tranquilidad, ¿quién entonces lo inculpará? Si esconde su rostro, ¿quién lo mirará? Esto ocurre tanto con respecto a una nación como con respecto a un hombre,
    30: para evitar que reine el impío e imponga trampas al pueblo.
    31: 'Porque, ¿alguno le dijo a ʼEL: Generé mi castigo, no pecaré más,'
    32: enséñame Tú lo que yo no veo? ¡Si obré mal, no lo haré más!
    33: ¿Retribuirá según tus condiciones, porque tú rechazas las de Él? Si rechazas o si aceptas, Él te retribuirá, no yo. Y si no es así, dí lo que sabes.
    34: 'Los hombres de entendimiento me lo dirán, y el hombre sabio que me escucha:'
    35: Que Job no habló con sabiduría, que sus palabras fueron sin discernimiento,
    36: que Job debe ser probado hasta el límite, porque respondió como los perversos,
    37: y a su pecado añade rebelión. Bate palmas ante nosotros y multiplica sus palabras contra ʼEL.
  35:
    1: 'Eliú continuó:'
    2: '¿Piensas que es correcto decir: Mi justicia es mayor que la de ʼEL?'
    3: 'Porque dijiste: ¿Qué provecho habrá para Ti? ¿Qué provecho tendré, más que si hubiera pecado?'
    4: 'Yo te responderé, y a tus compañeros contigo:'
    5: 'Observa atentamente el cielo y contempla las nubes que son más altas que tú:'
    6: Si pecas, ¿qué mal le haces a Él? Si tus transgresiones se multiplican, ¿qué daño le haces a Él?
    7: Si eres justo, ¿qué obtiene Él de ti, o qué recibe de tu mano?
    8: Tu maldad afecta al hombre, y tu justicia, al humano como tú.
    9: Claman bajo el peso de la opresión y gritan contra los poderosos,
    10: 'pero ninguno dice: ¿Dónde está nuestro Hacedor Quien restaura las fuerzas durante la noche?'
    11: ¿Quien nos instruye por medio de las bestias de la tierra, y nos enseña por medio de las aves del cielo?
    12: Entonces claman, pero Él no responde, por la arrogancia de los perversos,
    13: porque ciertamente ʼEL no escucha el falso clamor. ʼEL-Shadday no lo tiene en cuenta.
    14: ¡Cuánto menos cuando tú dices que aunque no lo veas, tu causa está ante Él, y que en Él esperas!
    15: Pero ahora, porque su ira no castigó, ni reconoció con rigor la transgresión,
    16: Job abrió vanamente su boca y multiplica palabras sin entendimiento.
  36:
    1: 'Entonces Eliú continuó:'
    2: Espérame un poco y te diré más, porque aún queda algo por decir en defensa de ʼEloha.
    3: Desde lejos traeré mi saber y atribuiré justicia a mi Hacedor,
    4: porque en verdad mis palabras no son falsas. Contigo está Uno que es perfecto en conocimiento.
    5: Ciertamente ʼEL es poderoso, pero no desprecia a nadie. Es poderoso en la fuerza del entendimiento.
    6: No otorga vida al perverso, pero hace justicia a los afligidos.
    7: No aparta sus ojos de los justos. Los hace sentar con reyes en el trono para siempre, y serán exaltados.
    8: Si están presos con grilletes y atrapados con cuerdas de aflicción,
    9: los reprende por su obra y por sus transgresiones, porque se exaltaron a sí mismos.
    10: Les abre el oído a la corrección y los exhorta a devolverse de la iniquidad.
    11: Si escuchan y se someten, acaban sus días en prosperidad, y sus años en deleites.
    12: Pero si no escuchan, perecen a filo de espada o por su ignorancia.
    13: Los impíos de corazón atesoran ira, no claman cuando Él los ata y
    14: mueren en la juventud. Sus vidas terminan entre los sodomitas con rituales paganos.
    15: Él libra a los afligidos en su aflicción. Abre sus oídos en la opresión.
    16: También te sacará de las garras de la angustia a un lugar espacioso y abierto, para servirte una mesa llena de sustancia.
    17: Pero si tú estás lleno del juicio que merece el perverso, el juicio y la justicia se apoderan de ti.
    18: Por lo cual, teme, no sea que en su ira te quite de un golpe, del cual no te pueda librar ni un gran rescate.
    19: ¿Será suficiente tu clamor para librarte de la angustia o todas las fuerzas de tu poder?
    20: No anheles la noche en la cual los pueblos desaparecerán de su lugar.
    21: Cuídate de no volver a la iniquidad, porque escogiste ésta en vez de la aflicción.
    22: 'Ciertamente ʼEL es exaltado en su poder: ¿Quién es un Maestro como Él?'
    23: '¿Quién le señala el camino? ¿Quién le dirá jamás: Cometiste injusticia?'
    24: Acuérdate de engrandecer su obra, de la cual los hombres cantan.
    25: Todos los hombres la contemplan. Los humanos la miran desde lejos.
    26: Mira, ʼEL es exaltado, y nosotros no lo conocemos. El número de sus años es inescrutable.
    27: Él atrae las gotas de agua, y a la lluvia convierte en vapor
    28: que destilan las nubes, y vierten en abundancia sobre los hombres.
    29: ¿Quién entenderá el despliegue de las nubes y el estruendo de la bóveda celeste?
    30: Ciertamente, despliega su rayo en ella y cubre las profundidades del mar.
    31: Con tales cosas gobierna a los pueblos y da alimento en abundancia.
    32: Cubre con sus manos el rayo y lo lanza certero hacia su blanco.
    33: El trueno anuncia su presencia, el ganado también, con respecto a la tormenta que se levanta.
  37:
    1: Por lo cual también se estremece mi corazón y salta fuera de su lugar.
    2: ¡Escuchen atentamente el trueno de su voz y el estruendo que sale de su boca!
    3: Suelta sus relámpagos por debajo de todo el cielo, que llegan hasta los confines de la tierra.
    4: Tras ellos ruge su voz. Truena ʼEL con voz majestuosa, y aunque sea oída su voz, no los detiene.
    5: ʼEL truena con voz maravillosa y hace cosas que no podemos comprender.
    6: 'A la nieve dice: Cae a la tierra. También a la lluvia y al aguacero torrencial.'
    7: Así hace que todo hombre se retire, para que todos los hombres reconozcan su obra.
    8: Las bestias se meten en lugar de descanso y permanecen en sus guaridas.
    9: De su cámara viene la tormenta y el frío de los vientos del norte.
    10: Por el soplo de ʼEL se forma el hielo y se congelan las amplias aguas.
    11: Carga de humedad la densa nube. Dispersa las nubes con sus relámpagos,
    12: que giran según su designio para cumplir sus órdenes sobre la superficie de la tierra habitada.
    13: Las hace venir, unas veces como azote, otras, a favor de su tierra y otras por misericordia.
    14: Oh Job, escucha esto. Detente y considera las maravillas de ʼEL.
    15: ¿Sabes cuándo ʼEloah las establece y hace fulgurar la luz de su nube?
    16: ¿Conoces tú el equilibrio de las nubes, las obras prodigiosas de Aquél que es perfecto en conocimiento?
    17: ¿Por qué están calientes tus ropas cuando la tierra está tranquila a causa del viento del sur?
    18: ¿Extendiste con Él la bóveda celeste, sólida como un espejo fundido?
    19: Muéstranos qué le diremos. Porque no podemos ordenar nuestras ideas a causa de las tinieblas.
    20: ¿Será necesario informarle lo que yo digo? ¿O debe un hombre desear que sea tragado?
    21: Ciertamente no es posible mirar la luz oscurecida por las nubes, pero un viento pasa, y la despeja.
    22: Del norte asoma un dorado resplandor. ¡En ʼEloha hay una asombrosa majestad!
    23: ¡ʼEL-Shadday, a Quien no alcanzamos! Exaltado en poder, Él no hará violencia a la equidad. Es abundante en justicia.
    24: Por tanto, los hombres le temen. Él no estima a alguno que cree en su corazón ser sabio.
  38:
    1: 'Yavé respondió a Job desde un remolino de viento:'
    2: ¿Quién es el que oscurece el consejo con palabras sin entendimiento?
    3: 'Ciñe ahora tu cintura como varón. Yo te preguntaré, y tú me responderás:'
    4: ¿Dónde estabas tú cuando Yo fundaba la tierra? Dí, si tienes entendimiento.
    5: ¿Quién determinó sus medidas? Con seguridad lo sabes. ¿Quién extendió cordel sobre ella?
    6: ¿Sobre qué están fundados sus cimientos? ¿Quién colocó su piedra angular,
    7: cuando las estrellas del alba alababan juntas, y todos los hijos de ʼElohim gritaban de júbilo?
    8: ¿Quién encerró al mar con compuertas cuando se salía de su seno?
    9: Cuando le coloqué nubes como ropa, y densa oscuridad como envoltura,
    10: cuando establecí sobre él mi límite, coloqué barra en sus puertas
    11: 'y le dije: Hasta aquí llegarás y no pasarás. Aquí se detendrá el orgullo de tus olas.'
    12: ¿Alguna vez en tu vida diste orden a la mañana? ¿Mostraste a la aurora su lugar?
    13: A fin de que tome los confines de la tierra y sacuda de ella a los perversos,
    14: sea cambiada como arcilla modelada por el sello, y adelgazada hasta ser como una ropa multicolor,
    15: para que se retenga la luz de los perversos y sea quebrado el brazo enaltecido.
    16: ¿Penetraste tú hasta las fuentes del mar o caminaste en las profundidades del abismo?
    17: ¿Te fueron reveladas las puertas de la muerte? ¿Viste las puertas de la profunda oscuridad?
    18: ¿Consideraste tú la anchura de la tierra? Declara si sabes todo esto.
    19: ¿Dónde está el camino hacia la morada de la luz? ¿Dónde vive la oscuridad,
    20: para que las conduzcas a su territorio y les muestres las sendas a su vivienda?
    21: Tú lo sabes, porque entonces ya habías nacido y el número de tus días es grande.
    22: ¿Estuviste en los tesoros de la nieve o viste los tesoros del granizo
    23: que tengo reservados para el tiempo de angustia, para el día de la guerra y de la batalla?
    24: ¿Por cuál camino se reparte la luz y se esparce el viento del este sobre la tierra?
    25: ¿Quién le abrió cauce al aluvión y camino a los relámpagos y truenos,
    26: para saciar la tierra deshabitada y desolada, para que brote la hierba,
    27: para saciar las tierras desoladas, y hacer que broten las semillas de la hierba?
    28: ¿La lluvia tiene padre? ¿Quién engendró las gotas de rocío?
    29: ¿De cuál vientre salió el hielo? ¿Quién engendró la escarcha del cielo
    30: para que las aguas se cubran con una losa, que aprisiona la superficie del abismo?
    31: ¿Podrás anudar las cadenas de las Pléyades o desatar las ligaduras de Orión?
    32: ¿Sacarás las constelaciones del cielo a su tiempo o guiarás la Osa Mayor con sus hijos?
    33: ¿Conoces tú los Estatutos del cielo? ¿Puedes establecer su dominio en la tierra?
    34: ¿Alzarás tu voz hacia las nubes para que te cubra el chaparrón?
    35: '¿Enviarás tú los relámpagos para que vengan y te digan: Aquí estamos?'
    36: ¿Quién colocó entendimiento en el ser íntimo? ¿Quién dio entendimiento a la mente?
    37: ¿Quién cuenta las nubes con sabiduría y voltea los cántaros del cielo,
    38: cuando el polvo se convierte en una masa y los terrones se pegan entre sí?
    39: ¿Cazarás tú presa para la leona? ¿Saciarás el hambre de sus leoncillos
    40: cuando están echados en sus cuevas o se agazapan en sus guaridas para acechar?
    41: ¿Quién provee al cuervo su comida, cuando sus pichones claman a ʼElohim mientras vagan sin alimento?
  39:
    1: ¿Sabes tú cuándo paren las cabras monteses? ¿Asististe al parto de las venadas?
    2: ¿Puedes contar los meses de su preñez y saber el tiempo cuando paren?
    3: Se encorvan, expulsan sus crías, se libran de sus dolores de parto.
    4: Sus crías crecen, se fortalecen, salen a campo abierto y no vuelven.
    5: ¿Quién dio al asno montés su libertad? ¿Quién soltó las ataduras del rebuznante,
    6: a cual di el desierto como hogar y tierra salitrosa como vivienda?
    7: Se burla del bullicio de la ciudad y no obedece los gritos del arriero,
    8: explora las montañas en busca de su pasto y rastrea toda cosa verde.
    9: ¿Consentirá el búfalo en ser tu esclavo o pasará la noche en tu establo?
    10: ¿Atarás al búfalo al arado con cuerdas? ¿Rastrillará los valles tras ti?
    11: ¿Confiarás en él porque es robusto y dejarás tu labor a su cuidado?
    12: ¿Confiarás en él para que te traiga tu cosecha y reúna el grano en tu era?
    13: Las alas del avestruz se agitan alegres, ¿pero son las alas y el plumaje del amor?
    14: Abandona sus huevos en la tierra, en el polvo los calienta
    15: y se olvida que un pie puede aplastarlos o una bestia salvaje pisotearlos.
    16: Es cruel con sus polluelos como si no fueran suyos. No le importa que se pierda su fatiga,
    17: porque ʼEloah lo privó de sabiduría y no lo dotó de entendimiento.
    18: Pero cuando se yergue en alto, se burla del caballo y su jinete.
    19: ¿Diste al caballo su fuerza? ¿Cubriste tú su cuello con una melena?
    20: ¿Lo harás brincar como langosta? Su majestuoso resoplido es terrible,
    21: escarba en el valle, se regocija en su fuerza, sale a encontrarse con las armas,
    22: se ríe del miedo y no se espanta ni retrocede ante la espada.
    23: La flecha resuena contra él. Fulguran lanzas y arma arrojadiza,
    24: con ímpetu y furor devora la distancia, sin que le importe el sonido de la trompeta.
    25: 'Parece que dice entre clarines: ¡Ea! Olfatea desde lejos la batalla, el grito de los comandantes y el grito de guerra.'
    26: ¿Vuela el halcón y extiende sus alas hacia el sur por tu sabiduría?
    27: ¿Por tu mandato se remonta el águila y pone su nido en la altura?
    28: Vive y tiene su habitación en la roca, en la cumbre del peñasco, en lugar inaccesible.
    29: Desde allí acecha la presa. Sus ojos la divisan desde muy lejos.
    30: Sus polluelos chupan la sangre. Donde hay carroña, allí está ella.
  40:
    1: 'Además, Yavé respondió a Job:'
    2: ¿El que contiende con ʼEL-Shadday lo corrige? El que argumenta con ʼEloah, responda.
    3: 'Entonces Job respondió a Yavé:'
    4: Ciertamente, soy insignificante. ¿Qué puedo responderte? Pongo mi mano sobre mi boca.
    5: Una vez hablé, pero no responderé más. Y aun dos veces, pero nada.
    6: 'Entonces Yavé respondió a Job desde el remolino de viento:'
    7: 'Cíñete ahora tu cintura como varón. Yo te preguntaré, y tú me responderás:'
    8: ¿Invalidarás mi juicio? ¿Me condenarás para justificarte?
    9: Si tienes un brazo como el de ʼEL, y tu voz truena con una voz como la suya,
    10: adórnate de majestad y esplendor. Cúbrete de honra y majestad.
    11: Derrama el ardor de tu ira, y abate con una mirada al soberbio.
    12: Observa a todo arrogante y humíllalo. Quebranta a los perversos en su sitio,
    13: entiérralos juntos en el polvo y véndales los semblantes en la oscuridad.
    14: Entonces Yo también reconoceré que tu mano derecha puede salvarte.
    15: Contempla ahora al hipopótamo al cual hice como a ti. Come hierba como un buey.
    16: Ciertamente la fuerza está en sus lomos. Su vigor en su vientre musculoso
    17: cuando entiesa su cola como un cedro, y tensa los tendones de los muslos.
    18: Sus huesos son como tubos de bronce, su osamenta como barras de hierro.
    19: Él es el principal de los procedimientos de ʼEL. Solo su Hacedor puede acercarle su espada.
    20: Las montañas producen hierba para él, y las bestias del campo retozan allí.
    21: Se recuesta debajo de las plantas de loto y se oculta entre los juncos del pantano.
    22: Lo cubren los lotos con su sombra y lo rodean los sauces del arroyo.
    23: Ciertamente, cuando el río se desborda, él no se alarma. Aunque el Jordán espumee contra su hocico, queda tranquilo
    24: ¿Puede alguien vigilarlo y capturarlo al perforar sus fosas nasales con un garfio?
  41:
    1: ¿Puedes tú sacar con un anzuelo el cocodrilo, atar con una cuerda su lengua?
    2: ¿Pondrás una soga en su nariz, y perforarás con garfio su quijada?
    3: ¿Se acercará a ti con palabras sumisas o te hablará con lisonjas?
    4: ¿Hará un pacto contigo para que lo tomes como esclavo perpetuo?
    5: ¿Jugarás con él como con un pájaro? ¿Lo atarás para entretener a tus niñas?
    6: ¿Los comerciantes harán negocio por él? ¿Lo cortarán en trozos entre los mercaderes?
    7: ¿Podrás abrirle el cuero con lancetas, o su cabeza con arpones?
    8: Pon tu mano sobre él. Recuerda la batalla con él. No lo volverás a hacer.
    9: Ciertamente la esperanza de esta pelea queda frustrada. Un hombre desfallece con solo verlo.
    10: Nadie se atreve a despertarlo. ¿Entonces quién puede estar en pie delante de Mí?
    11: ¿Quién me dio primero a Mí, para que Yo le restituya? Todo lo que hay debajo del cielo es mío.
    12: No guardaré silencio acerca de sus miembros, ni de su gran fuerza ni de su excelente figura.
    13: ¿Quién levanta la primera capa de su envoltura y penetra a través de su doble coraza?
    14: ¿Quién abre la parte posterior de su boca rodeada de dientes espantosos?
    15: Sus fuertes escamas son su orgullo, cerradas entre sí como firme sello,
    16: tan unidas la una con la otra que ni el aire pasa entre ellas.
    17: Están soldadas, cada una a su vecina, trabadas entre sí, no se pueden separar.
    18: Su estornudo lanza destellos de luz. Sus ojos son como los párpados de la aurora.
    19: De la parte posterior de su boca salen llamaradas y se escapan centellas de fuego.
    20: De sus fosas nasales sale vapor como el de una olla que hierve al fuego.
    21: Su aliento enciende los carbones. Salen llamaradas de las partes posteriores de su boca.
    22: En su nuca se asienta la fuerza. Ante él cunde el terror.
    23: Los pliegues de su carne son compactos. Están firmes en él y no se mueven.
    24: Su corazón es duro como la piedra, como la piedra inferior de un molino.
    25: Cuando se levanta, tiemblan los valientes, y por el quebrantamiento, retroceden.
    26: La espada no lo alcanza, ni la lanza, ni la lanceta, ni la flecha, ni la lanza arrojadiza.
    27: Para él el hierro es como pasto, y el bronce, madera carcomida.
    28: No lo ahuyentan las flechas. Las piedras de la honda le son como rastrojo.
    29: Los garrotes le son como hojarasca. Se burla del brillo del arma arrojadiza.
    30: Por debajo tiene conchas puntiagudas, se extiende como un trillo sobre el lodo.
    31: Hace lo profundo del mar hervir como una olla. Lo convierte como una olla de ungüento.
    32: Detrás de él brilla una estela de agua como barba encanecida.
    33: Nada hay semejante a él sobre la tierra. Fue hecho exento de temor.
    34: Menosprecia todo lo elevado. Es rey de todos los hijos del orgullo.
  42:
    1: 'Entonces Job respondió a Yavé:'
    2: Reconozco que todo lo puedes, y que ningún propósito tuyo te puede ser estorbado.
    3: ¿Quién es el que oscurece el consejo sin entendimiento? ¡Yo! Porque hablaba lo que no entendía, cosas demasiado maravillosas para mí que no entendía.
    4: 'Escúchame, te ruego, y hablaré. Te preguntaré, y Tú me enseñarás:'
    5: De oídas te oí, pero ahora cuando mis ojos te miran,
    6: me aborrezco, me arrepiento y me echo en polvo y ceniza.
    7: 'Después que Yavé habló estas Palabras a Job, aconteció que Yavé dijo a Elifaz temanita: Mi ira se encendió contra ti y contra tus dos amigos, porque no hablaron lo recto de Mí, como mi esclavo Job.'
    8: Tomen, pues, siete becerros y siete carneros, y vayan a mi esclavo Job y ofrezcan holocausto por ustedes. Mi esclavo Job intercederá por ustedes, porque Yo levantaré su rostro, para no hacer con ustedes conforme a su insensatez, pues no hablaron de Mí lo recto, como mi esclavo Job.
    9: Elifaz temanita, Bildad sujita y Sofar naamatita fueron e hicieron como Yavé les ordenó. Y Yavé levantó el rostro de Job.
    10: Al orar por sus amigos, Yavé restauró a Job de su cautividad y aumentó al doble todo lo que poseyó.
    11: Llegaron a él todos sus hermanos y hermanas, y todos sus antiguos conocidos. Comieron con él en su casa, y se condolieron de él. Lo consolaron por toda la desgracia que Yavé trajo sobre él. Y cada uno le dio una pieza de plata y un anillo de oro.
    12: Yavé bendijo los últimos días de Job más que los primeros, porque tuvo 14.000 ovejas, 6.000 camellos, 1.000 yuntas de bueyes, 1.000 asnas,
    13: y siete hijos y tres hijas.
    14: A la primera llamó Jemima, a la segunda Casia y a la tercera, Keren-hapuc.
    15: En toda la tierra no había mujeres tan hermosas como las hijas de Job, y su padre les dio herencia entre sus hermanos.
    16: Después de estas cosas, Job vivió 140 años, y vio a sus hijos y a sus nietos hasta la cuarta generación.
    17: Murió anciano y lleno de días.
19:
  1:
    1: ¡Inmensamente feliz es el varón que no anduvo en consejo de impíos, Ni se detuvo en camino de pecadores, Ni se sentó en silla de burladores!
    2: Sino en la Ley de Yavé halla complacencia, Y en su Ley reflexiona de día y de noche.
    3: Será como árbol plantado junto a corrientes de agua Que da su fruto a su tiempo Y su follaje no se marchita. Todo lo que hace tendrá éxito.
    4: No así los impíos, Que son como cáscara de grano levantada por el viento.
    5: Por tanto, no se levantarán los impíos en el juicio.
    6: Porque Yavé conoce el camino de los justos, Pero la senda de los impíos lleva a destrucción.
  2:
    1: ¿Para qué están en tumulto las naciones, Y los pueblos maquinan cosas vanas?
    2: 'Los reyes de la tierra se levantarán, Y gobernantes conspirarán unidos Contra Yavé y contra su Ungido, y dicen:'
    3: ¡Rompamos sus ataduras Y quitemos de nosotros sus cuerdas!
    4: El que está sentado en los cielos se reirá. ʼAdonay se burlará de ellos.
    5: Luego les hablará en su furor. Los conturbará en su ira.
    6: Yo mismo consagré a mi Rey sobre Sion, Mi Montaña Santa.
    7: 'Yo promulgaré el decreto. Yavé me dijo: Mi Hijo eres Tú, Yo te engendré hoy.'
    8: Pídeme y te daré los pueblos en posesión, Y como herencia tuya los confines de la tierra.
    9: Los quebrantarás con vara de hierro. Los harás añicos como vasija de alfarero.
    10: 'Ahora pues, oh reyes, actúen con sabiduría. Acepten amonestación, jueces de la tierra:'
    11: Sirvan a Yavé con temor Y regocíjense con temblor.
    12: Besen los pies al Hijo No sea que se enoje y perezcan en el camino, Pues de repente arde su ira. Inmensamente felices son los que se refugian en Él.
  3:
    1: ¡Oh Yavé, cómo se multiplicaron mis opresores! Muchos son los que se levantan contra mí.
    2: 'Muchos dicen de mí: No hay salvación en ʼElohim para él. (Selah)'
    3: Pero Tú, oh Yavé, eres escudo alrededor de mí, Mi gloria, y el que levanta mi cabeza.
    4: Clamé a Yavé con mi voz.
    5: Yo me acosté y dormí, Y desperté, porque Yavé me sustenta.
    6: No temeré a decenas de millares de personas Me sitien que alrededor.
    7: ¡Levántate, oh Yavé, sálvame, ʼElohim mío! Porque Tú eres el que golpea a todos mis enemigos en la mejilla Y quebrantas los dientes de los impíos.
    8: La salvación corresponde a Yavé. Sobre tu pueblo sea tu bendición. (Selah)
  4:
    1: ¡Oh ʼElohim de mi justicia, respóndeme cuando clamo! Tú que me diste holgura en la estrechez, Ten compasión de mí y escucha mi oración.
    2: Oh hijos de [los] hombres, ¿Por cuánto tiempo convertirán mi honra en infamia? ¿Hasta cuando amarán vanidad y buscarán la mentira? (Selah)
    3: Sepan, pues, que Yavé apartó al piadoso para Él.
    4: Aírense, pero no pequen. Mediten en su corazón sobre sus camas. Guarden silencio. (Selah)
    5: Ofrezcan sacrificios de justicia, Y confíen en Yavé.
    6: 'Muchos dicen: ¡Oh, que viéramos algún bien! ¡Oh Yavé, levanta sobre nosotros la luz de tu rostro!'
    7: Diste alegría a mi corazón, Mayor que la de ellos, aun cuando abundan en grano y mosto.
    8: En paz me acostaré y así dormiré, Porque solo Tú, Yavé, me haces vivir confiado.
  5:
    1: Escucha, oh Yavé, mis palabras. Considera mi susurro.
    2: Oye el sonido de mi clamor, Rey mío y ʼElohim mío, porque a Ti oro.
    3: Oh Yavé, oyes mi voz de mañana. De mañana la presentaré ante Ti, Y esperaré.
    4: Porque Tú no eres un ʼElohim que se complace en la maldad, Ni el hombre impío mora contigo.
    5: Los arrogantes no se presentarán delante de Ti. Aborreces a todos los perversos.
    6: Destruirás a los que hablan mentira. Yavé aborrece al hombre sanguinario y engañador.
    7: Pero yo entraré en tu Casa por la abundancia de tu firme amor, Y con reverencia me postraré hacia tu santo Templo.
    8: Guíame, oh Yavé, en tu justicia, A causa de mis adversarios. Allana tu camino delante de mí.
    9: Porque no hay veracidad en su lenguaje. Su corazón es destructivo, Sepulcro abierto es su garganta. Con su lengua hablan lisonjas.
    10: Oh ʼElohim, castígalos. Caigan por sus propios consejos. Échalos a causa de la multitud de sus transgresiones, Porque se rebelaron contra Ti.
    11: Pero, ¡alégrense todos los que confían en Ti! ¡Den voces de júbilo porque Tú los defiendes para siempre! ¡Regocíjense en Ti los que aman tu Nombre!
    12: Porque Tú, oh Yavé, bendecirás al justo, Como con un escudo lo rodearás de tu favor.
  6:
    1: Oh Yavé, no me reprendas en tu furor. Ni me disciplines en tu ardiente ira.
    2: Ten compasión de mí, oh Yavé, porque desfallezco. Sáname, oh Yavé, porque mis huesos están conturbados,
    3: Y también mi alma en gran manera. Y Tú, oh Yavé… ¿hasta cuándo?
    4: Vuélvete, Yavé, rescata mi alma. Sálvame por tu misericordia.
    5: Porque en la muerte no habrá memoria de Ti. En el Seol, ¿quién te dará gracias?
    6: Estoy agotado de tanto gemir. Todas las noches inundo de lágrimas mi almohada. Con mis lágrimas empapo mi cama.
    7: Mis ojos están nublados de tanto sufrir. Han envejecido a causa de todos mis adversarios.
    8: Apártense de mí todos los que hacen iniquidad, Porque Yavé oyó la voz de mi llanto.
    9: 'Yavé escuchó mi súplica. Yavé recibió mi oración:'
    10: Sean todos mis enemigos avergonzados y muy conturbados, Que sean vueltos atrás, Que sean de repente avergonzados.
  7:
    1: ¡Oh Yavé, ʼElohim mío, en Ti me refugio! ¡Sálvame y líbrame de todos los que me persiguen!
    2: No sea que el enemigo desgarre mi vida como león, Que despedace, y no haya quien libre.
    3: Oh Yavé, ʼElohim mío, si hice esto, Si hay iniquidad en mis manos,
    4: Si pagué con perversidad al que estaba en paz conmigo, Más bien libré al que sin causa era mi adversario,
    5: Que el enemigo persiga mi vida y la tome, Que pisotee en tierra mi vida, Y haga bajar mi honor hasta el polvo. (Selah)
    6: ¡Levántate, oh Yavé, en tu ira! ¡Álzate contra la furia de mis adversarios, Y despierta a mi favor en el juicio que convocaste!
    7: ¡Que te rodee la asamblea de naciones, Y sobre ella preside Tú desde lo alto!
    8: 'Oh Yavé, Tú, Impartidor de justicia a los pueblos: ¡Júzgame, Yavé, conforme a mi rectitud, Conforme a la integridad que hay en mí!'
    9: ¡Acábese la perversidad de los perversos, Y sea el justo firmemente establecido! Porque es justo el ʼElohim que prueba [el] corazón Y lo más íntimo de mi personalidad.
    10: Mi escudo es ʼElohim, Quien salva a los rectos de corazón.
    11: ʼElohim es Juez justo. Es un ʼElohim que sentencia cada día.
    12: Si el hombre no se convierte, afilará su espada. Tensará su arco y apuntará.
    13: Se preparó sus armas mortales, Y dispuso sus flechas abrasadoras.
    14: Ahí están los dolores de parto de la iniquidad. Concibió perversidad y dio a luz la falsedad.
    15: Hizo un hoyo y lo ahondó. ¡Pero él mismo cayó en el foso preparado!
    16: Su perversidad se revierte sobre su cabeza, Y su violencia desciende sobre su coronilla.
    17: Alabaré a Yavé conforme a su justicia Y cantaré alabanzas al Nombre de Yavé el Altísimo.
  8:
    1: ¡Oh Yavé, ʼAdonay nuestro, Cuán majestuoso es tu Nombre en toda la tierra! Colocaste tu majestad sobre los cielos.
    2: De la boca de los niños y de los que maman Estableciste una fortaleza frente a tus adversarios Para silenciar al enemigo y al vengador.
    3: Cuando contemplo tus cielos, la obra de tus dedos, La luna y las estrellas que Tú afirmaste,
    4: 'Digo: ¿Qué es el hombre, para que te acuerdes de él, El hijo de hombre, para que te preocupes por él?'
    5: Lo hiciste un poco menor que los ángeles. Lo coronaste de gloria y honor.
    6: 'Lo haces dominar sobre las obras de tus manos. Colocaste todas las cosas debajo de sus pies:'
    7: Ovejas y bueyes, todo ello, Y también las bestias del campo,
    8: Las aves del cielo y los peces del mar, Todo cuanto pasa por los senderos de los mares.
    9: ¡Oh Yavé, ʼAdonay nuestro, Cuán majestuoso es tu Nombre en toda la tierra!
  9:
    1: Daré gracias a Yavé con todo mi corazón. Contaré todas tus maravillas.
    2: Me alegraré y me regocijaré en Ti. Cantaré alabanza a tu Nombre, oh Altísimo.
    3: Cuando mis enemigos se volvieron atrás, Tropezaron y perecieron delante de Ti.
    4: Porque Tú mantuviste mi justicia y mi causa. Te sentaste en el trono a juzgar justamente.
    5: Reprendiste a las naciones, Destruíste a los perversos, Borraste su nombre para siempre.
    6: El enemigo sucumbió en desolación eterna, Destruiste sus ciudades, Y con ellas se desvaneció su recuerdo.
    7: Pero Yavé permanece para siempre. Él estableció su trono para el juicio
    8: Y juzgará al mundo con justicia. Hará juicio con equidad a las naciones.
    9: Yavé será un refugio, una torre alta para el oprimido, Un baluarte y fortaleza en tiempos de angustia.
    10: En Ti confiarán los que conocen tu Nombre, Por cuanto Tú, oh Yavé, no abandonas a los que te buscan.
    11: ¡Canten alabanzas a Yavé, Quien mora en Sion! ¡Anuncien entre los pueblos sus proezas!
    12: Porque Aquel que demanda la sangre se acuerda de ellos. No olvida el clamor de los afligidos.
    13: Oh Yavé, ten compasión de mí. Mira mi aflicción a causa de los que me aborrecen. Tú, que me levantas de las puertas de la muerte,
    14: Para que cuente todas tus alabanzas En las puertas de la hija de Sion, Y me regocije en tu salvación.
    15: Las naciones se hundieron en la fosa que cavaron, Sus pies fueron atrapados en la red que ellos mismos escondieron.
    16: Yavé se dio a conocer. Impartió justicia. El perverso fue atrapado en la obra de sus propias manos. Meditación. (Selah)
    17: Los perversos serán trasladados al Seol, Todas las gentes que se olvidan de ʼElohim.
    18: Porque el pobre no será olvidado para siempre, Ni perecerá la esperanza de los afligidos para siempre.
    19: ¡Levántate, oh Yavé, y no prevalezca el mortal! ¡Sean las naciones juzgadas delante de Ti!
    20: ¡Infúndeles tu terror, oh Yavé, Y conozcan las naciones que no son sino hombres!
  10:
    1: ¿Por qué estás lejos, oh Yavé, Y te escondes en tiempos de angustia?
    2: Por la arrogancia del impío el pobre es consumido. ¡Caigan en las trampas que ellos mismos inventaron!
    3: Porque el impío se jacta de lo que su alma ansía, Y el avaro maldice y desprecia a Yavé.
    4: Con altivez de su semblante, el perverso no averigua. ʼElohim no está en sus pensamientos.
    5: En todo tiempo sus caminos son torcidos. Tiene tus juicios lejos de su vista. Desprecia a todos sus adversarios.
    6: 'Dice en su corazón: No seré conmovido. A través de todas las generaciones, no estaré en adversidad.'
    7: Su boca está llena de maldición, engaños, opresión. Debajo de su lengua hay vejación y maldad.
    8: Se sienta al acecho, cerca de las aldeas. En escondrijos asesina al inocente. Sus ojos acechan para caerle al desvalido.
    9: Acecha en lo encubierto, como un león desde su guarida Espera para arrebatar al pobre. Arrebata al pobre, lo atrae a su red.
    10: Se encoge, se agazapa, Y el indefenso cae en sus fuertes garras.
    11: 'Dice en su corazón: ʼEL olvidó, Escondió su rostro, no verá jamás.'
    12: ¡Levántate, oh Yavé! ¡Oh ʼEL, levanta tu mano, Y no te olvides del humilde!
    13: ¿Por qué el perverso menosprecia a ʼElohim? Porque en su corazón piensa que no le pedirás cuenta.
    14: Sin embargo Tú lo ves, Porque observas el agravio y la vejación, Para retribuirlos con tu mano. ¡A Ti se encomienda el desvalido! ¡Tú eres el defensor del huérfano!
    15: Quebranta el brazo del malvado y del perverso. Persigue su impiedad hasta que no haya ninguna.
    16: Yavé es Rey para siempre jamás. Las naciones que ocupaban su tierra perecerán.
    17: Oh Yavé, Tú has oído el anhelo de los humildes. Fortaleces sus corazones, tienes atento tu oído
    18: A fin de vindicar a los huérfanos y a los oprimidos, Para que el hombre de la tierra no los aterrorice más.
  11:
    1: 'En Yavé me refugio. ¿Cómo puedes decir a mi alma: Huye como ave a tu montaña?'
    2: Pues ahí están los perversos que tensan el arco. Preparan su flecha en la cuerda Para dispararla en la oscuridad a los de corazón recto.
    3: Si son destruidos los fundamentos, ¿Qué puede hacer el justo?
    4: Yavé está en su santo Templo. Yavé tiene en los cielos su trono. Sus ojos observan, Sus párpados examinan a los hijos de los hombres.
    5: Yavé prueba al justo, Pero su alma aborrece al perverso Y al que ama violencia.
    6: Hará llover carbones encendidos sobre los perversos, Fuego, azufre y viento abrasador. Tal será la porción de la copa de ellos.
    7: Porque Yavé es justo. Él ama la justicia. Los rectos contemplarán su rostro.
  12:
    1: ¡Salva, oh Yavé, porque se acaban los piadosos! Porque desaparecen los fieles entre los hijos de [los] hombres.
    2: Hablan vanidades, cada uno a su prójimo. Hablan con labios lisonjeros y doblez de corazón.
    3: ¡Corte Yavé todos los labios lisonjeros, La boca que habla altanerías!
    4: 'Los que dicen: Prevaleceremos con nuestra lengua. Nuestros labios son nuestros. ¿Quién es ʼAdón sobre nosotros?'
    5: Por la opresión a los pobres, Por el gemido del menesteroso, Ahora me levantaré, dice Yavé. Pondré en seguridad al que por ella suspira.
    6: Las Palabras de Yavé son Palabras puras, Como plata refinada en un crisol en la tierra Purificada siete veces.
    7: Tú los guardarás, oh Yavé, Los guardarás de esta generación para siempre.
    8: Por todos lados los impíos deambulan Cuando la vileza es exaltada entre los hijos de [los] hombres.
  13:
    1: ¿Hasta cuándo, oh Yavé? ¿Me olvidarás para siempre? ¿Hasta cuándo esconderás tu rostro de mí?
    2: ¿Hasta cuándo pensaré profundamente Con tristeza en mi corazón cada día? ¿Hasta cuándo mi enemigo será enaltecido sobre mí?
    3: ¡Considera, oh Yavé, ʼElohim mío, y respóndeme! Ilumina mis ojos, no sea que duerma el sueño de la muerte,
    4: 'No sea que mi enemigo diga: ¡Lo vencí! Mis adversarios gozan cuando soy sacudido.'
    5: Confío en tu misericordia, Y mi corazón se gozará en tu salvación.
    6: Cantaré a Yavé Porque me llenó de bienes.
  14:
    1: 'El necio dice en su corazón: ¡No existe ʼElohim! Están corrompidos, hicieron obras repugnantes. No hay quien haga el bien.'
    2: Yavé miró desde los cielos sobre los hijos de [los] hombres Para ver si había algún entendido que buscara a ʼElohim.
    3: Todos se desviaron. Juntamente se corrompieron. No hay quien haga lo bueno, ni siquiera uno.
    4: ¿No tienen discernimiento todos los que hacen iniquidad, Que devoran a mi pueblo como si comieran pan Y no invocan a Yavé?
    5: Allí temblarán de espanto, Porque ʼElohim está con la generación de los justos.
    6: Se burlan del consejo del pobre, Pero Yavé es su refugio.
    7: ¡Oh, que de Sion venga la salvación de Israel! Cuando Yavé restaure a su pueblo cautivo, Se regocijará Jacob y se alegrará Israel.
  15:
    1: Oh Yavé, ¿quién morará en tu Tabernáculo? ¿Quién morará en tu Montaña Santa?
    2: El que vive en integridad y hace justicia, Y habla la verdad en su corazón.
    3: El que no calumnia con su boca, Ni hace mal a su amigo, Ni levanta un reproche contra su prójimo,
    4: En cuyos ojos el vil es menospreciado, Pero honra a los que temen a Yavé, El que jura en daño suyo y no cambia,
    5: Quien no presta su dinero con interés, Ni acepta soborno contra el inocente. El que hace estas cosas jamás será movido.
  16:
    1: Guárdame, oh ʼElohim, porque en Ti me refugio.
    2: 'Dije a Yavé: Tú eres mi ʼAdonay. No tengo bien fuera de Ti.'
    3: Para los santos y los íntegros que están en la tierra Es toda mi complacencia.
    4: Multiplicarán sus dolores los que sirven a otro ʼelohim. No derramaré sus libaciones de sangre, Ni estarán sus nombres en mis labios.
    5: Yavé es la porción de mi herencia y de mi copa. Tú sustentas firmemente mi parcela.
    6: Las cuerdas me cayeron en lugares deleitosos Y es hermosa la heredad que me corresponde.
    7: Bendeciré a Yavé que me aconseja, Aun en las noches me corrige las partes más íntimas de mi personalidad.
    8: A Yavé coloqué continuamente delante de mí. Porque está a mi derecha, no seré movido.
    9: Por lo cual se alegra mi corazón, Y se regocija mi gloria. Mi cuerpo reposará también confiadamente,
    10: Porque no abandonarás mi alma en el Seol, Ni permitirás que tu Santo experimente corrupción.
    11: Me mostrarás la senda de la vida. En tu Presencia hay plenitud de gozo, Delicias a tu mano derecha para siempre.
  17:
    1: Oye, oh Yavé, una causa justa, atiende mi clamor. Escucha mi oración hecha con labios sin engaño.
    2: De tu Presencia proceda mi defensa. Vean tus ojos la rectitud.
    3: Tú probaste mi corazón. Me visitaste de noche, Me pasaste por el crisol y nada [inicuo] hallaste. Resolví que mi boca no cometa transgresión.
    4: En cuanto a las obras humanas, Con la Palabra de tus labios Me guardé de las sendas del violento.
    5: Mis pasos se mantuvieron en tus caminos. Mis pies no resbalarán.
    6: Oh ʼElohim, yo te invocaré, Y Tú me responderás. Inclina tu oído hacia mí y escucha mis palabras.
    7: ¡Haz tus misericordias maravillosas! Tú eres Quien salvas a quienes se refugian a tu mano derecha, De los que se levantan contra ellos.
    8: Guárdame como a la pupila de tus ojos, Escóndeme bajo la sombra de tus alas
    9: De la presencia de los perversos que me oprimen, De los enemigos mortales que me rodean.
    10: Protegidos están en su prosperidad. Con su boca hablan arrogancias.
    11: Ahora cercaron nuestros pasos. Fijan su mirada en echarnos a tierra,
    12: Como león ansioso de desgarrar su presa, Como cachorro de león agazapado en su cueva.
    13: ¡Levántate, oh Yavé! ¡Hazle frente! Haz que sea derribado. Con tu espada libra mi alma del inicuo,
    14: Y con tu mano, oh Yavé, de los hombres del mundo, Cuya porción está en esta vida, Cuyo vientre Tú llenas con tus tesoros. ¡Sean saciados, pues, sus hijos, Y dejen las migajas a sus nietos!
    15: Yo veré tu rostro en justicia, Estaré satisfecho cuando despierte a tu semejanza.
  18:
    1: 'Dijo: ¡Te amo, oh Yavé, Fortaleza mía!'
    2: ¡Yavé, Roca mía y Castillo mío, y mi Libertador! ʼElohim mío y Fortaleza mía, en Quien me refugio, Mi Escudo y mi Cuerno de salvación, mi alta Torre.
    3: Invoco a Yavé, Quien es digno de alabanza, Y soy salvo de mis enemigos.
    4: Me rodearon los lazos de la muerte, Sentí el espanto de los torrentes de Belial.
    5: Me rodearon las ligaduras del Seol, Las trampas de la muerte vinieron sobre mí.
    6: En mi angustia invoqué a Yavé, Clamé a mi ʼElohim, Y Él oyó mi voz desde su Templo. Mi clamor delante de Él llegó a sus oídos.
    7: La tierra se conmovió y tembló. También temblaron los fundamentos de las montañas. Fueron sacudidos porque Él estaba airado.
    8: De su nariz se levantó una humareda, Un fuego de su boca devoró, Carbones fueron encendidos por Él.
    9: Inclinó los cielos, Y descendió con densas tinieblas bajo sus pies.
    10: Cabalgó sobre un querubín y voló. Se precipitó sobre las alas del viento.
    11: Puso oscuridad como escondedero Con su Tabernáculo alrededor de Él, Oscuridad de agua, Densas nubes bajo el cielo.
    12: El fulgor de su Presencia Atravesó las densas nubes. Descargó granizo y carbones encendidos.
    13: 'Yavé tronó desde el cielo. ʼElyón dio su voz: ¡Granizo y carbones encendidos!'
    14: Disparó sus flechas y los dispersó. Relámpagos en abundancia, y los confundió.
    15: Entonces aparecieron los lechos del agua Y se descubrieron los cimientos del mundo Ante tu bramido, oh Yavé, Por el soplo del aliento de tu nariz.
    16: Envió desde lo alto y me tomó, Me sacó de muchas aguas.
    17: Me libró de mi poderoso enemigo Y de los que me aborrecían, Porque eran más fuertes que yo.
    18: Me enfrentaron en el día de mi calamidad, Pero Yavé fue mi apoyo.
    19: Me sacó a un lugar espacioso. Me rescató, porque se complació en mí.
    20: Yavé me premió conforme a mi justicia. Me retribuyó según la pureza de mis manos.
    21: Porque guardé los caminos de Yavé, Y no me aparté impíamente de mi ʼElohim.
    22: Pues todos sus Preceptos estuvieron delante de mí, Y no aparté de mí sus Estatutos.
    23: También fui irreprensible ante Él Y me guardé de cometer iniquidad.
    24: Por eso Yavé recompensó mi rectitud, La pureza de mis manos ante sus ojos.
    25: Con el bondadoso se mostrará bondadoso, Y recto con el hombre recto.
    26: Puro se mostrará con el puro, Y con el perverso se mostrará severo.
    27: En verdad, Tú salvas al pueblo afligido, Y humillas los ojos altivos.
    28: Oh Yavé, Tú enciendes mi lámpara. ¡Mi ʼElohim ilumina mi oscuridad!
    29: Porque contigo desbarataré ejércitos, Con mi ʼElohim saltaré sobre un muro.
    30: El camino de ʼElohim es perfecto. La Palabra de Yavé, acrisolada. Él es escudo a todos los que se refugian en Él.
    31: Porque, ¿quién es ʼEloah aparte de Yavé? ¿Y quién es la Roca fuera de nuestro ʼElohim?
    32: Porque ʼEL es Quien me ata con vigor, Y que perfecciona mi camino,
    33: Que fortalece mis pies para que sean como de venado Y me sostiene firme en mis alturas,
    34: Que adiestra mis manos para la batalla, De modo que mis brazos puedan tensar el arco de bronce.
    35: Me diste también el escudo de tu salvación, Tu mano derecha me sostuvo Y tu benignidad me engrandeció.
    36: Ensanchaste mis pasos debajo de mí, Y mis pies no resbalaron.
    37: Perseguí a mis enemigos, los alcancé, Y no regresé hasta que fueron aniquilados.
    38: Les di golpes repetidos, Y no pudieron levantarse, Cayeron debajo de mis pies.
    39: Me armaste de valor para la guerra, Doblegaste a los que me resistían.
    40: Pusiste en fuga a mis enemigos, Para que yo venciera a quienes me aborrecían.
    41: Clamaron, pero no hubo quien los librara, Aun a Yavé, pero no les respondió.
    42: Los desmenucé como polvo ante el viento, Los eché fuera como el barro de las calles.
    43: Me libraste de las contiendas del pueblo. Me designaste jefe de las naciones. Un pueblo que no conocía me sirve.
    44: Tan pronto me oyen, me obedecen, Los extranjeros se sometieron a mí.
    45: Los hijos de extranjeros desfallecen Y salen temblando de sus fortalezas.
    46: ¡Viva Yavé! ¡Bendita sea mi Roca! Sea enaltecido el ʼElohim de mi salvación,
    47: ʼEL, Quien ejecuta mi venganza Y me somete pueblos.
    48: Él me libra de mis enemigos. Me enaltece sobre los que se alzan contra mí Y me libras del hombre violento.
    49: Por tanto, yo te daré gracias, Oh Yavé, entre las naciones, Y cantaré alabanzas a tu Nombre.
    50: 'Él da gran liberación a su rey Y muestra misericordia a su ungido: A David y a su descendencia para siempre.'
  19:
    1: Los cielos cuentan la gloria de ʼElohim, Y el firmamento declara la obra de sus manos.
    2: Día tras día pronuncian su mensaje, Y noche tras noche proclaman sabiduría.
    3: No hay lengua ni palabras En las cuales no sea oída la voz de ellos.
    4: Su expresión llega a toda la tierra, Y sus Palabras hasta los confines del mundo. En ellos puso tabernáculo para el sol,
    5: Y éste, como esposo que sale de su aposento, Se alegra como atleta para recorrer su camino.
    6: De un extremo de los cielos es su salida, Y su órbita hasta el término de ellos. Nada queda escondido de su calor.
    7: La Ley de Yavé es perfecta. Restaura el alma. El testimonio de Yavé es fiel. Hace sabio al sencillo.
    8: Los Preceptos de Yavé son rectos. Alegran el corazón. El Mandamiento de Yavé es puro, Alumbra los ojos.
    9: El temor a Yavé es limpio, Permanece para siempre. Los Juicios de Yavé son verdaderos, Todos justos.
    10: Deseables son más que el oro, Más que mucho oro afinado, Y más dulces que la miel, Aun la que destila del panal.
    11: Tu esclavo es además amonestado por ellos. En guardarlos hay grande galardón.
    12: ¿Quién reconocerá sus propios errores? Declárame inocente de los que me son ocultos.
    13: Aparta también a tu esclavo de las soberbias, Que no me dominen. Entonces seré íntegro Y declarado absuelto de gran transgresión.
    14: Sean aceptos los dichos de mi boca delante de Ti Y la meditación de mi corazón, Oh Yavé, Roca mía y Redentor mío.
  20:
    1: Yavé te responda en el día de la adversidad. El Nombre del ʼElohim de Jacob te defienda,
    2: Te envíe ayuda desde el Santuario Y desde Sion te sostenga.
    3: Se acuerde de todas tus ofrendas Y acepte tus holocaustos. (Selah)
    4: Te dé conforme al deseo de tu corazón Y cumpla todos tus propósitos.
    5: Nosotros nos alegraremos en tu salvación Y levantaremos pendón en el Nombre de nuestro ʼElohim. Yavé te conceda todas tus peticiones.
    6: Ahora sé que Yavé salva a su ungido. Le responderá desde sus santos cielos Con la potencia salvadora de su mano derecha.
    7: Éstos confían en carruajes de guerra, Y aquéllos en caballos, Pero nosotros nos gloriamos del Nombre de Yavé, nuestro ʼElohim.
    8: Ellos flaquean y caen, Pero nosotros nos levantamos y estamos firmes.
    9: ¡Salva, oh Yavé! ¡Que el Rey nos responda el día cuando lo invoquemos!
  21:
    1: Oh Yavé, el rey se alegrará en tu poder, Y en tu salvación ¡cuánto se regocijará!
    2: Le diste el deseo de su corazón Y no le retuviste la petición de sus labios. (Selah)
    3: Con bendiciones de bien saliste a su encuentro. Corona de oro puro pusiste en su cabeza.
    4: Vida te pidió, Y se la concediste, Largura de días, eternamente y para siempre.
    5: Grande es su gloria por tu salvación. Pusiste sobre él honor y majestad.
    6: Lo bendijiste para siempre. Lo llenaste de alegría con tu Presencia
    7: Por cuanto el rey confía en Yavé. Por la misericordia de ʼElyón, no será conmovido.
    8: Tu mano alcanzará a todos tus enemigos. Tu mano derecha alcanzará a los que te aborrecen.
    9: Los pondrás en horno de fuego en el tiempo de tu ira. Yavé los deshará en su ira, Y el fuego los consumirá.
    10: Destruirás su producto de la tierra, Y su descendencia de entre los hijos de hombres.
    11: Porque tramaron el mal contra Ti. Fraguaron un complot, Pero no prevalecerán.
    12: Pues Tú les harás volver la espalda Al apuntar tu arco contra sus rostros.
    13: ¡Engrandécete, oh Yavé, con tu fortaleza! Cantaremos y alabaremos tu poderío.
  22:
    1: ¡ʼEL mío, ʼEL mío! ¿Por qué me desamparaste? ¿Por qué estás lejos de mi salvación y de las palabras de mi clamor?
    2: ʼElohim mío, clamo de día, y no respondes, Y de noche, y no hay descanso para mí.
    3: Pero Tú eres santo, ¡Tú, que moras entre las alabanzas de Israel!
    4: En Ti confiaron nuestros antepasados. Confiaron, y Tú los libraste.
    5: Clamaron a Ti, y fueron librados. Confiaron en Ti, y no fueron avergonzados.
    6: Pero yo soy gusano y no hombre, Oprobio de los hombres y despreciado por el pueblo.
    7: 'Todos los que me ven me escarnecen. Hacen una mueca con los labios. Menean la cabeza y dicen:'
    8: Se encomendó a Yavé. Líbrelo Él. Que Él lo rescate, Puesto que se complacía en Él.
    9: Pero Tú eres el que me sacó del vientre. Me diste confianza aun cuando estaba a los pechos de mi madre.
    10: A Ti fui entregado desde la matriz, Desde el vientre de mi madre Tú eres mi ʼEL.
    11: No te alejes de Mí, porque la angustia está cerca, Porque no hay quien ayude.
    12: Me rodearon muchos toros. Fuertes toros de Basán me rodearon.
    13: Abren su boca contra mí Como león voraz y rugiente.
    14: Soy derramado como aguas Y todos mis huesos se descoyuntan. Mi corazón se volvió como cera. Se derritió entre mis órganos.
    15: Mi vigor está seco como tiesto Y mi lengua se pega a mis mandíbulas. ¡Me pones en el polvo de la muerte!
    16: Perros me rodearon. Me cercó cuadrilla de perversos. Horadaron mis manos y mis pies.
    17: Puedo contar todos mis huesos. Ellos me miran y me observan.
    18: Reparten entre sí mis ropas, Y sobre mi túnica echan suertes.
    19: Pero Tú, oh Yavé, ¡no te alejes! Fortaleza mía, ¡Apresúrate a socorrerme!
    20: ¡Libra de la espada el alma mía, Del poder del perro mi vida!
    21: ¡Sálvame de la boca del león Y de los cuernos de los toros salvajes! ¡Me has respondido!
    22: Anunciaré tu Nombre a mis hermanos. En medio de la congregación te alabaré.
    23: Los que temen a Yavé, alábenlo. Glorifíquenlo, toda la descendencia de Jacob, Y témanle, toda la descendencia de Israel,
    24: Porque no menospreció ni aborreció el dolor del afligido, Ni de él ocultó su rostro, Sino cuando clamó a Él, Lo escuchó.
    25: De Ti viene mi alabanza en la gran congregación. Cumpliré mis votos delante de los que te temen.
    26: ¡Los pobres comerán y serán saciados! ¡Alabarán a Yavé los que lo buscan! ¡Que su corazón viva para siempre!
    27: Se acordarán y volverán a Yavé de todos los confines de la tierra, Y todas las familias de las naciones se postrarán delante de Ti.
    28: Porque de Yavé es el reino, Y Él gobierna las naciones.
    29: Comerán y se postrarán Todos los poderosos de la tierra, Los que bajan al polvo se postrarán ante Él, Los que no pueden conservar viva su alma.
    30: Una futura generación le servirá. Esto se dirá de ʼAdonay hasta la próxima generación.
    31: Acudirán y declararán su justicia, Anunciarán a pueblo que nacerá que Él hizo esto.
  23:
    1: Yavé es mi Pastor. Nada me faltará.
    2: En lugares de tiernos prados me hace descansar. Junto a aguas de reposo me conduce.
    3: Restaura mi alma. Me guía por sendas de justicia por amor a su Nombre.
    4: Aunque ande por el valle de la sombra de muerte, No temeré algún mal, Porque Tú estás conmigo. Tu vara y tu cayado me confortan.
    5: Aderezas mesa delante de mí en presencia de mis adversarios. Unges mi cabeza con aceite. Mi copa rebosa.
    6: Ciertamente el bien y la misericordia me escoltarán todos los días de mi vida, Y en la Casa de Yavé moraré por largos días.
  24:
    1: De Yavé es la tierra y lo que hay en ella, El mundo y los que habitan en él.
    2: Porque Él la fundó sobre los mares Y la afirmó sobre las corrientes de agua.
    3: ¿Quién subirá a la Montaña de Yavé? ¿Quién podrá estar en pie en su Santuario?
    4: El limpio de manos y puro de corazón, El que no elevó su alma a la falsedad Ni juró con engaño.
    5: Él recibirá bendición de Yavé Y la justicia del ʼElohim de su salvación.
    6: Esta es la generación de los que lo buscan, De los que buscan tu rostro, [oh] ʼElohim de Jacob. (Selah)
    7: ¡Alcen, oh puertas, sus cabezas! ¡Sean levantados, portales eternos, Y entrará el Rey de gloria!
    8: ¿Quién es este Rey de gloria? ¡Yavé, el Fuerte y Poderoso! ¡Yavé, el Poderoso en batalla!
    9: ¡Alcen, oh puertas, sus cabezas! ¡Sean levantados, portales eternos, Y entrará el Rey de gloria!
    10: ¿Quién es este Rey de gloria? ¡Yavé de las huestes! ¡Él es el Rey de gloria! (Selah)
  25:
    1: A Ti, oh Yavé, levanto mi alma.
    2: ¡ʼElohim mío, en Ti confío! No sea yo avergonzado, No se alegren de mí mis enemigos.
    3: Ciertamente ninguno de los que confían en Ti será avergonzado. Serán avergonzados los que se rebelan sin causa.
    4: Muéstrame, oh Yavé, tus caminos, Enséñame tus sendas.
    5: Encamíname en tu verdad y enséñame, Porque Tú eres el ʼElohim de mi salvación. En Ti espero todo el día.
    6: Acuérdate, oh Yavé, de tu compasión y de tu misericordia que son perpetuas.
    7: No te acuerdes de los pecados de mi juventud y de mis transgresiones. Conforme a tu misericordia acuérdate de mí, Por tu bondad, oh Yavé.
    8: Bueno y justo es Yavé. Él muestra el camino a los pecadores.
    9: Encamina a los humildes en justicia, Y enseña a los mansos su senda.
    10: Todas las sendas de Yavé son misericordia y verdad Para los que observan su Pacto y sus Preceptos.
    11: Por amor a tu Nombre, oh Yavé, Perdonas también mi iniquidad, que es grande.
    12: ¿Quién es el hombre que teme a Yavé? Él le enseñará el camino que debe escoger.
    13: Su alma gozará de bienestar, Y su descendencia heredará la tierra.
    14: El secreto de Yavé es para los que le temen. A ellos hará conocer su Pacto.
    15: Mis ojos están siempre fijos en Yavé, Porque Él sacará mis pies de la red.
    16: Mírame y ten misericordia de mí, Porque estoy solo y afligido.
    17: Las angustias de mi corazón se aumentaron. ¡Sácame de mis congojas!
    18: Mira mi aflicción y mis fatigas, Y perdona todos mis pecados.
    19: ¡Mira cómo se multiplicaron mis enemigos, Y con violento odio me aborrecen!
    20: ¡Guarda mi alma y líbrame! No sea yo avergonzado, Porque en Ti me refugio.
    21: Integridad y rectitud me guarden, Porque en Ti espero.
    22: ¡Oh ʼElohim, redime a Israel de todas sus angustias!
  26:
    1: Defiéndeme, oh Yavé, porque en mi integridad anduve, Y en Yavé confié sin titubear.
    2: Examíname, oh Yavé, y pruébame. Escudriña lo más íntimo de mi personalidad y mi corazón,
    3: Porque tu misericordia está delante de mis ojos Y ando en tu verdad.
    4: No me siento con hombres falsos Ni ando con hipócritas.
    5: Aborrezco la reunión de perversos Y no me sentaré con los inicuos.
    6: Lavaré en inocencia mis manos, Y así andaré en torno a tu altar, oh Yavé,
    7: Para hacer resonar mi voz de gratitud Y contar todas tus maravillas.
    8: Oh Yavé, yo amo la Casa donde moras, Y el lugar donde reside tu gloria.
    9: No arrebates mi alma con los pecadores, Ni mi vida con hombres sanguinarios,
    10: En las manos de los cuales está el crimen, Cuya mano derecha está llena de sobornos.
    11: En cuanto a mí, andaré en mi integridad. ¡Redímeme y ten misericordia de mí!
    12: Mis pies están en suelo firme. Bendeciré a Yavé en las congregaciones.
  27:
    1: Yavé es mi Luz y mi Salvación, ¿De quién temeré? Yavé es la Fortaleza de mi vida, ¿De quién me aterrorizaré?
    2: Cuando se juntaron contra mí los perversos para devorar mi carne, Mis adversarios y mis enemigos tropezaron y cayeron.
    3: Aunque un ejército acampe contra mí, No temerá mi corazón. Aunque contra mí se levante guerra, Yo estaré confiado.
    4: 'Una cosa le pedí a Yavé. Ésta buscaré: Que esté yo en la Casa de Yavé todos los días de mi vida, Para contemplar la hermosura de Yavé Y para meditar en su Templo.'
    5: Porque Él me esconderá en su Tabernáculo en el día del mal. Me ocultará en lo reservado de su Tabernáculo. Me pondrá en alto sobre una roca.
    6: Mi cabeza será levantada sobre mis enemigos que estén alrededor, Y en su Tabernáculo ofreceré sacrificios con clamor de júbilo. Cantaré, sí, entonaré salmos a Yavé.
    7: ¡Escucha, oh Yavé, cuando clamo con mi voz! ¡Ten compasión de mí y respóndeme!
    8: 'Mi corazón me dice de Ti: ¡Busca su rostro! Tu rostro buscaré, oh Yavé.'
    9: No escondas tu rostro de mí, Ni rechaces con ira a tu esclavo. Has sido mi Ayuda. No me abandones Ni me desampares, Oh ʼElohim de mi salvación.
    10: Aunque mi padre y mi madre me abandonen, Yavé me recogerá.
    11: Enséñame, oh Yavé, tu camino, Y guíame por senda llana, a causa de mis enemigos.
    12: No me entregues a la voluntad de mis adversarios, Porque se levantaron contra mí testigos falsos que respiran violencia.
    13: Hubiera yo desmayado Si no creyera que veré la bondad de Yavé en la tierra de los vivientes.
    14: Espera a Yavé. ¡Sé fortalecido y aliéntese tu corazón! ¡Sí, espera a Yavé!
  28:
    1: A Ti clamo, oh Yavé, Roca mía. No enmudezcas para mí, Porque si Tú enmudeces para mí, Seré como los que bajan a la fosa.
    2: Oye la voz de mis súplicas cuando clamo a Ti, Cuando levanto mis manos hacia tu Santuario.
    3: No me arrastres junto con los impíos, Quienes hacen iniquidad Y hablan de paz con su prójimo, Pero la perversidad está en sus corazones.
    4: Dales conforme a su obra y según la perversidad de sus hechos. Retribúyeles de acuerdo con las obras de sus manos. ¡Dales su recompensa!
    5: Porque no entienden los hechos de Yavé, Ni las obras de sus manos, Él los derribará y no los edificará.
    6: ¡Bendito sea Yavé, Porque escuchó la voz de mi súplica!
    7: Yavé es mi Fortaleza y mi Escudo. Confió mi corazón en Él Y fui ayudado, Por lo cual se regocija mi corazón. Lo alabaré con mi canto.
    8: Yavé es la Fortaleza [de su pueblo], Y el Refugio salvador de su ungido.
    9: ¡Salva a tu pueblo, Y bendice tu heredad! ¡Pastoréalos y cárgalos para siempre!
  29:
    1: ¡Tributen a Yavé, oh hijos de los poderosos! ¡Tributen a Yavé la gloria y el poder!
    2: ¡Tributen a Yavé la gloria debida a su Nombre! ¡Póstrense ante Yavé en el esplendor de la santidad!
    3: 'Voz de Yavé sobre las aguas: ¡El ʼElohim de gloria truena! ¡Yavé está sobre muchas aguas!'
    4: Voz de Yavé es poderosa, Voz de Yavé es majestuosa.
    5: Voz de Yavé que quiebra los cedros, Yavé destroza los cedros del Líbano.
    6: Él hace saltar al Líbano como un becerro.
    7: Voz de Yavé que enciende llamaradas.
    8: Voz de Yavé que estremece el desierto. Yavé sacude al desierto de Cades.
    9: Voz de Yavé que estremece los robles y desnuda los bosques. En su Templo todos proclaman su gloria.
    10: Yavé preside en el diluvio. Yavé se sienta como Rey para siempre.
    11: Yavé dará fortaleza a su pueblo. Yavé bendecirá a su pueblo con paz.
  30:
    1: Te exalto oh Yavé, porque me levantaste, Y no dejaste que mis enemigos se alegraran de mí.
    2: ¡Oh Yavé, mi ʼElohim! Clamé a Ti, y me sanaste.
    3: ¡Oh Yavé, sacaste mi vida del Seol, De entre los que bajan a la tumba me mantuviste vivo!
    4: Canten salmos a Yavé, ustedes sus santos, Y celebren la memoria de su santidad.
    5: Por un momento es su ira, Pero su favor dura toda la vida. Por la noche dura el llanto, Pero al amanecer viene la alegría.
    6: 'En mi prosperidad me decía: No seré conmovido jamás,'
    7: Porque con tu favor, oh Yavé, Me afirmaste como fuerte montaña. Escondiste tu rostro, fui turbado.
    8: A Ti clamé, oh Yavé. A Yavé dirigí mi súplica.
    9: ¿Qué provecho hay en mi muerte cuando baje a la tumba? ¿Te alabará el polvo? ¿Anunciará tu verdad?
    10: Escucha, oh Yavé, y ten compasión de mí. ¡Oh Yavé, sé mi Ayudador!
    11: Cambiaste mi lamento en danza, Desataste mi tela áspera y me vestiste de alegría.
    12: Por tanto, a Ti cantaré, Gloria mía, y no estaré callado. ¡Oh Yavé, mi ʼElohim, te daré gracias para siempre!
  31:
    1: En Ti, oh Yavé, me refugié. No sea yo avergonzado jamás. Líbrame en tu justicia.
    2: Inclina tu oído a mí y rescátame pronto. ¡Sé Tú mi Roca fuerte, mi Fortaleza para salvarme!
    3: Porque Tú eres mi Roca y mi Fortaleza, Por amor a tu Nombre Me guías y me encaminas.
    4: ¡Sácame de la red que me tendieron, Porque Tú eres mi Refugio!
    5: En tu mano encomiendo mi espíritu. Tú, oh Yavé, ʼElohim me redimiste de verdad.
    6: Aborrezco a los que confían en ídolos vanos, Pero confío en Yavé.
    7: Me regocijaré y me alegraré en tu misericordia, Porque viste mi aflicción, Conociste las angustias de mi alma,
    8: No me entregaste en mano del enemigo, Pusiste mis pies en lugar amplio.
    9: Ten misericordia de mí, oh Yavé, porque estoy en angustia. Mis ojos, mi alma y mis órganos internos se debilitaron por la angustia.
    10: Porque mi vida se agotó de tristeza, y mis años de suspirar. A causa de mi iniquidad mi vigor decayó Y se consumen mis huesos.
    11: Soy objeto de oprobio para todos mis adversarios, Y para mis vecinos, objeto de horror, Y de horror para mis conocidos. Los que me ven en la calle huyen de mí.
    12: Fui olvidado de sus corazones como un muerto. Soy como un vaso quebrado.
    13: Oigo la calumnia de muchos. El terror me asalta por todas partes Mientras conspiran unidos contra mí Y traman quitarme la vida.
    14: 'Pero en Ti, oh Yavé, fijé mi confianza. Digo: Tú eres mi ʼElohim.'
    15: En tu mano están mis tiempos. Líbrame de la mano de mis enemigos y de mis perseguidores.
    16: Resplandezca tu rostro sobre tu esclavo. ¡Sálvame por tu misericordia!
    17: No sea yo avergonzado, oh Yavé, porque te invoco. ¡Sean avergonzados los malos, Bajen en silencio al Seol!
    18: Enmudezcan los labios mentirosos Que hablan insolencias contra el justo con soberbia y desprecio.
    19: ¡Cuán grande es tu bondad Que guardaste para los que te temen, Que obraste para los hijos de los hombres que en Ti confían!
    20: En lo secreto de tu Presencia los ocultas de la conspiración del hombre. En un Tabernáculo los guardarás de las contiendas de lenguas.
    21: ¡Bendito sea Yavé, Porque hizo maravillosa su misericordia para conmigo en ciudad fortificada!
    22: 'En mi premura, me dije: ¡Cortado soy de tu Presencia! Pero Tú oíste la voz de mis súplicas Cuando clamé a Ti.'
    23: Amen a Yavé ustedes, todos sus santos. Yavé guarda a los fieles, Pero retribuye con creces al que actúa con soberbia.
    24: Sean esforzados todos ustedes, los que esperan en Yavé Y tome aliento su corazón.
  32:
    1: Inmensamente feliz es aquel A quien es perdonada su transgresión Y cubierto su pecado.
    2: Inmensamente feliz es el hombre A quien Yavé no atribuye iniquidad, Y en el espíritu del cual no hay engaño.
    3: Mientras callé, se consumieron mis huesos En mi gemir todo el día.
    4: Porque de día y de noche pesó sobre mí tu mano. Hasta que mi vigor se convirtió En sequedades de verano. (Selah)
    5: 'Mi pecado confesé y no encubrí mi iniquidad. Dije: Confesaré mis transgresiones a Yavé, Y Tú perdonaste la culpa de mi pecado. (Selah)'
    6: Por esto todo santo ora a Ti En un tiempo cuando puedes ser hallado. Ciertamente en la inundación de muchas aguas, Éstas no llegarán a él.
    7: Tú eres mi Refugio. Me guardas de la angustia. Me rodeas con cantos de liberación. (Selah)
    8: Te haré entender Y te enseñaré el camino en el cual debes andar. Sobre Ti fijaré mis ojos y te aconsejaré.
    9: No sean como el caballo o la mula, Sin entendimiento, Cuya boca debe ser frenada con freno y rienda Para que se acerquen a Ti.
    10: Muchos dolores hay para el impío, Pero al que confía en Yavé Lo rodea la misericordia.
    11: ¡Alégrense, oh justos, en Yavé, y regocíjense! ¡Canten con júbilo todos los rectos de corazón!
  33:
    1: ¡Alégrense, oh justos, en Yavé! En los íntegros es hermosa la alabanza.
    2: Den gracias a Yavé con arpa. Cántenle con el arpa de diez cuerdas.
    3: Cántenle canto nuevo. ¡Háganlo bien, tañan con júbilo!
    4: Pues recta es la Palabra de Yavé, Y toda su obra es hecha con fidelidad.
    5: Él ama la rectitud y la justicia. De la misericordia de Yavé está llena la tierra.
    6: Por la Palabra de Yavé fueron hechos los cielos, Y todas sus constelaciones por el aliento de su boca.
    7: Él reúne como en una pila las aguas del mar. Él pone en depósitos los abismos.
    8: ¡Tema a Yavé toda la tierra! ¡Tiemblen delante de Él todos los habitantes del mundo!
    9: Porque Él dijo y fue hecho. Él ordenó y apareció.
    10: Yavé anula el consejo de las naciones. Él frustra los planes de los pueblos.
    11: El consejo de Yavé permanece para siempre, Y los planes de su corazón por todas las generaciones.
    12: ¡Cuán bendecida es la nación cuyo ʼElohim es Yavé, El pueblo que Él escogió como su propia heredad!
    13: Yavé ve desde el cielo. Mira a todos los hijos de [los] hombres.
    14: Desde el lugar de su morada Observa a todos los habitantes de la tierra.
    15: El que forma los corazones de todos ellos Considera todas sus acciones.
    16: El rey no se salva por la multitud del ejército, Ni el poderoso escapa por la mucha fuerza.
    17: Vano es el caballo para la victoria. No libra a cualquiera con su gran fuerza.
    18: Ahí está el ojo de Yavé sobre los que le temen, Sobre los que esperan en su misericordia
    19: Para salvar su vida de la muerte Y mantenerlos vivos en tiempo de hambre.
    20: Nuestras almas esperan a Yavé. Él es nuestra Ayuda y nuestro Escudo.
    21: Por tanto, en Él se alegra nuestro corazón, Porque confiamos en su santo Nombre.
    22: Que tu misericordia, oh Yavé, sea sobre nosotros, Según esperamos en Ti.
  34:
    1: Bendeciré a Yavé en todo tiempo. Su alabanza estará de continuo en mi boca.
    2: En Yavé se gloriará mi alma. Lo oirán los mansos y se alegrarán.
    3: Engrandezcan a Yavé conmigo, Y exaltemos juntos su Nombre.
    4: Busqué a Yavé y Él me respondió, Y me libró de todos mis temores.
    5: Los que miraron a Él fueron iluminados, Y sus semblantes nunca serán avergonzados.
    6: Este pobre clamó, Y Yavé lo escuchó, Y lo salvó de todas sus angustias.
    7: El Ángel de Yavé acampa alrededor de los que le temen, Y los rescata.
    8: Prueben y vean que Yavé es bueno. ¡Cuán feliz es el varón que confía en Él!
    9: Teman a Yavé, ustedes sus santos, Porque nada falta a los que le temen.
    10: Los cachorros de león necesitan y sufren hambre, Pero los que buscan a Yavé no carecen de ningún bien.
    11: Vengan, hijos, escúchenme. Les enseñaré el temor a Yavé.
    12: ¿Quién es el hombre que desea vida, Que desea muchos días para ver el bien?
    13: Guarda tu boca del mal Y tus labios de hablar engaño.
    14: Apártate del mal y haz el bien. Busca la paz y persíguela.
    15: Los ojos de Yavé están hacia los justos, Y sus oídos atentos al clamor de ellos.
    16: El rostro de Yavé está contra los perversos, Para cortar su memoria de la tierra.
    17: Claman los justos, Y Yavé los oye Y los libra de todas sus angustias.
    18: Cercano está Yavé a los quebrantados de corazón, Y salva a los contritos de espíritu.
    19: Muchas son las aflicciones del justo, Pero de todas ellas lo libra Yavé.
    20: Él guarda todos sus huesos. Ni uno de ellos es quebrado.
    21: Matará al malo la maldad, Y los que aborrecen al justo serán culpables.
    22: Yavé redime la vida de sus esclavos. No serán condenados cuantos en Él confían.
  35:
    1: ¡Oh Yavé, contiende con los que contienden contra mí! ¡Pelea contra los que combaten contra mí!
    2: ¡Echa mano al escudo y al broquel, Y levántate en mi ayuda!
    3: 'Saca la lanza y cierra el paso a mis perseguidores. Dí a mi alma: ¡Yo soy tu Salvación!'
    4: Sean avergonzados y confundidos Los que buscan mi vida. Sean vueltos atrás y confundidos Los que traman mi mal.
    5: Sean como la cáscara de grano arrebatada por el viento, Y acóselos el Ángel de Yavé.
    6: Sea su camino tenebroso y resbaladizo, Y el Ángel de Yavé los persiga.
    7: Porque sin causa me tendieron su red, Sin motivo cavaron fosa para mi vida.
    8: Véngale destrucción inesperada. Atrápelo la red que él mismo tendió, Y caiga en ella con igual destrucción.
    9: Mi alma se deleitará en Yavé. Se regocijará en su salvación.
    10: 'Todos mis huesos dirán: Oh Yavé, ¿quién como Tú, Que libras al débil del que es demasiado fuerte para él, Y al pobre y menesteroso del que lo despoja?'
    11: Se levantan testigos falsos De lo que no sé me preguntan.
    12: Me devuelven mal por bien Para desolación a mi alma.
    13: Yo en cambio, al estar ellos enfermos, Me vestía de ropa áspera Y afligía mi alma con ayuno, Hasta que mi súplica a favor de ellos me era concedida.
    14: Como por mi amigo o hermano actuaba, Como el que llora por su madre, Afligido me humillaba.
    15: Pero ellos, en mi adversidad se alegraron, Y se reunieron contra mí. Atacantes se reunieron contra mí, Y yo no lo entendía. Me despedazaban sin cesar.
    16: Como profanos burladores en las fiestas Rechinaron contra mí sus dientes.
    17: Oh ʼAdonay, ¿hasta cuándo consentirás esto? ¡Libra mi vida de sus destrucciones, Mi única vida de los leones!
    18: Yo te daré gracias en la gran congregación, Te alabaré entre un pueblo numeroso.
    19: No se alegren de mí los que sin causa son mis enemigos, Ni guiñan el ojo los que me aborrecen sin causa.
    20: Por cuanto no hablan de paz, Sino inventan palabras calumniosas contra los mansos de la tierra.
    21: 'Ensanchan su boca contra mí, y dicen:'
    22: ¡Oh Yavé, Tú lo viste! ¡No calles! ¡Oh ʼAdonay, no estés lejos de mí!
    23: ¡Despierta y levántate a hacer justicia, ʼElohim mío y ʼAdonay mío!
    24: Júzgame conforme a tu justicia, oh Yavé ʼElohim mío, Que no se alegren ellos de mí.
    25: 'No digan ellos en su corazón: ¡Ajá, aquí está lo que queríamos! No digan: ¡Lo devoramos!'
    26: Sean avergonzados y confundidos juntos Los que de mi mal se alegran. Vístanse de vergüenza y deshonor Los que se engrandecen sobre mí.
    27: 'Canten de júbilo y alégrense los que favorecen mi justicia, Y digan continuamente: ¡Engrandecido sea Yavé, Quien se complace en la prosperidad de su esclavo!'
    28: Mi lengua hablará de tu justicia y de tu alabanza todo el día.
  36:
    1: La transgresión del impío habla a su corazón. No hay temor a ʼElohim delante de sus ojos.
    2: Se jacta ante sus propios ojos De que su iniquidad no será descubierta ni aborrecida.
    3: Las palabras de su boca son iniquidad y engaño. Dejó de ser sabio, de hacer el bien.
    4: Trama iniquidad sobre su cama. Se mantiene en camino no bueno. No aborrece lo malo.
    5: Oh Yavé, tu misericordia llega hasta el cielo, Y hasta las nubes tu fidelidad.
    6: Tu justicia es como las montañas de ʼEL, Tus juicios, como inmenso abismo. Tú, oh Yavé, preservas al hombre y la bestia.
    7: ¡Oh ʼElohim, cuán preciosa es tu misericordia! Por eso los hombres se amparan bajo la sombra de tus alas.
    8: Son plenamente saciados con la abundancia de tu casa, Les das de beber del torrente de tus delicias.
    9: Porque contigo está el manantial de la vida. En tu luz vemos la luz.
    10: Extiende tu misericordia a los que te conocen, Y tu justicia a los rectos de corazón.
    11: No me alcance el pie de la soberbia, Ni me mueva la mano del inicuo.
    12: Ahí cayeron los que obran iniquidad, Fueron derribados, Y no pueden levantarse.
  37:
    1: No te impacientes a causa de los malignos, Ni tengas envidia de los que hacen iniquidad.
    2: Porque como hierba, serán pronto marchitados, Y como la hierba verde se secarán.
    3: Confía en Yavé y practica el bien. Así vivirás en la tierra y te apacentarás de la fidelidad.
    4: Deléitate también en Yavé, Y Él te dará los deseos de tu corazón.
    5: Encomienda a Yavé tu camino, Confía en Él, Y Él hará.
    6: Exhibirá tu justicia como la luz, Y tu derecho como el mediodía.
    7: Guarda silencio ante Yavé, Y espéralo con paciencia. No te impacientes a causa del que prospera en su camino, A causa del hombre que maquina perversidades.
    8: Deja la ira, desecha el enojo, No te excites de alguna manera a hacer el mal.
    9: Porque los perversos serán cortados, Pero los que esperan en Yavé heredarán la tierra.
    10: Pues dentro de poco el perverso no existirá. Examinarás con diligencia su lugar, y no estará allí.
    11: Pero los mansos poseerán la tierra, Y se deleitarán con abundante paz.
    12: Maquina el inicuo contra el justo, Y cruje sus dientes contra él.
    13: ʼAdonay se ríe de él, Porque ve que le llega su día.
    14: Los impíos desenvainaron espada y tensaron su arco Para derribar al pobre y al menesteroso, Para matar a los rectos de conducta.
    15: Su espada penetrará en su propio corazón, Y sus arcos serán quebrados.
    16: Mejor es lo poco del justo, Que la abundancia de muchos perversos.
    17: Porque los brazos de los perversos serán quebrados, Pero Yavé sostiene a los justos.
    18: Yavé conoce los días de los íntegros, Y la heredad de ellos será eterna.
    19: No serán avergonzados en tiempo adverso, Y en días de hambre serán saciados.
    20: Pero los perversos perecerán. Los enemigos de Yavé serán consumidos Como el verdor de los prados. Desvanecerán como el humo.
    21: El perverso toma prestado y no paga, Pero el justo es compasivo y da.
    22: Porque los benditos por Él heredarán la tierra, Pero los malditos por Él serán cortados.
    23: Por Yavé son establecidos los pasos del hombre En cuyo camino Él se deleita.
    24: Aunque caiga, no quedará postrado, Porque Yavé sostiene su mano.
    25: Fui joven, y ahora soy anciano, Y no he visto justo desamparado, Ni a su descendencia que mendigue pan.
    26: En todo tiempo tiene misericordia, y presta, Y sus descendientes son para bendición.
    27: Apártate del mal y practica la rectitud, Y vivirás para siempre.
    28: Porque Yavé ama la justicia, Y no desampara a sus piadosos. Para siempre son guardados sus santos, Pero la descendencia de los perversos será cortada.
    29: Los justos heredarán la tierra, Y vivirán en ella para siempre.
    30: La boca del justo expresa sabiduría y habla justicia.
    31: La Ley de su ʼElohim está en su corazón. Sus pasos no resbalan.
    32: El perverso acecha al justo Y trata de matarlo.
    33: Yavé no lo dejará en su mano, Ni permitirá que sea condenado cuando sea juzgado.
    34: Espera a Yavé y guarda tu camino. Él te exaltará para que poseas la tierra. Cuando los perversos sean cortados, Tú lo verás.
    35: He visto al perverso en gran poder Extenderse como árbol frondoso en su propio suelo.
    36: Pero luego pasó y no fue más, Lo busqué, y no fue hallado.
    37: Considera al hombre recto y mira al justo, Porque hay un final feliz para el hombre de paz.
    38: Pero los transgresores serán destruidos por completo. La posteridad de los perversos será cortada.
    39: La salvación de los justos es de Yavé. Él es su Fortaleza en el tiempo de angustia.
    40: Yavé los ayuda y los libra. Los liberta de los perversos y los salva, Porque se refugian en Él.
  38:
    1: Oh Yavé, no me reprendas con tu indignación, Ni me castigues con tu ardiente ira.
    2: Porque tus flechas se clavaron en mí, Y tu mano descendió sobre mí.
    3: Nada íntegro hay en mi cuerpo a causa de tu indignación, Ni hay paz en mis huesos a causa de mi pecado.
    4: Porque mis iniquidades sobrepasan mi cabeza, Y como pesada carga se agravan sobre mí.
    5: Mis heridas hieden y supuran por causa de mi locura.
    6: Estoy encorvado y abatido en gran manera. Todo el día ando ensombrecido
    7: Porque mis órganos internos están llenos de ardor, Y nada sano hay en mi cuerpo.
    8: Estoy debilitado y molido en extremo. Gimo a causa de la perturbación de mi corazón.
    9: ¡Oh ʼAdonay, ante Ti está todo mi deseo, Y mi suspiro no te es oculto!
    10: Mi corazón palpita, me falta el vigor, Y aun la luz de mis ojos me falta.
    11: Mis amigos y mis compañeros están lejos de mi herida. Mis allegados permanecen a distancia.
    12: Los que buscan mi vida Me arman trampas. Los que procuran ofenderme Me amenazan con destrucción y traman fraudes todo el día.
    13: Pero yo, como si fuera sordo no escucho, Y soy como un mudo, que no abre su boca.
    14: Sí, soy como un hombre que no oye, Y en cuya boca no hay respuesta.
    15: Porque en Ti, oh Yavé, espero. Tú, ʼAdonay, mi ʼElohim, me responderás.
    16: 'Porque dije: No se alegren de mí. No se engrandezcan contra mí cuando mi pie resbale,'
    17: Porque estoy a punto de caer Y mi dolor está continuamente ante mí.
    18: Por tanto, confieso mi iniquidad. Me contristé por mi pecado.
    19: Pero mis enemigos son vigorosos y fuertes, Y se aumentaron los que me aborrecen sin causa.
    20: Los que pagan mal por bien me son hostiles, Porque sigo lo bueno.
    21: ¡No me desampares, oh Yavé, mi ʼElohim! ¡No te alejes de mí!
    22: ¡Apresúrate a socorrerme, oh ʼAdonay, salvación mía!
  39:
    1: 'Dije: Guardaré mis caminos para no pecar con mi boca. Llevaré mordaza en mi boca Mientras los perversos estén frente a mí.'
    2: Enmudecí con silencio. Me callé, aun en cuanto a lo bueno, Y se agravó mi dolor.
    3: 'Mi corazón se enardeció. En mi meditación ardió el fuego. [Entonces] hablé con mi lengua:'
    4: Oh Yavé, dime mi final, Cuál es la medida de mis días. Permíteme saber cuán pasajero soy.
    5: En verdad, diste a mis días término corto, Y mi edad es como nada ante Ti. Ciertamente es completa vanidad todo hombre que vive. (Selah)
    6: Ciertamente como un fantasma de realidad anda el hombre, Ciertamente en vano se agita, Amontona riquezas y no sabe quién las recogerá.
    7: Y ahora, ʼAdonay, ¿qué espero? Mi esperanza está en Ti.
    8: Líbrame de todas mis transgresiones. No me coloques como escarnio de los necios.
    9: Enmudecí, no abrí mi boca, Porque Tú lo dispusiste.
    10: Quita de sobre mí tu azote, Porque perezco por el golpe de tu mano.
    11: Corriges al hombre con castigos por su iniquidad. Como polilla carcomes lo que es precioso para él. Ciertamente todo hombre es solo un soplo. (Selah)
    12: Escucha mi oración, oh Yavé, Y presta oído a mi clamor. No guardes silencio ante mis lágrimas, Porque soy un forastero ante Ti, Y un advenedizo como todos mis antepasados.
    13: Aparta de mí tu mirada para que yo sonría, Antes que yo parta y no exista más.
  40:
    1: Pacientemente esperé a Yavé, Y se inclinó hacia mí y escuchó mi clamor.
    2: Me sacó del pozo de la desesperación, del lodo cenagoso. Asentó mis pies sobre una roca y afirmó mis pasos.
    3: Puso en mi boca un canto nuevo, Alabanza a nuestro ʼElohim. Muchos verán esto. Temerán y confiarán en Yavé
    4: ¡Cuán bendecido es el varón quien fijó en Yavé su confianza, Que no mira a los soberbios Ni a los que se desvían hacia la falsedad!
    5: ¡Oh Yavé, mi ʼElohim, Aumentaste tus maravillas y tus designios para nosotros! ¡Nadie puede compararse contigo! Si los anuncio y hablo de ellos, No pueden ser enumerados.
    6: Sacrificio y ofrenda no te agradan. Abriste mis oídos. No demandas holocausto y sacrificio que apacigua.
    7: 'Entonces dije: Aquí vengo. En la cabecilla del rollo está escrito acerca de Mí.'
    8: Oh mi ʼElohim, hacer tu voluntad me agrada, Y tu Ley está dentro de mi corazón.
    9: Anuncié justicia en la gran congregación. Ciertamente no refrené mis labios. Tú lo sabes, oh Yavé,
    10: Ni encubrí tu justicia dentro de mi corazón. He proclamado tu fidelidad y tu salvación. No oculté de la gran congregación tu misericordia y tu verdad.
    11: Tú, oh Yavé, no retengas de mí tu compasión. Que tu misericordia y tu verdad me guarden siempre.
    12: Porque me rodearon calamidades incontables. Me alcanzaron mis iniquidades, Y no puedo levantar la vista. Son más numerosas que los cabellos de mi cabeza, Y mi corazón me falla.
    13: ¡Oh Yavé, complácete en librarme! ¡Apresúrate, oh Yavé, a socorrerme!
    14: ¡Sean avergonzados y humillados Los que buscan mi vida para destruirla! Sean vueltos atrás y deshonrados Los que se deleitan en mi calamidad.
    15: 'Queden consternados a causa de su vergüenza Los que me dicen: ¡Ea, ea!'
    16: '¡Regocíjense y alégrense en Ti todos los que te buscan! Digan siempre los que aman tu salvación: ¡Engrandecido sea Yavé!'
    17: Aunque estoy afligido y necesitado, ʼAdonay pensará en mí. Tú eres mi ayuda y mi Libertador. ¡Mi ʼElohim, no te tardes!
  41:
    1: ¡Oh cuán bendecido es el que piensa en el pobre! En el día malo Yavé lo librará.
    2: Yavé lo protegerá y le dará vida. Será bendito en la tierra, Y no lo entregarás a la voluntad de sus enemigos.
    3: Yavé lo sustentará en el lecho de dolor. En su enfermedad suavizarás su cama.
    4: 'Dije yo: Oh Yavé, ten compasión de mí. Sana mi alma, porque pequé contra Ti.'
    5: 'Mis enemigos hablan mal de mí y preguntan: ¿Cuándo morirá y perecerá su nombre?'
    6: Cuando viene a verme, habla falsedad. Su corazón recoge perversidades. Cuando sale las divulga.
    7: 'Todos los que me aborrecen murmuran reunidos contra mí. Maquinan la perversidad contra mí y dicen:'
    8: Algo perverso fue derramado sobre él. Cuando caiga en cama, no volverá a levantarse.
    9: Aun el hombre de mi paz en quien yo confiaba, Que comía de mi pan, Levantó contra mí su talón.
    10: Pero Tú, oh Yavé, ten compasión de mí. Levántame para que le dé recompensa.
    11: 'En esto sé que te complaces en mí: En que mi enemigo no proclame triunfo sobre mí.'
    12: En cuanto a mí, en mi integridad me sostienes, Y me establecerás en tu Presencia para siempre.
    13: ¡Bendito sea Yavé el ʼElohim de Israel, Desde la eternidad y hasta la eternidad! ¡Amén y amén!
  42:
    1: Como el venado anhela las corrientes de agua, Así, oh ʼElohim, te anhela mi alma.
    2: Mi alma tiene sed de ʼEL, del ʼElohim vivo. ¿Cuándo iré y apareceré ante ʼElohim?
    3: 'Mis lágrimas fueron mi alimento día y noche, Mientras me dicen todos los días: ¿Dónde está tu ʼElohim?'
    4: Me acuerdo de estas cosas, Y derramo mi alma dentro de mí. Porque yo marchaba con la multitud Y la conducía a la Casa de ʼElohim Con voz de júbilo y acción de gracias, De una multitud en fiesta solemne.
    5: ¿Por qué te abates, oh alma mía, Y te turbas dentro de mí? Espera a ʼElohim, porque aún lo alabaré. ¡Por la ayuda de su presencia!
    6: Oh ʼElohim, mi alma está abatida dentro de mí. Por tanto, me acordaré de Ti desde la tierra del Jordán, Y desde las cumbres de Hermón, desde la montaña Mizar.
    7: Un abismo llama a otro con la voz de tus cascadas, Todas tus ondas y tus olas pasaron sobre mí.
    8: De día Yavé enviará su misericordia, Y de noche su canto estará conmigo, Una oración al ʼEL de mi vida.
    9: 'Diré a ʼEL: Roca mía, ¿por qué te olvidaste de mí? ¿Por qué ando enlutado a causa de la opresión del enemigo?'
    10: 'Como el que quebranta mis huesos, Mis enemigos me afrentan Mientras me dicen cada día: ¿Dónde está tu ʼElohim?'
    11: ¿Por qué te abates, alma mía, y gimes dentro de mí? Espera a ʼElohim, porque aún lo alabaré. ¡Salvación mía y ʼElohim mío!
  43:
    1: Júzgame, oh ʼElohim, y defiende mi causa. Líbrame de gente impía, del hombre engañador y perverso.
    2: Porque Tú eres el ʼElohim de mi fortaleza. ¿Por qué me desechaste? ¿Por qué ando enlutado a causa de la opresión del enemigo?
    3: Envía tu luz y tu verdad. Éstas me guiarán. Ellas me conducirán a tu Montaña Santa y a tus moradas.
    4: Entonces iré al altar de ʼElohim, Al ʼEL de mi alegría y regocijo, Y te alabaré con el arpa, oh ʼElohim, mi ʼElohim.
    5: ¿Por qué te abates, oh alma mía, Y por qué te turbas dentro de mí? Espera a ʼElohim, porque aún lo alabaré. ¡El Ayudador de mi presencia y mi ʼElohim!
  44:
    1: Oh ʼElohim, escuchamos con nuestros oídos, Nos contaron nuestros antepasados Las obras que Tú hiciste en sus días, En los tiempos antiguos.
    2: Con tu mano expulsaste a las naciones Para establecerlos a ellos. Abatiste a los pueblos y los echaste.
    3: No poseyeron la tierra por su espada, Ni los libró su brazo, Sino tu mano derecha, tu brazo y la luz de tu rostro, Porque te complaciste en ellos.
    4: Tú eres mi Rey, oh ʼElohim. ¡Ordena las victorias de Jacob!
    5: Por medio de Ti sacudiremos a nuestros enemigos. En tu Nombre pisotearemos a los que se levantan contra nosotros.
    6: Porque no confiaré en mi arco, Ni mi espada me salvará.
    7: Pero Tú nos salvaste de nuestros adversarios Y avergonzaste a los que nos aborrecen.
    8: En ʼElohim nos gloriaremos todo el día Y alabaremos tu Nombre para siempre. (Selah)
    9: Pero nos desechaste y nos avergonzaste. No sales con nuestros ejércitos.
    10: Nos haces retroceder del adversario. Los que nos aborrecen nos saquean.
    11: Nos entregas como ovejas para el matadero Y nos esparciste entre las naciones.
    12: Vendes a tu pueblo por nada. Ningún beneficio exiges por ellos.
    13: Nos convertiste en oprobio de nuestros vecinos, En escarnio y burla de los que nos rodean.
    14: Nos pusiste como refrán entre las naciones, Un objeto de burla en medio de los pueblos.
    15: Todo el día mi deshonor está delante de mí Y la confusión cubre mi cara,
    16: Por la voz del que me critica y deshonra Por causa del enemigo y del vengativo.
    17: Todo esto nos vino, Pero no nos olvidamos de Ti, Ni fuimos infieles a tu Pacto.
    18: Nuestro corazón no se volvió atrás, Ni nuestros pasos se desviaron de tu senda.
    19: Pero Tú nos aplastaste en un sitio de chacales, Y nos cubriste con la sombra de muerte.
    20: Si nos olvidamos del Nombre de nuestro ʼElohim O alzamos nuestras manos a un ʼelohim extraño,
    21: ¿ʼElohim no demandaría esto? Porque Él conoce los secretos del corazón.
    22: Pero por tu causa nos matan cada día. Somos considerados como ovejas para el matadero.
    23: Despiértate, ʼAdonay. ¿Por qué duermes? Despiértate, no nos rechaces para siempre.
    24: ¿Por qué escondes tu rostro Y te olvidas de la aflicción y de nuestra opresión?
    25: Porque nuestra alma está agobiada hasta el polvo Y nuestro cuerpo está pegado a la tierra.
    26: Levántate, sé nuestra Ayuda. Redímenos por tu misericordia.
  45:
    1: Rebosa mi corazón palabra buena. Dirijo al Rey mi canto. Mi boca es como pluma de experto escriba.
    2: Eres el más hermoso de los hijos de los hombres. La gracia se derramó en tus labios. Por tanto, ʼElohim te bendijo para siempre.
    3: ¡Átate tu espada a tu cintura, oh Guerrero, Con tu esplendor y con tu majestad!
    4: Cabalga en tu majestad Y triunfa por la causa de la verdad, la humildad y la justicia. Que tu mano derecha te enseñe cosas asombrosas.
    5: Tus flechas son agudas. Pueblos caen debajo de Ti. Tus flechas agudas penetrarán en el corazón de los enemigos del Rey.
    6: Tu trono, oh ʼElohim, es eterno y para siempre. Cetro de justicia es el cetro de tu reino.
    7: Amaste la justicia y aborreciste la perversidad, Por tanto, te ungió ʼElohim, el ʼElohim tuyo, Con aceite de alegría más que a tus compañeros.
    8: Mirra, áloe y casia exhalan todas tus ropas. Desde los palacios de marfil te recrean instrumentos de cuerda.
    9: Hijas de reyes están entre tus honorables damas. A su mano derecha está la reina con oro de Ofir.
    10: Escucha, hija, atiende, e inclina tu oído. Olvida tu pueblo y la casa de tu padre.
    11: Deseará el Rey tu hermosura. E inclínate ante Él, porque Él es tu ʼAdonay.
    12: La hija de Tiro vendrá con un presente. Los ricos entre los pueblos buscarán tu favor.
    13: Toda gloriosa es la princesa en su palacio. Entretejida de oro es su ropa.
    14: Con ropas bordadas será llevada ante el Rey. Con compañeras vírgenes que irán tras ella Será llevada a Ti.
    15: Serán llevadas con alegría y regocijo. Entrarán en el palacio del Rey.
    16: En lugar de tus padres estarán tus hijos, A quienes harás príncipes en toda la tierra.
    17: Haré perpetua la memoria de tu nombre en todas las generaciones, Por lo cual los pueblos te darán gracias eternamente y para siempre.
  46:
    1: ʼElohim es nuestro Refugio y Fortaleza, Un auxilio muy presente en la tribulación.
    2: Por tanto, no temeremos aunque la tierra sea removida, Y las montañas se traspasen al corazón del mar,
    3: Aunque bramen y espumen sus aguas, Y tiemblen las montañas a causa de su ímpetu. (Selah)
    4: Hay un río cuyas corrientes alegran la ciudad de ʼElohim, El Santuario, morada del ʼElyón.
    5: ʼElohim está en medio de ella. No será conmovida. ʼElohim la ayudará al clarear la mañana.
    6: Braman las naciones, Se tambalean los reinos. Él emite su voz. Se derrite la tierra.
    7: Yavé de las huestes está con nosotros. Nuestro Refugio es el ʼElohim de Jacob. (Selah)
    8: Vengan y miren las obras de Yavé, Quien causó asolamientos en la tierra,
    9: Quien hace cesar las guerras hasta el fin de la tierra, Quien quiebra el arco, rompe la lanza Y quema los carruajes en el fuego.
    10: Estén quietos y reconozcan que Yo soy ʼElohim. Seré exaltado entre las naciones. Seré enaltecido en la tierra.
    11: Yavé de las huestes está con nosotros. Nuestra Fortaleza es el ʼElohim de Jacob. (Selah)
  47:
    1: ¡Pueblos todos, aplaudan! ¡Aclamen a ʼElohim con voz de júbilo!
    2: Porque Yavé el ʼElyón es temible, Rey grande sobre toda la tierra.
    3: Él somete los pueblos a nosotros, Las naciones bajo nuestros pies.
    4: Él nos eligió nuestra herencia, El Esplendor de Jacob, a quien amó. (Selah)
    5: ʼElohim asciende con aclamación de júbilo, Yavé con sonido de trompeta.
    6: ¡Canten a ʼElohim, canten! ¡Canten a nuestro Rey, canten!
    7: Porque ʼElohim es el Rey de toda la tierra. ¡Canten con entendimiento!
    8: ¡ʼElohim reina sobre las naciones! ¡ʼElohim se sienta en su santo trono!
    9: Los jefes de las naciones se reúnen como pueblo del ʼElohim de Abraham, Porque de ʼElohim son los escudos de la tierra, Él es sumamente exaltado.
  48:
    1: ¡Grande es Yavé y digno de suprema alabanza! En la ciudad de nuestro ʼElohim, su Montaña Santa.
    2: Hermosa elevación, el gozo de toda la tierra Es la Montaña Sion en el lejano norte, la ciudad del gran Rey.
    3: En sus palacios ʼElohim se presentó como una Fortaleza.
    4: Porque ciertamente se aliaron los reyes, Avanzaron unidos.
    5: La miraron, fueron asombrados. Se aterrorizaron, huyeron alarmados.
    6: Allí se apoderó de ellos un temblor, Angustia como de parturienta.
    7: Con el viento que sopla del oriente Quiebras las naves de Tarsis.
    8: Como lo oímos, lo vimos en la ciudad de Yavé de las huestes, La ciudad de nuestro ʼElohim. ʼElohim la afirmará para siempre. (Selah)
    9: Nos acordamos de tu misericordia, oh ʼElohim, en tu Templo.
    10: Como tu Nombre, oh ʼElohim, Así es tu alabanza hasta los confines de la tierra. Tu mano derecha está llena de justicia.
    11: ¡Alégrese la Montaña Sion! ¡Regocíjense las hijas de Judá A causa de tus juicios!
    12: Anden alrededor de Sion y rodéenla. Cuenten sus torres.
    13: Observen atentamente su muro exterior. Contemplen sus palacios Para que lo cuenten a la generación venidera.
    14: Porque este ʼElohim es nuestro ʼElohim, Eternamente y para siempre. ¡Él nos guiará hasta la muerte!
  49:
    1: Oigan esto, pueblos todos, Escuchen todos los habitantes del mundo,
    2: Tanto los humildes como los de alto nivel, Ricos y pobres juntamente.
    3: Mi boca hablará sabiduría, Y la meditación de mi corazón entendimiento.
    4: Inclinaré al proverbio mi oído. Declararé con el arpa mi dicho.
    5: ¿Por qué tengo que temer en días de adversidad Cuando me rodea la iniquidad de mis adversarios,
    6: Que confían en la abundancia de sus posesiones, Y se jactan de sus inmensas riquezas?
    7: Ninguno de ellos puede de algún modo redimir al hermano, Ni pagar su rescate a ʼElohim.
    8: Porque la redención de su vida es costosa, Y nunca será suficiente,
    9: Para que viva eternamente Y jamás pase a corrupción.
    10: Porque ve que aun los sabios mueren Igual como perecen el ignorante y el necio, Y dejan a otros sus riquezas.
    11: Su íntima aspiración es que sus casas sean eternas, Sus moradas, por todas las generaciones. A sus tierras dan sus nombres.
    12: Pero el hombre no permanecerá con honra. Es como las bestias que perecen.
    13: Esta es la senda de los necios, Y de aquellos que tras ellos aprueban sus palabras. (Selah)
    14: Como un rebaño están destinados al Seol, La muerte los pastorea. Los rectos se enseñorearán de ellos por la mañana, Se consumirá su buen parecer, Y el Seol será su morada.
    15: Pero ʼElohim redimirá mi alma del poder del Seol, Porque me llevará consigo. (Selah)
    16: No temas cuando alguno se enriquece, Cuando aumenta el esplendor de su casa.
    17: Porque nada llevará al morir, Ni descenderá su esplendor tras él.
    18: Aunque se congratule mientras vive, Aunque sea alabado porque prospera,
    19: Se irá a la generación de sus antepasados Y nunca jamás verá la luz.
    20: El hombre que vive con honor, Pero no entiende [esto], Es como las bestias que perecen.
  50:
    1: El poderoso ʼEL, ʼElohim, Yavé habló Y convocó a la tierra desde el oriente hasta el occidente.
    2: Desde Sion, perfección de hermosura, ʼElohim resplandeció.
    3: Que venga nuestro ʼElohim, y no en silencio. Un fuego devorador lo precede, Y alrededor de Él ruge una gran tempestad.
    4: 'Desde lo alto convoca a los cielos Y a la tierra para juzgar a su pueblo:'
    5: Júntenme a mis santos, Los que hicieron un Pacto conmigo con sacrificio.
    6: Los cielos proclamarán su justicia, Porque ʼElohim es el Juez. (Selah)
    7: Escucha, pueblo mío, y hablaré. Testificaré contra ti, Israel. Yo soy ʼElohim, el ʼElohim tuyo.
    8: No te reprendo por tus sacrificios. Tus ofrendas encendidas están siempre delante de Mí.
    9: No aceptaré becerros de tu casa, Ni machos cabríos de tus corrales.
    10: Porque mía es toda bestia del bosque Y los ganados sobre 1.000 colinas.
    11: Conozco todas las aves de las montañas, Y todo lo que se mueve en el campo es mío.
    12: Si tuviera hambre, No te lo diría a ti, Porque mío es el mundo y todo lo que contiene.
    13: ¿Yo como carne de becerros? ¿Bebo sangre de machos cabríos?
    14: Ofrece a ʼElohim sacrificio de acción de gracias. Paga a ʼElyón tus votos.
    15: Invócame en el día de la angustia. Te libraré, Y tú me honrarás.
    16: 'al perverso ʼElohim dice: ¿Qué derecho tienes tú para recitar mis Estatutos, Y tomar mi Pacto en tu boca?'
    17: Porque tú aborreces la corrección, Y das tu espalda a mis Palabras.
    18: Si ves a un ladrón, te complaces con él, Y te asocias con los adúlteros.
    19: Permites que tu boca se pierda en lo malo, Y tu lengua trama el engaño.
    20: Te sientas, hablas contra tu hermano, Y difamas al hijo de tu propia madre.
    21: Estas cosas hiciste, Y Yo callé. Pensaste que Yo soy como tú. Pero te reprenderé y las expondré delante de tus ojos.
    22: Entiendan esto, los que se olvidan de ʼEloah, No sea que los quebrante sin que haya quien los libre.
    23: El que ofrece sacrificio de acción de gracias me honra, Y al que ordena rectamente su camino Le mostraré la salvación de ʼElohim.
  51:
    1: Ten compasión de mí, oh ʼElohim, Conforme a tu misericordia. Según tu gran clemencia Borra mis transgresiones.
    2: Lávame completamente de mi iniquidad, Y purifícame de mi pecado.
    3: Porque yo reconozco mis transgresiones. Mi pecado está siempre delante de mí.
    4: Contra Ti, solo contra Ti pequé, E hice lo malo ante tus ojos. Así que eres justo cuando hablas, E intachable cuando juzgas.
    5: Mira que en iniquidad fui formado, Y en pecado me concibió mi madre.
    6: Mira que Tú deseas verdad en lo íntimo, Y en la parte secreta me harás conocer sabiduría.
    7: Purifícame con hisopo y seré puro. Lávame, y seré más blanco que la nieve.
    8: ¡Hazme oír gozo y alegría! ¡Regocíjense los huesos que humillaste!
    9: Oculta tu rostro de mis pecados Y borra todas mis iniquidades.
    10: Oh ʼElohim, crea en mí un corazón puro Y renueva un espíritu establecido dentro de mí.
    11: No me eches de tu Presencia, Ni quites de mí tu Santo Espíritu.
    12: Vuélveme el gozo de tu salvación, Y un espíritu noble me sustente.
    13: Entonces enseñaré a los transgresores tus caminos, Y los pecadores se convertirán a Ti.
    14: Líbrame de homicidios, oh ʼElohim, ʼElohim de mi salvación, Y mi lengua cantará con gozo tu justicia.
    15: Oh ʼAdonay, abre mis labios, Para que mi boca declare tu alabanza.
    16: Porque no deseas sacrificio, Que de otro modo, yo daría. No eres complacido con holocausto.
    17: Los sacrificios de ʼElohim son un espíritu quebrantado. No despreciarás Tú, oh ʼElohim, al corazón contrito y humillado.
    18: Haz bien con tu benevolencia a Sion. Edifica los muros de Jerusalén.
    19: Entonces te agradarán los sacrificios de justicia, El holocausto u ofrenda completamente quemada. Entonces serán ofrecidos becerros sobre tu altar.
  52:
    1: ¿Por qué te jactas de ser perverso, oh poderoso? La misericordia de ʼEL es continua.
    2: Tu lengua diseña destrucción. Produce engaño, como una navaja afilada.
    3: Tú amas más el mal que el bien, La mentira más bien que hablar lo recto. (Selah)
    4: Tú amas todas las palabras que devoran, oh lengua engañosa.
    5: Por tanto, ʼEL te destruirá para siempre. Te arrastrará, Te arrancará de la tierra de los vivientes Y te desarraigará de la tierra de los vivientes. (Selah)
    6: 'Verán los justos y temerán. Se reirán de él y dirán:'
    7: ¡Miren al hombre que no tomó a ʼElohim como su Fortaleza, Sino confió en la abundancia de sus riquezas Y fue fuerte en su perversidad!
    8: Pero yo estaré como olivo frondoso en la Casa de ʼElohim, Porque en la misericordia de ʼElohim confío eternamente y para siempre.
    9: Te daré gracias para siempre por lo que hiciste, Y esperaré en tu Nombre, Porque es bueno en presencia de tus devotos.
  53:
    1: 'El necio dijo en su corazón: No hay ʼElohim. Están corrompidos. Cometieron repugnante injusticia. No hay uno que haga lo recto.'
    2: ʼElohim miró desde el cielo a los hijos de hombres Para ver si hay alguno que entiende, Que busca a ʼElohim.
    3: Cada uno de ellos se apartó. Juntamente se volvieron corruptos. No hay quien hace lo bueno, Ni siquiera uno.
    4: ¿Los que practican iniquidad no saben Que devoran a mi pueblo como si comieran pan, Y no invocaron a ʼElohim?
    5: Allí, donde nada había que temer, tuvieron gran terror. Porque ʼElohim dispersó a los que acamparon contra ti, Los avergonzaste, Porque ʼElohim los rechazó.
    6: ¡Oh, que venga de Sion la salvación de Israel! Cuando ʼElohim restaure de la cautividad a su pueblo, ¡Que se regocije Jacob, y se alegre Israel!
  54:
    1: Oh ʼElohim, sálvame por tu Nombre, Y defiéndeme con tu poder.
    2: Oh ʼElohim, escucha mi oración. Escucha las palabras de mi boca.
    3: Porque extraños se levantaron contra mí, Y hombres violentos buscan mi vida. No colocaron a ʼElohim delante de ellos. (Selah)
    4: Ciertamente ʼElohim es el que me ayuda. ʼAdonay es Quien sostiene mi vida.
    5: Él hace volver el mal contra mis enemigos. Por tu fidelidad, destrúyelos.
    6: Voluntariamente te ofreceré sacrificio. Oh Yavé, daré gracias a tu Nombre Porque es bueno,
    7: Porque me libraste de toda angustia Y mis ojos vieron la ruina de mis enemigos.
  55:
    1: Oh ʼElohim, escucha mi oración, Y no te escondas de mi súplica.
    2: Está atento y respóndeme. Estoy inquieto y conturbado en mi oración
    3: A causa de la voz del enemigo. Por la opresión del perverso, Porque bajan aflicción sobre mí, Y me persiguen con furor.
    4: Mi corazón se retuerce dentro de mí. Me asaltan terrores de [la] muerte.
    5: Temor y temblor vienen sobre mí. El terror me cubre,
    6: 'Y digo: ¡Oh, si yo tuviera alas como una paloma! Volaría yo y descansaría.'
    7: Ciertamente huiría lejos. Viviría en el desierto. (Selah)
    8: Me apresuraría a escapar del viento borrascoso de la tempestad, Del aguacero fuerte y la tormenta.
    9: Destrúyelos, oh ʼAdonay, confunde sus lenguas, Porque vi en la ciudad violencia y disputa.
    10: Día y noche rondan sobre sus muros. La iniquidad y la aventura están en medio de ella.
    11: Destrucción hay dentro de ella. Opresión y engaño no se apartan de sus calles.
    12: Porque no es un enemigo el que me agravia. Si fuera así, lo soportaría. Ni se levantó contra mí el que me aborrece. Podría ocultarme de él.
    13: Sino tú, un hombre igual a mí, Mi compañero, mi íntimo amigo.
    14: Juntos teníamos dulce comunión, Y con intimidad andábamos en la Casa de ʼElohim.
    15: Que la muerte los sorprenda, Que desciendan vivos al Seol, Porque hay maldad en su habitación, en medio de ellos.
    16: Pero yo clamaré a ʼElohim, Y Yavé me salvará.
    17: Al llegar la noche, por la mañana y a mediodía Me quejaré y gemiré, Y Él escuchará mi voz.
    18: Él rescata en paz mi alma del ataque contra mí, Aunque muchos se enfrenten contra mí.
    19: ʼEL escuchará y los afligirá, Él, Quien está entronizado desde tiempo antiguo. (Selah) Porque ellos no cambian, Por tanto no temen a ʼElohim.
    20: '[El inicuo] extiende sus manos Contra los que estaban en paz con él. Viola su pacto.'
    21: Su boca fue más blanda que mantequilla, Pero hay contienda en su corazón. Más suaves que aceite son sus palabras, Pero son como espadas desenvainadas.
    22: Echa sobre Yavé tu carga, Y Él te sustentará. Jamás dejará caído al justo.
    23: Oh ʼElohim, Tú los harás bajar a la fosa de destrucción. Los sanguinarios y engañadores no vivirán la mitad de sus días. Pero yo confío en Ti.
  56:
    1: Oh ʼElohim, ten compasión de mí, Porque el hombre me pisotea, me devora, Me oprime y me combate todo el día.
    2: Los que me asaltan me pisotean todo el día, Porque son muchos los que con soberbia pelean contra mí.
    3: El día cuando temo, confío en Ti.
    4: En ʼElohim, la Palabra de Quien alabo, En ʼElohim confío, no temeré. ¿Qué puede hacerme el hombre?
    5: Todo el día pervierten mis palabras. Contra mí son todos sus pensamientos para mal.
    6: Conspiran, acechan, observan atentamente mis pasos en acecho de mi vida.
    7: Pésalos a causa de su perversidad. Con furia derriba los pueblos, oh ʼElohim.
    8: Tomaste en cuenta mis huidas. Coloca mis lágrimas en tu botella. ¿No están ellas en tu rollo?
    9: El día cuando yo te invoque retrocederán mis enemigos. Esto sé porque ʼElohim está a mi favor.
    10: Oh ʼElohim, tu Palabra alabo, Oh Yavé, tu Palabra alabo.
    11: En ʼElohim confié, no temeré. ¿Qué puede hacerme el hombre?
    12: Oh ʼElohim, sobre mí están los votos. Te pagaré ofrendas de acción de gracias,
    13: Porque libraste mi vida de la muerte Y mis pies de tropezar, Para que ande delante de ʼElohim En la luz de los que viven.
  57:
    1: Ten compasión de mí, oh ʼElohim. Ten compasión de mí. Porque mi alma confía en Ti, Y en la sombra de tus alas me amparo Hasta que pase la destrucción.
    2: Clamaré a ʼElohim ʼElyón, A ʼEL, Quien me favorece.
    3: Él enviará desde el cielo Y me salvará de la infamia del que me oprime. (Selah) ʼElohim enviará su misericordia y su verdad.
    4: Mi vida está en medio de leones. Estoy tendido entre los que respiran fuego. Hijos de hombres, sus dientes son lanzas y flechas, Y su lengua, espada aguda.
    5: ¡Exaltado seas sobre los cielos, oh ʼElohim! ¡Tu gloria sea sobre toda la tierra!
    6: Tendieron una red ante mis pies para doblegar mi vida. Cavaron un hoyo delante de mí Y ellos cayeron en él. (Selah)
    7: Mi corazón está establecido, oh ʼElohim. Está firme mi corazón. Cantaré y entonaré salmos.
    8: Despierta, alma mía. Despierten, arpa y lira. Yo despertaré el alba.
    9: Te daré gracias entre los pueblos, oh ʼAdonay. Te cantaré salmos en las naciones.
    10: Porque tu misericordia es grande hasta los cielos, Y tu verdad, hasta las nubes.
    11: Exaltado seas sobre los cielos, oh ʼElohim. Y tu gloria sea por encima de toda la tierra.
  58:
    1: 'Magistrados: ¿Ustedes pronuncian justicia en verdad? ¿Juzgan rectamente, oh hijos de hombre?'
    2: No, en su corazón ustedes maquinan perversidad. Hacen que pese sobre la tierra la violencia de sus manos.
    3: Los perversos se extravían desde la matriz. Se descarriaron, hablan mentiras desde cuando nacieron.
    4: Tienen veneno como veneno de serpiente. Son como una víbora sorda que cierra su oído,
    5: Y no oye la voz de los encantadores, Aun del más hábil en encantamientos.
    6: Oh ʼElohim, rompe sus dientes en la boca de ellos. Quiebra los colmillos de los leoncillos, oh Yavé,
    7: Que floten como agua que se pierde. Cuando disparen sus flechas, sean éstas despuntadas.
    8: Que sean como un caracol que se deslíe, Como aborto de mujer, no vean el sol.
    9: Antes que sus ollas sientan el fuego de los espinos, Él los barrerá como con remolino de viento, Los verdes y los que arden por igual.
    10: El justo se alegrará cuando vea la venganza. Lavará sus pies en la sangre del perverso.
    11: 'Entonces dirá el hombre: ¡Ciertamente hay galardón para el justo! ¡Ciertamente hay ʼElohim que juzga en la tierra!'
  59:
    1: ¡Oh ʼElohim mío, líbrame de mis enemigos! ¡Oh ʼElohim mío, ponme a salvo De los que se levantan contra mí!
    2: Líbrame de los que hacen iniquidad, Y sálvame de hombres sanguinarios.
    3: Porque ciertamente pusieron emboscada a mi vida. Hombres fieros lanzan ataque contra mí, No por mi transgresión ni por mi pecado, oh Yavé.
    4: Sin culpa mía corren y se preparan contra mí. Despierta para ayudarme y mira.
    5: Tú, Yavé ʼElohim de las huestes, el ʼElohim de Israel. Despierta para castigar a todas las naciones. No tengas compasión de ningún traidor inicuo. (Selah)
    6: Regresan al anochecer. Aúllan como perros y rodean la ciudad.
    7: 'Ciertamente pronuncian con su boca. Espadas hay en sus labios, Porque dicen: ¿Quién escucha?'
    8: Pero Tú, oh Yavé, te ríes de ellos. Te burlas de todas las naciones.
    9: Oh Fortaleza mía, espero en Ti. ʼElohim es mi Fortaleza.
    10: Mi ʼElohim, con su misericordia saldrá a encontrarme. ʼElohim hará que yo vea mi deseo en mis adversarios.
    11: No los mates, no sea que olvide mi pueblo. Dispérsalos con tu poder y humíllalos, oh ʼAdonay, Escudo nuestro.
    12: Por el pecado de sus bocas, Por las palabras de sus labios sean ellos presos en su orgullo, Y por las maldiciones y la mentira que dicen.
    13: Acábalos con furor. Acábalos para que no existan, Y que se conozca hasta los confines de la tierra que ʼElohim gobierna en Jacob. (Selah)
    14: Regresan al anochecer. Aúllan como perros y rodean la ciudad.
    15: Vagan buscando alimento Y gruñen si no están satisfechos.
    16: Pero yo cantaré de tu poder. Alabaré de mañana tu misericordia, Porque fuiste mi Fortaleza y mi Refugio en el día de mi angustia.
    17: Oh Fortaleza mía, te cantaré salmos. Porque Tú, ʼElohim, eres Fortaleza, Y el ʼElohim que me muestra misericordia.
  60:
    1: Oh ʼElohim, Tú nos rechasaste. Tú nos desechaste, rompiste nuestras defensas. Te airaste. Vuelve a nosotros.
    2: Hiciste temblar la tierra, la agrietaste. Repara sus grietas, porque se tambalea.
    3: Hiciste sufrir a tu pueblo cosas duras. Nos hiciste beber vino de aturdimiento.
    4: Pero a tus fieles diste un estandarte Para que sea desplegado por causa de la verdad. (Selah)
    5: Sálvanos con tu mano derecha, y respóndenos, Para que sean librados tus amados.
    6: 'ʼElohim respondió desde su Santuario: ¡Yo me alegraré! Repartiré a Siquem, Y mediré el valle de Sucot.'
    7: Mío es Galaad y mío es Manasés, Efraín es el casco de mi cabeza, Judá, mi cetro,
    8: Moab, vasija para lavarme. Sobre Edom echaré mi sandalia, Y sobre Filistea lanzaré mi grito de victoria.
    9: ¿Quién me conducirá a la ciudad fortificada? ¿Quién me guiará a Edom?
    10: ¿No eres Tú, oh ʼElohim, Quien nos rechazaste Y no sales con nuestros ejércitos, oh ʼElohim?
    11: Socórrenos ante el adversario, Porque vana es la liberación del hombre.
    12: Con ʼElohim haremos proezas. Él pisoteará a nuestros adversarios.
  61:
    1: Oh ʼElohim, oye mi clamor. Atiende mi súplica.
    2: 'Cuando mi corazón desmaya, Clamo a Ti desde el extremo de la tierra: Llévame a la Roca que es más alta que yo.'
    3: Porque Tú fuiste mi Refugio, Torre fuerte contra el enemigo.
    4: Permite que yo viva en tu Tabernáculo para siempre Y que me refugie al amparo de tus alas. (Selah)
    5: Porque Tú, ʼElohim, oíste mis votos. Diste heredad a los que temen tu Nombre.
    6: Prolongarás la vida del rey. Sus años serán como muchas generaciones.
    7: Estará para siempre delante de ʼElohim. Prepara misericordia y verdad para que lo preserven.
    8: Así cantaré alabanza a tu Nombre para siempre, A fin de pagar mis votos cada día.
  62:
    1: Solo en ʼElohim se aquieta mi alma. De Él viene mi salvación.
    2: Solo Él es mi Roca, mi Salvación, mi Refugio. No seré grandemente sacudido.
    3: ¿Hasta cuándo atacarán a un hombre todos juntos para matarlo, Para derribarlo como a un muro desplomado o a una cerca insegura?
    4: Solo consultan para derribarlo de su alta posición. Se deleitan en la falsedad. Bendicen con su boca, Pero maldicen en su interior. (Selah)
    5: Solo en ʼElohim cálmate, alma mía, Porque de Él viene mi esperanza.
    6: Solo Él es mi Roca, mi Salvación, mi alto Refugio. No seré sacudido.
    7: En ʼElohim está mi salvación y mi gloria. La Roca de mi fortaleza, Mi Refugio está en ʼElohim.
    8: Oh pueblo, confíen en Él en todo tiempo. Derramen su corazón ante Él. ʼElohim es nuestro Refugio. (Selah)
    9: Los hombres de bajo grado son solo vanidad. Y los hombres de alto rango son una mentira. Puestos en balanza suben, Juntos son más livianos que un soplo.
    10: No confíen en la opresión, Ni se envanezcan en el robo. Si se aumentan las riquezas, No fijen el corazón en ellas.
    11: 'Una vez habló ʼElohim. Dos veces oí esto: Que el poder es de ʼElohim.'
    12: La misericordia es tuya, oh ʼAdonay, Porque Tú pagas a cada uno según su obra.
  63:
    1: Oh ʼElohim, Tú eres mi ʼEL. Ansiosamente te busqué. Mi alma tiene sed de Ti. Mi cuerpo te anhela en tierra árida y deshabitada, Donde no hay agua.
    2: Así te busqué en el Santuario Para ver tu poder y tu gloria.
    3: Porque tu misericordia es mejor que la vida, Mis labios te alabarán.
    4: Por tanto te bendeciré en mi vida. En tu Nombre alzaré mis manos.
    5: Como con médula y sustancia está saciada mi alma. Mi boca te alaba con labios jubilosos.
    6: Cuando en mi cama me acuerdo de Ti, Cuando medito en Ti en las vigilias de la noche.
    7: Porque Tú eres mi Socorro. Bajo la sombra de tus alas canto con gozo.
    8: Mi alma está apegada a Ti. Tu mano derecha me sostiene.
    9: Pero los que buscan mi vida para destruirla Caerán en las profundidades más bajas de la tierra.
    10: Serán destruidos a filo de espada. Serán presa de los chacales.
    11: Pero el rey se regocija en ʼElohim. Cualquiera que jura por Él será alabado, Porque las bocas de los que dicen mentiras serán tapadas.
  64:
    1: 'Escucha, oh ʼElohim, la voz de mi queja: Preserva mi vida del terror de perversos.'
    2: Ocúltame de la conspiración de malhechores, Del tumulto de los que hacen iniquidad,
    3: Que afilan sus lenguas como una espada, Y la emplean como su flecha en un lenguaje amargo
    4: Para dispararlas en oculto al inocente. De repente disparan sus flechas, sin que teman.
    5: 'Se animan unos a otros en su perverso designio Y planean esconder trampas. Dicen: ¿Quién las verá?'
    6: 'Traman injusticias y dicen: Estamos listos con una conspiración bien concebida. Tanto el pensamiento íntimo como el corazón del hombre son profundos.'
    7: Pero ʼElohim les dispara una flecha. De repente vendrán sus plagas.
    8: Así que ellas los hacen tropezar. Los que los ven menean la cabeza.
    9: Entonces temerán todos los hombres. Proclamarán la obra de ʼElohim Y entenderán sus hechos.
    10: El justo se alegrará en Yavé, Y se confiará en Él. Se gloriarán todos los rectos de corazón.
  65:
    1: A Ti te corresponde la alabanza en Sion, oh ʼElohim. A Ti se pagará el voto.
    2: Tú escuchas la oración. A Ti acudirá todo hombre.
    3: Las palabras de iniquidad prevalecen contra mí. Tú perdonas nuestras transgresiones.
    4: Inmensamente feliz es aquél a quien Tú escoges Y acercas a Ti para que viva en tus patios. Seremos saciados con la abundancia de tu Casa, de tu santo Templo.
    5: Nos responderás con tremendas proezas de justicia, Oh ʼElohim de nuestra salvación. ¡Tú eres la Esperanza de todos los confines de la tierra, Y del más lejano mar!
    6: Tú, el que afirmas las montañas con tu fortaleza, Atado con valentía.
    7: El que calma el estruendo de los mares, El estruendo de sus olas, Y el alboroto de las naciones.
    8: Los que viven en los confines se asombran de tus maravillas. Tú haces clamar con júbilo al alba y al ocaso.
    9: Visitas la tierra y la inundas. La enriqueces muchísimo. El torrente de ʼElohim está lleno de agua. Preparas el grano de ellos Porque así Tú preparas la tierra.
    10: Inundas sus surcos, Haces descender el agua en sus canales, Ablandas sus terrones, Y bendices sus brotes.
    11: Coronas el año con generosidad, Y tus sendas destilan sustancia.
    12: Gotean los pastizales del desierto, Y las colinas se atan con regocijo.
    13: Los prados se cubren de rebaños, Los valles se cubren de grano. Dan gritos de júbilo y cantan.
  66:
    1: Aclame a ʼElohim, toda la tierra.
    2: Canten la gloria de su Nombre. Hagan gloriosa su alabanza.
    3: 'Digan a ʼElohim: ¡Cuán asombrosas son tus obras! Por la grandeza de tu poder Se someterán a Ti tus enemigos.'
    4: Toda la tierra te adorará Y cantará alabanzas a Ti. Cantarán salmos a tu Nombre. (Selah)
    5: Vengan y contemplen las obras de ʼElohim, Admirable en sus hechos para los hijos de [los] hombres.
    6: Convirtió el mar en tierra seca. Por el río pasaron a pie. Allí nos regocijamos en Él.
    7: Él gobierna con su poder para siempre. Sus ojos vigilan las naciones. No se enaltezcan los rebeldes. (Selah)
    8: Bendigan, pueblos, a nuestro ʼElohim, Y proclamen la voz de su alabanza.
    9: Él preserva la vida a nuestra alma Y no permite que resbale nuestro pie.
    10: Porque Tú nos probaste, oh ʼElohim. Nos purificaste en el crisol como se purifica la plata.
    11: Nos metiste en la red. Pusiste sobre nuestra cintura una carga muy pesada.
    12: Ordenaste que los hombres cabalgaran sobre nuestras cabezas. Pasamos por el fuego y por el agua. Pero luego nos sacaste a la abundancia.
    13: Entraré en tu Casa con holocaustos. Te pagaré mis votos
    14: Que pronunciaron mis labios, Que mi boca dijo cuando estaba angustiado.
    15: Te ofreceré holocaustos engordados con el humo de carneros. Te ofreceré becerros y machos cabríos. (Selah)
    16: Vengan, escuchen todos los que temen a ʼElohim Y relataré lo que hizo por mi vida.
    17: A Él clamé con mi boca, Y Él fue exaltado con mi lengua.
    18: Si en mi corazón tuviera yo iniquidad ʼAdonay no me habría escuchado.
    19: Pero ciertamente ʼElohim me escuchó Y atendió la voz de mi súplica.
    20: Bendito sea ʼElohim, Quien no desechó mi oración, Ni apartó de mí su misericordia.
  67:
    1: ʼElohim tenga compasión de nosotros y nos bendiga, Resplandezca su rostro sobre nosotros, (Selah)
    2: Para que tu camino sea conocido en la tierra, Y tu salvación en todas las naciones.
    3: Que los pueblos te alaben, oh ʼElohim. Que todos los pueblos te alaben.
    4: Que se regocijen y canten con júbilo las naciones. Porque Tú juzgarás a los pueblos con equidad, Y guiarás a las naciones de la tierra. (Selah)
    5: Que te alaben los pueblos, oh ʼElohim. Que todos los pueblos te alaben.
    6: La tierra dio su fruto. ʼElohim, el ʼElohim nuestro, nos bendice.
    7: ʼElohim nos bendiga. Que le teman todos los confines de la tierra.
  68:
    1: Levántese ʼElohim, sean esparcidos sus enemigos. Huyan de tu Presencia los que lo aborrecen.
    2: Desvanécelos como se desvanece el humo. Como se derrite la cera ante el fuego, Perezcan así los perversos en la Presencia de ʼElohim.
    3: Pero que se alegren los justos, Y sean regocijados ante ʼElohim. Que se regocijen con alegría.
    4: Canten a ʼElohim. Canten salmos a su Nombre. Exalten al que cabalga sobre los cielos. YA es su Nombre. Regocíjense ante Él.
    5: Padre de huérfanos y Juez de viudas es ʼElohim en su Santuario,
    6: El ʼElohim que hace un hogar a los desamparados, Quien saca los cautivos a prosperidad. Pero los rebeldes viven en tierra seca.
    7: Oh ʼElohim, cuando saliste delante de tu pueblo, Cuando anduviste por el desierto, (Selah)
    8: La tierra tembló. Los cielos también destilaron ante ʼElohim. La misma [Montaña] Sinaí tembló ante la Presencia de ʼElohim, El ʼElohim de Israel.
    9: Una lluvia abundante derramaste, oh ʼElohim. Tú reanimaste tu heredad Cuando estaba exhausta.
    10: Tus criaturas se establecieron en ella, La que en tu bondad, oh ʼElohim, proveíste para el pobre.
    11: ʼAdonay da la orden, Y una gran hueste de mujeres anuncia las buenas noticias.
    12: Huyeron, huyeron los reyes de ejércitos, Y las que se quedaban en casa repartían los despojos.
    13: Aunque fueron echados entre los tiestos, Serán como alas de paloma cubiertas de plata Y sus plumas, con brillo de oro.
    14: Cuando el Omnipotente esparció allí a los reyes Fue como cuando nieva en Salmón.
    15: Montaña de ʼElohim es la montaña de Basán. Una montaña alta es la de Basán.
    16: ¿Por qué, oh montañas de picos, Miran con envidia a la Montaña que ʼElohim deseó para su morada? Ciertamente Yavé morará en ella para siempre.
    17: Las carrozas de ʼElohim son miríadas de miríadas, y millares de millares. Desde Sinaí, ʼAdonay avanza entre ellas al Santuario.
    18: Ascendiste a lo alto, Llevaste cautivos a [tus] cautivos. Recibiste dones entre los hombres, Aun de los rebeldes, Para que YA ʼElohim more allí.
    19: Bendito sea ʼAdonay, Quien diariamente lleva nuestra carga, El ʼEL de nuestra salvación. (Selah)
    20: Nuestro ʼEL es el ʼEL de salvación. A Yavé nuestro ʼAdonay corresponde el librar de la muerte.
    21: Ciertamente ʼElohim herirá la cabeza de sus enemigos, La coronilla cabelluda del que anda en sus transgresiones.
    22: 'ʼAdonay dijo: De Basán los devolveré. Los devolveré de las profundidades del mar,'
    23: Para que tu pie los aplaste en sangre, Y la lengua de tus perros tenga su porción de tus enemigos.
    24: Vieron tu cortejo, oh ʼElohim, El cortejo de mi ʼEL, mi Rey en el Santuario.
    25: Los cantores van adelante, Los músicos detrás. Entre unos y otros van las doncellas que tocan panderetas.
    26: Bendigan a ʼElohim en las congregaciones, Al ʼAdonay de la fuente de Israel.
    27: Allí está Benjamín, el menor, quien los dirige, Los jefes de Judá con su multitud, Los jefes de Zabulón, Los jefes de Neftalí.
    28: Tu ʼElohim comandó tu fuerza. Oh ʼElohim, Tú actuaste por nosotros. Muéstrate fuerte.
    29: Por causa de tu Templo en Jerusalén los reyes te traerán regalos.
    30: Reprende las bestias salvajes que están entre los juncos, La manada de toros con los becerros de los pueblos, Que pisotean las piezas de plata. Esparce a los pueblos que se complacen en la guerra.
    31: Embajadores vendrán de Egipto. Etiopía extenderá sus manos a ʼElohim.
    32: Oh reinos de la tierra, canten a ʼElohim. Canten salmos a ʼAdonay. (Selah)
    33: Al que cabalga sobre el cielo de los cielos, Que son desde la antigüedad, Ciertamente emite su voz, su poderosa voz.
    34: Atribuyan fortaleza a ʼElohim. Su magnificencia es sobre Israel Y su poder está en las nubes.
    35: ¡Oh ʼElohim, Tú eres asombroso desde tu Santuario! El mismo ʼEL de Israel da vigor y poder al pueblo. ¡Bendito sea ʼElohim!
  69:
    1: Sálvame, oh ʼElohim, porque las aguas amenazan mi vida.
    2: Estoy hundido en lodo profundo, Y no hay donde asentar pie. Entré en aguas profundas, Y un diluvio me inunda.
    3: Estoy cansado de llamar. Mi garganta enronqueció. Mis ojos desfallecen mientras espero a mi ʼElohim.
    4: Aumentaron más que los cabellos de mi cabeza los que me odian sin causa. Son fuertes los que quieren destruirme. Se declararon enemigos míos sin causa. Y tengo que pagar lo que no robé.
    5: Oh ʼElohim, Tú conoces mi insensatez. Mis pecados no te son ocultos.
    6: No sean avergonzados por mi causa los que en Ti esperan, Oh ʼAdonay Yavé de las huestes. No sean avergonzados por mi causa los que te buscan, Oh ʼAdonay Yavé de las huestes. Que los que te buscan no sean deshonrados por mí, Oh ʼElohim de Israel.
    7: Porque por tu causa he sufrido afrenta. Vergüenza cubrió mi semblante.
    8: Me volví extraño para mis hermanos, Y extranjero para los hijos de mi madre.
    9: Porque el celo de tu Casa me consume, Y las ofensas de los que te reprochan Cayeron sobre mí.
    10: Me afligí a mí mismo con ayuno. Y esto fue mi afrenta.
    11: Usé tela áspera como ropa, Y fui para ellos un refrán.
    12: Los que se sientan en la puerta murmuran contra mí, Y soy el canto de los borrachos.
    13: Pero yo elevo mi oración a Ti, oh Yavé, en el tiempo aceptable. Oh ʼElohim, por la grandeza de tu misericordia, Respóndeme con la verdad de tu salvación.
    14: Sácame del lodo, Y no dejes que me hunda. Que yo sea librado de los que me aborrecen Y de las aguas profundas.
    15: Que no me ahogue el diluvio de agua, Ni me sorba el abismo, Ni la fosa cierre sobre mí su boca.
    16: Respóndeme, oh Yavé, Porque tu misericordia es buena. Vuélvete a mí conforme a la grandeza de tu misericordia.
    17: No escondas tu rostro de tu esclavo, Porque estoy en angustia. Respóndeme prontamente.
    18: Acércate a mi vida y redímela. Rescátame a causa de mis enemigos.
    19: Tú conoces mi afrenta, mi vergüenza y mi oprobio. Delante de Ti están todos mis adversarios.
    20: La afrenta quebrantó mi corazón, Y estoy enfermo. Busqué compasión, y no hubo, Y consoladores, pero ninguno hallé.
    21: Me dieron además hiel como alimento, Y en mi sed me dieron a beber vinagre.
    22: Vuélvase su mesa delante de ellos una trampa. Y cuando ellos estén seguros en paz, Se convierta en trampa para ellos.
    23: Sean oscurecidos sus ojos para que no vean, Y que sus cinturas tiemblen continuamente.
    24: Derrama tu indignación sobre ellos, Y alcánzalos con tu ardiente furor.
    25: Sea su campamento desolado, Que nadie viva en sus tiendas.
    26: Porque persiguen al que Tú mismo mataste, Y comentan el dolor de los que Tú heriste.
    27: Añade iniquidad a su iniquidad, Y no entren ellos en tu justicia.
    28: Sean borrados del rollo de la vida, Y no sean inscritos con los justos.
    29: Pero yo estoy afligido y adolorido. Que tu salvación me ponga en alto, oh ʼElohim.
    30: Yo alabaré el Nombre de ʼElohim con canto, Y lo exaltaré con acción de gracias.
    31: Y agradará a Yavé más que el sacrificio de un buey, O un novillo con cuernos y pezuñas.
    32: Lo ven los humildes y se alegran. Ustedes, los que buscan a ʼElohim, Que reviva su corazón.
    33: Porque Yavé oye a los menesterosos, Y no desprecia a sus prisioneros.
    34: ¡Alábenlo los cielos y la tierra, Los mares, y todo lo que se mueve en ellos!
    35: Porque ʼElohim salvará a Sion, Y edificará las ciudades de Judá Para que vivan allí y las posean.
    36: Los descendientes de tus esclavos la heredan, Y los que aman tu Nombre habitarán en ella.
  70:
    1: Oh ʼElohim, apresúrate a librarme. Apresúrate, oh Yavé, a socorrerme.
    2: Sean avergonzados y humillados Los que buscan mi vida, Sean vueltos atrás y confundidos Los que desean mi mal.
    3: 'Sean vueltos atrás a causa de su vergüenza Los que dicen: ¡Ea, ea!'
    4: 'Regocíjense y alégrense en Ti todos los que te buscan. Y aquellos que aman tu salvación digan siempre: ¡Engrandecido sea ʼElohim!'
    5: Pero yo estoy afligido y menesteroso. Oh ʼElohim, apresúrate a mí. Tú eres mi Ayudador y mi Libertador. Oh Yavé, no demores.
  71:
    1: Oh Yavé, en Ti me refugié. No sea yo avergonzado jamás.
    2: ¡Líbrame en tu justicia y rescátame! ¡Inclina a mí tu oído y sálvame!
    3: Sé Roca de habitación para mí A la cual yo acuda continuamente. Tú diste mandamiento para salvarme, Porque Tú eres mi Roca y mi Fortaleza.
    4: Oh mi ʼElohim, rescátame de la mano del perverso, De la mano del hombre malhechor y violento.
    5: Porque Tú, oh ʼAdonay Yavé, eres mi Esperanza, Mi Confianza desde mi juventud.
    6: Por Ti fui sustentado desde mi nacimiento. Tú eres Quien me sacó del vientre de mi madre. Mi alabanza es para Ti continuamente.
    7: Fui asombro para muchos, Porque Tú eres mi fuerte Refugio.
    8: Llena está mi boca de tu alabanza, Y de tu gloria todo el día.
    9: No me deseches en el tiempo de la vejez, Ni me desampares cuando se agote mi fuerza.
    10: Porque mis enemigos hablaron contra mí, Y los que acechan mi vida consultaron
    11: 'Y dijeron: ʼElohim lo desamparó. ¡Persíganlo y agárrenlo, pues no hay quien lo libre!'
    12: ¡Oh ʼElohim, no te alejes de mí! ¡Oh mi ʼElohim, apresúrate a socorrerme!
    13: Sean avergonzados y consumidos los adversarios de mi vida. Sean cubiertos de vergüenza y confusión los que procuran hacerme daño.
    14: En cuanto a mí, esperaré continuamente, Y te alabaré aun más y más.
    15: Mi boca proclamará tu justicia y tu salvación todo el día, Aunque no sepa sus límites.
    16: Iré a los poderosos hechos de ʼAdonay Yavé. Mencionaré tu justicia, la tuya sola.
    17: Tú, ʼElohim, me enseñaste desde mi juventud, Y aún declaro tus maravillosos hechos.
    18: Y aun en la vejez y las canas no me desampares, oh ʼElohim, Hasta que proclame tu fuerza a esta generación, Tu poder a todos los que vienen.
    19: Porque tu justicia, oh ʼElohim, llega hasta los cielos. Tú has hecho grandes cosas. ¿Quién como Tú, oh ʼElohim?
    20: Tú Quien me mostraste muchas angustias y calamidades, Volverás a darme vida, Y volverás a levantarme de las profundidades de la tierra.
    21: Que Tú aumentes mi grandeza Y vuelvas a consolarme.
    22: También te alabaré con el salterio, A causa de tu verdad, oh ʼElohim mío, Te cantaré salmos con el arpa, ¡oh Santo de Israel!
    23: Mis labios se alegrarán de gozo cuando te cante salmos, Y mi alma, que Tú redimiste.
    24: Mi boca también susurrará todo el día tu justicia, Porque fueron avergonzados y humillados Los que buscan mi calamidad.
  72:
    1: Oh ʼElohim, da tus juicios al rey, Y tu justicia al hijo del rey.
    2: Él juzgará a tu pueblo con rectitud, Y a tus afligidos con justicia.
    3: Que las montañas traigan paz al pueblo, Y las colinas, justicia.
    4: Que Él defienda al afligido del pueblo, Que salve a los hijos del menesteroso, Y quebrante al opresor.
    5: Que te teman mientras duren el sol y la luna, A través de todas las generaciones.
    6: Que Él baje como lluvia sobre la hierba antes de cortarla, Como aguaceros que riegan la tierra.
    7: Que en sus días florezcan los justos, Y abunde la paz hasta que no haya luna.
    8: Que Él también domine de mar a mar, Y desde el río hasta los confines de la tierra.
    9: Que ante Él se inclinen los nómadas del desierto, Y sus enemigos laman el polvo.
    10: Que los reyes de Tarsis y las islas le traigan regalos. Que los reyes de Sabá y Seba le ofrezcan dones.
    11: Que se postren ante Él todos los reyes, Y todas las naciones le sirvan.
    12: Porque Él librará al necesitado que clama por ayuda, También al afligido y al que no tiene ayudador.
    13: Tendrá compasión del pobre y necesitado, Y salvará las vidas de los menesterosos.
    14: Rescatará sus vidas de opresión y violencia, Y la sangre de ellos será preciosa ante sus ojos.
    15: ¡Que viva y se le dé el oro de Sabá! ¡Y que oren por él continuamente, Y que todo el día lo bendigan!
    16: Que haya abundancia de grano en la tierra, en la cima de las montañas. Que su fruto se agite como el Líbano, Y los de la ciudad florezcan como la hierba de la tierra.
    17: ¡Que tu Nombre dure por siempre! Que tu Nombre sea propagado mientras brille el sol, Y que los hombres sean bendecidos por él. Que todas las naciones los llamen Inmensamente felices.
    18: ¡Bendito sea Yavé ʼElohim, el ʼElohim de Israel, El único que hace maravillas!
    19: ¡Bendito para siempre sea tu Nombre glorioso, Y que toda la tierra sea llena de tu gloria! ¡Amén y amén!
    20: Terminaron las oraciones de David hijo de Isaí.
  73:
    1: Ciertamente ʼElohim es bueno con Israel, Con los que son puros de corazón.
    2: En cuanto a mí, casi se deslizan mis pies. Por poco resbalan mis pasos.
    3: Porque tuve envidia de los arrogantes Al ver la prosperidad de los perversos.
    4: Porque no hay dolores en su muerte, Y su cuerpo está lleno de grasa.
    5: No pasan trabajos como los otros hombres, Ni son plagados como los demás.
    6: Por tanto la arrogancia es su collar. Los envuelve un manto de violencia.
    7: Los ojos se les saltan por la gordura, Y logran con creces los deseos del corazón.
    8: Se burlan y hablan perversamente de opresión. Hablan con altanería.
    9: Ponen su boca hacia el cielo, Pero su boca desfila por la tierra.
    10: Por tanto su pueblo vuelve a este lugar, Y bebe aguas en abundancia.
    11: 'Y dicen: ¿Cómo puede ʼEL saber? ¿Hay conocimiento en ʼElyón?'
    12: Ciertamente así son los perversos, Y fácilmente aumentan su riqueza.
    13: En verdad, en vano guardé puro mi corazón, Y lavé mis manos en inocencia.
    14: Pues soy azotado todo el día, Y castigado cada mañana.
    15: 'Si dijera yo: Hablaré como ellos, Claro que traicionaría a la generación de tus hijos.'
    16: Cuando meditaba para entender esto, Fue ardua tarea para mí.
    17: Hasta que al entrar en el Santuario de ʼEL Percibí el fin de ellos.
    18: Ciertamente los colocaste en deslizaderos, Los lanzaste a la destrucción.
    19: ¡Cómo son destruidos de repente! ¡Son absolutamente consumidos por repentinos terrores!
    20: Como cuando uno despierta de un sueño, Así ʼAdonay, cuando Tú despiertes, Despreciarás su apariencia.
    21: Cuando mi corazón se amargaba Y me sentía traspasado,
    22: Era entonces torpe e ignorante, Como una bestia ante Ti.
    23: Sin embargo, yo siempre estoy contigo. Tú sostienes mi mano derecha.
    24: Me guiarás con tu consejo, Y después me recibirás en gloria.
    25: ¿A quién tengo yo en el cielo sino a Ti? Y fuera de Ti, nada deseo en la tierra.
    26: Mi cuerpo y mi corazón desfallecen, Pero ʼElohim es la Fuerza de mi corazón Y mi Porción para siempre.
    27: Porque ciertamente los que se alejan de Ti perecerán. Tú destruyes a aquellos que son infieles a Ti.
    28: En cuanto a mí, la cercanía de ʼElohim es mi dicha. En ʼAdonay Yavé está mi refugio, Para que cuente todas tus obras.
  74:
    1: Oh ʼElohim, ¿por qué nos desechaste para siempre? ¿Por qué humea tu ira contra las ovejas de tu prado?
    2: Acuérdate de tu congregación, La que compraste desde tiempo antiguo, La que redimiste para que sea tribu de tu heredad, Y de esta Montaña Sion, donde moras.
    3: Dirige tus pasos hacia las perpetuas desolaciones. Todo destruyó el enemigo en el Santuario.
    4: Tus adversarios vociferan en medio de tu lugar de reunión. Pusieron como insignias sus propios estandartes.
    5: Se parecen a los que levantan hachas en un bosque de árboles.
    6: Y ahora todas sus entalladuras destruyen con hachas y martillos.
    7: Y hasta los cimientos quemaron tu Santuario. Profanaron el lugar de morada de tu Nombre.
    8: 'Dijeron en su corazón: Destruyámoslos por completo. Y quemaron todas las congregaciones de ʼEL en la tierra.'
    9: No vemos nuestras insignias, Ya no hay profeta, Ni hay entre nosotros quien sepa hasta cuándo.
    10: ¿Hasta cuándo, oh ʼElohim, nos seguirá afrentando el adversario? ¿Seguirá blasfemando tu Nombre para siempre?
    11: ¿Por qué retraes tu mano? ¿Por qué escondes tu mano derecha en tu regazo? ¡Destrúyelos!
    12: Sin embargo, ʼElohim es mi Rey desde antaño, Quien hace obras de salvación en la tierra.
    13: Tú dividiste el mar con tu poder. Quebraste en las aguas las cabezas de los monstruos.
    14: Tú aplastaste las cabezas de cocodrilo. Lo diste como comida a las criaturas del desierto.
    15: Tú abriste fuentes y torrentes. Secaste corrientes impetuosas.
    16: Tuyo es el día, tuya también la noche. Tú preparaste la luz y el sol.
    17: Tú estableciste todos los límites de la tierra. Tú hiciste verano e invierno.
    18: Recuerda esto, oh Yavé, que el enemigo te ofendió, Y gente insensata blasfemó tu Nombre.
    19: No entregues la vida de tu tórtola a las bestias salvajes. No olvides para siempre la vida de tu pobre.
    20: Considera el Pacto, Porque los lugares oscuros de la tierra están llenos de habitaciones de violencia.
    21: No permitas que el oprimido regrese avergonzado. Ordena que los afligidos y menesterosos alaben tu Nombre.
    22: ¡Levántate, oh ʼElohim, y defiende tu propia causa! Recuerda cómo el insensato te ofende todo el día.
    23: No olvides la voz de tus adversarios, El tumulto de los que se levantan contra Ti, Que sube de continuo.
  75:
    1: Gracias te damos, oh ʼElohim, te damos gracias, Porque tu Nombre está cerca. Los hombres declaran tus maravillosas obras.
    2: Cuando Yo selecciono un tiempo determinado, Soy Yo Quien juzga con equidad.
    3: Cuando se disuelva la tierra y todos los que viven en ella, Yo mismo sostendré sus columnas. (Selah)
    4: 'Dije a los jactanciosos: No se jacten. Y a los perversos: No alcen su cuerno,'
    5: Ni levanten su cuerno en alto, Ni hablen con orgullo insolente.
    6: Porque ni del oriente ni del occidente, Ni del desierto viene la exaltación,
    7: Sino ʼElohim es el Juez. A éste humilla y a aquél enaltece.
    8: Hay una copa en la mano de Yavé, Y el vino fermenta. Está bien mezclado y lo derramará. Y tendrá que ser sorbido hasta sus sedimentos. ¡Ciertamente todos los perversos de la tierra lo beberán!
    9: Pero yo lo declararé para siempre. Cantaré salmos al ʼElohim de Jacob.
    10: Él quebrará el cuerno de los perversos, Pero el cuerno de los justos será exaltado.
  76:
    1: ʼElohim es conocido en Judá, Y en Israel es grande su Nombre.
    2: En Salén está su Tabernáculo. Su lugar de morada también está en Sion.
    3: Allí quebró las flechas encendidas, El escudo y la espada y las armas de guerra. (Selah)
    4: ¡Eres esplendoroso! ¡Más majestuoso que las montañas de caza!
    5: Los valientes fueron saqueados. Duermen su sueño. Ninguno de los soldados pudo usar sus manos.
    6: ¡A tu reprensión, oh ʼElohim de Jacob, Tanto jinete como caballo fueron lanzados a un sueño mortal!
    7: ¡Tú, solo Tú debes ser temido! ¿Y quién puede permanecer en tu Presencia cuando estás airado?
    8: Desde los cielos hiciste oír la sentencia. La tierra tuvo temor y permaneció quieta
    9: Cuando ʼElohim se levantó a juzgar, A salvar a todos los mansos de la tierra. (Selah)
    10: Ciertamente las iras del hombre te exaltarán, Y te atarás con los sobrevivientes de las iras.
    11: Hagan votos a Yavé su ʼElohim y cúmplanlos. Que todos los que lo rodean traigan presentes al que debe ser temido.
    12: Él humillará el espíritu de magistrados. Él es temido por los reyes de la tierra.
  77:
    1: Mi voz se levanta a ʼElohim y clamaré. Mi voz se levanta a ʼElohim, Y Él me oirá.
    2: En el día de mi angustia busqué a ʼAdonay. A Él levanté mi mano de noche sin descanso. Mi alma rehusaba ser consolada.
    3: Me acuerdo de ʼElohim y me conmuevo. Me lamento y mi espíritu desmaya. (Selah)
    4: Mantienes mis párpados abiertos. Estoy turbado y no puedo hablar.
    5: Consideré los días de antaño, Los años de tiempos pasados.
    6: 'Recuerdo mi canto en la noche. Medito en mi corazón, Y mi espíritu escudriña:'
    7: ¿Desechará ʼAdonay para siempre, Y no volverá a ser favorable?
    8: ¿Cesó por completo su misericordia? ¿Se extinguió para siempre su promesa?
    9: ¿Olvidó ʼEL ser bondadoso? ¿En su ira retiró su compasión? (Selah)
    10: 'Entonces dije: Es mi enfermedad: Que la mano derecha de ʼElyón cambió.'
    11: Me acordaré de las obras de YA, ¡Sí! Recordaré tus maravillas de antaño.
    12: Meditaré en toda tu obra, Y hablaré sobre tus proezas.
    13: ¡Oh ʼElohim, santo es tu camino! ¿Cuál ʼelohim es tan grande como nuestro ʼElohim?
    14: Tú eres el ʼElohim que obra maravillas. Hiciste notorio entre los pueblos tu poder.
    15: Con tu poder redimiste a tu pueblo, A los hijos de Jacob y de José. (Selah)
    16: Te vieron las aguas, oh ʼElohim. Las aguas te vieron y se angustiaron. Los abismos también se estremecieron.
    17: Espesas nubes derramaron agua. Los nubarrones tronaron. También tus flechas centellaron.
    18: El ruido de tu trueno estaba en el remolino de viento. Los relámpagos iluminaron el mundo. Tembló y se estremeció la tierra.
    19: Abriste tu camino en el mar Y tus senderos en las aguas caudalosas, Para que tus pisadas no fueran conocidas.
    20: Como un rebaño guiaste a tu pueblo Por medio de Moisés y Aarón.
  78:
    1: Escucha, pueblo mío, mi instrucción. Inclina tus oídos a las palabras de mi boca.
    2: Abriré mi boca en proverbio. Declararé dichos de antaño de difícil comprensión,
    3: Los cuales oímos y conocimos. Nos los relataron nuestros antepasados.
    4: No los encubriremos a sus hijos. Contaremos a la generación venidera las alabanzas de Yavé, Y su poder y las maravillosas obras que hizo.
    5: Él estableció testimonio en Jacob, Y estableció Ley en Israel, La cual mandó a nuestros antepasados Que la enseñaran a sus hijos,
    6: A fin de que la generación venidera [la] supiera, Los hijos que iban a nacer, Con el fin de que se levantaran y la dijeran a sus hijos,
    7: Para que en ʼElohim depositen su confianza, Y no olviden las obras de ʼEL, Sino que guarden sus Mandamientos,
    8: Y no sean como sus antepasados, Generación terca y rebelde, Generación que no preparó su corazón, Y su espíritu no fue fiel a ʼEL.
    9: Los hijos de Efraín, arqueros equipados, Dieron la espalda en el día de la batalla.
    10: No guardaron el Pacto de ʼElohim Y rehusaron andar en su Ley.
    11: Olvidaron sus obras. Él hizo maravillas ante sus antepasados en la tierra de Egipto.
    12: Delante de sus antepasados realizó maravillas en la tierra de Egipto. En el campo de Zoán
    13: Dividió el mar y los pasó. Detuvo las aguas como en una pila.
    14: De día los guiaba con nube, Con resplandor de fuego toda la noche.
    15: Hendió las peñas del desierto Y les dio a beber raudales sin medida.
    16: Sacó arroyos de la peña Y las aguas corrieron como ríos.
    17: Pero ellos aún continuaron pecando contra Él. Se rebelaron contra ʼElyón en el desierto
    18: Y en sus corazones tentaron a ʼEL. Pidieron comida según su deseo.
    19: 'Hablaron contra ʼElohim: ¿Puede ʼEL preparar una mesa en el desierto?'
    20: Sí, Él golpeó la roca Y brotaron aguas y se desbordaron torrentes. ¿Puede Él dar también pan? ¿Proveerá carne para su pueblo?
    21: Por tanto, oyó Yavé y se indignó. Un fuego se encendió contra Jacob, Y una ira subió contra Israel,
    22: Por cuanto no creyeron en ʼElohim, Ni confiaron en su salvación.
    23: Sin embargo, mandó a las nubes desde arriba, Y abrió las puertas del cielo.
    24: Hizo llover sobre ellos maná para comer Y les dio alimento del cielo.
    25: Pan de ángeles comió el hombre. Les envió comida en abundancia.
    26: Sopló en el cielo el viento del este Y con su poder atrajo el viento del sur.
    27: Esparció sobre ellos carne como polvo, Criaturas aladas como la arena de los mares.
    28: Las soltó en medio del campamento alrededor de sus tiendas.
    29: Comieron y se hartaron, Y les cumplió su deseo.
    30: Antes que ellos saciaran su apetito, Cuando la comida estaba en sus bocas,
    31: Surgió contra ellos la ira divina Que mató a algunos de los fornidos de ellos Y sometió a los jóvenes escogidos de Israel.
    32: A pesar de eso, siguieron en pecado Y no dieron crédito a sus maravillas.
    33: Por tanto consumió sus días en vanidad, Y sus años en temor.
    34: Cuando los hería de muerte, Lo buscaban. Se arrepentían y con diligencia lo buscaban.
    35: Se acordaban que ʼElohim era su Roca, Y ʼEL, ʼElyón, su Redentor.
    36: Lo lisonjeaban con su boca Y le mentían con su lengua.
    37: Pues sus corazones no eran firmes hacia Él, Ni eran fieles a su Pacto.
    38: Pero Él por misericordia perdonó su iniquidad Y no los destruyó. Con frecuencia contuvo su ira Y no despertó todo su enojo.
    39: Recordó que no eran sino carne, Un soplo que pasa y no regresa.
    40: ¡Cuán a menudo se rebelaron contra Él en el desierto Y lo contristaron en terreno no habitado!
    41: Vez tras vez tentaron a ʼEL. Irritaron al Santo de Israel.
    42: 'No se acordaron de su poder, Del día cuando los redimió del adversario:'
    43: Cuando realizó en Egipto sus señales, Y sus maravillas en la tierra de Zoán.
    44: Cuando convirtió sus ríos en sangre, Y ellos no pudieron beber de sus manantiales.
    45: Cuando envió entre ellos enjambres de moscas que los devoraban Y ranas que los destruían.
    46: Cuando entregó a los saltamontes sus cosechas Y el fruto de su trabajo a la langosta.
    47: Él destruyó sus viñas con granizo Y sus sicómoros con escarcha.
    48: Él entregó al granizo sus vacadas Y a los rayos sus ganados.
    49: Envió sobre ellos su ardiente ira, Enojo, indignación y angustia, Una banda de mensajeros destructores.
    50: Él dispuso un camino para su ira Y no libró sus vidas de la muerte. Entregó sus vidas a la pestilencia
    51: E hirió a todos los primogénitos de Egipto, Las primicias de su virilidad en las tiendas de Cam.
    52: Pero dirigió a su pueblo como ovejas, Y como rebaño los guió por el desierto.
    53: Los condujo con seguridad para que no temieran, Pero el mar cubrió a sus enemigos.
    54: Los llevó hasta la frontera de su Tierra Santa, Al país montañoso que adquirió su mano derecha.
    55: Echó a las naciones de delante de ellos. Con medida [les] repartió las tierras de ellos en heredad, E hizo que las tribus de Israel vivieran en sus tiendas.
    56: Pero ellos tentaron y provocaron a ʼElyón ʼElohim Y no guardaron sus Testimonios.
    57: Regresaron y actuaron deslealmente como sus antepasados. Tal como sus antepasados, fueron desleales. Se desviaron como arco torcido.
    58: Lo provocaron con sus lugares altos Y despertaron su celo con sus imágenes de talla.
    59: Cuando ʼElohim oyó, se indignó Y aborreció a Israel en gran manera.
    60: Por lo cual abandonó el Tabernáculo de Silo, El Tabernáculo que estableció entre los hombres.
    61: Entregó su poder a la cautividad Y su resplandor en mano del adversario.
    62: Entregó también su pueblo a la espada Y se indignó contra su heredad.
    63: El fuego devoró a sus jóvenes, Y sus doncellas no tuvieron cantos nupciales.
    64: Sus sacerdotes cayeron a espada, Y sus viudas no hicieron lamentación.
    65: Pero entonces, como el que duerme, Como un valiente que se recupera del vino Despertó ʼAdonay
    66: E hirió a sus adversarios por detrás. Puso sobre ellos afrenta perpetua.
    67: Desechó la tienda de José Y no eligió a la tribu de Efraín,
    68: Sino escogió a la tribu de Judá Y la Montaña de Sion, que Él amó.
    69: Construyó en las alturas su Santuario Como la tierra que fundó para siempre.
    70: También escogió a David, su esclavo, Y lo tomó de los rebaños.
    71: Lo trajo de detrás de las ovejas que tenían crías Para que apacentara a Jacob su pueblo Y a Israel su heredad.
    72: Los pastoreó según la integridad de su corazón, Y los guió con la destreza de sus manos.
  79:
    1: Oh ʼElohim, las naciones invadieron tu heredad. Profanaron tu Santuario Y redujeron a escombros a Jerusalén.
    2: Dieron los cadáveres de tus esclavos Como comida a las aves del cielo, La carne de tus santos a las bestias de la tierra.
    3: Derramaron la sangre de ellos como agua alrededor de Jerusalén, Y no hay quien los sepulte.
    4: Fuimos afrenta de nuestros vecinos, Escarnio y burla de los que nos rodean.
    5: ¿Hasta cuándo, oh Yavé? ¿Estarás airado para siempre? ¿Arderá tu celo como fuego?
    6: Derrama tu ira sobre las naciones que no te conocen Y sobre los reinos que no invocan tu Nombre,
    7: Porque devoraron a Jacob, Y desolaron su morada.
    8: No recuerdes contra nosotros las iniquidades de nuestros antepasados. Salgan pronto a encontrarnos tus misericordias, Porque estamos muy abatidos.
    9: Oh ʼElohim de nuestra salvación, ayúdanos, Para la gloria de tu Nombre. Líbranos y perdona nuestros pecados por amor a tu Nombre.
    10: '¿Por qué deben decir los gentiles: Dónde está su ʼElohim? Sea proclamada a los gentiles y ante nuestros ojos La venganza de la sangre de tus esclavos que fue derramada.'
    11: Llegue ante Ti el gemido de los cautivos. Conforme a la grandeza de tu poder Preserva a los sentenciados a muerte.
    12: Devuelve en su regazo a nuestros vecinos siete veces La infamia con la cual te afrentaron, ¡oh ʼAdonay!
    13: Así nosotros, pueblo tuyo y ovejas de tu prado, Te daremos gracias para siempre. A todas las generaciones contaremos de tu alabanza.
  80:
    1: Oh Pastor de Israel, escucha. Tú, que pastoreas a José como un rebaño, Tú, que estás entronizado entre querubines, ¡Resplandece!
    2: Delante de Efraín, de Benjamín y de Manasés, Despierta tu poder Y ven a salvarnos.
    3: Restáuranos, oh ʼElohim. Haz resplandecer tu rostro, Y seremos salvos.
    4: Oh Yavé, ʼElohim de las huestes, ¿Hasta cuándo estarás airado contra la oración de tu pueblo?
    5: Los alimentaste con pan de lágrimas. Les diste a beber lágrimas en abundancia.
    6: Nos conviertes en escarnio de nuestros vecinos, Y nuestros enemigos se burlan de nosotros.
    7: Oh ʼElohim de las huestes, restáuranos. Haz resplandecer tu rostro, Y seremos salvos.
    8: Trajiste una vid de Egipto. Expulsaste las naciones Y la plantaste.
    9: Limpiaste delante de ella. Desarrolló profunda raíz y llenó la tierra.
    10: Las montañas fueron cubiertas con su sombra, Y con sus ramas los cedros de ʼElohim.
    11: Extendió sus ramas hasta el mar Y hasta el río sus retoños.
    12: ¿Por qué derribaste sus cercas De modo que recogen sus frutos todos los que pasan por el camino?
    13: El jabalí la destroza, Y las bestias del campo la devoran.
    14: Oh ʼElohim de las huestes, vuelve, te rogamos. Mira desde el cielo, considera, Y cuida esta viña.
    15: La cepa que plantó tu mano derecha Y la rama que fortaleciste para Ti
    16: Está quemada con fuego y cortada. Perezcan por la reprensión de tu rostro.
    17: Que tu mano sea sobre el varón de tu mano derecha, Sobre el Hijo de Hombre que para Ti fortaleciste.
    18: Así no nos apartaremos de Ti. Revívemos e invocaremos tu Nombre.
    19: Oh Yavé, ʼElohim de las huestes, restáuranos. Que tu rostro resplandezca, Y seremos salvos.
  81:
    1: Canten con gozo a ʼElohim, Fortaleza nuestra. Aclamen con júbilo al ʼElohim de Jacob.
    2: Eleven un canto, batan el pandero, la suave lira y el arpa.
    3: Soplen la corneta en la Nueva Luna en el día de nuestra fiesta,
    4: Porque estatuto es para Israel, Ordenanza del ʼElohim de Jacob.
    5: Lo estableció como testimonio en José Cuando salió de la tierra de Egipto. Escuché un lenguaje que no conocía.
    6: Quité su hombro de debajo de la carga. Sus manos fueron libradas del peso de los cestos.
    7: En la angustia clamaste, Y Yo te rescaté. Te respondí en el secreto del trueno. Te probé junto al agua de Meriba. (Selah)
    8: Escucha, pueblo mío, y te amonestaré. Oh Israel, si me escuchas,
    9: Que no haya en medio de ti ʼelohim extraño, Ni adores algún ʼelohim extranjero.
    10: Yo soy Yavé, Tu ʼElohim, El que te sacó de la tierra de Egipto. ¡Abre tu boca, y Yo la llenaré!
    11: Pero mi pueblo no escuchó mi voz. Israel no me obedeció.
    12: Por eso los entregué a la dureza de su corazón, Para que anduvieran según sus propios designios.
    13: ¡Oh, si mi pueblo me escuchara! ¡Que Israel anduviera en mis caminos!
    14: Prontamente Yo sometería a sus enemigos Y volvería mi mano contra sus adversarios.
    15: Los que aborrecen a Yavé se le someterían, Pero su castigo duraría para siempre.
    16: Pero a ti te sustentaría con lo más fino del trigo Y te saciaría con miel de la roca.
  82:
    1: ʼElohim toma su posición en la asamblea de los ʼelohim. Juzga en medio de los ʼelohim.
    2: ¿Hasta cuándo juzgarán injustamente, Y mostrarán parcialidad a los perversos? (Selah)
    3: Defiendan al débil y al huérfano. Hagan justicia al afligido y al menesteroso.
    4: Rescaten al débil y al necesitado. Líbrenlos de mano de los perversos.
    5: No saben ni entienden. Andan en la oscuridad. Son conmovidos todos los cimientos de la tierra.
    6: 'Yo dije: Ustedes son ʼelohim. Todos ustedes son hijos del ʼElyón.'
    7: Sin embargo, como hombres morirán. Caerán como cualquiera de los gobernantes.
    8: Levántate, oh ʼElohim, juzga la tierra, Porque Tú posees todas las naciones.
  83:
    1: Oh ʼElohim, no permanezcas en silencio. Oh ʼElohim, no calles, no estés imperturbable.
    2: Pues [mira que] rugen tus enemigos, Y los que te aborrecen levantan la cabeza.
    3: Astutamente consultaron contra tu pueblo. Conspiran contra tus protegidos.
    4: 'Dijeron: Vengan. Destruyámoslos para que no sean nación. Que no haya más memoria del nombre de Israel.'
    5: 'Porque con consentimiento conspiraron juntos. Contra Ti hacen un pacto:'
    6: Las tiendas de Edom y los ismaelitas, Moab y los agarenos,
    7: Gebal, Amón y Amalec, Filistea con los habitantes de Tiro,
    8: También Asiria se unió a ellos. Sirven de brazo a los hijos de Lot. (Selah)
    9: Haz con ellos como con Madián, Como con Sísara, Como con Jabín en el torrente de Cisón,
    10: Que fueron destruidos en Endor Y fueron como abono para la tierra.
    11: Haz a sus nobles como a Oreb y a Zeeb, Y a todos sus jefes como a Zeba y Zalmuna,
    12: 'Porque dijeron: Tomemos como posesión nuestra los prados de ʼElohim.'
    13: Oh ʼElohim mío, conviértelos como un remolino de polvo, Como hojarasca ante el viento,
    14: Como fuego que consume el bosque, Como una llama incendia las montañas.
    15: Persíguelos así con tu tempestad Y aterrorízalos con tu tormenta.
    16: Llena sus caras de deshonra, Para que busquen tu Nombre, oh Yavé.
    17: Sean avergonzados y turbados para siempre. Sean humillados y perezcan,
    18: Y sepan que solo Tú, tu Nombre es Yavé. Eres el ʼElyón sobre toda la tierra.
  84:
    1: ¡Cuán maravillosas son tus moradas, oh Yavé de las huestes!
    2: Mi alma anhela Y aun desea ardientemente los patios de Yavé. Mi corazón y mi carne cantan con gozo al ʼElohim vivo.
    3: Aun el pajarillo halla casa, Y la golondrina nido para ella donde colocar sus polluelos. Cerca de tus altares, oh Yavé de las huestes, Rey mío y ʼElohim mío.
    4: ¡Inmensamente felices son los que moran en tu Casa! Perpetuamente te alaban. (Selah)
    5: ¡Inmensamente feliz es el hombre que tiene en Ti su fuerza, En cuyo corazón están tus caminos!
    6: Al atravesar el Valle de Lágrimas, hacen en él un estanque. La lluvia temprana también lo cubre con bendiciones.
    7: Irán de poder en poder. Cada uno aparece ante ʼElohim en Sion.
    8: Oh Yavé, ʼElohim de las huestes, escucha mi oración. Presta oído, oh ʼElohim de Jacob. (Selah)
    9: Mira, oh ʼElohim, Escudo nuestro. Mira el rostro de tu ungido.
    10: Pues mejor es un día en sus patios que 1.000 [fuera de ellos]. Prefiero estar en la puerta de la Casa de mi ʼElohim, Que vivir en las tiendas de perversidad.
    11: Porque Sol y Escudo es Yavé ʼElohim, Gracia y gloria da Yavé. No retendrá el bien a los que andan en integridad.
    12: ¡Oh Yavé de las huestes, cuán feliz es el hombre que confía en Ti!
  85:
    1: Oh Yavé, fuiste favorable a tu tierra. Devolviste a los cautivos de Jacob.
    2: Perdonaste la iniquidad de tu pueblo. Cubriste todos sus pecados. (Selah)
    3: Retiraste toda tu indignación. Te apartaste de tu ardiente ira.
    4: Restáuranos, oh ʼElohim de nuestra salvación. Que cese tu ira contra nosotros.
    5: ¿Estarás airado contra nosotros para siempre? ¿Extenderás tu ira a todas las generaciones?
    6: ¿No volverás Tú a darnos vida Para que tu pueblo se regocije en Ti?
    7: ¡Muéstranos, oh Yavé, tu misericordia Y danos tu salvación!
    8: Escucharé lo que diga ʼEL, el Yavé, Porque hablará paz a su pueblo y a sus santos Para que no vuelvan a la insensatez.
    9: Ciertamente tu salvación está cerca a los que te temen, Para que la gloria more en nuestra tierra.
    10: La misericordia y la verdad se encontraron. La justicia y la paz se besaron.
    11: La verdad brota de la tierra, Y la justicia mira desde el cielo.
    12: Ciertamente Yavé dará lo bueno, Y nuestra tierra dará su fruto.
    13: La justicia irá delante de Él, Y sus pisadas serán [nuestro] camino.
  86:
    1: Oh Yavé, inclina tu oído y escúchame. Porque estoy afligido y necesitado.
    2: Guarda mi alma, porque soy piadoso. Oh ʼElohim mío, salva a tu esclavo que confía en Ti.
    3: Oh ʼAdonay, ten compasión de mí, Porque a Ti clamo todo el día.
    4: Oh ʼAdonay, alegra el alma de tu esclavo, Porque a Ti levanto mi alma.
    5: Porque Tú, ʼAdonay, eres bueno y perdonador, Grande en misericordia para todos los que te invocan.
    6: Oh Yavé, escucha mi oración Y atiende a la voz de mis súplicas.
    7: En el día de mi angustia te llamaré, Porque Tú me responderás.
    8: Oh ʼAdonay, no hay uno como Tú entre los ʼelohim, Ni obras que igualen tus obras.
    9: Oh ʼAdonay, vendrán todas las naciones que hiciste, Se postrarán delante de Ti Y glorificarán tu Nombre.
    10: Porque Tú eres grande, Hacedor de maravillas. ¡Solo Tú eres ʼElohim!
    11: Enséñame, oh Yavé, tu camino. Caminaré en tu verdad. Afirma mi corazón para que tema tu Nombre.
    12: Oh ʼAdonay, ʼElohim mío, te alabaré con todo mi corazón. Glorificaré tu Nombre para siempre.
    13: Porque tu misericordia es grande hacia mí, Libraste mi alma de las profundidades del Seol.
    14: Oh ʼElohim, hombres arrogantes se levantaron contra mí, Y una banda de violentos busca mi vida. No te colocaron delante de ellos.
    15: Pero Tú, ʼAdonay, eres un ʼEL misericordioso y compasivo, Lento para la ira y grande en misericordia y verdad.
    16: Mírame y ten compasión de mí. Da tu fortaleza a tu esclavo, Y salva al hijo de tu esclava.
    17: Muéstrame una señal para bien. Que [la] vean los que me aborrecen Y sean avergonzados. Porque Tú, oh Yavé, me ayudaste y me consolaste.
  87:
    1: Su cimiento está en las santas montañas.
    2: Ama Yavé las puertas de Sion Más que todas las tiendas de Jacob.
    3: Cosas gloriosas se dicen de ti, ¡Oh ciudad de ʼElohim! (Selah)
    4: 'Mencionaré a Rahab y a Babilonia entre los que me conocen. Ahí están Filistea, Tiro y Etiopía: Éste nació allá.'
    5: 'De Sion se dirá: Éste y aquél nacieron en ella, Y el mismo ʼElyón la establecerá.'
    6: 'Yavé contará al registrar a los pueblos: Éste nació allí. (Selah)'
    7: 'Entonces tanto los que cantan Como los que tocan flautas dirán: ¡Todas mis fuentes están en ti!'
  88:
    1: Oh Yavé, ʼElohim de mi salvación, Día y noche clamo delante de Ti.
    2: Llegue mi oración a tu Presencia. Inclina tu oído a mi clamor.
    3: Porque mi alma está harta de aflicciones, Y mi vida se acerca al Seol.
    4: Soy contado entre los que descienden al sepulcro. Soy como un varón sin fuerza,
    5: Olvidado entre los muertos, Como los asesinados que están tendidos en la tumba, De quienes ya no te acuerdas, y son cortados de tu mano.
    6: Me colocaste en la fosa más profunda, En lugares oscuros, en las profundidades.
    7: Tu ira pesa sobre mí. Me afliges con todas tus olas. (Selah)
    8: Alejaste a mis conocidos de mí. Me pusiste como un objeto de repugnancia para ellos. Estoy encerrado y no puedo salir.
    9: 'Mis ojos se enfermaron por causa de la aflicción. Cada día te invoco, oh Yavé. Extiendo mis manos hacia Ti:'
    10: ¿Harás milagros a favor de los muertos? ¿Se levantarán los muertos para alabarte? (Selah)
    11: ¿Se anunciará en el sepulcro tu misericordia, Tu fidelidad en el Abadón?
    12: ¿Serán reconocidas tus maravillas en la oscuridad, Y tu justicia en la tierra del olvido?
    13: Pero yo te invoco, oh Yavé, Clamo por ayuda. De mañana mi súplica llega delante de Ti.
    14: ¿Por qué, oh Yavé, desechas mi alma? ¿Por qué escondes de mí tu rostro?
    15: Desde mi juventud estuve afligido y necesitado. Sufrí tus terrores. Estuve turbado.
    16: Tu ardiente ira pasó sobre mí. Tus terrores me destruyeron.
    17: Me rodean de continuo como aguas. En conjunto me cercaron.
    18: Alejaste de mí a mis amigos y compañeros. Solo la oscuridad es mi compañera.
  89:
    1: Las misericordias de Yavé cantaré perpetuamente. Con mi boca proclamaré tu fidelidad.
    2: 'Porque dije: La misericordia será edificada para siempre. En los cielos estableces tu fidelidad.'
    3: 'Pacté con mi escogido. Juré a David mi esclavo:'
    4: Estableceré tu descendencia para siempre Y edificaré tu trono para todas tus generaciones. (Selah)
    5: Los cielos alabarán tus maravillas, oh Yavé, Y tu fidelidad en la congregación de los santos.
    6: Porque, ¿quién en los cielos es comparable a Yavé? ¿Quién entre los hijos de ʼEL es como Yavé?
    7: ʼEL es grandemente temido en la congregación de los santos, Asombroso por encima de todos los que están alrededor de Él.
    8: Oh Yavé, ʼElohim de las huestes, ¿quién como Tú, oh poderoso YA? Tu fidelidad también te rodea.
    9: Tú dominas la braveza del mar. Cuando se levantan sus olas, Tú las calmas.
    10: Tú quebrantaste [al monstruo ]Rahab. Como a uno que es herido de muerte Esparciste a tus enemigos con tu poderoso brazo.
    11: Tuyos son los cielos. Tuya también la tierra, El mundo y todo lo que contiene. Tú los fundaste.
    12: Tú creaste el norte y el sur. La montaña Tabor y la montaña Hermón se regocijan en tu Nombre.
    13: Tienes un brazo potente. Poderosa es tu mano. Tu mano derecha es exaltada.
    14: La justicia y el juicio justo son el cimiento de tu trono. La misericordia y la verdad van delante de Ti.
    15: Inmensamente feliz es el pueblo que conoce el clamor de júbilo. Andarán a la luz de tu rostro, oh Yavé.
    16: En tu Nombre se regocijan todo el día, Y en justicia son exaltados.
    17: Porque Tú eres el esplendor de su fuerza, Y por tu buena voluntad exaltas nuestro poder.
    18: Porque de Yavé es nuestro escudo, De nuestro Rey, el Santo de Israel.
    19: 'En un tiempo hablaste en visión a tus santos. Dijiste: Di ayuda a uno que es poderoso. Exalté a uno escogido del pueblo.'
    20: Hallé a David mi esclavo. Lo ungí con mi aceite santo.
    21: Mi mano estará siempre con él. Mi brazo también lo fortalecerá.
    22: El enemigo no lo engañará, Ni el hijo del perverso lo afligirá.
    23: Porque Yo quebrantaré a sus adversarios delante de él, Y golpearé a los que lo aborrecen.
    24: Mi fidelidad y mi misericordia estarán con él, Y en mi Nombre será exaltado su poder.
    25: Pondré también su mano sobre el mar, Y su mano derecha sobre los ríos.
    26: 'Él clamará a mi ʼEL: ¡Tú eres mi Padre, Mi ʼEL y la Roca de mi salvación!'
    27: Yo también lo constituiré como primogénito, El más excelso de los reyes de la tierra.
    28: Para siempre le mantendré mi misericordia, Y mi Pacto con él será confirmado.
    29: Así estableceré su descendencia para siempre, Y su trono como los días del cielo.
    30: Si sus hijos abandonan mi Ley, Y no andan en mis Ordenanzas,
    31: Si profanan mis Estatutos Y no guardan mis Mandamientos,
    32: Entonces castigaré con vara su transgresión Y con azotes su iniquidad.
    33: Pero no retiraré de él mi misericordia, Ni faltaré a mi fidelidad.
    34: No violaré mi Pacto, Ni alteraré lo que pronunciaron mis labios.
    35: 'Una vez juré por mi santidad, Y no mentiré a David:'
    36: Su descendencia será para siempre, Y su trono como el sol delante de Mí.
    37: Será establecido para siempre, como la luna, Testigo fiel en el firmamento. (Selah)
    38: Pero ahora Tú [lo] desechas y rechazas. Estás lleno de ira contra tu ungido.
    39: Rompiste el Pacto con tu esclavo. Profanaste su corona hasta la tierra.
    40: Destruiste todos sus muros. Arruinaste sus fortalezas.
    41: Todos los que pasan por el camino lo saquean. Es [objeto de] reproche para sus vecinos.
    42: Exaltaste la mano derecha de sus adversarios. Alegraste a todos sus enemigos.
    43: También embotaste el filo de su espada, Y no lo afirmaste en la batalla.
    44: Cesaste su esplendor Y echaste a tierra su trono.
    45: Acortaste los días de su juventud. Lo cubriste de vergüenza. (Selah)
    46: ¿Hasta cuándo, oh Yavé? ¿Te esconderás para siempre? ¿Arderá tu ira como fuego?
    47: Recuerda cuál es la duración de mi vida. ¡Con qué vanidad creaste a todos los hijos de hombres!
    48: ¿Cuál hombre vivirá sin sufrir muerte? ¿Puede él librar su alma del poder del Seol? (Selah)
    49: Oh ʼAdonay, ¿dónde están sus primeras misericordias Que en tu fidelidad juraste a David?
    50: Acuérdate, oh ʼAdonay, del reproche a tus esclavos, Que llevo en mi seno de muchos pueblos.
    51: Porque tus enemigos, oh Yavé, deshonraron Con lo cual reprocharon las pisadas de tu ungido.
    52: ¡Bendito sea Yavé para siempre! Amén y amén.
  90:
    1: Oh ʼAdonay, Tú fuiste nuestro Refugio en todas las generaciones.
    2: Antes que nacieran las montañas, O formaras la tierra y el mundo, Desde la eternidad y hasta la eternidad, Tú eres ʼEL.
    3: 'Devuelves el hombre al polvo, Y dices: Conviértanse, hijos de hombres.'
    4: Porque 1.000 años delante de tus ojos son como el día de ayer que pasó, O como una de las vigilias de la noche.
    5: Los arrastras con torrentes de agua. Son como un sueño. Son como la hierba que crece en la mañana.
    6: En la mañana reverdece y florece, Hacia la llegada de la noche se marchita y se seca.
    7: Porque somos consumidos con tu ira, Y con tu furor somos turbados.
    8: Colocaste nuestras iniquidades ante Ti, Nuestras cosas ocultas a la luz de tu rostro.
    9: Porque todos nuestros días declinan a causa de tu ira. Terminamos nuestros años como un suspiro.
    10: Los días de nuestra vida son 70 años, Y en los robustos, 80 años. Sin embargo, su fortaleza es molestia y trabajo, Porque pronto pasan y volamos.
    11: ¿Quién entiende el poder de tu ira Y tu indignación como debes ser temido?
    12: Enséñanos a contar nuestros días De tal modo que traigamos al corazón sabiduría.
    13: Vuélvete, oh Yavé. ¿Hasta cuándo? Ten compasión de tus esclavos.
    14: En la mañana sácianos de tu misericordia, Y cantaremos y nos alegraremos todos nuestros días.
    15: Alégranos según los días que nos afligiste, Y los años en los cuales vimos el mal.
    16: Que tu obra aparezca en tus esclavos, Y tu majestad en sus hijos.
    17: Sea la gracia de ʼAdonay nuestro ʼElohim sobre nosotros, Y nos confirme la obra de nuestras manos. ¡Sí, confirma la obra de nuestras manos!
  91:
    1: El que mora al abrigo del ʼElyón Morará bajo la sombra del Shadday.
    2: 'Diré yo a Yavé: ¡Refugio mío y Fortaleza mía, Mi ʼElohim, en Quien confío!'
    3: Él te librará de la trampa del cazador, Y de la mortal pestilencia.
    4: Con sus plumas te cubrirá, Y debajo de sus alas te refugiarás. Escudo y adarga es su verdad.
    5: No temerás el terror nocturno, Ni a flecha que vuele de día,
    6: Ni a pestilencia que ande en [la] oscuridad, Ni a mortandad que a mediodía destruya.
    7: Caerán a tu lado 1.000, Y 10.000 a tu mano derecha, Pero a ti no llegará.
    8: Ciertamente mirarás con tus ojos, Y verás la recompensa de los perversos.
    9: Por cuanto pusiste a Yavé, mi Refugio, A ʼElyón como tu Lugar de morada,
    10: No te vendrá mal, Ni alguna plaga tocará tu morada.
    11: Pues a sus ángeles mandará con respecto a Ti, Que te guarden en todos tus caminos.
    12: En sus manos te llevarán Para que tu pie no tropiece en piedra.
    13: Sobre el león y el áspid pisarás. Pisotearás al cachorro de león y al dragón.
    14: Me amó, Por tanto Yo lo libraré. Lo pondré en alto, Porque conoció mi Nombre.
    15: Me invocará Y Yo le responderé. Estaré con él en la angustia. Lo libraré y lo glorificaré.
    16: Lo saciaré de larga vida y le mostraré mi salvación.
  92:
    1: Bueno es alabar a Yavé Y cantar salmos a tu Nombre, oh ʼElyón.
    2: Anunciar por la mañana tu misericordia Y tu fidelidad cada noche
    3: Con el decacordio y el salterio, Con el armonioso tono del arpa.
    4: Porque Tú, oh Yavé, me alegraste con lo que hiciste. Por las obras de tus manos doy gritos de júbilo.
    5: ¡Cuán grandes son tus obras, oh Yavé! Tus pensamientos son muy profundos.
    6: 'El hombre necio no sabe Y el insensato no entiende esto:'
    7: Que cuando los perversos brotan como hierba, Y florecen todos los que hacen iniquidad, [Solo sucede] para que sean destruidos eternamente.
    8: Pero Tú, oh Yavé, eres altísimo para siempre.
    9: Porque ya veo que tus enemigos, oh Yavé, Ya veo que tus enemigos perecen. Son dispersados todos los obradores de iniquidad.
    10: Pero Tú aumentarás mi fuerza como la del búfalo. Seré ungido con aceite fresco.
    11: Y mis ojos mirarán por encima de mis enemigos. Mis oídos escucharán Con respecto a los perversos que se levantan contra mí.
    12: El justo florecerá como la palmera. Crecerá como un cedro en el Líbano.
    13: Plantados en la Casa de Yavé, Florecerán en los patios de nuestro ʼElohim.
    14: Aun en la vejez darán fruto. Estarán llenos de savia y muy verdes
    15: Para manifestar que Yavé es recto. Mi Roca es. En Él no hay injusticia.
  93:
    1: Yavé reina. Está cubierto de majestad. Yavé se cubrió y se ató con poder. El mundo está en verdad firmemente establecido Y no será conmovido.
    2: Tu trono está establecido desde la antigüedad. Tú eres desde la eternidad.
    3: Oh Yavé, los torrentes se levantan. Las crecientes alzaron su voz. Los ríos levantan sus olas estruendosas.
    4: Yavé en las alturas es más poderoso Que el estruendo de muchas aguas, Que las poderosas olas del mar.
    5: Tus Testimonios son completamente confirmados. La santidad conviene a tu Casa, Oh Yavé, para siempre.
  94:
    1: ¡Oh Yavé, ʼEL vengador! ¡Oh ʼEL vengador, resplandece!
    2: ¡Levántate, oh Juez de la tierra, Da la recompensa a los soberbios!
    3: ¿Hasta cuándo los perversos, oh Yavé, Hasta cuándo se gozarán los perversos?
    4: Parlotean insolencias, hablan arrogancias. Se jactan todos los que cometen perversidad.
    5: A tu pueblo quebrantan, oh Yavé. Oprimen a tu heredad.
    6: Asesinan a la viuda y al extranjero, Y matan a los huérfanos.
    7: 'Y dicen: El YA no ve, Ni discierne el ʼElohim de Jacob.'
    8: Entiendan ustedes, necios del pueblo. ¿Cuándo entenderán ustedes los fatuos?
    9: El que hizo el oído, ¿no escucha? El que formó el ojo, ¿no mira?
    10: El que amonesta a las naciones, ¿no reprenderá? El que enseña al hombre el saber, ¿no sabrá?
    11: Yavé conoce los pensamientos del hombre, Que son vanidad.
    12: ¡Inmensamente feliz es el varón a quien Tú, oh YA, disciplinas, Y a quien Tú enseñas tu Ley!
    13: Para darle descanso en los días de adversidad Mientras se cava una fosa para los perversos.
    14: Porque Yavé no abandonará a su pueblo, Ni desamparará a su heredad.
    15: Porque el juicio volverá a ser justo, Y todos los rectos de corazón lo seguirán.
    16: ¿Quién se levantará por mí contra los malhechores? ¿Quién se mantendrá en pie por mí contra los que practican perversidad?
    17: Si Yavé no me ayuda, Pronto mi alma moraría en el silencio.
    18: 'Si yo digo: ¡Mi pie resbala! Tu misericordia, oh Yavé, me sostendrá.'
    19: Cuando mis inquietudes se multiplican dentro de mí, Tus consolaciones deleitan mi alma.
    20: ¿Se aliará contigo el trono de iniquidad Que por medio de decretos cometa agravios?
    21: Conspiran juntos contra la vida del justo Y condenan a muerte al inocente.
    22: Pero Yavé fue mi Fortaleza, Y mi ʼElohim, la Roca de mi refugio.
    23: Él devolverá sobre ellos su iniquidad Y los destruirá en su maldad. Yavé nuestro ʼElohim los destruirá.
  95:
    1: ¡Vengan, cantemos con gozo a Yavé! ¡Aclamemos con júbilo a la Roca de nuestra salvación!
    2: Entremos ante su Presencia con acción de gracias, Aclamémoslo con salmos.
    3: Porque Yavé es ʼEL grande, Y gran Rey sobre todos los ʼelohim.
    4: En su mano están las profundidades de la tierra. Suyas son las alturas de las montañas.
    5: Suyo es el mar, pues Él lo hizo, Y sus manos formaron la tierra seca.
    6: Vengan, adoremos y postrémonos. Arrodillémonos [ante] la Presencia de Yavé, nuestro Hacedor,
    7: Porque Él es nuestro ʼElohim, Nosotros el pueblo de su prado y ovejas de su mano. Si ustedes oyen hoy su voz,
    8: No endurezcan sus corazones como en Meriba, Como en el día de Masa en el desierto,
    9: Cuando me tentaron sus antepasados. Me probaron, aunque vieron mi obra.
    10: 'Durante 40 años estuve disgustado con aquella generación, Y dije: Es un pueblo que divaga en su corazón, Y no conoce mis caminos.'
    11: Por tanto, juré en mi ira Que no entrarán en mi reposo.
  96:
    1: ¡Canten a Yavé un canto nuevo! ¡Cante a Yavé toda la tierra!
    2: ¡Canten a Yavé, bendigan su Nombre! Anuncien de día en día su salvación.
    3: Proclamen su gloria entre las naciones, Entre todos los pueblos, sus maravillosas obras.
    4: Porque grande es Yavé Y digno de suprema alabanza. Él debe ser temido por encima de todos los ʼelohim.
    5: Porque todos los ʼelohim de los pueblos son ídolos. Pero Yavé hizo los cielos.
    6: Esplendor y majestad hay ante Él. Fortaleza y hermosura hay en su Santuario.
    7: Tributen a Yavé, oh familias de los pueblos. Tributen a Yavé gloria y fortaleza.
    8: Tributen a Yavé la gloria debida a su Nombre. Lleven ofrenda y entren en sus patios.
    9: Adoren a Yavé en la hermosura de la santidad. Tiemble ante Él toda la tierra.
    10: 'Digan entre las naciones: ¡Yavé reina! Ciertamente el mundo está firmemente establecido. No será conmovido. Él juzgará a los pueblos con equidad.'
    11: ¡Alégrense los cielos Y regocíjese la tierra! Brame el mar y todo lo que contiene.
    12: Exáltese el campo y todo lo que hay en él. Entonces todos los árboles del bosque cantarán con gozo
    13: Delante de Yavé Quien viene, Porque viene a juzgar la tierra. Él juzgará al mundo con justicia Y a los pueblos con su fidelidad.
  97:
    1: ¡Yavé reina! ¡Regocíjese la tierra! ¡Alégrese la multitud de islas!
    2: Nubes y densa oscuridad lo rodean. Justicia y equidad son el fundamento de su trono.
    3: Fuego avanza delante de Él Que quema alrededor a sus adversarios.
    4: Sus relámpagos iluminan el orbe. La tierra mira y se estremece.
    5: Ante la presencia de Yavé Las montañas se derriten como cera, Ante la presencia del ʼAdonay de toda la tierra.
    6: Los cielos declaran su justicia, Y todos los pueblos ven su gloria.
    7: Sean avergonzados Todos los que sirven a imágenes talladas, Quienes se jactan de ídolos. Póstrense ante Él todos los ʼelohim.
    8: Oyó Sion y se alegró, Y las hijas de Judá se regocijaron A causa de tus juicios, oh Yavé.
    9: Porque Tú, oh Yavé, eres ʼElyón sobre toda la tierra. Tú eres exaltado por encima de todos los ʼelohim.
    10: Aborrezcan el mal ustedes los que aman a Yavé, Quien preserva las almas de sus santos. ʼEL los libra de la mano de los perversos.
    11: Luz hay sembrada para el justo, Y alegría para los rectos de corazón.
    12: Alégrense ustedes, los justos, en Yavé, Y den gracias a la memoria de su santo Nombre.
  98:
    1: Canten a Yavé un canto nuevo, Porque Él hizo maravillosas cosas. Su mano derecha y su santo brazo ganaron la victoria para Él.
    2: Yavé hizo notoria su salvación. Ha manifestado su justicia a la vista de las naciones.
    3: Ha recordado su misericordia y su fidelidad a la casa de Israel. Todos los confines de la tierra vieron la salvación de nuestro ʼElohim.
    4: ¡Aclamen a Yavé toda la tierra! ¡Prorrumpan y canten de gozo y canten salmos!
    5: Canten salmos a Yavé con arpa Y con voz de canto,
    6: Con trompetas y al sonido de la corneta. ¡Aclamen con gozo ante el Rey Yavé!
    7: Brame el mar y los que moran en él, El mundo, y los que en él habitan.
    8: Batan sus manos los ríos. Que las montañas en conjunto se regocijen
    9: Delante de Yavé, Porque Él viene a juzgar la tierra. Juzgará al mundo con justicia, Y a los pueblos con equidad.
  99:
    1: ¡Yavé reina! ¡Tiemblen los pueblos! Él mora entre los querubines. ¡Que se conmueva la tierra!
    2: Yavé es grande en Sion, Y Él es exaltado sobre todos los pueblos.
    3: Que alaben tu grande y asombroso Nombre. ¡Santo es Él!
    4: La fuerza del Rey ama la justicia. Tú has ejecutado equidad y justicia en Jacob.
    5: Exalten a Yavé nuestro ʼElohim, Y póstrense ante el estrado de sus pies, ¡Santo es Él!
    6: Moisés y Aarón estuvieron entre sus sacerdotes, Y Samuel estuvo entre los que invocaron su Nombre. Invocaban a Yavé, y Él les respondía.
    7: En la columna de nube hablaba con ellos. Ellos guardaron sus Testimonios y el estatuto que Él les dio.
    8: Oh Yavé, ʼElohim nuestro, Tú les respondías. Fuiste para ellos un ʼEL perdonador, Aunque vindicador de sus [malas] obras.
    9: Exalten a Yavé nuestro ʼElohim Y póstrense hacia su Montaña Santa, Porque Yavé nuestro ʼElohim es santo.
  100:
    1: ¡Canten con júbilo a Yavé, [gentes de] toda la tierra!
    2: Sirvan a Yavé con alegría. Vengan ante Él con regocijo.
    3: Reconozcan que Yavé es ʼElohim. Él nos hizo y no nosotros mismos. Pueblo suyo somos, y ovejas de su prado.
    4: Entren por sus puertas con acción de gracias, Por sus patios con alabanza. Denle gracias, bendigan su Nombre,
    5: Porque Yavé es bueno. Para siempre es su misericordia, Y su fidelidad para todas las generaciones.
  101:
    1: Cantaré de tu misericordia y justicia. A Ti, oh Yavé, cantaré salmos.
    2: Observaré atentamente el camino de la integridad. ¿Cuándo vendrás a mí? Andaré en la integridad de mi corazón en medio de mi casa.
    3: No pondré ante mis ojos cosa indigna. Aborrezco la obra de los que se desvían. No me atrapará.
    4: El corazón perverso se apartará de mí. No reconoceré al perverso.
    5: Destruiré al que secretamente calumnia a su prójimo. No soportaré al altivo de ojos y orgulloso de corazón.
    6: Sobre los fieles de la tierra fijaré mis ojos Para que estén conmigo. El que anda en camino de integridad me servirá.
    7: No vivirá en mi casa el que practica fraude, El que habla mentira no permanecerá delante de mí.
    8: Por las mañanas destruiré a todos los perversos de la tierra, Para extirpar de la ciudad de Yavé a todos los malhechores.
  102:
    1: Escucha mi oración, oh Yavé, Y llegue mi clamor a Ti.
    2: No escondas de mí tu rostro en el día de mi angustia. Inclina a mí tu oído. El día cuando te invoco apresúrate a responderme.
    3: Porque mis días se disuelven como humo, Y mis huesos arden como una chimenea.
    4: Mi corazón está herido. Se marchita como la hierba. En verdad olvido comer mi pan.
    5: Por la voz de mi gemido Mis huesos se pegaron a mi carne.
    6: Soy semejante a la lechuza del desierto. Soy como un búho de las soledades.
    7: Estoy desvelado. Me siento como pájaro solo en un tejado.
    8: Mis enemigos me afrentan todo el día. Los que contra mí se enfurecen Se conjuraron contra mí.
    9: He comido cenizas como pan Y mezclado mi bebida con lágrimas
    10: A causa de tu indignación y de tu ira, Porque me levantaste y me lanzaste.
    11: Mis días son una sombra que se prolonga, Y me marchito como hierba.
    12: Pero Tú, oh Yavé, permaneces para siempre, Y tu Nombre por todas las generaciones.
    13: Te levantarás, tendrás misericordia de Sion, Porque es tiempo de tener compasión de ella, Pues llegó el tiempo señalado.
    14: Ciertamente tus esclavos hallan deleite en sus piedras, Y tienen compasión del polvo de ella.
    15: Así las naciones temerán al Nombre de Yavé, Y todos los reyes de la tierra [temerán] tu gloria.
    16: Porque Yavé habrá edificado a Sion Será visto en su gloria.
    17: Ha considerado la oración de los desposeídos, Y no habrá despreciado su ruego.
    18: Esto será escrito para la generación venidera, Para que un pueblo que está aún por nacer alabe a YA,
    19: Porque miró desde lo alto de su Santuario. Desde el cielo Yavé miró a la tierra
    20: Para escuchar el gemido de los presos, Para libertar a los sentenciados a muerte.
    21: Que digan en Sion la fama de Yavé Y su alabanza en Jerusalén,
    22: Cuando los pueblos y reinos sean juntamente congregados, Para servir a Yavé.
    23: Él debilitó mi fuerza en el camino. Acortó mis días.
    24: 'Digo: Oh ʼEL mío, no me levantes en la mitad de mis días. Tus años son por todas las generaciones.'
    25: Desde la antigüedad fundaste la tierra, Y los cielos son obra de sus manos.
    26: Ellos perecerán, Pero Tú permaneces. Todos ellos se desgastarán como una ropa, Como una ropa los cambiarás, Y pasarán.
    27: Pero Tú eres el mismo, Y tus años no tendrán fin.
    28: Los hijos de tus esclavos vivirán seguros, Y sus descendientes serán establecidos delante de Ti.
  103:
    1: Bendice, alma mía, a Yavé, Y bendiga todo mi ser su santo Nombre.
    2: Bendice, alma mía, a Yavé, Y no olvides ninguno de sus beneficios.
    3: Él es Quien perdona todas tus iniquidades, Quien sana todas tus dolencias,
    4: Quien rescata del hoyo tu vida, Quien te corona de misericordia y compasión,
    5: Quien sacia tu boca con buenas cosas, De modo que te rejuvenezcas como el águila.
    6: Yavé es Quien hace justicia Y juicios justos para todos los oprimidos.
    7: Dio a conocer sus caminos a Moisés, Y a los hijos de Israel sus obras.
    8: Compasivo y bondadoso es Yavé, Lento para la ira y grande en misericordia.
    9: No contenderá para siempre, Ni para siempre guardará [el enojo].
    10: No nos trató según nuestras iniquidades, Ni nos retribuyó según nuestros pecados.
    11: Porque como la altura de los cielos sobre la tierra, Engrandeció su misericordia hacia los que le temen.
    12: Tan lejos como está el oriente del occidente Removió de nosotros nuestras transgresiones.
    13: Como un padre tiene compasión de [sus] hijos, Así Yavé tiene compasión de los que le temen.
    14: Porque Él conoce nuestra condición. Se acuerda de que somos polvo.
    15: Como la hierba son los días del hombre. Florece como una flor del campo.
    16: Cuando el viento pasa sobre ella, ya no existe, Y su lugar ya no la reconoce.
    17: Pero la misericordia de Yavé es desde la eternidad Hasta la eternidad sobre los que le temen, Y su justicia sobre los hijos de los hijos,
    18: Sobre los que observan su Pacto Y recuerdan sus Preceptos para practicarlos.
    19: Yavé estableció en los cielos su trono, Y su reino domina sobre todo.
    20: Bendigan a Yavé, ustedes sus ángeles, Poderosos en fortaleza, Que ejecutan su Palabra, Al obedecer la voz de su mandato.
    21: Bendigan a Yavé, ustedes todas sus huestes, Ministros suyos que hacen su voluntad.
    22: Bendigan a Yavé ustedes, todas sus obras, En todos los lugares de su señorío. Bendice, oh alma mía, a Yavé.
  104:
    1: Bendice, alma mía, a Yavé. ¡Oh Yavé, ʼElohim mío, cuánto te has engrandecido! Estás cubierto de esplendor y majestad.
    2: Te cubres como con un manto de luz. Extiendes el cielo como una cortina.
    3: Él coloca sobre las aguas las vigas de sus altas moradas. Él convierte las nubes en su carroza. Él anda sobre las alas del viento.
    4: Él designa los vientos como sus mensajeros, Y las llamas de fuego, como sus ministros.
    5: Él estableció la tierra sobre sus cimientos Para que no sea sacudida.
    6: Le colocaste como una ropa el abismo. Las aguas estaban sobre las montañas.
    7: A tu reprensión huyeron, Se precipitaron al estruendo de tu trueno.
    8: Subieron las montañas, Bajaron los valles al lugar que estableciste para ellos.
    9: Les fijaste un límite que no traspasarán, De manera que no volverán a cubrir la tierra.
    10: Él envía manantiales por los valles. Ellos fluyen entre las montañas.
    11: Dan de beber a todas las bestias del campo. Mitigan su sed los asnos monteses.
    12: Junto a ellos habitan las aves del cielo. Elevan voces entre las ramas.
    13: Él riega las montañas desde sus altas cámaras. Con el fruto de las obras de Él está saciada la tierra.
    14: Él desarrolla el pasto para el ganado, Y la vegetación para el servicio del hombre De tal modo que saque alimento de la tierra,
    15: Y vino que alegra el corazón del hombre, El aceite para que brille su semblante Y el pan que sustenta la vida del hombre.
    16: Los árboles de Yavé beben su savia, Los cedros del Líbano que Él plantó,
    17: Donde las aves construyen sus nidos, La cigüeña, cuya casa está en los cipreses,
    18: Las altas montañas para las cabras monteses, Las peñas, madrigueras de los conejos.
    19: Él hizo la luna para las estaciones. El sol conoce el punto de su ocaso.
    20: Pones la oscuridad y es de noche. En ella corretean todos los animales del bosque.
    21: Los leoncillos rugen tras la presa Y buscan de ʼEL su comida.
    22: Al salir el sol se retiran Y se echan en sus guaridas.
    23: Sale el hombre a su trabajo, A su labor hasta el anochecer.
    24: ¡Cuán innumerables son tus obras, oh Yavé! Hiciste todas ellas con sabiduría. La tierra está llena de tus posesiones.
    25: Ahí está el grande y ancho mar, Donde hay enjambre de incontables animales, Tanto pequeños como grandes.
    26: Allí navegan los barcos, [Y el ]cocodrilo que formaste para que juguetee en él.
    27: Todos ellos esperan en Ti Para que les des su comida en su tiempo.
    28: Les das, ellos recogen. Abres tu mano, Y se sacian con lo bueno.
    29: Ocultas tu rostro Y ellos se desmayan. Les retiras su aliento, Y ellos expiran y vuelven a su polvo.
    30: Envías tu aliento, Son creados, Y renuevas la superficie de la tierra.
    31: ¡Sea la gloria de Yavé para siempre! ¡Que se alegre Yavé en sus obras!
    32: Él mira a la tierra, Y ella tiembla, Él toca las montañas, Y ellas humean.
    33: A Yavé cantaré en mi vida, Mientras tenga vida cantaré salmos a mi ʼElohim.
    34: Sea agradable a Él mi meditación. Yo me regocijaré en Yavé.
    35: Sean exterminados de la tierra los pecadores Y los perversos dejen de ser. ¡Bendice, alma mía, a Yavé! ¡Alaben a YA!
  105:
    1: Den gracias a Yavé. Invoquen su Nombre. Proclamen sus obras entre los pueblos.
    2: Cántenle, cántenle salmos. Hablen de todas sus maravillas.
    3: Gloríense en su santo Nombre. Alégrese el corazón de los que buscan a Yavé.
    4: Busquen a Yavé y su poder. Busquen continuamente su rostro.
    5: Recuerden las maravillas que hizo Él, De sus prodigios y de los juicios de su boca,
    6: ¡Oh ustedes, descendencia de Abraham su esclavo, Hijos de Jacob, su escogido!
    7: Él es Yavé nuestro ʼElohim. En toda la tierra están sus juicios.
    8: Recordó para siempre su Pacto, El Pacto que ordenó para 1.000 generaciones,
    9: Que hizo con Abraham, Y su juramento a Isaac,
    10: Que estableció a Jacob por estatuto, A Israel como un Pacto sempiterno
    11: 'Al decir: A ti te daré la tierra de Canaán Como porción de tu heredad.'
    12: Cuando ellos eran unos pocos, En verdad muy pocos, Y forasteros en ella,
    13: Y vagaban de nación en nación, Y de [un] reino a otro pueblo.
    14: No permitió que alguno los oprimiera. Y por amor a ellos reprendió a reyes.
    15: No toquen a mis ungidos, Ni hagan daño a mis profetas.
    16: Trajo hambre sobre la tierra. Destruyó toda provisión de pan.
    17: Envió un varón delante de ellos. A José, vendido como esclavo.
    18: Afligieron sus pies con grilletes. Él mismo fue puesto en cadenas,
    19: Hasta que se cumplió su predicción. La Palabra de Yavé lo probó.
    20: El rey envió y lo soltó. El soberano de pueblos lo libertó.
    21: Lo puso como administrador de su casa, Y gobernador de todas sus posesiones,
    22: Para encarcelar a sus gobernantes Como él quisiera, Y enseñar sabiduría a sus ancianos.
    23: Israel también fue a Egipto, Así que Jacob peregrinó en la tierra de Cam.
    24: Él aumentó a su pueblo grandemente, Hasta que fueron más fuertes que sus adversarios.
    25: Cambió el corazón de éstos Para que aborrecieran a su pueblo, Para que obraran astutamente contra sus esclavos.
    26: Envió a Moisés su esclavo, Y a Aarón, al cual escogió.
    27: Puso en ellos las palabras de sus señales, Y sus maravillas en la tierra de Cam.
    28: Envió oscuridad y oscureció. Y ellos no fueron rebeldes a las Palabras de Él.
    29: Convirtió sus aguas en sangre Y mató sus peces.
    30: Llenó su tierra de ranas Hasta en las alcobas de sus reyes.
    31: Habló, y llegaron enjambres de moscas y piojos en todo su territorio.
    32: Les dio lluvia de granizo y llamas de fuego en su tierra.
    33: Destrozó sus viñas y sus higueras Y quebró los árboles de su territorio.
    34: Habló, y llegaron saltamontes y pulgones sinnúmero,
    35: Y devoraron toda la vegetación en su tierra Y se comieron el fruto de su suelo.
    36: Golpeó también a todo primogénito en su tierra, Las primicias de todo su vigor.
    37: Luego los sacó con plata y oro. Entre sus tribus no hubo quien tropezara.
    38: Egipto se alegró de que salieran, Porque su terror había caído sobre ellos.
    39: Extendió una nube como cubierta Y fuego para iluminar la noche.
    40: Pidieron, Y Él atrajo codornices Y los sació de pan del cielo.
    41: Abrió la peña, Y brotaron aguas. Corrieron por los sequedales [como] un río.
    42: Porque recordó su santa Promesa [Dada] a su esclavo Abraham.
    43: Sacó a su pueblo con gozo, Con canto de júbilo a sus escogidos.
    44: Y también les dio las tierras de las naciones, Y tomaron posesión del trabajo de los pueblos,
    45: Para que guardaran sus Estatutos, Y observaran sus Leyes. ¡Alaben a YA!
  106:
    1: ¡Aleluya! Den gracias a Yavé, Porque Él es bueno, Porque para siempre es su misericordia.
    2: ¿Quién puede contar las proezas de Yavé? ¿Quién proclama toda su alabanza?
    3: ¡Dichosos los que guardan recto juicio, Los que practican justicia en todo tiempo!
    4: Acuérdate de mí, oh Yavé, Según tu buena voluntad para tu pueblo. Visítame con tu salvación,
    5: Para que yo vea el bien de tus escogidos, Para que me regocije por la alegría de tu pueblo, Que me gloríe con tu heredad.
    6: Como nuestros antepasados pecamos. Cometimos iniquidad. Nos portamos perversamente.
    7: Nuestros antepasados no entendieron tus maravillas en Egipto. No recordaron tus numerosas bondades, Sino se rebelaron junto al mar, en el mar Rojo.
    8: Pero Él los salvó por amor a su Nombre Para que fuera evidente su poder.
    9: Reprendió al mar Rojo Y lo secó, Y los condujo por las profundidades, Como por un desierto.
    10: Así los salvó de [la] mano del que [los] odiaba, Y los redimió de la mano del enemigo.
    11: Cubrieron las aguas a sus adversarios, No quedó ni uno de ellos.
    12: Entonces creyeron a sus Palabras, Y cantaron su alabanza.
    13: Muy pronto olvidaron sus obras. No esperaron su consejo.
    14: Con avidez desearon comer en el desierto, Y en lugar despoblado tentaron a ʼElohim.
    15: Él les dio lo que pidieron, Pero envió mortandad sobre ellos.
    16: Tuvieron envidia de Moisés en el campamento, Y de Aarón, el consagrado a Yavé.
    17: Se abrió la tierra Y se tragó a Datán, Y cubrió al grupo de Abiram.
    18: Un fuego se encendió contra su grupo. La llama devoró a los perversos.
    19: Hicieron un becerro en Horeb. Se postraron ante una imagen de fundición.
    20: Así cambiaron la Gloria de ellos Por la imagen de un becerro que come hierba.
    21: Olvidaron al ʼEL, su Salvador, Quien hizo grandes cosas en Egipto,
    22: Maravillas en la tierra de Cam, Portentos en el mar Rojo.
    23: Por tanto Él dijo que los destruiría. Si no fuera porque Moisés su escogido, Se puso en la brecha delante de Él Con la intención de que no los destruyera.
    24: Luego despreciaron [la] tierra deseable. No creyeron en la Palabra de Él,
    25: Sino murmuraron en sus tiendas. No escucharon la voz de Yavé.
    26: Por tanto les juró Que caerían en el desierto,
    27: Que dispersaría su descendencia entre las naciones Y los esparciría por las tierras.
    28: Se unieron también a Baal-peor Y comieron lo sacrificado a los muertos.
    29: Así [lo] provocaron a ira con sus obras, Y una mortandad irrumpió entre ellos.
    30: Pero Finees se levantó e intervino, Y la mortandad se detuvo,
    31: Y le fue atribuido como justicia Por todas las generaciones para siempre.
    32: También [lo] provocaron a ira en las aguas de Meriba, Y salió mal Moisés por causa de ellos,
    33: Porque hicieron rebelar su espíritu, Y él habló precipitadamente con sus labios.
    34: No destruyeron a los pueblos, Como Yavé les mandó,
    35: Sino se mezclaron con gentiles. Aprendieron sus prácticas,
    36: Y sirvieron a sus ídolos, Los cuales fueron una trampa.
    37: Sacrificaron sus hijos y sus hijas a los demonios
    38: Y derramaron sangre inocente, La sangre de sus hijos y de sus hijas, A quienes sacrificaron a los ídolos de Canaán, Y la tierra fue contaminada con la sangre.
    39: Así se contaminaron con las prácticas de ellos, Y se prostituyeron con sus hechos.
    40: Por tanto la ira de Yavé se encendió contra su pueblo, Y Él repugnó su heredad.
    41: Los entregó en [la] mano de los gentiles, Y aquellos que los odiaban gobernaron sobre ellos.
    42: Sus enemigos también los oprimieron, Y fueron sometidos bajo su poder.
    43: Muchas veces los libró, Pero ellos se rebelaron contra su consejo en su designio, Y así se hundieron en su iniquidad.
    44: Sin embargo, Él miraba su angustia Y escuchaba su clamor.
    45: Recordaba su Pacto por amor a ellos, Y se compadecía según la grandeza de su misericordia.
    46: También promovió que fueran [objeto] de misericordia Por parte de todos los que los tenían cautivos.
    47: Oh Yavé, ʼElohim nuestro, sálvanos. Recógenos de entre las naciones, Para que demos gracias a tu santo Nombre Y nos gloriemos en tus alabanzas.
    48: '¡Bendito sea Yavé, el ʼElohim de Israel, Desde la eternidad hasta la eternidad! Y todo el pueblo diga: ¡Amén! ¡Aleluya!'
  107:
    1: ¡Den gracias a Yavé, Porque Él es bueno, Porque para siempre es su misericordia!
    2: Que lo digan los redimidos de Yavé, Los que redimió del poder del adversario,
    3: Y los que congregó de las tierras, Del oriente y del occidente, del norte y del sur.
    4: Ellos vagaron en un desierto, en región despoblada. No hallaron un camino hacia una ciudad habitada.
    5: Tenían hambre y sed. Sus almas desfallecían en ellos.
    6: Pero clamaron a Yavé en su angustia. Él los libró de sus aflicciones.
    7: Los condujo por un camino recto Para ir a una ciudad habitada.
    8: ¡Den gracias a Yavé por su misericordia Y por sus maravillas para los hijos de [los ]hombres!
    9: Porque Él sacia al alma que tiene sed Y llena de bien al alma que tiene hambre.
    10: Vivían en oscuridad y sombra de muerte, Prisioneros en aflicción y cadenas,
    11: Por cuanto fueron rebeldes a las Palabras de ʼEL Y trataron con desprecio el consejo del ʼElyón.
    12: Por tanto Él quebrantó sus corazones con trabajo. Cayeron y no hubo quien los ayudara.
    13: Pero en su angustia clamaron a Yavé, Él los libró de sus aflicciones.
    14: Los sacó de la oscuridad y de la sombra de muerte, Y rompió sus ataduras.
    15: ¡Den gracias a Yavé por su misericordia, Y por sus maravillas para los hijos de [los] hombres!
    16: Porque quebró las puertas de bronce, Y desmenuzó los cerrojos de hierro.
    17: Fueron afligidos los necios a causa de su camino rebelde, Y a causa de sus iniquidades fueron afligidos.
    18: Su vida aborreció toda clase de alimento, Y se acercaron a las puertas de la muerte.
    19: Pero a Yavé clamaron en su angustia. Él los libró de sus aflicciones.
    20: Envió su Palabra y los sanó, Y [los] libró de sus destrucciones.
    21: ¡Den gracias a Yavé por su misericordia Y por sus maravillas para los hijos de [los ]hombres!
    22: Ofrezcan también sacrificios de acción de gracias Y proclamen sus obras con júbilo.
    23: Los que bajan en naves al mar, Los cuales hacen negocios sobre inmensas aguas.
    24: Ellos vieron las obras de Yavé Y sus maravillas en las profundidades.
    25: Porque Él habló y levantó un viento tempestuoso Que levantó las olas del mar.
    26: Subían hacia los cielos, Bajaban a las profundidades, Su alma se derretía en su desesperación.
    27: Temblaban y se tambaleaban como ebrios, Y toda su pericia fue inútil.
    28: En su angustia clamaron a Yavé, Y Él los sacó de sus angustias.
    29: Calmó la tormenta De tal modo que sus olas se apaciguaron.
    30: Entonces se alegraron porque se calmaron. Y así los guía al puerto que anhelan.
    31: ¡Den gracias a Yavé por su misericordia, Y por sus maravillas para los hijos de [los] hombres!
    32: Exáltenlo en la congregación del pueblo, Y alábenlo en la reunión de los ancianos.
    33: Él cambia ríos en desierto Y manantiales de aguas en sequedales,
    34: La tierra fructífera en estéril, Por la perversidad de los que viven en ella.
    35: Él convierte el desierto en estanques de aguas, Y la tierra seca en manantiales.
    36: Allí coloca a los que tienen hambre, Para que establezcan una ciudad habitada.
    37: Siembran campos y plantan viñas Y recogen abundante fruto.
    38: Los bendice, Y se multiplican grandemente. No permite que disminuya su ganado
    39: Cuando son menguados y abatidos Por medio de opresión, aflicción y tristeza.
    40: Él derrama menosprecio sobre los nobles, Y los destina a vagar errantes en un desierto.
    41: Pero Él pone en alto a los pobres lejos de la aflicción Y hace que [sus] familias sean como un rebaño.
    42: Los rectos lo ven y se alegran, Pero toda injusticia cierra su boca.
    43: ¿Quién es sabio? Observe estas cosas, Y entenderá las misericordias de Yavé.
  108:
    1: Mi corazón está firme, oh ʼElohim. Cantaré y entonaré salmos. Esta es mi gloria.
    2: Despierten, arpa y lira, Yo despertaré el alba.
    3: Oh Yavé, te daré gracias entre los pueblos. Entre las naciones te cantaré salmos,
    4: Porque tu misericordia es más grande que los cielos, Y hasta los cielos tu verdad.
    5: Exaltado seas por encima de los cielos, oh ʼElohim, Y tu gloria por encima de toda la tierra.
    6: Para que sean librados tus amados, Salva con tu mano derecha, y respóndeme.
    7: 'ʼElohim respondió en su Santuario: Yo me alegraré. Repartiré a Siquem. Y mediré el valle de Sucot.'
    8: Mío es Galaad, Mío es Manasés. También Efraín es el casco de mi cabeza. Judá es mi cetro.
    9: Moab es la vasija en la cual me lavo. Sobre Edom lanzaré mi sandalia. Sobre Filistea proclamaré victoria.
    10: ¿Quién me conducirá a la ciudad fortificada? ¿Quién me guiará hasta Edom?
    11: ¿Tú, mismo, oh ʼElohim, no nos rechazaste? ¿Y no sales con nuestros ejércitos, oh ʼElohim?
    12: Socórrenos contra el adversario, Porque vana es la liberación del hombre.
    13: Por medio de ʼElohim haremos proezas. Él pisoteará a nuestros enemigos.
  109:
    1: Oh ʼElohim de mi alabanza, no te calles.
    2: Porque la boca de los perversos y de los engañadores se abrió contra mí. Hablaron contra mí con lengua mentirosa.
    3: Con palabras de odio me rodearon, Y sin causa lucharon contra mí.
    4: Son mis adversarios para pagar mi amor, Pero yo hablo contigo.
    5: Me devuelven mal por bien, Y odio por mi amor.
    6: '[Dicen]: Levanta contra él a un perverso, Y esté un acusador a su mano derecha.'
    7: Resulte culpable cuando sea juzgado, Y que su oración sea pecado.
    8: Sean pocos sus días. Tome otro su oficio.
    9: Sean huérfanos sus hijos, Y su esposa, viuda.
    10: Vaguen errantes sus hijos y mendiguen, Y busquen su pan lejos de sus casas arruinadas.
    11: Que el acreedor se apodere de todo lo que tiene, Y extraños saqueen el fruto de su trabajo.
    12: No tenga quien le extienda misericordia, Ni quien se compadezca de sus huérfanos.
    13: Sean exterminadas todas sus futuras generaciones. Sea el nombre de ellos borrado en la siguiente generación.
    14: Que la iniquidad de sus antepasados sea recordada ante Yavé, Y que no sea borrado el pecado de su madre.
    15: Que estén siempre delante de Yavé, Y corte Él de la tierra el recuerdo de ellos,
    16: Por cuanto no recordó mostrar misericordia, Sino persiguió al hombre afligido y menesteroso, Al quebrantado de corazón, para matarlo.
    17: También amó la maldición, Así que le llegó. No se deleitó en la bendición, Por tanto ésta estuvo lejos de él.
    18: Se cubrió de maldición como con su manto, Por lo cual la dejó entrar en su cuerpo como agua, Y como aceite en sus huesos.
    19: Que le sea como ropa con la cual se cubra Y como cinturón que lo ate siempre.
    20: Que ésta sea la recompensa de Yavé a mis acusadores Y a los que hablan mal contra mi vida.
    21: Pero Tú, oh Yavé, el ʼAdonay, Trata conmigo por amor a tu Nombre. Líbrame, porque tu misericordia es buena.
    22: Porque yo estoy afligido y necesitado. Mi corazón está herido dentro de mí.
    23: Paso como una sombra cuando se extiende, Soy echado fuera como el saltamonte.
    24: Mis rodillas están débiles a causa del ayuno, Y mi carne desfallece por falta de sustancia.
    25: Fui para ellos un objeto de reproche. Cuando me miran, menean su cabeza.
    26: ¡Ayúdame, oh Yavé, ʼElohim mío! ¡Sálvame según tu misericordia!
    27: Que ellos entiendan que ésta es tu mano, Que Tú, oh Yavé, hiciste esto.
    28: Que ellos maldigan, pero Tú, bendice. Cuando se levanten, sean avergonzados, Pero tu esclavo estará alegre.
    29: Que mis acusadores sean cubiertos de deshonra, Y que ellos mismos se cubran de vergüenza como un manto.
    30: Daré muchas gracias con mi boca a Yavé. En medio de muchos lo alabaré,
    31: Porque Él se coloca a la mano derecha del necesitado, Para salvar su vida de los que lo juzgan.
  110:
    1: 'Dice Yavé a mi ʼAdonay: Siéntate a mi mano derecha, Hasta que pongas a tus enemigos como estrado de tus pies.'
    2: Yavé enviará desde Sion el cetro de tu poder. Domina en medio de tus enemigos
    3: En el día de tu poder. En la hermosura de la santidad desde el seno de la aurora, Con ornamento santo desde el vientre de la aurora, Tu juventud te es [como] el rocío.
    4: 'Yavé juró y no cambiará: Tú eres sacerdote para siempre según el orden de Melquisedec.'
    5: ʼAdonay está a tu mano derecha. Quebrantará reyes en el día de su ira.
    6: Juzgará entre las naciones, Las llenará de cadáveres. Quebrantará a los gobernantes sobre la extensa tierra.
    7: Beberá del arroyo en el camino, Por tanto levantará [su] cabeza.
  111:
    1: Daré gracias a Yavé con todo [mi] corazón En la compañía de los rectos y en la congregación.
    2: Grandes son las obras de Yavé, Estudiadas por todos los que se deleitan en ellas.
    3: Espléndida y majestuosa es su obra, Y su justicia permanece para siempre.
    4: Hizo memorables sus maravillas. Clemente y misericordioso es Yavé.
    5: Dio alimento a los que le temen. Para siempre se acordará de su Pacto.
    6: El poder de sus obras manifestó a su pueblo Al darle la heredad de las naciones.
    7: Las obras de sus manos son verdad y justicia. Todos sus Preceptos son firmes.
    8: Afirmados eternamente y para siempre, Hechos con verdad y rectitud.
    9: Envió redención a su pueblo. Estableció su Pacto para siempre. Santo y asombroso es su Nombre.
    10: El principio de la sabiduría es el temor a Yavé. Buen entendimiento tienen todos los que lo practican. Su alabanza permanece para siempre.
  112:
    1: ¡Aleluya! Inmensamente feliz es el hombre que teme a Yavé, Que grandemente se deleita en sus Mandamientos.
    2: Sus descendientes serán poderosos en la tierra. La generación de los rectos será bendita.
    3: Suficiencia y riquezas hay en su casa, Y su justicia permanece para siempre.
    4: Luz resplandece en las tinieblas para el recto. Es bondadoso, compasivo y justo.
    5: Anda bien el hombre que es bondadoso y presta. Mantendrá su causa en el juicio.
    6: Porque él nunca será conmovido, El justo será recordado para siempre.
    7: No tendrá temor de malas noticias. Su corazón está firme, confiado en Yavé.
    8: Su corazón está sostenido. No temerá hasta que mire desde arriba a sus adversarios.
    9: El reparte libremente a los pobres. Su justicia permanece para siempre. Su poder es exaltado con honor.
    10: Lo verá el perverso y se angustiará. Crujirá sus dientes y se consumirá. El deseo de los perversos perecerá.
  113:
    1: ¡Alaben, esclavos de Yavé! ¡Alaben el Nombre de Yavé!
    2: ¡Bendito sea el Nombre de Yavé Desde ahora y para siempre!
    3: Desde el nacimiento del sol hasta su ocaso Sea alabado el Nombre de Yavé.
    4: Yavé es excelso sobre todas las naciones, Sobre el cielo su gloria.
    5: ¿Quién es como Yavé, nuestro ʼElohim, Quien está entronizado en las alturas,
    6: Quien se humilla para mirar en el cielo y en la tierra?
    7: Él levanta del polvo al pobre Y saca del basurero al indigente,
    8: Para hacerlos sentar con líderes, Con los líderes de su pueblo.
    9: Él coloca en la casa a la estéril Como madre gozosa de hijos. ¡Aleluya!
  114:
    1: Cuando Israel salió de Egipto, La casa de Jacob de un pueblo de lengua extraña,
    2: Judá fue su santuario, E Israel, su dominio.
    3: El mar [lo] vio y huyó, El Jordán retrocedió.
    4: Las montañas saltaron como carneros, Las colinas, como corderos.
    5: ¿Qué te ocurrió, oh mar, que huiste? ¿Y tú, oh Jordán, que retrocediste?
    6: ¿[Ustedes, oh montañas], que saltan como carneros, Y ustedes, oh colinas, como corderos?
    7: Tiembla, oh tierra, ante ʼAdonay, Ante el ʼElohim de Jacob,
    8: Quien convirtió la peña en un estanque de aguas, Y el pedernal en manantial de aguas.
  115:
    1: No a nosotros, oh Yavé, No a nosotros, Sino a tu Nombre da gloria, Por tu misericordia y por tu verdad.
    2: '¿Por qué deben decir los gentiles: Dónde está su ʼElohim?'
    3: Nuestro ʼElohim está en el cielo. Hizo todo lo que quiso.
    4: Los ídolos de ellos son de plata y oro, Obra de manos de hombres.
    5: Tienen bocas, pero no hablan. Tienen ojos, pero no ven.
    6: Tienen orejas, pero no oyen. Tienen fosas nasales, pero no perciben olor.
    7: Tienen manos, pero no palpan. Tienen pies, pero no andan. No hablan con su garganta.
    8: Los que los hacen Y todos los que confían en ellos Son semejantes a ellos.
    9: ¡Oh Israel, confía en Yavé! Él es tu Ayuda y Escudo.
    10: ¡Oh casa de Aarón, confía en Yavé! Él es tu Ayuda y tu Escudo.
    11: Los que temen a Yavé, Confíen en Yavé. Él es su Ayuda y su Escudo.
    12: Yavé se acordó de nosotros, Él nos bendecirá. Bendecirá a la casa de Israel, Bendecirá a la casa de Aarón.
    13: Bendecirá a los que temen a Yavé, A los pequeños y a los grandes.
    14: Yavé aumentará bendición Sobre ustedes y sobre sus hijos.
    15: Benditos sean ustedes por Yavé, Quien hizo el cielo y la tierra.
    16: El cielo es el cielo de Yavé, Pero Él dio la tierra a los hijos de [los] hombres.
    17: No alaban los muertos a YA, Ni cualquiera que baja al silencio.
    18: Pero nosotros bendecimos a YA desde ahora y para siempre. ¡Aleluya!
  116:
    1: Amo a Yavé, Porque escucha mi voz y mis súplicas,
    2: Porque inclina a mí su oído. Por tanto, [lo] invocaré mientras viva.
    3: Me rodearon las ataduras de la muerte. Me cayeron los terrores del Seol. Hallé angustia y tristeza.
    4: 'Entonces invoqué el Nombre de Yavé: Oh Yavé, te busco, libra mi alma.'
    5: Bondadoso y justo es Yavé. Sí, misericordioso es nuestro ʼElohim.
    6: Yavé guarda a los sencillos. Estaba yo postrado Y Él me salvó.
    7: Vuelve, alma mía, a tu reposo, Porque Yavé te llenó de bien.
    8: Tú libraste mi vida de la muerte, Mis ojos, de las lágrimas, Y mis pies, de tropezar.
    9: Andaré delante de Yavé En la tierra de los vivientes.
    10: 'Creí, por tanto hablé: Estoy afligido en gran manera.'
    11: 'Y dije en mi apresuramiento: Todo hombre es mentiroso.'
    12: ¿Qué pagaré a Yavé Por todos sus beneficios para mí?
    13: Levantaré la copa de la salvación E invocaré el Nombre de Yavé.
    14: A Yavé cumpliré mis votos En presencia de todo su pueblo.
    15: Estimada es a los ojos de Yavé La muerte de sus santos.
    16: Oh Yavé, ciertamente yo soy tu esclavo. Esclavo tuyo soy, hijo de tu esclava, Tú desataste mis ataduras.
    17: Te ofreceré sacrificio de acción de gracias E invocaré el Nombre de Yavé.
    18: A Yavé cumpliré mis votos, En presencia de todo su pueblo,
    19: En los patios de la Casa de Yavé, En medio de [ti], oh Jerusalén. ¡Aleluya!
  117:
    1: Alaben a Yavé, todas las naciones. Alábenlo todos los pueblos.
    2: Porque su misericordia es grande para nosotros Y la fidelidad de Yavé es para siempre. ¡Aleluya!
  118:
    1: Den gracias a Yavé, porque Él es bueno, Porque para siempre es su misericordia.
    2: 'Diga ahora Israel: Que para siempre es su misericordia.'
    3: 'Diga la casa de Aarón: Que para siempre es su misericordia.'
    4: 'Digan ahora los que temen a Yavé: Que para siempre es su misericordia.'
    5: En mi angustia clamé a YA, Y YA me respondió Y me colocó en lugar amplio.
    6: Yavé está conmigo, No temeré Lo que me haga el hombre.
    7: Yavé está conmigo entre los que me ayudan. Por tanto veré mi deseo en los que me odian.
    8: Mejor es refugiarse en Yavé Que confiar en hombre.
    9: Mejor es refugiarse en Yavé Que confiar en los poderosos.
    10: Todas las naciones me rodearon. En el Nombre de Yavé yo las destruiré.
    11: Me rodearon, Sí, me asediaron. En el Nombre de Yavé ciertamente las destruiré.
    12: Me rodearon como abejas. Se extinguieron como fuego de espinos. En el Nombre de Yavé yo ciertamente las destruiré.
    13: Ustedes me empujaron con violencia De modo que estaba cayendo, Pero me ayudó Yavé.
    14: Mi Fortaleza y mi Canto es YA. Él es mi salvación.
    15: Voz de júbilo y de salvación hay en las tiendas de los justos. La mano derecha de Yavé hace proezas.
    16: La mano derecha de Yavé está levantada en alto. La mano derecha de Yavé realiza hazañas.
    17: No moriré, sino viviré, Y contaré las obras de YA.
    18: Me disciplinó severamente YA, Pero no me entregó a la muerte.
    19: Ábranme las puertas de la justicia. Entraré por ellas, Daré gracias a YA.
    20: Esta es la puerta de Yavé. Por ella entrarán los justos.
    21: Te alabaré porque me escuchaste, Y fuiste mi salvación.
    22: La piedra que desecharon los edificadores Es cabeza del ángulo.
    23: Esta es la obra de Yavé. Es maravillosa ante nuestros ojos.
    24: Este es el día que hizo Yavé. ¡Regocijémonos y alegrémonos en él!
    25: Te imploramos, oh Yavé. ¡Sálvanos ahora! Te rogamos, oh Yavé que nos prosperes ahora.
    26: ¡Bendito el que viene en el Nombre de Yavé! Desde la Casa de Yavé los bendecimos.
    27: ʼEL es Yavé, y nos dio luz, Aten con cuerdas sacrificios festivos a los cuernos del altar.
    28: Tú eres mi ʼEL, y te doy gracias. Tú eres mi ʼElohim, te exaltaré.
    29: Den gracias a Yavé porque Él es bueno, Porque para siempre es su misericordia.
  119:
    1: Inmensamente felices son los de proceder intachable, Quienes andan en la Ley de Yavé.
    2: Inmensamente felices son los que observan sus Testimonios, Los que lo buscan de todo corazón.
    3: Ellos tampoco cometen injusticia. Andan en los caminos de Él.
    4: Tú nos ordenaste Que guardemos tus Preceptos con diligencia.
    5: ¡Cómo anhelo que sean establecidos mis caminos, Para guardar tus Estatutos!
    6: Entonces no sería yo avergonzado Cuando observe todos tus Mandamientos.
    7: Te daré gracias con rectitud de corazón Cuando aprenda tus rectos juicios.
    8: Guardaré tus Estatutos. No me abandones completamente.
    9: ¿Cómo puede un joven guardar puro su camino? Al mantenerlo según tu Palabra.
    10: Con todo mi corazón te he buscado. No permitas que me desvíe de tus Mandamientos.
    11: Tu Palabra atesoré en mi corazón Para no pecar contra Ti.
    12: Bendito seas Tú, oh Yavé. Enséñame tus Estatutos.
    13: Con mis labios conté Todas las Ordenanzas de tu boca.
    14: Me he regocijado en el camino de tus Testimonios, Tanto como en todas [las] riquezas.
    15: Meditaré en tus Ordenanzas. Consideraré tus caminos.
    16: Me deleitaré en tus Estatutos. No olvidaré tu Palabra.
    17: Concede beneficio a tu esclavo, Que yo viva y guarde tu Palabra.
    18: Abre mis ojos, Para que yo vea las maravillas de tu Ley.
    19: Soy un peregrino en la tierra. No encubras de mí tus Mandamientos.
    20: Mi alma se quebranta con el anhelo De seguir tus Ordenanzas en todo tiempo.
    21: Tú reprendes a los arrogantes. Son malditos los que se desvían de tus Mandamientos.
    22: Aparta de mí el oprobio y el menosprecio, Porque he guardado tus Testimonios.
    23: Aunque los magistrados se sienten Y hablen contra mí, Tu esclavo medita en tus Estatutos.
    24: Tus Testimonios son también mi deleite y mis consejeros.
    25: Postrada en el polvo está mi alma. Dame vida según tu Palabra.
    26: Te declaré mis caminos, Y me respondiste. Enséñame tus Estatutos.
    27: Hazme entender la vía de tus Estatutos Para que yo medite en sus maravillas.
    28: Mi vida se disuelve a causa de la tristeza. Fortaléceme según tu Palabra.
    29: Aparta de mí el camino falso, Y con bondad concédeme tu Ley.
    30: Escogí el camino fiel. Me enfrenté a tus Ordenanzas.
    31: Me apegué a tus Testimonios, oh Yavé. No me entregues a la vergüenza.
    32: Correré por el camino de tus Mandamientos, Porque Tú ensancharás mi corazón.
    33: Enséñame, oh Yavé, la vía de tus Estatutos, Y lo guardaré hasta el fin.
    34: Dame entendimiento para que yo observe tu Ley, Y la observaré de todo corazón.
    35: Hazme andar por la senda de sus Mandamientos, Porque en ella me deleito.
    36: Inclina mi corazón a tus Testimonios, Y no a ganancia deshonesta.
    37: Aparta mis ojos para que no miren vanidad. Revíveme en tus caminos.
    38: Establece tu Palabra para tu esclavo, Como la que produce reverencia a Ti.
    39: Aleja de mí la reprobación que temo, Porque tus Ordenanzas son buenas.
    40: Mira, yo anhelo tus Preceptos. Revíveme en tu justicia.
    41: Venga a mí, oh Yavé, tu misericordia, Tu salvación, conforme a tu Palabra,
    42: A fin de que tenga respuesta para el que me reprueba, Porque confío en tu Palabra.
    43: No quites de mi boca en algún momento la Palabra de verdad, Porque yo confío en tus Ordenanzas.
    44: Así observaré tu Ley continuamente, Eternamente y para siempre.
    45: Andaré en libertad, Porque busco tus Preceptos.
    46: Delante de reyes hablaré también de tus Testimonios, Y no me avergonzaré.
    47: Me deleitaré en tus Mandamientos, Los cuales amo.
    48: Alzaré mis manos hacia tus Mandamientos, Los cuales amo, Y meditaré en tus Estatutos.
    49: Recuerda la promesa [dada] a tu esclavo, En la cual me ordenaste esperar.
    50: Ella es mi consuelo en mi aflicción, Porque tu Palabra me da vida.
    51: Muchos se burlan de mí, Pero no me apartan de tu Ley.
    52: Recuerdo tus antiguas Ordenanzas, oh Yavé, Y me consuelo.
    53: Indignación ardiente se apoderó de mí A causa de los perversos que abandonan tu Ley.
    54: Tus Estatutos fueron cantos para mí En la casa de mi peregrinaje.
    55: Recuerdo tu Nombre en la noche, oh Yavé, Y observo tu Ley.
    56: Esto me sucedió Para que yo observe tus Preceptos.
    57: Mi posesión es Yavé. Prometí que observaré tus Palabras.
    58: Busqué tu favor con todo mi corazón. Sé bondadoso conmigo, según tu Palabra.
    59: Consideré mis caminos Y volví mis pies a tus Testimonios.
    60: Me apresuré, no me demoré En guardar tus Mandamientos.
    61: Las cuerdas de los perversos me rodearon, Pero no olvidé tu Ley.
    62: A medianoche me levanto Para darte gracias por tus justas Ordenanzas.
    63: Soy compañero de todos los que te temen, Y de los que observan sus Preceptos.
    64: Oh Yavé, la tierra está llena de tu misericordia. Enséñame tus Estatutos.
    65: Oh Yavé, bien hiciste a tu esclavo según tu Palabra.
    66: Enséñame buen discernimiento y conocimiento, Porque creo tus Mandamientos.
    67: Antes de ser afligido me extravié, Pero ahora observo tu Palabra.
    68: Bueno eres Tú Y haces lo bueno. Enséñame tus Estatutos.
    69: Los arrogantes forjaron mentira contra mí. Yo observo tus Preceptos de todo corazón.
    70: Los corazones de ellos están cubiertos de grasa. Yo me deleito en tu Ley.
    71: Fue bueno para mí que fui afligido, Para que aprenda tus Estatutos.
    72: Mejor me es la Ley de tu boca Que millares de oro y plata.
    73: Tus manos me hicieron y me afirmaron. Dame entendimiento para que aprenda tus Mandamientos.
    74: Que los que te reverencian Me vean y se alegren, Porque confié en tu Palabra.
    75: Sé, oh Yavé, que tus juicios con justos, Y que me afligiste según tu fidelidad.
    76: Oh, que tu misericordia me consuele, Conforme prometiste a tu esclavo.
    77: Que tu compasión venga a mí, Para que yo viva, Porque tu Ley es mi deleite.
    78: Sean avergonzados los arrogantes, Porque sin causa me calumnian, Pero yo meditaré en tus Preceptos.
    79: Que se vuelvan a mí los que te temen, Los que conocen tus Testimonios.
    80: Sea mi corazón íntegro en tus Estatutos, Para que no sea avergonzado.
    81: Mi alma desfallece por tu salvación. Pero confío en tu Palabra.
    82: 'Se consumen mis ojos [esperando] tu Palabra, Mientras digo: ¿Cuándo me consolará?'
    83: Aunque soy como odre en el humo, No olvido tus Estatutos.
    84: ¿Cuántos son los días de tu esclavo? ¿Cuándo juzgarás a los que me persiguen?
    85: Los arrogantes me cavaron fosa, Los que no concuerdan con tu Ley.
    86: Todos tus Mandamientos son fieles. Me persiguen con engaño. Ayúdame.
    87: Casi me destruyen en la tierra, Pero yo no abandono tus Preceptos.
    88: Vivifícame según tu misericordia, Y observaré los Testimonios de tu boca.
    89: Para siempre, oh Yavé, Tu Palabra permanece en el cielo.
    90: Por todas las generaciones es tu fidelidad. Tú estableciste la tierra, y permanece.
    91: Por tu mandato subsisten hasta hoy [todas las cosas], Porque todas ellas te sirven como esclavas.
    92: Si tu Ley no fuera mi deleite, Entonces habría perecido en mi aflicción.
    93: Jamás olvido tus Preceptos, Porque con ellos me vivificaste.
    94: Tuyo soy. ¡Sálvame! Porque busqué tus Preceptos.
    95: Me esperan los perversos para destruirme. Pero yo considero tus Testimonios.
    96: En toda perfección he visto límite. Tu Mandamiento es inmensamente amplio.
    97: ¡Oh, cuánto amo yo tu Ley! Todo el día es mi meditación.
    98: Tus Mandamientos me hacen más sabio que mis enemigos, Porque siempre están conmigo.
    99: Tengo mejor entendimiento que todos mis maestros, Porque tus Testimonios son mi meditación.
    100: Entiendo más que los ancianos, Porque observo tus Preceptos.
    101: De todo mal camino contuve mis pies, Para observar tu Palabra.
    102: No me aparté de tus Ordenanzas, Porque Tú mismo me enseñaste.
    103: ¡Cuán dulces son tus Palabras a mi paladar, Más que miel a mi boca!
    104: De sus Preceptos recibo entendimiento, Por tanto aborrezco todo camino falso.
    105: Lámpara a mis pies es tu Palabra, Y lumbrera a mi camino.
    106: 'Juré observar tus justas Ordenanzas. Lo cumpliré Y lo confirmo: Guardaré tus justas Ordenanzas.'
    107: Estoy afligido en gran manera. Oh Yavé, vivifícame según tu Palabra.
    108: Acepta las ofrendas voluntarias de mi boca, oh Yavé, Y enséñame tus Ordenanzas.
    109: Mi vida está de continuo en peligro, Pero yo no olvido tu Ley.
    110: Los perversos me tienden una trampa, Pero yo no me desvío de tus Preceptos.
    111: Tus Testimonios son mi herencia eterna, Porque ellos son el gozo de mi corazón.
    112: Incliné mi corazón a cumplir tus Estatutos, De continuo hasta el fin.
    113: Aborrezco a los de doble ánimo, Pero amo tu Ley.
    114: Tú eres mi Refugio y mi Escudo. Confío en tu Palabra.
    115: Apártense de mí, perversos, Para que yo observe los Mandamientos de mi ʼElohim.
    116: Susténtame según tu Palabra para que viva Y no dejes que sea avergonzado de mi esperanza.
    117: Susténtame para que sea salvo, Para que yo observe de continuo tus Estatutos.
    118: Rechazas a todos los que se desvían de tus Estatutos, Porque su astucia es falsedad.
    119: Removiste de la tierra [como] escoria a todos los perversos. Por tanto, amo tus Testimonios.
    120: Mi carne se estremece de temor a Ti, Y ante tus juicios me lleno de pavor.
    121: Actué con justicia y rectitud. No me abandones a mis opresores.
    122: Sé garante de tu esclavo para bien, Que no me opriman los arrogantes.
    123: Mis ojos desfallecen por tu salvación, Y por la Palabra de tu justicia.
    124: Haz con tu esclavo según tu misericordia, Y enséñame tus Estatutos.
    125: Yo soy tu esclavo. Dame entendimiento para comprender tus Testimonios.
    126: Es tiempo de actuar, oh Yavé. Porque invalidaron tu Ley.
    127: Por tanto amo tus Mandamientos Más que el oro, sí, más que el oro fino.
    128: Por tanto estimo rectos todos tus Preceptos Con respecto a todas las cosas. Aborrezco todo camino falso.
    129: ¡Maravillosos son tus Testimonios! Por tanto los observa mi alma.
    130: La exposición de tus Palabras alumbra. Da entendimiento a los simples.
    131: Abrí bien mi boca y suspiré, Porque anhelaba tus Mandamientos.
    132: Mírame y ten misericordia de mí, Como acostumbras con los que aman tu Nombre.
    133: Afirma mis pasos con tu Palabra, Y no permitas que alguna iniquidad me domine.
    134: Líbrame de la violencia de los hombres, Y observaré tus Mandamientos.
    135: Haz resplandecer tu rostro sobre tu esclavo, Y enséñame tus Estatutos.
    136: Manantiales de agua bajarán de mis ojos, Porque ellos no observan tu Ley.
    137: Justo eres Tú, oh Yavé, Y rectos son tus juicios.
    138: Tus Testimonios nos mandaste con justicia, Y extraordinaria fidelidad.
    139: Mi celo me consume, Porque mis adversarios olvidaron tus Palabras.
    140: Tu Palabra es muy pura, Por tanto, tu esclavo la ama.
    141: Soy pequeño y despreciado, [Pero] no olvido tus Preceptos.
    142: Tu justicia es eterna, Y tu Ley es verdad.
    143: La aflicción y la angustia me alcanzaron, [Pero] tus Mandamientos son mi delicia.
    144: Tus Testimonios son justicia eterna. Dame entendimiento para que viva.
    145: Clamo con todo mi corazón. Respóndeme, oh Yavé. Observaré tus Estatutos.
    146: 'A Ti clamo: ¡Sálvame! Y observaré tus Testimonios.'
    147: Me levanté antes del alba y clamé. Espero tu Palabra.
    148: Mis ojos se anticipan a las vigilias de la noche Para meditar en tu Palabra.
    149: Oye mi voz según tu misericordia. Vivifícame, oh Yavé, según tus Ordenanzas.
    150: Los que siguen la perversidad se acercan. Están lejos de tu Ley.
    151: Tú, oh Yavé, estás cerca, Y todos tus Mandamientos son verdad.
    152: Desde antaño conocí tus Testimonios, Que Tú estableciste para siempre.
    153: Mira mi aflicción y rescátame, Porque yo no olvido tu Ley.
    154: Defiende mi causa y redímeme, Vivifícame según tu Palabra.
    155: Lejos de los perversos está la salvación, Porque no buscan tus Estatutos.
    156: Oh Yavé, grandes son tus misericordias. Vivifícame según tus Ordenanzas.
    157: Muchos son mis perseguidores y mis adversarios, [Pero] yo no me aparto de tus Testimonios.
    158: Veo a los traidores y me disgusto, Porque ellos no observan tu Palabra.
    159: Considera cuánto amo tus Preceptos. Vivifícame, oh Yavé, según tu misericordia.
    160: La suma de tu Palabra es verdad, Y eterna cada una de tus justas Ordenanzas.
    161: Príncipes me persiguen sin causa, Pero mi corazón tiene temor a tus Palabras.
    162: Me regocijo en tu Palabra Como el que halla gran despojo.
    163: Aborrezco y repugno la mentira. Amo tu Ley.
    164: Siete veces al día te alabo A causa de tus justas Ordenanzas.
    165: Mucha paz tienen los que aman su Ley, Y no hay tropiezo para ellos.
    166: Oh Yavé, espero tu salvación Y practico tus Mandamientos.
    167: Mi alma observa tus Testimonios, Y los ama intensamente.
    168: Observo tus Preceptos y tus Testimonios, Porque todos mis caminos están delante de Ti.
    169: Llegue mi clamor ante Ti, oh Yavé. Dame entendimiento según tu Palabra.
    170: Llegue mi súplica ante Ti. Líbrame según tu Palabra.
    171: Mis labios rebozan alabanza Cuando Tú me enseñas tus Estatutos.
    172: Hablará mi lengua tu Palabra, Porque todos tus Mandamientos son justicia.
    173: Esté tu mano lista para socorrerme, Porque escogí tus Ordenanzas.
    174: Anhelo tu salvación, oh Yavé, Y tu Ley es mi deleite.
    175: Viva mi alma y te alabe, Y que me ayuden tus Ordenanzas.
    176: Anduve errante como oveja perdida. Busca a tu esclavo, Porque no olvido tus Mandamientos.
  120:
    1: En mi angustia clamé a Yavé, Y Él me respondió.
    2: Oh Yavé, libra mi vida de labios mentirosos, De una lengua engañadora.
    3: ¿Qué se te dará, O qué más se te hará, Oh lengua engañosa?
    4: Agudas flechas de guerrero, [Forjadas] con brasas de enebro.
    5: ¡Ay de mí, porque vivo desterrado en Mesec, Y habito entre las tiendas de Cedar!
    6: Mucho tiempo estuvo mi alma Con los que aborrecen la paz.
    7: Yo soy pacífico, pero cuando hablo, Ellos me declaran la guerra.
  121:
    1: Levantaré mis ojos a las montañas. ¿De dónde vendrá mi socorro?
    2: Mi socorro [viene] de Yavé, Quien hizo [el] cielo y [la] tierra.
    3: No permitirá que tu pie resbale, Ni se dormirá el que te guarda.
    4: Ciertamente, no se adormecerá ni dormirá, El que guarda a Israel.
    5: Yavé es tu Guardador, Yavé es tu Sombra a tu mano derecha.
    6: El sol no te fatigará de día, Ni la luna de noche.
    7: Yavé te protegerá de todo mal. Él guardará tu alma.
    8: Yavé guardará tu salida y tu entrada Desde ahora y para siempre.
  122:
    1: 'Yo me alegraba cuando me decían: Vayamos a la Casa de Yavé.'
    2: Nuestros pies están plantados dentro de tus puertas, Oh Jerusalén.
    3: Jerusalén está edificada Como una ciudad compacta,
    4: Adonde suben las tribus de YA, Según una Ordenanza para Israel, A dar gracias al Nombre de Yavé,
    5: Porque allá están establecidos tronos de juicio, Los tronos de la casa de David.
    6: 'Oren por la paz de Jerusalén: Que prosperen los que te aman,'
    7: Que haya paz dentro de tus muros Y prosperidad dentro de tus palacios.
    8: 'Por amor a mis hermanos y a mis amigos, diré ahora: Haya paz dentro de ti.'
    9: Por amor a la Casa de Yavé nuestro ʼElohim, Oraré por tu bien.
  123:
    1: A Ti, que habitas en los cielos, levanto mis ojos, A Ti que estás entronizado en los cielos.
    2: Ciertamente como los ojos de los esclavos [Miran] la mano de su amo, Y los ojos de la esclava la mano de su ama, Así nuestros ojos miran a Yavé nuestro ʼElohim, Hasta que tenga misericordia de nosotros.
    3: Ten misericordia de nosotros, oh Yavé. Ten compasión de nosotros. Porque estamos saturados de desprecio.
    4: Saturada está nuestra alma Con la burla de los que están en holgura, Y con el desprecio de los arrogantes.
  124:
    1: 'Si Yavé no estuviera a favor de nosotros, Que [lo] diga ahora Israel:'
    2: Si Yavé no estuviera a favor de nosotros Cuando los hombres se levantaron contra nosotros,
    3: Entonces nos habrían tragado vivos, Cuando el furor de ellos se encendió contra nosotros.
    4: Entonces nos habrían anegado las aguas, Y el torrente hubiera pasado a nuestra alma.
    5: Entonces el torrente nos habría inundado. Sobre nuestras vidas habrían pasado las aguas impetuosas.
    6: Bendito sea Yavé, Quien no nos entregó como presa de los dientes de ellos.
    7: Como un ave que escapa de la trampa del cazador, Así escapó nuestra alma. ¡La trampa se rompió, Y nosotros escapamos!
    8: Nuestro socorro está en el Nombre de Yavé, Quien hizo el cielo y la tierra.
  125:
    1: Los que confían en Yavé Son como la Montaña Sion, Que no se mueve, sino permanece para siempre.
    2: Como Jerusalén tiene montañas alrededor de ella, Así Yavé está alrededor de su pueblo Desde ahora y para siempre.
    3: Porque no reposará el cetro de la perversidad Sobre la heredad de los justos, Para que los justos no extiendan sus manos a la iniquidad.
    4: Oh Yavé, concede bien a los buenos Y a los que son rectos en su corazón.
    5: Pero a los que se apartan a sus caminos torcidos, Yavé los llevará con los que hacen iniquidad. ¡Paz sea sobre Israel!
  126:
    1: Cuando Yavé devuelva a los cautivos de Sion, Seremos como los que sueñan.
    2: 'Entonces nuestras bocas se llenarán de risa, Y nuestras lenguas de alabanza. Entonces dirán entre las naciones: ¡Grandes cosas hizo Yavé por éstos!'
    3: ¡Yavé hizo grandes cosas por nosotros! ¡Estamos alegres!
    4: Devuelve a nuestros cautivos, oh Yavé, Como los torrentes en el Neguev.
    5: Los que siembran con lágrimas Con regocijo segarán.
    6: El que va de un lado a otro llorando Y lleva el saco de semilla, Ciertamente volverá con regocijo Y traerá sus manojos.
  127:
    1: Si Yavé no edifica la casa, En vano trabajan los que la edifican. Si Yavé no guarda la ciudad, En vano vela el vigilante.
    2: En vano ustedes se levantan de madrugada, Se van tarde a descansar, Y comen el pan de dolorosos trabajos, Porque Él da el sueño a sus amados.
    3: Ciertamente herencia de Yavé son los hijos. El fruto del vientre es una recompensa.
    4: Como flechas en la mano del guerrero, Así son los hijos que llegan en la juventud.
    5: Inmensamente feliz es el varón Que llena su caja portátil de flechas con ellos. No será avergonzado Cuando hablen con sus enemigos en la puerta.
  128:
    1: Inmensamente feliz es todo el que teme a Yavé, Quien anda en sus caminos.
    2: Cuando tú comas del fruto de tus manos Serás inmensamente feliz y saldrás bien.
    3: Tu esposa será como vid fructífera dentro de tu casa, Tus hijos, como retoños de olivo alrededor de tu mesa.
    4: Ciertamente así será bendecido el hombre Que teme a Yavé.
    5: Desde Sion te bendiga Yavé, Y que veas la prosperidad de Jerusalén todos los días de tu vida,
    6: Que en verdad veas tus nietos. Paz sea sobre Israel.
  129:
    1: 'Muchas veces me persiguieron desde mi juventud. Que [lo] diga ahora Israel:'
    2: Muchas veces me persiguieron desde mi juventud, Pero no prevalecieron contra mí.
    3: Los aradores araron sobre mi espalda. Hicieron largos surcos.
    4: Yavé es justo, Cortó las cuerdas de los perversos.
    5: Sean avergonzados y vueltos atrás Todos los que aborrecen a Sion.
    6: Sean como [la] hierba de las azoteas Que se marchita antes de crecer,
    7: Con la cual el cosechero no llena su mano, Ni el regazo el que ata manojos.
    8: 'Ni le dicen los que pasan: La bendición de Yavé sea sobre ustedes, Los bendecimos en el Nombre de Yavé.'
  130:
    1: Oh Yavé, de lo profundo de mi ser clamo a Ti.
    2: ¡Oh ʼAdonay, escucha mi voz! Estén atentos tus oídos A la voz de mis súplicas.
    3: Si Tú, YA, tomas en cuenta las iniquidades, ¿Quién, oh ʼAdonay, puede mantenerse en pie?
    4: Pero en Ti hay perdón Para que seas reverenciado.
    5: Espero a Yavé. Mi alma espera. En tu Palabra fijo mi esperanza.
    6: Más que los centinelas a la mañana, Mi alma espera a ʼAdonay. ¡[Sí], más que los centinelas la mañana!
    7: Oh Israel, espera a Yavé, Porque en Yavé hay misericordia, Y en Él hay gran redención.
    8: Él redimirá a Israel de todas sus iniquidades.
  131:
    1: Oh Yavé, no se envaneció mi corazón, Ni mis ojos se enaltecieron, Ni anduve tras grandezas, Ni en cosas demasiado difíciles para mí.
    2: Ciertamente calmé y tranquilicé mi alma, Como un bebé destetado de su madre. Como un bebé destetado está mi alma dentro de mí.
    3: Espera, oh Israel, a Yavé Desde ahora y para siempre.
  132:
    1: Acuérdate, oh Yavé, de David, Y de toda su aflicción.
    2: 'De cómo juró a Yavé, Y prometió al Fuerte de Jacob:'
    3: Ciertamente no entraré en mi tienda, Ni subiré a mi cama.
    4: No concederé sueño a mis ojos, Ni a mis párpados calma,
    5: Hasta que halle lugar para Yavé, Tabernáculo para el Fuerte de Jacob.
    6: Ciertamente oímos de ello en Efrata. Lo hallamos en el campo del bosque.
    7: Entremos en su Tabernáculo, Postrémonos ante el estrado de sus pies.
    8: Oh Yavé, levántate [y ven] al lugar de tu reposo, Tú y el Arca de tu poder.
    9: Que tus sacerdotes se vistan de justicia, Y se regocijen tus santos.
    10: Por amor a David tu esclavo, No vuelvas el rostro de tu ungido.
    11: 'En verdad Yavé juró a David, Y no se retractará de ello: De tu descendencia sentaré en tu trono.'
    12: Si tus hijos observan mi Pacto, Y mi testimonio que Yo les enseño, Tus hijos también se sentarán en tu trono para siempre.
    13: 'Porque Yavé escogió a Sion. La deseó para morada suya:'
    14: Este es el lugar de mi reposo para siempre. Aquí moraré, porque lo deseé.
    15: Con abundancia bendeciré su provisión, Y saciaré de pan a sus necesitados.
    16: Vestiré con salvación a sus sacerdotes, Y sus santos darán voces de júbilo.
    17: Allí retoñará el poder de David. Dispuse una lámpara para mi ungido.
    18: A sus enemigos vestiré de vergüenza, Pero sobre él resplandecerá su corona.
  133:
    1: ¡Miren cuán bueno y cuán agradable es Que los hermanos vivan juntos en unidad!
    2: Es como el buen aceite sobre la cabeza Que baja sobre la barba, La barba de Aarón, Y baja hasta el borde de sus ropas.
    3: 'Como el rocío de la montaña Hermón, Que baja sobre las montañas de Sion, Porque allá Yavé envía bendición: vida eterna.'
  134:
    1: Miren, bendigan a Yavé, Ustedes, todos los esclavos de Yavé, Los que sirven de noche en la Casa de Yavé.
    2: Levanten sus manos hacia el Santuario, Y bendigan a Yavé.
    3: Que Yavé, el que hizo el cielo y la tierra, Te bendiga desde Sion.
  135:
    1: Alaben el Nombre de Yavé. Alábenlo, esclavos de Yavé,
    2: Ustedes quienes están en la Casa de Yavé, En los patios de la Casa de nuestro ʼElohim.
    3: ¡Aleluya, porque Yavé es bueno! Canten salmos a su Nombre, Porque [eso] es agradable.
    4: Porque YA escogió a Jacob para Él, A Israel como su posesión.
    5: Porque yo sé que Yavé es grande, Y que nuestro ʼAdonay está por encima de todos los ʼelohim.
    6: Yavé hace todo lo que quiere, Tanto en el cielo como en la tierra, En los mares y en todos los abismos.
    7: Él impulsa Para que las nieblas suban desde los confines de la tierra. Produce relámpagos para la lluvia, Saca de sus tesoros el viento.
    8: Él fue el que mató a los primogénitos de Egipto, Tanto del hombre como del animal.
    9: En medio de Ti, oh Egipto, envió señales y prodigios, Contra Faraón y todos sus esclavos.
    10: 'Destruyó a muchas naciones, Y mató a reyes poderosos:'
    11: A Sehón rey de los amorreos, A Og rey de Basán, Y a todos los reyes de Canaán.
    12: Dio la tierra de ellos Como heredad a su pueblo Israel.
    13: Oh Yavé, eterno es tu Nombre. Tu memoria, oh Yavé, por todas las generaciones.
    14: Porque Yavé juzgará a su pueblo Y tendrá compasión de sus esclavos.
    15: Los ídolos de las naciones son [de] plata y oro, Obra de manos de hombre.
    16: Tienen bocas, pero no hablan. Tienen ojos, pero no ven.
    17: Tienen orejas, pero no oyen, Tampoco hay aliento en sus bocas.
    18: Los que las hacen son semejantes a ellos, Y todo el que confía en ellos.
    19: ¡Oh casa de Israel, bendiga a Yavé! ¡Oh casa de Aarón, bendiga a Yavé!
    20: ¡Oh casa de Leví, bendiga a Yavé! ¡Los que temen a Yavé, bendigan a Yavé!
    21: ¡Desde Sion, bendito sea Yavé, Quien mora en Jerusalén! ¡Aleluya!
  136:
    1: Den gracias a Yavé porque Él es bueno, Porque para siempre es su misericordia.
    2: Den gracias al ʼElohim de los ʼelohim, Porque para siempre es su misericordia.
    3: Den gracias al ʼAdón de los ʼadón, Porque para siempre es su misericordia.
    4: Al único que hace grandes maravillas, Porque para siempre es su misericordia.
    5: Al que hizo los cielos con entendimiento, Porque para siempre es su misericordia.
    6: Al que afirmó la tierra sobre las aguas, Porque para siempre es su misericordia.
    7: Al que hizo grandes luminarias, Porque para siempre es su misericordia.
    8: El sol para que domine de día, Porque para siempre es su misericordia.
    9: La luna y las estrellas para que dominen de noche, Porque para siempre es su misericordia.
    10: Al que mató a los primogénitos de Egipto, Porque para siempre es su misericordia.
    11: Y sacó a Israel de en medio de ellos, Porque para siempre es su misericordia.
    12: Con mano fuerte y brazo extendido, Porque para siempre es su misericordia.
    13: Al que dividió el mar Rojo en dos, Porque para siempre es su misericordia.
    14: Y pasó a Israel por el medio, Porque para siempre es su misericordia.
    15: Echó a Faraón y a su ejército en el mar Rojo, Porque para siempre es su misericordia.
    16: Al que condujo a su pueblo por el desierto, Porque para siempre es su misericordia.
    17: Al que mató a grandes reyes, Porque para siempre es su misericordia.
    18: Y mató a reyes poderosos, Porque para siempre es su misericordia.
    19: A Sehón, rey de los amorreos, Porque para siempre es su misericordia.
    20: Y a Og, rey de Basán, Porque para siempre es su misericordia.
    21: Y dio la tierra de ellos como heredad, Porque para siempre es su misericordia.
    22: Como heredad a Israel su esclavo, Porque para siempre es su misericordia.
    23: Al que en nuestro abatimiento se acordó de nosotros, Porque para siempre es su misericordia.
    24: Y nos rescató de nuestros adversarios, Porque para siempre es su misericordia.
    25: Al que da alimento a toda criatura, Porque para siempre es su misericordia.
    26: Den gracias al ʼEL del cielo, ¡Porque para siempre es su misericordia!
  137:
    1: Junto a los ríos de Babilonia nos sentábamos y llorábamos Cuando recordábamos a Sion. Sobre los sauces, en medio de ella,
    2: Colgábamos nuestras arpas.
    3: 'Porque allí nuestros cautivadores nos pedían cantos, Y nuestros atormentadores, alegría: ¡Cántennos alguno de los cantos de Sion!'
    4: ¿Cómo podemos cantar el canto de Yavé en tierra extranjera?
    5: Si me olvido de Ti, oh Jerusalén, Que mi mano derecha pierda su destreza.
    6: Que mi lengua se pegue a mi paladar Si no te recuerdo, Si no exalto a Jerusalén por encima de mi mayor gozo.
    7: 'Recuerda, oh Yavé, contra los hijos de Edom El día de Jerusalén, quienes dijeron: Arrásenla. Arrásenla, arrásenla hasta sus mismos cimientos'
    8: Oh hija de Babilonia, la devastadora. ¡Dichoso el que te pague Por el mal que nos hiciste!
    9: ¡Dichoso el que agarre a tus pequeños Y los estrelle contra la peña!
  138:
    1: Oh Yavé, te doy gracias con todo mi corazón. Te cantaré alabanzas delante de los ʼelohim.
    2: Me postraré hacia tu santo Templo Y daré gracias a tu Nombre por tu misericordia y tu verdad, Porque engrandeciste tu Palabra por encima de todo tu Nombre.
    3: El día cuando invoqué, Tú me respondiste. Me volviste atrevido con fortaleza en mi alma.
    4: Todos los reyes de la tierra te darán gracias, oh Yavé, Cuando oigan las Palabras de tu boca.
    5: Y cantarán de los caminos de Yavé, ¡Porque grande es la gloria de Yavé!
    6: Porque aunque Yavé es exaltado, Sin embargo, atiende al humilde, Pero al altivo conoce de lejos.
    7: Aunque yo ande en medio de la aflicción, Tú me vivificarás. Extenderás tu mano contra la ira de mis enemigos, Y me salvará tu mano derecha.
    8: Yavé hará lo que concierne a mí. Oh Yavé, tu misericordia es para siempre, No desampares la obra de tus manos.
  139:
    1: Oh Yavé, Tú me escudriñaste y conociste.
    2: Tú sabes cuándo me siento Y cuándo me pongo en pie, De lejos entiendes mi pensamiento.
    3: Vigilas cuando camino Y cuando reposo, Y estás íntimamente familiarizado con todos mis caminos.
    4: Aun antes que haya una palabra en mi lengua, Ciertamente, oh Yavé, Tú la sabes toda.
    5: Me rodeaste por detrás y por delante, Y pusiste tu mano sobre mí.
    6: '[Tal] conocimiento es demasiado maravilloso para mí. Alto es, no puedo alcanzarlo.'
    7: ¿A dónde puedo irme de tu Espíritu? ¿O a dónde puedo huir de tu Presencia?
    8: Si subo al cielo, allí estás Tú, Y si en el Seol preparo mi cama, Mira, allí estás Tú.
    9: Si tomo las alas del alba Y vivo en la parte más remota del mar,
    10: Aun allí me guiará tu mano Y me sostendrá tu mano derecha.
    11: 'Si digo: Ciertamente la oscuridad me cubrirá, La luz a mi alrededor será la noche.'
    12: Aun la oscuridad no es oscura para Ti, La noche resplandece como el día. Lo mismo son la oscuridad y la luz.
    13: Tú formaste mis órganos internos. Me tejiste en el vientre de mi madre.
    14: Te doy gracias, Porque soy temerosa y maravillosamente formado. Maravillosas son tus obras, Y mi alma lo sabe muy bien.
    15: No fueron encubiertos de Ti mis huesos, Cuando en secreto fui hecho, Y entretejido en las profundidades de la tierra.
    16: Tus ojos vieron mi embrión, Y en tu rollo estaban escritos todos Los días que me fueron ordenados, Cuando aún [no existía] uno de ellos.
    17: ¡Oh ʼEL, cuán preciosos me son tus pensamientos! ¡Cuán inmensa es la suma de ellos!
    18: Si los cuento, serían más que la arena. Cuando despierto, aún estoy contigo.
    19: ¡Oh ʼEloah, si mataras al perverso, Si, por tanto, se alejan de mí los hombres sanguinarios!
    20: Porque hablan contra Ti perversamente, Y tus enemigos toman [tu Nombre] en vano.
    21: Oh Yavé, ¿No aborrezco a los que te aborrecen? ¿No repugno a los que se levantan contra Ti?
    22: Con absoluto odio los aborrezco. Son mis enemigos.
    23: Escudríñame, oh ʼEL, y conoce mi corazón. Pruébame y conoce mis ansiosos pensamientos,
    24: Ve si hay en mí camino de perversidad Y guíame en el camino eterno.
  140:
    1: Rescátame, oh Yavé, de hombres perversos. Guárdame de hombres violentos
    2: Que maquinan cosas malas en [sus] corazones. Continuamente promueven guerras,
    3: Afilan su lengua como serpiente. Veneno de víbora hay debajo de sus labios. (Selah)
    4: Guárdame, oh Yavé, de las manos de los perversos. Guárdame de hombres violentos, Que se proponen que vacilen mis pies.
    5: Soberbios esconden trampa y cuerdas contra mí, Junto al sendero me extienden una red. (Selah)
    6: 'Digo a Yavé: Tú eres mi ʼElohim. Presta oído, oh Yavé, a la voz de mis súplicas.'
    7: Oh Yavé ʼAdonay, Fortaleza de mi salvación, Cubriste mi cabeza en el día de la batalla.
    8: No concedas, oh Yavé, los deseos del perverso. No promuevas su designio de ser ellos exaltados. (Selah)
    9: En cuanto a la cabeza de los que me rodean, Cúbralos la perversidad de sus propios labios.
    10: Que caigan sobre ellos carbones encendidos. Que sean echados al fuego En abismos profundos de donde no puedan salir.
    11: Que el difamador no sea establecido en la tierra. Que el mal cace velozmente al varón violento.
    12: Yo sé que Yavé defiende la causa del afligido, Y la justicia para el pobre.
    13: Ciertamente los justos darán gracias a tu Nombre, Los rectos vivirán en tu Presencia.
  141:
    1: ¡Oh Yavé, a Ti clamo, apresúrate hacia mí! Presta oído a mi voz cuando te invoco.
    2: Que mi oración sea contada como incienso delante de Ti, El levantamiento de mis manos como [la] ofrenda de la tarde.
    3: Pon, oh Yavé, un guardia sobre mi boca. Vigila la puerta de mis labios.
    4: No inclines mi corazón a alguna cosa perversa, Para que haga obras de perversidad Con hombres que practican iniquidad, Y no me dejes probar sus golosinas.
    5: Que el justo me castigue con bondad Y me reprenda. No permitas que el aceite del impío embellezca mi cabeza. Porque aun mi oración está contra las obras perversas.
    6: Sean lanzados sus jueces por las laderas de la peña. Y oigan mis palabras, porque son agradables.
    7: Como cuando uno ara y rompe la tierra, Nuestros huesos fueron esparcidos en la boca del Seol.
    8: Pero mis ojos están hacia Ti, oh Yavé, ʼAdonay. En Ti me refugio. No me dejes indefenso.
    9: Guárdame de las trampas que me tendieron Y de las trampas de los que cometen iniquidad.
    10: Que los perversos caigan en sus propias redes Mientras yo paso con seguridad.
  142:
    1: Con mi voz clamo a Yavé. Con mi voz suplico a Yavé.
    2: Ante Él derramo mi queja. Declaro mi aflicción ante Él.
    3: Cuando mi espíritu desmayaba dentro de mí, Tú conociste mi sendero. En el camino por donde ando Ellos me escondieron una trampa.
    4: Miro a la derecha y observo Que no hay uno quien me atienda. No hay escape para mí. Nadie se preocupa por mi vida.
    5: 'A Ti clamo, oh Yavé. Digo: Tú eres mi Refugio, Mi porción en la tierra de los que viven.'
    6: Presta oído a mi clamor, Porque estoy muy abatido. Líbrame de mis perseguidores, Porque son demasiado fuertes para mí.
    7: Saca mi vida de la prisión, Para que dé gracias a tu Nombre. Me rodearán los justos, Porque Tú me tratarás con abundancia.
  143:
    1: Oh Yavé, escucha mi oración. Presta oído a mis súplicas. Por tu fidelidad, por tu justicia respóndeme.
    2: No entres a juicio con tu esclavo, Porque ante tu vista ningún hombre que viva es justo.
    3: Porque el enemigo persiguió mi vida. Humilló mi vida hasta el suelo. Me obligó a habitar en tenebrosidad, como los muertos.
    4: Por tanto, mi espíritu desfallece dentro de mí, Mi corazón está desolado.
    5: Recuerdo los días de antaño. Medito en todas tus obras. Reflexiono sobre la obra de tus manos.
    6: A Ti levanto mis manos. Mi alma te [anhela] como una tierra seca. (Selah)
    7: Oh Yavé, respóndeme pronto. Mi espíritu desfallece. No escondas de mí tu rostro, O seré como los que bajan a la fosa.
    8: Que yo escuche por la mañana tu misericordia, Porque en Ti confío. Enséñame el camino en el cual debo andar, Porque a Ti levanto mi alma.
    9: Oh Yavé, líbrame de mis enemigos. Me refugio en Ti.
    10: Enséñame a hacer tu voluntad, Porque Tú eres mi ʼElohim, Que tu buen Espíritu me guíe por tierra nivelada.
    11: Revíveme, oh Yavé, por amor a tu Nombre. Por tu justicia saca mi alma de la aflicción.
    12: Con tu misericordia corta a mis adversarios Y destruye a todos los que afligen mi alma, Porque soy tu esclavo.
  144:
    1: ¡Bendito sea Yavé, mi Roca, Que adiestra mis manos para la guerra Y mis dedos para la batalla!
    2: Mi Misericordia y mi Fortaleza, Mi alta Torre y mi Libertador, Mi Escudo, en Quien me refugio, Quien sujeta mi pueblo a mí.
    3: Oh Yavé, ¿qué es el hombre Para que Tú tengas conocimiento de él, O el hijo del hombre para que pienses en él?
    4: El hombre es como un suspiro. Sus días son como una sombra que pasa.
    5: Oh Yavé, inclina tus cielos y desciende. Toca las montañas para que humeen.
    6: Despacha relámpagos y dispérsalos. Envía tus flechas y confúndelos.
    7: Extiende tu mano desde lo alto. Rescátame y líbrame de las aguas caudalosas, De la mano de extranjeros,
    8: Cuyas bocas hablan engaño Y cuya mano derecha es falsedad.
    9: Oh ʼElohim, a Ti cantaré canto nuevo, Con salterio de diez cuerdas te cantaré salmos.
    10: Quien da salvación a los reyes, Y rescatas a tu esclavo David de la espada perversa.
    11: Rescátame y líbrame de la mano de extranjeros, Cuyas bocas hablan engaño, Cuya boca y mano derecha son falsedad.
    12: Sean nuestros hijos en su juventud como plantas crecidas, Y nuestras hijas como columnas de esquinas labradas.
    13: Estén llenos nuestros graneros Y provean toda clase de producto, Nuestros rebaños se reproduzcan por miles, Y diez miles en nuestros campos.
    14: Nuestros bueyes estén fuertes para el trabajo, Sin ruptura y sin pérdida, Y no haya clamor de alarma en nuestras plazas.
    15: Inmensamente feliz es el pueblo a quien esto le sucede. Inmensamente feliz es el pueblo cuyo ʼElohim es Yavé.
  145:
    1: Te exaltaré, mi ʼElohim, oh Rey, Y bendeciré tu Nombre eternamente y para siempre.
    2: Cada día te bendeciré y alabaré tu Nombre Eternamente y para siempre.
    3: Grande es Yavé, y digno de suprema alabanza, Y su grandeza es inescrutable.
    4: Una generación a otra generación alabará tus obras, Y declarará tus poderosas obras.
    5: Meditaré en el glorioso esplendor de tu majestad Y en tus maravillosas obras.
    6: Hablarán los hombres del poder de tus asombrosas obras, Y yo contaré tu grandeza.
    7: Con anhelo proclamarán la memoria de tu gran bondad, Y clamarán de tu justicia con regocijo.
    8: Clemente y misericordioso es Yavé. Lento para la ira y grande en misericordia.
    9: Yavé es bueno para todos, Y sus misericordias están sobre todas sus obras.
    10: Oh Yavé, todas tus obras te darán gracias, Y tus santos te bendecirán.
    11: Hablarán de la gloria de tu reino, Y conversarán sobre tu poder.
    12: Para proclamar a los hijos de hombres tus poderosas obras, Y la gloria de la majestad de tu reino.
    13: Tu reino es eterno, Y tu señorío por todas las generaciones.
    14: Yavé sostiene a todos los que caen Y levanta a todos los que están doblegados.
    15: Los ojos de todos miran a Ti. Y en su tiempo Tú les das su alimento.
    16: Abres tu mano Y sacias el deseo de todo ser viviente.
    17: Justo es Yavé en todos sus procedimientos, Y bondadoso en todas sus obras.
    18: Cerca está Yavé de todos los que lo invocan, De todos los que lo invocan en verdad.
    19: Cumplirá el deseo de los que le temen. Escuchará también su clamor, Y los salvará.
    20: Yavé guarda a todos los que lo aman, Pero destruirá a los perversos.
    21: Mi boca hablará la alabanza de Yavé, ¡Y todo ser viviente bendecirá su santo Nombre Eternamente y para siempre!
  146:
    1: ¡Aleluya! ¡Alaba, alma mía, a Yavé!
    2: Alabaré a Yavé en mi vida. Cantaré alabanzas a mi ʼElohim mientras viva.
    3: No confíen en gobernantes, En un hijo de hombre, en quien no hay salvación.
    4: Sale su espíritu, vuelve a la tierra. Ese mismo día perecen sus planes.
    5: Inmensamente feliz es aquél Cuya Ayuda es el ʼElohim de Jacob, Cuya esperanza está en Yavé su ʼElohim,
    6: Quien hizo [el] cielo y [la] tierra, El mar y todo lo que hay en ellos, Quien guarda [su] fidelidad para siempre,
    7: Quien ejecuta justicia a los oprimidos, Quien da alimento a los hambrientos. Yavé liberta a los prisioneros,
    8: Yavé [da vista] a los ciegos, Yavé endereza a los encorvados, Yavé ama a los justos,
    9: Yavé protege a los extranjeros, Él sostiene al huérfano y a la viuda, Pero Él trastorna el camino de los perversos.
    10: Reinará Yavé para siempre, Tu ʼElohim, oh Sion, por todas las generaciones. ¡Aleluya!
  147:
    1: ¡Aleluya! Porque es bueno cantar salmos a nuestro ʼElohim, Porque agradable, hermosa es la alabanza.
    2: Yavé edifica a Jerusalén. Él reúne a los desterrados de Israel.
    3: Él sana a los quebrantados de corazón Y venda sus heridas.
    4: Él cuenta el número de las estrellas. Él da nombres a todas ellas.
    5: Grande es nuestro ʼAdonay Y prominente en fortaleza. Su entendimiento es infinito.
    6: Yavé sostiene a los afligidos. Él abate a los perversos hasta la tierra.
    7: Canten a Yavé con acción de gracias. Canten salmos a nuestro ʼElohim con el arpa,
    8: Quien cubre de nubes el cielo, Quien provee lluvia para la tierra, Quien desarrolla la hierba en las montañas.
    9: Él da a la bestia su alimento, A las crías de los cuervos que claman.
    10: No se deleita con la fuerza del caballo, No se complace en las piernas de un hombre.
    11: Yavé favorece a los que le temen, Los que esperan su misericordia.
    12: ¡Alaba a Yavé, oh Jerusalén! ¡Alaba a tu ʼElohim, oh Sion!
    13: Porque Él refuerza los cerrojos de tus puertas, Él bendice a tus hijos dentro de ti.
    14: Él establece paz en tus fronteras, Él te sacia con lo mejor del trigo.
    15: Él envía su mandato a la tierra, Su Palabra corre velozmente.
    16: Él da nieve como lana, Él esparce la escarcha como ceniza.
    17: Él lanza su nieve como migas. ¿Quién puede resistir su helada?
    18: Envía su Palabra, Y la derrite, Impulsa su viento para que sople, Y fluyan las aguas.
    19: Él declara sus Palabras a Jacob, Sus Estatutos y Ordenanzas a Israel.
    20: No trató así con ninguna nación. Ninguna otra conoció sus ordenanzas. ¡Aleluya! ¡Aleluya!
  148:
    1: ¡Aleluya! Alaben a Yavé desde los cielos. Alábenlo en las alturas.
    2: Alábenlo, todos sus ángeles. Alábenlo, todas sus huestes.
    3: Alábenlo, sol y luna. Alábenlo, todas lucientes estrellas.
    4: Alábenlo, los más altos cielos, Y las aguas que están sobre los cielos.
    5: Alaben el Nombre de Yavé, Porque Él mandó, Y fueron creados.
    6: Y los estableció eternamente y para siempre. Él dio un decreto que no pasará.
    7: 'Alaben a Yavé desde la tierra: Cetáceos y todos los abismos,'
    8: El fuego y el granizo, la nieve y el vapor, El viento tempestuoso que ejecuta su Palabra,
    9: Las montañas y todas las colinas, Árboles frutales y todo cedro,
    10: Los animales salvajes y todo ganado, Reptiles y ave alada,
    11: Reyes de la tierra y todos los pueblos, Magistrados y todos los jueces de la tierra,
    12: Tanto jóvenes varones como doncellas, Los ancianos y los niños,
    13: Alaben el Nombre de Yavé, Porque solo su Nombre es exaltado. Su gloria está por encima de la tierra y el cielo.
    14: Y Él levantó un poder para su pueblo, Alabanza para todos sus fieles, De los hijos de Israel, un pueblo cercano a Él. ¡Aleluya! ¡Aleluya!
  149:
    1: ¡Aleluya! Canten a Yavé un canto nuevo Su alabanza esté en la congregación de los santos.
    2: Alégrese Israel en su Hacedor. Regocíjense en su Rey los hijos de Sion.
    3: Alaben su Nombre con danza. Cántenle alabanzas con pandero y arpa.
    4: Porque Yavé se complace en su pueblo, Embellecerá a los humildes con salvación.
    5: Que los fieles exalten su gloria. Que canten con regocijo en sus camas.
    6: Que enaltezcan a ʼEL con su boca, Con una espada de dos filos en su mano
    7: Para ejecutar venganza sobre las naciones Y castigo sobre los pueblos,
    8: Para atar a sus reyes con cadenas, Y a sus nobles con grilletes de hierro,
    9: Para ejecutar la sentencia escrita sobre ellos. Éste será un honor para todos sus fieles. ¡Aleluya! ¡Aleluya!
  150:
    1: ¡Aleluya! Alaben a ʼEL en su Santuario. Alábenlo en su esplendoroso firmamento.
    2: Alábenlo por sus poderosas obras. Alábenlo según su excelente grandeza.
    3: Alábenlo con el sonido de la trompeta. Alábenlo con arpa y lira.
    4: Alábenlo con pandero y danza. Alábenlo con instrumentos de cuerda y flautas.
    5: Alábenlo con címbalos resonantes. Alábenlo con címbalos de júbilo.
    6: ¡Todo lo que respira alabe a Yavé! ¡Aleluya!
20:
  1:
    1: Los proverbios de Salomón, hijo de David, rey de Israel,
    2: Para conocer sabiduría y disciplina, Para comprender las palabras de inteligencia,
    3: Para recibir disciplina y enseñanza, Justicia, derecho y equidad,
    4: Para dar sagacidad al incauto, Y a los jóvenes conocimiento y discreción.
    5: Oirá el sabio y aumentará el saber, Y el entendido obtendrá habilidades.
    6: Entenderá el proverbio y el dicho profundo, Las palabras de los sabios y sus enigmas.
    7: El principio de la sabiduría es el temor a Yavé. Los insensatos desprecian la sabiduría y la disciplina.
    8: Escucha, hijo mío, la enseñanza de tu padre, Y no abandones la instrucción de tu madre,
    9: Porque hermosa diadema será en tu cabeza Y collar en tu cuello.
    10: Hijo mío, si los pervertidos te quieren seducir, No consientas.
    11: 'Si dicen: Ven con nosotros a tender trampas mortales, Acechemos sin motivo al inocente.'
    12: ¡Los devoraremos vivos, como el Seol, Enteros, como los que bajan a la fosa!
    13: Hallaremos objetos valiosos. Llenaremos nuestras casas del botín.
    14: Comparte tu suerte con nosotros, Y tengamos todos una sola bolsa.
    15: Hijo mío, no andes en el camino de ellos. Aparta tu pie de sus senderos,
    16: Porque sus pies corren hacia el mal Y se apresuran a derramar sangre.
    17: En vano se tiende la red Ante los ojos de las aves.
    18: Pero ellos colocan trampas a su propia sangre, Y ante sus propias vidas tienden acechanza.
    19: Tales son los senderos del que es dado a codicia, La cual quita la vida a los que la tienen.
    20: La Sabiduría clama en las calles Y da su voz en las plazas.
    21: 'Proclama sobre los muros, Y en las entradas de las puertas pregona sus palabras:'
    22: Oh simples ¿hasta cuándo amarán la ingenuidad? ¿Hasta cuando los burladores amarán la burla, Los insensatos aborrecerán el saber?
    23: ¡Regresen ante mi reprensión, Y les manifestaré mi espíritu, Y les haré conocer mis palabras!
    24: Pero por cuanto llamé y rehusaron. Extendí mi mano, y no hubo quién escuchara.
    25: Desecharon todo mi consejo, Y no quisieron mi reprensión.
    26: Yo también me reiré cuando llegue su calamidad Y me burlaré cuando los alcance lo que temen.
    27: Cuando lo que temen venga como destrucción, Su calamidad llegue como un remolino de viento Y vengan sobre ustedes tribulación y angustia.
    28: Entonces me llamarán, y no responderé, Me buscarán, pero no me hallarán,
    29: Por cuanto aborrecieron el conocimiento Y no escogieron el temor a Yavé.
    30: No quisieron mi consejo Y menospreciaron toda reprensión mía.
    31: Entonces comerán el fruto de su camino Y se saciarán de sus propios consejos.
    32: El descarrío de los simples los matará, Y la dejadez de los necios los destruirá.
    33: Pero el que me escuche vivirá confiadamente Y estará tranquilo, sin temor al mal.
  2:
    1: Hijo mío, si aceptas mis palabras, Y guardas mis mandamientos dentro de ti,
    2: Eres de oído atento a la sabiduría, E inclinas tu corazón a la inteligencia,
    3: Si invocas a la prudencia, Y al entendimiento alzas tu voz,
    4: Si la procuras como a la plata, Y la rebuscas como a tesoros escondidos,
    5: Entonces entenderás el temor a Yavé, Y hallarás el conocimiento de ʼElohim.
    6: Porque Yavé da la sabiduría. De su boca procede la ciencia y la inteligencia.
    7: Él atesora el acierto para los hombres rectos, Es escudo al que anda en integridad.
    8: Es el que guarda las sendas de la justicia, Y preserva el camino de sus santos.
    9: Entonces entenderás la justicia y el derecho, La equidad y todo buen camino.
    10: Cuando la sabiduría entre en tu corazón Y el conocimiento sea dulce a tu alma,
    11: Te guardará la discreción. Te preservará la prudencia
    12: Para librarte del camino malo Del hombre que habla cosas perversas,
    13: De los que abandonan los caminos rectos Para andar por sendas tenebrosas,
    14: De los que gozan haciendo el mal, Y se alegran en las perversidades del vicio,
    15: Cuyas sendas son tortuosas, Y sus caminos extraviados.
    16: Te librará de la mujer ajena, De la extraña que endulza sus palabras,
    17: Que abandona al compañero de su juventud Y olvida el Pacto de su ʼElohim.
    18: Su casa se inclina hacia la muerte, Sus sendas hacia el país de las sombras.
    19: Cuantos entran en ella no regresan, Ni retoman los senderos de la vida.
    20: Para que sigas el buen camino Y guardes los senderos del justo.
    21: Porque los rectos vivirán en la tierra, Y los de limpio corazón permanecerán en ella.
    22: Pero el perverso será cortado de la tierra, Y de ella serán desarraigados los transgresores.
  3:
    1: Hijo mío, no olvides mis enseñanzas, Y tu corazón guarde mis mandamientos.
    2: Porque largura de días, años de vida Y paz te aumentarán.
    3: Nunca se aparten de ti la misericordia y la verdad. Átalas a tu cuello. Escríbelas en la tabla de tu corazón,
    4: Y hallarás gracia y buena opinión Ante los ojos de ʼElohim y del hombre.
    5: Confía en Yavé con todo tu corazón, Y no te apoyes en tu propia inteligencia.
    6: Reconócelo en todos tus caminos, Y Él enderezará tus sendas.
    7: No seas sabio en tu propia opinión. Teme a Yavé Y apártate del mal,
    8: Porque será medicina a tu ombligo Y tuétano a tus huesos.
    9: Honra a Yavé con tus bienes Y con las primicias de todos tus frutos.
    10: Tus graneros se henchirán de abundancia, Y tus lagares rebosarán de mosto.
    11: Hijo mío, no menosprecies el castigo de Yavé, Ni te fatigues de su corrección.
    12: Porque Yavé disciplina al que ama, Como el padre al hijo en quien se complace.
    13: Inmensamente feliz el hombre que halla sabiduría Y el que obtiene la inteligencia.
    14: Porque su provecho es mayor que el de la plata, Y su resultado es mejor que el oro fino.
    15: Es más preciosa que las perlas, Nada de lo que desees podrá compararse con ella.
    16: Abundancia de días hay en su mano derecha, Y en su izquierda, riquezas y honra.
    17: Sus caminos son agradables, Y en todas sus sendas hay paz.
    18: Es árbol de vida a los que echan mano a ella, Y los que la retienen son inmensamente felices.
    19: Yavé fundó la tierra con sabiduría Y con entendimiento afirmó los cielos.
    20: Con su conocimiento fueron divididos los océanos Y las nubes destilan rocío.
    21: Hijo mío, no se aparten estas cosas de tus ojos. Guarda la sabiduría y la discreción,
    22: Y serán vida a tu alma y gracia a tu cuello.
    23: Entonces andarás con seguridad en tu camino Y tu pie no tropezará.
    24: Cuando te acuestas, no tendrás temor. Te acostarás, Y tu sueño será dulce.
    25: No temerás el pavor repentino, Ni cuando llega el ataque de los perversos,
    26: Porque Yavé será tu Confianza. Él guardará tu pie de caer en la trampa.
    27: No retengas el bien a quien es debido, Cuando tienes el poder para hacerlo.
    28: 'No digas a tu prójimo: Anda y vuelve, mañana te lo daré, Cuando tienes contigo qué darle.'
    29: No trames el mal contra el prójimo Que habita confiado junto a ti.
    30: No tengas pleito con alguno sin causa, Si no te hizo agravio.
    31: No envidies al hombre violento, Ni escojas alguno de sus caminos,
    32: Porque Yavé aborrece al perverso. Su íntima comunión es con los rectos.
    33: La maldición de Yavé está sobre la casa del impío, Pero bendice la morada de los justos.
    34: Ciertamente Él se burla de los que se burlan Y da gracia a los humildes.
    35: Los sabios heredarán honra, Pero los necios cargarán la afrenta.
  4:
    1: Escuchen, hijos, la instrucción de un padre Y estén atentos para adquirir entendimiento,
    2: Porque les doy buena doctrina. No abandonen mi enseñanza,
    3: Pues yo también fui hijo de mi padre, Afectuoso y singular delante de mi madre.
    4: 'Él me enseñaba y me decía: Retenga tu corazón mis palabras, Guarda mis mandamientos, y vivirás.'
    5: Adquiere sabiduría, adquiere entendimiento. No te olvides ni te apartes de los dichos de mi boca.
    6: No la abandones, y ella te guardará. Ámala, y ella te protegerá.
    7: ¡Sabiduría ante todo! Adquiere sabiduría, Y sobre toda posesión adquiere entendimiento.
    8: Exáltala, y ella te engrandecerá, Cuando la abraces te honrará.
    9: Pondrá en tu cabeza guirnalda de gracia. Te otorgará corona de esplendor.
    10: Escucha, hijo mío, y recibe mis palabras, Y se te multiplicarán años de vida.
    11: Te encaminé por el camino de la sabiduría Y te indiqué las sendas de rectitud.
    12: Cuando camines, tus pasos no tendrán estorbo. Y si corres, no tropezarás.
    13: Aférrate a la disciplina y no la dejes. Guárdala, porque ella es tu vida.
    14: No entres por el camino del perverso, Ni vayas por el sendero de los malos.
    15: Evítalo, no pases por él. Desvíate de él, pasa de largo.
    16: Porque ellos no duermen si no hacen daño, Y se les quita el sueño si no hacen caer [a alguien].
    17: Porque comen pan de iniquidad Y beben vino de violencia.
    18: Pero la senda de los justos es como la luz del alba, Que va en aumento hasta que el día es perfecto.
    19: 'El camino de los impíos es como la oscuridad: No saben en qué tropiezan.'
    20: Hijo mío, atiende mis palabras. Inclina tu oído a mis dichos.
    21: No se aparten de tus ojos. Guárdalos en lo profundo de tu corazón,
    22: Pues son vida a los que los hallan Y sanidad a todo su cuerpo.
    23: Con toda diligencia, guarda tu corazón, Porque de él [emana] la vida.
    24: Aparta de ti la boca perversa Y aleja de ti la falsedad de labios.
    25: Tus ojos miren de frente Y dirige tu mirada hacia lo que está delante.
    26: Reflexiona en la senda de tus pies, Y sean rectos todos tus caminos.
    27: No te desvíes a la derecha ni a la izquierda. Aparta tu pie del mal.
  5:
    1: Hijo mío, atiende a mi sabiduría, E inclina tu oído a mi entendimiento,
    2: Para que guardes discreción Y tus labios conserven conocimiento.
    3: Porque los labios de la mujer inmoral destilan miel, Y su paladar es más suave que el aceite.
    4: Pero su propósito es amargo como el ajenjo Y agudo como espada de dos filos.
    5: Sus pies descienden a la muerte. Sus pasos se precipitan al Seol.
    6: No considera el camino de la vida. Sus sendas son inestables, pero ella no lo sabe.
    7: 'Ahora, pues, hijos, escúchenme. No se aparten de las palabras de mi boca:'
    8: Aleja de ella tu camino. No te acerques a la puerta de su casa
    9: No sea que des a otros tu vigor, Y tus años al cruel.
    10: No sea que los extraños se llenen de tus fuerzas, Y tu esfuerzo se quede en casa ajena.
    11: Gemirás cuando te llegue el desenlace, Y se consuma la carne de tu cuerpo.
    12: 'Entonces dirás: ¡Cómo aborrecí la corrección, Y mi corazón menospreció la reprensión!'
    13: ¡No hice caso a la voz de mis maestros, Ni presté oído a mis instructores!
    14: Casi en la cima de todo mal estuve En medio de la asamblea y de la congregación.
    15: Bebe el agua de tu propia cisterna, Y el agua fresca de tu propio pozo.
    16: ¿Se derramarán afuera tus manantiales, Tus corrientes de aguas por las plazas?
    17: ¡Sean solamente tuyos, Y no de extraños contigo!
    18: Sea bendito tu manantial Y regocíjate con la esposa de tu juventud,
    19: Como hermosa venada o graciosa gacela, Sus pechos te satisfagan en todo tiempo, Y recréate siempre con su amor.
    20: ¿Por qué, hijo mío, estarás apasionado con mujer ajena, Y abrazarás el seno de una extraña?
    21: Porque los caminos del hombre están ante los ojos de Yavé. Él observa todas sus sendas.
    22: En su propia iniquidad quedará atrapado el inicuo. Será atado con las cuerdas de su propio pecado.
    23: Morirá por falta de corrección, Extraviado en la inmensidad de su locura.
  6:
    1: Hijo mío, si saliste fiador por tu prójimo, Si empeñaste tu palabra a un extraño,
    2: Si te enredaste con tus palabras, Y quedaste atrapado con los dichos de tu boca,
    3: 'Haz esto ahora, hijo mío, y líbrate. Ya que caíste en las manos de tu prójimo: Vé, humíllate e importuna a tu prójimo.'
    4: No concedas sueño a tus ojos, Ni adormecimiento a tus párpados.
    5: Líbrate como gacela de la mano [del cazador], Como un ave de la trampa.
    6: Mira a la hormiga, oh perezoso, Observa sus caminos y sé sabio,
    7: La cual, sin tener jefe, Ni gobernador, ni soberano,
    8: Prepara en el verano su comida. En el tiempo de la cosecha guarda su sustento.
    9: ¿Hasta cuándo estarás acostado, oh perezoso? ¿Cuándo te levantarás de tu sueño?
    10: Un rato duermes, otro dormitas, Un rato cruzas los brazos y descansas.
    11: Te llega la miseria como un vagabundo, Y tu necesidad como un hombre armado.
    12: Hombre depravado es el hombre inicuo, Que anda en la perversidad de su boca,
    13: Guiña con un ojo, menea los pies, Hace señas con los dedos.
    14: En su corazón hay perversidades, Maquina maldades, y continuamente busca rencillas.
    15: Por tanto, su calamidad vendrá de repente. Súbitamente será quebrantado y no habrá remedio.
    16: 'Seis [cosas] aborrece Yavé, Y aun siete repugna su alma:'
    17: Ojos altivos, boca mentirosa, Manos que derraman sangre inocente,
    18: Corazón que maquina planes perversos, Pies presurosos para correr al mal,
    19: Testigo falso que habla mentiras, Y el que enciende discordias entre sus hermanos.
    20: Hijo mío, guarda el mandamiento de tu padre, Y no abandones la instrucción de tu madre.
    21: Átalos continuamente a tu corazón, Enlázalos en torno a tu cuello.
    22: Cuando camines, te guiarán. Cuando duermas, te protegerán. Hablarán contigo al despertar.
    23: Porque el mandamiento es lámpara, La enseñanza es luz Y camino de vida las reprensiones de la instrucción.
    24: Te guardarán de la mala mujer, De la blandura de la boca de la mujer extraña.
    25: No codicies en tu corazón su hermosura, Ni dejes que te cautive con sus párpados.
    26: Porque si la prostituta busca una hogaza de pan, La adúltera caza una vida preciosa.
    27: ¿Tomará el hombre fuego en su seno, Sin que ardan sus ropas?
    28: ¿Andará un hombre sobre brasas, Sin que se quemen sus pies?
    29: Así sucederá con el que se une a la mujer de su prójimo. Ninguno que la toque quedará impune.
    30: ¿No desprecian al ladrón aunque robe Para llenar su estómago cuando tiene hambre?
    31: Si es sorprendido, tiene que pagar siete veces Y entregar todo lo que tiene en su casa.
    32: Pues el adúltero es hombre sin cordura, Destructor de sí mismo es el que lo hace.
    33: Heridas y deshonra hallará, Y su afrenta no será borrada.
    34: Porque los celos son la ira del hombre. En el día de la venganza no perdonará,
    35: Ni aceptará algún rescate. No se aplacará aunque ofrezcas muchos regalos.
  7:
    1: Hijo mío, guarda mis palabras Y atesora mis mandamientos dentro de ti.
    2: Guarda mis mandamientos y vive, Y mi enseñanza como la niña de tu ojo.
    3: Átalos a tus dedos. Escríbelos en la tabla de tu corazón.
    4: 'Dí a la sabiduría: Tú eres mi hermana. Llama al entendimiento [tu] íntimo amigo,'
    5: Para que te guarden de la mujer ajena, De la seductora [que] lisonjea con sus palabras.
    6: Pues cuando desde la ventana de mi casa Observaba entre las celosías,
    7: Vi entre los ingenuos. Observé entre los jóvenes A un joven falto de entendimiento
    8: Que pasaba por la calle cerca de la esquina de ella. Caminaba en dirección a la casa de ella
    9: Al anochecer, cuando ya oscurecía, En medio de la noche y la oscuridad.
    10: Y ahí estaba una mujer que [salía] a encontrarlo, Astuta de corazón, vestida de prostituta,
    11: Bullanguera y desenfrenada. Sus pies no pueden permanecer en casa,
    12: Unas veces en las calles, otras en las plazas, Acecha en todas las esquinas.
    13: 'Lo agarró y lo besó, Y descaradamente le dijo:'
    14: Prometí sacrificios de paz. Hoy pagué mis votos.
    15: Por tanto salí a encontrarte, A buscar diligentemente tu rostro, y te hallé.
    16: Preparé mi cama con colchas. La tendí con lino de Egipto.
    17: Perfumé mi cama con mirra, áloes, y canela.
    18: Ven, deleitémonos con caricias hasta el alba. Embriaguémonos de amores,
    19: Porque mi esposo no está en casa. Emprendió un largo viaje.
    20: Llevó consigo una bolsa de dinero. El día de luna nueva volverá a su casa.
    21: Lo rindió con la mucha suavidad de sus palabras. Lo sedujo con sus labios lisonjeros.
    22: Súbitamente se fue tras ella, Como el buey al matadero, Como un venado que se enredó en la trampa,
    23: Como ave que se lanza contra la red, Sin saber que le costará la vida, Hasta que una flecha le traspasa el hígado.
    24: 'Ahora pues, hijos, escúchenme. Presten atención a las palabras de mi boca:'
    25: No dejes que tu corazón se aparte a los caminos de ella, Ni te extravíes por sus sendas.
    26: Porque ella dejó muchos heridos, Y aun los más fuertes fueron asesinados por ella.
    27: Su casa es el camino al Seol, Que desciende a las cámaras de la muerte.
  8:
    1: ¿No clama la sabiduría, Y el entendimiento hace oír su voz?
    2: En las cimas de las alturas junto al camino, En las encrucijadas de los senderos, allí está ella.
    3: 'Junto a las puertas, en la entrada de la ciudad, En el acceso a las puertas, ella da voces:'
    4: ¡Oh hombres, a ustedes clamo! Mi voz se dirige a los hijos de los hombres.
    5: Oh simples, aprendan prudencia. Y ustedes, insensatos, dispongan su corazón.
    6: Escuchen, porque diré cosas excelentes, Y abriré mis labios para cosas rectas.
    7: Mi boca pronunciará verdad. La maldad es repugnancia para mis labios.
    8: Todas las palabras de mi boca son con justicia. En ellas nada hay torcido o perverso.
    9: Son claras para el que entiende Y rectas para los que hallan el conocimiento.
    10: Reciban mi enseñanza y no plata, Conocimiento, mejor que oro fino.
    11: Pues mejor es la sabiduría que las perlas. Nada de lo que desees podrá compararse con ella.
    12: Yo, la sabiduría, moro con la prudencia, Y descubro el conocimiento y la discreción.
    13: El temor a Yavé es aborrecer el mal. Aborrezco la soberbia, la arrogancia, el mal camino y la boca perversa.
    14: Mío es el consejo y la eficiente sabiduría. Mía es la inteligencia y mía la valentía.
    15: Por mí reinan los reyes, Y los magistrados administran justicia.
    16: Por mí gobiernan los príncipes Y los nobles que juzgan la tierra.
    17: Yo amo a los que me aman. Me hallan los que temprano me buscan.
    18: Las riquezas y la honra están conmigo, Riquezas y justicia perdurables.
    19: Mi fruto es mejor que el oro, Aun que el oro puro, Y mi ganancia mejor que la plata escogida.
    20: Yo ando por camino de justicia, Por los senderos de equidad,
    21: Para hacer que los que me aman obtengan su heredad. Y para que yo llene sus tesoros.
    22: Yavé me poseía en el principio, Ya de antiguo, antes de sus obras.
    23: Eternamente estaba establecida, Antes de haber tierra.
    24: Nací antes que existieran los océanos, Antes que existieran las fuentes de muchas aguas.
    25: Antes que las montañas fueran fundadas, Antes de las colinas, fui yo engendrada.
    26: Cuando Él no había hecho la tierra, ni los campos, Ni el primer polvo del mundo.
    27: Cuando estableció los cielos, allí estaba yo. Cuando trazó el horizonte sobre la superficie del océano,
    28: Cuando afirmó los cielos arriba, Cuando afirmó las fuentes del océano,
    29: Cuando señaló al mar su estatuto, Para que las aguas no traspasaran su mandato, Cuando estableció los fundamentos de la tierra,
    30: Yo estaba junto a Él como arquitecto. Diariamente era su deleite. Me regocijaba ante Él siempre.
    31: Me regocijaba en su tierra habitada, Y tenía mi deleite con los hijos de los hombres.
    32: Ahora pues, hijos, escúchenme. Inmensamente felices los que guardan mis caminos.
    33: Atiendan la instrucción, sean sabios Y no la menosprecien.
    34: ¡Inmensamente feliz es el hombre que me escucha, Que vigila en mis portones cada día, Que espera en el umbral de mis entradas!
    35: Porque el que me halla, Halla la vida y alcanza el favor de Yavé.
    36: Pero el que peca contra mí, defrauda su propia alma. Todos los que me aborrecen aman la muerte.
  9:
    1: La sabiduría edificó su casa. Labró sus siete columnas.
    2: Degolló sus animales, Mezcló su vino, Sirvió su mesa,
    3: 'Y envió a sus criadas A pregonarlo desde las más altas cumbres de la ciudad:'
    4: '¡El que sea simple, venga acá! Al falto de entendimiento le quiero hablar:'
    5: ¡Vengan, coman de mis manjares, Y beban del vino que mezclé!
    6: ¡Dejen la necedad y vivan, Pongan sus pies en el camino del entendimiento!
    7: El que corrige al burlador se acarrea insultos. El que reprende al perverso se acarrea afrenta.
    8: No reprendas al burlador, no sea que te aborrezca. Reprende al sabio, y te amará.
    9: Da al sabio, y será aun más sabio. Enseña al justo, y aumentará su saber.
    10: El temor a Yavé es el principio de la sabiduría, Y el conocimiento del Santísimo es el entendimiento.
    11: Porque por mí se aumentarán tus días, Y años de vida se te añadirán.
    12: Si eres sabio, para ti mismo eres sabio, Y si eres burlador, solo tú llevarás el daño.
    13: La mujer necia es alborotadora. Es simple y nada sabe.
    14: Se sienta en la puerta de su casa, O en los lugares más altos de la ciudad
    15: 'Para llamar a los que pasan, A los que van directo por sus sendas:'
    16: '¡Todos los ingenuos vengan acá! Y dice a los faltos de cordura:'
    17: ¡El agua robada es dulce! ¡El pan comido en oculto es sabroso!
    18: No saben ellos que allí están los muertos, Y que sus invitados están tendidos en lo profundo del Seol.
  10:
    1: Proverbios de Salomón. El hijo sabio alegra al padre, Pero el hijo necio es tristeza de su madre.
    2: Los tesoros de perversidad no son de provecho, Pero la justicia libra de la muerte.
    3: Yavé no deja padecer hambre al justo, Pero impide que se sacie el apetito de los perversos.
    4: La mano negligente empobrece, Pero la mano de los diligentes enriquece.
    5: El que recoge en verano es hijo sensato, Pero el que duerme en la cosecha es un hijo que avergüenza.
    6: Hay bendiciones sobre la cabeza del justo, Pero la boca de los perversos oculta violencia.
    7: La memoria del justo será bendita, Pero el nombre del perverso se pudrirá.
    8: El sabio de corazón acepta los mandamientos, Pero el insensato charlatán se hunde.
    9: El que camina en integridad anda confiado, Pero el que pervierte sus caminos será puesto en descubierto.
    10: El que guiña el ojo causa tristeza, Pero el que reprende francamente hace la paz.
    11: La boca del justo es manantial de vida, Pero la boca del necio oculta violencia.
    12: El odio provoca rencillas, Pero el amor cubre todas las faltas.
    13: La sabiduría está en los labios del entendido, Pero la vara es para la espalda del que carece de entendimiento.
    14: Los sabios atesoran conocimiento, Pero la boca del necio es ruina cercana.
    15: La fortuna del rico es su fortaleza, La ruina de los necesitados es su pobreza.
    16: El salario del justo es para vida, El lucro del perverso, para pecado.
    17: El que acepta la instrucción está en senda de vida, Pero el que desecha la reprensión se extravía.
    18: Los labios rectos aplacan el odio, Pero el que esparce calumnia es un necio.
    19: En las muchas palabras no falta pecado, Pero el que refrena sus labios es prudente.
    20: La boca del justo es plata pura, Pero el corazón del perverso es nada.
    21: Los labios del justo nutren a muchos, Pero los necios mueren por falta de entendimiento.
    22: La bendición de Yavé es la que enriquece, Y Él no le añade tristeza.
    23: La perversidad es como deporte para el necio. Así es la sabiduría para el hombre de entendimiento.
    24: Lo que teme el perverso, eso le vendrá, Pero el deseo de los justos les será concedido.
    25: Cuando pasa el remolino de viento, desaparece el perverso, Pero el justo tiene fundamento eterno.
    26: Como vinagre a los dientes y humo a los ojos, Así es el perezoso para quienes lo comisionan.
    27: El temor a Yavé aumenta los días, Pero los años de los perversos serán acortados.
    28: La esperanza de los justos es alegría, Pero la esperanza de los perversos perecerá.
    29: El camino de Yavé es fortaleza para el íntegro, Pero ruina para los malhechores.
    30: El justo no será sacudido jamás, Pero los perversos no habitarán la tierra.
    31: La boca del justo destila sabiduría, Pero la lengua perversa será cortada.
    32: Los labios del justo destilan lo aceptable, Pero la boca de los perversos lo que es pervertido.
  11:
    1: La balanza falsa es repugnancia a Yavé, Pero la pesa cabal es su complacencia.
    2: Cuando irrumpe la soberbia, viene la deshonra, Pero la sabiduría está con los humildes.
    3: La integridad de los rectos los guía, Pero la perversidad de los infieles los destruirá.
    4: De nada sirven las riquezas en el día de la ira, Pero la justicia librará de la muerte.
    5: La justicia del intachable le allana el camino, Pero el perverso caerá por su propia perversidad.
    6: La rectitud del justo lo librará, Pero el traidor quedará atrapado en su codicia.
    7: Cuando muere el impío, perece su esperanza. La esperanza de los hombres fuertes perecerá.
    8: El justo es librado de la tribulación, Pero el perverso toma su lugar.
    9: El impío hunde al prójimo con su boca, Pero los justos serán librados por medio del conocimiento.
    10: La ciudad festeja el éxito de los justos, Y cuando perecen los impíos canta de júbilo.
    11: Con la bendición de los rectos la ciudad prospera, Pero la boca de los perversos la arruina.
    12: El que desprecia al prójimo no tiene juicio, Pero el hombre de entendimiento calla.
    13: El que anda chismeando revela secretos, Pero el hombre que es de espíritu fiel se guarda el asunto.
    14: Cuando falta dirección, el pueblo cae, Pero en la multitud de consejeros hay liberación.
    15: El que sale fiador del extraño se perjudica, Pero el que aborrece ser garante vive seguro.
    16: La mujer agraciada adquiere honra, Y los hombres audaces adquieren riquezas.
    17: El misericordioso hace bien a su alma, Pero el cruel daña su propia carne.
    18: El perverso logra ganancias engañosas, Pero el que siembra justicia tiene galardón seguro.
    19: La firmeza de rectitud es para vida, Pero el que sigue la perversidad busca su propia muerte.
    20: Repugnancia a Yavé son los de corazón perverso, Pero los de camino intachable son su deleite.
    21: Con toda certeza, el malo no quedará sin castigo, Pero la descendencia de los justos será librada.
    22: Como anillo de oro en el hocico de un cerdo, Es la mujer hermosa que carece de discreción.
    23: El anhelo de los justos es solo el bien, Pero la expectativa de los impíos es ira.
    24: Hay quienes reparten, Y más se les añade. Hay quienes retienen más de lo justo, Y acaban en la indigencia.
    25: El alma generosa será enriquecida, Y el que sacia a otros, también será saciado.
    26: El pueblo lo maldecirá al que acapara grano, Pero la cabeza del que lo vende obtendrá bendición.
    27: El que busca el bien, halla favor, Pero el que busca el mal, Éste le vendrá.
    28: El que confía en sus riquezas caerá, Pero los justos reverdecerán como el follaje.
    29: El que perturba su casa, Heredará el viento, Y el necio será esclavo del sabio de corazón.
    30: El fruto del justo es árbol de vida, Y el que gana almas es sabio.
    31: Si el justo será recompensado en la tierra, ¡Cuánto más el impío y el pecador!
  12:
    1: El que ama la corrección ama el conocimiento, Pero el que aborrece la reprensión es estúpido.
    2: El bueno obtendrá el favor de Yavé, Pero Él condenará al hombre de malos designios.
    3: El hombre no se afianzará por medio de la perversidad, Pero la raíz de los justos nunca será removida.
    4: La mujer virtuosa es corona de su esposo, Pero la que lo avergüenza es como carcoma en sus huesos.
    5: Los pensamientos de los justos son rectos, Pero los consejos de los impíos, engaño.
    6: Las palabras de los perversos son asechanzas mortales, Pero la boca de los rectos los librará.
    7: Se derrumban los perversos y ya no existen, Pero la casa de los justos permanecerá.
    8: Según su sabiduría es alabado el hombre, Pero el perverso de corazón será despreciado.
    9: Mejor es el poco estimado, Pero que tiene un esclavo, Que el que se alaba y carece de pan.
    10: El justo tiene en consideración la vida de su bestia, Pero aun la compasión de los perversos es cruel.
    11: El que labra su tierra, se saciará de pan, Pero el que persigue lo vano carece de entendimiento.
    12: El perverso codicia el botín de los perversos, Pero la raíz de los justos produce.
    13: En la transgresión de sus labios se enreda el perverso, Pero el justo escapará de la aflicción.
    14: De lo que uno habla, se saciará, Y por lo que uno hace, le pagarán.
    15: El camino del necio es recto ante sus propios ojos, Pero el que escucha el consejo es sabio.
    16: La ira del necio es conocida al instante, Pero el prudente pasa por alto la ofensa.
    17: El testigo veraz declara lo que es recto, Pero el testigo falso engaña.
    18: Hay quien pronuncia palabras como estocadas, Pero la boca de los sabios es medicina.
    19: El labio veraz permanece para siempre, Pero la boca mentirosa, solo un instante.
    20: Hay engaño en el corazón del que trama el mal, Pero para los consejeros de la paz hay alegría.
    21: Ninguna iniquidad es deseada por el justo, Pero los perversos están llenos de mal.
    22: Repugnancia es a Yavé el labio mentiroso, Pero su deleite está en los que obran fielmente.
    23: El hombre prudente encubre su conocimiento, Pero el corazón de los necios proclama su necedad.
    24: La mano del diligente señoreará, Pero la indolente será tributaria.
    25: La congoja abate el corazón del hombre, Pero la buena palabra lo alegra.
    26: El justo sirve de guía a su prójimo, Pero el camino de los perversos los hace errar.
    27: El indolente no asará ni su propia presa. ¡Precioso tesoro del hombre es la diligencia!
    28: En la senda de la justicia está la vida, En su sendero no hay muerte.
  13:
    1: El hijo sabio acepta la disciplina de su padre, Pero el burlador no escucha la corrección.
    2: Del fruto de su boca el hombre comerá el bien, Pero el alma de los traidores se nutre de violencia.
    3: El que guarda su boca preserva su vida, Pero al que mucho abre sus labios le vendrá ruina.
    4: El alma del perezoso desea, y nada alcanza, Pero el alma del diligente será prosperada.
    5: El justo aborrece la palabra de mentira, Pero el perverso es odioso y trae deshonra.
    6: La justicia guarda al de perfecto camino, Pero la perversidad arruina al pecador.
    7: Hay quienes se enriquecen, y nada tienen, Y hay quienes son pobres, y tienen grandes riquezas.
    8: El rescate de la vida del hombre puede ser su riqueza, Pero el pobre no escucha censuras.
    9: La luz de los justos brilla de alegría, Pero la lámpara de los impíos se apagará.
    10: Con la soberbia solo se provoca contienda, Pero con los que admiten consejo está la sabiduría.
    11: Riqueza sin esfuerzo se desvanece, Pero el que recoge con mano laboriosa la aumenta.
    12: La esperanza que tarda es tormento del corazón, Pero árbol de vida es el deseo cumplido.
    13: El que menosprecia la palabra será destruido, Pero el que teme el mandamiento será recompensado.
    14: La enseñanza del sabio es manantial de vida, Que aparta de las trampas de la muerte.
    15: El buen entendimiento produce gracia, Pero el camino de los traidores es duro.
    16: El sagaz actúa con conocimiento, Pero el necio despliega su insensatez.
    17: El mensajero perverso caerá en desgracia, Pero el enviado fiel es medicina.
    18: Miseria y oprobio para el que rechaza la corrección, Pero el que acepta la reprensión será honrado.
    19: El deseo cumplido deleita el alma, Apartarse del mal es repugnancia a los necios.
    20: El que anda con sabios será sabio, Pero el que se reúne con los necios sufrirá daño.
    21: La adversidad persigue a los pecadores, Para los justos abunda el bien.
    22: La herencia del bueno queda en su familia, Pero la riqueza del pecador está reservada para el justo.
    23: El barbecho de los pobres abunda en alimento, Pero es arrasado por falta de justicia.
    24: El que detiene el castigo aborrece a su hijo, El que lo ama prontamente lo disciplina.
    25: El justo come y sacia su apetito, Pero el estómago de los perversos padece escasez.
  14:
    1: La mujer sabia edifica su casa, La necia con sus manos la derriba.
    2: El que anda en su rectitud teme a Yavé, Pero el de caminos torcidos lo desprecia.
    3: En la boca del necio hay una vara para su espalda, Pero los sabios son protegidos por sus labios.
    4: Donde no hay bueyes el establo está limpio, Pero mucho rendimiento hay por la fuerza del buey.
    5: El testigo veraz no miente, Pero el testigo falso respira mentiras.
    6: El burlador busca la sabiduría y no la halla, Pero el conocimiento es fácil para el que tiene entendimiento.
    7: Apártate de la presencia del necio, Porque en él no hallarás palabras de conocimiento.
    8: Entender el camino es sabiduría del sagaz, Pero la necedad de los necios es engaño.
    9: Se burla el necio del pecado, Pero entre los rectos hay buena voluntad.
    10: El corazón conoce su propia amargura, Y en su alegría no participa el extraño.
    11: La casa de los perversos será asolada, Pero la morada de los rectos florecerá.
    12: Hay camino que al hombre parece derecho, Pero su fin es camino de muerte.
    13: Aun entre risas llora el corazón, Y el final de la alegría es tristeza.
    14: El insensato se hartará de sus propios caminos, Pero el hombre bueno estará satisfecho con el suyo.
    15: El ingenuo cree cualquier cosa, Pero el prudente considera sus pasos.
    16: El sabio teme y se aparta del mal, Pero el necio se lanza confiado.
    17: El que fácilmente se aíra hará locuras, Y el hombre perverso será aborrecido.
    18: Los ingenuos heredan insensatez, Pero el prudente se corona de conocimiento.
    19: Los perversos se inclinarán ante los buenos, Y los perversos ante las puertas del justo.
    20: El pobre es odiado aun por su vecino, Pero muchos son los que aman al rico.
    21: El que menosprecia a su prójimo peca, Pero el que se compadece de los pobres es inmensamente feliz.
    22: ¿No yerran los que piensan mal? Pero misericordia y verdad son para los que piensan el bien.
    23: En toda labor hay fruto, Pero la palabra solo de labios lleva a la indigencia.
    24: Corona de los sabios es su riqueza, Pero la insensatez de los necios es locura.
    25: Un testigo veraz salva vidas, Pero el engañador habla mentiras.
    26: En el temor a Yavé hay fuerte confianza Que servirá de refugio a los hijos.
    27: El temor a Yavé es manantial de vida, Que aparta de las trampas de la muerte.
    28: En la multitud de pueblo está la gloria del rey, Y en la falta de pueblo la flaqueza del gobernante.
    29: El que tarda en airarse tiene gran entendimiento, Pero el impulsivo exalta la necedad.
    30: Un corazón tranquilo es vida para el cuerpo, Pero la envidia es carcoma en los huesos.
    31: El que oprime al pobre afrenta a su Hacedor, Pero lo honra el que favorece al necesitado.
    32: Por su propia maldad será derribado el perverso, Pero el justo tiene refugio en su muerte.
    33: En el corazón del que tiene entendimiento reposa la sabiduría, Aun en medio de necios se da a conocer.
    34: La justicia enaltece a una nación, Pero el pecado es afrenta para los pueblos.
    35: La benevolencia del rey es para el esclavo prudente, Pero su enojo contra el que lo avergüenza.
  15:
    1: La amable respuesta aplaca la ira, Pero la palabra hiriente aumenta el furor.
    2: La lengua de los sabios hace aceptable el conocimiento, La boca de los necios expresa insensatez.
    3: Los ojos de Yavé están en todo lugar, Y observan a malos y a buenos.
    4: Árbol de vida es la boca apacible, Pero la perversa es quebrantamiento de espíritu.
    5: El necio desprecia el consejo de su padre, Pero el que acepta la corrección es sagaz.
    6: En la casa del justo hay gran riqueza, Pero en las ganancias del perverso hay aflicción.
    7: Los labios de los sabios esparcen conocimiento, No así el corazón de los necios.
    8: Repugnancia a Yavé es el sacrificio de los perversos, Pero la oración de los rectos es su deleite.
    9: Repugnancia a Yavé es el camino del perverso, Pero Él ama al que sigue la justicia.
    10: La disciplina molesta al que abandona el camino. El que aborrece la corrección morirá.
    11: El Seol y el Abadón están delante de Yavé, ¡Cuánto más los corazones de los hijos de hombres!
    12: El escarnecedor no ama al que lo reprende, Ni busca a los sabios.
    13: Un corazón alegre hermosea el rostro, Pero el dolor del corazón abate el ánimo.
    14: El corazón entendido busca el conocimiento, Pero la boca de los necios se apacienta de la insensatez.
    15: Todos los días del afligido son difíciles, Pero el de corazón alegre [tiene] un banquete continuo.
    16: Más vale poco con el temor a Yavé, Que grandes tesoros con tumulto.
    17: Mejor es ración de legumbres donde hay amor, Que buey engordado donde hay rencor.
    18: El hombre iracundo provoca contiendas, Pero el lento para la ira apacigua la rencilla.
    19: El camino del perezoso es como un cercado de espinos, Pero la senda de los rectos es llana.
    20: El hijo sabio alegra al padre, Pero el hombre necio menosprecia a su madre.
    21: La necedad divierte al falto de entendimiento, Pero el hombre prudente endereza su andar.
    22: Sin consulta, los planes se frustran, Pero tienen éxito con muchos consejeros.
    23: El hombre se alegra con la respuesta de su boca. ¡Cuán buena es la palabra oportuna!
    24: El prudente sube por el camino de la vida, Que lo aparta de la bajada al Seol.
    25: Yavé destruye la casa del soberbio, Pero afirma el lindero de la viuda.
    26: Repugnancia a Yavé son los pensamientos del perverso, Pero las palabras de los puros le son placenteras.
    27: El que aspira a ganancias deshonestas arruina su casa, Pero el que aborrece el soborno vivirá.
    28: El corazón del justo medita la respuesta, Pero la boca del perverso derrama malas cosas.
    29: Yavé está lejos de los perversos, Pero escucha la oración de los justos.
    30: La luz de los ojos alegra el corazón, Y una buena noticia nutre los huesos.
    31: Oído que escucha sana reprensión, Vivirá entre los sabios.
    32: El que rechaza la corrección menosprecia su vida, El que escucha la amonestación adquiere entendimiento.
    33: El temor a Yavé es escuela de sabiduría, Y antes del honor está la humildad.
  16:
    1: Del hombre son los planes del corazón, Pero de Yavé la respuesta de la boca.
    2: Al hombre le parecen limpios todos sus caminos, Pero Yavé pesa los espíritus.
    3: Encomienda a Yavé tus obras, Y tus pensamientos serán afirmados.
    4: Yavé mismo hizo todas las cosas para Él, Aun al perverso para el día malo.
    5: Repugnancia es a Yavé todo altivo de corazón, Ciertamente no quedará impune.
    6: Por la misericordia y la verdad se borra la iniquidad, Y por el temor a Yavé se aparta uno del mal.
    7: Cuando los caminos del hombre agradan a Yavé, Él hace que aun sus enemigos estén en paz con él.
    8: Mejor es un poco con justicia, Que gran ganancia con injusticia.
    9: El corazón del hombre traza su camino, Pero Yavé afirma sus pasos.
    10: 'Hay una decisión divina en los labios del rey: Que su boca no yerre en la sentencia.'
    11: Peso y balanzas justas son de Yavé. Todas las pesas de la bolsa son obra suya.
    12: Repugnancia es que los reyes cometan perversidad, Porque el trono se afianza con la justicia.
    13: Los reyes aprueban los labios sinceros, Y aman al que habla lo recto.
    14: La ira del rey es mensajero de muerte, Pero el hombre sabio lo apaciguará.
    15: En la serenidad del rostro del rey está la vida, Y su favor es como nube de lluvia tardía.
    16: Mejor es adquirir sabiduría que oro, Y obtener entendimiento es más que plata.
    17: El camino de los rectos es apartarse del mal, El que guarda su camino preserva su vida.
    18: Antes del quebrantamiento está la soberbia, Y antes de la caída, la altivez de espíritu.
    19: Es mejor ser humilde de espíritu con los humildes Que repartir despojos con los soberbios.
    20: El que atiende la palabra hallará el bien, Y el que confía en Yavé es inmensamente feliz.
    21: El sabio de corazón será llamado entendido, Y la dulzura de labios aumenta el saber.
    22: Manantial de vida es el entendimiento para el que lo posee, Pero el castigo de los necios es su misma necedad.
    23: El corazón del sabio muestra prudente su boca, Y sus labios aumentan el saber.
    24: Panal de miel son las palabras agradables. Dulces para el alma y saludables para los huesos.
    25: Hay camino que al hombre [parece] derecho, Pero su fin es camino de muerte.
    26: La persona que labora para ella misma Trabaja porque su boca lo obliga.
    27: El hombre perverso desentierra el mal, Y lleva en sus labios fuego abrasador.
    28: El hombre perverso provoca contienda, Y el chismoso separa a los mejores amigos.
    29: El hombre violento persuade a su amigo, Y lo hace andar por camino no bueno,
    30: El que guiña los ojos trama perversidades, El que frunce los labios realiza el mal.
    31: Corona de honra es la cabeza cana, Se halla en el camino de la justicia.
    32: El lento para la ira es mejor que el valiente, Y el que domina su espíritu que el que captura una ciudad.
    33: Las suertes se echan sobre la ropa, Pero toda decisión es de Yavé.
  17:
    1: Más vale un bocado seco y con tranquilidad, Que casa llena de sacrificios injustos con contienda.
    2: El esclavo prudente se impondrá al hijo que deshonra, Y con los hermanos compartirá la herencia.
    3: El crisol para la plata y la hornaza para el oro, Pero Yavé prueba los corazones.
    4: El malhechor hace caso al labio inicuo, Y el mentiroso escucha la boca detractora.
    5: El que se burla del pobre afrenta a su Hacedor, El que se alegra de la calamidad no quedará impune.
    6: Corona de los ancianos son sus nietos, Honra de los hijos son sus padres.
    7: No conviene al necio el lenguaje excelente, ¡Cuánto menos al príncipe el labio mentiroso!
    8: 'El soborno le parece piedra mágica al que lo practica: A donde se dirija halla prosperidad.'
    9: El que busca amistad encubre la falta, Pero el que la divulga aparta al amigo.
    10: Una sola reprensión es más eficaz para el prudente Que 100 golpes al imprudente.
    11: El rebelde no busca sino el mal. Un mensajero cruel será enviado contra él.
    12: Mejor es encontrarse con una osa despojada de sus crías, Que con un necio empeñado en su insensatez.
    13: Al que paga cosas malas por cosas buenas, El mal no se aparta de su casa.
    14: El que comienza una contienda suelta las aguas. Desiste, pues, antes que estalle el pleito.
    15: El que justifica al impío y el que condena al justo, Ambos igualmente son repugnancia a Yavé.
    16: ¿Para qué sirve el dinero en mano del necio? ¿Para adquirir sabiduría sin entendimiento?
    17: En todo tiempo ama el amigo, Y el hermano nace para [el tiempo] de angustia.
    18: El hombre carente de entendimiento da pronto la mano, Y sale fiador de su vecino.
    19: El que ama la transgresión ama la disputa, Y el que abre mucho la puerta busca su ruina.
    20: El corazón engañoso no halla el bien, Y el de boca perversa cae en el mal.
    21: El que engendra a un insensato le resulta para su tristeza, Y el padre de un necio no tiene alegría.
    22: El corazón alegre es una buena medicina, Pero un espíritu quebrantado seca los huesos.
    23: El perverso toma soborno de su seno Para pervertir el curso de la justicia.
    24: En el rostro del entendido se refleja la sabiduría, Pero los ojos del necio vagan hasta el extremo de la tierra.
    25: El hijo necio es pesadumbre de su padre, Y amargura de la que lo dio a luz.
    26: Ciertamente no es bueno condenar al justo, Ni golpear a nobles que hacen lo recto.
    27: El que refrena sus palabras tiene entendimiento, Y el de espíritu sereno es hombre prudente.
    28: Aun el necio cuando calla es tenido por sabio, El que cierra sus labios es entendido.
  18:
    1: El que se desvía busca su propio deseo, Y se enfada contra todo consejo.
    2: El necio no se deleita en el entendimiento, Sino solo en exponer lo que piensa.
    3: Cuando viene la impiedad viene también el desprecio, Y con la deshonra viene la afrenta.
    4: Las palabras de la boca de un hombre son aguas profundas, Torrente caudaloso es la fuente de la sabiduría.
    5: No es bueno mostrar preferencia por el perverso, Para desviar al justo en el juicio.
    6: Los labios del necio traen contienda, Y su boca clama por azotes.
    7: La boca del necio es su ruina, Y sus labios, trampa para su alma.
    8: Las palabras del chismoso son como delicados manjares Que penetran hasta el fondo de sus órganos internos.
    9: El negligente en su obra es hermano del disipador.
    10: Torre fuerte es el Nombre de Yavé. A ella corre el justo y está a salvo.
    11: Las riquezas del rico son su ciudad fortificada, Como un alto muro en su imaginación.
    12: Antes del quebrantamiento el corazón del hombre es altivo, Y antes de la honra está la humildad.
    13: Al que responde antes de escuchar, Le es insensatez y deshonra.
    14: El buen ánimo del hombre soporta su enfermedad, Pero el ánimo abatido, ¿quién lo soportará?
    15: El corazón del entendido adquiere conocimiento, Y conocimiento busca el oído de los sabios.
    16: El regalo de un hombre le abre camino Y lo conduce a la presencia de los grandes.
    17: El primero que se defiende parece ser justo, Hasta que llega su prójimo y lo investiga.
    18: Echar suerte pone fin a la disputa, Y decide entre los poderosos.
    19: El hermano ofendido es más tenaz que ciudad fuerte, Y los litigios, más que los cerrojos de una fortaleza.
    20: Con el fruto de la boca del hombre llenará su estómago. Con el producto de sus labios se saciará.
    21: La muerte y la vida están en poder de la boca. El que la ama comerá su fruto.
    22: El que halla esposa halla el bien, Y alcanza el favor de Yavé.
    23: El pobre se expresa con súplicas, El rico responde con durezas.
    24: Hay amigos que causan ruina al hombre, Pero hay un amigo más fiel que un hermano.
  19:
    1: Mejor es el pobre que anda en su integridad, Que el de labios perversos y necio.
    2: La persona sin conocimiento no es buena, Y el que se apresura con sus pies tropieza.
    3: La insensatez del hombre destruye su camino, Y luego su corazón se irrita contra Yavé.
    4: Las riquezas atraen muchos amigos, Pero el pobre es abandonado por su amigo.
    5: El testigo falso no quedará impune, Y el que alienta mentiras no escapará.
    6: Muchos buscan el favor del generoso, Y todos son amigos del hombre que da regalos.
    7: Todos los hermanos del pobre lo aborrecen, ¡Cuánto más se alejarán de él sus amigos! Los persigue con palabras, pero ya no están.
    8: El que adquiere cordura se ama a sí mismo, Al que guarda la prudencia le irá bien.
    9: El testigo falso no se irá sin castigo, Y el que alienta mentiras perecerá.
    10: El lujo no conviene al insensato, ¡Cuánto menos al esclavo tener dominio sobre gobernantes!
    11: La cordura del hombre detiene su furor, Y su honra es pasar por alto la ofensa.
    12: Rugido de león es la amenaza del rey, Rocío sobre la hierba su favor.
    13: El hijo necio es la ruina de su padre, Y gotera continua las contiendas de una esposa.
    14: Casa y fortuna son herencia de los padres, Pero la esposa prudente es un regalo de Yavé.
    15: La pereza produce un sueño profundo, Y la persona ociosa pasará hambre.
    16: El que guarda el mandamiento, guarda su vida, Pero el que menosprecia sus caminos morirá.
    17: El que da al pobre presta a Yavé, Y Él le dará su recompensa.
    18: Corrige a tu hijo mientras haya esperanza, Pero no se exceda tu alma para destruirlo.
    19: El hombre de gran ira sufrirá castigo, Pero si lo perdonas, lo tendrá que aumentar.
    20: Escucha el consejo y acepta la corrección Para que seas sabio.
    21: Muchos designios hay en el corazón del hombre, Pero el propósito de Yavé es el que prevalece.
    22: 'Lo que los hombres aprecian es la lealtad: Es preferible ser pobre que engañador.'
    23: El temor a Yavé es para vida, El que lo tiene vivirá satisfecho, Y no será visitado por el mal.
    24: El perezoso mete la mano en el plato, Pero ni aun a su boca lo llevará.
    25: Golpea al burlador, y el ingenuo será prudente, Corrige al entendido, y aumentará su saber.
    26: El que roba a su padre y echa fuera a su madre Es hijo que trae vergüenza y deshonra.
    27: Hijo mío, deja de oír consejos Que te apartan de las palabras de sabiduría.
    28: El testigo perverso se burla de la justicia, Y la boca de los impíos encubre la iniquidad.
    29: Hay castigos preparados para los burladores, Y azotes para la espalda del necio.
  20:
    1: El vino es burlador y alborotador el licor, Y cualquiera que en ello se desvía no es sabio.
    2: Como rugido de león es la ira del rey, El que provoca su ira expone su propia vida.
    3: Honra del hombre es evitar la contienda, Pero todo insensato se envolverá en ella.
    4: En otoño no ara el holgazán, Rebuscará en la cosecha y nada hallará.
    5: Como agua profunda es el propósito en el corazón del hombre, Pero el hombre entendido logrará extraerlo.
    6: Muchos hombres proclaman su propia bondad, Pero un hombre fiel, ¿quién lo hallará?
    7: El justo camina en su integridad, Después de él, sus hijos son muy dichosos.
    8: Un rey sentado en el tribunal, Con su mirada disipa toda maldad.
    9: '¿Quién podrá decir: Tengo mi conciencia limpia, Estoy purificado de mi pecado?'
    10: Pesa falsa y medida falsa, Ambas son repugnancia a Yavé.
    11: Aun el muchacho es conocido por sus hechos, Si su conducta es limpia y recta.
    12: El oído que oye y el ojo que ve, Ambas cosas las hizo Yavé.
    13: No ames el sueño No sea que te empobrezcas. Abre tus ojos y te saciarás de pan.
    14: Es malo, es malo, dice el comprador, Pero cuando se va, se jacta.
    15: Existe el oro y multitud de piedras preciosas, Pero los labios sabios son algo más precioso.
    16: Tómale la ropa al que salió fiador de un extraño, Y tómale prenda cuando da garantía a los forasteros.
    17: Sabroso es al hombre el pan mal adquirido, Pero después su boca estará llena de fragmentos de piedra.
    18: Confirma los planes por medio del consejo, Y con sabias estrategias haz la guerra.
    19: El que revela secretos levanta calumnia, Por tanto, no te metas con un chismoso.
    20: Al que insulte a su padre o a su madre, Se le apagará su lámpara en medio de la oscuridad.
    21: Herencia adquirida con robo al comienzo, Al fin no será bendita.
    22: 'No digas: Yo me vengaré. Espera a Yavé, y Él te salvará.'
    23: Las pesas desiguales son repugnancia a Yavé, Y una balanza con trampa no es buena.
    24: De Yavé son los pasos del hombre, ¿Cómo, pues, podrá el hombre entender su camino?
    25: Trampa es al hombre el voto apresurado, Y después de hacerlo, reflexionar.
    26: El rey sabio dispersa a los perversos, Y hace pasar sobre ellos la rueda de trillar.
    27: Lámpara de Yavé es el espíritu del hombre, Que escudriña lo más recóndito del ser.
    28: Misericordia y verdad preservan al rey, Y la clemencia sustenta su trono.
    29: La gloria de los jóvenes es su fortaleza, Y el esplendor de los ancianos, sus canas.
    30: Las marcas de los azotes purifican del mal, Y los golpes llegan a lo íntimo del corazón.
  21:
    1: Como los repartimientos de las aguas, Así el corazón del rey está en la mano de Yavé. A todo lo que quiere lo inclina.
    2: Todo camino del hombre es recto en su propia opinión, Pero Yavé pesa los corazones.
    3: Yavé prefiere el derecho y la justicia en vez de los sacrificios.
    4: Ojos altivos, corazón arrogante, Y la lámpara de los perversos son pecado.
    5: Los planes del diligente solo traen ganancia, Los del precipitado, solo indigencia.
    6: Acumular tesoros con boca mentirosa Es vanidad ilusoria y trampa de muerte.
    7: La violencia de los impíos los arrastrará, Por cuanto se niegan a obrar con justicia.
    8: La senda del vicioso es torcida y extraña, Las acciones del puro son rectas.
    9: Más vale vivir en rincón de azotea, Que en casa espaciosa con mujer rencillosa.
    10: Afán del perverso es desear el mal, Su prójimo nunca halla favor ante sus ojos.
    11: Cuando el burlador es castigado, el simple se hace prudente, Y cuando el sabio es instruido, adquiere conocimiento.
    12: El justo considera la casa del impío, Y precipita al impío a la ruina.
    13: El que cierra sus oídos al clamor del pobre No será escuchado cuando grite.
    14: Un regalo en secreto aplaca la ira, Y un soborno bajo el manto, el gran furor.
    15: Alegría para el justo es que se haga justicia, Pero terror para los que practican iniquidad.
    16: Hombre que se extravía del camino de la sabiduría Va a parar a la asamblea de los difuntos.
    17: El que ama el deleite será un hombre pobre, Quien ama el vino y los ungüentos no enriquecerá.
    18: El impío está en lugar del justo y El que pervierte ocupa el puesto de los rectos.
    19: Más vale habitar en tierra desierta, Que con mujer rencillosa e iracunda.
    20: Preciosos tesoros y aceite hay en la casa del sabio, Pero el hombre insensato los dilapida.
    21: El que va tras la justicia y la misericordia Halla vida, prosperidad y honra.
    22: El sabio conquista la ciudad de los poderosos, Y humilla la fortaleza en la que ella confía.
    23: El que guarda su boca y su lengua Guarda su alma de penurias.
    24: El soberbio presuntuoso tiene por nombre insolente, Y obra con saña y furor.
    25: Los deseos del perezoso lo matan, Pues sus manos no quieren trabajar.
    26: Todo el día desea y desea más, Pero el justo da y no escatima.
    27: Los sacrificios del perverso son repugnancia, ¡Cuánto más cuando los ofrece con malicia!
    28: El testigo falso perecerá, Pero el que atiende, habla perpetuamente.
    29: El perverso se presenta desafiante, Pero el recto examina su camino.
    30: No hay habilidad, ni inteligencia, Ni consejo frente a Yavé.
    31: El caballo es preparado para el día de la batalla, Pero la victoria es de Yavé.
  22:
    1: Más vale el buen nombre que las muchas riquezas, Y el ser apreciado más que la plata y el oro.
    2: 'El rico y el pobre tienen esto en común: Yavé los hizo a todos ellos.'
    3: El prudente ve el mal y se aparta, Pero los ingenuos siguen y reciben el daño.
    4: En las huellas de la humildad y del temor a Yavé, Andan riqueza, honor y vida.
    5: Espinos y lazos hay en el camino de los perversos, El que guarda su alma se aparta de ellos.
    6: Instruye al niño en el camino que debe seguir, Aun cuando sea viejo no se apartará de él.
    7: El rico domina al pobre, Y el que pide prestado es esclavo del prestamista.
    8: El que siembra maldad cosecha desgracia, Y la vara de su arrogancia se consumirá.
    9: El que tiene ojo generoso será bendecido, Porque repartió su pan con el pobre.
    10: Echa fuera al escarnecedor, y se irá la discordia, Y también saldrán la contienda y las afrentas.
    11: El que ama la pureza de corazón, El que tiene gracia en sus labios Tendrá como amigo al propio rey.
    12: Los ojos de Yavé velan por la verdad, Y Él descubre el engaño de los traicioneros.
    13: 'Dice el perezoso: Afuera hay un león. En plena calle me matará.'
    14: Abismo profundo es la boca de la mujer ajena. El aborrecido de Yavé caerá allí.
    15: La necedad se pega al corazón del niño. La vara de la corrección se la apartará.
    16: El que oprime al pobre enriquece. Quien da al rico se empobrece.
    17: Inclina tu oído, escucha las palabras de los sabios Y aplica tu corazón a mis enseñanzas,
    18: Porque será bueno que las guardes dentro de ti, Y las establezcas sobre tus labios,
    19: Para que pongas en Yavé tu confianza. Te instruiré también a ti.
    20: ¿No te escribí cosas excelentes de consejos y enseñanzas,
    21: Para que conozcas la certeza de los dichos de verdad, Y las hagas llegar a los que te son enviados?
    22: No explotes al pobre, porque es pobre, Ni atropelles al desgraciado en la puerta,
    23: Porque Yavé defenderá su causa Y quitará la vida a los que la quitan a otro.
    24: No hagas amistad con el hombre iracundo, Ni te hagas acompañar del hombre violento,
    25: No sea que te acostumbres a sus caminos, Y coloques lazo a tu propia alma.
    26: No seas tú de los que dan la mano, Y salen fiadores de deudas.
    27: Si no tienes con qué pagar, ¿Por qué te quitarán tu propia cama?
    28: No remuevas el lindero antiguo Que colocaron tus antepasados.
    29: ¿Has visto hombre diligente en su obra? Estará delante de los reyes y no de la gentuza.
  23:
    1: Cuando te sientes a comer con un ʼadón, Considera bien lo que está delante de ti,
    2: Y pon cuchillo a tu garganta Si tienes gran apetito.
    3: No codicies sus manjares delicados, Porque son pan de engaño.
    4: No te afanes por hacer riquezas. Sé prudente y desiste.
    5: Si les diriges una mirada, ya no están. Les salieron alas como un águila que vuela a los cielos.
    6: No comas pan con el avaro, Ni codicies sus manjares,
    7: Porque como piensa en su corazón, así es. Come y bebe, te dirá, Pero su corazón no está contigo.
    8: Vomitarás el bocado que comiste Y perderás tus suaves palabras.
    9: No hables a oídos del insensato, Porque despreciará la prudencia de tus razones.
    10: No cambies de lugar el lindero antiguo, Ni entres en el campo de los huérfanos,
    11: Porque su Redentor es fuerte, Y defenderá contra ti la causa de ellos.
    12: Aplica tu corazón a la enseñanza, Y tus oídos a las palabras sabias.
    13: No retraigas la corrección al muchacho, Si lo castigas con vara, no morirá.
    14: Lo castigarás con vara, Y librarás su alma del Seol.
    15: Hijo mío, si tu corazón es sabio, También a mí se me alegrará el corazón,
    16: Mi ser interno también se alegrará Cuando tus labios hablen cosas rectas.
    17: No tenga tu corazón envidia de los pecadores. Más bien, persevera en el temor a Yavé en todo tiempo.
    18: Porque ciertamente hay un porvenir, Y tu esperanza no será frustrada.
    19: Escucha tú, hijo mío, sé sabio, Y dirige tu corazón por el buen camino.
    20: No estés con los bebedores de vino, Ni con los comedores de carne,
    21: Porque el ebrio y el glotón empobrecerán, Y el dormitar hará vestir harapos.
    22: Escucha a tu padre que te engendró, Y no desprecies a tu madre cuando sea anciana.
    23: Adquiere la verdad y no la vendas, También sabiduría, instrucción y entendimiento.
    24: El padre del justo se alegrará en gran manera. El que engendra un hijo sabio se gozará con él.
    25: Alégrense tu padre y tu madre, Y regocíjese la que te dio a luz.
    26: Dame, hijo mío, tu corazón Y observen tus ojos mis caminos.
    27: Porque fosa profunda es la prostituta, Y pozo angosto la mujer extraña.
    28: También ella, como asaltante, acecha, Y entre los hombres multiplica a los traicioneros.
    29: ¿Para quién es el ay? ¿Para quién las tristezas? ¿Para quién las contiendas? ¿Para quién el quejido? ¿Para quién las heridas sin causa? ¿Para quién los ojos enrojecidos?
    30: Para el que se detiene en el vino, Para los que prueban licores mezclados.
    31: No mires al vino cuando rojea, Y lanza destellos en la copa, Porque se entra suavemente,
    32: Pero al fin, muerde como una serpiente. Pica como una víbora.
    33: Tus ojos mirarán cosas extrañas, Y tu corazón hablará cosas perversas.
    34: Serás como el que está acostado en alta mar, Como el que duerme en el palo de un velero,
    35: 'Y dirás: Me golpearon y no me dolió, Me azotaron, pero no lo sentí. Cuando despierte, lo volveré a buscar.'
  24:
    1: No envidies a los perversos, Ni desees estar con ellos.
    2: Porque su corazón trama violencia, Y sus labios hablan gran injusticia.
    3: Con la sabiduría se edifica una casa, Con la prudencia se afirma,
    4: Con el conocimiento se llenan sus cuartos De todo bien preciado y agradable.
    5: Mejor es el varón sabio que el fuerte. El hombre de conocimiento aumenta su poder.
    6: Porque con estrategia harás tu guerra, Y en la multitud de consejeros está la victoria.
    7: La sabiduría está demasiado alta para el necio. En la puerta no abrirá su boca.
    8: Al que trama el mal Lo llamarán hombre de malas intenciones.
    9: La intención del insensato es pecado, El burlador es detestado por los hombres.
    10: Si flaqueas en el día de la adversidad, También tu fuerza se reducirá.
    11: ¡Libra a los que son llevados a la muerte! ¡Rescata a los que se tambalean hacia a la matanza!
    12: 'Si dices: En verdad, no lo supimos. El que pesa los corazones, ¿no lo sabrá? ¿No lo sabrá el que vigila tu vida, Y paga al hombre según sus obras?'
    13: Come miel, hijo mío, pues es buena. Sí, el panal es dulce a tu paladar.
    14: Así aprópiate de la sabiduría para tu vida. Si la hallas, habrá un porvenir, Y tu esperanza no será frustrada.
    15: Oh impío, no aceches la tienda del justo Ni saquees su lugar de reposo,
    16: Porque siete veces cae el justo y se vuelve a levantar, Pero los impíos tropiezan en la calamidad.
    17: Si tu enemigo cae, no te alegres, Y si tropieza, no se regocije tu corazón,
    18: No sea que Yavé lo vea y le desagrade, Y aparte de sobre él su enojo.
    19: No te impacientes a causa de los malhechores, Ni tengas envidia de los pecadores,
    20: Porque para el perverso no habrá buen fin, Y la lámpara de los impíos será apagada.
    21: 'Hijo mío: Teme a Yavé y también al rey. No te asocies con los sediciosos,'
    22: Porque su calamidad viene de repente, Y la ruina que viene de ambos, ¿quién la conocerá?
    23: 'También estos son dichos de los sabios: No es bueno hacer acepción de personas en el juicio.'
    24: 'El que dice al impío: Eres justo, Lo maldecirán los pueblos, Y lo detestarán las naciones.'
    25: Pero los que lo reprenden serán apreciados, Y una gran bendición vendrá sobre ellos.
    26: Besados serán los labios Del que responde palabras rectas.
    27: Prepara tus labores de afuera, Y disponlas en tus campos, Y después edifica tu casa.
    28: No testifiques sin causa contra tu prójimo, Ni engañes con tus labios.
    29: 'No digas: Le haré como él me hizo, Le retribuiré conforme a su obra.'
    30: Pasé junto al campo de un hombre perezoso, Por la viña de un hombre falto de entendimiento,
    31: Y ahí todo estaba cubierto de espinas. Su superficie estaba cubierta de ortigas, Y su muro de piedra, derribado.
    32: 'Observé esto y reflexioné. Lo vi y aprendí la lección:'
    33: Un poco de sueño, un poco de dormitar, Un poco de cruzar las manos para descansar,
    34: Así vendrá tu miseria como un vagabundo, Y tu escasez como un hombre armado.
  25:
    1: 'También éstos son proverbios de Salomón, que transcribieron los varones de Ezequías, rey de Judá:'
    2: Gloria de ʼElohim es encubrir un asunto, Pero honra del rey es escudriñarlo.
    3: Así como la altura de los cielos y la profundidad de la tierra, El corazón de los reyes es inescrutable.
    4: Quita la escoria de la plata, Y saldrá un vaso para el platero.
    5: Aparta al perverso de la presencia del rey, Y su trono se afianzará en justicia.
    6: No te alabes delante del rey, Ni estés en el lugar de los grandes.
    7: 'Mejor es que te diga: Sube acá, Que ser humillado en presencia de un noble A quien vieron tus ojos.'
    8: No te des prisa en pleitear, Porque ¿qué harás al final Cuando tu prójimo te haya avergonzado?
    9: Discute tu causa con tu prójimo, Y no des a conocer el secreto de otro,
    10: No sea que te deshonre el que lo oye, Y tu mala fama no pueda repararse.
    11: Manzana de oro con adornos de plata Es la palabra dicha oportunamente.
    12: Zarcillo de oro y joya de oro fino Es el que reprende al sabio que tiene oído dócil.
    13: Frescura de nieve en tiempo de cosecha Es el mensajero fiel para el que lo envía, Pues refresca la vida de su ʼadón.
    14: Como nubes y vientos sin lluvia, Es el que se jacta falsamente de sus regalos.
    15: Con longanimidad se persuade al gobernante, Pues la lengua amable quebranta los huesos.
    16: ¿Hallaste miel? Come lo que te baste, No sea que cuando estés lleno la vomites.
    17: No frecuente tu pie la casa de tu vecino, No sea que se canse de ti, y te aborrezca.
    18: Martillo, cuchillo y flecha aguda, Es el hombre que da falso testimonio contra su prójimo.
    19: Como diente roto y pie descoyuntado, Es confiar en el traicionero en el día de la angustia.
    20: Como el que se quita la ropa en tiempo frío Y como vinagre sobre el bicarbonato de sodio Es cantar canciones al corazón afligido.
    21: Si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale de beber.
    22: Porque carbones encendidos amontonas sobre su cabeza, Y Yavé te recompensará.
    23: Como el viento del norte atrae la lluvia, La boca detractora, el rostro airado.
    24: Mejor es vivir en un rincón de la azotea Que en casa espaciosa con esposa pendenciera.
    25: Como agua fresca a la persona sedienta Son las buenas noticias desde lejanas tierras.
    26: Manantial turbio y pozo en ruinas Es el justo que flaquea ante el perverso.
    27: Comer mucha miel no es bueno, Ni es bueno buscar la propia gloria.
    28: Como una ciudad cuyo muro fue derribado, Es el hombre que no domina su propio espíritu.
  26:
    1: No conviene la nieve en el verano Ni la lluvia en la cosecha, Ni la honra al necio.
    2: Como pájaro que aletea y golondrina que vuela, Así la maldición sin causa no se cumple.
    3: El látigo para el caballo, el cabestro para el asno Y la vara para la espalda del necio.
    4: No respondas al necio según su necedad, Para que no seas tú como él.
    5: Responde al necio como merece su necedad, Para que él no se estime sabio.
    6: El que envía mensaje por medio de un necio Corta sus pies y bebe violencia.
    7: Al lisiado le cuelgan las piernas inútiles. Así es el proverbio en la boca del necio.
    8: Como sujetar una piedra en la honda, Así es el que da honores al necio.
    9: Como espina que cae en la mano de un borracho, Así es el proverbio en boca de los necios.
    10: Como arquero que dispara contra cualquiera, Es el que contrata a insensatos y vagabundos.
    11: Como perro que vuelve a su vómito, Así el necio repite su insensatez.
    12: ¿Has visto a alguien sabio en su propia opinión? Más se puede esperar de un necio que de él.
    13: 'Dice el perezoso: El león está en el camino, Hay un león en la plaza.'
    14: Como la puerta gira sobre sus bisagras, Así también el perezoso en su cama.
    15: El perezoso mete su mano en el plato, Y le repugna aun llevar la comida a su boca.
    16: El perezoso se cree más sabio Que siete hombres que responden con discreción.
    17: El que se mete en pleito ajeno Es como el que agarra un perro por las orejas.
    18: Como el loco furioso que lanza dardos encendidos y flechas mortales,
    19: 'Así es el que engaña a su prójimo Y luego dice: Solo era una broma.'
    20: Sin leña se apaga el fuego, Y donde no hay chismoso, cesa la contienda.
    21: El carbón para las brasas y la leña para el fuego, Y el pendenciero para encender la contienda.
    22: Las palabras del chismoso son manjares, Que bajan hasta lo más recóndito del ser.
    23: Como escoria de plata echada sobre un tiesto Son los labios enardecidos y el corazón perverso.
    24: Disimula con sus labios el que odia, Pero en su interior trama el engaño.
    25: Aunque hable amigablemente, no le creas, Porque siete repugnancias hay en su corazón.
    26: Aunque con disimulo encubra su odio, Su perversidad será descubierta en la congregación.
    27: El que cave una fosa, caerá en ella, Y al que ruede una piedra, le caerá encima.
    28: La lengua mentirosa odia a los que aflige, Y la boca lisonjera causa ruina.
  27:
    1: No te jactes del mañana, Pues no sabes lo que traerá el día.
    2: Alábete el otro y no tu propia boca, El extraño, y no tus propios labios.
    3: Pesada es la piedra, y la arena pesa, Pero la incitación de un necio es más pesada que ambas.
    4: Cruel es la ira e impetuoso el furor, Pero ¿quién puede mantenerse en pie ante la envidia?
    5: Mejor es reprensión manifiesta, Que amor oculto.
    6: Leales son las heridas de un amigo, Pero engañosos los besos del que odia.
    7: La persona saciada pisotea el panal, Pero para la hambrienta, hasta lo amargo [le] es dulce.
    8: Cual ave que se va de su nido, Así es el hombre que se va de su lugar.
    9: Los ungüentos y los vinos alegran el corazón, Así el consejo de un hombre es dulce para su amigo.
    10: No abandones a tu amigo, ni al amigo de tu padre, Ni vayas a casa de tu hermano en el día de tu aflicción. Mejor es el vecino cerca que el hermano lejos.
    11: Sé sabio, hijo mío, y alegra mi corazón, Así tendré que responder al que me ultraje.
    12: El prudente ve el mal y se aparta, Pero los ingenuos siguen, y reciben el daño.
    13: Quítale la ropa al que sale fiador de un extraño, Y tómale prenda al que confía en la mujer extraña.
    14: Al que bendice a su prójimo de madrugada a gritos Por maldición se le contará.
    15: Una gotera continua en tiempo de lluvia Y una esposa pendenciera son iguales.
    16: Pretender refrenarla es como refrenar el viento, O sujetar aceite en la mano derecha.
    17: El hierro con el hierro se afila. Así estimula el hombre el semblante de su amigo.
    18: El que cuida su higuera comerá higos, Y el que atiende los intereses de su ʼadón recibirá honores.
    19: Como el rostro se refleja en el agua, Así el corazón del hombre refleja al hombre.
    20: El Seol y el Abadón no se sacian jamás. Así los ojos del hombre nunca se sacian.
    21: El crisol prueba la plata y la hornaza el oro, Y al hombre, la boca del que lo alaba.
    22: Aunque machaques al necio con el pisón del mortero entre el grano partido, Su necedad no se apartará de él.
    23: Observa bien la condición de tus ovejas, Atiende tus rebaños.
    24: Porque las riquezas no duran para siempre, Ni se transmite una corona de generación en generación.
    25: Salen las verduras, aparece el retoño Y los vegetales de las montañas son cosechados.
    26: Las ovejas proveen tu ropa, Y las cabras el precio del campo,
    27: Las cabras proveen leche para tu alimento, Para el alimento de tu casa y el sustento de tus esclavas.
  28:
    1: Huye el impío sin que nadie lo persiga, Pero como león está confiado el justo.
    2: Por la rebelión de la tierra sus jefes son muchos, Pero por el hombre entendido y sabio permanece estable.
    3: El hombre pobre que explota a los indigentes Es como lluvia torrencial que no deja pan.
    4: Los que abandonan la Ley alaban al impío. Los que la guardan contienden con ellos.
    5: Los perversos no entienden la justicia, Pero el que busca a Yavé lo entiende todo.
    6: Mejor es el pobre que anda en su integridad, Que rico de caminos torcidos.
    7: El que observa la Ley es hijo inteligente, El que se reúne con glotones avergüenza a su padre.
    8: El que aumenta su fortuna con interés y usura Acumula para el que se compadece de los pobres.
    9: Al que aparta su oído para no oír la Ley, Aun su oración es una repugnancia.
    10: El que extravía al recto por el mal camino Caerá en su propia fosa, Pero los íntegros heredarán el bien.
    11: El hombre rico es sabio en su propia opinión, Pero el entendido pobre lo escudriña.
    12: Cuando triunfa el justo hay gran esplendor, Cuando se yerguen los impíos, los hombres se esconden.
    13: El que encubre sus pecados no prosperará, Pero el que los confiesa y se aparta alcanzará misericordia.
    14: ¡Inmensamente feliz es el hombre que teme siempre! Pero el que endurece su corazón caerá en la desgracia.
    15: León rugiente y oso hambriento, Es el gobernante impío sobre un pueblo pobre.
    16: El gobernante falto de entendimiento aumenta la extorsión, Pero el que aborrece la avaricia alargará sus días.
    17: El hombre culpable de homicidio hacia la fosa huye. ¡Nadie lo detenga!
    18: El que anda en integridad será librado, Pero el que oscila entre dos caminos caerá de repente.
    19: El que labra su tierra se saciará de pan, Pero el que persigue vanidades se hartará de pobreza.
    20: El hombre leal tendrá muchas bendiciones, Pero el que se apresura a enriquecerse no quedará impune.
    21: Hacer acepción de personas no es bueno, Pero, ¡hasta por un bocado de pan puede transgredir un hombre!
    22: El hombre de mirada desleal se afana por enriquecer, Y no sabe que lo alcanzará la miseria.
    23: El que reprende al hombre hallará mayor gracia Que el de boca lisonjera.
    24: El que roba a padre o madre y dice que no es pecado, Es compañero del destructor.
    25: El arrogante suscita contiendas, Pero el que confía en Yavé prosperará.
    26: El que confía en su propio corazón es un necio, Pero el que anda en sabiduría será librado.
    27: El que da al pobre no tendrá necesidad, Pero el que aparta de él sus ojos tendrá muchas maldiciones.
    28: Cuando se levantan los perversos, los hombres se esconden, Pero cuando perecen, aumentan los justos.
  29:
    1: El hombre que al ser reprendido es indómito, Será quebrantado de repente, Y no habrá para él medicina.
    2: Cuando aumentan los justos, el pueblo se regocija. Cuando gobierna el impío, el pueblo gime.
    3: El que ama la sabiduría, alegra a su padre, Pero el que se junta con prostitutas, destruye su riqueza.
    4: Un rey justo estabiliza el país, Pero el que lo carga de impuestos lo destruye.
    5: El hombre que lisonjea a su prójimo Tiende una red a sus pasos.
    6: En la transgresión del hombre perverso hay trampa, Pero el justo cantará y se alegrará.
    7: Preocupa al justo la causa de los pobres, Y el perverso no entiende esa preocupación.
    8: Los burladores agitan la ciudad, Pero los sabios aplacan la ira.
    9: Si un sabio contiende con un necio, Aunque se enoje éste o se ría, no tendrá reposo.
    10: Los hombres sanguinarios aborrecen al íntegro, Pero los rectos se preocupan por su vida.
    11: El necio da rienda suelta a su ira, Pero el sabio la reprime.
    12: Si el gobernante atiende a palabras mentirosas, Todos sus ministros serán perversos.
    13: 'El pobre y el opresor tienen esto en común: A ambos Yavé les iluminó los ojos.'
    14: Si el rey juzga a los pobres con verdad, Su trono será establecido para siempre.
    15: La vara y la reprensión dan sabiduría, Pero el muchacho consentido avergonzará a su madre.
    16: Cuando los perversos se multiplican, aumenta la transgresión, Pero los justos presenciarán la caída de ellos.
    17: Corrige a tu hijo y te dará descanso, Y dará satisfacciones a tu alma.
    18: Donde no hay visión profética, el pueblo se desenfrena. Pero, ¡inmensamente feliz es el que guarda la Ley!
    19: El esclavo no se corrige solo con palabras, Porque entiende, pero no hace caso.
    20: ¿Has visto a un hombre precipitado en sus palabras? Más esperanza hay del necio que de él.
    21: El que mima a un esclavo desde la niñez, Al final lo tendrá como un hijo.
    22: El hombre iracundo levanta contiendas, Y el furioso comete muchas transgresiones.
    23: La soberbia del hombre lo abate, Pero el de espíritu humilde recibirá honra.
    24: El cómplice del ladrón aborrece su propia vida, Oye la maldición, pero no lo denuncia.
    25: El temor al hombre coloca una trampa, Pero el que confía en Yavé estará seguro.
    26: Muchos buscan el favor del gobernante, Pero la sentencia para el hombre viene de Yavé.
    27: El hombre inicuo es aborrecido por los justos, Y el de camino recto es aborrecido por los perversos.
  30:
    1: Palabras de Agur, hijo de Jaqué, el de Masá. La profecía. Declaración del varón a Itiel y a Ucal.
    2: En verdad soy el más ignorante de los hombres, Y no tengo entendimiento humano.
    3: No aprendí sabiduría, Ni comprendo la ciencia del Santo.
    4: ¿Quién subió a los cielos, y descendió? ¿Quién encerró los vientos en sus puños? ¿Quién ató las aguas en un paño? ¿Quién afirmó todos los términos de la tierra? ¿Cuál es su Nombre, y el nombre de su Hijo, si sabes?
    5: Toda Palabra de ʼElohim es limpia. Él es Escudo a los que en Él esperan.
    6: No añadas a sus Palabras, Para que no te reprenda, Y seas hallado mentiroso.
    7: 'Dos cosas te pedí, No me las niegues mientras viva:'
    8: Aparta de mí la vanidad y la mentira, Y no me des pobreza ni riqueza. Mantenme con el pan necesario,
    9: 'No sea que me sacie y te niegue, o diga: ¿Quién es Yavé? O que, por ser pobre robe Y blasfeme el Nombre de mi ʼElohim.'
    10: No acuses al esclavo ante su ʼadón, No sea que te maldiga, y seas hallado culpable.
    11: Hay quien maldice a su padre, Y no bendice a su madre.
    12: Hay quien es puro en su propia opinión, Pero no está lavado de su impureza.
    13: Hay quien mira con ojos altivos Y párpados bien levantados por arrogancia.
    14: Hay quien tiene dientes como espadas Y muelas como cuchillos Para devorar a los pobres de la tierra Y a los necesitados de entre los hombres.
    15: 'La sanguijuela tiene dos hijas: Dame y Dame. Tres cosas hay que nunca se sacian, Aun la cuarta jamás dice: ¡Basta!'
    16: 'El Seol, la matriz estéril, La tierra, que no se harta de agua, Y el fuego, que nunca dice: ¡Basta!'
    17: Ojo que se burla del padre Y desprecia la obediencia a la madre, ¡Arránquenlo los cuervos del valle Y devórenlo los polluelos del buitre!
    18: 'Tres cosas me son ocultas, Y tampoco comprendo la cuarta:'
    19: El rastro del águila en el aire, El rastro de la culebra sobre la peña, El rastro de la nave en el mar, Y el rastro del hombre en la doncella.
    20: 'Así procede la mujer adúltera: Come, se limpia la boca y dice: Nada malo hice.'
    21: 'Por tres cosas se estremece la tierra, Y la cuarta no puede soportar:'
    22: Por el esclavo, cuando llega a reinar, Por el necio, cuando se harta de pan,
    23: Por la mujer aborrecida, cuando se casa, Y por una esclava, cuando desplaza a su señora.
    24: 'Cuatro cosas son pequeñas en la tierra, Pero mucha más sabias que los sabios:'
    25: Las hormigas, pueblo no fuerte, Pero preparan su sustento en el verano;
    26: Los conejos, pueblo nada esforzado, Pero hacen su casa en la roca;
    27: Las langostas, que no tienen rey, Pero salen todas en cuadrillas;
    28: Las lagartijas, que se agarran con la mano, Pero están en los palacios reales.
    29: 'Tres cosas hay de hermoso andar, Y la cuarta pasea muy bien:'
    30: El león, el más fuerte entre todas las bestias, Que no se vuelve atrás por nada;
    31: El gallo que erguido camina, También el macho cabrío, Y un rey, cuando sus tropas están con él.
    32: Si te enalteciste neciamente, O tramaste el mal, pon tu mano sobre tu boca.
    33: Porque así como al batir la leche se saca mantequilla, Y al que recio se suena le sale sangre, El que provoca la ira causará contienda.
  31:
    1: 'Palabras del rey Lemuel, La profecía que le enseñó su madre:'
    2: ¿Qué te diré, hijo mío? ¡Oh, hijo de mi vientre! ¿Qué te diré, hijo de mis votos?
    3: No des tu fuerza a las mujeres, Ni tus caminos al que destruye a los reyes.
    4: No es de reyes, oh Lemuel, Ni es de los reyes beber vino, Ni de los gobernantes el licor.
    5: No sea que al beber, olviden lo que se decretó, Y perviertan el derecho de todos los afligidos.
    6: Den el licor fuerte al desfallecido, Y el vino a los de ánimo amargado,
    7: Para que beban y olviden su necesidad, Y ya no se acuerden de su miseria.
    8: Abre tu boca a favor del mudo, Defiende la causa de todos los abandonados.
    9: Abre tu boca, juzga con justicia Y defiende al pobre y al necesitado.
    10: Mujer virtuosa, ¿quién la hallará? Porque su estima sobrepasa largamente a la de las piedras preciosas.
    11: El corazón de su esposo está confiado en ella, Y no carecerá de ganancias.
    12: Ella le dará bien y no mal Todos los días de su vida.
    13: Busca la lana y el lino, Y diligentemente trabaja con sus manos.
    14: Es como la nave del mercader, Que trae su pan desde lejos.
    15: Se levanta cuando aún es noche, Da alimento a su familia, Y la porción asignada a sus criadas.
    16: Evalúa un campo y lo compra, Y del fruto de sus manos planta una viña.
    17: Ciñe con firmeza su cintura, Y esfuerza sus brazos.
    18: Ve que sus negocios van bien. Su lámpara no se apaga de noche.
    19: Aplica sus manos a la rueca, Y sus dedos manejan el huso.
    20: Extiende su mano al pobre, Sí, alarga sus manos al necesitado.
    21: No tiene temor por su familia a causa de la nieve, Porque toda su familia lleva ropas dobles de color escarlata.
    22: Teje tapices para sí. De lino fino y púrpura es su vestido.
    23: Su esposo es conocido en la puerta Cuando se sienta con los ancianos de la tierra.
    24: '[Ella] hace ropa de lino y la vende, Y provee cinturones al mercader.'
    25: Está vestida de fuerza y dignidad, Y sonríe ante el mañana.
    26: Abre su boca con sabiduría, Y la ley de la clemencia está en su lengua.
    27: Vigila la marcha de su casa, Y no come su pan de ociosidad.
    28: 'Sus hijos crecen, y la consideran inmensamente feliz, Su esposo también la alaba y dice:'
    29: Muchas mujeres hicieron el bien, Pero tú las superaste a todas.
    30: Engañosa es la gracia y vana la hermosura, La mujer que teme a Yavé será alabada.
    31: ¡Denle del fruto de sus manos, Y que sus mismas obras la alaben en la puerta!
21:
  1:
    1: Las palabras del Predicador, el hijo de David, rey en Jerusalén.
    2: Vanidad de vanidades, dice el Predicador. Vanidad de vanidades, todo es vanidad.
    3: ¿Qué provecho tiene el hombre De todo su trabajo que hace bajo el sol?
    4: Generación va y generación viene, Pero la tierra siempre permanece.
    5: Sale el sol y se oculta el sol. Se apresura hacia el lugar donde vuelve a salir.
    6: El viento sopla hacia el sur y vuelve hacia el norte. Gira sin cesar. Vuelve otra vez a sus giros el viento.
    7: Todos los ríos corren hacia el mar, Y el mar nunca se llena, Al lugar de donde vinieron los ríos, Allí vuelven para volver a correr.
    8: Todas las cosas son fatigosas. El hombre no puede explicarlas. El ojo nunca se sacia de ver, Ni el oído se llena de oír.
    9: ¿Qué es lo que fue? Lo mismo que será. ¿Qué es lo hecho? Lo mismo que se hará. Nada nuevo hay bajo el sol.
    10: '¿Hay cosa de la cual se diga: Mira, esto es nuevo? Ya existió en los siglos que nos precedieron.'
    11: No hay memoria de lo primero. Tampoco de lo último habrá memoria Entre los que vendrán después.
    12: Yo, el Predicador, fui rey de Israel en Jerusalén.
    13: Dediqué mi corazón a buscar e investigar con sabiduría todo lo que sucede bajo el cielo. Dura tarea que ʼElohim dio a los hijos de hombres para que sean afligidos con ella.
    14: Vi todas las obras que se hacen bajo el sol. Ciertamente todo es vanidad y correr tras el viento.
    15: Lo torcido no se puede enderezar, Y lo incompleto no se puede completar.
    16: 'Hablé a mi corazón: Mira, me engrandecí y crecí en sabiduría sobre todos los que fueron antes de mí en Jerusalén. Mi corazón percibió mucha sabiduría y ciencia.'
    17: Dediqué mi corazón a obtener sabiduría y a entender la locura y la insensatez. Comprendí que aun esto es correr tras el viento.
    18: Porque en la mucha sabiduría hay mucha frustración, Y el que añade conocimiento añade dolor.
  2:
    1: 'Dije en mi corazón: ¡Ven pues, te deleitaré con el placer! ¡Prueba la felicidad! ¡Diviértete! Pero ciertamente esto también era vanidad.'
    2: 'A la risa dije: ¡Necia! Y al placer: ¿Qué logras?'
    3: Aunque mi corazón me guiaba con sabiduría, investigué con mi mente cómo deleitar mi cuerpo con vino, y a la vez andar con sabiduría y retener la insensatez, hasta ver cuál sería el bien para que lo hagan los hijos de hombres bajo el cielo todos los días de su vida.
    4: Engrandecí mis obras, me edifiqué palacios y planté viñas para mí.
    5: Me hice huertos y jardines, y planté toda clase de árboles frutales.
    6: Me hice estanques de agua para regar el bosque donde crecían mis árboles.
    7: Compré esclavos y esclavas, y tuve otros nacidos en casa. También tuve una gran hacienda de ganado vacuno y rebaños, más que todos mis predecesores en Jerusalén.
    8: 'Acumulé plata y oro para mí, y tesoros de reyes y provincias. Contraté cantores y cantoras, y los placeres de los hombres: muchas concubinas.'
    9: Fui grande y crecí más que los que me precedieron en Jerusalén. Mi sabiduría también permaneció conmigo.
    10: Nada de lo que mis ojos deseaban les negué, Ni privé mi corazón de algún placer. Pues mi corazón gozaba de toda mi labor, Y ésta fue mi parte de todo mi trabajo.
    11: Consideré yo luego todas las obras que hicieron mis manos, Y el duro trabajo con el cual las hice. ¡Y ciertamente todo era vanidad Y correr tras el viento! No había algún provecho bajo el sol.
    12: Después volví a considerar la sabiduría, la locura y la necedad. Porque ¿qué hará el hombre que entre como heredero del rey Que no sea lo que ya se hizo?
    13: Vi que la sabiduría aventaja a la necedad Como la luz a la oscuridad.
    14: Los ojos del sabio están en su cabeza, Pero el necio anda en la oscuridad. También entendí que una misma cosa acontece a ambos.
    15: 'Entonces me dije a mí mismo: Como el destino del necio, Así me acontecerá a mí. ¿Para qué, entonces fui muy sabio? Y me dije: También esto es vanidad.'
    16: Porque ni del sabio ni del necio habrá memoria para siempre. Pues en los días venideros todo será olvidado. ¿Y cómo muere el sabio? ¡Como el necio!
    17: Aborrecí la vida, porque la obra que se hace bajo el sol me era fastidiosa, por cuanto todo es vanidad y correr tras el viento.
    18: Así que aborrecí todo mi trabajo por el cual laboré bajo el sol, al ver que tenía que dejarlo a alguno que vendrá después de mí.
    19: ¿Y quién sabe si será sabio o necio? Sin embargo, él ejercerá el dominio de todo el fruto de mi trabajo por el cual laboré al actuar sabiamente bajo el sol. También esto es vanidad.
    20: Por tanto, me desesperé completamente por todo el fruto de mi labor que realicé bajo el sol.
    21: ¡Que un hombre que trabajó con sabiduría, conocimiento y destreza, y deje su legado a otro que no trabajó por ello! ¡Esto también es vanidad y grande mal!
    22: Porque ¿qué obtiene un hombre de todo su trabajo y de su esfuerzo con el cual labora bajo el sol?
    23: Porque todos sus días su tarea es dolorosa y pesada. Aun en la noche su mente no reposa. Esto también es vanidad.
    24: No hay cosa mejor para el hombre que comer y beber, y que su alma vea lo bueno de su trabajo. También vi que esto proviene de la mano de ʼElohim.
    25: Porque, ¿quién come y se regocija sin Él?
    26: Porque al hombre que le agrada, Él le da sabiduría, conocimiento y gozo. Pero al pecador le impone la tarea de recoger y amontonar para darlo al que agrada a ʼElohim. Esto también es vanidad y correr tras el viento.
  3:
    1: 'Todo tiene su tiempo. Todo lo que se quiere bajo el cielo tiene su hora:'
    2: Tiempo de nacer y tiempo de morir. Tiempo de plantar y tiempo de arrancar lo plantado.
    3: Tiempo de matar y tiempo de curar. Tiempo de destruir y tiempo de edificar.
    4: Tiempo de llorar y tiempo de reír. Tiempo de endechar y tiempo de bailar.
    5: Tiempo de esparcir piedras y tiempo de reunir piedras. Tiempo de abrazar y tiempo de no abrazar.
    6: Tiempo de buscar y tiempo de perder. Tiempo de guardar y tiempo de desechar.
    7: Tiempo de romper y tiempo de coser. Tiempo de callar y tiempo de hablar.
    8: Tiempo de amar y tiempo de aborrecer. Tiempo de guerra y tiempo de paz.
    9: ¿Qué provecho hay para el trabajador de aquello en lo cual trabaja?
    10: Vi el trabajo que ʼElohim dio a los hijos de hombres para que se ocupen.
    11: Todo lo hizo apropiado en su tiempo, y colocó eternidad en su corazón. Pero el hombre no entiende lo que hizo ʼElohim desde el principio hasta el fin.
    12: Sé que nada hay mejor para ellos que gozarse y hacer bien en sus vidas.
    13: También que es don de ʼElohim que todo hombre coma y beba, y vea el bien de toda su labor.
    14: Entendí que todo lo que hace ʼElohim es perpetuo. A ello no se añadirá, ni de ello se disminuirá. ʼElohim lo hizo así para que los hombres teman ante Él.
    15: Lo que es, ya fue. Lo que será, ya fue, Y ʼElohim restaura lo que pasó.
    16: 'Además vi bajo el sol: En el lugar de la justicia hay impiedad, Y en el lugar de la equidad hay iniquidad.'
    17: 'Y dije en mi corazón: Al justo y al perverso los juzgará ʼElohim. Porque allí hay un tiempo Para todo lo que se quiere y todo lo que se hace.'
    18: 'Me dije con respecto a los hijos de hombres: ʼElohim ciertamente los probó para que ellos vean que solo son como las bestias.'
    19: 'Porque lo mismo que sucede al hombre sucede a la bestia. Un mismo suceso es: como muere uno, así muere el otro. Todos tienen un mismo aliento. El hombre no tiene ventaja sobre el animal, porque todo es vanidad.'
    20: Todos van a un mismo lugar. Todos proceden del polvo y todos vuelven al polvo.
    21: ¿Quién conoce el espíritu de los hijos de hombres? ¿Va él hacia arriba? ¿Y el hálito de la bestia baja a la tierra?
    22: Así vi que nada hay mejor para el hombre que alegrarse en sus obras, porque ésa es su parte. ¿Porque quién lo llevará para que vea lo que ocurrirá después de él?
  4:
    1: Entonces volví a mirar todas las opresiones que se cometen bajo el sol. Ciertamente vi las lágrimas de los oprimidos. No tienen quien los consuele. Y por el otro lado, el poder de sus opresores, la fuerza bruta.
    2: Y alabé a los que murieron más que a los que aún viven.
    3: Pero más dichoso que ambos es el que nunca existió, Que no vio las malas obras que se hacen bajo el sol.
    4: También vi que todo trabajo y toda obra excelente brota de la rivalidad del hombre contra su prójimo. También esto es vanidad y correr tras el viento.
    5: El necio se cruza de brazos y devora su propia carne.
    6: Mejor es un puñado de quietud que ambas manos llenas de trabajo Y de correr tras el viento.
    7: 'Me volví otra vez y vi esta vanidad bajo el sol:'
    8: 'Hay cierto hombre solo, Sin alguien que lo acompañe, sin hijos ni hermanos. Pero aun así su afán no tiene fin. Su ojo no se llena de riquezas y no se pregunta: ¿Para quién me afano y me privo de lo bueno? También esto es vanidad y tarea angustiosa.'
    9: Dos pueden más que uno, Pues tienen mejor recompensa por su trabajo.
    10: Porque si caen, el uno levantará al otro. Pero, ¡ay del que está solo! Cuando caiga no habrá quien lo levante.
    11: Si dos se acuestan juntos se calientan entre ellos, Pero, ¿cómo se calentará uno solo?
    12: Si un hombre prevalece contra uno, dos lo resistirán. Cuerda de tres hebras no se rompe pronto.
    13: Mejor es joven pobre y sabio que rey viejo y necio que no recibe instrucción,
    14: aunque aquel para reinar salga de la cárcel, aunque en su reino nazca pobre.
    15: Vi a todos los que viven bajo el sol que marchaban con el joven sucesor que lo reemplaza.
    16: No tenía fin la muchedumbre que lo seguía. Sin embargo, los que vengan después tampoco estarán contentos con él. También esto es vanidad y correr tras el viento.
  5:
    1: Cuando vayas al Templo de ʼElohim cuida tu pie. Acércate para escuchar más bien que para ofrecer el sacrificio de los necios, porque no saben que hacen mal.
    2: No te apresures con tu boca. Ni se apremie tu corazón a expresar palabra ante ʼElohim, Porque ʼElohim está en el cielo y tú en la tierra. Por tanto, sean pocas tus palabras.
    3: Porque el soñar viene a causa de la mucha ocupación, Y la voz del necio por medio de muchas palabras.
    4: Cuando hagas un voto a ʼElohim no tardes en cumplirlo, porque Él no se complace en los necios. Cumple lo que prometes.
    5: Mejor es que no prometas, y no que prometas y no cumplas.
    6: No dejes que tu boca te haga pecar, ni digas delante del Ángel que fue ignorancia. ¿Por qué harás que ʼElohim se enoje a causa de tus palabras y destruya la obra de tus manos?
    7: Porque donde abundan los sueños también abundan las vanidades. Pero tú, teme a ʼElohim.
    8: Si ves opresión a los pobres, violación del juicio y la justicia en la provincia, no te maravilles a causa de esto, porque sobre el alto vigila el más alto. Hay Alguien más alto que ellos.
    9: Además el provecho de la tierra es para todos. Para el mismo rey que cultiva el campo la tierra es una ventaja.
    10: El que ama la plata nunca se saciará de la plata, Ni el que ama la riqueza con la ganancia. Esto también es vanidad.
    11: Cuando aumentan los bienes También aumentan los que los consumen. ¿Qué provecho tendrá su dueño Aparte de verlos con sus propios ojos?
    12: Coma poco o coma mucho, Dulce es el sueño del trabajador. Pero la abundancia No deja dormir al rico.
    13: 'Vi un grave mal bajo el sol: Riqueza guardada por su dueño Para su propio perjuicio.'
    14: Pues se pierde esa riqueza en negocios infortunados, Y si engendra un hijo, Nada le queda para sostenerlo.
    15: Desnudo, Como salió del vientre de su madre, Así se irá. Nada de su duro trabajo podrá llevar en su mano.
    16: 'Y éste también es un mal grave: Que como vino se va. ¿Y qué provecho tiene El que se esfuerza tras el viento?'
    17: Ya que todos sus días comió en oscuridad, Con gran tristeza, con enfermedad e ira.
    18: 'Este es el bien que vi: que es bueno y adecuado que uno coma y beba, y disfrute del bien de todo el trabajo en el cual labora bajo el sol todos los días de su vida que ʼElohim le da, porque ésta es su recompensa.'
    19: Además, todo hombre a quien ʼElohim da riquezas y posesiones, lo capacita para que las disfrute, tome la parte que le corresponde y se regocije en su trabajo. Esto es el don de ʼElohim.
    20: Porque no se acordará mucho de los días de su vida, pues ʼElohim lo tiene ocupado con la alegría de su corazón.
  6:
    1: 'Hay otro mal que vi bajo el sol que prevalece entre los hombres:'
    2: El del hombre a quien ʼElohim da riquezas, bienes y honra, de modo que nada le falta de todo lo que desea su alma, pero a quien ʼElohim no capacita para disfrutarlos, sino lo disfrutan los extraños. Esto es vanidad y un mal doloroso.
    3: 'Si un hombre engendra 100 [hijos] y vive muchos años, aunque sean numerosos los días de su vida, si su alma no se sacia de buenas cosas, ni siquiera tiene un entierro apropiado, digo: Mejor que él es un aborto.'
    4: Porque éste llega en un soplo y se va en oscuridad, y la oscuridad encubre su nombre.
    5: No vio el sol, ni se enteró de nada, ni recibe sepultura, pero descansa mejor que el otro.
    6: Porque aunque aquél viva 1.000 años dos veces sin disfrutar del bien, ¿No van todos a un mismo lugar?
    7: Todo el trabajo del hombre es para su boca, Y aun así, su alma no se sacia.
    8: ¿Qué provecho tiene el sabio Más que el necio? ¿Qué ventaja tiene el pobre Que supo portarse entre los vivientes?
    9: Más vale lo que ven los ojos Que el divagar del alma. También esto es vanidad Y correr tras el viento.
    10: Lo que existe ya tiene nombre. Se sabe que es solo un hombre, Y que no puede contender Con el que es más fuerte que él.
    11: Porque hay muchas palabras Que aumentan la vanidad. ¿Qué provecho saca el hombre?
    12: Porque ¿quién sabe lo que es bueno para el hombre en la vida? Todos los días de su vana vida los pasará como una sombra, pues ¿quién dirá al hombre lo que sucederá después de él bajo el sol?
  7:
    1: Mejor es una buena fama Que un buen ungüento, Y mejor el día de la muerte Que el día del nacimiento.
    2: Mejor es ir a la casa del luto Que a la casa del banquete, Porque aquello es el fin de todos los hombres. El que vive debe poner esto en su corazón.
    3: Mejor la tristeza que la risa, Porque con la tristeza de rostro se enmienda el corazón.
    4: El corazón de los sabios está en la casa del luto, Pero el corazón del necio está en la casa del placer.
    5: Mejor es oír la reprensión del sabio Que el canto de los necios,
    6: Porque como el estallido de los espinos bajo la olla, Así es la risa del necio. También esto es vanidad.
    7: Porque la opresión perturba al sabio, Y el regalo corrompe el corazón.
    8: Mejor es el fin de un asunto que su comienzo, Y mejor el paciente de espíritu que el altivo de espíritu.
    9: No te apresures en tu alma a enojarte, Porque la ira reside en el seno de los necios.
    10: 'Nunca digas: ¿Por qué los tiempos pasados fueron mejores que éstos? No es sabio que preguntes esto.'
    11: La sabiduría es buena con una heredad, Y aprovecha a los que ven el sol.
    12: Porque estar bajo la protección del conocimiento Es como estar bajo la protección del dinero. Pero la sabiduría aventaja En que da vida a los que la poseen.
    13: 'Considera la obra de ʼElohim: ¿Quién podrá enderezar Lo que Él torció?'
    14: 'El día del bien goza del bien. Y el día de la adversidad reflexiona: ʼElohim hizo tanto lo uno como la otra, Para que el hombre no descubra Lo que sucederá después de él.'
    15: 'Todo esto vi en los días de mi vanidad: Hay justo que perece por su justicia, Y hay impío que prospera en su impiedad.'
    16: No seas demasiado justo, Ni presumas ser muy sabio. ¿Por qué tienes que destruirte?
    17: No seas demasiado impío Ni seas insensato. ¿Por qué morirás antes de tiempo?
    18: Bueno es que agarres una cosa sin soltar la otra, Porque el que teme a ʼElohim Sale bien con ambas cosas.
    19: La sabiduría fortalece al sabio Más que diez poderosos que estén en una ciudad.
    20: Ciertamente no hay hombre justo en la tierra Que haga el bien y nunca peque.
    21: Tampoco tomes en serio todo lo que se habla, Ni escuches a tu esclavo cuando te maldice,
    22: Pues sabes muy bien que muchas veces tú mismo maldijiste a otros.
    23: 'Todas estas cosas experimenté con sabiduría Y dije: Seré sabio. Pero eso estaba lejos de mí.'
    24: Lo que existe es remoto y muy profundo. ¿Quién lo podrá hallar?
    25: 'Dirigí mi corazón al saber, A escudriñar y a buscar el conocimiento y la razón. Procuré conocer cuál es la peor insensatez: La necedad de la locura.'
    26: Y hallé más trágica que la muerte A la mujer cuyo corazón es trampa y red, Y sus manos, ligaduras. El que agrada a ʼElohim escapará de ella, Pero el pecador será atrapado por ella.
    27: Mira, dice el Predicador, Al sopesar las cosas una por una para hallar una razón,
    28: 'Lo que aún busca mi alma sin encontrarlo: Hallé un hombre entre 1.000, Pero una mujer entre todas ellas no la encontré.'
    29: 'Solo esto hallé: Que ʼElohim hizo al hombre recto, Pero ellos buscaron muchas artimañas.'
  8:
    1: ¿Quién como el sabio? ¿Quién sabe la interpretación de un asunto? La sabiduría ilumina el rostro del hombre Y cambia la dureza de su semblante.
    2: 'Digo: guarda el mandato del rey a causa del juramento ante ʼElohim.'
    3: No te apresures a irte de Él ni persistas en una mala acción, porque Él hace lo que le agrada.
    4: Pues la palabra del rey tiene poder. ¿Quién le pedirá cuenta de lo que hace?
    5: El que observa el mandamiento no experimentará el mal. El corazón del sabio discierne el tiempo y el juicio.
    6: Porque para cada asunto hay un tiempo y un procedimiento. Aunque grande es el mal que viene sobre el hombre,
    7: Pues no sabe qué sucederá. Porque lo que va a suceder, ¿Quién le dirá cuando ocurrirá?
    8: No hay hombre que tenga potestad sobre el hálito de vida para retener el alma, Ni potestad sobre el día de la muerte. No hay escape en guerra. La perversidad no librará a los que se entregan a ella.
    9: Todo esto observé, y dediqué mi corazón a todo lo que se hace bajo el sol. Hay un hombre que domina a otro para su mal.
    10: Observé el funeral de los perversos, los que frecuentaban el Lugar Santo, mientras que en la ciudad pronto eran olvidados los que actuaban honestamente. También esto es vanidad.
    11: Porque no se ejecuta sentencia inmediata contra una obra mala. El corazón de los hijos de hombres está dispuesto a hacer el mal.
    12: Pero aunque el pecador haga el mal 100 veces y prolongue sus días, sé que le irá bien al que teme a ʼElohim,
    13: y que no le irá bien al perverso, ni le serán prolongados sus días, que serán como una sombra, porque no teme ante ʼElohim.
    14: 'Hay otra vanidad que ocurre sobre la tierra: Hay justos a quienes les sucede según la obra de los impíos, y hay impíos a quienes les sucede Según la obra de los justos. Digo que también esto es vanidad.'
    15: Por tanto, alabo el placer, porque no hay cosa mejor para el hombre bajo el sol que comer y beber y estar alegre, y que esto le quede de su trabajo en los días de la vida que ʼElohim le dio bajo el sol.
    16: Cuando apliqué mi corazón a conocer la sabiduría y a ver la tarea que se hace sobre la tierra aunque uno no pueda dormir ni de día ni de noche.
    17: Vi toda obra de ʼElohim. El hombre no puede descubrir la obra hecha bajo el sol. Aunque el hombre busque laboriosamente y aunque algún sabio pretenda saberlo, no podrá descubrirla.
  9:
    1: 'Ciertamente tomé todas estas cosas en mi corazón para explicar todo esto: Que los justos y los sabios, y sus obras, todas estas cosas están en la mano de ʼElohim, aun el amor y el odio, pero el hombre no lo sabe, aunque todo está delante de ellos.'
    2: Todo acontece a todos de una misma manera. Lo mismo le ocurre al justo que al impío, al bueno, al puro, al impuro, al que ofrece sacrificios y al que no los ofrece, tanto al recto como al perverso, al que jura en vano como al que respeta su juramento.
    3: 'Este es un mal que hay en todo lo que ocurre bajo el sol: Que un mismo suceso acontece a todos, y que el corazón de los hijos de hombres está lleno de maldad, que la locura está en su corazón mientras vive, ¡Y después de esto bajan al lugar de los muertos!'
    4: Pero hay esperanza para todo el que está entre los vivos, pues mejor es perro vivo que león muerto.
    5: Porque los vivos saben que van a morir, pero los muertos nada saben, ni tienen más recompensa, porque su memoria es puesta en el olvido.
    6: En verdad su amor, su odio y su envidia ya perecieron. Nunca más tendrán parte en todo lo que se hace bajo el sol.
    7: Anda, come tu pan con gozo y bebe tu vino con corazón alegre, porque ʼElohim ya aprobó tus obras.
    8: En todo tiempo sean blancas tus ropas, y nunca falte ungüento sobre tu cabeza.
    9: Goza de la vida con la mujer que amas todos los días de tu vana vida que te fue dada bajo el sol todos los días de vanidad, pues ésta es tu recompensa en la vida y en el trabajo con el cual te ocupas bajo el sol.
    10: Todo lo que venga a la mano para hacer, hazlo según tus fuerzas, porque en el Seol, adonde vas, no hay obra ni trabajo, ni ciencia, ni sabiduría.
    11: 'Me volví y vi bajo el sol: Que la carrera no es de los veloces, Ni la batalla de los fuertes, Ni de los sabios el pan, Ni de los entendidos la riqueza, Ni de los hábiles el favor, Sino un tiempo y una oportunidad los alcanzan a todos ellos.'
    12: 'Porque el hombre no conoce su tiempo: Como los peces son atrapados en la traicionera red Y los pájaros caen en la trampa, Así son atrapados los hijos de hombres En el tiempo malo cuando les viene de repente.'
    13: 'También vi algo que para mí es de gran sabiduría bajo el sol:'
    14: Una pequeña ciudad con pocos hombres en ella, y llega contra ella un gran rey, y construye contra ella grandes torres de asedio.
    15: Y en ella se halla un hombre pobre pero sabio, el cual libra a la ciudad con su sabiduría. Sin embargo, nadie se acuerda de aquel hombre pobre.
    16: 'Entonces me dije: Mejor es la sabiduría que la fuerza, aunque la sabiduría del pobre sea menospreciada, y sus palabras no sean escuchadas.'
    17: Las palabras de los sabios dichas en quietud Son más aceptables que el clamor de un magistrado entre los necios.
    18: Mejor es la sabiduría que las armas de guerra, Pero un solo perverso destruye mucho bien.
  10:
    1: Las moscas muertas hacen que hieda el perfume del perfumista. Así una pequeña locura al que es estimado como sabio y honorable.
    2: El corazón del sabio se inclina a su derecha, Pero el corazón del necio, a su izquierda.
    3: Aun mientras va de camino le falta cordura al necio. A todos les anuncia que es necio.
    4: Si el temperamento del gobernante se levanta contra ti, No dejes tu lugar, Porque la mansedumbre apacigua grandes ofensas.
    5: 'Hay un mal que vi bajo el sol Y es prevaleciente entre los hombres:'
    6: El necio encumbrado en muchos lugares exaltados, Y el dotado en lugares humildes.
    7: Vi esclavos a caballo, Y príncipes que andan Como esclavos con pie en tierra.
    8: El que cava un hoyo caerá en él, Y al que rompa el cerco lo morderá una serpiente.
    9: El que corta piedras se lastimará con ellas, Y el que parte leños peligra en ello.
    10: Si el hierro pierde el filo y no le sacan corte, Hay que aplicar más fuerza. La sabiduría tiene la ventaja de dar éxito.
    11: Si la serpiente muerde antes de ser encantada, De nada sirve el encantador.
    12: Las palabras del sabio son provechosas, Pero los labios del necio causan su propia ruina.
    13: Las palabras de su boca comienzan con necedad, Y el fin de su charla es perverso desvarío.
    14: El necio multiplica palabras Aunque nadie sabe lo que va a suceder, Y lo que habrá después de él. ¿Quién se lo dirá?
    15: El trabajo de los necios los fatiga, Porque ni saben cómo ir a la ciudad.
    16: ¡Ay de ti, oh tierra, cuando tu rey es un muchacho, Y tus príncipes banquetean en la mañana!
    17: ¡Dichosa tú, oh tierra, cuando tu rey es hijo de nobles, Y tus príncipes comen a su tiempo Para reponer fuerzas Y no para embriagarse!
    18: Por la pereza se cae el techo, Y por la negligencia de manos la casa tiene goteras.
    19: Por placer se hace el banquete. El vino alegra la vida, Y el dinero sirve para todo.
    20: Ni en tu aposento maldigas al rey, Ni aun en el secreto de tu dormitorio hables mal del rico, Porque un ave del cielo puede llevar tu voz, Y un pájaro en vuelo puede contar el asunto.
  11:
    1: Echa tu pan sobre las aguas, Porque después de muchos días lo hallarás.
    2: Reparte a siete, y aun a ocho, Porque no sabes el mal que vendrá sobre la tierra.
    3: Si las nubes están llenas de lluvia, Se vaciarán sobre la tierra, Y si un árbol cae hacia el sur o hacia el norte, En el lugar donde caiga quedará.
    4: El que observa el viento no sembrará, Y el que mira las nubes, no cosechará.
    5: Así como no sabes cuál es la senda del viento, Ni cómo crecen los huesos en el vientre de la que está embarazada, Así ignoras la obra de ʼElohim, Quien hace todas las cosas.
    6: Por la mañana siembra tu semilla, Y al llegar la noche no des reposo a tu mano. Porque no sabes qué es lo mejor, Si esto o aquello, O si ambas cosas serán igualmente buenas.
    7: Agradable es la luz, Y grato a los ojos contemplar el sol.
    8: Pero aunque el hombre viva muchos años, Y en todos ellos tenga gozo, Recuerde que los días de oscuridad serán muchos más. ¡Todo lo que viene es vanidad!
    9: Alégrate, oh joven, en tu juventud, Y tome placer tu corazón en los días de tu adolescencia. Sigue los impulsos de tu corazón Y los deseos de tus ojos. Pero sabe que por todas estas cosas te juzgará ʼElohim.
    10: Aparta la ira y el enojo de tu corazón, Y aleja el mal de tu carne. Porque la adolescencia y la juventud son vanidad.
  12:
    1: 'Acuérdate de tu Creador en los días de tu juventud, Antes que lleguen los malos días, Y se acerquen los años cuando digas: No tengo en ellos contentamiento.'
    2: Antes que se oscurezcan el sol y la luz, Y la luna y las estrellas, Y las nubes vuelvan tras la lluvia.
    3: El día cuando tiemblen los guardianes de la casa, Se encorven los hombres fuertes, Cesen las que muelen porque disminuyeron, Y se enturbien los que miran por las celosías.
    4: Cuando se cierren las puertas de afuera Por ser débil el sonido del molino, Uno se levante con la voz del ave, Y todas las hijas del canto sean abatidas,
    5: Cuando se tema también a lo que es alto Y a los terrores del camino, Florezca el almendro, Se arrastre la langosta, Y se pierda el apetito. Porque el hombre va hacia su morada eterna, Y los que endechan rondan por las calles.
    6: Antes que se rompa el cordón de plata Se destroce el tazón de oro, Se quiebre el cántaro junto a la fuente, La rueda se rompa sobre el pozo,
    7: El polvo vuelva a la tierra de donde procede, Y el espíritu regrese a ʼElohim, Quien lo dio.
    8: Vanidad de vanidades, Dice el Predicador. ¡Todo es vanidad!
    9: Cuanto más sabio fue el Predicador, tanto más impartió su conocimiento al pueblo. Reflexionó y escudriñó. Compuso muchos proverbios.
    10: Procuró el Predicador hallar palabras agradables, palabras de verdad escritas correctamente.
    11: Las palabras de los sabios son como aguijones, como estacas firmemente clavadas por un pastor para guiar rebaños.
    12: 'Además de esto, hijo mío, sé advertido: El escribir muchos rollos no tiene fin, y la devoción excesiva a los rollos es fatiga para el cuerpo.'
    13: 'La conclusión de todo el discurso oído es: Teme a ʼElohim y guarda sus Mandamientos, Porque esto es el todo del hombre.'
    14: Porque ʼElohim llevará toda obra a juicio, Junto con toda cosa oculta, Sea buena o sea mala.
22:
  1:
    1: Cantar de los cantares, El cual es de Salomón.
    2: ¡Oh, si él me besara con ósculos de su boca! Mejor que el vino es tu amor.
    3: El olor de tus ungüentos es fragancia. Tu nombre es como ungüento derramado. Por eso las doncellas te aman.
    4: '¡Atráeme, y correremos detrás de ti! El rey me introdujo en sus habitaciones: Nos regocijaremos y nos alegraremos en ti, Y exaltaremos tu amor más que el vino. ¡Con justa razón te aman!'
    5: Hijas de Jerusalén, soy morena, Pero codiciable como las tiendas de Cedar, Como las cortinas de Salomón.
    6: No consideren que soy morena Porque el sol me quemó. Los hijos de mi madre se airaron contra mí. Me dedicaron a cuidar las viñas, Y mi propia viña no cuidé.
    7: Hazme saber tú, amado de mi alma, dónde pastoreas, Dónde haces recostar el rebaño al mediodía. Pues, ¿por qué seré como la que se desvela Junto a los rebaños de tus compañeros?
    8: ¡Si no lo sabes tú, La más hermosa de las mujeres, Sal tras las huellas del rebaño, Y apacienta tus cabritas junto a las cabañas de los pastores!
    9: A mi yegua favorita entre las carrozas de Faraón Te comparé, oh amada mía.
    10: Hermosas son tus mejillas entre los zarcillos, Tu cuello, con sus collares.
    11: Te haremos aretes de oro con incrustaciones de plata.
    12: Mientras el rey está en su reclinatorio, Mi nardo da su fragancia.
    13: Mi amado es para mí un manojito de mirra Que reposa entre mis pechos.
    14: Ramillete de flores de alheña Es mi amado para mí en las viñas de En-gadi.
    15: Mira, eres hermosa, oh amada mía. ¡Cuán bella eres! Tus ojos son como palomas.
    16: Mira, eres hermoso, oh amado mío. También placentero. Nuestra cama es de florido verdor.
    17: Las vigas de nuestra casa son de cedro, Y de ciprés nuestro techo raso.
  2:
    1: Soy la rosa de Sarón Y el lirio de los valles.
    2: Como el lirio entre los espinos, Así es mi amada entre las doncellas.
    3: Como el manzano entre los árboles del bosque, Así es mi amado entre los jóvenes. A su sombra deseo sentarme y comer sus dulces frutos.
    4: Él me lleva a la sala del banquete, Y su estandarte sobre mí es amor.
    5: ¡Susténtenme con pasas, Confórtenme con manzanas, Porque estoy enferma de amor!
    6: ¡Su izquierda esté bajo mi cabeza, Y su derecha me abrace!
    7: ¡Oh hijas de Jerusalén, Las conjuro por las gacelas y por los venados del campo, Que no despierten ni hagan velar al amor hasta que quiera!
    8: ¡La voz de mi amado! ¡Allí salta sobre las montañas, Brinca sobre las colinas!
    9: Mi amado es como un venado o un cervatillo. ¡Miren! Está tras nuestro muro y mira por las ventanas. Observa por las celosías.
    10: 'Mi amado habló: ¡Oh amada mía, hermosa mía, levántate y sal conmigo!'
    11: Porque pasó el invierno. La lluvia cesó y se fue.
    12: Las flores aparecen en la tierra, El tiempo de la poda llegó Y la voz de la tórtola se oye en nuestra tierra.
    13: La higuera ya madura sus brevas, Y las vides en flor exhalan su aroma. ¡Levántate, oh amada mía, Hermosa mía, y ven!
    14: '¡Oh paloma mía! Tú, que anidas en las grietas de la peña, En los escarpados parajes: ¡Muéstrate! ¡Hazme oír tu voz! Porque dulce es tu voz y hermoso tu rostro.'
    15: Cácennos las zorras, Las zorras pequeñas que echan a perder las viñas, ¡Nuestras viñas en flor!
    16: ¡Mi amado es mío y yo suya! Él pastorea entre los lirios
    17: Hasta que refresque el día y huyan las sombras. ¡Vuelve, oh amado mío! Sé como el venado o el cervatillo sobre las montañas de Béter.
  3:
    1: Por las noches en mi cama buscaba al que ama mi alma. Lo busqué, Pero no lo hallé.
    2: Me levantaré ahora e iré por la ciudad, Por las calles y por las plazas. ¡Debo hallar al que ama mi alma! Lo busqué, Pero no lo hallé.
    3: Me hallaron los guarda que rondan la ciudad. ¿Vieron al que ama mi alma?
    4: Apenas pasé de allí, Hallé al que ama mi alma. Me agarré de él y no lo dejé, Hasta que lo introduje en la casa de mi madre, En la habitación de la que me concibió.
    5: Las conjuro, oh hijas de Jerusalén, Por las gacelas y por los venados del campo, Que no despierten al amor Ni lo hagan velar hasta que quiera.
    6: ¿Qué es esto que sube del desierto como columnas de humo, Perfumado con mirra e incienso Y con todos los aromas del mercader?
    7: Mira, la litera de Salomón, Escoltada por 60 valientes de entre los héroes de Israel.
    8: Todos ellos empuñan espada. Son expertos en la batalla. Cada uno tiene su espada en su cintura Por los peligros de la noche.
    9: El rey Salomón hizo para él una litera con madera del Líbano.
    10: Hizo sus columnas de plata, Su respaldo de oro, Su asiento de púrpura, Su interior tapizado con amor por las hijas de Jerusalén.
    11: ¡Salgan, oh hijas de Sion, Y contemplen al rey Salomón, Con la diadema que le colocó su madre el día de su boda, El día del gozo de su corazón!
  4:
    1: ¡Qué bella eres, amada mía! ¡Eres realmente hermosa! Tus ojos son palomas detrás de tu velo, Tus cabellos como un rebaño de cabras que descienden de la montaña Galaad.
    2: Tus dientes, rebaño de ovejas trasquiladas, Que suben del lavadero. Todas tienen mellizos y no hay estéril entre ellas.
    3: Tus labios son como hilo de grana, Y tu hablar, gracioso. Tus mejillas, como granada partida detrás de tu velo.
    4: Tu cuello, como la torre de David, Hecha para guardar armas, De donde cuelgan 1.000 escudos, Todos escudos de valientes.
    5: Tus dos pechos, como crías mellizas de gacela que apacientan entre lirios
    6: Hasta que refresque el día y declinen las sombras. Me iré a la montaña de la mirra y a la colina del incienso.
    7: ¡Toda tú, oh amada mía, eres hermosa, Y en ti no hay mancha!
    8: ¡Ven conmigo desde el Líbano! ¡Oh esposa mía, ven del Líbano! Sal, desde la cumbre del Amaná, Desde la cumbre del Senir y del Hermón, Desde las guaridas de los leones, Desde las montañas de los leopardos.
    9: ¡Arrebataste mi corazón, hermana mía y esposa mía! ¡Arrebataste mi corazón con uno de tus ojos, Con una sola joya de tu collar!
    10: ¡Cuán perfecto es tu amor, hermana y esposa mía! ¡Mejores que el vino son tus caricias! ¡Mejor la fragancia de tus ungüentos que todos los perfumes!
    11: Oh esposa mía, tus labios destilan miel, La miel y la leche están debajo de tu lengua, Y el aroma de tus vestidos es como la fragancia del Líbano.
    12: Huerto cerrado eres, hermana mía, esposa mía, Fuente cerrada, Manantial sellado.
    13: Tus renuevos son paraíso de granados con toda clase de frutos deleitosos, De flores de alheña y de nardos,
    14: Nardo y azafrán, Cálamo aromático y canela, Con todos los árboles de incienso, mirra y áloes, Con los mejores bálsamos y aromas.
    15: Eres el manantial del huerto, Pozo de aguas vivas que fluyen del Líbano.
    16: ¡Despierta, viento del norte! ¡Ven, viento del sur, soplen sobre mi huerto Para que se esparzan sus aromas! ¡Venga mi amado a su huerto Y coma de su dulce fruta!
  5:
    1: ¡Vine a mi huerto, oh hermana mía y esposa mía. Recogí mi mirra con mi bálsamo, Comí mi panal con mi miel, Bebí mi vino con mi leche! ¡Coman, amigos! ¡Beban y embriáguense, oh amados!
    2: 'Yo dormía, Pero mi corazón velaba: ¡Una voz! ¡Mi amado llama! ¡Ábreme, hermana mía, amada mía, Paloma mía, perfecta mía! Porque mi cabeza está empapada de rocío, Y mis cabellos con las gotas de la noche.'
    3: Me quité el vestido. ¿Cómo me volveré a vestir? Me lavé los pies, ¿Los volveré a ensuciar?
    4: Mi amado metió su mano por la ventanilla, Y mis entrañas se conmovieron por él.
    5: Me levanté para abrir a mi amado, Mis manos destilaron mirra, De mis dedos se escurrió la mirra por la manecilla del cerrojo.
    6: Abrí a mi amado, Pero mi amado ya se había ido. Había pasado, Y mi alma salió tras su hablar. Lo busqué, Pero no lo hallé. Lo llamé, Pero no me respondió.
    7: Me hallaron los guardas que rondan la ciudad. Me golpearon y me hirieron. Los guardas de las murallas Me despojaron de mi manto.
    8: Las conjuro, oh hijas de Jerusalén, Que si hallan a mi amado, ¡Le digan que estoy enferma de amor!
    9: ¿Qué es tu amado más que otro amado, Oh tú, la más hermosa entre las mujeres? ¿Qué es tu amado más que otro amado, Que así nos conjuras?
    10: Mi amado es radiante y lozano, Distinguido entre 10.000.
    11: Su cabeza es como el oro más fino, Sus cabellos, ondulados, Negros como el cuervo.
    12: Sus ojos son como palomas junto a corrientes de agua, Bañados con leche, Que descansan en la orilla.
    13: Sus mejillas, como un jardín de especias, Que exhalan su fragancia, Sus labios son como lirios, Que destilan abundante mirra.
    14: Sus brazos como barras de oro engastados con piedras de Tarsis, Su torso, tallado de marfil, Recubierto de zafiros.
    15: Sus piernas son columnas de alabastro, Asentadas sobre basas de oro puro. Su aspecto, como el del Líbano, Majestuoso como los cedros.
    16: Su paladar es dulcísimo, Y todo él, la dulzura misma. ¡Es mi amado y es mi amigo, oh hijas de Jerusalén!
  6:
    1: ¿Adónde se fue tu amado, Oh tú, la más hermosa entre las mujeres? ¿Adónde fue tu amado, Para que lo busquemos contigo?
    2: Mi amado bajó a su huerto, A las eras de las especias para apacentar entre los huertos y recoger los lirios.
    3: Yo soy de mi amado y mi amado es mío. Él apacienta entre lirios.
    4: Oh amada mía, eres hermosa como Tirsa, Deseable como Jerusalén, Imponente como un ejército con estandartes.
    5: Aparta tus ojos de mí, Porque me conturban. Tu cabellera es como un rebaño de cabras recostadas en las laderas de Galaad.
    6: Tus dientes, como un rebaño de ovejas que suben del lavadero, Todas con crías gemelas, Y ninguna entre ellas estéril.
    7: Tus mejillas, detrás de tu velo, dos mitades de granada.
    8: Si 60 son las reinas, 80 las concubinas, Y sinnúmero las doncellas,
    9: Una sola es mi paloma, la perfecta mía, Una sola, predilecta de su madre. Las doncellas la vieron y la consideran inmensamente feliz. La alabaron las reinas y las concubinas.
    10: ¿Quién es la que se asoma como el alba, Hermosa como la luna, Límpida como el sol, Imponente como un escuadrón abanderado?
    11: Al huerto de los nogales descendí A ver los frutos del valle, A ver si brotaba la vid, Si florecían los granados.
    12: Antes que lo supiera, Mi alma me puso entre las carrozas de Abinadab.
    13: ¡Vuelve, vuelve, oh sulamita! ¡Vuelve, vuelve y te contemplaremos! ¿Qué quieren ver en la sulamita? Algo como las danzas de Majanaim, ¡Cuán graciosos son tus pasos en sandalias, oh hija del príncipe!
  7:
    1: Los contornos de tus muslos son como joyas, Obra de manos de un hábil orfebre.
    2: Tu ombligo es como un ánfora, Donde no falta ningún vino generoso. Tu vientre, una gavilla de trigo cercada de lirios.
    3: Tus dos pechos, como crías mellizas de gacela.
    4: Tu cuello, una torre de marfil, Tus ojos, claros como los estanques de Hesbón, Junto al portal de Bat-rabim. Tu perfil es como la torre del Líbano, Que mira hacia Damasco.
    5: Tu cabeza se yergue como la montaña Carmelo, Y tu cabellera es como la púrpura. ¡El rey está cautivo en tus trenzas!
    6: ¡Cuán hermosa y dulce eres, oh amor deleitoso!
    7: Tu talle se asemeja a la palmera, Y tus pechos, a sus racimos.
    8: 'Dije: Subiré a la palmera. Tomaré sus frutos. Sean tus pechos como racimos de la vid, Y la fragancia de tu aliento como de manzanas,'
    9: Y el cielo de tu boca como el vino generoso. Que de mi amado fluye suavemente, Y hace mover apaciblemente los labios de los que duermen.
    10: Yo soy de mi amado, Y su deseo es para mí.
    11: Ven, amado mío, Salgamos al campo, Pernoctemos en las aldeas.
    12: Madruguemos y vayamos a las viñas, Veamos si brotó la vid, Si ya se abrieron sus flores, Si florecen los granados. Allí te daré mis caricias.
    13: Las mandrágoras exhalan su fragancia, Y a nuestra puerta hay toda clase de frutos deliciosos, Nuevos y añejos, que guardé para ti, oh amado mío.
  8:
    1: ¡Oh, si tú fueras como mi hermano, Que mamó los pechos de mi propia madre! Al hallarte afuera yo te besaría, Y nadie me menospreciaría.
    2: Te llevaría, te metería en la casa de mi madre. Tú me enseñarías, Y yo te daría a beber vino aromatizado del mosto de mis granadas.
    3: Su izquierda esté bajo mi cabeza, Y su derecha me abrace.
    4: ¡Las conjuro, oh hijas de Jerusalén, Que no despierten Ni hagan velar al amor hasta que quiera!
    5: ¿Quién es la que sube del desierto, Recostada sobre su amado? Debajo del manzano te desperté. Allí tuvo dolores tu madre, Allí tuvo los dolores la que te dio a luz.
    6: Ponme como un sello sobre tu corazón, Como una marca sobre tu brazo. Porque fuerte como la muerte es el amor, Y obstinados son los celos como el Seol, Sus ascuas son carbones encendidos de fuego, La misma llama de YA.
    7: Las muchas aguas no pueden apagar el amor, Ni los ríos pueden extinguirlo. Si el hombre ofreciera por el amor todas las riquezas de su casa, De cierto sería menospreciado.
    8: Tenemos una hermana pequeña, que aún no tiene pechos. ¿Qué haremos por nuestra hermana cuando se hable de ella?
    9: Si ella es muro, Le colocaremos torrecillas de plata, Y si es puerta la reforzaremos con tablones de cedro.
    10: Yo soy muro, Y mis pechos son torreones, Y ahora soy ante sus ojos como la que halla paz.
    11: Salomón tuvo una viña en Baal-hamón. La entregó al cuidado de guardias. Cada uno de ellos debía entregar 1.000 monedas de plata por su fruto.
    12: Mi viña, que es mía, está delante de mí. Tú, oh Salomón, tendrás las 1.000, Y 200 para los que guardan su fruto.
    13: ¡Oh la que habita en los huertos, Los compañeros escuchan tu voz! ¡Házmela escuchar!
    14: Apresúrate, amado mío, Sé como el venado o el cervatillo, Sobre las montañas de las especias.
23:
  1:
    1: Visión de Isaías, hijo de Amoz, que vio con respecto a Judá y Jerusalén en días de Uzías, Jotam, Acaz y Ezequías, reyes de Judá.
    2: ¡Oye, cielo, y escucha tú, tierra, porque habla Yavé! Crié hijos y los desarrollé, pero ellos se rebelaron contra Mí.
    3: El buey conoce a su dueño, y el asno el pesebre de su amo, pero Israel no me conoce. Mi pueblo no tiene entendimiento.
    4: ¡Oh gente pecadora, pueblo cargado de iniquidad, generación de perversos, hijos depravados! Abandonaron a Yavé, despreciaron al Santo de Israel, se volvieron atrás.
    5: ¿Por qué aún quieren ser castigados? ¿Aún se rebelarán? Toda la cabeza está enferma, y el corazón doliente.
    6: Desde la planta del pie hasta la cabeza nada hay sano, sino golpes, contusiones, y heridas supurantes. No fueron drenadas, ni vendadas, ni aliviadas con ungüento.
    7: Su tierra está asolada, sus ciudades incendiadas, su suelo devorado por extranjeros en presencia de ustedes, asolada como con desolación de extraños.
    8: La hija de Sion quedó como cobertizo de viñedo, como choza de melonar, como ciudad sitiada.
    9: Si Yavé de las huestes no nos hubiera dejado un pequeño remanente, seríamos como Sodoma, semejantes a Gomorra.
    10: ¡Escuchen la Palabra de Yavé, gobernantes de Sodoma! ¡Escuchen la Ley de nuestro ʼElohim, pueblo de Gomorra!
    11: ¿De qué me sirve, dice Yavé, la multitud de sus sacrificios? Estoy harto de holocaustos de carneros y de grasa de ganado gordo. No quiero sangre de becerros, ni de corderos, ni de machos cabríos.
    12: ¿Quién demanda esto de sus manos cuando los presentan ante Mí y pisotean mis patios?
    13: No sigan presentando ofrendas vanas. El incienso me es repugnancia, también las nuevas lunas, los sábados y el convocar asamblea. ¡No tolero la iniquidad junto con la Asamblea Solemne!
    14: Mi alma aborrece sus nuevas lunas y sus solemnidades. Me son molestas. Estoy cansado de soportarlas.
    15: Cuando extiendan sus manos, esconderé de ustedes mi Presencia. Y aunque multipliquen sus oraciones, no escucharé. Sus manos están llenas de sangre.
    16: Lávense, purifíquense, y quiten de mi vista la maldad de sus obras. Dejen de hacer el mal.
    17: Aprendan a hacer lo bueno, busquen la justicia. Reprendan al opresor, defiendan al huérfano, aboguen por la viuda.
    18: Vengan luego y razonemos juntos, dice Yavé. Aunque sus pecados sean como la grana, como la nieve serán emblanquecidos. Aunque sean rojos como el carmesí, serán como lana blanca.
    19: Si ustedes quieren y obedecen, comerán lo bueno de la tierra.
    20: Pero si rehúsan y se rebelan, la espada los devorará, porque lo dijo la boca de Yavé.
    21: ¡Cómo se convirtió en prostituta la Ciudad Fiel! Estuvo llena de equidad y en ella vivía la justicia. Pero ahora viven los asesinos.
    22: Tu plata se volvió escoria. Tu vino está mezclado con agua.
    23: Tus gobernantes son rebeldes y cómplices de ladrones. Todos aman el soborno y corren tras las dádivas. No hacen justicia al huérfano ni llega a ellos la causa de la viuda.
    24: 'Por tanto, ʼAdonay Yavé de las huestes, el Fuerte de Israel, dice: ¡Ah, tomaré satisfacción de mis enemigos! ¡Me vengaré de mis enemigos!'
    25: Volveré mi mano contra ti. Purificaré totalmente tus escorias y quitaré toda tu impureza.
    26: Restauraré tus jueces como al principio y tus consejeros, como los de antaño. Entonces te llamarán Ciudad de Justicia, Ciudad Fiel.
    27: Sion será rescatada con equidad, y sus arrepentidos con justicia.
    28: Pero los rebeldes y pecadores serán juntamente quebrantados, y los que abandonan a Yavé serán consumidos.
    29: Entonces se avergonzarán de los robles que amaron y tendrán afrenta a causa de los huertos que escogieron.
    30: Porque serán como roble al cual se le cae la hoja y como huerto que no tiene agua.
    31: El fuerte será como estopa, y su obra como chispa. Ambos arderán juntos, y no habrá quien los apague.
  2:
    1: 'Visión que tuvo Isaías, hijo de Amoz, con respecto a Judá y a Jerusalén:'
    2: Acontecerá en los últimos días que la Montaña de la Casa de Yavé será establecida como cima de las montañas y se alzará sobre las colinas. Acudirán a ella todas las naciones.
    3: 'Muchos pueblos llegarán y dirán: ¡Vengan, subamos a la Montaña de Yavé, a la Casa del ʼElohim de Jacob! Para que nos enseñe con respecto a sus caminos, y nosotros caminemos en sus sendas. Porque de Sion saldrá la Ley y de Jerusalén la Palabra de Yavé.'
    4: Él juzgará entre las naciones, y reprenderá a muchos pueblos. De sus espadas forjarán rejas de arado y de sus lanzas, hoces. No alzará espada nación contra nación, ni se adiestrarán más para la guerra.
    5: ¡Oh casa de Jacob, vengan y caminemos a la luz de Yavé!
    6: Porque Tú abandonaste a tu pueblo, la casa de Jacob, porque ellos están llenos de prácticas orientales. Son agoreros como los filisteos, y pactan con los hijos de extranjeros.
    7: Su tierra está llena de plata y oro, y sus tesoros no tienen fin. También su tierra está llena de caballos, y sus carruajes son incontables.
    8: Su tierra también está llena de ídolos. Se postran ante la obra de sus manos, ante lo que hicieron sus dedos.
    9: Así el hombre se postró y el humano se rebajó. Pero no los perdones.
    10: ¡Métete en la peña! ¡Escóndete en el polvo de la terrible Presencia de Yavé y del resplandor de su majestad!
    11: Los ojos altivos del hombre serán abatidos y la soberbia de los hombres será humillada. Y solo Yavé será exaltado en aquel día.
    12: Porque el día de Yavé de las huestes vendrá contra todo arrogante y altivo y todo el que se enalteció para que sea abatido,
    13: contra todos los cedros altos y erguidos del Líbano y todos los robles de Basán,
    14: contra todas las altas montañas y todas las colinas elevadas,
    15: contra toda torre alta y todo muro fortificado,
    16: contra todas las naves de Tarsis y toda obra preciada de arte.
    17: La altivez del hombre será abatida. La soberbia de los hombres será humillada. Solo Yavé será exaltado en aquel día,
    18: y los ídolos desaparecerán por completo.
    19: Se meterán en las cuevas de las peñas y en las aberturas de la tierra a causa de la temible Presencia de Yavé y del resplandor de su majestad cuando Él se levante para sacudir terriblemente la tierra.
    20: Aquel día el hombre echará a los topos y a los murciélagos, sus ídolos de plata y sus ídolos de oro que se hicieron para adorar.
    21: Se meterá en las hendiduras de las rocas y en las cavernas de las peñas a causa del Terror de Yavé y del resplandor de su majestad, cuando Él se levante para sacudir poderosamente la tierra.
    22: Dejen de confiar en el hombre. Su aliento está en su nariz. Así que ¿de qué estima es digno?
  3:
    1: Porque ciertamente ʼAdonay Yavé de las huestes aparta de Jerusalén y de Judá toda provisión y apoyo, toda provisión de pan y toda provisión de agua,
    2: al poderoso y al guerrero, al juez y al profeta, al adivino y al anciano,
    3: al capitán de 50, al honorable, al consejero, al excelente artesano y al práctico encantador.
    4: Les designaré muchachos como gobernantes, y la arbitrariedad los dominará.
    5: Brotará entre el pueblo la violencia de unos contra otros, cada uno contra su compañero. El joven se levantará contra el anciano y el inferior contra el honorable.
    6: 'Cuando alguno tome de la mano a su hermano en la casa de su padre y le diga: Tú tienes ropa, sé nuestro gobernante y toma esta ruina en tus manos.'
    7: 'Él alzará su voz en aquel día: No seré su médico, porque en mi casa no hay pan ni ropa. No deben designarme como gobernador del pueblo.'
    8: Porque Jerusalén se derrumbó y Judá cayó, pues sus palabras y hechos son contra Yavé para provocar los ojos de su majestad.
    9: La expresión de sus semblantes atestigua contra ellos, porque como Sodoma despliegan su pecado y no lo disimulan. ¡Ay de ellos, porque trajeron la desgracia sobre ellos mismos!
    10: Digan a los justos que les irá bien, porque comerán del fruto de sus obras.
    11: ¡Ay de los impíos! Les irá mal, porque las obras de sus manos serán su recompensa.
    12: Los opresores de mi pueblo son muchachos, y mujeres se enseñorean de él. Pueblo mío, los que te guían te engañan y tuercen el rumbo de tus caminos.
    13: Yavé está en pie para litigar, y para juzgar a los pueblos.
    14: Yavé vendrá a juicio contra los ancianos y gobernantes de su pueblo. Porque ustedes devoraron la viña, y el despojo para el pobre está en sus casas.
    15: ¿Cuáles motivos tienen para aplastar a mi pueblo y moler los semblantes de los pobres? Palabra de ʼAdonay Yavé de las huestes.
    16: 'Además Yavé dice: Porque las hijas de Sion son orgullosas y caminan con cabezas altas y ojos seductores, andan con pasitos amanerados y hacen sonar las argollas que llevan sobre sus pies.'
    17: Cubrirá con costras las coronillas de las hijas de Sion. Yavé hará que estén desnudas.
    18: Aquel día ʼAdonay quitará las argollas y las lunetas de sus tobillos,
    19: los aretes, los brazaletes, las pulseras, los velos,
    20: las tocas, las cadenillas tobilleras, las fajas, los pomos de perfume, los amuletos,
    21: los anillos, las narigueras,
    22: las ropas festivas, los mantos, los chales, los bolsos,
    23: los espejos, las capas internas de lino, las tiaras y las mantillas.
    24: Sucederá que en lugar de perfume habrá hediondez; en lugar de cinturón, cuerda; en lugar de trenza, calvicie; en lugar de amplio manto, tela áspera, y en lugar de hermosura, cicatriz.
    25: Tus varones y tus poderosos en la batalla caerán a espada.
    26: Sus puertas se entristecerán y se enlutarán. Desolada se sentará en la tierra.
  4:
    1: 'En aquel tiempo siete mujeres echarán mano a un hombre y le dirán: Nosotras comeremos nuestro pan y vestiremos nuestras ropas. Solamente permítenos llevar tu nombre. Quita nuestro oprobio.'
    2: Aquel día el Renuevo de Yavé será espléndido y glorioso. El fruto de la tierra excelente y hermoso para los salvados de Israel.
    3: Sucederá que los que queden en Sion, los que sean dejados en Jerusalén, serán llamados santos, los inscritos entre los vivos en Jerusalén.
    4: Cuando ʼAdonay lave la suciedad de las hijas de Sion y limpie la sangre derramada dentro de Jerusalén con un viento justiciero, con soplo devastador,
    5: Yavé creará una nube de humo de día y un fuego llameante de noche por encima de toda morada en la Montaña Sion y de sus asambleas, porque sobre todo habrá una cubierta de gloria.
    6: Habrá una cubierta para dar sombra contra el calor del día, refugio y escondedero de la tormenta, protección de la tormenta, de la inundación y del aguacero.
  5:
    1: Cantaré en Nombre de mi Amado un canto de amor con respecto a su viña. Tuvo mi Amado una viña en una colina fértil.
    2: La cavó, despedregó y plantó una preciada cepa. Construyó una torre en su centro y cavó en ella un lagar. Esperó que diera uvas, pero dio uvas silvestres.
    3: Y ahora, oh habitantes de Jerusalén y varones de Judá, juzguen entre Mí y mi viña.
    4: ¿Qué más se podía hacer a mi viña que Yo no hice en ella? ¿Por qué cuando esperaba que diera uvas dio uvas silvestres?
    5: Les mostraré, pues, lo que haré con mi viña. Le quitaré su cerco de tierra apisonada para que sirva de pasto. Derribaré su cerca para que sea pisoteada.
    6: La dejaré desolada. No será podada ni labrada. Le crecerán las zarzas y los espinos. Mandaré a las nubes que no lluevan sobre ella.
    7: Ciertamente la viña de Yavé de las huestes es la Casa de Israel, y los hombres de Judá su planta deliciosa. [Yavé] esperaba equidad, pero ve derramamiento de sangre. [Esperaba] justicia, pero oye un clamor de aflicción.
    8: ¡Ay de los que juntan casa con casa y unen campo con campo, hasta ocuparlo todo y viven ustedes solos en medio de la tierra!
    9: 'Yavé de las huestes dijo a mis oídos: Sus muchas casas serán arrasadas. Sus magníficos palacios quedarán desolados.'
    10: Diez yugadas de viña producirán 22 litros, y 220 kilogramos de semilla producirá 22 litros de grano.
    11: ¡Ay de los que se levantan temprano por la mañana a buscar bebida fuerte y se quedan hasta la noche, hasta que los enciende el vino!
    12: Todo es arpa y salterio, flauta y tamboril, y vino en sus banquetes, pero no consideran lo que dijo Yavé, ni miran la obra de sus manos.
    13: Por tanto, mi pueblo va a cautividad por falta de entendimiento. Sus hombres honorables perecen de hambre y su multitud se seca de sed.
    14: Por eso el Seol ensancha las partes posteriores de su paladar y abre su boca sin medida. Allá baja el esplendor de ellos, su multitud y su alborozo, y el que se regocija en ello.
    15: Se humilla el hombre. Es abatido el varón. Son bajados los ojos altivos.
    16: Pero Yavé de las huestes será exaltado en el juicio, el Santo ʼEL mostrará su justicia.
    17: Los corderos pastarán como en sus propios pastizales. Forasteros y extranjeros comerán en los campos abandonados por los ricos.
    18: ¡Ay de los que arrastran la iniquidad con cuerdas de vanidad, y el pecado con sogas de carretas!
    19: 'Que dicen: ¡Venga ya, apresúrese su obra para que la veamos! ¡Que se cumpla ya el plan del Santo de Israel para que lo comprobemos!'
    20: ¡Ay de los que a lo malo llaman bueno, y a lo bueno, malo, que sustituyen la luz por la oscuridad y la oscuridad por la luz, que presentan lo amargo como dulce y lo dulce como amargo!
    21: ¡Ay de los que se consideran sabios, y de los prudentes ante sus propios ojos!
    22: ¡Ay de los valientes para beber vino, y de los fuertes para mezclar bebida fuerte,
    23: de los que por soborno absuelven al culpable, y a los inocentes les quitan sus derechos!
    24: Porque como la lengua de fuego devora el pasto y el rastrojo se consume en la llama, se pudrirá su raíz y su flor se desvanecerá como el polvo, porque desecharon la Ley de Yavé de las huestes y despreciaron la Palabra del Santo de Israel.
    25: Por esta causa la ira de Yavé se encendió contra su pueblo, extiende su mano contra él y lo hiere. Las montañas se estremecen y sus cadáveres están tendidos en la calle. A pesar de todo, no se aplaca su ira. Su mano sigue extendida.
    26: 'Alzará pendón a una nación distante. Silbará para ello desde los fines de la tierra: ¡Miren cómo viene rápida y veloz!'
    27: Nadie se cansa ni tropieza. Ninguno se acuesta ni se duerme. No se le afloja el cinturón de su cintura, ni se le rompe la correa de su sandalia.
    28: Sus flechas están afiladas y todos sus arcos entesados. Los cascos de sus caballos son pedernal, y las ruedas de sus carruajes como tempestad.
    29: Su rugido es de león. Ruge como los leoncillos. Gruñe, atrapa la presa y la retiene. Nadie se la arrebata.
    30: Rugirá sobre él en aquel día como rugido del mar. Si uno mira la tierra, ciertamente hay oscuridad y aflicción. Aun la luz es oscurecida por sus nubes.
  6:
    1: El año de la muerte del rey Uzías vi a ʼAdonay sentado sobre un trono alto y excelso, y sus ropas llenaban el Templo.
    2: 'Por encima de Él había serafines. Cada uno tenía seis alas: con dos cubrían sus rostros, con dos cubrían sus pies y con dos volaban.'
    3: 'El uno proclamaba al otro: ¡Santo, Santo, Santo, Yavé de las huestes! ¡Toda la tierra está llena de su gloria!'
    4: Los postes de las puertas se estremecían con la voz del que proclamaba, y el Templo se saturó de humo.
    5: 'Entonces dije: ¡Ay de mí porque estoy muerto! Porque soy hombre de labios impuros. Vivo en medio de un pueblo que tiene labios impuros. ¡Y mis ojos vieron al Rey Yavé de las huestes!'
    6: Pero uno de los serafines voló hacia mí con un carbón encendido en la mano, el cual tomó del altar con unas tenazas.
    7: 'Tocó mi boca con él y dijo: Mira, esto toca tus labios. Tu culpa es quitada es y tu pecado perdonado.'
    8: 'Entonces escuché la voz de ʼAdonay que decía: ¿A quién enviaré y quién irá por nosotros? Entonces dije: Aquí estoy, envíame a mí.'
    9: 'Y dijo: Vé y dí a este pueblo: Escuchen bien, pero no entiendan. Miren ciertamente, pero no comprendan.'
    10: Priva de sensibilidad el corazón de este pueblo, y que sus oídos se endurezcan y sus ojos se cieguen, no sea que miren con sus ojos, escuchen con sus oídos, entiendan con su corazón, se conviertan y sean sanados.
    11: 'Entonces pregunté: ¿Hasta cuándo, ʼAdonay? Y Él respondió: Hasta cuando las ciudades estén devastadas y sin habitantes, no haya gente en las casas y la tierra esté absolutamente desolada,'
    12: hasta cuando Yavé aleje a los hombres y multiplique los lugares abandonados en medio de la tierra,
    13: aunque quede en ella una décima parte, de nuevo será consumida. Pero como el roble o la encina, que al ser talados aún les queda el tronco, así será el tronco de ella, la descendencia santa.
  7:
    1: Aconteció en los días de Acaz, hijo de Jotam, hijo de Uzías, rey de Judá, que Rezín, rey de Siria, y Peca, hijo de Remalías, rey de Israel, subieron a Jerusalén para combatirla, pero no pudieron conquistarla.
    2: 'Llegó noticia a la casa de David: Siria se confederó con Efraín. Como se estremecen los árboles del bosque con el viento, se estremeció su corazón y el corazón del pueblo.'
    3: 'Entonces Yavé dijo a Isaías: Sal ahora con tu hijo Sear-jasub a encontrarte con Acaz al extremo del canal del Estanque de Arriba, en el camino del Campo del Lavador, y dile:'
    4: Ten cuidado y calma. No temas, ni te acobardes ante esos dos tizones humeantes, ante el ardor de la ira de Rezín, de Siria y del hijo de Remalías.
    5: 'Pues aunque Siria trame tu ruina junto con Efraín, y el hijo de Remalías dijo:'
    6: Subamos contra Judá y aterroricémosla. Abramos una brecha en ella, y pongamos como rey al hijo de Tabeel.
    7: 'ʼAdonay Yavé dice: No se cumplirá ni sucederá.'
    8: Porque Damasco es la capital de Siria, Rezín, el jefe de Damasco.
    9: Samaria es la capital de Efraín, y el hijo de Remalías, jefe de Samaria. Dentro de 65 años, Efraín será quebrantado y dejará de ser pueblo. Si ustedes no creen, ciertamente no permanecerán.
    10: 'Yavé volvió a hablar a Acaz:'
    11: Pide una señal a Yavé tu ʼElohim, de lo profundo del Seol o de lo alto.
    12: 'Pero Acaz respondió: ¡No pediré ni tentaré a Yavé!'
    13: 'Entonces Isaías dijo: Escucha ahora, casa de David: ¿Les es poco el ser molestos a los hombres, para que también lo sean a mi ʼElohim?'
    14: 'Por tanto, ʼAdonay mismo les dará la señal: Ciertamente la virgen concebirá y dará a luz un Hijo, y llamará su Nombre Emanuel.'
    15: Comerá leche cuajada y miel hasta que sepa rechazar lo malo y escoger lo bueno.
    16: Porque antes que el niño sepa rechazar lo malo y escoger lo bueno, la tierra será abandonada por los dos reyes a quienes tú temes.
    17: Yavé traerá sobre ti, sobre tu pueblo y sobre la casa de tu padre días como nunca vinieron desde cuando Efraín se separó de Judá, esto es, al rey de Asiria.
    18: Aquel día Yavé silbará al tábano que está en el confín de los ríos de Egipto y a la abeja que está en la tierra de Asiria,
    19: y vendrán. Todos ellos se posarán sobre las quebradas escarpadas en las hendiduras de las peñas, en todo matorral espinoso y en todas las corrientes de agua.
    20: Aquel día ʼAdonay rasurará la cabeza y el pelo de las piernas con una navaja alquilada de los que viven al otro lado del río, esto es, con el rey de Asiria. También quitará la barba.
    21: Acontecerá en aquel tiempo que un hombre criará una vaca y dos ovejas.
    22: Por la abundancia de leche comerá leche cuajada, porque todo el que quede en la tierra comerá cuajada y miel.
    23: Aquel día, en un terreno donde había 1.000 vides, que en otro tiempo valían 11 kilogramos de plata, habrá zarzas y espinos.
    24: Tendrán que entrar en él con flechas y arco, porque toda la tierra estará llena de espinos y cardos.
    25: En ninguna de las praderas que hoy se labran con la azada se podrá entrar por temor a las zarzas y a los espinos. Serán pasto de ganado vacuno para ser pisoteadas por el ganado.
  8:
    1: 'Yavé me dijo: Toma para ti una tabla grande y escribe en ella con letra legible: Pronto saqueo. Rápido botín.'
    2: Yo me tomé como testigos fieles al sacerdote Urías y a Zacarías, hijo de Jeberequías.
    3: 'Me uní entonces a la profetisa, la cual concibió y dio a luz un hijo. Yavé me dijo: Llámalo. Pronto saqueo. Rápido botín.'
    4: Porque antes que el niño aprenda a decir papá y mamá, la riqueza de Damasco y los despojos de Samaria serán llevados al rey de Asiria.
    5: 'Otra vez Yavé volvió a hablarme:'
    6: Por cuanto este pueblo desprecia las aguas de Siloé que corren mansamente y se regocija con Rezín y el hijo de Remalías,
    7: por tanto, ciertamente ʼAdonay trae sobre ellos las aguas impetuosas y poderosas del río, es decir, al rey de Asiria con todo su esplendor, el cual subirá sobre todos sus ríos y pasará sobre todas sus riberas.
    8: Luego pasará hasta Judá, inundará y pasará adelante, hasta la garganta, y al desplegar sus alas, cubrirá la anchura de tu tierra, ¡oh Emanuel!
    9: 'Quebrántense, oh pueblos, y sean destrozados. Presten oído, todos los que son de lejanas tierras: Ármense, pero serán derrotados. ¡Prepárense para la guerra, pero serán vencidos!'
    10: Tracen un plan, y fracasará. Expresen palabra, pero no se cumplirá por causa de Emanuel.
    11: 'Así Yavé me habló con mano fuerte y me instruyó para que no ande por el camino de este pueblo:'
    12: No llames conspiración lo que este pueblo llama conspiración, ni temas a lo que ellos temen y de lo cual se atemorizan.
    13: ¡A Yavé de las huestes santifica! ¡Sea Él tu temor y tu pavor!
    14: Él será tu santuario, pero será piedra de tropiezo y roca de caída para ambas casas de Israel, red y trampa para los habitantes de Jerusalén.
    15: Muchos de entre ellos tropezarán, caerán y serán quebrantados. Se enredarán y quedarán presos.
    16: Ata el testimonio y sella la Ley entre mis discípulos.
    17: Esperaré a Yavé, Quien escondió su rostro de la casa de Jacob. A Él esperaré,
    18: ciertamente, yo y los hijos que Yavé me dio como señales y prodigios en Israel de parte de Yavé de las huestes, Quien mora en la Montaña Sion.
    19: 'Si les dicen: Consulten a los que evocan a los muertos y a los adivinos que hablan entre dientes y susurran, respondan: ¿No consultará el pueblo a su ʼElohim? ¿Consultará a los muertos por los vivos?'
    20: ¡A la Ley y al testimonio! Si no dicen conforme a esta Palabra, no les amaneció.
    21: Pasarán por la tierra fatigados y hambrientos. Sucederá que cuando tengan hambre y alcen la vista, se airarán y maldecirán a su rey y a su ʼElohim.
    22: Mirarán la tierra. Allí habrá tribulación, oscuridad, angustia y tenebrosidad. Serán sumidos en la tenebrosidad.
  9:
    1: Pero no habrá siempre oscuridad para la que estaba en angustia. Como en tiempo pasado ʼEL despreció la tierra de Zabulón y la tierra de Neftalí, así en lo futuro glorificará el camino del mar, al otro lado del Jordán, Galilea de los gentiles.
    2: El pueblo que andaba en tinieblas verá gran luz. A los que vivían en tierra de sombra de muerte, les resplandecerá la luz.
    3: Multiplicaste la gente. Aumentaste la alegría. Se alegrarán delante de ti como se alegran en la cosecha, como se gozan cuando reparten despojos.
    4: Porque quebraste el yugo de su carga y la vara de sus hombros y el cetro de su opresor, como el día de Madián.
    5: Porque toda bota que usa el guerrero en el tumulto y toda ropa empapada en sangre serán combustible para el fuego.
    6: 'Porque un Niño nos nacerá. Un Hijo nos será dado. El gobierno estará sobre su hombro, y será llamado: Admirable Consejero, ʼElohim Fuerte, Padre Eterno, Príncipe de Paz.'
    7: Lo dilatado de su gobierno y la paz no tendrán límite sobre el trono de David y sobre su reino para disponerlo y afirmarlo en equidad y en justicia desde ahora y para siempre. ¡El celo de Yavé de las huestes hará esto!
    8: ʼAdonay envió Palabra contra Jacob, y ésta cayó sobre Israel.
    9: 'Todo el pueblo lo supo. Efraín y los habitantes de Samaria, quienes con soberbia y altivez de corazón decían:'
    10: Los ladrillos se cayeron, pero edificaremos con bloques de piedra. Las higueras silvestres fueron taladas, pero las reemplazaremos con cedros.
    11: Por tanto, Yavé levanta a Rezín, el adversario, contra ellos, e incita a sus enemigos,
    12: a los sirios desde el oriente y a los filisteos desde el occidente para que devoren a Israel a boca llena. A pesar de todo esto, no se aplaca su furor. Su mano sigue aún extendida.
    13: Pero el pueblo no se vuelve al que lo castiga, ni busca a Yavé de las huestes.
    14: Por tanto, Yavé cortará cabeza y cola de Israel, la palmera y el junco, en un mismo día.
    15: El anciano honorable es la cabeza, y el profeta que enseña mentira es la cola.
    16: Los que guían a este pueblo lo extravían, y los que son guiados por ellos son confundidos.
    17: Por tanto, ʼAdonay no se compadecerá de sus jóvenes, ni tendrá compasión de sus huérfanos ni de sus viudas. Porque todos son impíos y malhechores, y toda boca habla necedad. A pesar de todo esto, no se aplaca su furor. Su mano sigue aún extendida.
    18: Porque la perversidad arde como fuego. Devorará las zarzas y los espinos. Encenderá la espesura del bosque, y se elevará como remolinos de humo.
    19: Por la ira de Yavé de las huestes se oscureció la tierra. El pueblo será como combustible para el fuego.
    20: Cada uno roba lo que está a su mano derecha, pero tiene hambre. Come lo que está a su izquierda, pero no se sacia. Cada uno come la carne de su propio brazo.
    21: Manasés devora a Efraín, y Efraín a Manasés, y ambos se levantan contra Judá. A pesar de todo esto, no se aplaca su furor. Su mano sigue aún extendida.
  10:
    1: ¡Ay de los que dictan leyes injustas y los que registran decisiones inicuas,
    2: privan de justicia al débil y niegan el derecho a los pobres de mi pueblo, y tienen a las viudas como presas y despojan a los huérfanos!
    3: ¿Qué harán el día del castigo? ¿A quién huirán en busca de auxilio en la devastación que vendrá de lejos? ¿Dónde dejarán su riqueza?
    4: Nada, sino agacharse entre los cautivos, o caer entre los asesinados. A pesar de todo esto, no se aplaca su furor. Su mano sigue extendida.
    5: ¡Ay de Asiria, vara de mi furor, en cuyas manos puse el cetro de mi ira!
    6: La enviaré contra una nación profana. La comisionaré contra el pueblo de mi furor, para que capture el botín, tome el despojo, y lo pisotee como barro de las calles.
    7: Pero no lo entenderá así, ni serán esos sus designios. Su propósito será destruir y exterminar muchas naciones.
    8: 'Porque dijo: ¿No son reyes todos mis ministros?'
    9: ¿No es Calno como Carquemis? ¿No es Hamat como Arfad? ¿No es Samaria como Damasco?
    10: Así como mi mano alcanzó los reinos de los ʼelohim, aunque sus imágenes eran más que las de Jerusalén y de Samaria,
    11: ¿no haré así a Jerusalén y a sus ʼelohim, como hice a Samaria y a sus ʼelohim?
    12: Por tanto, acontecerá que cuando ʼAdonay acabe toda su obra en la Montaña Sion y en Jerusalén, castigará el fruto del corazón arrogante del rey de Asiria, y la arrogancia altiva de sus ojos.
    13: 'Porque dijo: Con la fuerza de mi mano hice esto, con mi talento, porque soy entendido. Así quité los territorios de los pueblos. Me apoderé de sus tesoros, y como valiente derribé a los que estaban entronizados.'
    14: Como se recogen de un nido los huevos abandonados, mi mano tomó la riqueza de los pueblos. Así me apoderé yo de toda la tierra, y no hubo quien abriera su pico o gorjeara.
    15: ¿Se enaltecerá el hacha contra el que la empuña? ¿Se engrandecerá la sierra sobre el que la maneja? ¡Como si el cetro levantara al que lo levanta, o la vara levantara al que no es madera!
    16: Por eso ʼAdonay Yavé de las huestes enviará una enfermedad exterminante entre sus robustos guerreros, y debajo de su gloria encenderá una hoguera de fuego ardiente.
    17: La luz de Israel se convertirá en fuego, su Santo en llama de fuego que arderá y consumirá sus zarzas y sus espinos en un solo día.
    18: Él consumirá totalmente alma y cuerpo, la gloria de su bosque y de su campo fértil. Será como cuando un enfermo languidece.
    19: Los árboles que queden en el bosque serán tan pocos que hasta un niño los podrá contar.
    20: Acontecerá en aquel día que el remanente de Israel y los de la casa de Jacob ya no se apoyarán en su agresor, sino verdaderamente se apoyarán en Yavé, el Santo de Israel.
    21: Un remanente volverá, el remanente de Jacob, al ʼEL poderoso.
    22: Pues aunque tu pueblo, oh Israel, sea como la arena del mar, solo un remanente de ellos volverá. ¡La destrucción decretada rebosará de justicia!
    23: ʼAdonay Yavé de las huestes ejecutará la completa destrucción decretada en medio de toda la tierra.
    24: 'Por tanto, ʼAdonay Yavé de las huestes dice: Pueblo mío que vive en Sion, no temas a Asiria. Te herirá con vara y alzará su cetro contra ti a la manera de Egipto.'
    25: Porque dentro de muy poco tiempo mi furor y mi enojo se aplicarán a la destrucción de ellos.
    26: Yavé de las huestes levantará látigo contra ellos, como en la matanza de Madián junto a la peña de Horeb. Alzará su vara sobre el mar, como hizo en Egipto.
    27: Acontecerá en aquel tiempo que su carga será quitada de tu hombro y su yugo de tu nuca. El yugo se pudrirá a causa de tu unción.
    28: Viene contra Ajat, pasa por Migrón, y en Micmas pasará revista a sus armas.
    29: 'Pasan el vado y dicen: Geba será nuestro alojamiento. Ramá está aterrada, Gabaa de Saúl huyó.'
    30: ¡Clama a gran voz, hija de Galim! ¡Escucha, Lais! ¡Pobrecita Anatot!
    31: Madmena huyó, y los habitantes de Gebim buscan refugio.
    32: Hoy mismo hace alto en Nob. Ya agita la mano contra la Montaña de la hija de Sion, la Montaña de Jerusalén.
    33: ¡Miren! El ʼAdón Yavé de las huestes desgaja el ramaje con violencia. Los de gran altura son talados. Los más altos serán abatidos.
    34: Cortará con hierro la espesura del bosque. El Líbano caerá por causa del Poderoso.
  11:
    1: Brotará un Retoño del tronco de Isaí, y una Rama de sus raíces dará fruto.
    2: 'El Espíritu de Yavé reposará sobre Él: Espíritu de sabiduría y de inteligencia, Espíritu de consejo y de poder, Espíritu de conocimiento y de temor a Yavé.'
    3: Se deleitará en el temor a Yavé. No juzgará por lo que vean sus ojos, ni por lo que oigan sus oídos,
    4: sino juzgará con justicia a los pobres. Resolverá con equidad a favor de los mansos de la tierra. Herirá la tierra con la vara de su boca, y con el soplo de sus labios matará al impío.
    5: La justicia será el cinto de sus órganos internos, y la fidelidad, el cinturón de su cintura.
    6: Entonces el lobo vivirá con el cordero, y el leopardo se recostará con el cabrito. El becerro, el cachorro de león y la bestia doméstica andarán juntos y un niño pequeño los pastoreará.
    7: La vaca y la osa comerán hierbas, y sus crías se echarán juntas. El león comerá pasto como el buey.
    8: El niño de pecho jugará sobre la guarida de la cobra, y el recién destetado meterá su mano en la guarida de la víbora.
    9: No harán mal ni dañarán en todo mi Santa Montaña, porque la tierra será llena del conocimiento de Yavé como el agua cubre el mar.
    10: Acontecerá en aquel tiempo que las naciones buscarán a Aquél que es la raíz de Isaí, el cual estará en pie como un pendón para todos los pueblos. Su lugar de reposo será glorioso.
    11: También acontecerá en aquel día que ʼAdonay volverá a levantar su mano para recuperar el remanente de su pueblo que aún esté en Asiria, Egipto, Patros, Etiopía, Persia, Caldea, Hamat y en las islas del mar.
    12: Levantará pendón a las naciones para reunir a los desterrados de Israel, y congregar a los esparcidos de Judá de los cuatro puntos cardinales de la tierra.
    13: Entonces será quitada la envidia de Efraín, y los que hostigan a Judá serán destruidos. Efraín no tendrá envidia de Judá, ni Judá afligirá a Efraín.
    14: Desde el occidente volarán sobre los hombros de los filisteos, y unidos despojarán a los hijos de oriente. Edom y Moab caerán bajo sujeción, y los hijos de Amón les obedecerán.
    15: Yavé secará la lengua del mar de Egipto. Con el poder de su aliento alzará su mano contra el río. Lo partirá en siete brazos para que pasen por él en sandalias.
    16: Habrá un camino para el remanente de su pueblo que quede en Asiria, como lo tuvo Israel cuando subió de la tierra de Egipto.
  12:
    1: 'Aquel día dirás: Te doy las gracias, oh Yavé, porque aunque estuviste airado contra mí, la ira se apartó y me consolaste.'
    2: Ciertamente ʼEL es mi salvación. Confiaré y no temeré, porque mi fortaleza y mi cántico es YA Yavé, quien es mi salvación.
    3: Sacarán agua con alegría de las fuentes de la salvación.
    4: 'Y dirán aquel día: Den gracias a Yavé. Invoquen su Nombre. Proclamen entre los pueblos sus proezas. Que reconozcan que su Nombre es excelso.'
    5: ¡Canten salmos a Yavé, porque hizo proezas! ¡Sea conocido esto en toda la tierra!
    6: ¡Regocíjate y canta, oh habitante de Sion, porque el Santo de Israel es grande en medio de ti!
  13:
    1: Visión que tuvo Isaías, hijo de Amoz, como una carga contra Babilonia.
    2: ¡Levanten bandera sobre una montaña desolada! ¡Proclamen y agiten la mano para que entren por las puertas de los nobles!
    3: Di órdenes a mis consagrados. Recluté a los valientes, a los que se alegran en mi triunfo.
    4: Ruido de tumulto hay en las montañas, como de un ejército numeroso, estruendo de reinos y naciones congregados. ¡Yavé de las huestes alista su ejército para la batalla!
    5: Yavé viene de tierra lejana, del extremo del cielo, con las armas de su ira para asolar la tierra.
    6: Giman porque el día de Yavé está cercano. Vendrá como destrucción de ʼEL-Shadday.
    7: Toda mano será debilitada. Todo corazón humano desfallecerá.
    8: Se llenarán de terror. Se apoderarán de ellos angustias y dolores. Tendrán dolores como parturienta. Se asombrará cada uno al mirar a su compañero. Sus semblantes arden como con llamas.
    9: Ciertamente el día de Yavé viene sin misericordia, con furor y ardiente ira, para dejar la tierra desolada y extirpar de ella a los pecadores.
    10: Las estrellas del cielo y la constelación de Orión no darán su luz. El sol se oscurecerá al salir y la luna no dará su resplandor.
    11: Castigaré al mundo por su perversidad y a los inicuos por su culpa. Haré cesar la arrogancia de los soberbios y humillaré la altivez de los tiranos.
    12: Haré al humano más preciado que el oro y a la humanidad más que el oro de Ofir.
    13: Porque haré estremecer el cielo. La tierra será removida de su sitio a causa de la ira de Yavé de las huestes el día del ardor de su ira.
    14: Entonces, como gacela acosada, o como rebaño que no tiene quién lo recoja, cada uno mirará hacia su pueblo, y cada uno huirá a su tierra.
    15: Todo el que sea hallado, será traspasado, y el que sea capturado caerá a espada.
    16: Sus niños serán estrellados delante de ellos, sus casas saqueadas y sus esposas violadas.
    17: Ciertamente Yo incito contra ellos a los medos, los cuales no estiman la plata ni codician el oro.
    18: Derribarán a los jóvenes con sus arcos, y no tendrán compasión del fruto del vientre, ni su ojo perdonará a los niños.
    19: Babilonia, hermosura de los reinos y ornamento de la grandeza de los caldeos, será como cuando ʼElohim arrasó a Sodoma y Gomorra.
    20: Nunca más será habitada, ni vivirán en ella de generación en generación. El árabe no plantará su tienda allí, ni harán allí aprisco los pastores.
    21: Sino las fieras del desierto descansarán allí, y sus casas se llenarán de lechuzas. Los avestruces habitarán allí, y las cabras salvajes saltarán.
    22: Las hienas aullarán en sus palacios, y los chacales en sus lujosas mansiones. Su hora está a punto de llegar, y sus días no serán prolongados.
  14:
    1: Porque Yavé tendrá compasión de Jacob. Volverá a escoger a Israel y los establecerá en su propia tierra. Los extranjeros se unirán a ellos, y se adherirán a la casa de Jacob.
    2: Las naciones los tomarán y los llevarán a su lugar. Y la Casa de Israel los poseerá como esclavos y esclavas en la tierra de Yavé. Cautivarán a los que los cautivaron, y señorearán sobre sus opresores.
    3: Aquel día Yavé te dará descanso de tu labor, de tu tribulación y de la dura esclavitud en la cual los obligaron a servir.
    4: 'Entonces se mofarán del rey de Babilonia: ¡Cómo terminó el opresor y cesó la furia!'
    5: Yavé quebró la vara de los perversos, el cetro de los gobernantes,
    6: que sin tregua golpeaba a los pueblos con furor, [que] oprimía a las naciones con incontrolable persecución.
    7: Toda la tierra está en reposo y en paz. Prorrumpe en gritos de júbilo.
    8: 'Aun los cipreses y los cedros del Líbano se alegran por ti [y dicen]: ¡Desde cuando fuiste derribado, ya no sube el talador contra nosotros!'
    9: El Seol abajo se estremeció a causa de ti. Despertó a todos los potentados muertos de la tierra para que en tu llegada salieran a recibirte. Levantó de sus tronos a todos los reyes de las naciones.
    10: 'Todos ellos te responderán y dirán: ¡También tú fuiste debilitado como nosotros, y fuiste como nosotros!'
    11: Tu soberbia y el sonido de tus arpas descendieron al Seol. Los gusanos hacen cama debajo de ti y te cubrirán.
    12: ¡Cómo caíste del cielo, oh Lucero de la mañana! ¡Tú, que debilitabas a las naciones, fuiste derribado a la tierra!
    13: 'Tú que decías en tu corazón: Subiré al cielo, en lo alto. Junto a las estrellas de ʼElohim levantaré mi trono, y me sentaré en la Montaña del Testimonio, a los lados del norte.'
    14: Subiré sobre las alturas de las nubes, y seré semejante a Elyón.
    15: ¡Pero fuiste derribado hasta el Seol, a las partes más profundas de la fosa!
    16: 'Los que te vean se inclinarán hacia ti. Reflexionarán ante ti y dirán: ¿Es éste aquel varón que hacía temblar la tierra, que sacudía los reinos,'
    17: que convirtió el mundo en un desierto, que asoló sus ciudades y nunca les abrió la cárcel a sus presos?
    18: Todos los reyes de la tierra están tendidos con honra, cada uno en su propia morada.
    19: Pero tú eres echado de tu sepulcro como rama repugnante, como ropa de asesinados a espada, que bajan al fondo de la fosa como uno que fue hallado muerto.
    20: No serás unido a ellos en la sepultura, porque tú destruiste tu tierra y mataste a tu pueblo. Para siempre no será nombrada la descendencia de los malignos.
    21: Preparen la matanza de sus hijos por la perversidad de sus padres, no sea que se levanten, posean la tierra y llenen de ciudades la superficie del mundo.
    22: Porque me levantaré contra ellos, dice Yavé de las huestes, y extirparé de Babilonia el nombre y los sobrevivientes, los descendientes y las futuras generaciones, dice Yavé.
    23: La convertiré en posesión de erizos y en pantanos, y la barreré con la escoba del exterminio, dice Yavé de las huestes.
    24: 'Yavé de las huestes juró: Ciertamente lo que pensé sucederá y lo que decidí se realizará.'
    25: Quebrantaré al asirio en mi tierra y sobre mis montañas lo pisotearé. Su yugo será quitado de ellos y la carga removida de sus hombros.
    26: Éste es el designio acordado para toda la tierra, y ésta la mano extendida sobre todas las naciones,
    27: porque Yavé de las huestes lo determinó. ¿Quién podrá impedirlo? ¿Quién puede volver atrás su mano extendida?
    28: 'El año cuando murió el rey Acaz vino esta profecía:'
    29: No te alegres tú, toda Filistea, porque se rompió la vara del que te hería, y saldrá una víbora de la raíz de la serpiente. Su fruto será una feroz serpiente alada.
    30: Entonces los primogénitos de los pobres serán apacentados y los necesitados descansarán confiadamente. Pero hará morir de hambre a tu raíz y matará de hambre a tus sobrevivientes.
    31: ¡Aúlla, puerta! ¡Grita, ciudad! ¡Desfallece, oh Filistea, toda tú! Porque un humo viene del norte, y no hay rezagado en sus huestes.
    32: ¿Qué se responderá a los mensajeros de las naciones? Que Yavé cimentó a Sion, y que en ella se refugian los afligidos de su pueblo.
  15:
    1: 'Profecía que vino como una carga contra Moab: Ciertamente en una noche Ar y Quir de Moab serán destruidas y silenciadas.'
    2: Subirán a los lugares altos y a Dibón para llorar. Moab gime sobre Nebo y Medeba. La cabeza de todos será rapada, y toda barba será rasurada.
    3: Se cubrirán de tela áspera en sus plazas. Todos lanzan alaridos sobre sus azoteas y en sus calles. Se deshacen en llanto.
    4: Hesbón y Eleale gimen y su clamor llega hasta Jahaza. Gimen los guerreros de Moab, y el alma de cada uno desfallece.
    5: Mi corazón lamenta por Moab. Sus fugitivos huyen hasta Zoar como una novilla de tres años. Porque por la cuesta de Luhit subirán llorando. Levantarán gritos de quebrantamiento en el camino a Horonaim
    6: porque el agua de Nimrim se secó. La hierba está seca y no hay verdor.
    7: Por tanto, las riquezas que adquirieron y acumularon las llevan al otro lado del arroyo de los Sauces.
    8: El clamor se extendió a las fronteras de Moab. Hasta Eglaim se oye su lamento y hasta Beer-elim su clamor.
    9: 'Las aguas de Dimón se ensangrentaron. Reservo para Dimón males mayores: Un león contra los fugitivos de Moab y contra los que queden en la tierra.'
  16:
    1: Envíen corderos al Soberano de la tierra desde Petra por el desierto a la Montaña de la hija de Sion.
    2: Como ave espantada que huye de su nido serán las hijas de Moab en los vados del Arnón.
    3: ¡Den consejo, hagan lo justo! Haz que tu sombra sea grata como la noche en el ardor del mediodía. ¡Esconde a los desterrados, y no descubras al fugitivo!
    4: Moren contigo mis fugitivos de Moab. Sé para ellos refugio ante el destructor hasta que cese el opresor, hasta que acabe el devastador y el agresor desaparezca de la tierra.
    5: Será establecido un trono en el Tabernáculo de David fundado en la misericordia y la verdad. En él se sentará un Juez celoso del justo juicio, solícito de la justicia.
    6: Hemos oído del orgullo de Moab, su gran orgullo, su soberbia, su arrogancia y su insolencia. Pero su jactancia es vana,
    7: porque Moab gemirá. Toda ella se lamentará por las tortas de pasas de Kir-hareset. Sí, gemirán completamente desconsolados.
    8: Los campos de Hesbón se marchitarán como las vides de Sibma. Los jefes de las naciones pisotearán sus mejores vides. Las ramas llegaban hasta Jazer y se desviaban al desierto. Se extendían y cruzaban el agua.
    9: Por eso lloro con el llanto de Jazer por la viña de Sibma. Te regaré con mis lágrimas, Hesbón, y también a ti, Eleale, porque sobre tus frutos de verano y sobre tu cosecha caerán clamores de guerra.
    10: Retirarán el gozo y la alegría del campo. No cantarán jubilosos en las viñas, ni pisarán el vino en el lagar, porque cesarán los cánticos.
    11: Por eso mis órganos internos vibran como un arpa por Moab, y mi pecho, por Kir-hareset.
    12: Cuando Moab se muestre cansado sobre los lugares altos, cuando entre a orar en su santuario, de nada le servirá.
    13: Ésta es la Palabra que Yavé predijo con respecto a Moab.
    14: 'Pero ahora Yavé habla: Dentro de tres años de jornalero el esplendor de Moab será abatida con toda su gran multitud. Los que queden serán pocos, escasos y sin algún valor.'
  17:
    1: 'Profecía que vino como una carga sobre Damasco: Ciertamente Damasco dejará de ser ciudad y será un montón de ruinas.'
    2: Las ciudades de Aroer están abandonadas. Serán para que se echen los rebaños sin que alguien los espante.
    3: La fortaleza de Efraín, la soberanía de Damasco y el resto de Siria dejará de existir. Serán como el resplandor de los hijos de Israel, dice Yavé de las huestes.
    4: En aquel tiempo menguará el resplandor de Jacob y enflaquecerá la gordura de su carne.
    5: Será como cuando el que cosecha recoge el trigo y su brazo recoge las espigas, como el que recoge espigas de grano en el valle de Rafaím.
    6: Y quedarán en él rebuscos, como cuando sacuden el olivo. Dos o tres olivas en la punta de la rama, cuatro o cinco en sus ramas más productivas, dice Yavé, el ʼElohim de Israel.
    7: Aquel día el hombre mirará a su Hacedor. Sus ojos contemplarán al Santo de Israel.
    8: No mirará los altares que sus propias manos construyeron, ni mirará lo que hicieron sus dedos, ni los símbolos de Asera, ni las imágenes del sol.
    9: Aquel día sus plazas fuertes serán como ruinas abandonadas ante los hijos de Israel y quedarán desoladas.
    10: Porque olvidaste al ʼElohim de tu salvación y no te acordaste de la Roca de tu refugio. Por tanto, aunque siembres plantas hermosas, e injertes vides importadas,
    11: el día cuando las plantes, logres que germinen y que florezcan de mañana, no obstante la cosecha se malogrará el día funesto de dolor incurable.
    12: ¡Ay! ¡Multitud de muchos pueblos rugen como el mar! ¡Murmullo de naciones resuena como el de aguas impetuosas!
    13: Las naciones rugirán como el rugido de muchas aguas, pero Él las reprenderá y huirán lejos. Serán como cáscara de grano trillado arrebatada por el viento en la montaña y como remolino de polvo ante una tormenta.
    14: Ciertamente al llegar la noche, ahí está el terror repentino, pero antes del amanecer ya no existen. Tal es el destino de los que nos despojan, lo que corresponde a los que nos saquean.
  18:
    1: Ay de la tierra del zumbido de las alas que está más allá de los ríos de Etiopía,
    2: 'que envía embajadores por el mar, los cuales van en naves de papiro sobre la superficie del agua y dicen: Vayan, veloces mensajeros, a la nación de elevada estatura y piel brillante, a un pueblo terrible desde el principio, a una nación poderosa y humilladora, cuya tierra los ríos dividen.'
    3: 'Ustedes, todos los habitantes del mundo y habitantes de la tierra: Cuando se levante la bandera en las montañas, miren. Cuando se toque la corneta, escuchen.'
    4: 'Porque Yavé me dijo: Yo estaré quieto y observaré desde mi morada, como el calor vibrante de la luz del sol, como una nube de rocío en el calor de la cosecha.'
    5: Pues antes de la cosecha, [lo cual] sucede tan pronto como brota el botón y la flor se convierte en una fruta madura, [el viñador] aplica la podadera a las ramas. Las poda con cuchillos, remueve y corta las ramas que se extienden.
    6: Todos serán dejados a los buitres de la montaña y a las fieras de la tierra. Las aves de rapiña pasarán el verano sobre ellos, y todas las fieras de la tierra invernarán sobre ellos.
    7: En aquel tiempo será traído un presente a Yavé de las huestes de parte de la nación de elevada estatura y piel brillante, un pueblo terrible desde el principio, una nación poderosa y humilladora, cuya tierra dividen los ríos. El presente será traído al lugar dedicado al Nombre de Yavé de las huestes, a la Montaña Sion.
  19:
    1: Carga sobre Egipto. ¡Miren, Yavé cabalga sobre nube veloz y entra en Egipto! Ante Él se estremecen los ídolos de Egipto. El corazón de los egipcios desfallece.
    2: 'Incitaré a egipcios contra egipcios, cada uno peleará contra su hermano, cada uno contra su prójimo: ciudad contra ciudad y reino contra reino.'
    3: El espíritu de Egipto se trastornará dentro de ellos, y confundiré sus planes. Consultarán a los ídolos, hechiceros, nigromantes y adivinos.
    4: Entregaré a Egipto en mano de un déspota. Un rey cruel los dominará, dice ʼAdonay Yavé de las huestes.
    5: Las aguas del mar fallarán. El río quedará seco y árido.
    6: Los brazos del río hederán. Menguarán y se secarán las corrientes del delta, las cañas y los juncos se marchitarán.
    7: Los cañaverales de papiro junto a la boca del Nilo y todo sembradío junto al Nilo se secarán. Se perderán y desaparecerán.
    8: Los pescadores se lamentarán. Todos los que echan anzuelo en el Nilo harán duelo, y desfallecerán los que extienden su red sobre el río.
    9: Los que tejen el lino cardado serán confundidos, y palidecerán los que tejen el lino fino.
    10: Los tejedores estarán consternados, los jornaleros, apesadumbrados.
    11: 'Ciertamente los magistrados de Zoán son necios. Los sabios de Faraón dieron un desatinado consejo. ¿Cómo dirán a Faraón: Soy hijo de sabios e hijo de antiguos reyes?'
    12: ¿Dónde están tus sabios? ¡Que te digan qué decidió Yavé de las huestes con respecto a Egipto!
    13: Se desvanecieron los magistrados de Zoán. Los magistrados de Menfis fueron engañados. Los jefes de sus tribus extraviaron a Egipto.
    14: Yavé mezcló un espíritu de vértigo en medio de ellos, e hicieron errar a Egipto en toda su obra. Como el borracho da traspiés y vomita, sus consejeros descarrían a Egipto en toda su obra.
    15: Nada de lo que haga la cabeza o la cola, la palma o el junco, aprovechará a Egipto.
    16: 'Aquel día los egipcios serán como mujeres: Temblarán y estarán aterrorizados por el movimiento de la mano de Yavé de las huestes contra ellos.'
    17: La tierra de Judá será espanto para Egipto. Su sola mención le producirá terror, por el designio que Yavé de las huestes determinó contra Egipto.
    18: Aquel día habrá cinco ciudades en la tierra de Egipto que hablarán la lengua de Canaán, y jurarán por Yavé de las huestes. Una de ellas será llamada Ciudad Herez.
    19: Aquel día habrá un altar a Yavé en medio de la tierra de Egipto, y una columna dedicada a Yavé cerca de su frontera.
    20: Será señal y testimonio de Yavé de las huestes en la tierra de Egipto. Cuando clamen a Yavé a causa de su opresor, Él les enviará un Salvador y Defensor, y los librará.
    21: Aquel día Yavé se dará a conocer en Egipto, y los egipcios conocerán a Yavé. Presentarán sacrificios y ofrendas vegetales. Harán votos a Yavé y los cumplirán.
    22: Yavé herirá a Egipto. Lo herirá, lo sanará, y ellos se convertirán a Yavé. Y Él les responderá y los sanará.
    23: Aquel día habrá un amplio camino desde Egipto a Asiria. Los asirios entrarán en Egipto y los egipcios en Asiria. Entonces los egipcios y los asirios servirán juntos a Yavé.
    24: Aquel día Israel será tercero con Egipto y con Asiria, para bendición en medio de la tierra.
    25: 'Porque Yavé de las huestes los bendecirá: ¡Bendito sea mi pueblo, Egipto, y Asiria, obra de mis manos y mi heredad, Israel!'
  20:
    1: El año cuando el Tartán vino a Asdod enviado por Sargón, rey de Asiria, la atacó y la conquistó.
    2: 'En aquel tiempo Yavé habló por medio de Isaías, hijo de Amoz: Vé, despójate de la tela áspera que tienes en la cintura y quita las sandalias de tus pies. Lo hizo así y andaba desnudo y descalzo.'
    3: 'Después Yavé dijo: Así como mi esclavo Isaías anduvo desnudo y descalzo tres años como señal y pronóstico contra Egipto y Etiopía,'
    4: el rey de Asiria conducirá a los cautivos de Egipto y a los desterrados de Etiopía, jóvenes y ancianos, desnudos y descalzos, con las nalgas descubiertas, para vergüenza de Egipto.
    5: Entonces serán atemorizados y avergonzados por causa de Etiopía, su esperanza, y de Egipto, su jactancia.
    6: 'Aquel día el habitante de esta costa dirá: ¡Miren! ¡Esto es lo que sucedió a aquellos en los cuales confiábamos y esperábamos, a los cuales huiríamos en busca de auxilio para que nos libraran del rey de Asiria! [Ahora], ¿cómo escaparemos?'
  21:
    1: 'Carga sobre el Desierto del Mar: Como la tempestad del Neguev, así viene del desierto, de una tierra aterradora.'
    2: 'Una visión dura me fue mostrada: El traidor traiciona, el destructor destruye. ¡Sube, Elam! ¡Asedia, Media! ¡Aplaqué todo gemido!'
    3: Por tanto mi cintura se llenó de dolor. Me vinieron angustias, como angustias de parturienta. Me agita oírlo, me espanta mirarlo.
    4: Se me turba el corazón y el terror se apoderó de mí. El crepúsculo anhelado se me convirtió en espanto.
    5: 'Disponen la mesa y extienden el mantel: Comen y beben. ¡Levántense, capitanes! Aceiten los escudos,'
    6: 'porque ʼAdonay me dice: Vé, pon un centinela, que informe lo que ve:'
    7: Si ve hombres montados, parejas de jinetes en asnos, jinetes en camellos, que preste atención, muy fija atención.
    8: 'Entonces el centinela clamó: ¡Oh ʼAdonay, estoy en pie continuamente de día en la torre del centinela, y en mi puesto de guardia sigo firme cada noche!'
    9: '¡Ciertamente vienen hombres montados, parejas de jinetes! Después habló: ¡Cayó, cayó Babilonia, y todos los ídolos de sus ʼelohim quebrantó en tierra!'
    10: Pueblo mío, trillado en mi era, te anuncio lo que oí de parte de Yavé de las huestes, el ʼElohim de Israel.
    11: 'Carga sobre Duma: De Seir alguien me grita: ¡Centinela! ¿Cuánto queda de la noche? ¡Centinela! ¿Cuánto queda de la noche?'
    12: 'Responde el centinela: Viene la mañana y también la noche. Si quieren preguntar, pregunten. Regresen, vuelvan otra vez.'
    13: 'Carga sobre Arabia: En el bosque de Arabia pasarán la noche, oh caminantes de Dedán.'
    14: Oh habitantes de Tema, salgan con agua a encontrar al sediento. Socorran con pan al que huye.
    15: Porque huyen de la espada desenvainada, del arco entesado y de la presión de la batalla.
    16: 'Porque Yavé me dijo: Dentro de un año de jornalero, todo el esplendor de Cedar terminará.'
    17: El resto del número de los arqueros, los hombres poderosos de los hijos de Cedar serán pocos. Lo dijo Yavé, ʼElohim de Israel.
  22:
    1: 'Carga sobre el Valle de la Visión: ¿Qué pasa que todos ustedes subieron a las azoteas?'
    2: Tú, llena de bullicio, pueblo turbulento, ciudad regocijada. Tus caídos no fueron asesinados a espada, ni murieron en combate.
    3: Todos tus comandantes huyeron juntos. Todos los tuyos fueron capturados sin arco, aunque huyeron lejos.
    4: 'Por eso dije: Déjame llorar amargamente. No se afanen en consolarme por la destrucción de la hija de mi pueblo.'
    5: Porque éste es día de alboroto, angustia y confusión de parte de ʼAdonay Yavé de las huestes en el Valle de la Visión, día de derribar los muros y clamar a la montaña.
    6: Elam toma la caja portátil de flechas, Siria irrumpe con carruajes y Quir saca el escudo.
    7: Tus mejores valles se llenaron de carruajes, y los jinetes acamparon frente a la puerta.
    8: Fue quitada la defensa de Judá. Aquel día fijan su mirada en las armas de la Casa del Bosque.
    9: Ven muchas brechas en la Ciudad de David, y recogen las aguas del estanque de abajo.
    10: Cuentan las casas de Jerusalén, y demuelen casas para reforzar el muro.
    11: Entre los dos muros hacen una represa para las aguas del estanque antiguo, pero no miran hacia el que hace esto, ni ven hacia el que lo produjo hace mucho tiempo.
    12: Aquel día ʼAdonay Yavé de las huestes los convoca al llanto y lamento, a raparse el cabello y a cubrirse de tela áspera.
    13: 'Pero ciertamente hay gozo y alegría, matanza de bueyes y degüello de ovejas. Se come carne, se bebe vino y dicen: ¡Comamos y bebamos, porque mañana moriremos!'
    14: 'Por eso Yavé de las huestes reveló a mis oídos: Ciertamente este pecado no les será perdonado hasta que mueran, dice ʼAdonay Yavé de las huestes.'
    15: 'ʼAdonay Yavé de las huestes dice: Anda, vé a Sebna, administrador del palacio, y dile:'
    16: ¿Qué tienes aquí o a quién tienes aquí por lo cual te labras un sepulcro como el que labra su sepultura en la peña?
    17: Ciertamente, oh hombre, Yavé te lanzará lejos con fuerza y está a punto de atraparte.
    18: Te enrollará como un ovillo para lanzarte sobre una tierra espaciosa. Allí morirás y allí pararán tus espléndidos carruajes, como vergüenza de la casa de tu amo.
    19: Te privaré de tu cargo y te eliminaré de tu posición.
    20: Aquel día llamaré a mi esclavo Eliaquim, hijo de Hilcías.
    21: Lo vestiré con tu túnica y le ataré tu cinturón. Entregaré tu poder en su mano. Será padre para los habitantes de Jerusalén y la Casa de Judá.
    22: 'Pondré la llave de la casa de David sobre su hombro: cuando abra, nadie cerrará, y cuando cierre, nadie abrirá.'
    23: Lo clavaré como estaca en lugar firme. Será un trono de honra para la casa de su padre.
    24: Dependerá de él todo el esplendor de la casa de su padre, la prole y las futuras generaciones, y todos los utensilios hasta los más pequeños, desde los tazones hasta los cántaros.
    25: Aquel día, dice Yavé de las huestes, la estaca clavada en lugar firme cederá. La carga que dependía de ella caerá y se romperá, porque Yavé habló.
  23:
    1: 'Carga sobre Tiro: ¡Lamenten, naves de Tarsis, porque Tiro es destruida hasta no quedar casa ni lugar para entrar! Se les informó desde la tierra de Quitim.'
    2: ¡Callen, oh habitantes de la costa y mercaderes de Sidón quienes cruzaban el mar!
    3: El grano de Sihor y la cosecha del río [Nilo] eran su ganancia. Ella era el mercado de las naciones.
    4: 'Avergüénzate, oh Sidón, fortaleza del mar, porque dijo el mar: Nunca estuve con dolores de parto, ni di a luz, ni crié jóvenes, ni desarrollé vírgenes.'
    5: Cuando la noticia llegue a Egipto, se estremecerán por los informes con respecto a Tiro.
    6: ¡Oh habitantes de la costa, pasen a Tarsis y lamenten!
    7: ¿Es ésta su ciudad divertida de mucha antigüedad, cuyos pies la llevaban a lugares lejanos?
    8: ¿Quién decretó esto contra Tiro, la cual regalaba coronas, cuyos comerciantes eran príncipes y sus mercaderes los honorables de la tierra?
    9: Yavé de las huestes lo decretó para abatir la soberbia de todo esplendor y humillar a todos los honorables de la tierra.
    10: Inunda tu tierra como el Nilo, oh hija de Tarsis, porque ya no existe la restricción [de tu puerto].
    11: 'Él extendió su mano contra el mar y sacudió los reinos. Yavé ordenó destruir las fortalezas de Canaán:'
    12: No volverás a regocijarte, oh doncella oprimida, hija de Sidón. Levántate para pasar a Quitim, y aun allí no tendrás reposo.
    13: Ahí está la tierra de los caldeos. Ese pueblo no existía. Asiria lo destinó para las bestias del desierto. La sitiaron y destruyeron sus palacios. Se convirtió en escombros.
    14: Lamenten, oh naves de Tarsis, pues su baluarte fue destruido.
    15: Aquel día Tiro quedará en el olvido 70 años, como los años de un rey. Al terminar los 70 años, sucederá a Tiro lo del canto de la prostituta.
    16: Toma el arpa y rodea la ciudad, oh prostituta olvidada. Haz buena melodía. Repite la canción para que seas recordada.
    17: Al fin de los 70 años Yavé visitará a Tiro. Ella volverá a su salario de prostituta y volverá a fornicar con todos los reinos del mundo sobre la superficie de la tierra.
    18: Pero su paga estará consagrada a Yavé. No se atesorará ni se acumulará, porque su ganancia será para los que estén delante de Yavé, para que coman hasta saciarse y se cubran con esplendidez.
  24:
    1: Ciertamente Yavé vacía la tierra y la deja desolada. Trastorna su superficie y esparce a sus habitantes,
    2: tanto al pueblo como al sacerdote, al esclavo como a su amo, a la esclava como a su ama, al comprador como al vendedor, al prestamista como al que toma prestado, al acreedor como al deudor.
    3: 'La tierra será completamente vaciada, totalmente saqueada. Yavé pronunció esta palabra:'
    4: La tierra se lamenta y se marchita. Languidece el mundo, se debilita. Los exaltados del pueblo de la tierra desfallecen.
    5: La tierra fue contaminada por sus habitantes, porque transgredieron las Leyes, violaron las Ordenanzas y quebrantaron el Pacto eterno.
    6: Por tanto la maldición devora la tierra, y los que viven en ella son culpables. Como resultado los habitantes de la tierra son consumidos, y quedan pocos hombres.
    7: El vino nuevo languidece, se marchita la vid y gimen los que eran de corazón alegre.
    8: Se acaba el júbilo de los panderos. Cesa el bullicio de los que se divierten. Se suspende la alegría del arpa.
    9: No beben vino entre canciones. El licor es amargo para los que lo beben.
    10: La ciudad está quebrantada por el caos. Toda casa está cerrada para que nadie entre.
    11: Hay lamentos en las calles por la falta de vino. Todo gozo se oscurece. La alegría salió de la tierra.
    12: La ciudad quedó desolada. Su puerta fue golpeada con destrucción.
    13: Sucederá en medio de la tierra y en medio de los pueblos como cuando se sacude el olivo o en el rebusco después de la cosecha.
    14: 'A causa de la majestad de Yavé, alzarán la voz desde el occidente y dirán:'
    15: ¡Aclamen a Yavé desde el oriente, desde las costas del mar, al Nombre de Yavé, el ʼElohim de Israel!
    16: 'Oímos cánticos desde el extremo de la tierra: ¡Gloria al Justo! Pero yo digo: ¡Qué dolor! ¡Qué dolor! ¡Ay de mí! Los traidores traicionan. Los traidores traicionan con gran traición.'
    17: ¡Terror, fosa y trampa hay contra ti, oh habitante de la tierra!
    18: Acontecerá que el que huya del informe del desastre caerá en la fosa. El que salga de la fosa será atrapado en la red. Las ventanas de lo alto están abiertas. Los cimientos de la tierra se conmueven.
    19: La tierra será completamente destrozada, completamente desmenuzada. Se deshace en pedazos. En gran manera será derrumbada.
    20: La tierra se tambalea como un ebrio y será removida como una choza. ¡Tanto le pesa su pecado! Se desploma y no volverá a levantarse.
    21: Aquel día Yavé castigará en lo alto al ejército de lo alto, y sobre la tierra a los reyes de la tierra.
    22: Serán agrupados como se agrupa a los prisioneros en prisiones subterráneas. Quedarán encerrados, y después de muchos días serán castigados.
    23: La luna se avergonzará, y el sol se confundirá, cuando Yavé de las huestes reine en la Montaña Sion y en Jerusalén, y la gloria esté ante sus ancianos.
  25:
    1: Oh Yavé, Tú eres mi ʼElohim. Te exaltaré. Alabaré tu Nombre, porque hiciste maravillas, tus designios antiguos, con perfecta fidelidad.
    2: Porque convertiste la ciudad en una pila de escombros. La ciudad fortificada en ruinas. [El] palacio de extranjeros ya no existe. Nunca será reconstruido.
    3: Por tanto un pueblo fuerte te glorifica. Las ciudades de naciones crueles te temen.
    4: Porque fuiste fortaleza para el pobre, fortaleza para el necesitado en su aflicción, refugio de la tormenta, sombra contra el calor. Porque el aliento de los tiranos es como una tormenta contra un muro.
    5: Como el calor en un sequedal, así abates el tumulto de los extranjeros. Como el calor bajo la sombra de una nube, silencias el cántico de los tiranos.
    6: En esta Montaña Yavé de las huestes ofrecerá a todos los pueblos un banquete con manjares suculentos, un banquete con vinos añejos, con presas escogidas llenas de médula y con vino añejo purificado.
    7: En esta Montaña destruirá la ropa que cubre a todos los pueblos y el velo que envuelve a todas las naciones.
    8: ¡Él sorberá la muerte para siempre! ʼAdonay Yavé enjugará las lágrimas de todo semblante y quitará el oprobio de su pueblo en toda la tierra, porque Yavé habló.
    9: 'Aquel día se dirá: Ciertamente Éste es nuestro ʼElohim. Lo esperamos, y nos salvó. Éste es Yavé, a Quien esperamos. Regocijémonos y alegrémonos por su salvación.'
    10: La mano de Yavé reposará sobre esta Montaña. Moab será pisoteado en su sitio, como se pisa el pasto en el agua de una pila de estiércol.
    11: Extenderá sus manos en medio de él como el nadador al nadar, pero Él abatirá su soberbia y el esfuerzo de sus manos,
    12: y derribará la fortaleza de sus altos muros. Lo humillará y lo echará a tierra hasta el polvo.
  26:
    1: 'Aquel día se cantará este cántico en la tierra de Judá: Ciudad fuerte tenemos. Le puso salvación como muro y antemuro.'
    2: Abran las puertas y entrará un pueblo justo Que guarda la fidelidad.
    3: Tú guardarás en completa paz a aquel cuyo pensamiento persevera en ti, porque en Ti confió.
    4: Confíen en Yavé perpetuamente, porque YA Yavé es la Roca de los siglos.
    5: Derribó a los que vivían en las alturas. Humilló a la ciudad exaltada. La abatió hasta la tierra y la derribó hasta el polvo.
    6: Será pisoteada por los pies del afligido, por las pisadas de los necesitados.
    7: La senda del justo es recta. Tú allanas la senda del justo.
    8: Oh Yavé, en la senda de tus juicios te esperamos. Tu Nombre y tu memoria son el anhelo de nuestra alma.
    9: Mi alma te anhela de noche, mientras haya aliento en mí madrugaré a buscarte. Porque cuando hay juicios tuyos en la tierra los habitantes del mundo aprenden justicia.
    10: Aunque se muestre compasión al perverso, no aprenderá justicia. Aunque esté en tierra de rectitud, él hace iniquidad y no considera la majestad de Yavé.
    11: Oh Yavé, tu mano está levantada, pero ellos no la miran. La mirarán al fin y los que envidian a tu pueblo se avergonzarán. Fuego consumirá a tus enemigos.
    12: Tú, oh Yavé, estableces paz para nosotros, porque también todas nuestras obras las realizas por nosotros.
    13: Oh Yavé ʼElohim nuestro, otros amos aparte de Ti nos dominaron, aunque solo confesamos tu Nombre.
    14: Están muertos, no vivirán. Murieron, no se levantarán, porque los castigaste. Los destruiste y deshiciste su recuerdo.
    15: Multiplicaste el pueblo, oh Yavé. Aumentaste el pueblo y lo hiciste glorioso. Ensanchaste todas las fronteras de la tierra.
    16: Oh Yavé, en la tribulación te buscaron. Solo pudieron susurrar una oración. Tu castigo estaba sobre ellos.
    17: Como la mujer embarazada que se acerca al parto se retuerce y grita de dolor, así estuvimos en tu Presencia, oh Yavé.
    18: Concebimos, tuvimos dolores de parto, pero dimos a luz viento. No logramos liberación para la tierra, ni nacieron habitantes del mundo.
    19: Tus muertos vivirán. Tus cadáveres resucitarán. Ustedes los que están tendidos en el polvo despierten y canten jubilosos. Porque tu rocío es como rocío de la aurora. La tierra dará a luz a sus fallecidos.
    20: Anda, pueblo mío, entra en tus aposentos. Cierra tras ti tus puertas. Escóndete por un breve momento hasta que pase la ira.
    21: Ciertamente Yavé sale de su morada para castigar a los habitantes de la tierra por su iniquidad. La tierra mostrará la sangre derramada y ya no encubrirá a sus asesinados.
  27:
    1: Aquel día Yavé castigará con su espada dura, grande y poderosa al cocodrilo, serpiente veloz, al Cocodrilo, serpiente tortuosa, y matará al dragón del mar.
    2: 'Aquel día elevarán el cántico de la viña deleitosa:'
    3: Yo, Yavé, soy su Guardián. La riego en todo momento para que nadie la dañe. La cuido noche y día.
    4: No hay ira en Mí. ¿Quién pondrá contra Mí cardos y espinos? Me lanzaría sobre ellos y los quemaría de inmediato.
    5: O que él se acoja a mi amparo y haga la paz conmigo. Él puede hacer la paz conmigo.
    6: Días vendrán cuando Jacob echará raíz y florecerá. Le saldrán nuevas ramas y llenarán la superficie del mundo con su fruto.
    7: ¿Él fue herido como hirió al que lo hería, o él murió como murieron sus asesinos?
    8: Tú contendiste contra ella. Los enviaste lejos. Con tu fuerte viento los expulsaste el día del viento del este.
    9: De esta manera será perdonada la iniquidad de Jacob. Éste será el precio completo de perdonar su pecado, cuando él convierta todas las piedras del altar en piedras de cal pulverizadas, y no se levanten los símbolos de Asera, ni las imágenes del sol.
    10: Porque la ciudad fortificada será desolada. La ciudad habitada será abandonada y dejada desierta. Allí pastará el becerro. Allí tendrá su corral y acabará sus ramas.
    11: Cuando sus ramas se sequen serán quebradas. Mujeres llegarán a encenderlas. Porque aquél no es un pueblo de entendimiento. Por tanto, su Hacedor no tendrá misericordia de él. El que lo formó no se compadecerá.
    12: Aquel día Yavé golpeará con vara, desde el Gran Río hasta el arroyo de Egipto. Y ustedes, hijos de Israel, serán recogidos uno por uno.
    13: Acontecerá también aquel día que se tocará la gran trompeta. Vendrán los que fueron dispersados en la tierra de Asiria y los dispersados en la tierra de Egipto. Se postrarán ante Yavé en la Montaña Santa, en Jerusalén.
  28:
    1: ¡Ay de la arrogante corona de los ebrios de Efraín y de la flor marchita de su gloriosa hermosura que está sobre la cabeza de los que se jactan en la abundancia, aturdidos por el vino!
    2: Ciertamente ʼAdonay tiene uno que es fuerte y poderoso, como aguacero de granizo, como tormenta trastornadora, y como aguacero de recias aguas desbordantes que derriban la tierra con fuerza.
    3: Con los pies pisoteará la arrogante corona de los ebrios de Efraín
    4: y la flor marchita de su gloriosa hermosura que está sobre la cabeza de los que se jactan de la abundancia. Será como la fruta temprana que llega antes del verano, la cual cuando alguno la mira, se la traga tan pronto como la tiene en la mano.
    5: Aquel día Yavé de las huestes será corona de gloria y diadema de hermosura al remanente de su pueblo,
    6: y Espíritu de justicia para el que se sienta a juzgar, valor para los que repelen el asalto a la puerta.
    7: Éstos también erraron a causa del vino y se entontecieron con el licor. Sacerdotes y profetas se tambalean por el licor. Los aturde el vino. Dan traspiés por el licor. El sacerdote y el profeta erraron por el licor. Fueron trastornados por el vino. Erraron en la visión. Titubean en la sentencia.
    8: Todas las mesas están llenas de vómito y suciedad, y no queda sitio limpio.
    9: ¿A quién enseñará conocimiento? ¿A quién interpretará el mensaje? ¿A los que acaban de ser destetados? ¿A los que acaban de ser quitados del pecho materno?
    10: Porque es precepto a precepto, mandamiento a mandamiento, renglón por renglón, línea por línea, un poquito allí, otro poquito allá.
    11: En verdad, en lenguaje humillante, en lengua extraña Él hablará a este pueblo,
    12: 'el que les dijo: Aquí está el reposo. Den reposo al cansado. Esto es lugar de descanso. Pero no quisieron escuchar.'
    13: Por lo cual, la Palabra de Yavé para ellos será precepto por precepto, mandamiento por mandamiento, renglón por renglón, línea por línea, un poquito allí, otro poquito allá, hasta que vayan y caigan de espalda, sean quebrantados, enredados y llevados cautivos.
    14: 'Por tanto, oh varones burlones que gobiernan a ese pueblo de Jerusalén: Escuchen la Palabra de Yavé:'
    15: 'Por cuanto dijeron: Hicimos un pacto con la muerte y con el Seol tenemos convenio. Cuando pase el aguacero como torrente, no llegará a nosotros, porque designamos la mentira como nuestro refugio y la falsedad como nuestro escondrijo.'
    16: 'Por tanto, ʼAdonay Yavé dice: Ciertamente Yo pongo como Cimiento en Sion, una Piedra, Piedra probada, angular, preciosa, de cimiento estable. El que cree, no será conturbado.'
    17: Pondré la justicia como cordel y la rectitud como plomada. El granizo arrasará su refugio de mentiras, y las aguas inundarán su escondrijo.
    18: Su pacto con la muerte será anulado, y su convenio con el Seol no será estable. Cuando pase el aguacero arrollador serán aplastados por él.
    19: Cada vez que pase, los arrollará, y pasará mañana tras mañana, de día y de noche. Entonces entender el mensaje solo traerá terror.
    20: La cama será corta para estirarse y la manta estrecha para envolverse.
    21: Yavé se levantará como en la montaña Perazim. Se enardecerá como en el valle de Gabaón para hacer su trabajo, su extraño trabajo.
    22: Por tanto, no se burlen, no sea que se aprieten más sus ataduras. Porque escuché de parte de ʼAdonay Yavé de las huestes la destrucción decretada sobre toda la tierra.
    23: 'Estén atentos y escuchen mi voz. Atiendan y escuchen mi palabra:'
    24: El que ara para sembrar, ¿arará día tras día? ¿Romperá y deshará los terrones todo el día?
    25: Tan pronto como el campo esté allanado, ¿no siembra el eneldo, esparce el comino, echa el trigo en sus surcos o la cebada en la parcela determinada y centeno en su borde?
    26: 'Porque su ʼElohim lo instruye y le enseña lo conveniente:'
    27: Que el eneldo no se trilla con el trillo, ni se debe pasar la rueda de la carreta sobre el comino, pero el eneldo se golpea con un palo y el comino con una vara.
    28: El grano se trilla, pero no indefinidamente, ni lo comprime con la rueda de la carreta, ni lo quiebra con los dientes de su trillo.
    29: También esto viene de Yavé de las huestes, Quien hace maravilloso su consejo y grande su sabiduría.
  29:
    1: ¡Ay Ariel, Ariel, ciudad donde acampó David! Añadan un año a otro, sigan su curso las solemnidades.
    2: Pero Yo pondré a Ariel en apuro. Será una ciudad de lamento y llanto, y me será como Ariel.
    3: Porque acamparé alrededor de ti. Te sitiaré con campamentos y levantaré empalizadas contra ti.
    4: Entonces serás humillada. Hablarás desde el suelo, y tu voz también será como si fuera de un espíritu que habla desde el polvo. Tu lenguaje susurrará desde el polvo.
    5: La multitud de tus enemigos será como granos de polvo fino, la multitud de tus agresores, como nube de pasto seco. Pero de repente, en un momento,
    6: serás castigada de parte de Yavé de las huestes con terremotos y el estruendo de grandes truenos, gran ruido, huracán, tempestad y llama de fuego consumidor.
    7: Entonces la multitud de todas las naciones que combaten contra Ariel, que pelean contra ella y su fortaleza y la afligen, serán como un sueño, como una visión nocturna,
    8: como el hambriento sueña que come y se despierta con el estómago vacío, o como el sediento sueña que bebe. Pero cuando despierta está cansado y tiene sed. Así será la multitud de todas las naciones que pelean contra la Montaña Sion.
    9: ¡Asómbrense y maravíllense! ¡Deslúmbrense y queden ciegos! Embriáguense, pero no con vino. Tambaléense, pero no por el licor.
    10: Porque Yavé derramó sobre ustedes, oh profetas, un espíritu de letargo. Cerró sus ojos, oh videntes, y cubrió sus cabezas.
    11: 'Así, toda visión les es como palabras de un rollo sellado. Si se da a uno que sabe leer y se le dice: Lee ahora esto, él responde: No puedo, porque está sellado.'
    12: 'Luego se da el rollo al que no sabe leer y se le dice: Lee ahora esto. Y él responde: No sé leer.'
    13: 'ʼAdonay dice: Ya que este pueblo se me acerca con la boca y me honra con sus labios, pero su corazón está lejos de Mí. Su temor hacia Mí no es más que un mandamiento de hombres que les fue enseñado.'
    14: Por tanto Yo ciertamente volveré a excitar la admiración de este pueblo con un prodigio grande y espantoso. Porque perecerá la sabiduría de sus sabios y se desvanecerá la inteligencia de sus entendidos.
    15: '¡Ay de los que esconden sus planes profundamente de Yavé! Hacen sus obras en la oscuridad y dicen: ¿Quién nos ve? ¿Quién nos conoce?'
    16: 'Su perversidad ciertamente será estimada como la arcilla del alfarero. ¿Dirá la obra a su hacedor: No me hiciste? ¿Dirá la vasija al que la formó: No me entendiste?'
    17: ¿No se convertirá el Líbano en un campo fructífero dentro de poco tiempo, y el campo fructífero será considerado como un bosque?
    18: Aquel día los sordos oirán las Palabras del Rollo, y los ojos de los ciegos verán desde su neblina y oscuridad.
    19: Los humildes crecerán en alegría de Yavé, y los necesitados de la humanidad se regocijarán con el Santo de Israel.
    20: Porque no quedarán tiranos, y el burlador será exterminado. Ciertamente todos los que intentan hacer el mal serán destruidos.
    21: Los que inducen al hombre a pecar con palabras, ponen trampas al que reprende en la puerta y pervierten la causa del justo con falsos argumentos.
    22: 'Por tanto Yavé, Quien redimió a Abraham, dice a la casa de Jacob: Ya no se avergonzará Jacob. Tampoco volverá a palidecer su semblante.'
    23: Porque verá en medio de ellos a sus hijos, obra de mis manos, quienes santificarán mi Nombre. Sí, santificarán al Santo de Jacob, y temerán al ʼElohim de Israel.
    24: Los extraviados de espíritu tendrán entendimiento, y los murmuradores aprenderán la lección.
  30:
    1: ¡Ay de los hijos rebeldes, dice Yavé, que ejecutan un plan, pero no mío, y hacen un pacto, pero no de mi Espíritu, con el fin de añadir pecado con pecado,
    2: quienes salen para bajar a Egipto a buscar la protección de Faraón y refugiarse en la sombra de Egipto!
    3: Pero la protección de Faraón será su vergüenza, y el amparo a la sombra de Egipto, su humillación.
    4: Cuando sus magistrados estén ya en Zoán, y sus embajadores lleguen a Hanes,
    5: todos serán avergonzados por un pueblo que no puede aprovecharles, pues no sirven de ayuda ni de ganancia, sino de vergüenza, de humillación y hasta de afrenta.
    6: 'Carga profética sobre las bestias del Neguev: Por tierra de tribulación y angustia, de donde salen la leona, el león, la víbora y la serpiente que vuela, llevan sus riquezas sobre asnos y sus tesoros sobre las jorobas de sus camellos a un pueblo que no les será provechoso,'
    7: 'a Egipto, aunque la ayuda de él es vana e inútil, por lo cual lo llamé: Rahab, la inutilizada.'
    8: Vé, pues, ahora y escribe esta visión en una tablilla delante de ellos, y regístrala en un rollo, a fin de que sirva para siempre como un testimonio en el tiempo venidero.
    9: Porque este pueblo es rebelde, hijos mentirosos, hijos que no quieren escuchar la Ley de Yavé,
    10: 'quienes dicen a los videntes: No vean, y a los profetas: No profeticen cosas rectas para nosotros. Dígannos cosas halagüeñas. Profeticen mentiras.'
    11: Apártense del camino, desvíense de la senda. Quiten de delante de nosotros al Santo de Israel.
    12: 'Por tanto el Santo de Israel dice: Por cuanto desechan esta Palabra, confían en la violencia y en la perversidad y se apoyan en ellas,'
    13: este pecado les será como brecha que amenaza ruina y se extiende desde lo alto del muro hasta que se desploma súbita y repentinamente.
    14: Esta quebradura será como se quiebra un vaso de alfarero, que lo hace trizas sin compasión, hasta no quedar entre sus pedazos, ni un tiesto con el cual llevar fuego del horno o para sacar agua del pozo.
    15: 'Porque ʼAdonay Yavé, el Santo de Israel, dice: En regresar a Mí y tener calma, serán salvos. En quietud y confianza está su fortaleza. Pero no quisieron.'
    16: 'Sino dijeron: No, huiremos a caballo. Por eso ciertamente huirán. Dijeron: En veloces corceles cabalgaremos. Por eso más veloces serán sus perseguidores.'
    17: Un millar huirán por la amenaza de uno. Por la amenaza de cinco huirán todos ustedes, hasta que queden como mástil en la cumbre de una montaña y como bandera sobre una colina.
    18: Por tanto, Yavé espera para otorgarles gracia. Por eso se levanta para compadecerse de ustedes, porque Yavé es ʼElohim justo. ¡Inmensamente felices todos los que esperan en Él!
    19: Oh pueblo de Sion que habitas en Jerusalén, en verdad nunca más volverás a llorar. Ciertamente Aquél que es compasivo se compadecerá de ti. Te responderá al oír la voz de tu clamor.
    20: Aunque ʼAdonay les dé pan de escasez y agua de aflicción, su Maestro nunca más se ocultará. Con tus propios ojos verás a tu Maestro.
    21: 'Entonces tus oídos oirán una Palabra detrás de ti que dirá: Éste es el camino. Anden por él.'
    22: 'Entonces profanarás tus esculturas cubiertas de plata y tus imágenes fundidas revestidas de oro. Las tirarás como trapo de menstruo y les dirás: ¡Fuera!'
    23: Te dará lluvia para la semilla que siembres en el campo. El grano de la cosecha de la tierra será rico y sustancioso. En aquel día tus ganados pastarán en amplios pastizales.
    24: Los bueyes y asnos que labran la tierra comerán forraje fermentado, aventado con pala y horqueta.
    25: Sucederá en aquel día de la gran matanza que, cuando caigan las torres, habrá arroyos y corrientes de agua en toda montaña alta y en toda colina elevada.
    26: El día cuando Yavé ponga venda a la fractura de su pueblo y cure la llaga que Él le causó, la luz de la luna será como la luz del sol y la luz del sol será siete veces mayor.
    27: Ciertamente el Nombre de Yavé viene de lejos, y se acerca airado y levanta densa humareda. Sus labios están llenos de ira y su lengua es fuego devorador.
    28: Su respiración es como un torrente desbordado que alcanza hasta la garganta, para sacudir a las naciones con zaranda hasta acabarlas y sujetar las mandíbulas de los pueblos.
    29: Pero ustedes tendrán un cántico como la noche cuando se celebra una solemnidad, y alegría de corazón como el que camina al son de la flauta para ir a la Montaña de Yavé, a la Roca de Israel.
    30: Yavé resonará la majestad de su voz y mostrará su brazo que descarga con furor su ira con llamas de fuego devorador, con aguacero, tempestad y granizo.
    31: Pues Asiria será destrozada por causa de la voz de Yavé. Él hiere con la vara.
    32: Cada golpe de la vara justiciera que Yavé descargue en ella será acompañado con panderos y arpas. En tumultuosa batalla peleará contra ellos.
    33: Porque hace tiempo una hoguera profunda y ancha está dispuesta para el rey con abundante leña en Tofet. El soplo de Yavé la enciende como torrente de azufre.
  31:
    1: ¡Ay de los que bajan a Egipto en busca de ayuda! Confían en caballos y fijan su esperanza en carruajes porque son muchos, y en jinetes porque son muy fuertes. Pero no miran al Santo de Israel, ni buscan a Yavé.
    2: Pero Él también es sabio. Traerá el desastre y no revoca su Palabra. Se levantará contra la casa de malhechores, contra un auxilio de los obradores de iniquidad.
    3: Los egipcios son hombres, no ʼelohim. Sus caballos son carne, no espíritu. De modo que cuando Yavé extienda su mano, caerán el protector y el protegido. Todos ellos serán exterminados juntamente.
    4: Como ruge el león o el cachorro de león sobre su presa, y no se atemoriza por el griterío de los pastores que llegan contra él, ni se intimida por el tumulto de ellos, así descenderá Yavé de las huestes a combatir sobre la Montaña Sion y sobre su colina.
    5: 'Como ave que revolotea, así Yavé de las huestes amparará a Jerusalén: la amparará, la librará, la preservará y la salvará.'
    6: Oh hijos de Israel, regresen a Aquel contra Quien se rebelaron de manera tan radical.
    7: Aquel día el hombre tirará con desprecio sus ídolos de plata y de oro que sus manos pecadoras hicieron.
    8: Asiria caerá a espada no de hombre. La devorará una espada no de humanos, y sus jóvenes serán sometidos a trabajos forzados.
    9: Su fortaleza se desvanecerá a causa del terror. Sus líderes dejarán sus estandartes a causa del pavor, dice Yavé, Quien tiene su hoguera en Sion y su horno en Jerusalén.
  32:
    1: Ciertamente un rey gobierna con justicia y los magistrados actúan justamente.
    2: Aquel Varón es como un escondedero contra el viento, como un refugio contra el fuerte aguacero, como arroyos de agua en un campo seco y como la sombra de una gran roca en una tierra árida.
    3: Entonces los ojos de los que ven no estarán cegados, y los oídos de los que oyen escucharán.
    4: El corazón de los necios aprenderá para saber, y la lengua de los tartamudos se apresurará a hablar claramente.
    5: El ruin nunca más será llamado generoso, ni tratarán de excelencia al tramposo.
    6: Pues el necio habla necedad. Su corazón se inclina hacia las perversidades para cometer impiedades, blasfemar contra Yavé, dejar insatisfecho al hambriento y privar de agua al sediento.
    7: Las armas del canalla son perversas. Trama intrigas perversas para enredar al afligido con calumnia, aunque el pobre defienda lo que es recto.
    8: Pero el noble inventa planes nobles y está firme en ellos.
    9: '¡Oh mujeres indolentes, levántense! Escuchen mi voz, hijas confiadas:'
    10: Dentro de algo más de un año ustedes tendrán espanto, oh confiadas, porque no habrá recolección de uvas ni habrá cosecha.
    11: ¡Tiemblen, oh indolentes! Tiemblen las que viven confiadas. Desnúdense por completo y aten tela áspera a su cintura.
    12: Golpéense el pecho en duelo por los campos deleitosos, por la viña fructífera.
    13: En las tierras de mi pueblo crecerán espinos y cardos aun en las casas alegres y en la ciudad jubilosa,
    14: porque el palacio queda abandonado. Cesa el bullicio de la ciudad. La colina y el atalaya se convierten en cavernas para siempre, en delicia de asnos salvajes y pastizal de rebaños,
    15: hasta cuando el Espíritu de lo alto sea derramado sobre nosotros, el desierto se convierta en campo fértil y el campo fértil sea considerado como bosque.
    16: Entonces la justicia vivirá en el desierto y la equidad residirá en el campo fértil.
    17: El efecto de la justicia será paz. El resultado de la equidad será reposo y seguridad perpetuos.
    18: Mi pueblo habitará en un lugar pacífico, en viviendas seguras, en lugares de reposo apacible.
    19: Pero caerá granizo cuando el bosque sea talado. La ciudad será completamente abatida.
    20: ¡Cuán dichosos son ustedes, los que siembran junto a todas las aguas, los que dejan libres al buey y al asno!
  33:
    1: ¡Ay de ti, destructor que no fuiste destruido, y del que traiciona y no fue traicionado! Tan pronto como acabes de destruir serás destruido. Tan pronto como acabes de traicionar, serás traicionado.
    2: Oh Yavé, ten misericordia de nosotros. En Ti fijamos nuestra esperanza. Sé nuestra fortaleza cada mañana. Sé también nuestra salvación en el tiempo de aflicción.
    3: Los pueblos huyen ante el sonido de tu voz atronadora. Al levantarte se dispersan las naciones.
    4: Tu despojo será recogido como el saltamonte recoge. Se abalanzarán sobre él como langostas.
    5: Exaltado es Yavé porque Él mora en las alturas. Él llenó de justicia y equidad a Sion.
    6: Habrá estabilidad de los tiempos de ustedes, una abundancia de salvación, sabiduría y conocimiento. El temor reverente a Yavé es el tesoro de Él.
    7: Ciertamente sus valientes claman en las calles. Los embajadores de paz lloran amargamente.
    8: Los caminos están abandonados, los caminantes cesaron. Él anuló el Pacto, desprecia las ciudades, a ningún hombre tiene en cuenta.
    9: La tierra gime y languidece. El Líbano está confundido y se marchita. Sarón es como un llano desolado. Basán y la montaña Carmelo pierden [su follaje].
    10: Ahora me levantaré, dice Yavé. Ahora seré exaltado. Ahora seré engrandecido.
    11: Concibieron hojarasca y dieron a luz rastrojo. Su propia respiración será un fuego que los consumirá.
    12: Los pueblos serán completamente calcinados. Como espinos cortados serán quemados en el fuego.
    13: Ustedes quienes están lejos, escuchen lo que hice. Ustedes quienes están cerca conozcan mi poder.
    14: Los pecadores están atemorizados en Sion. El temblor se apoderó de los impíos. ¿Quién de nosotros puede vivir en el fuego consumidor? ¿Quién de nosotros puede vivir eternamente en carbones encendidos?
    15: El que anda en justicia y habla con rectitud, el que rehúsa el lucro de violencias, el que sacude su mano para no recibir soborno, el que tapa sus oídos para no escuchar propuestas sanguinarias, el que cierra sus ojos para no ver lo malo.
    16: Éste vivirá en las alturas. Una fortaleza de roca será su refugio. Se le dará su pan, y sus aguas estarán seguras.
    17: Tus ojos contemplarán al Rey en su esplendor. Verán una gran tierra a la distancia.
    18: 'Tu corazón reflexionará con respecto al horror y dirá: ¿Dónde está el escriba? ¿Dónde está el que pesaba el tributo? ¿Dónde está el que inspeccionaba las torres?'
    19: Ya no verás más a aquel pueblo fiero, aquel pueblo de lengua difícil de entender, que pronuncia un lenguaje incomprensible.
    20: Contempla a Sion, la ciudad de nuestras solemnidades. Tus ojos verán a Jerusalén, morada tranquila, tienda que nunca será desamparada. Sus estacas nunca se arrancarán, ni será rota alguna de sus cuerdas.
    21: Porque ciertamente allí Yavé será poderoso con nosotros, en un lugar de ríos y corrientes amplias en los cuales no navegarán embarcaciones de remos, ni por ellas pasará nave grande.
    22: Porque Yavé es nuestro Juez. Yavé es nuestro Legislador. Yavé es nuestro Rey. Él mismo nos salvará.
    23: Tus cuerdas se aflojaron. No afirmaron su mástil. No entesaron la vela. Entonces se repartirá un botín de muchos despojos. Los cojos arrebatarán el botín.
    24: 'Ningún habitante dirá: Estoy enfermo, pues al pueblo que more en ella le será perdonada su iniquidad.'
  34:
    1: Acérquense, naciones, para oír, y escuchen ustedes, pueblos. Oiga la tierra y todo lo que hay en ella, el mundo y todo lo que brota de él.
    2: Porque Yavé está airado contra todas las naciones y furioso contra todos sus ejércitos. Las destruirá por completo, las entregará al matadero.
    3: Sus muertos serán tirados. Surgirá una hediondez de sus cadáveres y las montañas serán empapadas con su sangre.
    4: Toda la hueste del cielo se disolverá. El cielo se envolverá como un rollo. Toda su hueste caerá como la hoja cae de la vid, como un higo seco cae de la higuera.
    5: Mi espada se embriagará en los cielos. Descenderá para juicio en Edom, sobre el pueblo de mi maldición.
    6: La espada de Yavé chorrea sangre. Está untada de sustancia de sangre de corderos y machos cabríos, de grasa de riñones de carneros. Porque Yavé tiene un sacrificio en Bosra, y una gran matanza en Edom.
    7: Búfalos con toros y novillos caen juntos. La tierra se embriaga de su sangre y el polvo se humedece con grasa.
    8: Porque es el día de la venganza de Yavé, año de retribución para la causa de Sion.
    9: Sus torrentes se convierten en brea, su polvo en azufre, su tierra en brea ardiente
    10: que no se apaga de noche ni de día, y su humo sube perpetuamente. De generación en generación seguirá desolada. Nunca jamás pasará alguien por ella.
    11: El pelícano y el erizo se adueñan de ella. La lechuza y el cuervo vivirán en ella. Cordel de destrucción y plomada de asolamiento se pondrán sobre ella.
    12: Reyes sin reino llamarán a sus príncipes, pero no los habrá. Todos sus gobernantes serán nada.
    13: Crecen los espinos en sus palacios y ortigas y abrojos en sus fortalezas. Se convierte en guarida de chacales y en campo de avestruces.
    14: Las fieras del desierto se encontrarán con las hienas, y el chivo salvaje llamará a su compañera. La lechuza también hallará allí residencia y tendrá reposo.
    15: Allí también habrá nido de búho. Pondrá sus huevos, los incubará y los empollará. Allí se juntarán los buitres, cada uno con su compañera.
    16: Escudriñen el Rollo de Yavé y lean si faltó alguno de ellos. Ninguno faltó con su compañera, porque su boca habló y su mismo Espíritu los reunió.
    17: Él realizó el sorteo para ellos, y su mano les repartió a cordel. Para siempre la poseerán. Vivirán allí de generación en generación.
  35:
    1: El desierto y la región despoblada se alegrarán, y el llano de Arabá se regocijará y florecerá. Como la flor típica
    2: florecerá exuberante y desbordará de júbilo. Se alegrará y cantará alabanzas. Porque le será dado el esplendor de [la montaña] Líbano, la hermosura de [la montaña] Carmelo y [de la región costera] de Sarón. Ellos verán la gloria de Yavé, la majestad de nuestro ʼElohim.
    3: Fortalezcan las manos cansadas, fortalezcan las rodillas débiles.
    4: 'Digan a los de corazón apocado: Esfuércense, no teman. Ciertamente ʼElohim viene con retribución: La venganza es de ʼElohim. Él vendrá y los salvará.'
    5: Entonces los ojos de los ciegos serán abiertos, y los oídos de los sordos destapados.
    6: Entonces el cojo saltará como un venado. Cantará la lengua del mudo, porque aguas brotarán en el desierto y torrentes en el Arabá.
    7: La arena caliente se convertirá en laguna, y el sequedal en manantiales de agua. La guarida de chacales será un lugar de cañas y juncos.
    8: Habrá allí una calzada, la cual será llamada Camino de Santidad. Ningún impuro pasará por él. El que ande por este Camino, aunque sea torpe, no se extraviará.
    9: No habrá allí león, ni fiera subirá por él, ni será hallada allí, para que caminen los redimidos.
    10: Los redimidos de Yavé volverán y llegarán a Sion con gritos de júbilo. Gozo perpetuo habrá sobre sus cabezas, gozo y alegría. Huirán la tristeza y el lamento.
  36:
    1: El año 14 del rey Ezequías, aconteció que Senaquerib, rey de Asiria, subió contra todas las ciudades fortificadas de Judá y las tomó.
    2: El rey de Asiria envió al Rabsaces con un gran ejército desde Laquis a Jerusalén contra el rey Ezequías. Hizo alto junto al acueducto del estanque de arriba, en la senda del Campo del Lavador.
    3: Eliaquim, hijo de Hilcías, mayordomo del palacio, Sebna el escriba, y Joa, hijo de Asaf, el cronista, salieron a él.
    4: 'El Rabsaces les habló: Digan a Ezequías: El gran rey, el rey de Asiria, dice: ¿En qué confías tú?'
    5: Dijiste que tienes un plan y poderío para la guerra, pero solo son vanas palabras. Ahora pues, ¿en quién confías para rebelarte contra mí?
    6: ¿Confías en ese bastón de caña quebrada que es Egipto? Al que se apoye en él se le clava en la mano y se la atraviesa. Así es Faraón, rey de Egipto, para todos los que confían en él.
    7: 'Si me replicas: En Yavé nuestro ʼElohim confiamos, ¿no es éste el mismo de quien Ezequías quitó los lugares altos, quemó sus altares y exigió a Judá y a Jerusalén que se postraran solamente en ese altar?'
    8: Ahora pues, haz un trato con mi ʼadón, el rey de Asiria, y te daré 2.000 caballos si logras proveer jinetes para ellos.
    9: ¿Cómo podrás resistir al más insignificante esclavo de mi ʼadón, si confías en que Egipto te dará carrozas y jinetes?
    10: '¿Subí yo sin orden de Yavé contra esta tierra para destruirla? Yavé me dijo: Sube contra esa tierra y destrúyela.'
    11: 'Entonces Eliaquim, Sebna y Joa, dijeron al Rabsaces: Te rogamos que hables a tus esclavos en arameo, porque nosotros lo entendemos. No nos hables en hebreo a oídos del pueblo que está sobre el muro.'
    12: 'Pero el Rabsaces respondió: ¿Mi amo me envió a decir estas palabras solo a tu amo y a ti? ¿No me envió a los hombres que están en el muro, expuestos a comer sus propios excrementos y beber su orina con ustedes?'
    13: 'Al ponerse en pie, el Rabsaces gritó en hebreo a voz en cuello: Escuchen las palabras del gran rey de Asiria.'
    14: 'El rey dice: No los engañe Ezequías, porque él no los podrá librar,'
    15: 'ni les infunda Ezequías confianza en Yavé, al decir: Ciertamente Yavé nos librará, y esta ciudad no será entregada en manos del rey de Asiria.'
    16: 'No escuchen a Ezequías, porque así dijo el rey de Asiria: Hagan conmigo la paz y salgan a mí. Cada uno coma de su vid y cada uno de su higuera, y beba cada cual el agua de su pozo'
    17: hasta que yo venga y los traslade a una tierra como la de ustedes, tierra de grano y de vino, tierra de pan y de viñas.
    18: 'Que no los engañe Ezequías al decir: Yavé nos librará. ¿Alguno de los ʼelohim de las naciones libró a su tierra de la mano del rey de Asiria?'
    19: ¿Dónde están los ʼelohim de Hamat y de Arfad? ¿Dónde están los ʼelohim de Sefarvaim? ¿Libraron a Samaria de mi mano?
    20: ¿Cuál entre todos los ʼelohim de esas tierras libró su tierra de mi mano? ¿Yavé libraría a Jerusalén de mi mano?
    21: 'Pero ellos callaron y no respondieron ni una palabra, porque la orden del rey decía: No le respondan.'
    22: Entonces Eliaquim, hijo de Hilcías, mayordomo del palacio, Sebna, el escriba, y Joa, hijo de Asaf, el cronista, se presentaron ante Ezequías con sus ropas rasgadas y le declararon las palabras del Rabsaces.
  37:
    1: Sucedió que cuando el rey Ezequías lo oyó, también rasgó sus ropas. Se cubrió de tela áspera y fue a la Casa de Yavé.
    2: Envió a Eliaquim, mayordomo de palacio, a Sebna, el escriba, y a los más ancianos de los sacerdotes, cubiertos de tela áspera, al profeta Isaías, hijo de Amoz,
    3: 'y le dijeron: Ezequías dijo: Hoy es un día de angustia, castigo y vergüenza. Los hijos llegaron hasta el cuello del útero, pero no hay fuerza para dar a luz.'
    4: Quizás Yavé tu ʼElohim haya escuchado las palabras del Rabsaces, a quien su amo, el rey de Asiria, mandó para provocar al ʼElohim viviente, y reprenda las palabras que Yavé tu ʼElohim escuchó. Por tanto, haz oración por el remanente que queda.
    5: Los esclavos del rey Ezequías fueron a Isaías,
    6: 'quien les respondió: Digan a su amo: Yavé dice: No temas las palabras que oíste, con las cuales los esclavos del rey de Asiria me vituperaron.'
    7: Ciertamente pondré cierto espíritu en él. Oirá un rumor, regresará a su tierra, y en su tierra lo haré caer a espada.
    8: Así que el Rabsaces, quien oyó que el rey de Siria se retiró de Laquis, regresó y lo halló cuando combatía contra Libna.
    9: 'Al oír que Tirraca, rey de Etiopía, salió a luchar contra él, [el rey de Asiria] envió mensajeros a Ezequías para que le dijeran:'
    10: 'Digan a Ezequías, rey de Judá: No te engañe tu ʼElohim en Quien confías, al pensar que Jerusalén no será entregada en mano del rey de Asiria.'
    11: Ciertamente tú mismo oíste lo que los reyes de Asiria hicieron a todos los países cuando los exterminaron. ¿Tú te librarás?
    12: ¿Los ʼelohim de las naciones que mis antepasados destruyeron las libraron? ¿Libraron a Gozán, Harán y Resef, y a los hijos de Edén que estaban en Telasar?
    13: ¿Dónde están el rey de Hamat, el rey de Arpad, el rey de la ciudad de Sefarvaim, de Hena y de Iva?
    14: Así que Ezequías recibió la carta de mano de los mensajeros y la leyó. Después Ezequías subió a la Casa de Yavé y la extendió ante Yavé.
    15: 'Y Ezequías oró a Yavé:'
    16: ¡Oh Yavé de las huestes, ʼElohim de Israel, entronizado por encima de los querubines! Solo Tú eres ʼElohim sobre todos los reinos de la tierra. Tú hiciste [el] cielo y [la] tierra.
    17: Inclina tu oído, oh Yavé, y escucha. Abre tus ojos, oh Yavé, y mira. Escucha todas las palabras que Senaquerib envió para provocar al ʼElohim vivo.
    18: Oh Yavé, ciertamente los reyes de Asiria destruyeron todas las naciones y sus tierras.
    19: Echaron sus ʼelohim al fuego, porque no son ʼElohim, sino obra de manos de hombre, de madera y de piedra. Por eso fueron destruidos.
    20: Ahora pues, Yavé, ʼElohim nuestro, sálvanos de su mano, para que todos los reinos de la tierra sepan que solo Tú eres Yavé ʼElohim.
    21: 'Entonces Isaías, hijo de Amoz, envió a decir a Ezequías: Yavé, ʼElohim de Israel, dice: En cuanto a lo que pediste en oración con respecto a Senaquerib, rey de Asiria.'
    22: 'Ésta es la Palabra que Yavé habló con respecto a él: La virgen hija de Sion te desprecia y se burla de ti. La hija de Jerusalén menea despectivamente la cabeza a tu espalda.'
    23: ¿A quién provocaste y vituperaste? ¿Contra quién alzaste la voz y levantaste tus ojos con altivez? ¡Contra el Santo de Israel!
    24: 'Por medio de tus esclavos afrentaste a ʼAdonay y dijiste: Con la multitud de mis carrozas subí a las alturas de las montañas, a lo más inaccesible del Líbano. Talé sus más altos cedros y sus mejores cipreses. Llegué hasta el último de sus refugios, hasta lo más denso de su bosque.'
    25: Cavé y bebí aguas, y sequé todos los ríos de Egipto con la planta de mis pies.
    26: ¿No lo oíste? Desde antaño lo decidí. En tiempos remotos lo preparé y ahora decido que suceda. Tú estás puesto para reducir las ciudades fortificadas a pilas de ruinas,
    27: y que sus habitantes, impotentes, abatidos y confusos, sean como pasto del campo, como hierba verde, como herbaje de tejado que se marchita antes de crecer.
    28: Yo conozco tu sentarte, tu salir, tu entrar y tu ira contra Mí.
    29: Por cuanto tu enfurecimiento contra Mí y tu soberbia llegaron a mis oídos, pondré mi garfio en tu nariz y mi rienda en tu boca. Te haré regresar por el camino en el cual viniste.
    30: 'Esto te servirá de señal: Este año comerán lo que brota de ella y el segundo año de lo que brote sin sembrar. Al tercer año siembren y cosechen, planten viñas y coman de su fruto.'
    31: El remanente de la Casa de Judá que quede a salvo, de nuevo echará raíces por abajo y dará frutos por arriba.
    32: Porque saldrá un remanente de Jerusalén, los sobrevivientes de la Montaña Sion. ¡El celo de Yavé de las huestes hará esto!
    33: 'Por tanto, Yavé dice con respecto al rey de Asiria: No entrará a esta ciudad, ni disparará flecha allí, ni le opondrá escudo, ni levantará contra ella baluartes.'
    34: Por el camino que vino regresará, y no entrará en esta ciudad, dice Yavé.
    35: Yo ampararé a esta ciudad para salvarla, por amor a Mí mismo y por amor a David mi esclavo.
    36: El Ángel de Yavé salió y mató a 185.000 hombres en el campamento de los asirios. Cuando se levantaron temprano por la mañana vieron que todos estaban muertos.
    37: Entonces Senaquerib, rey de Asiria, levantó el campamento, regresó a Nínive y se quedó allí.
    38: Sucedió que mientras estaba postrado en el templo de su ʼelohim Nisroc, sus hijos Adremelec y Sarezer lo asesinaron a espada y huyeron a la tierra de Ararat. Reinó su hijo Esar-hadón en lugar de él.
  38:
    1: 'En aquellos días Ezequías cayó enfermo de muerte. [El] profeta Isaías, hijo de Amoz, fue a él y le dijo: Yavé dice: Ordena tu casa, porque morirás y no vivirás.'
    2: 'Entonces Ezequías volvió su rostro hacia la pared y habló a Yavé:'
    3: Oh Yavé, te ruego que te acuerdes ahora que he andado delante de ti en verdad con íntegro corazón e hice lo bueno ante tus ojos. Lloró Ezequías con gran llanto.
    4: 'Entonces la Palabra de Yavé vino a Isaías:'
    5: 'Vé y dí a Ezequías: Yavé, ʼElohim de David, tu antepasado, dice: Escuché tu oración y vi tus lágrimas. Mira, añado a tus días otros 15 años.'
    6: Además, te libraré de la mano del rey de Asiria, a ti y a esta ciudad, a la cual ampararé.
    7: 'Esto te servirá de señal de que Yavé hará lo que dijo:'
    8: Ciertamente Yo hago retroceder diez gradas la sombra del sol que descendió en la gradería de Acaz. Y el sol volvió atrás diez gradas, sobre las cuales había descendido.
    9: 'Escrito de Ezequías, rey de Judá, después de su enfermedad y recuperación:'
    10: 'Yo dije: En lo mejor de mis días entraré por las puertas del Seol. Soy privado del resto de mis años.'
    11: 'Dije: No veré a YA en la tierra de los vivientes. No volveré a ver hombre con los habitantes del mundo.'
    12: Mi habitación es levantada y enrollada como tienda de pastor. Enrollaste mi vida como tejedor. Me cortaste del hilo del tejido. Me consumes entre el día y la noche.
    13: Duraba mi clamor hasta el amanecer. Rompes todos mis huesos como león. Me acabarás entre el día y la noche.
    14: 'Yo chillaba como un ave zancuda o como golondrina. Gemía como paloma. Mis ojos lloraban y miraban hacia lo alto: ¡Oh Yavé, estoy angustiado! ¡Asume responsabilidad por mí!'
    15: ¿Qué puedo decir, Si Él es el que lo hace? En la amargura de mi alma, andaré todos mis años con inquietud.
    16: 'Oh ʼAdonay, los hombres viven según estas cosas, Y en todas ellas está la vida de mi espíritu: Restáurame la salud y permíteme vivir.'
    17: Ciertamente me vino amargura grande en [tiempo de] paz, Pero libraste mi vida del hoyo de la corrupción, Porque echaste todos mis pecados tras tu espalda.
    18: El Seol no te exaltará, ni la muerte te alabará, ni esperarán en tu fidelidad los que bajan al sepulcro.
    19: El que vive te alaba como yo hoy. El padre enseñará tu fidelidad a sus hijos.
    20: Yavé me salvará. Por tanto cantaremos nuestros cánticos en la Casa de Yavé todos los días de nuestra vida.
    21: 'Isaías dijo: Tomen una masa de higos. Aplíquenla sobre la úlcera y sanará.'
    22: 'Eso, porque Ezequías preguntó: ¿Qué señal tendré de que subiré a la Casa de Yavé?'
  39:
    1: En aquel tiempo Merodac-Baladán, hijo de Baladán, rey de Babilonia, al saber que Ezequías estuvo enfermo y fue restablecido, le envió cartas y un presente.
    2: Ezequías se alegró con ellos. Les mostró la tesorería, la plata y el oro, las especias y los ungüentos aromáticos, toda su casa de armas y todo lo que se encontraba entre sus tesoros. No hubo algo en su palacio ni en sus dominios que Ezequías no les mostrara.
    3: 'Entonces el profeta Isaías fue al rey Ezequías y le preguntó: ¿Qué dijeron aquellos hombres y de dónde vienen a visitarte? Ezequías respondió: De una tierra lejana vinieron a visitarme, de Babilonia.'
    4: 'Isaías le preguntó: ¿Qué vieron en tu palacio? Y Ezequías respondió: Vieron todo cuanto hay en mi palacio. Nada hay entre mis tesoros que no les mostré.'
    5: 'Entonces Isaías dijo a Ezequías: Escucha la Palabra de Yavé de las huestes:'
    6: Mira, vienen días cuando todo lo que hay en tu palacio, cuanto tus antepasados atesoraron hasta hoy, será llevado a Babilonia. Nada quedará, dice Yavé.
    7: Tomarán de los hijos que descienden de ti, a quienes tú engendraste, para que sean oficiales en el palacio del rey de Babilonia.
    8: 'Entonces Ezequías dijo a Isaías: La Palabra de Yavé que hablaste es buena. Porque pensó: Habrá paz y seguridad en mis días.'
  40:
    1: ¡Consuelen, consuelen a mi pueblo, dice su ʼElohim!
    2: ¡Hablen al corazón de Jerusalén! ¡Proclámenle que su dura milicia terminó, y su culpa fue cancelada! Pues de mano de Yavé recibió el doble por todos sus pecados.
    3: 'Una voz clama: ¡Preparen el camino a Yavé en el desierto! ¡Allanen una calzada a nuestro ʼElohim en la soledad!'
    4: Todo valle sea levantado, toda montaña y colina rebajadas, lo torcido se enderece, y lo escabroso se allane.
    5: La gloria de Yavé se manifestará. Todo humano juntamente la verá, porque habló la boca de Yavé.
    6: 'Una voz dice: ¡Proclama! Y respondí: ¿Qué proclamaré? Que todo humano es como hierba, y todo su esplendor como la flor del campo.'
    7: Se seca la hierba. Se marchita la flor cuando el aliento de Yavé sopla sobre ellas. En verdad el pueblo es hierba.
    8: Se seca la hierba, se marchita la flor, pero la Palabra del ʼElohim nuestro permanece para siempre.
    9: '¡Súbete a una montaña alta, oh Sion, anunciadora de buenas noticias! ¡Levanta fuerte tu voz, oh Jerusalén, anunciadora de buenas noticias! ¡Levántala, no temas! Dí a las ciudades de Judá: ¡Aquí está tu ʼElohim!'
    10: '¡Miren: ʼAdonay Yavé viene con poder, y su brazo señorea! ¡Ciertamente su galardón viene con Él y su recompensa lo precede!'
    11: Apacentará su rebaño como pastor. Recogerá a los corderitos con su brazo. Los llevará en su seno, y pastoreará suavemente a las recién paridas.
    12: ¿Quién midió el agua en el hueco de su mano, o calculó la extensión del cielo con su palmo y juntó el polvo de la tierra con tres dedos? ¿Quién pesó en balanza las montañas y con pesas las colinas?
    13: ¿Quién escudriñó el Espíritu de Yavé, y le enseñó como consejero suyo?
    14: ¿De quién tomó consejo, quién lo instruyó, lo adoctrinó en el camino de la justicia, le enseñó el conocimiento o le mostró el camino del discernimiento?
    15: Ciertamente, las naciones le son gotas en un cubo. Valen lo que vale el polvillo de la balanza. Las islas le pesan como un grano de polvo.
    16: El Líbano no basta para el fuego, ni todos sus animales alcanzan para el holocausto.
    17: Todas las naciones son como nada delante de Él. Son estimadas como cosa vana.
    18: ¿Con quién compararán a ʼEL? ¿Con cuál imagen lo compararán ustedes?
    19: El escultor funde una estatua, el orfebre la recubre de oro y el platero le suelda cadenillas de plata.
    20: El pobre escoge para ofrecerle un leño que no se pudra. Se busca un hábil tallador que le haga una estatua que no se mueva.
    21: ¿No saben ni oyeron? ¿No se lo anunciaron desde un principio? ¿No lo entendieron desde la fundación del mundo?
    22: Él se sienta sobre el círculo de la tierra, y sus habitantes son como saltamontes. Él extendió los cielos como una cortina y los despliega como una tienda para morar.
    23: Él convierte en nada a los poderosos y a los que gobiernan la tierra en cosa vana
    24: cuando solo son plantados, son sembrados, son arraigados en la tierra, sopla sobre ellos y se marchitan. El remolino de viento los arrebata como pasto seco.
    25: 'El Santo dice: ¿A quién me compararán ustedes, o me asemejarán?'
    26: 'Levanten sus ojos a lo alto y miren: ¿Quién creó estas cosas? Él saca y cuenta sus huestes, las cuales llama por sus nombres. Ninguna faltará. Tal es la grandeza de su fuerza y la fortaleza de su poder.'
    27: '¿Por qué hablas, oh Jacob, y dices, oh Israel: Mi camino está oculto de Yavé? ¿Mi ʼElohim ignora mi causa?'
    28: ¿No lo sabes ni lo oíste? El eterno ʼElohim, Yavé, el Creador de los confines de la tierra, no se cansa ni se fatiga. Su entendimiento es insondable.
    29: Él fortalece al cansado y aumenta la fuerza al que no tiene vigor.
    30: Aun los muchachos se fatigan y se cansan. Los jóvenes tropiezan y caen,
    31: pero los que esperan en Yavé tienen nuevas fuerzas. Levantarán las alas como águilas, correrán y no se cansarán, caminarán y no se fatigarán.
  41:
    1: ¡Guarden silencio delante de Mí, oh costas! Renueven fuerza las naciones. Acérquense y hablen. Reunámonos para juicio.
    2: ¿Quién lo despertó del oriente lo llamó para que lo siguiera, le entregó pueblos, le sometió reyes y los entregó como polvo a su espada y como hojarasca arrebatada por su arco?
    3: Los perseguirá. Pasará adelante con seguridad por una senda que sus pies nunca pisaron.
    4: ¿Quién planeó y ejecutó esto, y llamó las generaciones desde el principio? Yo, Yavé el que anuncia el futuro desde el principio. Yo, Yavé, el Primero. También Yo estoy con los últimos.
    5: Las costas vieron esto y temen. Tiemblan los confines de la tierra. Se congregan y acuden.
    6: 'Cada uno ayuda a su vecino. Cada uno dice a su hermano: ¡Esfuérzate!'
    7: 'El escultor anima al platero, y el que forja a martillo al que golpea en el yunque, y dicen: ¡Buena soldadura! Y la aseguran con clavos para que no se mueva.'
    8: Pero tú, oh Israel, eres esclavo mío, Jacob, a quien escogí, descendiente de Abraham, mi amigo.
    9: 'Yo te llamé de los confines de la tierra. Te llamé de las regiones más remotas y te dije: Tú eres mi esclavo. Te escogí y no te deseché.'
    10: No temas, porque Yo estoy contigo. No desmayes, porque Yo soy tu ʼElohim que te esfuerzo. Te ayudaré siempre. Te sostendré siempre con la mano derecha de mi justicia.
    11: Ciertamente todos los que se aíran contra ti serán avergonzados y confundidos. Serán como nada. Los que contienden contra ti perecerán.
    12: Buscarás a los que contienden contigo, pero no los hallarás. Los que guerrean contra ti serán como nada, como cosa que no existe.
    13: 'Porque Yo soy Yavé tu ʼElohim, el que sostiene tu mano derecha y te dice: No temas, Yo te ayudaré.'
    14: No temas, gusanillo de Jacob, ustedes, los pocos de Israel. Yo soy tu Socorro, dice Yavé, tu Redentor, el Santo de Israel.
    15: Ciertamente te pongo como trillo, como rastrillo nuevo lleno de dientes. Trillarás las montañas y las triturarás. Como a pasto seco reducirás las colinas.
    16: Las aventarás. El viento se los llevará y los esparcirá el remolino de aire. Pero tú te regocijarás en Yavé. Te ufanas en el Santo de Israel.
    17: Los pobres y necesitados buscan agua, y no hay. Su lengua está reseca de sed. Yo mismo, Yavé, les responderé. Yo, el ʼElohim de Israel, no los desampararé.
    18: Abriré ríos en las cumbres altas y manantiales en medio de los valles. Convertiré el desierto en lagunas, la tierra reseca en fuentes de agua.
    19: Haré crecer juntamente en el desierto cedros, acacias, arrayanes y olivos. En la tierra árida plantaré cipreses junto con olmos y abetos
    20: para que vean y conozcan, para que reflexionen y entiendan de una vez que la mano de Yavé hace esto, que el Santo de Israel lo creó.
    21: Presenten su causa, dice Yavé. Expongan sus razones, dice el Rey de Jacob.
    22: Que se acerquen y nos anuncien lo que va a suceder. Declaren lo que ha sucedido desde el principio para que lo consideremos y comprendamos en qué pararon. Anúnciennos las cosas que vienen.
    23: Declaren las cosas que vienen después para que sepamos que son ʼelohim. Hagan algo, bueno o malo, para que todos lo veamos y nos maravillemos.
    24: Ciertamente ustedes son nada. Sus obras no existen. ¡Repugnante es el que los elige!
    25: Yo levanté a uno del norte, y vendrá. Desde el nacimiento del sol invocará mi Nombre. Pisoteará a gobernantes como al lodo de la manera como el alfarero pisa la arcilla.
    26: '¿Quién anunció esto desde el principio para que lo sepamos? ¿Quién lo dijo por adelantado para que digamos: Tenía razón? Ciertamente ninguno lo declara. Ninguno lo predice. Tampoco hay quien escuche sus palabras.'
    27: 'Ciertamente Yo fui el primero que declaré a Sion estas cosas: ¡Daré a Jerusalén heraldo de buenas noticias!'
    28: Miré, y no había alguno. De ellos no había consejero al cual preguntar para que me respondiera.
    29: ¡Ciertamente todos ellos son vanidad! ¡Todas sus obras son nada! ¡Viento y vanidad son sus imágenes fundidas!
  42:
    1: Aquí está mi Esclavo a Quien Yo sostengo, mi Escogido, en Quien se complace mi alma. Puse mi Espíritu sobre Él. Él traerá la justicia a las naciones.
    2: No gritará, ni alzará su voz, ni la hará oír por las calles.
    3: No partirá la caña quebrada, ni apagará el pabilo que humea. Ejecutará fielmente justo juicio.
    4: No se cansará, ni desfallecerá, hasta que establezca la justicia en la tierra. En su enseñanza confiarán las costas.
    5: 'ʼEL, el Yavé, Quien crea los cielos y los despliega, Quien extendió la tierra y todo lo que en ella brota, Quien da aliento a la gente que la habita y espíritu a los que caminan en ella, dice:'
    6: Yo, Yavé, te llamé en justicia y te sostendré de la mano. Te guardaré y te estableceré como Pacto para el pueblo, como Luz de los gentiles,
    7: para que abras los ojos de los ciegos, y saques de la cárcel a los presos y de la prisión a los que viven en oscuridad.
    8: 'Yo, Yavé: Éste es mi Nombre. No daré mi gloria a otro, ni mi alabanza a los ídolos.'
    9: Ciertamente se cumplieron las cosas primeras. Yo les anuncio cosas nuevas. Antes que salgan a la luz, Yo se las anuncio.
    10: Canten a Yavé un cántico nuevo, su alabanza desde el confín de la tierra, de los que navegan en el mar y los que viven en él, ustedes costas y los habitantes de ellas.
    11: Que la región despoblada y sus aldeas levanten su voz, los pueblos donde habita Cedar. Canten jubilosos los habitantes de Sela. Desde las cimas de las montañas griten de júbilo.
    12: Tributen la gloria a Yavé. Proclamen sus alabanzas en las costas.
    13: Yavé sale como valiente. Excita su ardor como guerrero, vocea y lanza un grito de guerra. Prevalecerá contra sus enemigos.
    14: Durante mucho tiempo callé. Guardé silencio y me detuve. Ahora, como la parturienta, grito desolado y trago a la vez.
    15: Devastaré montañas y colinas. Marchitaré todo su verdor. Convertiré los ríos en islotes y secaré las lagunas.
    16: Conduciré a los ciegos por un camino que no conocieron. Andarán por senderos que no conocían. Cambiaré la oscuridad en luz delante de ellos y los lugares escabrosos en llanura. Estas cosas les haré y no los desampararé.
    17: 'Pero los que confían en los ídolos retrocederán defraudados. Los que dicen a las estatuas fundidas: Ustedes son nuestros ʼelohim.'
    18: Sordos, oigan y escuchen. Ciegos, vean y miren.
    19: ¿Quién es ciego, sino mi esclavo? ¿Quién es sordo, sino mi mensajero que envié? ¿Quién es ciego como el emisario y ciego como el esclavo de Yavé?
    20: Tú ves muchas cosas, pero no las guardas. Tienes abiertos los oídos, pero no escuchas.
    21: Yavé, por causa de su justicia, se complació en magnificar la Ley.
    22: 'Pero éste es un pueblo saqueado y pisoteado, todos atrapados en cavernas y encerrados en prisiones. Lo saquean, y no hay quien libre. Lo despojan, y no hay quien diga: Devuélvanlo.'
    23: ¿Quién de ustedes oirá esto? ¿Quién atenderá y escuchará con respecto a lo que viene?
    24: ¿Quién entregó a Jacob al saqueo, a Israel a los depredadores? ¿No fue Yavé, contra Quien pecamos? Ellos no quisieron andar en sus caminos, ni obedecer su Ley.
    25: Por tanto, descargó sobre él el ardor de su ira, el furor de la guerra. Lo rodeaban sus llamas, pero no entendió. Lo consumió, pero no hizo caso.
  43:
    1: 'Pero ahora, oh Jacob, Yavé, el que te creó, El que te formó, oh Israel, dice: No temas, porque Yo te redimí. Te di nombre. Mío eres tú.'
    2: Cuando pases por las aguas Yo estaré contigo. La corriente no te anegará. Cuando andes por el fuego no te quemarás, ni la llama arderá en ti.
    3: Porque Yo, Yavé tu ʼElohim, el Santo de Israel, soy tu Salvador. A Egipto di por tu rescate, a Etiopía y a Seba, a cambio de ti.
    4: Porque eres precioso a mis ojos. Fuiste exaltado porque Yo te amo. Daré hombres por ti y naciones por tu vida.
    5: No temas porque Yo estoy contigo. Del oriente traeré tu descendencia y del occidente te recogeré.
    6: 'Diré al norte: ¡Da acá! Y al sur: ¡No retengas! Traigan a mis hijos desde lejos y a mis hijas de los confines de la tierra,'
    7: a todos los llamados con mi Nombre, a los que para gloria mía los crié, los formé y los hice.
    8: Comparezca el pueblo ciego que tiene ojos, los sordos que tienen oídos.
    9: 'Congréguense las naciones como si fueran una y reúnanse todos los pueblos. ¿Quién de ellos hay que nos anuncie esto, que nos anuncie las cosas primeras? Preséntense testigos para ganar su causa, y que se oiga y se diga: ¡Es verdad!'
    10: Ustedes son mis testigos, dice Yavé, y mi Esclavo que Yo escogí para que me conozcan, me crean y entiendan que Yo Soy. Antes de Mí no fue formado algún ʼEL, ni existirá después de Mí.
    11: Yo, Yo soy Yavé, y fuera de Mí no hay quien salve.
    12: 'Yo predije y Yo salvé. Yo se lo informé, y no hubo testigo extraño entre ustedes. Por tanto, dice Yavé, ustedes son mis testigos: Yo soy ʼEL.'
    13: Aun antes que hubiera día, Yo Soy. No hay quien libre de mi mano. Lo que Yo hago, ¿quién puede revertirlo?
    14: 'Yavé, Redentor de ustedes, el Santo de Israel, dice: Por amor a ustedes envié un mensaje a Babilonia, y los haré bajar a todos como fugitivos, aun a los caldeos, en las naves en las cuales se regocijan.'
    15: Yo soy Yavé, su Santo, el Creador de Israel, su Rey.
    16: Yavé, Quien abrió camino en el mar y sendero en las aguas impetuosas,
    17: 'el que saca a batalla el carruaje y el caballo, el ejército y sus valientes, dice: Ellos caerán juntamente y no volverán a levantarse. Son apagados y se extinguen como un pabilo.'
    18: No se acuerden de las cosas pasadas, ni traigan a la memoria las cosas antiguas.
    19: Ciertamente Yo hago algo nuevo. Pronto saldrá a la luz. ¿No la conocerán? Abriré un camino en el desierto, ríos en la región despoblada.
    20: Me darán honra las fieras del campo, los chacales y los avestruces, porque daré aguas en el desierto y ríos en la región despoblada para dar de beber a mi pueblo escogido,
    21: el pueblo que Yo formé para Mí mismo a fin de que proclame mi alabanza.
    22: Sin embargo, oh Jacob, no me invocaste. Te cansaste de Mí, oh Israel.
    23: No me trajiste corderos para tus holocaustos, ni me honraste con tus sacrificios. No te obligué a servir con ofrendas, ni te fatigué al pedirte incienso.
    24: No me compraste canela con dinero, ni me saciaste con la sustancia de tus sacrificios, sino pusiste la carga de tus pecados sobre Mí. Me fatigaste con tus iniquidades.
    25: Yo, Yo soy el que borro tus rebeliones por amor a Mí mismo y no me acordaré de tus pecados.
    26: Recuérdamelo y entremos juntos a juicio. Habla tú para justificarte.
    27: Tu primer antepasado pecó. Tus representantes se rebelaron contra Mí.
    28: Por tanto, Yo deshonré a los jefes del Santuario, entregué a Jacob como maldición y a Israel como oprobio.
  44:
    1: Ahora escucha, esclavo mío Jacob, Israel, a quien escogí.
    2: 'Yavé, Hacedor tuyo, el que te formó desde el seno materno, tu Ayudador, dice: No temas, esclavo mío Jacob, y tú, Israel, a quien Yo escogí.'
    3: Yo derramaré aguas sobre el sequedal y torrentes sobre la tierra seca. Derramaré mi Espíritu sobre tu descendencia y mi bendición sobre tus ramas.
    4: Brotarán como hierba junto a la fuente, como sauces junto a las riberas.
    5: 'Éste dirá: Soy de Yavé. A éste llamarán Jacob, y aquél se escribirá en su mano: Soy de Yavé, y se llamará Israel.'
    6: 'Yavé, Rey de Israel, su Redentor, Yavé de las huestes, dice: Yo soy el Primero y Yo soy el Último. Fuera de Mí no hay ʼelohim.'
    7: ¿Quién, como Yo, puede proclamarlo? Que lo diga y lo exponga ante Mí. ¡Sí! Que anuncie las cosas venideras, las que van a suceder como Yo lo hice desde cuando establecí el pueblo antiguo.
    8: 'No teman ni se atemoricen. ¿No se lo anuncié y predije? Entonces ustedes son mis testigos: ¿Hay ʼeloha o roca fuera de Mí? No lo conozco.'
    9: Los que hacen imágenes de talla, todos son vanidad. Sus obras más preciadas para nada sirven. Ellos mismos son testigos de su confusión, de que los ídolos no ven ni entienden.
    10: ¿Quién modeló o fundió un ʼel que para nada sirve?
    11: Ciertamente todos sus artífices serán avergonzados porque ellos mismos son solo hombres. ¡Que todos ellos se reúnan! ¡Que comparezcan! ¡Que tiemblen! ¡Que juntamente sean avergonzados!
    12: El artífice en hierro prepara la herramienta, lo fabrica en los carbones encendidos, lo forma con martillos, lo trabaja con su brazo robusto. Luego tiene hambre, se agota, no bebe agua y desfallece.
    13: El tallista en madera extiende la cuerda de medir, hace el trazo con un marcador, lo labra con los cepillos, le da figura con el compás, le da forma de varón para ponerlo en un templo.
    14: Corta cedros, toma ciprés y roble, los cuales crecen entre los árboles del bosque, o planta un pino que crece con la lluvia.
    15: Luego se sirve de ellos como leña y toma de ellos para calentarse. También enciende el horno y hornea panes. Además hace un ʼel y lo adora. Fabrica una imagen de talla y se postra ante ella.
    16: 'Parte del leño quema en el fuego y asa la carne sobre él, come y se sacia. Después se calienta y dice: ¡Ah, me calenté, contemplé el fuego!'
    17: 'Con el resto hace un ʼel. Se postra ante él y lo adora. También le ruega y le dice: Líbrame, porque tú eres mi ʼel.'
    18: No saben ni entienden. Sus ojos fueron cegados para que no vean y sus mentes cerradas para que no entiendan.
    19: 'Nadie medita en su corazón. No hay conocimiento ni criterio para decir: La mitad quemé en el fuego. Asé pan y carne para comer sobre sus brasas. ¿Haré con el resto una repugnancia? ¿Me postraré ante un leño?'
    20: 'Se alimenta de ceniza. Una mente ilusa lo extravía para que no libre su alma, ni diga: ¿No es pura mentira lo que tengo en mi mano derecha?'
    21: Oh Jacob, acuérdate de esto, porque eres mi esclavo Israel. Te formé. Mi esclavo eres tú, oh Israel. No serás olvidado por Mí.
    22: Deshice como niebla tus rebeliones, como nube tus pecados. Regresa a Mí, porque Yo te redimí.
    23: ¡Canten alabanzas, oh cielos, porque Yavé los hizo! ¡Griten de júbilo, oh profundidades de la tierra! ¡Entonen cánticos las montañas, el bosque y todo árbol que hay en él! ¡Porque Yavé redimió a Jacob y será glorificado en Israel!
    24: 'Yavé, tu Redentor, Quien te formó desde el vientre, dice: Yo, Yavé, soy el Hacedor de todas las cosas. Yo solo despliego los cielos y extiendo la tierra sin la ayuda de alguno.'
    25: Yo soy Quien deshace los presagios de los adivinos, Quien enloquece a los hechiceros, Quien hace retroceder a los sabios y convierte en necedad su conocimiento.
    26: 'Yo soy Quien confirma la Palabra a su esclavo y cumple el plan de sus mensajeros, Quien dice: ¡Jerusalén, serás habitada! Ciudades de Judá, serán reconstruidas. Ruinas, Yo las levantaré.'
    27: 'El que dice a las profundidades del mar: Séquense. Haré que sequen tus corrientes.'
    28: 'El que dice: ¡Ciro, tú eres mi pastor y cumplirás todos mis designios! El que dice: ¡Jerusalén, serás reconstruida! ¡Templo, serás cimentado!'
  45:
    1: Yavé dice esto a su ungido, a Ciro, a quien tomé por su mano derecha para someter naciones ante él y aflojar los cinturones de los reyes, para abrir delante de él los batientes a fin de que las puertas no queden cerradas.
    2: Yo iré delante de ti y allanaré los lugares escabrosos. Quebraré los batientes de bronce y haré pedazos las barras de hierro.
    3: Te daré los tesoros escondidos, riquezas ocultas en los lugares secretos, para que sepas que Yo, Yavé, te llamo por tu nombre. Soy el ʼElohim de Israel.
    4: Por amor a mi esclavo Jacob y a mi escogido Israel, te llamé por tu nombre. Aunque no me conoces te doy un título de honor,
    5: Yo soy Yavé, y no hay otro. Fuera de Mí no hay ʼelohim. Yo te fortalecí, aunque no me conoces,
    6: para que sepan desde el nacimiento del sol hasta su ocaso que no hay otro fuera de Mí. Yo, Yavé, y no hay otro.
    7: Yo formo la luz y creo la oscuridad. Establezco la paz y creo la adversidad. Yo, Yavé, hago todas estas cosas.
    8: Destila, oh cielo, desde arriba, y derramen las nubes la justicia. Que se abra la tierra y brote la salvación, y juntamente con ella la justicia. Yo, Yavé, lo creé.
    9: '¡Ay del que contiende con su Hacedor, aunque es nada más que un trozo de tiesto entre los tiestos de arcilla! ¿Dirá la arcilla al alfarero: Qué haces? O: ¿Tu vasija no tiene asas?'
    10: 'Ay del que le dice al padre: ¿Por qué engendras? Y a la mujer: ¿Por qué das a luz?'
    11: 'Yavé, el Santo de Israel, tu Formador, dice: ¿Me pedirán cuenta de mis hijos? ¿Me darán órdenes para la obra de mis manos?'
    12: Yo hice la tierra y creé al hombre sobre ella. Yo mismo desplegué los cielos con mis manos. Yo doy órdenes a toda su hueste.
    13: Yo lo levanté en justicia y allanaré todos sus caminos. Él reconstruirá mi ciudad y dejará a mis cautivos salir, no por precio ni por soborno, dice Yavé de las huestes.
    14: 'Yavé dice: El trabajo de Egipto, las mercaderías de Etiopía, y los sabeos, hombres de gran estatura, se pasarán a ti. Tuyos serán. Marcharán detrás de ti. Irán con grillos. Se inclinarán ante ti y suplicarán: En verdad ʼElohim está contigo, y no existe algún otro ʼelohim.'
    15: ¡En verdad Tú eres ʼEL encubierto! ¡El ʼElohim de Israel, el Salvador!
    16: Todos ellos serán avergonzados y humillados. [Todos] los fabricantes de ídolos irán juntos con deshonra.
    17: Israel será salvado por Yavé con salvación eterna. Nunca jamás serán avergonzados ni humillados.
    18: 'Porque Yavé, Quien creó los cielos, dice: Él es el ʼElohim, Quien formó la tierra, la hizo y la estableció. No la creó para que esté vacía. La formó para que sea habitada. Yo, Yavé, y no hay otro.'
    19: 'No hablé en secreto en un lugar oscuro de la tierra, ni dije a la descendencia de Jacob: En vano me buscan. Yo, Yavé, hablo justicia, anuncio rectitud.'
    20: ¡Reúnanse y vengan! ¡Acérquense todos los sobrevivientes entre las naciones! Nada saben los que cargan un ídolo de madera y adoran a un ʼel que no puede salvar.
    21: 'Declaren, expongan pruebas y entren todos en consulta: ¿Quién proclamó esto desde antaño? ¿Quién lo dijo desde entonces? ¿No fui Yo, Yavé? Y no hay otro ʼelohim fuera de Mí, ʼEL justo y salvador. No hay alguno, excepto Yo.'
    22: Miren a Mí y sean salvos todos los confines de la tierra, porque Yo soy ʼEL, y no hay otro.
    23: 'Por Mí mismo juré. De mi boca salió la sentencia y no será revocada: Que ante Mí se doblará toda rodilla y jurará toda lengua.'
    24: 'De Mí se dirá: ¡Ciertamente en Yavé está la justicia y el poder! A Él vendrán y serán avergonzados todos los que se enfurecen contra Él.'
    25: Toda la descendencia de Israel será justificada y se ufanará en Yavé.
  46:
    1: ¡Se postró Bel, se doblegó Nebo! Sus ídolos son cargados sobre bestias. Las estatuas que ustedes solían llevar son pesadas. Son carga para las bestias cansadas.
    2: Se doblegan y se postran juntamente. No pueden rescatar la carga, y ellos mismos van en cautiverio.
    3: Escúchame, oh casa de Jacob, todo el remanente de la Casa de Israel, que desde el nacimiento son cargados por Mí, llevados desde la matriz.
    4: Hasta su vejez y hasta las canas Yo seré el mismo. Yo los sostendré. Yo lo hice así y los llevaré. Yo los sostendré y los libraré.
    5: ¿A quién me asemejarán, me igualarán o me compararán, para que seamos semejantes?
    6: Sacan oro de la bolsa, pesan plata en la balanza. Contratan a un orfebre para que haga con eso un ʼelohim. Se postran, lo adoran,
    7: lo cargan sobre sus hombros y lo transportan. Lo pusieron en su lugar. Allí permanece. No se mueve de su sitio. Aunque alguno lo invoque, no responde ni lo libra de la tribulación.
    8: Acuérdense de esto y avergüéncense. Vuelvan en ustedes, transgresores.
    9: 'Acuérdense de las cosas pasadas desde la antigüedad: Yo soy ʼEL y no hay otro. No hay otro ʼelohim semejante a Mí.'
    10: 'Yo anuncio lo que viene desde el principio, desde la antigüedad, lo que aún no estaba hecho. Digo: Mi designio se realizará y haré todo lo que quiero.'
    11: Llamo del oriente al ave de rapiña y de tierra lejana al varón que cumplirá mi propósito. Yo hablé y lo haré llegar. También haré lo que me propuse.
    12: 'Escúchenme, duros de corazón que están lejos de la justicia:'
    13: Impondré que mi justicia se acerque. No se alejará. Mi salvación no se detendrá. Pondré salvación en Sion, y en Israel mi gloria.
  47:
    1: Baja, siéntate en el polvo, oh virgen hija de Babilonia. Siéntate en el suelo sin trono, oh hija de los caldeos, porque ya no serás llamada tierna y delicada.
    2: Toma las piedras del molino y muele el grano. Quítate tu velo y despójate de tu ropa larga. Descubre piernas y cruza los ríos.
    3: Que se descubra tu desnudez y se vea tu vergüenza. Tomaré venganza y no habrá quien interceda.
    4: 'Nuestro Redentor, cuyo Nombre es Yavé de las huestes, el Santo de Israel, dice:'
    5: Siéntate y calla. Entra en la oscuridad, oh hija de los caldeos, porque nunca más te volverán a llamar soberana de reinos.
    6: Airado contra mi pueblo, profané mi heredad y la entregué en tu mano. No tuviste compasión de ellos. Pusiste un yugo muy pesado sobre los ancianos
    7: 'y dijiste: Seré una reina para siempre. Estas cosas hiciste sin considerar ni recordar el posterior resultado de ellas.'
    8: 'Ahora pues, escucha esto, oh mujer sensual que vives confiadamente y dices en tu corazón: Yo soy y ninguno hay además de mí. No quedaré viuda, ni experimentaré la pérdida de hijos.'
    9: 'Estas dos cosas te vendrán de repente en un mismo día: viudez y pérdida de hijos, a pesar de la multitud de tus hechicerías y de tus numerosos encantamientos.'
    10: 'Porque te confiaste en tu maldad y dijiste: Nadie me ve. Tu sabiduría y tu misma ciencia te engañaron. Dijiste en tu corazón: Yo y nadie más.'
    11: Vendrá sobre ti un mal que no podrás conjurar. De repente caerá sobre ti una destrucción de la cual no sabes.
    12: Persiste ahora en tus encantamientos y en tus numerosas hechicerías, con las cuales te desvelaste desde tu juventud. Quizás puedas sacar algún provecho, quizás puedas ocasionar terror.
    13: Estás agotada con tus numerosos consejos. ¡Que se levanten los astrónomos, los que observan las estrellas y los pronosticadores mensuales, y que te salven de lo que vendrá sobre ti!
    14: Ciertamente serán como pasto seco, y el fuego los consumirá. No podrán librar su vida del poder de las llamas. No quedarán brasas para calentarse, ni lumbre ante la cual se sienten.
    15: Así fueron para ti aquellos con quienes te afanaste, aquellos con quienes trataste desde tu juventud. Andarán errantes, cada uno vagará por su lado. No habrá quien te salve.
  48:
    1: Escuchen esto, oh casa de Jacob, ustedes, que llevan el nombre de Israel y brotan de la fuente de Judá, que juran por el Nombre de Yavé e invocan al ʼElohim de Israel, pero no con verdad ni con justicia.
    2: Porque ellos se identifican con la Ciudad Santa y se apoyan en el ʼElohim de Israel, cuyo Nombre es Yavé de las huestes.
    3: Las cosas primeras las anuncié con anticipación. De mi boca salieron. Yo las anuncié. De repente las hice y existieron.
    4: Porque sé que eres obstinado. Tu nuca es un tendón de hierro y tu frente es de bronce.
    5: 'Por eso te lo anuncié con anticipación. Antes de suceder te lo anuncié, para que no digas: Mi ídolo lo hizo. Mi imagen de escultura o de fundición ordenó estas cosas.'
    6: Lo oíste y lo viste todo. ¿Y no lo anuncian ustedes? Desde ahora te hago saber cosas nuevas, cosas ocultas, que tú no sabes.
    7: 'Ahora fueron creadas y no desde hace tiempo, ni las oíste antes de hoy para que no digas: Ciertamente yo lo sabía.'
    8: No habías oído con respecto a ellas, ni las conociste, aún no estaba abierto tu oído, porque Yo sabía que tú eres desleal e ibas a desobedecer. Por tanto, desde el vientre te llamé rebelde.
    9: Por causa de mi Nombre refreno mi ira. Para alabanza mía la reprimo a fin de no destruirte.
    10: Mira, te purifiqué, pero no como a plata. Te probé en el crisol de la aflicción.
    11: Por Mí, por amor a Mí mismo lo hago, para que mi Nombre no sea profanado, porque a otro no daré mi gloria.
    12: Escúchame, oh Jacob, tú oh Israel, a quien llamé. Yo soy. Soy el Primero, también soy el Último.
    13: Ciertamente mi mano fundó la tierra y mi mano derecha extendió los cielos. Cuando Yo los llamo, ellos se presentan juntamente.
    14: 'Reúnanse todos ustedes y escuchen: ¿Quién de ustedes predijo estas cosas? Aquél a quien Yavé ama cumplirá la voluntad de Él en Babilonia, y su brazo actuará sobre los caldeos.'
    15: Yo, Yo mismo hablé y Yo lo llamé. Lo traje y prosperaré su camino.
    16: 'Acérquense a Mí y escuchen esto: Yo no hago predicciones en secreto. Cuando suceden, Yo ya estoy allí. Y ahora me envió ʼAdonay Yavé y su Espíritu.'
    17: 'Yavé tu Redentor, el Santo de Israel, dice: Yo soy Yavé tu ʼElohim, Quien te enseña para provecho, y te conduce en el camino por el cual debes andar.'
    18: Si atiendes mis Mandamientos, entonces tu paz será como un río y tu justicia como las olas del mar.
    19: Tu descendencia será como la arena, las ramas de tus órganos internos como sus granos y tu nombre nunca será cortado ni raído de mi Presencia.
    20: '¡Salgan de Babilonia! ¡Huyan de los caldeos! ¡Anuncien con voz de júbilo y proclámenlo! ¡Publíquenlo hasta los confines de la tierra! Digan: ¡Yavé redimió a su esclavo Jacob!'
    21: No padecieron sed cuando los guió por el desierto. Hizo brotar agua de la roca para ellos. Partió la peña, y corrieron aguas.
    22: No hay paz para los perversos, dice Yavé.
  49:
    1: Escúchenme, costas, y atiendan, pueblos lejanos. Yavé me llamó desde el vientre. Desde los órganos internos de mi madre tuvo en mente mi nombre.
    2: Hizo de mi boca una espada afilada. Me cubrió con la sombra de su mano. Hizo de mí una flecha aguda. Me guardó en su caja portátil para flechas
    3: 'y me dijo: Israel, tú eres mi esclavo. En ti me glorificaré.'
    4: 'Pero yo dije: En vano me fatigué. En vano y sin provecho gasté mis fuerzas. Pero mi causa está delante de Yavé y mi recompensa está con mi ʼElohim.'
    5: Ahora pues, Yavé, Quien me formó desde el vientre como esclavo suyo para que le devuelva a Jacob a fin de que se reúna a Él, porque soy estimado ante los ojos de Yavé, y mi ʼElohim, Quien es mi fuerza,
    6: 'dice: Poca cosa es que tú seas mi esclavo para levantar a las tribus de Jacob y restaurar el remanente de Israel. También te designo como luz de los gentiles para que mi salvación llegue hasta el confín de la tierra.'
    7: 'Yavé, el Redentor y el Santo de Israel al despreciado por los hombres, al repugnado por los gentiles, al esclavo de los tiranos, dice: Lo verán reyes y se levantarán gobernantes, y adorarán a Yavé, porque fiel es el Santo de Israel, Quien te escogió.'
    8: 'Yavé dice: Te respondí en tiempo favorable. Te ayudé en el día de salvación. Te guardaré y te daré como Pacto al pueblo para que restaures la tierra con el propósito de que posean las heredades desoladas,'
    9: 'para que digas a los cautivos: ¡Salgan! Y a los que están en la oscuridad: ¡Muéstrense! En los caminos serán apacentados, y en todas las cumbres tendrán pastos.'
    10: No tendrán hambre ni sed, ni los golpeará el calor ni el sol, porque el que se compadece de ellos los conduce y los guía a manantiales de aguas.
    11: Convertiré todas mis montañas en camino, y mis calzadas serán niveladas.
    12: ¡Miren! Éstos vendrán de lejos. ¡Miren! Éstos [vendrán] del norte, del occidente y de la tierra de Sinim.
    13: ¡Canten de júbilo, oh cielos! ¡Alégrate, oh tierra! ¡Prorrumpan en alabanzas, oh montañas! Porque Yavé consoló a su pueblo, y se compadeció de sus afligidos.
    14: 'Sion decía: Yavé me abandonó. ʼAdonay se olvidó de mí.'
    15: ¿Se olvidará una madre de lo que dio a luz? ¿Dejará de compadecerse del hijo de su vientre? Aunque éstas se olviden, Yo no te olvidaré.
    16: Te tengo grabada en las palmas de mis manos. Tus muros están siempre delante de Mí.
    17: Tus edificadores vendrán aprisa, y tus destructores y tus asoladores se alejarán de ti.
    18: 'Levanta tus ojos alrededor y mira: Todos ellos se reunieron y vinieron a ti. ¡Vivo Yo, dice Yavé, que ciertamente te los pondrás a todos ellos como joyas y te adornarás con ellos como una novia!'
    19: Porque tu tierra devastada, arruinada y desolada, ahora será estrecha para tus habitantes. Tus destructores estarán lejos.
    20: 'Los hijos que perdiste te dirán: Para mí es estrecho este lugar. Déjame espacio para que yo viva.'
    21: 'Entonces te preguntarás: ¿Quién me dio a luz a éstos? Yo estaba sin hijos y era estéril. ¿Quién me los crió? Yo me quedé sola. ¿Dónde estaban éstos?'
    22: 'Yavé dice: Ciertamente hago seña a las naciones con mi mano. Alzo mi estandarte a los pueblos para que traigan a tus hijos en brazos y tus hijas sean llevadas al hombro.'
    23: Reyes serán tus tutores, princesas, tus madres de crianza. Te darán homenaje rostro en tierra y lamerán el polvo de tus pies. Sabrás que Yo soy Yavé, y que los que esperan en Mí no serán avergonzados.
    24: ¿El botín le será arrebatado al valiente? ¿Serán rescatados los cautivos del tirano?
    25: 'Yavé dice: Ciertamente el cautivo será quitado del valiente y el botín será arrebatado del tirano. Yo defenderé tu causa y salvaré a tus hijos.'
    26: Daré orden a tus opresores para que coman su propia carne, y se embriaguen con su propia sangre como con vino. Todo humano sabrá que Yo soy Yavé tu Salvador y que tu Redentor es el Fuerte de Jacob.
  50:
    1: 'Yavé dice: ¿Dónde está la carta de divorcio con la cual repudié a su madre? ¿O, a cuál de mis acreedores la vendí? Ciertamente, por sus iniquidades fueron vendidos. Su madre fue repudiada por sus transgresiones.'
    2: ¿Por qué cuando Yo vengo no hay alguien y cuando llamo nadie responde? ¿Se acortó mi mano para redimir? ¿No tengo ya fuerza para salvar? En verdad, por mi reprensión se seca el mar. Convierto los ríos en desierto. Sus peces mueren de sed y hieden por la falta de agua.
    3: Yo cubro el cielo de oscuridad. Lo cubro de luto.
    4: ʼAdonay Yavé me dio la lengua de los entendidos para que yo sepa hablar una palabra adecuada al cansado. Cada mañana me despierta. Cada mañana despierta mi oído para que escuche como el entendido.
    5: ʼAdonay Yavé me abrió el oído. No fui rebelde ni me volví atrás.
    6: Ofrecí mi espalda a los que me azotaban y mis mejillas a los que me arrancaban la barba. No aparté mi rostro de ofensas y escupitajos,
    7: porque ʼAdonay Yavé me ayuda. Por tanto, no me avergoncé. Por eso presenté mi rostro como un pedernal y sé que no seré avergonzado.
    8: Cerca de mí está el que me justifica. ¿Quién contenderá conmigo? Comparezcamos juntos. ¿Quién es el adversario de mi causa? Que se acerque a mí.
    9: Ciertamente ʼAdonay Yavé me ayudará. ¿Quién me condenará? En verdad todos ellos envejecerán como una ropa. La polilla los comerá.
    10: ¿Quién de ustedes teme a Yavé y escucha la voz de su esclavo? El que ande en oscuridad y carezca de luz confíe en el Nombre de Yavé y apóyese en su ʼElohim.
    11: 'En verdad todos ustedes encienden fuego y se rodean de antorchas. Anden a la luz de su fuego. Les vendrá esto de las antorchas que encendieron de mi mano: Estarán tendidos en tormento.'
  51:
    1: Escúchenme los que van tras la justicia, los que buscan a Yavé. Miren a la roca de la cual fueron cortados, la cantera de la cual fueron extraídos.
    2: Miren a Abraham, su antepasado, y a Sara, quien los dio a luz. Porque cuando estaba solo lo llamé, lo bendije y lo multipliqué.
    3: Ciertamente Yavé consolará a Sion. Consolará todos sus lugares desolados. Convertirá su desierto en un paraíso y su soledad en un huerto de Yavé. Allí habrá gozo y alegría, acciones de gracias y voz de melodía.
    4: Está atento a Mí, pueblo mío. Escúchame, oh nación mía. Porque de Mí saldrá la Ley. Estableceré mi justicia para luz de los pueblos.
    5: Cercana está mi justicia. Salió mi salvación. Mis brazos juzgarán a los pueblos. Las costas esperarán en Mí y esperan mi brazo con expectación.
    6: Levanten sus ojos al cielo y contemplen la tierra acá abajo. Porque el cielo se desvanecerá como el humo. La tierra envejecerá como una ropa, y los que la habitan morirán de igual manera. Pero mi salvación será para siempre, y mi justicia no será abolida.
    7: Escúchenme, los que conocen mi justicia, pueblo en cuyo corazón está mi Ley. No teman la afrenta del hombre, ni desmayen por sus ultrajes.
    8: Porque la polilla los comerá como a una ropa, y los devorará como el gusano a la lana. Pero mi justicia permanecerá eternamente, y mi salvación por los siglos de los siglos.
    9: ¡Despierta, despierta, vístete de fuerza, oh brazo de Yavé! ¡Despierta como en los días de antaño, como en las generaciones antiguas! ¿No eres Tú el mismo que destrozó a Rahab, el que traspasó al dragón?
    10: ¿No eres Tú el que secó el mar, las aguas del gran abismo? ¿El que transformó las profundidades del mar en camino para que pasaran los redimidos?
    11: Así los redimidos de Yavé volverán y entrarán a Sion con gritos de júbilo, y gozo eterno habrá sobre sus cabezas. Obtendrán gozo y alegría. Huirán el dolor y el gemido.
    12: Yo soy, Yo soy Quien los consuela. ¿Quién eres tú para que temas al hombre que es mortal, al hijo de hombre que es como pasto seco?
    13: ¿Ya te olvidaste de Yavé, tu Hacedor, Quien desplegó los cielos y cimentó la tierra para que tiembles continuamente todos los días ante la furia del opresor cuando se dispone a destruir? ¿Pero dónde está la furia del opresor?
    14: El prisionero agobiado pronto será libertado. No morirá en la cárcel ni le faltará su pan.
    15: Porque Yo soy Yavé tu ʼElohim, Quien agita el mar y rugen sus olas. Mi Nombre es el Yavé de las huestes.
    16: 'Yo extendí los cielos y fundé la tierra. Puse mis Palabras en tu boca. Te cubrí con la sombra de mi mano y digo a Sion: Tú eres pueblo mío.'
    17: ¡Despierta! ¡Despierta! ¡Levántate, oh Jerusalén! Porque de la mano de Yavé bebiste la copa de su furor. Porque de la copa del aturdimiento bebiste hasta los sedimentos.
    18: Entre los hijos que ella dio a luz, no hay uno que la guíe. Entre todos los hijos que ella crió, no hay uno que la lleve de la mano.
    19: 'Esos dos males te vinieron: desolación y quebrantamiento, hambre y espada. ¿Quién se compadecerá de ti? ¿Quién te consolará?'
    20: Tus hijos desfallecieron. Están tendidos al comienzo de todas las calles como antílope en la red, llenos de la ira de Yavé, de la reprensión de tu ʼElohim.
    21: Por tanto, escucha esto, oh afligida, embriagada, y no de vino.
    22: 'ʼAdonay el Yavé y tu ʼElohim, Quien aboga por su pueblo, dice: Ciertamente Yo quito de tu mano la copa del aturdimiento. Nunca más beberás los sedimentos de la copa de mi ira.'
    23: 'La pondré en la mano de tus angustiadores, los que te decían: Póstrate y pasemos por encima. Y tú colocabas tu espalda como suelo, como calzada para los transeúntes.'
  52:
    1: ¡Despierta! ¡Despierta! Cúbrete con tu poder, oh Sion. Cúbrete con tu ropa de gala, oh Jerusalén, Ciudad Santa. Porque nunca jamás volverá a entrar en ti algún incircunciso o impuro.
    2: Sacúdete el polvo, ponte en pie. Siéntate, oh Jerusalén. Desata las ataduras de tu cuello, oh cautiva hija de Sion.
    3: 'Porque Yavé dice: Ustedes fueron vendidos por nada y serán rescatados sin dinero.'
    4: 'Pues Yavé dice: En el pasado mi pueblo bajó a Egipto para vivir allá. Luego el asirio los oprimió sin causa.'
    5: Y ahora, ¿qué hago Yo aquí, dice Yavé, cuando mi pueblo es llevado sin causa? Sus dominadores se mofan, dice Yavé, y todo el día, sin cesar, blasfeman mi Nombre.
    6: 'Por esta causa mi pueblo reconocerá mi Nombre en aquel día, porque Yo soy el que dice: ¡Estoy aquí!'
    7: '¡Cuán hermosos son sobre las montañas los pies del que trae buenas noticias, del que anuncia la paz, del que llega con las buenas noticias, del que anuncia la salvación, del que dice a Sion: Tu ʼElohim reina!'
    8: Voz de tus vigilantes. Juntamente alzan la voz y dan gritos de júbilo, porque ven cara a cara a Yavé Quien vuelve a Sion.
    9: Prorrumpan en júbilo, canten juntas, oh ruinas de Jerusalén. Porque Yavé consuela a su pueblo. Redimió a Jerusalén.
    10: Yavé descubrió su santo brazo a la vista de todas las naciones. Todos los confines de la tierra verán la salvación de nuestro ʼElohim.
    11: Apártense, apártense, salgan de allí. No toquen cosa impura. Salgan de en medio de ella. Purifíquense los que llevan los utensilios de Yavé.
    12: No saldrán apresurados ni se irán huyendo, porque delante de ustedes irá Yavé, y en la retaguardia el ʼElohim de Israel.
    13: Miren, mi Esclavo será prosperado y engrandecido. Será exaltado y levantado muy en alto.
    14: De la manera como muchos se asombraron de ti, [pueblo mío], así su apariencia fue desfigurada, más que la de cualquier hombre, y su aspecto, más que el de los hijos de hombres.
    15: Asombrará a muchas naciones. Los reyes cerrarán la boca ante Él, porque verán lo que nunca fue relatado y comprenderán lo que nunca oyeron.
  53:
    1: ¿Quién creyó nuestro anuncio? ¿Sobre quién se manifestó el brazo de Yavé?
    2: Subirá cual retoño delante de Él, como raíz de tierra seca. No habrá en Él parecer ni hermosura. Lo veremos, pero sin atractivo para que lo deseemos.
    3: Despreciado y desechado entre los hombres, Varón de dolores, experimentado en quebranto. Como que escondimos el rostro de Él, fue menospreciado, y no lo estimamos.
    4: Ciertamente Él cargó nuestras enfermedades y sufrió nuestros dolores. Sin embargo, nosotros lo consideramos como azotado, como herido por ʼElohim y afligido.
    5: Pero Él fue herido por nuestras transgresiones, molido por nuestros pecados. El castigo que nos dio paz cayó sobre Él. Por su herida somos sanados.
    6: Todos nosotros nos descarriamos como ovejas. Cada cual se apartó por su camino, pero Yavé cargó sobre Él el pecado de todos nosotros.
    7: Él fue angustiado y afligido, pero no abrió su boca. Como cordero fue llevado al matadero, como oveja ante sus trasquiladores. Enmudeció, no abrió su boca.
    8: Con opresión y juicio fue quitado. Y de su generación, ¿quién consideró que fue cortado de la tierra de los vivientes y por la transgresión de mi pueblo fue asesinado?
    9: Su sepultura se dispuso con los impíos, aunque nunca hizo maldad ni hubo engaño en su boca. Con los ricos estuvo en su muerte.
    10: A pesar de todo esto, le plació a Yavé quebrantarlo y someterlo a padecimiento. Cuando entregue su vida en sacrificio que apacigua, verá a su descendencia. Vivirá por muchos días. La voluntad de Yavé prosperará en su mano.
    11: Verá el fruto de la aflicción de su alma y quedará satisfecho. Por su conocimiento, mi Esclavo Justo justificará a muchos y cargará los pecados de ellos.
    12: Por tanto, Yo le daré parte con los grandes. Con los fuertes repartirá despojos por cuanto derramó su vida hasta la muerte. Fue contado entre los pecadores, después que cargó el pecado de muchos y oró por los transgresores.
  54:
    1: ¡Grita de júbilo, oh estéril, tú que no diste a luz! ¡Rompe con grito de alegría y da voces de júbilo, tú que no estuviste de parto! Porque más son los hijos de la desolada, que los hijos de la casada, dice Yavé.
    2: Ensancha el lugar de tu tienda. Extiéndanse las cortinas de tu habitación. No te detengas. Alarga tus cuerdas y afirma tus estacas
    3: porque te extenderás hacia la derecha y hacia la izquierda. Tu descendencia heredará naciones y volverán a poblar las ciudades desoladas.
    4: No temas, porque no serás avergonzada. No te sonrojes, porque no serás afrentada. Porque olvidarás la vergüenza de tu juventud y no te acordarás de la afrenta de tu viudez.
    5: Porque tu Esposo es tu Hacedor. Yavé de las Huestes es su Nombre. Tu Redentor es el Santo de Israel, Quien es llamado ʼElohim de toda la tierra.
    6: Porque Yavé te llamó como a una mujer abandonada y abatida que fue repudiada, dice tu ʼElohim.
    7: Por un breve momento te abandoné, pero te recogeré con grandes misericordias.
    8: En un arrebato de ira, por un breve momento, escondí mi rostro de ti. Pero con misericordia eterna tendré compasión de ti, dice Yavé, tu Redentor.
    9: Esto será para Mí como en los días de Noé. Juré que las aguas de Noé nunca más pasarían sobre la tierra. Así juré que no me enojaré contra ti ni te reprenderé.
    10: Las montañas pueden ser removidas y las colinas pueden temblar, pero mi misericordia no será removida de ti, ni será sacudido mi Pacto de paz, dice Yavé, Quien tiene compasión de ti.
    11: ¡Pobrecita, zarandeada por la tempestad y sin consuelo! Ciertamente Yo asentaré tus piedras sobre turquesas y echaré tus cimientos sobre zafiros.
    12: Haré tus capiteles de rubíes, tus puertas de carbunclo y todo tu muro de piedras preciosas.
    13: Todos tus hijos serán enseñados por Yavé. Se multiplicará la paz de tus hijos.
    14: Serás adornada con justicia. Estarás alejada de opresión, porque no temerás, pues no se acercará a ti.
    15: Si alguno conspira contra ti, lo hará sin Mí. El que conspire contra ti, caerá delante de ti.
    16: Ciertamente Yo creé al herrero, quien sopla las brasas en el fuego y forja herramientas para su obra, pero también creé al destructor para que destruya.
    17: Ningún arma forjada contra ti prosperará. Tú condenarás a toda lengua que se levante en juicio contra ti. Esta es la herencia de los esclavos de Yavé. Su salvación vendrá de Mí, dice Yavé.
  55:
    1: Todos los sedientos, vengan a las aguas. Y los que no tienen dinero, vengan, compren y coman. Vengan, compren sin dinero vino y leche, sin dinero y sin costo.
    2: ¿Por qué gastan el dinero en lo que no es pan, y su trabajo en lo que no sacia? Escúchenme atentamente. Coman lo bueno y deléitese su vida con abundancia.
    3: Inclinen su oído y vengan a Mí. Escuchen, y vivirá su alma. Yo haré con ustedes un Pacto eterno, las misericordias fieles prometidas a David.
    4: Ciertamente lo designé como testigo a los pueblos, como jefe y maestro de las naciones.
    5: Mira, llamarás a gente que no conoces. Gente que no te conocía correrá hacia ti por causa de Yavé tu ʼElohim, es decir, del Santo de Israel, porque te glorificó.
    6: Busquen a Yavé mientras puede ser hallado. Invóquenlo mientras está cerca.
    7: Deje el perverso su camino y el inicuo, sus pensamientos. Vuélvase a Yavé, Quien tendrá misericordia de él, y a nuestro ʼElohim, porque Él perdonará ampliamente.
    8: Porque mis pensamientos no son sus pensamientos, ni sus caminos, mis caminos, dice Yavé.
    9: Porque como los cielos son más altos que la tierra, así mis caminos son más altos que sus caminos, y mis pensamientos más que sus pensamientos.
    10: Porque como la lluvia y la nieve bajan del cielo y no vuelven allá, sino riegan la tierra, la impulsan a germinar, producir y dar semilla al que siembra y pan al que come,
    11: así será la Palabra que sale de mi boca. No volverá a Mí vacía, sino hará lo que Yo quiero y cumplirá aquello para lo cual la envié.
    12: Porque con alegría saldrán y con paz serán dirigidos. Las montañas y las colinas prorrumpirán en gritos de júbilo delante de ustedes, y todos los árboles del campo batirán las manos.
    13: Crecerá ciprés en lugar de la zarza, y en lugar de la ortiga, el arrayán. Será para Yavé como memorial, como señal eterna que no será quitada.
  56:
    1: 'Yavé dice: Guarden el juicio recto y practiquen la justicia, porque mi salvación está a punto de venir y mi justicia a punto de ser revelada.'
    2: Inmensamente feliz el hombre que hace esto, el hijo de hombre que se aferra a ello, que guarda el sábado y no lo profana, que guarda su mano de hacer cualquier mal.
    3: 'No diga el extranjero que se unió a Yavé: Ciertamente Yavé me separará de su pueblo. Ni diga el eunuco: Ciertamente soy un árbol seco.'
    4: 'Porque Yavé dice: A los eunucos que guardan mis sábados, que escogen lo que me agrada y se aferran a mi Pacto,'
    5: les daré entrada a mi Casa, y un nombre mejor que el de hijos e hijas dentro de mis muros. Les daré un nombre eterno que no será cortado.
    6: En cuanto a los extranjeros que se adhieren a Yavé para servirle, que aman el Nombre de Yavé para ser sus esclavos, guardan el sábado sin profanarlo y se aferran a mi Pacto,
    7: ordenaré que sean conducidos a mi Santa Montaña y se alegren en mi Casa de Oración. Sus holocaustos y sus sacrificios serán aceptos sobre mi altar, porque mi Casa será llamada Casa de Oración para todos los pueblos.
    8: 'Palabra de ʼAdonay Yavé, Quien reúne a los dispersos de Israel: Aún reuniré con él a sus ya reunidos.'
    9: Vengan a devorar, ustedes todas bestias del campo y del bosque.
    10: Sus centinelas están ciegos, todos ellos ignorantes. Todos ellos son perros mudos, incapaces de ladrar, soñolientos echados, amantes del sueño.
    11: Son perros insaciables. Son los pastores que no saben distinguir. Todos ellos siguen sus propios caminos, cada uno tras su propio provecho.
    12: Vengan, dicen, bebamos vino. Embriaguémonos con licor, y el día de mañana será como hoy, o aún más abundante.
  57:
    1: El justo perece y no hay quien piense en ello. Mueren los piadosos. No hay quien entienda que el justo es quitado ante la aflicción.
    2: Él entra en la paz. Los que anduvieron en su camino de rectitud descansan en sus lechos.
    3: Pero acérquense ustedes, oh hijos de la hechicera, generación de un adúltero y de una prostituta.
    4: ¿De quién se burlan? ¿Contra quién abren la boca y sueltan la lengua? ¿No son ustedes hijos rebeldes, generación mentirosa,
    5: que arden de lujuria debajo de todo árbol frondoso, y degüellan a sus hijos en los valles y en las hendiduras de las peñas?
    6: Tu parte está en las piedras lisas del valle. Ellas son tu porción, porque a ellas derramaste libación y ofreciste sacrificios. ¿Me aplacaré ante estas cosas?
    7: Pusiste tu cama sobre una montaña alta y encumbrada. Allí también subiste a ofrecer sacrificio.
    8: Detrás de la puerta y en el batiente de la puerta pusiste tu señal. Te desnudaste alejado de Mí. Subiste y extendiste tu cama, hiciste un acuerdo con ellos. Amaste su cama donde viste su desnudez.
    9: Fuiste al rey con ungüento y aumentaste tus perfumes. Enviaste a tus mensajeros lejos y los bajaste al Seol.
    10: 'Te cansaste en el largo camino, pero no dijiste: No hay esperanza. Hallaste fuerza renovada. Por tanto, no te desanimaste.'
    11: ¿De quién tuviste temor para que negaras tu fe, y no te acordaras de Mí, ni te vino al pensamiento? ¿La razón por la cual no me temes no fue por mi silencio durante un largo tiempo?
    12: Yo denuncio tu justicia y tus obras, porque ellas no te servirán de provecho
    13: cuando clames que te libren tus ídolos. Pero a todos ellos los llevará el viento. Un soplo los arrebatará. Sin embargo, el que confía en Mí, heredará la tierra, y poseerá mi Santa Montaña.
    14: 'Se dirá: Allanen, allanen la calzada. Preparen el camino. Quiten los tropiezos del camino de mi pueblo.'
    15: 'Porque el Alto y Excelso, Morador Eterno, su Nombre es El Santo, dice: Yo moro en las alturas y en santidad, Pero estoy con los de espíritu que siente pesar porque me ofendió y está humillado. Estoy para reanimar a los de espíritu humilde y vivificar el corazón de los quebrantados.'
    16: No contenderé para siempre, ni estaré airado para siempre, porque el aliento y las almas que creé decaerían delante de Mí.
    17: Estuve airado y lo herí a causa de la iniquidad de su codicia. Me oculté y estuve airado, y él continuó apartado por el camino de su corazón.
    18: Vi sus caminos, pero lo sanaré. Lo guiaré y le daré consuelo, a él y a los que se conduelen de él.
    19: 'Crearé la alabanza de los labios: ¡Paz, paz, para el que está lejos y para el que está cerca! dice Yavé. Y lo sanaré.'
    20: Los perversos son como el mar tempestuoso que no puede aquietarse. Sus aguas remueven la basura y el lodo.
    21: No hay paz para los perversos, dice mi ʼElohim.
  58:
    1: ¡Proclama a voz en cuello, no te detengas! ¡Alza tu voz como una trompeta! Denuncia su rebelión a mi pueblo, sus pecados a la casa de Jacob,
    2: quienes me buscan cada día y quieren saber mis caminos, como [si fuera] un pueblo que practicó justicia y que no abandonó la Ordenanza de su ʼElohim. Me piden decisiones justas. Se complacen en la cercanía de ʼElohim.
    3: 'Dicen: ¿Para qué ayunamos, si no haces caso? ¿Humillamos nuestras almas, si no te das por entendido? Ciertamente en el día de ayuno buscan su propio deseo y oprimen a todos sus trabajadores.'
    4: Ciertamente, ayunan para contiendas y debates, para herir con el puño inicuamente. No ayunen como hoy, si quieren que su voz sea escuchada en lo alto.
    5: ¿Es éste el ayuno que Yo escogí, que el hombre aflija su alma de día, que incline la cabeza como un junco y se acueste sobre tela áspera y ceniza? ¿Llamarán a eso ayuno, es decir, día agradable a Yavé?
    6: ¿El ayuno que Yo escogí no es más bien desatar las ligaduras de maldad, soltar las cargas de opresión, dejar ir libres a los quebrantados y que rompan todo yugo?
    7: ¿No es que compartas tu pan con el hambriento y albergues en casa a los pobres errantes, que cuando veas al desnudo, lo cubras, y no te escondas de tu hermano?
    8: Entonces tu luz nacerá como el alba y tu recuperación brotará pronto. Tu justicia irá delante de ti y la gloria de Yavé será tu retaguardia.
    9: 'Entonces invocarás, y Yavé te escuchará. Clamarás, y Él dirá: ¡Aquí estoy! Si quitas de en medio de ti el yugo, el dedo amenazador y el hablar perversidad,'
    10: si tu alma provee para el hambriento y sacias al alma afligida, tu luz irradiará en la tenebrosidad y tu oscuridad será como el mediodía.
    11: Yavé te pastoreará siempre. Tu alma se saciará en las sequías y dará vigor a tus huesos. Serás un huerto bien regado, como manantial de agua que nunca falta.
    12: Los tuyos reedificarán las ruinas antiguas. Levantarán los cimientos de muchas generaciones que estaban destruidos y serás llamado reparador de brechas, restaurador de calzadas para descansar.
    13: Si detienes tu pie en el sábado para no hacer lo que te plazca en mi día santo, si llamas al sábado tu delicia, Santo, glorioso de Yavé, y lo honras, sin seguir en tus propios caminos, ni buscar tu placer, ni hablar tus propias palabras,
    14: entonces te deleitarás en Yavé. Te subiré sobre las alturas de la tierra y te alimentaré con la herencia de tu padre Jacob. Porque habló la boca de Yavé.
  59:
    1: En verdad la mano de Yavé no se acortó para salvar, ni su oído se endureció para no escuchar.
    2: Pero las iniquidades de ustedes los separaron de su ʼElohim y sus pecados ocultaron su rostro de ustedes para no escuchar.
    3: Porque sus manos están contaminadas de sangre, y sus dedos, con iniquidad. Sus labios dicen mentira, su lengua murmura perversidad.
    4: No hay quien clame por justicia. No hay quien discuta con fidelidad. Se apoyan en palabras vanas y dicen falsedad. Conciben perversidad y dan a luz iniquidad.
    5: Incuban huevos de víboras y tejen tela de araña. El que come de sus huevos muere y del que es aplastado sale una víbora.
    6: Sus telarañas no sirven para ropa. Son tejidos que no cubren. Sus obras son de iniquidad y un hecho de violencia está en sus manos.
    7: Sus pies corren hacia el mal. Se apresuran a derramar sangre inocente. Sus pensamientos son de iniquidad. Desolación y destrucción hay en sus caminos.
    8: No conocen camino de paz, ni hay justicia en sus senderos. Sus caminos son torcidos. Cualquiera que ande por ellos no tendrá paz.
    9: Por eso se aleja de nosotros la justicia y la rectitud no nos alcanza. Esperamos luz, pero hay tenebrosidad. [Esperamos] claridad, [pero] andamos en oscuridad.
    10: Como ciegos palpamos la pared. Andamos a tientas como si no tuviéramos ojos. Tropezamos tanto al mediodía como cuando llega la noche. Estamos como muertos entre los vigorosos.
    11: Todos nosotros gruñimos como osos, y gemimos con lástima como palomas. Esperamos justicia y no la hay, salvación, y está lejos de nosotros.
    12: Porque nuestras transgresiones se multiplicaron delante de Ti. Nuestros pecados testifican contra nosotros, porque nuestras transgresiones permanecen con nosotros. Reconocemos nuestras iniquidades.
    13: Transgredimos y negamos a Yavé. Volvimos atrás y dejamos de seguir a nuestro ʼElohim. Hablamos de opresión y rebelión. Concebimos y expresamos de corazón palabras de mentira.
    14: La justicia es rechazada y la equidad está lejos. Porque la verdad tropezó en la calle y la rectitud no puede entrar.
    15: La verdad está ausente. El que se aparta del mal se convierte en un despojo. Ahora Yavé vio esto. Es desagradable a Él que no haya justicia.
    16: Vio que no había alguno y se asombró de que no haya quien se interponga. Lo salvó su brazo y lo afirmó su misma justicia.
    17: Se cubrió con la coraza de justicia y con casco de salvación sobre su cabeza. Se envolvió en ropas de venganza y se cubrió de celo como con un manto.
    18: Él retribuirá ira para sus enemigos según sus obras, recompensa para sus adversarios. Retribuirá por completo a las tierras de las costas.
    19: Desde el occidente temerán al Nombre de Yavé, y su gloria desde donde nace el sol, porque vendrá como río encajonado impulsado por el soplo de Yavé.
    20: Vendrá el Redentor a Sion, a los que regresaron de la iniquidad de Jacob, dice Yavé.
    21: 'Este será mi Pacto con ellos, dice Yavé: Mi Espíritu que derramé sobre ti. Mis Palabras que puse en tu boca no se apartarán jamás de tu boca, ni de la boca de tus descendientes, ni de la boca de los descendientes de ellos desde ahora y para siempre, dice Yavé.'
  60:
    1: ¡Levántate, resplandece, porque llegó tu Luz! ¡La gloria de Yavé resplandeció sobre ti!
    2: En verdad, la tenebrosidad cubrirá la tierra, densa oscuridad, a los pueblos. Pero Yavé resplandecerá sobre ti, y aparecerá su gloria sobre ti.
    3: Los gentiles acudirán a tu luz, los reyes, al resplandor de tu amanecer.
    4: Levanta tus ojos alrededor y mira. Todos ellos se reunieron y vinieron a ti. Tus hijos vendrán de lejos y tus hijas serán traídas en brazos.
    5: Entonces verás y resplandecerás. Tu corazón se maravillará y se regocijará porque vuelve a ti la abundancia del mar. La riqueza de las naciones viene a ti.
    6: Una multitud de camellos te cubrirá, dromedarios de Madián y de Efa. Vendrán todos los de Sabá. Traerán oro e incienso, y proclamarán las alabanzas de Yavé.
    7: Serán reunidos para ti todos los rebaños de Cedar, los carneros de Nebaiot te servirán. Subirán como ofrenda agradable sobre mi altar, y glorificaré el esplendor de mi Casa.
    8: ¿Quiénes son éstos que vuelan como nubes, y como palomas a su palomar?
    9: Ciertamente, las costas esperarán en Mí. Las naves de Tarsis vendrán a la cabeza. Traerán a tus hijos de lejos con su plata y su oro por causa del Nombre de Yavé tu ʼElohim y del Santo de Israel, Quien te llenó de esplendor.
    10: Extranjeros reedificarán tus muros, y sus reyes te servirán. Aunque te castigué en mi furor, en mi buena voluntad tendré misericordia de ti.
    11: Tus puertas estarán continuamente abiertas. No serán cerradas de día ni de noche, para que las riquezas de las naciones sean traídas a ti, y sus reyes conducidos a ti.
    12: Porque la nación o el reino que no te sirva perecerá. Esa nación será completamente destruida.
    13: Vendrá a ti el esplendor del Líbano con el ciprés, el abeto y el pino, para hermosear el lugar de mi Santuario. Yo haré esplendoroso el estrado de mis pies.
    14: Los hijos de los que te afligieron vendrán encorvados a ti, y los que te escarnecieron se postrarán a las plantas de tus pies. Te llamarán Ciudad de Yavé, Sion del Santo de Israel.
    15: Aunque fuiste abandonada y aborrecida, sin que nadie transitara por ti, Yo te convierto en esplendor perpetuo, el gozo de todas las generaciones.
    16: Mamarás la leche de las naciones y el pecho de los reyes. Entenderás que Yo, Yavé, soy tu Salvador, tu Redentor, el Fuerte de Jacob.
    17: En lugar de bronce, te traeré oro. En lugar de hierro, te traeré plata. En lugar de madera, bronce. En lugar de piedras, hierro. Te daré la paz como administrador, y la justicia como supervisor.
    18: 'No se oirá más en tu tierra: ¡Violencia! Ni dentro de tus fronteras: ¡Ruina! ¡Destrucción! Tus muros se llamarán Salvación, y tus puertas Alabanza.'
    19: El sol nunca jamás te servirá como luz de día, ni el resplandor de la luna te alumbrará. Yavé será tu Luz perpetua. El ʼElohim tuyo será tu Esplendor.
    20: Tu sol no se ocultará jamás, ni menguará tu luna, porque Yavé será tu Luz perpetua. Los días de tu luto terminarán.
    21: Tu pueblo, todos ellos justos, heredarán para siempre la tierra, retoños de mi plantío, obra de mis manos, para que Yo sea glorificado.
    22: El más pequeño equivaldrá a 1.000, y el menor a una nación poderosa. Yo, Yavé, apresuraré esto en su tiempo.
  61:
    1: El Espíritu de ʼAdonay Yavé está sobre Mí, porque Yavé me ungió. Me envió a predicar buenas noticias a los afligidos, a vendar los corazones quebrantados, a proclamar libertad a los cautivos y libertad a los presos,
    2: a promulgar el año de la buena voluntad de Yavé y el día de venganza de nuestro ʼElohim y a consolar a todos los que lloran.
    3: '[Me envió] a ordenar que a los enlutados de Sion se les dé diadema de hermosura en lugar de ceniza, aceite de gozo en lugar de lamento, y el manto de alabanza en lugar de desaliento para que sean llamados árboles de justicia, plantados por Yavé para gloria suya.'
    4: Reconstruirán las ruinas antiguas. Levantarán los viejos escombros. Restaurarán las ciudades destruidas, los escombros de muchas generaciones.
    5: Se presentarán extranjeros y pastorearán sus rebaños. Sus labradores y viñadores serán forasteros.
    6: 'Pero ustedes serán llamados sacerdotes de Yavé. Dirán de ustedes: Ministros de nuestro ʼElohim. Comerán la riqueza de las naciones y se ufanarán en las riquezas de ellas.'
    7: En lugar de su vergüenza tendrán doble honra y en vez de su humillación gritarán de júbilo por su herencia. Por tanto, poseerán el doble en su tierra y tendrán gozo eterno.
    8: Porque Yo, Yavé, amo la justicia. Aborrezco la rapiña para el holocausto. Pero a ellos les daré fielmente su recompensa y haré con ellos un Pacto perpetuo.
    9: Su descendencia será conocida entre las naciones y sus retoños entre los pueblos. Todos los que los vean reconocerán que ellos son el linaje que Yavé bendijo.
    10: Me regocijaré en Yavé en gran manera. Mi alma se alegrará en mi ʼElohim, porque me cubrió con ropas de salvación. Me envolvió en su manto de justicia. Como a un novio me atavió con una diadema, como una novia se adorna con sus joyas.
    11: La tierra produce su retoño y el huerto permite que brote la semilla. Así ʼAdonay Yavé producirá justicia y la alabanza delante de todas las naciones.
  62:
    1: Por amor a Sion no guardaré silencio. Por amor a Jerusalén no descansaré hasta que rompa la aurora de su justicia y arda la antorcha de su salvación.
    2: Entonces las naciones verán tu justicia, y todos los reyes, tu esplendor. Te será dado un nombre nuevo que pronunciará la boca de Yavé.
    3: Serás corona de esplendor en la mano de Yavé y diadema real en la palma [de la mano] de tu ʼElohim.
    4: Nunca más serás llamada la Desamparada, ni se dirá más de tu tierra, Desolada. Sino serás llamada mi Deleite, y tu tierra, Desposada, porque Yavé se deleita en ti, y tu tierra será desposada.
    5: Pues como el joven se desposa con la virgen, así se desposarán tus hijos contigo. Como el novio se regocija por la novia, así tu ʼElohim se regocijará por ti.
    6: ¡Oh Jerusalén, sobre tus muros puse centinelas! Nunca callarán en todo el día ni en toda la noche. Ustedes los que se acuerdan de Yavé no se den reposo.
    7: No le den reposo hasta que Él restablezca a Jerusalén, hasta que convierta a Jerusalén en la alabanza de la tierra.
    8: 'Yavé juró con la mano derecha y su brazo poderoso: Ya no entregaré tu trigo como comida a tus enemigos, ni los extranjeros se beberán más el vino por el cual tú trabajaste.'
    9: Los que lo cosechan lo comerán, y alabarán a Yavé. Los que lo recolectan lo beberán en los patios de mi Santuario.
    10: Pasen, pasen por las puertas. Despejen el camino para el pueblo. Allanen, allanen la calzada, y quiten las piedras. ¡Alcen pendón a los pueblos!
    11: 'Ciertamente Yavé envía un pregón hasta el confín de la tierra. Digan a la hija de Sion: ¡Mira, tu Salvador viene! ¡Mira, su recompensa viene con Él y su obra lo precede!'
    12: Entonces los llamarán Pueblo Santo, Redimidos de Yavé, y a ti te llamarán Ciudad Deseada, Ciudad no Desamparada.
  63:
    1: ¿Quién es éste que viene de Edom, de Bosra, con ropas enrojecidas, éste de ropa hermosa que marcha en la grandeza de su poder? Yo, el que hablo con justicia, grande para salvar.
    2: ¿Por qué tu manto está rojo y tu ropa como la del que pisó en el lagar?
    3: Yo solo pisé el lagar, y ninguno de los pueblos estuvo conmigo. Los aplasté con mi ira y los pisoteé con mi furor. Su sangre salpicó mis mantos y manché todas mis ropas.
    4: Porque el día de la venganza está en mi corazón, y vino el año de mis redimidos.
    5: Miré, y no había quien ayudara. Me asombré de que no había quien ayudara. Entonces me salvó mi propio brazo y me sostuvo mi ira.
    6: Pisoteé pueblos con mi ira. Los embriagué con mi furor y derramé su sangre en la tierra.
    7: Recordaré las misericordias de Yavé, las alabanzas de Yavé, según todo lo que Yavé hizo por nosotros, y su gran bondad hacia la Casa de Israel, que Él les concedió según su compasión y la abundancia de sus misericordias.
    8: 'Pues dijo: Ciertamente ellos son mi pueblo, hijos que no mienten. Él fue el Salvador de ellos.'
    9: Él fue angustiado en toda angustia de ellos. El Ángel de su Presencia los salvó. Por su amor y su clemencia los redimió, y los cargó todos los días de la antigüedad.
    10: Pero ellos se rebelaron y entristecieron a su Espíritu Santo, por lo cual se volvió su enemigo. Él mismo combatió contra ellos.
    11: 'Entonces recordó los días antiguos de su esclavo Moisés y de su pueblo, [y dijo]: ¿Dónde está el que los sacó del mar con el pastor de su rebaño? ¿Dónde está el que puso su Espíritu Santo en él,'
    12: el que envió su glorioso brazo para que estuviera a la mano derecha de Moisés y lo guió con su brazo glorioso, el que dividió el mar ante ellos y se ganó renombre eterno,
    13: el que los condujo por el fondo del mar, como se conduce el caballo por el desierto sin tropezar?
    14: El Espíritu de Yavé les dio reposo así como al ganado que baja al valle. Así condujiste a tu pueblo para darte un Nombre glorioso.
    15: Mira desde el cielo y contempla desde tu santa y gloriosa morada. ¿Dónde están tu celo y tus obras poderosas? ¿Se estrecharon la conmoción de tu corazón y tu compasión hacia mí?
    16: Pero Tú eres nuestro Padre. Aunque Abraham nos ignora e Israel no nos reconoce, Tú, oh Yavé, eres nuestro Padre. Redentor nuestro, desde la eternidad es tu Nombre.
    17: ¿Por qué, oh Yavé, nos dejas desviar de tus caminos y endureces nuestro corazón a tu temor? Regresa por amor a tus esclavos, las tribus de tu heredad.
    18: Por poco tiempo tu pueblo santo poseyó tu Santuario. Nuestros enemigos lo pisotearon.
    19: Somos como aquellos sobre quienes Tú nunca señoreaste, sobre los cuales nunca fue invocado tu Nombre.
  64:
    1: ¡Oh, si rasgaras los cielos y descendieras, y se estremecieran las montañas ante tu Presencia!
    2: Como fuego abrasador de fundiciones que hierve el agua, para que des a conocer tu Nombre a tus enemigos y tiemblen las naciones ante tu Presencia.
    3: Cuando hiciste cosas asombrosas que no esperábamos, las montañas temblaron ante tu Presencia.
    4: Jamás oído oyó ni ojo vio a un ʼelohim fuera de Ti, que actúa a favor del que espera en Él.
    5: Sales a encontrarte con aquel que con gozo practica la justicia, del que tiene presentes tus caminos. Ciertamente, Tú te airaste cuando pecamos. En los pecados estuvimos largo tiempo. ¿Y seremos salvados?
    6: Todos nosotros somos como suciedad, todas nuestras obras de justicia como trapo de menstruo. Todos nosotros nos marchitamos como hojas, y nuestras iniquidades nos arrastran como el viento.
    7: No hay quien invoque tu Nombre, que despierte para apoyarse en Ti, porque ocultaste tu rostro de nosotros, y nos entregaste al poder de nuestras iniquidades.
    8: Ahora pues, oh Yavé, Tú eres nuestro Padre. Nosotros somos la arcilla y Tú nuestro Alfarero. Todos nosotros somos la obra de tu mano.
    9: No te aíres en exceso, oh Yavé. No te acuerdes para siempre de la iniquidad. Mira, te ruego, todos nosotros somos pueblo tuyo.
    10: Tus santas ciudades se volvieron un desierto. Sion es un desierto, Jerusalén una desolación.
    11: La Casa de nuestro Santuario y de nuestro esplendor, en la cual te alabaron nuestros antepasados, fue consumida por el fuego. Todas nuestras cosas preciosas fueron destruidas.
    12: ¡Oh Yavé! ¿Te retraes ante todas estas cosas? ¿Te callas, y nos afliges sin medida?
  65:
    1: 'Me dejé hallar por los que no preguntaban por Mí. Me dejé buscar por los que no me invocaban. Dije a gente que no invocaba mi Nombre: ¡Aquí estoy! ¡Aquí estoy!'
    2: Todo el día extendí mis manos hacia un pueblo rebelde, que no anda por buen camino. Anda tras sus propios pensamientos.
    3: Pueblo que en mi propio rostro me provoca a ira continuamente, que sacrifica en huertos y quema incienso sobre ladrillos,
    4: que se sientan en los sepulcros y pasan la noche en las bóvedas, que comen carne de cerdo y hay caldo de cosas repugnantes en sus ollas.
    5: 'Ellos dicen: Quédate en tu lugar. No te acerques, porque estoy más consagrado que tú. Éstos son como el humo de mi furor, como fuego que arde todo el día.'
    6: En verdad está escrito delante de Mí. No callaré hasta dar retribución. No descansaré hasta retribuir su obra del pasado en su propio regazo,
    7: por sus iniquidades y las de sus antepasados juntamente, dice Yavé. Porque quemaron incienso en los lugares altos y blasfemaron en las colinas. Por tanto, mediré su obra antigua en su regazo.
    8: 'Yavé dice: Como alguno que halla jugo en un racimo y dice: ¡No dejes que se pierda, porque es una bendición! Así Yo haré a causa de mis esclavos. No lo destruiré todo.'
    9: Sacaré linaje de Jacob y de Judá, al heredero de mis montañas. Entonces mis escogidos poseerán la tierra, y mis esclavos vivirán allí.
    10: Sarón será un pastizal de ovejas, y el valle de Acor lugar de descanso para manadas de ganado vacuno y beneficio de mi pueblo que me busca.
    11: Pero ustedes, los que abandonan a Yavé y se olvidan de mi Santa Montaña, los que preparan una mesa para el ʼelohim Fortuna y hacen libaciones al ʼelohim Destino,
    12: Todos ustedes se encorvarán para la matanza. Yo también los destino a la espada. Porque llamé y no respondieron. Hablé y no escucharon. Hicieron lo malo ante mis ojos, escogieron lo que no me deleita.
    13: 'Por eso ʼAdonay Yavé dice: Ciertamente mis esclavos comerán, pero ustedes tendrán hambre. Miren, mis esclavos beberán, y ustedes tendrán sed. Ciertamente mis esclavos estarán alegres, pero ustedes avergonzados.'
    14: En verdad mis esclavos cantarán por el júbilo del corazón, pero ustedes clamarán por el dolor del corazón y gemirán por el quebrantamiento de espíritu.
    15: 'Su nombre será dejado para que reciba maldición de mis escogidos, cuando digan: ¡Que ʼAdonay Yavé te mate, pero que a sus esclavos llame por otro nombre!'
    16: Porque el que sea bendecido en la tierra será bendecido por el ʼElohim de la verdad, y el que jure en la tierra jurará por el ʼElohim de la verdad. Porque las angustias del pasado serán olvidadas. En verdad, quedarán ocultas ante mis ojos.
    17: Porque en verdad, Yo creo nuevos cielos y nueva tierra. No habrá recuerdo de las primeras cosas, ni llegarán más al pensamiento.
    18: Pero se gozarán y se alegrarán para siempre en las cosas que Yo crearé. Ciertamente transformo a Jerusalén en regocijo y a su pueblo en alegría.
    19: Me gozaré por Jerusalén y me regocijaré por mi pueblo. Nunca jamás se oirá voz de lamento ni sonido de llanto en ella.
    20: No habrá allí bebés que vivan pocos días, ni ancianos que no cumplan sus años, porque el niño morirá de 100 años y el pecador de 100 años será maldito.
    21: Edificarán casas y vivirán en ellas. Plantarán viñas y comerán sus frutos.
    22: No edificarán para que otro habite, ni plantarán para que otro coma, porque los años de mi pueblo serán los años de un árbol, y mis escogidos disfrutarán plenamente la obra de sus manos.
    23: No trabajarán en vano, ni darán a luz hijos para el terror, porque son la descendencia bendita de Yavé, y también sus descendientes.
    24: Acontecerá que antes que clamen, Yo responderé. Mientras hablan, Yo los escucharé.
    25: El lobo y el cordero serán apacentados juntos, el león comerá paja como el buey, y el polvo será el alimento de la serpiente. No harán daño ni destruirán en toda mi Santa Montaña, dice Yavé.
  66:
    1: 'Yavé dice: El cielo es mi trono, y la tierra el estrado de mis pies. ¿Dónde está la casa que me edificarán, y dónde el lugar de mi reposo?'
    2: Mi mano hizo todas estas cosas. Por tanto existen todas ellas, dice Yavé. Pero Yo miraré al humilde y de espíritu contrito, y que tiembla ante mi Palabra.
    3: El que mata un buey es como el que mata a un hombre. El que sacrifica un cordero es como el que desnuca un perro. El que da ofrenda vegetal es como el que ofrece sangre de cerdo. El que invoca y ofrece incienso es como el que bendice a un ídolo. Todos ellos escogieron sus procedimientos, y sus almas se deleitan en sus repugnancias.
    4: Yo también escogeré escarnios para ellos y traeré sobre ellos lo que temen. Porque llamé, y nadie respondió. Hablé, y no escucharon. Hicieron lo malo ante mis ojos y escogieron lo que no me deleita.
    5: 'Escuchen la Palabra de Yavé ustedes los que tiemblan ante su Palabra: Dicen sus hermanos que los aborrecen y los echan fuera por causa de mi Nombre: ¡Que Yavé sea glorificado! Pero Él se mostrará para gozo de ustedes, y ellos serán avergonzados.'
    6: Un murmullo sale de la ciudad. Sale del Templo. Es el sonido de Yavé, Quien da el pago a sus enemigos.
    7: Antes que estuviera de parto, dio a luz. Antes que le vinieran los dolores, dio a luz un varón.
    8: ¿Quién oyó cosa semejante? ¿Quién vio esas cosas? ¿Concebirá la tierra en un instante? ¿Nacerá una nación de una vez? Pues cuando Sion estuvo de parto dio a luz sus hijos.
    9: Yo, Quien abre la matriz, ¿no incitaré a que dé a luz? dice Yavé. Yo, que permito engendrar, ¿impediré el nacimiento? dice tu ʼElohim.
    10: ¡Alégrense con Jerusalén! ¡Gócense con ella todos los que la aman! Regocíjense todos los que están de duelo por ella,
    11: para que mamen, se sacien de los pechos de sus consolaciones y succionen gozosos la abundancia de su seno.
    12: 'Porque Yavé dice: Yo extiendo sobre ella paz como un río y el esplendor de las naciones como un torrente que se desborda. Mamarán, serán llevadas en brazos, y sobre las rodillas las acariciarán.'
    13: Como a uno a quien su madre consuela, así Yo los consolaré. En Jerusalén serán consolados.
    14: Al verlo, su corazón se regocijará y sus huesos rejuvenecerán como la hierba tierna. La mano de Yavé se manifestará a sus esclavos, y su ira sobre sus enemigos.
    15: Porque ciertamente Yavé viene en fuego y como remolino de viento con sus carrozas, para descargar su ira con furor y su reprensión con llama de fuego.
    16: Porque Yavé juzgará con fuego y espada a todo hombre. Los muertos de Yavé serán multiplicados.
    17: Los que se consagran y se purifican para entrar a los huertos, tras uno que está en el centro, los que comen carne de cerdo y de reptiles repugnantes como el ratón, serán juntamente aniquilados, dice Yavé.
    18: Porque Yo conozco sus obras y sus pensamientos. Llegará el tiempo de congregar a todas las naciones y lenguas. Vendrán y contemplarán mi gloria.
    19: Haré una señal entre ellas, y enviaré a los que huyeron de ellas a Tarsis, a Etiopía, a Libia, a Mesec, a Rosh, a Tubal y a Javán, a las costas lejanas que no oyeron mi fama ni vieron mi gloria, para que proclamen mi gloria entre las naciones.
    20: Como los hijos de Israel traen su ofrenda en utensilios puros a la Casa de Yavé, así traerán de todas las naciones a todos sus hermanos en caballos, en carrozas, en literas, en mulas y dromedarios hasta mi Santa Montaña en Jerusalén, como ofrenda a Yavé, dice Yavé.
    21: Entre ellos escogeré sacerdotes y levitas, dice Yavé.
    22: Porque permanecerán delante de Mí como los nuevos cielos y la nueva tierra que haré, dice Yavé. Así permanecerán su linaje y su nombre.
    23: Sucederá de nueva luna en nueva luna, y de sábado en sábado, que toda criatura vendrá para postrarse delante de Mí, dice Yavé.
    24: 'Saldrán y mirarán los cadáveres de los hombres que se rebelaron contra Mí: Su gusano no morirá, ni su fuego se extinguirá. Serán una repugnancia para toda la humanidad.'
24:
  1:
    1: Palabras de Jeremías, hijo de Hilcías, uno de los sacerdotes que vivían en Anatot, en tierra de Benjamín,
    2: quien recibió la Palabra de Yavé en los días de Josías, hijo de Amón, rey de Judá, el año 13 de su reinado,
    3: y también en los días de Joacim, hijo de Josías, rey de Judá, hasta el fin del año 11 de Sedequías, hijo de Josías, rey de Judá, es decir, hasta la deportación de Jerusalén el mes quinto.
    4: 'La Palabra de Yavé vino a mí:'
    5: Antes que te formara en el vientre te conocí. Antes que salieras de la matriz te consagré. Te di como profeta a las naciones.
    6: 'Entonces dije: ¡Ah, ʼAdonay Yavé, ciertamente, no sé hablar, porque soy joven!'
    7: 'Pero Yavé me dijo: No digas: Soy joven. Adondequiera que te envíe, irás, y todo lo que te mande, dirás.'
    8: No temas delante de ellos, porque Yo estoy contigo para librarte, dice Yavé.
    9: 'Luego Yavé extendió su mano. Tocó mi boca y me dijo: Mira, pongo mis Palabras en tu boca.'
    10: Mira, hoy te coloco sobre naciones y sobre reinos para arrancar, destruir, desolar, derribar, edificar y plantar.
    11: 'La Palabra de Yavé vino a mí: ¿Qué ves, Jeremías? Y dije: Veo una vara de almendro.'
    12: 'Yavé me dijo: Bien miraste, porque Yo vigilo mi Palabra para que se cumpla.'
    13: 'La Palabra de Yavé vino a mí por segunda vez: ¿Qué ves? Y dije: Miro una olla hirviente volteada desde el norte.'
    14: 'Entonces Yavé me dijo: Del norte brotará la calamidad sobre todos los habitantes de la tierra.'
    15: Porque ciertamente Yo convoco a todas las familias de los reinos del norte, dice Yavé. Vendrán y pondrán cada uno su trono en la entrada de las puertas de Jerusalén, contra todos sus muros alrededor y contra todas las ciudades de Judá.
    16: Pronunciaré mis sentencias contra ellos a causa de toda su perversidad, porque me abandonaron, quemaron incienso a ʼelohim extraños y se postraron ante las obras de sus propias manos.
    17: Ahora pues, ciñe tu cintura y levántate. Háblales todo lo que Yo te mando. No temas delante de ellos, para que Yo no te quebrante ante ellos.
    18: Porque ciertamente, Yo te pongo hoy como una ciudad fortificada, columna de hierro y muro de bronce contra toda la tierra, los reyes de Judá, sus magistrados, sus sacerdotes y el pueblo de la tierra.
    19: Harán guerra contra ti, pero no prevalecerán, porque Yo estoy contigo para librarte, dice Yavé.
  2:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Vé y proclama a oídos de Jerusalén: Yavé dice: Yo recuerdo con respecto a ti la devoción de tu juventud, el amor de tu desposorio, de tu andar detrás de Mí en el desierto, en tierra no sembrada.'
    3: Israel era santo para Yavé, primicias de su cosecha. Todos los que comieron de ellas fueron culpables. La aflicción cayó sobre ellos, dice Yavé.
    4: Oigan la Palabra de Yavé, oh casa de Jacob y todas las familias de la Casa de Israel.
    5: 'Yavé dice: ¿Qué injusticia hallaron en Mí sus antepasados por la cual se alejaron de Mí, siguieron tras la vanidad y se envanecieron?'
    6: 'No preguntaron: ¿Dónde está Yavé, Quien nos sacó de la tierra de Egipto y nos condujo por el desierto, por tierra deshabitada y de sombra de muerte, tierra sedienta y sombría, tierra por la cual nadie cruza y en la cual nadie vive?'
    7: Yo los introduje en una tierra fructífera para que comieran sus frutos y delicias. Pero cuando ustedes entraron, contaminaron mi tierra y convirtieron mi heredad en una repugnancia.
    8: 'Los sacerdotes no preguntaban: ¿Dónde está Yavé? Los que manejan la Ley no me conocieron. Los magistrados también cometieron transgresión contra Mí. Los profetas profetizaban por baal y seguían tras lo que no aprovecha.'
    9: Por tanto, aún contenderé contra ustedes, y pelearé contra sus nietos, dice Yavé.
    10: 'Pasen a las costas de Quitim y miren. Envíen a Cedar y consideren atentamente, y vean si sucedió algo semejante a esto:'
    11: ¿Alguna nación cambió sus ʼelohim? Aunque ellos no son ʼelohim, pues mi pueblo cambió su gloria por lo que no aprovecha.
    12: ¡Asómbrense, oh cielos y horrorícense por esto! Tiemblen muchísimo, dice Yavé.
    13: 'Porque mi pueblo hizo dos males: Me abandonaron a Mí, fuente de aguas vivas, y cavaron para ellos cisternas rotas que no retienen el agua.'
    14: ¿Israel es esclavo? ¿Es un criado nacido en casa? ¿Por qué entonces fue una presa?
    15: Los leoncillos rugieron contra él, levantaron su rugido y convirtieron su tierra en una desolación. Sus ciudades están quemadas y sin habitante.
    16: Aun los hijos de Menfis y de Tafnes te raparon la coronilla.
    17: ¿No te sucedió todo esto porque abandonaste a Yavé tu ʼElohim cuando Él te guiaba por el camino?
    18: Ahora, ¿por qué tomas el camino a Egipto? ¿Para beber del Nilo? ¿Qué buscas en el camino a Asiria? ¿Beber las aguas del Éufrates?
    19: Tus propias perversidades te castigarán, y tus apostasías te reprenderán. Por tanto, reconoce cuán malo y amargo es que hayas abandonado a Yavé tu ʼElohim, y que el temor a Mí no está en ti, dice Yavé de las huestes.
    20: 'Desde antaño quebraste el yugo, rompiste tus ataduras y dijiste: ¡No quiero servir! Y sobre toda colina alta, y debajo de todo árbol frondoso te echabas como prostituta.'
    21: Yo te planté como vid escogida con cepas genuinas. ¿Cómo, pues, te convertiste en una vid extraña?
    22: Aunque te laves con lejía y uses mucho jabón, la mancha de tu pecado permanece delante de Mí, dice Yavé.
    23: '¿Cómo puedes decir: No estoy contaminada ni fui tras los baales? Observa tu camino en el valle, y reconoce lo que hiciste. Tú eres una joven dromedaria desbocada que enreda sus caminos.'
    24: Eres un asna montés acostumbrada al desierto que en el ardor de su deseo olfatea el viento. ¿Quién podrá reprimirla cuando está en celo? Los que la buscan no tienen que fatigarse, pues la hallarán en su ardor.
    25: 'Guarda tus pies de andar descalzos, y tu garganta de la sed. Pero dijiste: ¡No hay remedio de ninguna clase! A extraños amé, y tras ellos seguiré.'
    26: Como se avergüenza el ladrón cuando es sorprendido, así se avergonzará la Casa de Israel, sus reyes y sus magistrados, sus sacerdotes y sus profetas,
    27: 'los que dicen al leño: ¡Tú eres mi padre! Y a la piedra: ¡Tú me diste a luz! Ciertamente me dieron la espalda y no la cara, pero en el tiempo de su angustia me dicen: ¡Levántate y líbranos!'
    28: Pero, ¿dónde están los ʼelohim que te hiciste? Que se levanten y te salven ellos en el tiempo de tu aflicción. Pues como el número de tus ciudades, oh Judá, así fue el número de tus ʼelohim.
    29: ¿Por qué contienden conmigo, si todos se rebelaron contra Mí? dice Yavé.
    30: En vano azoté a los hijos de ustedes. Ellos no recibieron corrección. La espada de ustedes devoró a sus profetas, como un león destructor.
    31: '¡Oh generación, atiende la Palabra de Yavé! ¿Yo fui para Israel como un desierto? ¿O una tierra de oscuridad? ¿Por qué dice mi pueblo: Somos libres, nunca más regresaremos a Ti?'
    32: ¿Olvida una doncella sus adornos o una novia su atavío? Pues mi pueblo me olvidó un sinnúmero de días.
    33: ¡Qué bien dispones tu camino para buscar amor! Por tanto, aun a las mujeres perversas enseñaste tus caminos.
    34: Aun en tus ropas se halló la sangre de los pobres, de los inocentes. No los sorprendiste en algún delito. Sin embargo, en todas estas cosas
    35: 'dices: Soy inocente. Ciertamente su ira se apartó de mí. Mira, Yo entro en juicio contra ti, porque dijiste: No pequé.'
    36: ¿Por qué hablas tanto al cambiar tu camino? También serás avergonzada por Egipto, como fuiste avergonzada por Asiria.
    37: También saldrás de allí con las manos sobre la cabeza. Porque Yavé rechazó a aquellos en quienes tú confías, y no prosperarás con ellos.
  3:
    1: 'Dicen: Si un esposo repudia a su esposa, y ella se va de él y se une a otro esposo, ¿regresará el primero a ella? ¿No quedará esa tierra completamente contaminada? Pero tú eres una prostituta que tienes muchos amantes, como un árabe en el desierto. Sin embargo, regresa a Mí, dice Yavé.'
    2: Levanta tus ojos hacia las alturas y mira en cuál lugar no se acostaron contigo. Te sientas en los caminos a la disposición de ellos, como un árabe en el desierto. Con tu prostitución y tu perversidad contaminaste la tierra.
    3: Por tanto, las lluvias fueron retenidas, no hubo lluvias tardías. Sin embargo, tuviste el descaro de prostituta. Te negaste a avergonzarte.
    4: '¿Ahora mismo no me llamas: Padre mío? ¿Tú eres el Amigo de mi juventud?'
    5: ¿Estará Él airado para siempre? ¿Eternamente estará airado? Ciertamente tú hablaste así, pero hiciste cuantas cosas perversas pudiste.
    6: 'En los días del rey Josías Yavé me dijo: ¿Viste lo que hace la apóstata Israel? Ella sube a toda montaña alta y fornica debajo de todo árbol frondoso.'
    7: 'Después de hacer todo esto, me dije: Regresará a Mí, pero no regresó. Y Judá, su pérfida hermana,'
    8: vio que Yo despedí a la apóstata Israel por sus adulterios y que le di carta de divorcio. Y aun así, Judá, su pérfida hermana, no tuvo temor. También ella fue y se prostituyó.
    9: Sucedió que a causa de que su prostitución le era liviana, se prostituyó con la piedra y con el leño, y profanó la tierra.
    10: Ni a pesar de todo esto su hermana Judá regresó a Mí con corazón sincero, sino fingidamente, dice Yavé.
    11: 'Yavé me dijo: La infiel Israel se mostró más justa que la pérfida Judá.'
    12: 'Vé, proclama estas palabras hacia el norte: ¡Regresa, oh apóstata Israel! dice Yavé. No derramaré mi ira sobre ustedes, porque soy misericordioso, dice Yavé. No estaré airado para siempre.'
    13: Solo reconoce tu iniquidad, porque contra Yavé tu ʼElohim cometiste transgresión. Abriste tus favores a extraños debajo de todo árbol frondoso y no obedeciste mi voz, dice Yavé.
    14: Regresen, oh hijos rebeldes, dice Yavé, porque Yo soy su Dueño. Los tomaré, uno de cada ciudad y dos de cada familia, y los traeré a Sion.
    15: Les daré pastores según mi corazón, que los pastoreen con conocimiento y entendimiento.
    16: Sucederá que cuando se multipliquen e incrementen en la tierra, en aquellos días, dice Yavé, ya no hablarán del Arca del Pacto de Yavé, ni les llegará al pensamiento, ni se acordarán más de ella, ni les hará falta, ni se hará otra.
    17: En aquel tiempo Jerusalén será llamada Trono de Yavé. Serán reunidas todas las naciones en ella, pues el Nombre de Yavé estará en Jerusalén. Ya no andarán en la terquedad de su perverso corazón.
    18: En aquellos días la Casa de Judá andará con la Casa de Israel. Llegarán juntas desde la tierra del norte a la tierra que di en posesión a sus antepasados.
    19: 'Entonces me dije: ¿Cómo los pondré a ustedes entre mis hijos para darles la tierra agradable, la más hermosa heredad de las naciones? Y dije: Me llamarás Padre mío y no te apartarás de Mí.'
    20: Ciertamente como la esposa infiel abandona a su esposo, así ustedes me trataron infielmente, oh Casa de Israel, dice Yavé.
    21: El llanto suplicante de los hijos de Israel fue oído sobre las altas montañas, porque torcieron su camino. Se olvidaron de Yavé su ʼElohim.
    22: Regresen, oh hijos infieles, sanaré sus infidelidades. ¡Aquí estamos! Venimos a Ti, porque Tú, oh Yavé, eres nuestro ʼElohim.
    23: Ciertamente las colinas y el bullicio en las montañas fueron un engaño. Ciertamente en Yavé nuestro ʼElohim está la salvación de Israel.
    24: 'Lo vergonzoso consumió el esfuerzo de nuestros antepasados desde nuestra juventud: sus rebaños y sus manadas de ganado vacuno, sus hijos y sus hijas.'
    25: Estamos tendidos en nuestra vergüenza. Nuestra afrenta nos cubre porque pecamos contra Yavé nuestro ʼElohim. Nosotros y nuestros antepasados desde nuestra juventud hasta hoy no obedecimos la voz de Yavé nuestro ʼElohim.
  4:
    1: 'Palabra de Yavé: Cuando quieras regresar, oh Israel, regresa a Mí, si apartas de delante de Mí tus repugnancias y no vagas de una parte a otra.'
    2: 'Si juras en verdad, en justicia y equidad: Vive Yavé, entonces las naciones se congratularán con Él. En Él se ufanarán.'
    3: 'Porque Yavé dice así a los varones de Judá y de Jerusalén: Abran surcos y no siembren entre espinos.'
    4: Circuncídense ante Yavé. Quiten el prepucio de su corazón, oh varones de Judá y habitantes de Jerusalén, no sea que mi ira salga como fuego y arda, y no haya quien la apague.
    5: 'Anuncien en Judá y proclamen en Jerusalén: ¡Toquen la trompeta en la tierra! Proclamen, reúnanse y digan: ¡Reúnanse y entremos en las ciudades fortificadas!'
    6: Levanten el estandarte hacia Sion. Busquen refugio y no se detengan. Porque Yo traigo del norte la aflicción, una gran destrucción.
    7: El león sube de la espesura. El destructor de naciones está en marcha. Salió de su lugar para convertir tu tierra en desolación. Tus ciudades quedarán en ruinas, sin habitante.
    8: Por eso átense tela áspera, lamenten y giman, porque el ardor de la ira de Yavé no se apartó de nosotros.
    9: Sucederá en aquel día, dice Yavé, que el corazón del rey desfallecerá y el corazón de los magistrados. Los sacerdotes estarán horrorizados y los profetas asombrados.
    10: 'Entonces dije: ¡Oh ʼAdonay Yavé! En verdad engañaste muchísimo a este pueblo y a Jerusalén al decir: ¡Tendrán paz! mientras la espada penetra hasta el alma.'
    11: 'En aquel tiempo se dirá a este pueblo y a Jerusalén: Un viento caliente viene de las alturas del desierto a la hija de mi pueblo, no para aventar ni para limpiar.'
    12: Un viento aun más fuerte vendrá a Mí, y ahora Yo pronunciaré mis juicios contra ellos.
    13: 'Miren: Suben como nube, y sus carruajes, como tormenta. Sus caballos son más ligeros que las águilas. ¡Ay de nosotros, porque estamos arruinados!'
    14: ¡Oh Jerusalén! Lava tu corazón de perversidad para que seas salvada. ¿Hasta cuándo se alojarán dentro de ti tus perversos pensamientos?
    15: Porque una voz trae las noticias desde Dan, y anuncia la perversidad desde la montaña de Efraín.
    16: 'Anuncien a las naciones: Miren, proclamen en Jerusalén: ¡Vienen guardias de tierras lejanas y lanzarán su voz contra las ciudades de Judá!'
    17: Como guardias de campo la rodean, porque se rebeló contra Mí, dice Yavé.
    18: Tus caminos y tus hechos te trajeron estas cosas. Ésta es tu aflicción. ¡Qué amarga! ¡Cómo penetra en tu corazón!
    19: ¡Mis órganos internos, mis órganos internos! Me duelen las fibras de mi corazón. Mi corazón se agita dentro de mí. No puedo callarme porque escuché el sonido de trompeta y el pregón de la guerra.
    20: Se anuncia quebrantamiento sobre quebrantamiento, porque toda la tierra está devastada. Súbitamente son destruidas mis tiendas, y mis cortinas, en un momento.
    21: ¿Hasta cuándo tendré que ver la bandera y oír el sonido de trompeta?
    22: Porque mi pueblo es necio. No me conocieron. Son hijos ignorantes. No son entendidos. Son expertos para hacer el mal, pero no saben hacer el bien.
    23: Miré la tierra y ciertamente estaba deformada y vacía. [Miré] los cielos y no tenían luz.
    24: Miré las montañas y en verdad temblaban. Todas las colinas se estremecían.
    25: Miré, y ciertamente no había hombre. Todas las aves del cielo huyeron.
    26: Miré, y en verdad la tierra fértil era un desierto. Todas sus ciudades fueron destruidas ante la Presencia de Yavé, ante el ardor de su ira.
    27: 'Porque Yavé dice: Toda la tierra será asolada, pero no la destruiré por completo.'
    28: Por eso se enluta la tierra y se oscurecen los cielos arriba. Pues hablé, lo pensé. No cambiaré de parecer ni desistiré de ello.
    29: Al estruendo de jinetes y de flecheros toda ciudad huye. Entran en la espesura de los bosques y suben a las peñas. Todas las ciudades están abandonadas. No queda algún habitante en ellas.
    30: Y tú, oh desolada, ¿qué harás? Aunque te cubras de color rojo, aunque te adornes con oro, aunque te agrandes tus ojos con pintura, en vano te embelleces. Tus amantes te desprecian. Ellos buscan tu vida.
    31: 'Porque oí un grito como de mujer que está de parto, la angustia como de primeriza. Es el grito angustiado de la hija de Sion que clama, extiende sus brazos y dice: ¡Ay de mí! ¡Mi alma desfallece ante los asesinos!'
  5:
    1: Recorran las calles de Jerusalén. Miren e infórmense. Busquen en sus plazas para ver si hallan un solo hombre y si hallan alguno que practique justicia, que busque la verdad, y Yo la perdonaré.
    2: 'Pues aunque dicen: Vive Yavé, ciertamente juran falsamente.'
    3: Oh Yavé, ¿no buscan tus ojos la verdad? Los castigaste, pero no les dolió. Los consumiste, pero se negaron a recibir corrección. Endurecieron sus rostros más que la roca. Rehúsan regresar.
    4: 'Entonces yo dije: Ciertamente éstos son pobres. Enloquecieron, porque no conocen el camino de Yavé, el juicio de su ʼElohim.'
    5: Iré a los grandes y les hablaré, porque ellos conocen el camino de Yavé, el juicio de su ʼElohim. Pero todos ellos quebraron el yugo. Rompieron las correas.
    6: Por tanto, el león de la selva los matará. El lobo del desierto los destruirá. El leopardo acecha sus ciudades. Cualquiera que salga de ellas será despedazado, porque sus transgresiones son muchas. Sus apostasías son numerosas.
    7: ¿Por qué te debo perdonar esto? Tus hijos me abandonaron y juran por los que no son ʼelohim. Cuando Yo los alimento hasta la saciedad, ellos cometen adulterio. Corren en tropel a la casa de la prostituta.
    8: Como caballos bien alimentados, cada cual relincha tras la esposa de su prójimo.
    9: ¿No debo castigar estas cosas? dice Yavé. ¿No debo vengarme de una nación como ésta?
    10: Suban a las terrazas de su viña y destruyan, pero no la destruyan por completo. Quiten sus ramas, porque no son de Yavé.
    11: Porque la Casa de Israel y la Casa de Judá me trataron de manera muy traidora, dice Yavé.
    12: 'Negaron a Yavé: ¡Él no existe! No vendrá sobre nosotros la calamidad, ni veremos espada ni hambre.'
    13: Los profetas son como el viento, y la Palabra no está en ellos. ¡Que así se les haga a ellos!
    14: 'Por tanto, Yavé ʼElohim de las huestes dice: Porque dijeron esta palabra, convierto mi Palabra en fuego en tu boca y a este pueblo en leña, y los consumirá.'
    15: En verdad Yo traigo contra ustedes, oh Casa de Israel, dice Yavé, una nación lejana, perenne, antigua, cuya lengua no conocen, ni pueden entender lo que dice.
    16: Su caja portátil para flechas es un sepulcro abierto. Todos ellos son valientes.
    17: Devorarán tu cosecha de granos y tu pan. Devorarán a tus hijos y a tus hijas. Comerán tus rebaños y manadas de ganado vacuno. Devorarán tus viñas y tus higueras. Destruirán a espada tus ciudades fortificadas en las cuales fijas tu confianza.
    18: Pero ni aun en aquellos días, dice Yavé, los destruiré por completo.
    19: 'Sucederá que, cuando preguntes: ¿Por qué trae Yavé nuestro ʼElohim estas cosas sobre nosotros? les responderás: Como ustedes me abandonaron y sirvieron a ʼelohim extraños en su tierra, así servirán a los extraños en una tierra ajena.'
    20: 'Proclamen esto en la casa de Jacob y que se oiga en Judá:'
    21: Oiga ahora esto, pueblo insensato e insensible, que tiene ojos, pero no mira, que tiene oídos, pero no escucha.
    22: ¿No me temerán a Mí? dice Yavé. ¿No temblarán ante mi Presencia, Yo, Quien puso la arena de límite al mar, como estatuto perpetuo que no puede traspasar? Aunque se agiten sus ondas, no pueden prevalecer. Aunque rujan sus olas, no lo traspasan.
    23: Pero este pueblo tiene un corazón obstinado y rebelde. Apostataron y se fueron.
    24: 'No dicen en su corazón: Temamos ahora a Yavé nuestro ʼElohim, Quien nos da la lluvia temprana y tardía en su tiempo, y nos cumple los tiempos establecidos para la cosecha.'
    25: Las iniquidades de ustedes alejaron estas cosas. Sus pecados apartaron de ustedes el bien.
    26: Porque en medio de mi pueblo se hallan hombres perversos. Acechan como acechan los que ponen trampas. Atrapan hombres.
    27: Como una jaula llena de pájaros, así están sus casas llenas de engaño. Así se engrandecieron y fueron ricos.
    28: Engordaron y están lustrosos. También se excedieron en obras de perversidad. No defienden la causa del huérfano para que prospere. No respetaron el derecho de los pobres.
    29: ¿Y no voy a castigar Yo estas cosas? dice Yavé. ¿De una nación como ésta no se vengará mi alma?
    30: 'Cosa espantosa y horrible sucedió en la tierra:'
    31: Los profetas profetizan mentira y los sacerdotes dirigen guiados por ellos, y así lo quiere mi pueblo. ¿Qué, pues, harán cuando llegue su fin?
  6:
    1: ¡Huyan de Jerusalén, oh hijos de Benjamín! Toquen la trompeta en Tecoa. Levanten una señal sobre Bet-haquerem, porque una calamidad y una gran destrucción se asoma desde el norte.
    2: Destruiré a la hermosa y deleitable hija de Sion.
    3: Hacia ella acuden pastores con sus rebaños. Junto a ella plantan sus tiendas alrededor. Cada uno apacienta en su lugar.
    4: ¡Proclamen guerra santa contra ella! ¡Levántense y ataquemos el sur! ¡Ay de nosotros, porque el día declina, porque se extienden las sombras de la llegada de la noche!
    5: Levántense, ataquemos de noche y destruyamos sus palacios.
    6: 'Porque Yavé de las huestes dice: Corten árboles, levanten terraplén contra Jerusalén. Ésta es la ciudad que debe ser castigada. Toda ella es solo opresión.'
    7: Como el manantial nunca deja de manar agua, así de ella brota su perversidad. En ella se oye hablar de violencia y destrucción. Sus enfermedades y heridas están continuamente delante de Mí.
    8: Corrígete, oh Jerusalén, no sea que mi alma se aparte de ti, no sea que te conviertas en una desolación, en tierra no habitada.
    9: 'Yavé de las huestes dice: Rebuscarán completamente al remanente de Israel, como el que cosecha las uvas rebusca entre las ramas.'
    10: ¿A quién tengo que hablar y amonestar para que escuchen? En verdad sus oídos están sordos y no pueden escuchar. Ciertamente la Palabra de Yavé es un oprobio para ellos. No tienen deleite en ella.
    11: Por tanto estoy lleno de la ira de Yavé. Estoy cansado de refrenarme. Derrámala sobre el niño en la calle y sobre la reunión de los jóvenes. Porque tanto el esposo como la esposa serán presos, tanto el anciano como el que está lleno de días.
    12: Sus casas serán traspasadas a otros, y también sus campos y sus esposas. Porque extenderé mi mano contra los habitantes de la tierra, dice Yavé.
    13: Porque desde el menor de ellos hasta el mayor, cada uno persigue ganancias deshonestas. Desde el profeta hasta el sacerdote, todos ellos actúan con engaño.
    14: 'Curan la llaga de mi pueblo con liviandad, pues dicen: ¡Paz! ¡Paz! Y no hay paz.'
    15: ¿Se avergonzaron porque cometieron repugnancia? ¡No! Ciertamente de nada se avergüenzan, ni aun saben ruborizarse. Por tanto, caerán entre los que caen, en el tiempo cuando Yo los castigue. Serán derribados, dice Yavé.
    16: 'Yavé dice: Deténganse en los caminos y miren. Pregunten por las sendas antiguas, cuál es el camino bueno. Anden por él y hallen descanso para sus almas. Pero ellos dijeron: No andaremos por él.'
    17: 'También puse centinelas sobre ustedes para que les dijeran: Oigan el sonido de la trompeta. Pero ellos dijeron: No oiremos.'
    18: Por tanto oigan, naciones, y sepa, oh congregación lo que hay entre ellos.
    19: 'Oye, oh tierra: Ciertamente Yo traigo la calamidad sobre este pueblo, el fruto de sus pensamientos. Porque no atendieron mis Palabras y desecharon mi Ley.'
    20: ¿Para qué viene a Mí este incienso de Sabá y la buena caña aromática de países lejanos? Sus holocaustos no me son aceptos y sus sacrificios no me agradan.
    21: 'Por tanto, Yavé dice: En verdad, Yo pongo tropiezos delante de este pueblo. En ellos caerán juntos padres e hijos, también el vecino y el amigo. Perecerán.'
    22: 'Yavé dice: Ciertamente viene un pueblo de la tierra del norte. Una nación grande se levantará de los confines de la tierra.'
    23: Empuñan el arco y la pica que se lanza. Son crueles. No tienen misericordia. Su voz ruge como el mar. Vienen montados sobre caballos como un solo guerrero, dispuestos contra ti, oh hija de Sion.
    24: Oímos su fama y se debilitan nuestras manos. La angustia se apodera de nosotros, dolores como de mujer que da a luz.
    25: No salgas al campo, ni andes por el camino, porque allí está la espada del enemigo, y el terror está por todas partes.
    26: Átate tela áspera y revuélcate en ceniza, oh hija de mi pueblo. Haz duelo como por hijo único y lamento de gran amargura, porque viene súbitamente el destructor sobre nosotros.
    27: Te puse en medio de mi pueblo como centinela. Conoce, pues, y observa el camino de ellos.
    28: Todos ellos son rebeldes, obstinados. Andan chismeando. Todos son bronce y hierro. Todos son corruptos.
    29: Se quema el fuelle porque el fuego consume el plomo. Pero en vano refina el refinador, pues la escoria no se desprende.
    30: Serán llamados plata reprobada, porque Yavé los desechó.
  7:
    1: 'La Palabra de Yavé que vino a Jeremías:'
    2: 'Ponte en pie en la puerta de la Casa de Yavé y proclama allí esta Palabra. Dí: Escuchen la Palabra de Yavé todos ustedes los de Judá que entran por estas puertas para adorar a Yavé.'
    3: 'Yavé de las huestes, ʼElohim de Israel, dice: Enmienden sus caminos y sus obras, y los dejaré habitar en este lugar.'
    4: 'No confíen en palabras engañosas que dicen: ¡Casa de Yavé, Casa de Yavé, ésta es la Casa de Yavé!'
    5: Pero si realmente mejoran sus caminos y sus obras, si en verdad administran justicia entre un hombre y su prójimo,
    6: y no oprimen al extranjero, al huérfano y a la viuda, ni derraman sangre inocente en este lugar, ni andan tras otros ʼelohim para su propia ruina,
    7: entonces los dejaré habitar en este lugar, en la tierra que di a sus antepasados para siempre jamás.
    8: Ciertamente ustedes confían en palabras engañosas que no aprovechan.
    9: Roban, asesinan, adulteran, juran en falso, queman incienso a baal y andan tras otros ʼelohim que no conocieron.
    10: '¿Vendrán y los pondrán delante de Mí en esta Casa, sobre la cual es invocado mi Nombre, y dirán: Somos libres para hacer todas estas repugnancias?'
    11: ¿Esta Casa, sobre la cual es invocado mi Nombre, es una cueva de ladrones ante los ojos de ustedes? Ciertamente Yo mismo lo veo, dice Yavé.
    12: Ahora pues, vayan a mi lugar que estaba en Silo, donde establecí mi Nombre al principio, y vean lo que hice a causa de la maldad de mi pueblo Israel.
    13: Ahora pues, porque cometieron tales acciones, dice Yavé, porque les hablé de madrugada sin cesar y no quisieron escuchar, y los llamé y no respondieron,
    14: haré también a esta Casa, sobre la cual es invocado mi Nombre, en la cual ustedes confían, y a este lugar que les di a ustedes y a sus antepasados, lo mismo que hice a Silo.
    15: Los echaré de mi Presencia, como eché a todos sus hermanos, a toda la descendencia de Efraín.
    16: Tú, pues, no intercedas por este pueblo, ni levantes clamor por ellos, ni me ruegues, porque no te escucharé.
    17: ¿No ves lo que hacen éstos en las ciudades de Judá y en las calles de Jerusalén?
    18: Los hijos recogen la leña, los padres encienden fuego, las mujeres preparan la masa para hacer tortas en honor a la reina del cielo, y dan ofrendas a ʼelohim extraños para provocarme a ira.
    19: ¿A Mí me provocan a ira? dice Yavé. ¿No actúan ellos mismos para su propia vergüenza?
    20: 'Por tanto, ʼAdonay Yavé dice: Ciertamente mi ira y mi ardiente furor serán derramados sobre este lugar, hombres y bestias, los árboles del campo y el fruto de la tierra. Arderá y no será extinguido.'
    21: 'Yavé de las huestes, ʼElohim de Israel, dice: Reúnan sus holocaustos con sus sacrificios y coman la carne.'
    22: Porque nada dije a sus antepasados. Nada les mandé el día cuando los saqué de la tierra de Egipto con respecto a holocaustos y sacrificios,
    23: 'sino les mandé: Escuchen mi voz y Yo seré su ʼElohim y ustedes serán mi pueblo. Anden en todo el camino que les ordené para que les vaya bien.'
    24: Pero no escucharon ni inclinaron su oído, sino anduvieron con la dureza de su terco corazón, según su propio designio. Fueron hacia atrás y no hacia delante.
    25: Les envié a todos mis esclavos profetas. Los envié desde temprano y sin cesar desde el día cuando sus antepasados salieron de la tierra de Egipto hasta hoy.
    26: Pero no me escucharon ni inclinaron su oído. Más bien se volvieron indómitos, y fueron peores que sus antepasados.
    27: Tú pues, les dirás todas estas palabras, pero no te escucharán. Los llamarás, pero no te responderán.
    28: 'Por tanto les dirás: Ésta es la nación que no escucha la voz de Yavé su ʼElohim, ni admite corrección. Pereció la verdad. Fue cortada de la boca de ellos.'
    29: Corta tu cabello y tíralo. Levanta llanto en las alturas, porque Yavé desechó y abandonó a la generación que es objeto de su ira.
    30: Porque los hijos de Judá hicieron lo malo ante mis ojos, dice Yavé. Pusieron sus ídolos repugnantes en la Casa sobre la cual es invocado mi Nombre, y así la profanaron.
    31: Edificaron los lugares altos de Tófet, que están en el Valle de hijo de Hinom, para quemar a sus hijos y a sus hijas en el fuego, cosa que Yo no les mandé, ni me vino a la mente.
    32: Por tanto, ciertamente vienen días, dice Yavé, cuando ya no será llamado Tófet ni Valle del hijo de Hinom, sino Valle de la Matanza, porque sepultarán en Tófet hasta que no quede lugar.
    33: Los cadáveres de este pueblo servirán de alimento a las aves del cielo y a las bestias de la tierra. No habrá quien las espante.
    34: En las ciudades de Judá y en las calles de Jerusalén ordenaré cesar la voz de gozo y de alegría, la voz del novio y de la novia, porque esta tierra será asolada.
  8:
    1: En aquel tiempo, dice Yavé, sacarán de los sepulcros los huesos de los reyes de Judá, sus magistrados, los sacerdotes, los profetas y los habitantes de Jerusalén.
    2: Los esparcirán ante el sol, la luna y toda la hueste del cielo, a quienes amaron y rindieron culto, siguieron y consultaron, y se postraron. No serán recogidos ni sepultados. Quedarán como abono sobre la superficie de la tierra.
    3: El remanente que quede de toda esta perversa familia preferirá la muerte y no la vida en todos los lugares a donde Yo los eche, dice Yavé de las huestes.
    4: 'Les dirás: Yavé dice: El que cae, ¿no se volverá a levantar? El que se desvía, ¿no se devuelve?'
    5: ¿Por qué apostata este pueblo, Jerusalén, con perpetua apostasía? Se aferran al engaño, rehúsan regresar.
    6: 'Oí atentamente y escuché. No hablan rectamente. No hay quien se arrepienta de su perversidad y diga: ¿Qué hice? Cada cual se apartó por su camino, como caballo que arremete en la batalla.'
    7: Aun la cigüeña en el cielo conoce sus tiempos. La tórtola, la golondrina y la grulla observan el tiempo de su migración, pero mi pueblo no conoce la Ordenanza de Yavé.
    8: '¿Cómo dicen: Somos sabios, la Ley de Yavé está con nosotros? Ciertamente la pluma engañosa del escriba la convirtió en mentira.'
    9: Los sabios se avergonzaron. Se espantaron y fueron consternados. Ciertamente aborrecieron la Palabra de Yavé. ¿Cuál sabiduría tienen?
    10: Por tanto, daré sus esposas a otros, y sus campos a los conquistadores, porque cada uno, desde el más pequeño hasta el más grande, persigue la avaricia. Todos practican el engaño desde el profeta hasta el sacerdote.
    11: 'Curan con liviandad el quebrantamiento de la hija de mi pueblo, pues dicen: ¡Paz! ¡Paz! Y no hay paz.'
    12: ¿Se avergonzaron cuando cometieron repugnancia? Ciertamente no se avergonzaron ni supieron ruborizarse. Por tanto, caerán con los que caigan. En el tiempo de su castigo tropezarán, dice Yavé.
    13: En verdad los acabaré, dice Yavé. No habrá racimos en la vid, ni higos en la higuera. Hasta las hojas se marchitarán, y lo que les di pasará de ellos.
    14: ¿Por qué nos quedamos aquí sentados? Reúnanse y entremos en las ciudades fortificadas y perezcamos allí, porque Yavé nuestro ʼElohim nos lleva a perecer. Nos dio a beber agua envenenada, porque pecamos contra Yavé.
    15: Esperábamos paz y no hay tal bien, día de sanidad, pero aquí está el terror.
    16: Desde Dan se oye el relincho de los caballos. Toda la tierra se estremece ante el estruendo del relincho de sus corceles. Llegan y devoran la tierra y todo lo que hay en ella, la ciudad y sus habitantes.
    17: Porque ciertamente Yo envío contra ustedes serpientes, víboras, contra las cuales no hay encantamiento, y los morderán, dice Yavé.
    18: Aunque tenga consuelo en la aflicción, mi corazón desfallece dentro de mí.
    19: Ciertamente escucho el lamento de la hija de mi pueblo desde una tierra lejana. ¿No está Yavé en Sion? ¿Su Rey no está en ella? ¿Por qué me provocaron con imágenes de talla, con ídolos extraños?
    20: Pasó la cosecha. Se acabó el verano y nosotros no fuimos salvados.
    21: Por el quebrantamiento de la hija de mi pueblo estoy quebrantado. Estoy entenebrecido. El espanto me arrebató.
    22: ¿No hay bálsamo en Galaad? ¿No hay médico allí? ¿Entonces, por qué no hay sanidad para la hija de mi pueblo?
  9:
    1: ¡Oh, que mi cabeza fuera agua y mis ojos fuentes de lágrimas para llorar de día y de noche por los asesinados de la hija de mi pueblo!
    2: ¡Quién me diera una posada de caminantes en el desierto para abandonar a mi pueblo y apartarme de ellos! Porque todos ellos son adúlteros, congregación de traidores.
    3: Disponen su lengua como arco. Lanzan mentiras y no se fortalecieron para la verdad en la tierra. Porque proceden de mal en mal y no me conocen, dice Yavé.
    4: ¡Cuídese cada uno de su prójimo! No tenga confianza en algún hermano, porque todo hermano suplanta, y todo prójimo anda con calumnias.
    5: Cada uno engaña a su prójimo y no habla verdad. Adiestraron su lengua para la mentira, y se pervierten hasta el cansancio.
    6: Su morada está en medio del engaño, y rehúsan conocerme a causa del engaño, dice Yavé.
    7: 'Por tanto, Jerusalén es una pila de escombros y una guarida de chacales, y las ciudades de Judá, una desolación sin habitante. Yavé de las huestes dice: Ciertamente Yo los fundiré y los probaré. ¿De cuál otra manera procedo con la hija de mi pueblo?'
    8: Su lengua es flecha mortal que habla engaño. Con su boca hablan de paz con su prójimo, pero dentro de él ponen emboscada.
    9: ¿No debo castigar estas cosas? dice Yavé. De una nación como ésta, ¿no se vengará mi alma?
    10: Por las montañas levantaré mi lamento y mi llanto por los pastizales del desierto porque están desolados. No hay quien pase, ni se oye el bramido del ganado. Desde las aves del cielo hasta las bestias huyeron. Todos se fueron.
    11: Convertiré a Jerusalén en una pila de escombros y una guarida de chacales, y a las ciudades de Judá en una desolación sin habitante.
    12: ¿Quién es un hombre sabio que entienda esto? ¿Y a quién habló la boca de Yavé para que lo declare? ¿Por qué pereció la tierra? Fue asolada como un desierto, y no hay quien pase por ella.
    13: 'Yavé dijo: Porque abandonaron la Ley que puse delante de ellos. No escucharon mi voz, ni andan según ella,'
    14: sino andan tras la dureza de su corazón y tras los baales, lo cual les enseñaron sus antepasados.
    15: 'Por tanto, Yavé de las huestes, ʼElohim de Israel, dice: Ciertamente Yo daré a comer ajenjo a este pueblo y les daré a beber agua con hiel.'
    16: Los dispersaré entre naciones que ellos no conocieron ni sus antepasados. Enviaré la espada tras ellos hasta exterminarlos.
    17: 'Yavé de las huestes dice: Atiendan y llamen a las plañideras para que vengan. Envíen a llamar a las que son expertas para que vengan.'
    18: Que se apresuren y prorrumpan en lamento por nosotros para que nuestros ojos se deshagan en lágrimas y nuestros párpados destilen agua.
    19: 'Porque en Sion fue oída una voz de lamento: ¡Cómo somos arruinados! Somos sometidos a gran vergüenza porque abandonamos la tierra, pues nuestras residencias fueron destruidas.'
    20: ¡Escuchen, oh mujeres, la Palabra de Yavé! ¡Reciba su oído la Palabra de su boca! Enseñen lamentaciones a sus hijas, cantos fúnebres, cada una a su vecina.
    21: Porque la muerte subió por nuestras ventanas. Entró en nuestros palacios. Arrebató a los niños en la calle y a los jóvenes en las plazas.
    22: 'Dí: Yavé dice: Los cadáveres caerán como abono sobre la superficie del campo, como manojo detrás del que cosecha, pero nadie los recogerá.'
    23: 'Yavé dice: No se alabe el sabio en su sabiduría, ni el valiente en su valentía, ni el rico en sus riquezas.'
    24: 'Sino alábese en esto el que se alabe: En entenderme y conocerme, que Yo soy Yavé, Quien practica misericordia, juicio y justicia en la tierra, porque quiero estas cosas, dice Yavé.'
    25: 'En verdad, vienen días, dice Yavé, cuando castigaré a todo circuncidado y a todo incircunciso:'
    26: A Egipto, a Judá y a Edom, a los hijos de Amón y a Moab, a todos los que se rapan las sienes y a los habitantes del desierto. Porque todas las naciones son incircuncisas, y toda la Casa de Israel es incircuncisa de corazón.
  10:
    1: Oigan la Palabra que Yavé les dice, oh Casa de Israel.
    2: 'Yavé dice: No aprendan el camino de las naciones, ni tengan temor a las señales del cielo, aunque las naciones las teman.'
    3: Porque las costumbres de los pueblos son vanidad. Cortan un árbol del bosque, la mano de un artífice lo labra con azuela,
    4: lo adornan con plata y oro, y lo sujetan con clavos y martillo para que no se caiga.
    5: 'Son como un espantapájaros en un huerto de pepinos: no hablan. Son llevados porque no pueden andar. No tengan temor a ellos, porque ni pueden hacer mal. Ni para hacer bien tienen poder.'
    6: ¡Oh Yavé, nadie hay como Tú! ¡Grande eres, grande es tu Nombre en poder!
    7: ¿Quién no te temerá, oh Rey de las naciones? Porque a Ti se debe temor, pues entre todos los sabios de las naciones y entre todos sus reinos no hay alguno comparable a Ti.
    8: Todos son estúpidos y necios con su disciplina de engaño, su ídolo de madera.
    9: Traen plata batida de Tarsis y oro de Ufaz, obra de orífice y de la mano del fundidor. Su ropa es de tela azul y púrpura, obra de hábil artesano.
    10: Pero Yavé es el ʼElohim verdadero. ¡Él es el ʼElohim viviente y el Rey eterno! Con su ira se estremece la tierra. Las naciones no pueden soportar su furor.
    11: 'Les dirán: Los ʼela que no hicieron el cielo ni la tierra desaparecerán de la tierra y de debajo del cielo.'
    12: '[Él] es Quien hizo la tierra con su poder, Quien estableció el mundo con su sabiduría y extendió los cielos con su inteligencia.'
    13: Cuando Él emite su voz, hay una abundancia de agua en el cielo. Eleva la neblina desde lo último de la tierra. Hace los relámpagos para la lluvia y saca el viento de sus depósitos.
    14: Todo hombre es estúpido, sin conocimiento. Todo fundidor es avergonzado por una imagen, porque su imagen moldeada es falsedad. No hay aliento en ella.
    15: Obras vanas y ridículas, que perecerán en el tiempo de su castigo.
    16: La Porción de Jacob no es parecida a ellas, porque Él es el Hacedor de todo, e Israel es la tribu de su heredad. ¡Yavé de las huestes es su Nombre!
    17: Recoge del suelo tu equipaje, tú que vives bajo asedio.
    18: 'Porque Yavé dice: Ciertamente esta vez lanzaré a los habitantes de la tierra con honda, y los afligiré para que lo sientan.'
    19: '¡Ay de mí, a causa de mi quebrantamiento! Mi herida es incurable. Pero dije: Ciertamente ésta es mi aflicción y debo soportarla.'
    20: Mi tienda fue destruida y todas mis cuerdas están rotas. Se fueron mis hijos y ya no están. Ya no hay quien levante mi tienda, ni quien extienda mis cortinas.
    21: Porque los pastores se embrutecieron y no buscaron a Yavé. Por eso no prosperaron y todo su rebaño se dispersó.
    22: ¡Oigan un rumor! ¡Viene un gran tumulto de la tierra del norte para convertir las ciudades de Judá en desolación y en guarida de chacales!
    23: Oh Yavé, reconozco que el camino del hombre no está en él mismo, ni al hombre que camina corresponde dirigir sus propios pasos.
    24: Corrígeme, oh Yavé, pero con justicia, no con tu furor, pues me reducirás a nada.
    25: Derrama tu furor sobre los pueblos que no te conocen, sobre las naciones que no invocan tu Nombre, porque devoraron a Jacob. Lo devoraron, lo consumieron y desolaron su morada.
  11:
    1: 'La Palabra de Yavé que vino a Jeremías:'
    2: Oigan las Palabras de este Pacto. Hablen a los hombres de Judá y a los habitantes de Jerusalén.
    3: 'Diles: Yavé ʼElohim de Israel dice: Maldito el varón que no obedezca las Palabras de este Pacto,'
    4: 'el cual mandé a sus antepasados el día cuando los saqué de la tierra de Egipto, del horno de hierro, y dije: Oigan mi voz y practiquen todo lo que les mande. Serán mi pueblo y Yo seré su ʼElohim.'
    5: 'Cumpliré el juramento que hice a sus antepasados, de darles una tierra que mana leche y miel, como sucede hoy. Entonces respondí: Amén, Yavé.'
    6: 'Entonces Yavé me dijo: Proclama todas estas palabras en las ciudades de Judá y en las calles de Jerusalén: Oigan las Palabras de este Pacto y practíquenlas.'
    7: 'Porque advertí solemnemente a sus antepasados desde el día cuando los saqué de la tierra de Egipto. Hasta hoy madrugué y sin cesar les advertí: ¡Oigan mi voz!'
    8: Pero ellos no escucharon ni inclinaron su oído, sino cada cual anduvo en la terquedad de su perverso corazón. Por eso traigo sobre ellos todas las Palabras de este Pacto, el cual mandé que cumplieran y no lo cumplieron.
    9: 'Yavé me dijo: Se halló conspiración entre los varones de Judá y entre los habitantes de Jerusalén,'
    10: para regresar a las iniquidades de sus antepasados, quienes se negaron a escuchar mis Palabras y siguieron tras otros ʼelohim para servirles. La Casa de Israel y la Casa de Judá quebrantaron el Pacto que Yo hice con sus antepasados.
    11: 'Por tanto, Yavé dice: En verdad Yo traigo una aflicción sobre ellos de la cual no podrán escapar. Clamarán a Mí, pero Yo no los escucharé.'
    12: Entonces las ciudades de Judá y los habitantes de Jerusalén irán y clamarán a los ʼelohim a los cuales quemaban incienso, pero ellos ciertamente no los podrán salvar en el tiempo de su aflicción.
    13: Oh Judá, tus ʼelohim son tantos como el número de tus ciudades, y los altares para quemar incienso a baal, tantos como el número de tus calles, oh Jerusalén, los altares que has erigido a lo vergonzoso, altares para quemar incienso a baal.
    14: Tú, pues, no intercedas por este pueblo, ni levantes clamor por ellos ni oración, porque Yo no escucharé cuando clamen a Mí a causa de su aflicción.
    15: ¿Qué derecho tiene mi amada en mi Casa, después de hacer tantas repugnancias? ¿Puede la carne sacrificada apartar la aflicción de ti para que te regocijes?
    16: Yavé te llamó olivo verde de hermoso fruto. El sonido de un fuerte estrépito encendió fuego en él, y sus ramas quedaron inútiles.
    17: Yavé de las huestes, Quien te plantó, decretó una aflicción contra ti, a causa de la maldad que hicieron la Casa de Israel y la Casa de Judá, pues me provocaron a ira al quemar incienso a baal.
    18: Yavé me lo informó y lo supe. Entonces Tú me mostraste sus obras.
    19: 'Pero yo era como un cordero manso llevado al matadero. No sabía que ellos tramaban designios contra mí y decían: Destruyamos el árbol con su fruto. Cortémoslo de la tierra de los vivientes para que nadie recuerde su nombre.'
    20: '¡Oh Yavé de las huestes! Tú, Quien juzgas con justicia y escudriñas la mente y el corazón: Vea yo tu venganza de ellos, porque ante Ti expongo mi causa.'
    21: 'Yavé declara con respecto a los hombres de Anatot, quienes buscan mi vida y dicen: No profetices en Nombre de Yavé, no sea que mueras a manos nuestras.'
    22: 'Por tanto, Yavé de las huestes dice: Ciertamente Yo los castigaré. Los jóvenes morirán a espada. Sus hijos y sus hijas morirán de hambre.'
    23: No les quedará remanente, porque traeré aflicción sobre los hombres de Anatot el año de su castigo.
  12:
    1: 'Justo eres Tú, oh Yavé, para que yo contienda contigo. Sin embargo, defenderé mi causa ante Ti: ¿Por qué prospera el camino de los perversos, y los traidores viven en paz?'
    2: Los plantas y echan raíces. Crecen y dan fruto. Cercano estás de sus bocas, pero lejos de su pensamiento.
    3: Pero Tú, oh Yavé, Tú me conoces. Me miras y pruebas mi corazón, cómo es hacia Ti. Sepáralos como a ovejas para el matadero. Apártalos para el día de la matanza.
    4: '¿Hasta cuándo lamenta la tierra y se marchita la hierba de todo el campo? Por la perversidad de los que la habitan perecieron los animales y las aves. Porque dicen: Él no verá nuestro último fin.'
    5: '[Respuesta de] Yavé: Si te cansaste al correr con la infantería, ¿cómo puedes competir con la caballería? Si caes en una tierra de paz, entonces ¿qué harás en la selva del Jordán?'
    6: Porque aun tus hermanos y la casa de tu padre te traicionaron. Aun ellos gritan con voz fuerte detrás de ti. No les creas aunque te digan cosas agradables.
    7: Abandoné mi casa. Desamparé mi heredad. Entregué en manos de mis enemigos lo que mi alma ama.
    8: Porque mi heredad fue para mí como león en la selva. Dio su rugido contra mí. Por tanto la aborrecí.
    9: ¿Mi heredad es para mí como un ave de rapiña de muchos colores? ¿No hay aves de rapiña contra ella y alrededor de ella? Vengan, reúnanse todas las fieras del campo. Vengan a tragarla.
    10: Muchos pastores destruyeron mi viña. Pisotearon mi heredad. Convirtieron mi agradable heredad en un desierto desolado.
    11: La convirtieron en una desolación, y llora sobre mí desolada. Toda la tierra está desolada porque no reflexiona algún hombre.
    12: Llegaron los destructores sobre todas las alturas del desierto, porque la espada de Yavé devora, desde un extremo de la tierra hasta el otro. Para nadie hay paz.
    13: Sembraron trigo y cosecharon espinas. Tuvieron la posesión, pero nada les aprovechó. Son avergonzados en sus cosechas a causa del ardor de la ira de Yavé.
    14: 'Con respecto a todos mis perversos vecinos que atacan la heredad con la cual doté a mi pueblo Israel, Yavé dice: Ciertamente los arrancaré de su tierra. Arrancaré a la Casa de Judá de en medio de ellos.'
    15: Pero después que los arranque, volveré a tener compasión de ellos. Los devolveré cada uno a su heredad y cada cual a su tierra.
    16: 'Sucederá que si en verdad quieren aprender los caminos de mi pueblo para invocar mi Nombre y decir: Vive Yavé, así como enseñaron a mi pueblo a jurar por baal, ellos serán establecidos en medio de mi pueblo.'
    17: Pero si no escuchan, arrancaré a esa nación. La sacaré de raíz y la destruiré, dice Yavé.
  13:
    1: 'Yavé me dijo: Vé, cómprate un cinturón de lino y átalo a tu cintura, pero no lo metas en agua.'
    2: Compré el cinturón, conforme a la Palabra de Yavé, y lo até a mi cintura.
    3: 'Entonces la Palabra de Yavé vino a mí por segunda vez:'
    4: Toma el cinturón que compraste, que está en tu cintura, y levántate, vé al Éufrates. Escóndelo allí en la hendidura de una peña.
    5: Fui y lo escondí junto al Éufrates, como Yavé me ordenó.
    6: 'Y después de muchos días Yavé me dijo: Levántate, vé al Éufrates y toma de allí el cinturón que te mandé que escondieras allá.'
    7: Fui al Éufrates y cavé. Tomé el cinturón del lugar donde lo escondí. Ciertamente el cinturón se pudrió y no servía para algo.
    8: 'Entonces la Palabra de Yavé vino a mí:'
    9: 'Yavé dice: Así ordené que se pudra la soberbia de Judá y la gran soberbia de Jerusalén.'
    10: Este pueblo perverso que rehúsa escuchar mis Palabras, que anda en la terquedad de su corazón y va tras otros ʼelohim para servirles y postrarse ante ellos, será como este cinturón que es completamente inútil.
    11: Porque como el cinturón se adhiere a la cintura de un hombre, así establecí que se adhiera a Mí toda la Casa de Israel y toda la Casa de Judá, dice Yavé, para que fuera mi pueblo, mi renombre, mi alabanza y mi gloria. Pero ellos no escucharon.
    12: 'Entonces les dirás esta Palabra: Yavé, el ʼElohim de Israel dice: Todo cántaro será llenado con vino. Y ellos te preguntarán: ¿No sabemos ciertamente que todo cántaro será llenado con vino?'
    13: 'Entonces les contestarás: Yavé dice: Miren, Yo lleno de embriaguez a todos los habitantes de esta tierra, a los reyes de la descendencia de David que se sientan sobre el trono, a los sacerdotes, a los profetas y a todos los habitantes de Jerusalén.'
    14: Los quebrantaré unos contra otros, padres contra hijos a la vez, dice Yavé. No perdonaré ni tendré compasión, ni misericordia para no destruirlos.
    15: Oigan y presten atención. No sean altivos, porque Yavé habló.
    16: Den gloria a Yavé su ʼElohim antes que Él traiga oscuridad, antes que sus pies tropiecen contra montañas de oscuridad, y Él convierta la luz que esperan en densa oscuridad.
    17: Pero si no escuchan esto, mi alma llorará en secreto a causa de la soberbia de ustedes. Mis ojos llorarán amargamente porque el rebaño de Yavé será llevado cautivo.
    18: 'Dí al rey y a la reina madre: Humíllense. Siéntense en la tierra, porque la corona de su gloria cayó de sus cabezas.'
    19: Las ciudades del Neguev fueron cerradas, y no hay quien las abra. Todo Judá es llevado al exilio, totalmente llevado en cautiverio.
    20: Levanta tus ojos y mira a los que vienen del norte. ¿Dónde está el rebaño que te fue dado, tu bello rebaño?
    21: ¿Qué dirás cuando él designe como jefes a aquellos a quienes tú enseñaste? ¿No se apoderarán de ti dolores como de parturienta?
    22: 'Cuando digas en tu corazón: ¿Por qué me sucede esto? Por tu gran iniquidad fueron levantadas tus faldas y desnudados tus talones.'
    23: ¿Cambiará el etíope su piel, o el leopardo sus manchas? Así también ustedes no podrán hacer lo bueno, por estar acostumbrados a hacer lo malo.
    24: Por tanto Yo los esparciré como el pasto seco que pasa con el viento del desierto.
    25: Ésta es tu parte, la cantidad que medí para ti, dice Yavé, porque te olvidaste de Mí y confiaste en la mentira.
    26: Por tanto Yo también levantaré tus faldas y las alzaré sobre tu cara, para que sea vista tu vergüenza,
    27: tus adulterios, tus lujuriosos relinchos, y la perversidad de tu fornicación. Vi todas tus repugnancias sobre las colinas y en el campo. ¡Ay de ti, Jerusalén! ¿Hasta cuándo no te purificas?
  14:
    1: 'Palabra de Yavé que vino a Jeremías con motivo de la sequía:'
    2: Judá se enlutó, y sus puertas se despoblaron. Ellos se sientan consternados en tierra y lamentan. Subió el clamor de Jerusalén.
    3: Los nobles envían a sus esclavos por agua. Van a las cisternas, pero no encuentran agua. Vuelven avergonzados y confusos con los cántaros vacíos. Cubren sus cabezas.
    4: Porque se resquebrajó el suelo, pues no hay lluvia en la tierra. Los labradores están confusos. Cubren sus cabezas.
    5: Hasta la venada al parir abandona su cría en el campo, porque no hay hierba.
    6: Los asnos monteses se paran en las alturas y aspiran el aire como chacales. Sus ojos se debilitan porque no hay hierba.
    7: Aunque nuestras iniquidades testifican contra nosotros, actúa, oh Yavé, por amor a tu Nombre. Ciertamente nuestras rebeliones se multiplicaron y pecamos contra Ti.
    8: Oh Esperanza de Israel, su Salvador en tiempo de aflicción. ¿Por qué eres como forastero en la tierra, como caminante que levanta su tienda solo para pernoctar?
    9: ¿Por qué te muestras como un hombre espantado, y como valiente incapaz de librar? Pero Tú, oh Yavé, estás en medio de nosotros. Tu Nombre es invocado sobre nosotros. No nos desampares.
    10: 'Con respecto a este pueblo Yavé dice: Se deleitaron en vagar y no dieron reposo a sus pies. Por tanto Yavé no se complace en ellos. Ahora recuerda su iniquidad y castiga sus pecados.'
    11: 'Y Yavé me dijo: No intercedas por este pueblo.'
    12: Cuando ayunen, no escucharé su clamor. Cuando ofrezcan holocaustos y ofrenda, no los aceptaré, sino los consumiré con espada, hambre y pestilencia.
    13: 'Entonces dije: Oh, ʼAdonay Yavé. Mira, los profetas les dicen: No verán espada ni tendrán hambre, sino les daré paz duradera en este lugar.'
    14: 'Entonces Yavé me respondió: Los profetas profetizan mentira en mi Nombre. No los envié, ni les di orden, ni les hablé. Les profetizan visión mentirosa, brujería, vanidad y engaño de su corazón.'
    15: 'Por tanto Yavé dice a los profetas que profetizan en mi Nombre, a los cuales Yo no envié. Ellos dicen: No habrá espada ni hambruna en esta tierra. Pues tales profetas perecerán a espada y de hambre.'
    16: El pueblo al cual ellos profetizan será echado en las calles de Jerusalén por causa del hambre y la espada. No habrá quien los entierre a ellos, ni a sus esposas, ni a sus hijos, ni a sus hijas, porque derramaré su perversidad sobre ellos.
    17: 'Diles esta Palabra: Mis ojos derramen lágrimas noche y día, y no cesen. Porque la virgen hija de mi pueblo está quebrantada con gran quebranto por un golpe muy doloroso.'
    18: Si salgo al campo, ahí están los muertos a espada. Si entro en la ciudad, ahí están los enfermos a causa del hambre. Tanto el profeta como el sacerdote vagan por la tierra y no entendieron.
    19: ¿Desechaste completamente a Judá? ¿Aborreció tu alma a Sion? ¿Por qué nos heriste sin remedio? Esperábamos paz, pero no hay bienestar, tiempo de sanidad. Aquí está el terror.
    20: Reconocemos, oh Yavé, nuestras perversidades y las iniquidades de nuestros antepasados, porque pecamos contra Ti.
    21: Por amor a tu Nombre, no deseches ni deshonres tu glorioso trono. Acuérdate, no anules tu Pacto con nosotros.
    22: Entre los ídolos de los gentiles, ¿hay los que hagan llover? ¿O los cielos dar lluvias? ¿Oh Yavé, no eres Tú nuestro ʼElohim? Esperaremos en Ti, porque Tú haces todas estas cosas.
  15:
    1: 'Entonces Yavé me dijo: Aunque Moisés y Samuel se coloquen delante de Mí, no me conmoveré por este pueblo. Échalos, que salgan de mi Presencia.'
    2: 'Si te preguntan: ¿A dónde iremos? Les dirás: Yavé dice así: Los que a muerte, a muerte, los que a espada, a espada, los que a hambre, a hambre, los que a cautiverio, a cautiverio.'
    3: Enviaré sobre ellos cuatro clases de castigo, dice Yavé, la espada para matar, los perros para destrozar, las aves del cielo y las bestias de la tierra para devorar y destruir.
    4: Los entregaré como objeto de horror entre todos los reinos de la tierra, a causa de Manasés, hijo de Ezequías, rey de Judá, por lo que él hizo en Jerusalén.
    5: Oh Jerusalén, en verdad, ¿quién tendrá compasión de ti? ¿Quién llorará por ti? ¿Quién se desviará para preguntar con respecto a ti?
    6: Tú me abandonaste, te devolviste, dice Yavé. Por tanto, Yo extiendo mi mano contra ti y te destruiré. Estoy cansado de compadecerme.
    7: Los aventaré con un aventador hasta las puertas de la tierra, y los privaré de hijos. Destruiré a mi pueblo, porque no se devolvieron de sus caminos.
    8: Sus viudas serán más que la arena del mar. Traeré al destructor contra ellos en pleno día, contra la madre y contra los hijos. Destruiré a mi pueblo porque no regresaron de sus caminos.
    9: La que dio a luz siete desfallecerá y exhalará su alma. Su sol se ocultará cuando sea aún de día. Será avergonzada y confundida. Y lo que quede lo entregaré a la espada de sus enemigos, dice Yavé.
    10: ¡Ay de mí, madre mía, que me diste a luz como varón de contienda y hombre de discordia para toda esta tierra! Ni presté ni me prestaron, pero todos me maldicen.
    11: Así sea, oh Yavé, si no te supliqué a favor del enemigo en tiempo de aflicción y en época de angustia.
    12: ¿Quién podrá romper el hierro, y el bronce del norte?
    13: Entregaré tus bienes y tus tesoros al saqueo, y no por precio, sino por todos tus pecados en todo tu territorio.
    14: Ordenaré que sirvas a tus enemigos en una tierra que tú no conoces, porque un fuego se encendió en mi furor y arderá sobre ustedes.
    15: Oh Yavé, Tú lo sabes. Acuérdate de mí. Visítame y véngame de mis perseguidores. En vista de tu paciencia, no me arrebates. Sabes que por amor a Ti soporto afrentas.
    16: Tus Palabras fueron halladas, y yo las comí. Y tus Palabras fueron para mí el gozo y la alegría de mi corazón, porque tu Nombre es invocado sobre mí, oh Yavé, ʼElohim de las huestes.
    17: No me senté ni me regocijé con los que se divierten. A causa del peso de tu mano me senté solo, porque me llenaste de indignación.
    18: ¿Por qué es continuo mi dolor, y mi herida incurable rehúsa ser sanada? ¿Serás para mí como un torrente no confiable, como aguas que no son estables?
    19: 'Por tanto Yavé dice: Si te devuelves, Yo te restauraré y estarás delante de Mí. Si apartas lo precioso de lo vil serás como mi boca. Conviértanse ellos a ti, y no te conviertas tú a ellos.'
    20: Te pondré frente a este pueblo como muro de bronce reforzado. Pelearán contra ti, pero no te vencerán, porque Yo estoy contigo para salvarte y librarte, dice Yavé.
    21: Te libraré de mano de los perversos. Te rescataré de la garra de los tiranos.
  16:
    1: 'Entonces la Palabra de Yavé vino a mí:'
    2: No tomarás esposa para ti. No tendrás hijos ni hijas en este lugar.
    3: 'Porque con respecto a los hijos e hijas que nazcan en este lugar, a las madres que los den a luz y de los padres que los engendren en esta tierra, Yavé dice:'
    4: Morirán de muerte cruel. No serán llorados ni sepultados. Serán como abono sobre la superficie de la tierra. Serán consumidos por la espada y el hambre. Sus cadáveres servirán de comida para las aves del cielo y las bestias de la tierra.
    5: 'Yavé dice: No entres en casa del duelo, ni vayas a lamentar, ni los consueles, porque retiré de este pueblo mi paz, mi misericordia y mi compasión, dice Yavé.'
    6: En esta tierra morirán grandes y pequeños. No serán sepultados ni los llorarán, ni por ellos se harán incisiones, ni se raparán la cabeza,
    7: ni saldrán con pan para consolar a los que estén de luto por ellos, ni les darán la copa de consuelo por su padre o por su madre.
    8: Tampoco entres en la casa del banquete para sentarte a comer y beber con ellos.
    9: 'Porque Yavé de las huestes, ʼElohim de Israel, dice: Ciertamente Yo suspendo en este lugar, en los días de ustedes y ante ustedes, toda voz de gozo y toda voz de alegría, la voz del novio y la de la novia.'
    10: 'Acontecerá que cuando anuncies a este pueblo todas estas cosas, te preguntarán: ¿Por qué Yavé pronuncia contra nosotros todo este mal tan grande? ¿Cuáles delitos o pecados cometimos contra Yavé nuestro ʼElohim?'
    11: 'Entonces les dirás: Porque sus antepasados me abandonaron, dice Yavé, fueron tras otros ʼelohim, se postraron ante ellos y les sirvieron. Pero a Mí me abandonaron y no observaron mi Ley.'
    12: Ustedes actuaron peor que sus antepasados, porque en verdad cada uno de ustedes sigue lo que le dicta su malvado corazón de tal modo que no me escucha.
    13: Los echaré de esta tierra a una tierra que ustedes ni sus antepasados conocieron. Allá servirán a ʼelohim extraños día y noche, porque no les mostraré clemencia.
    14: 'Pero, ciertamente vienen días, dice Yavé, cuando ya no se dirá: ¡Vive Yavé, Quien sacó a los hijos de Israel de la tierra de Egipto!'
    15: 'Sino: ¡Vive Yavé, que sacó a los hijos de Israel de la tierra del norte y de todas las tierras adonde los echó! Porque los devolveré a su tierra, la cual di a sus antepasados.'
    16: Miren, enviaré muchos pescadores que los pesquen, dice Yavé. Después enviaré muchos cazadores que los cacen por las montañas y colinas, y por las hendiduras de las peñas.
    17: Porque mis ojos están sobre todos sus caminos. No se me ocultarán, ni su iniquidad está encubierta de mis ojos.
    18: Pero primero les pagaré al doble su iniquidad y su pecado, porque contaminaron mi tierra con los cadáveres de sus ídolos y llenaron mi heredad con sus repugnancias.
    19: 'Oh Yavé, Fuerza mía y Fortaleza mía, mi Refugio en tiempo de aflicción. A ti vendrán las naciones desde los extremos de la tierra y dirán: En verdad, nuestros antepasados heredaron mentira, vanidad en la cual no hay provecho.'
    20: ¿El hombre se fabrica ʼelohim? ¡Pero esos no son ʼelohim!
    21: Por tanto ciertamente, esta vez les mostraré mi poder y mi fortaleza. Sabrán que mi nombre es Yavé.
  17:
    1: El pecado de Judá está esculpido con cincel de hierro. Está grabado en la tabla de su corazón y en los cuernos de sus altares con punta de diamante.
    2: Como ellos recuerdan a sus hijos, así se acuerdan de sus Aseras junto a árboles frondosos sobre las altas colinas,
    3: en el campo, sobre mi Montaña. Entregaré al saqueo tus riquezas y todos tus tesoros por el pecado de tus lugares altos en todo tu territorio.
    4: Tú misma serás privada de la herencia que te di, y en una tierra que no conoces serás esclava de tus enemigos, porque encendiste en mi furor un fuego que arderá para siempre.
    5: 'Yavé dice: Maldito el que confía en el hombre, se apoya en un brazo de carne y cuyo corazón se aparta de Yavé.'
    6: Será como un arbusto en una llanura desierta. No verá cuando venga el bien, sino vive en sequedales en el desierto, una tierra salitrosa e inhabitable.
    7: Bendito el que confía en Yavé, cuyo fundamento está en Yavé.
    8: Será como árbol plantado junto a las aguas, que extiende sus raíces hacia las corrientes. No teme cuando viene el calor, pues su follaje estará frondoso. El año de sequía no se afanará, ni dejará de dar su fruto.
    9: Engañoso es el corazón más que todas las cosas, y perverso. ¿Quién puede entenderlo?
    10: Yo, Yavé, escudriño el corazón y pruebo la mente para dar a cada uno conforme a sus caminos, conforme al fruto de sus obras.
    11: El que acumula riquezas injustas es como la perdiz que incuba lo que no puso. En la mitad de sus días las abandonará, y en sus últimos años resultará ser un necio.
    12: Trono glorioso, excelso desde el principio, es el lugar de nuestro Santuario.
    13: Oh Yavé, Esperanza de Israel, los que te abandonan serán avergonzados. Todos los que se apartan de Ti serán inscritos en el polvo, porque abandonaron a Yavé, Fuente de agua viva.
    14: Sáname, oh Yavé, y seré sanado. Sálvame y seré salvado, porque Tú eres mi Alabanza.
    15: 'Ciertamente ellos me dicen: ¿Dónde está la Palabra de Yavé? ¡Que se cumpla!'
    16: 'Pero yo no me apresuré a ser un pastor que no va tras Ti. No deseé ese horrible día. Tú lo sabes: En tu presencia expresé lo que salió de mis labios.'
    17: No seas un terror para mí. Tú eres mi Refugio en el día de la aflicción.
    18: Que se avergüencen los que me persiguen, pero que no me avergüence yo. Que se aterroricen ellos, y no me aterrorice yo. Trae el día malo sobre ellos, y destrúyelos con doble quebranto.
    19: 'Yavé me dice: Vé y ponte en pie en la puerta de los hijos del pueblo, por la cual los reyes de Judá entran y salen, en todas las puertas de Jerusalén,'
    20: 'y diles: Oigan la Palabra de Yavé, oh reyes de Judá, y todo Judá, con todos los habitantes de Jerusalén que entran por estas puertas.'
    21: 'Yavé dice: Guárdense para no traer cargas el día sábado, para introducirlas por las puertas de Jerusalén.'
    22: Tampoco saquen cargas de sus casas el día sábado, ni hagan algún trabajo, sino santifiquen el día sábado, como lo ordené a sus antepasados.
    23: Pero ellos no escucharon, ni inclinaron su oído, sino se volvieron indómitos para no escuchar ni recibir corrección.
    24: Sucederá que si ustedes me escuchan atentamente, dice Yavé, y no introducen carga por las puertas de esta ciudad el día sábado, sino santifican el día sábado, y no hacen en él algún trabajo,
    25: los reyes y príncipes que se sientan en el trono de David, ellos y sus príncipes, los varones de Judá y los habitantes de Jerusalén entrarán por las puertas de esta ciudad en carrozas y en caballos. Esta ciudad será habitada para siempre.
    26: Vendrán de las ciudades de Judá, los alrededores de Jerusalén, la tierra de Benjamín, la Sefela, la región montañosa y el Neguev. Traerán holocaustos, sacrificios, ofrenda vegetal e incienso, y ofrenda de acción de gracias a la Casa de Yavé.
    27: Pero si no me escuchan para santificar el día sábado y no llevar una carga ni introducirla por las puertas de Jerusalén el día sábado, Yo encenderé un fuego en sus puertas que devorará los palacios de Jerusalén y no será apagado.
  18:
    1: 'La Palabra de Yavé que vino a Jeremías:'
    2: Levántate, baja a la casa del alfarero y allí oirás mis Palabras.
    3: Bajé a la casa del alfarero. Ahí estaba él trabajando sobre la rueda.
    4: La vasija de arcilla que hacía se echó a perder en su mano. Volvió e hizo de ella otra vasija, según le pareció mejor hacerla.
    5: 'Entonces la Palabra de Yavé vino a mí:'
    6: ¿No podré Yo hacer con ustedes, oh Casa de Israel, como hace este alfarero? dice Yavé. Ciertamente como la arcilla es en mano del alfarero, así son ustedes en mi mano, oh Casa de Israel.
    7: En un momento hablo contra pueblos y contra reinos, para desarraigar, destruir y arruinar.
    8: Pero si esa nación contra la cual hablé se devuelve de su maldad, Yo desistiré del mal que pensé hacerle.
    9: En un momento hablo a una nación o a un reino para edificar y plantar.
    10: Pero si hace lo malo ante mis ojos y no obedece mi voz, entonces Yo también desistiré del bien que prometí hacerle.
    11: 'Ahora pues, habla a los hombres de Judá y a los habitantes de Jerusalén: Yavé dice: En verdad, Yo preparo un mal, y trazo un designio contra ustedes. Cada uno regrese de su mal camino, y mejore sus caminos y sus obras.'
    12: 'Pero ellos responderán: Es inútil, porque seguimos tras nuestros propios designios. Cada uno hace según la terquedad de su malvado corazón.'
    13: 'Por tanto Yavé dice: Pregunten ahora entre los pueblos: ¿Quién oyó cosa semejante? ¡La virgen de Israel hizo algo horrible!'
    14: ¿Desaparecerá la nieve de las peñas de las montañas del Líbano? ¿Se agotarán las frescas aguas que fluyen de tierras lejanas?
    15: Pues mi pueblo me olvidó. Ofrece incienso a lo que no tiene valor. Tropezó en sus caminos, en las sendas antiguas. Camina por senderos, y no por la calzada.
    16: Convirtió su tierra en una desolación y burla perpetua. Todo el que pase por ella se asombrará y meneará la cabeza.
    17: Como con un viento del oriente los esparciré delante del enemigo. En el día de la aflicción les daré la espalda y no el rostro.
    18: 'Entonces ellos dijeron: ¡Vengan, tramemos nosotros un plan contra Jeremías! Porque la enseñanza no le faltará al sacerdote, ni el consejo al sabio, ni la palabra al profeta. Vengan, causémosle una herida en la lengua, y no atendamos ninguna de sus palabras.'
    19: Oh Yavé, escúchame y oye la voz de los que contienden contra mí.
    20: ¿Se paga el bien con mal? Porque cavaron una fosa para mi vida. Recuerda cómo intercedí por ellos ante Ti, para apartar tu ira de ellos.
    21: Por tanto, entrega sus hijos al hambre. Entrégalos al poder de la espada. Queden sus esposas viudas y sin hijos. Sean sus esposos expuestos a la muerte, y sus jóvenes mueran a espada en la batalla.
    22: Que se oiga clamor en sus casas cuando de repente lleves tropas contra ellos, porque cavaron una fosa para atraparme, y escondieron trampas a mis pies.
    23: Pero Tú, oh Yavé, conoces sus designios contra mí para matarme. No hagas sacrificio que apacigüe por sus pecados. Procede así con ellos en el tiempo de tu furor.
  19:
    1: 'Yavé dijo: Vé y compra una vasija de arcilla al alfarero. Lleva contigo ancianos del pueblo y ancianos de los sacerdotes.'
    2: Saldrás al Valle del Hijo de Hinom, que está en la entrada de la Puerta Oriental y proclama allí las palabras que Yo te diré.
    3: 'Y dí: Oh reyes de Judá y habitantes de Jerusalén, oigan la Palabra de Yavé. Yavé de las huestes, el ʼElohim de Israel, dice: Ciertamente Yo traigo una desgracia sobre este lugar de tal clase que a todo el que lo oiga le vibrarán los oídos.'
    4: Porque me abandonaron y enajenaron este lugar. Ofrecieron en él incienso a otros ʼelohim que ellos no conocieron, ni sus antepasados, ni los reyes de Judá. Llenaron este lugar de sangre de inocentes.
    5: Edificaron lugares altos a baal para quemar con fuego a sus hijos como holocaustos a baal, cosa que Yo no ordené ni dije, ni me vino a la mente.
    6: Por tanto ciertamente vienen días, dice Yavé, cuando ya no se llamará este lugar Tófet, ni Valle del Hijo de Hinom, sino Valle de la Matanza.
    7: Anularé el consejo de Judá y de Jerusalén en este lugar. Caerán a espada ante sus enemigos y en mano de los que buscan su vida. Daré sus cadáveres como comida a las aves del cielo y a las bestias de la tierra.
    8: Convertiré a esta ciudad en espanto y burla. Todo el que pase por ella se asombrará y silbará a causa de todas sus plagas.
    9: Dispondré que se coman la carne de sus hijos y sus hijas. Cada uno comerá la carne de su prójimo en el asedio y la aflicción, con los cuales los angustiarán sus enemigos y los que buscan sus vidas.
    10: Luego quebrarás la vasija ante los ojos de los hombres que vayan contigo
    11: 'y les dirás: Yavé de las huestes dice: De este modo quebraré a este pueblo y a esta ciudad, como se quiebra una vasija de arcilla, que no se puede restaurar. En Tófet serán enterrados, porque no habrá otro lugar para sepultar.'
    12: Así haré a este lugar y a sus habitantes, dice Yavé. Convertiré esta ciudad como a Tófet.
    13: Las casas de Jerusalén y las casas de los reyes de Judá que están contaminadas serán como Tófet, todas las casas sobre cuyas azoteas ofrecen incienso a todo el ejército del cielo y vierten libaciones a otros ʼelohim.
    14: 'Jeremías regresó de Tófet, a donde lo envió Yavé a profetizar. Se puso en pie en el patio de la Casa de Yavé y dijo a todo el pueblo:'
    15: 'Yavé de las huestes, ʼElohim de Israel, dice: Ciertamente Yo traigo sobre esta ciudad y todas sus aldeas toda calamidad que pronuncié contra ella, porque se volvieron indómitos para no escuchar mis Palabras.'
  20:
    1: El sacerdote Pasur, hijo de Imer, quien presidía como jefe en la Casa de Yavé, oyó a Jeremías cuando profetizaba estas cosas.
    2: Pasur azotó al profeta Jeremías y lo puso en el cepo que estaba en la Puerta Superior de Benjamín, la cual estaba junto a la Casa de Yavé.
    3: 'En la mañana siguiente, Pasur sacó a Jeremías del cepo, y Jeremías le dijo: Yavé no te llama Pasur, sino Terror en torno.'
    4: 'Porque Yavé dice: Mira, Yo te convierto en terror para ti y para todos tus amigos. Caerán por la espada de sus enemigos, y tus ojos lo verán. Entregaré a todo Judá en mano del rey de Babilonia, quien los llevará cautivos a Babilonia y los matará a espada.'
    5: Entregaré también todas las riquezas de esta ciudad, todo el producto de su labor y todos los tesoros de los reyes de Judá, y los saqueará. Los tomarán y los llevarán a Babilonia.
    6: Y tú, Pasur, y todos los que viven en tu casa irán cautivos. Entrarás en Babilonia y allí morirás. Allí serán sepultados, tú y todos tus amigos, a los cuales profetizaste mentira.
    7: Me sedujiste, oh Yavé, y fui seducido. Fuiste más fuerte que yo, y me venciste. Cada día soy objeto de burla. Cada uno se burla de mí.
    8: 'Porque cuantas veces hablo, proclamo, grito: ¡Violencia y destrucción! La Palabra de Yavé resulta para mí reproche y burla todo el día.'
    9: 'Y si digo: No lo recordaré a Él, ni hablaré más en su Nombre, entonces mi corazón es como un fuego abrasador encerrado en mis huesos. Me esfuerzo en contenerlo, pero no puedo.'
    10: 'Porque oí la murmuración de muchos: ¡Terror por todas partes! ¡Denúncienlo, denunciémoslo! Todos mis amigos que esperan mi caída dicen: Quizás sea engañado. Entonces prevaleceremos contra él y tomaremos nuestra venganza.'
    11: Pero Yavé está conmigo como poderoso Gigante. Por tanto, mis perseguidores tropezarán y no prevalecerán contra mí. Sentirán perpetua confusión que nunca será olvidada.
    12: Oh Yavé de las huestes. Tú escudriñas al justo y ves la mente y el corazón. Permite que yo vea tu venganza de ellos, pues a Ti expuse mi causa.
    13: ¡Canten a Yavé, alaben a Yavé, Quien libró la vida del pobre de mano de los malhechores!
    14: Maldito el día cuando nací. No sea bendecido el día cuando mi madre me dio a luz.
    15: 'Maldito el hombre que dio noticias a mi padre, y dijo: ¡Te nació un hijo varón! Y le causó gran alegría.'
    16: Sea tal hombre como las ciudades que Yavé destruyó sin misericordia, Que oiga alarma por la mañana y gritos de guerra al mediodía.
    17: Porque no me mataste en el vientre, y mi madre sería mi sepulcro, y su vientre estaría embarazado para siempre.
    18: ¿Para qué salí del vientre? ¿Para ver aflicción y dolor, y que mis días se gasten en vergüenza?
  21:
    1: 'La Palabra de Yavé que vino a Jeremías, cuando el rey Sedequías le envió a Pasur, hijo de Malquías y al sacerdote Sofonías, hijo de Maasías, para que le dijeran:'
    2: Te ruego que consultes a Yavé por nosotros, porque Nabucodonosor, rey de Babilonia, guerrea contra nosotros. Tal vez Yavé nos trate según todas sus maravillosas obras, a fin de que aquél se retire de nosotros.
    3: 'Y Jeremías les respondió: Digan así a Sedequías:'
    4: 'Yavé ʼElohim de Israel dice: Miren, Yo devuelvo las armas de guerra que están en manos de ustedes, con las cuales combaten contra el rey de Babilonia a los caldeos, quienes los tienen sitiados por fuera del muro. A ellos los reuniré en medio de esta ciudad.'
    5: Yo mismo pelearé contra ustedes con mano extendida y brazo fuerte, con furor, ira y ardiente indignación.
    6: Heriré a los que viven en la ciudad, tanto al hombre como a la bestia, los cuales morirán de gran pestilencia.
    7: Después de esto, dice Yavé, entregaré a Sedequías, rey de Judá, a sus esclavos y al pueblo, a los que escapen en esta ciudad de la pestilencia, la espada y el hambre, en mano de Nabucodonosor, rey de Babilonia, de los demás enemigos y de los que buscan sus vidas. Él los matará a filo de espada. No tendrá compasión de ellos, ni perdonará, ni tendrá misericordia.
    8: 'Y a este pueblo le dirás: Yavé dice: Ciertamente Yo pongo delante de ustedes el camino de la vida y el de la muerte.'
    9: El que permanezca en esta ciudad morirá a espada, de hambre y de pestilencia. Pero el que salga y se entregue a los caldeos que los asedian, vivirá. Su vida le será como despojo.
    10: Porque levanté mi rostro contra esta ciudad para mal y no para bien, dice Yavé. Será entregada en mano del rey de Babilonia, quien la destruirá con fuego.
    11: 'Y a la casa del rey de Judá dirás: Oigan la Palabra de Yavé:'
    12: 'Oh casa de David, Yavé dice: Vayan pronto a administrar justicia. Libren al oprimido de la mano del opresor. Para que mi ira no salga como fuego, se encienda, y no haya quien la extinga a causa de la maldad de sus obras.'
    13: 'Aquí estoy contra ti, oh habitante del valle y de la roca de la llanura, dice Yavé. Ustedes que dicen: ¿Quién bajará contra nosotros? ¿Quién entrará en nuestras habitaciones?'
    14: Los castigaré según el fruto de sus obras, dice Yavé. Encenderé un fuego en su bosque que devorará todo alrededor de él.
  22:
    1: 'Yavé dijo: Baja a la casa del rey de Judá y habla allí estas Palabras:'
    2: Oye la Palabra de Yavé, oh rey de Judá, que te sientas sobre el trono de David, tú, tus esclavos y tu pueblo que entra por estas puertas.
    3: 'Yavé dice: Hagan lo recto y lo justo. Libren al oprimido de mano del opresor. No maltraten ni traten con violencia al extranjero, al huérfano, ni a la viuda, ni derramen sangre inocente en este lugar.'
    4: Porque si realmente obedecen esta Palabra, entonces los reyes que se sentarán en el trono en lugar de David entrarán por las puertas de esta casa. Ellos, sus esclavos y su pueblo entrarán montados en carrozas y caballos.
    5: Pero si no escuchan estas Palabras, por Mí mismo juré, dice Yavé, que esta casa será desolada.
    6: 'Porque Yavé dice esto con respecto a la casa del rey de Judá: Eres para Mí como Galaad, como la cumbre del Líbano. Pero te convertiré en una desolación y en ciudades no habitadas.'
    7: Designé contra ti destructores, cada uno con sus armas, quienes talarán tus cedros más selectos y los echarán al fuego.
    8: 'Entonces muchas gentes pasarán junto a esta ciudad. Cada uno dirá a su compañero: ¿Por qué Yavé obró así con esta gran ciudad?'
    9: 'Y responderán: Porque abandonaron el Pacto de Yavé su ʼElohim, se postraron ante ʼelohim extraños y les sirvieron.'
    10: No lloren por un muerto, ni se lamenten por él. Lloren con amargura por el que se va, porque no regresará jamás ni verá la tierra donde nació.
    11: 'Porque con respecto a Salum, hijo de Josías, rey de Judá, quien reinó en lugar de su padre Josías y salió de este lugar, Yavé dice: Ya no regresará aquí.'
    12: Morirá en el lugar adonde lo llevaron cautivo, y ya no verá esta tierra.
    13: ¡Ay del que edifica su casa con injusticia y sus habitaciones sin equidad, que se sirve gratuitamente de su prójimo y no le paga el salario por su trabajo!
    14: 'Que dice: Me edificaré una casa espaciosa con amplios salones. Le abriré ventanas. La cubriré de cedro y la pintaré de rojo vivo.'
    15: ¿Reinarás porque te rodeas de cedro? Si tu antepasado comió, bebió y salió bien, se debió a que practicó el juicio recto y la justicia.
    16: Él defendió la causa del afligido y menesteroso. Por eso hizo bien. ¿No es eso lo que significa conocerme a Mí? dice Yavé.
    17: Pero tus ojos y tu corazón no están fijados sino en tus ganancias deshonestas, en derramar la sangre inocente, en la opresión y la ofensa.
    18: 'Por tanto Yavé dice esto con respecto a Joacim, hijo de Josías, rey de Judá: No lo lamentarán: ¡Ay hermano mío! ¡Ay hermana mía! Ni lo lamentarán: ¡Ay ʼadon! ¡Ay su majestad!'
    19: Será enterrado como un asno. Lo arrastrarán y lo tirarán fuera de las puertas de Jerusalén.
    20: Sube al Líbano y clama. Eleva tu voz en Basán. Clama también desde la [montaña] Abarim, porque todos sus amantes fueron destruidos.
    21: 'En tu gran prosperidad te hablé. Pero dijiste: No escucharé. Éste fue tu camino desde tu juventud. Nunca escuchaste mi voz.'
    22: El viento apacentará a todos tus pastores, y tus amantes irán al cautiverio. Ciertamente serás avergonzada y confundida por todas tus perversidades.
    23: Habitaste en el Líbano. Hiciste tu nido en los cedros. ¡Cómo gemirás cuando te lleguen las angustias, los dolores como de parturienta!
    24: 'Yavé dice: ¡Vivo Yo! que aunque Conías, hijo de Joacim, rey de Judá, fuera anillo de sellar en mi mano derecha, aun de allí lo sacaría.'
    25: Te entregaré en mano de los que buscan tu vida, de aquellos a quienes tú temes, de Nabucodonosor, rey de Babilonia, y de los caldeos.
    26: A ti y a tu madre que te dio a luz los lanzaré a un país extraño donde no nacieron. Allí morirán.
    27: No regresarán a la tierra a la cual con toda el alma ansían regresar.
    28: ¿Es este hombre Conías una vasija despreciada y quebrada? ¿Es un trasto que nadie estima? ¿Por qué él y su generación fueron sacados y echados a una tierra que no conocieron?
    29: ¡Tierra, tierra, tierra! Oye la Palabra de Yavé.
    30: 'Yavé dice: Inscriban a este hombre como uno privado de descendencia. Porque ninguno de su descendencia se sentará en el trono de David para reinar en Judá.'
  23:
    1: ¡Ay de los pastores que destruyen y dispersan las ovejas de mi prado! dice Yavé.
    2: 'Por eso con respecto a los pastores que pastorean a mi pueblo, Yavé ʼElohim de Israel dice: Ustedes dispersaron mis ovejas, las ahuyentaron y no las atendieron. Ciertamente Yo los castigo por la perversidad de sus acciones, dice Yavé.'
    3: Yo reuniré el remanente de mis ovejas de todas las tierras adonde las eché y las devolveré a sus prados. Crecerán y se multiplicarán.
    4: Designaré para ellas pastores que las pastoreen. Ya no temerán ni se turbarán. Ninguna faltará, dice Yavé.
    5: Ciertamente vienen días en los cuales levantaré un Retoño justo para David, dice Yavé, y reinará como Rey. Obrará sabiamente, y ejecutará juicio recto y justicia en la tierra.
    6: 'En sus días Judá será salvado, e Israel vivirá confiado. Éste es el Nombre con el cual será llamado: Yavé, Justicia Nuestra.'
    7: 'Miren, vienen días, dice Yavé, cuando ya no dirán: ¡Vive Yavé, Quien sacó a los hijos de Israel de la tierra de Egipto!'
    8: 'Sino: ¡Vive Yavé, Quien sacó y trajo la descendencia de la Casa de Israel de la tierra del norte y de todas las tierras adonde los echó! Y vivirán en su tierra.'
    9: A causa de los profetas, mi corazón está quebrantado dentro de mí, y todos mis huesos se estremecen. Fui como un ebrio, un hombre dominado por el vino, a causa de Yavé y a causa de sus santas Palabras.
    10: Porque la tierra está llena de adúlteros. La tierra gime a causa de una maldición y los pastos de la llanura se secaron. La carrera de ellos es mala, y su poder no es recto.
    11: Porque tanto el profeta como el sacerdote están contaminados. Aun en mi Casa hallo sus perversidades, dice Yavé.
    12: Por tanto su camino será como senderos resbaladizos. Serán empujados a la oscuridad y caerán en ella, porque traeré calamidad sobre ellos el año de su castigo, dice Yavé.
    13: 'Entre los profetas de Samaria vi esta locura: Profetizan por baal y extravían a mi pueblo Israel.'
    14: 'Entre los profetas de Jerusalén vi algo horrible: Cometen adulterio, practican la mentira y apoyan las manos de los perversos para que nadie se convierta de su perversidad. Todos ellos fueron para mí como Sodoma, y sus habitantes, como Gomorra.'
    15: 'Por tanto, con respecto a estos profetas, Yavé de las huestes dice: Ciertamente Yo les doy a comer ajenjo y a beber agua envenenada. Porque de los profetas de Jerusalén salió la blasfemia a toda la tierra.'
    16: 'Yavé de las huestes dice: No escuchen las palabras de los profetas que les profetizan. Los alimentan con vanas esperanzas. Hablan visión de su corazón, no de la boca de Yavé.'
    17: 'Dicen atrevidamente a los que me desprecian: Yavé dijo: ¡Tendrán paz! Y a todo el que anda tras la terquedad de su corazón, le dicen: ¡No llegará mal sobre ustedes!'
    18: Pero, ¿quién estuvo en el secreto de Yavé, que oyó y escuchó su Palabra?
    19: Ciertamente la tempestad de Yavé sale con furia. Es una tempestad que se arremolina. Se precipita sobre las cabezas de los perversos.
    20: La ira de Yavé no se apartará hasta que se ejecute y se realice el propósito de su corazón. Al final de los días entenderán claramente.
    21: Yo no envié a esos profetas, pero ellos corrían. No les hablé, pero ellos profetizaban.
    22: Si hubieran estado en mi consejo, habrían proclamado mis Palabras a mi pueblo, y los habrían devuelto de su mal camino y la maldad de sus obras.
    23: ¿Soy Yo ʼElohim solo de cerca, dice Yavé, y no ʼElohim de lejos?
    24: ¿Podrá alguien ocultarse, en escondrijos donde Yo no lo vea? dice Yavé. ¿No lleno Yo el cielo y la tierra?
    25: 'Oí lo que dicen los profetas que profetizan en mi Nombre y dicen: ¡Tuve un sueño, tuve un sueño!'
    26: ¿Hasta cuándo? ¿Qué hay en el corazón de los profetas que profetizan mentira, que profetizan el engaño de su propio corazón?
    27: ¿Con los sueños que cada uno cuenta a su compañero, piensan lograr que mi pueblo olvide mi Nombre, así como sus antepasados olvidaron mi Nombre a causa de baal?
    28: 'El profeta que tenga un sueño, cuente ese sueño, y el que reciba mi Palabra, diga mi Palabra con fidelidad. Yavé dice: ¿Qué tiene que ver la concha de trigo trillado con el trigo?'
    29: ¿No es mi Palabra como fuego, dice Yavé, y como un martillo que despedaza la roca?
    30: Por tanto, ciertamente Yo estoy contra los profetas, dice Yavé, que hurtan mis Palabras el uno del otro.
    31: 'En verdad Yo estoy contra los profetas, dice Yavé, que sueltan sus lenguas y dicen: Él dice.'
    32: Ciertamente Yo estoy contra los que profetizan sueños mentirosos, dice Yavé, y los cuentan, y extravían a mi pueblo con sus mentiras y su temeridad. Porque Yo no los envié ni les di orden, y ningún provecho traen a este pueblo.
    33: 'Cuando este pueblo, o el profeta, o el sacerdote te pregunte: ¿Cuál es la Palabra de Yavé? Les responderás: Ustedes son la palabra, y Yo los desecharé, dice Yavé.'
    34: 'Si un sacerdote o uno del pueblo dice: ¡Palabra de Yavé! Lo castigaré a él y a su casa.'
    35: 'Cada uno dirá a su compañero y a su hermano: ¿Qué responde Yavé? ¿Qué dice Yavé?'
    36: 'Ya no digan: Palabra de Yavé, porque cada uno llevará sus propias palabras, ya que pervirtió las Palabras del ʼElohim viviente, de Yavé de las huestes, nuestro ʼElohim.'
    37: 'Dirás al profeta: ¿Qué responde Yavé? ¿Qué dice Yavé?'
    38: 'Pero si dicen: ¡Palabra de Yavé! Entonces, Yavé dice: Porque dicen esta palabra: ¡Palabra de Yavé! Aunque Yo envié a decirles: No digan: ¡Palabra de Yavé!'
    39: Por tanto, ciertamente Yo los olvidaré por completo y los echaré de mi Presencia, juntamente con la ciudad que di a ustedes y a sus antepasados.
    40: Impondré sobre ustedes afrenta perpetua y humillación eterna que no serán olvidadas.
  24:
    1: Después que Nabucodonosor, rey de Babilonia, deportó desde Jerusalén a Jeconías, hijo de Joacim, rey de Judá, y a los magistrados de Judá con los artesanos y los herreros, y los llevó a Babilonia, Yavé me mostró dos cestas de higos puestas delante de la Casa de Yavé.
    2: Una cesta tenía higos muy buenos, como brevas, y la otra cesta tenía higos tan malos que no se podían comer.
    3: 'Yavé me preguntó: ¿Qué ves, Jeremías? Y respondí: Higos, higos buenos, muy buenos, y otros tan malos que no se pueden comer.'
    4: 'La Palabra de Yavé vino a mí:'
    5: 'Yavé ʼElohim de Israel dice: Como a estos higos buenos, consideraré para bien a los cautivos de Judá, a quienes eché desde este lugar a la tierra de los caldeos.'
    6: Pues fijaré mis ojos sobre ellos para bien y los devolveré a esta tierra. Los edificaré y no los derribaré, los plantaré y no los arrancaré.
    7: Les daré un corazón para que me conozcan que Yo soy Yavé. Ellos serán mi pueblo y Yo seré su ʼElohim, porque regresarán a Mí con todo su corazón.
    8: 'Pero como los higos malos que no se pueden comer, así son aquellos de quienes Yavé dice: Así entregaré a Sedequías, rey de Judá, a sus magistrados y al resto de Jerusalén, los que queden en esta tierra y los que viven en la tierra de Egipto.'
    9: Los convertiré en terror para todos los reinos de la tierra, oprobio y mal ejemplo, insulto y maldición, en todos los lugares adonde los echaré.
    10: Enviaré la espada, el hambre y la pestilencia contra ellos hasta que sean exterminados de la tierra que les di a ellos y a sus antepasados.
  25:
    1: Palabra que vino a Jeremías con respecto a todo el pueblo de Judá, el año cuarto de Joacim, hijo de Josías, rey de Judá, el cual era el año primero de Nabucodonosor, rey de Babilonia.
    2: 'El profeta Jeremías habló esa Palabra a todo el pueblo de Judá y a todos los habitantes de Jerusalén:'
    3: Desde el año 13 de Josías, hijo de Amón, rey de Judá, hasta hoy, estos 23 años la Palabra de Yavé vino a mí. Les he hablado de madrugada y sin cesar, y ustedes no escucharon.
    4: Yavé les envió a todos sus esclavos profetas de madrugada y sin cesar, y no quisieron escuchar ni prestar oído
    5: 'cuando decían: Que regrese cada uno de su mal camino y de la perversidad de sus obras, y vivirán en la tierra que Yavé les dio a ustedes y a sus antepasados para siempre.'
    6: No vayan tras otros ʼelohim para servirles ni a postrarse ante ellos, ni me provoquen a ira con la obra de sus manos, y no les causaré mal.
    7: Sin embargo no me escucharon, dice Yavé. Me provocaron a ira con la obra de sus manos para su propio mal.
    8: 'Por tanto Yavé de las huestes dice: Por cuanto no escucharon mis Palabras,'
    9: 'ciertamente Yo mandaré a todos los pueblos del norte y a Nabucodonosor, rey de Babilonia, mi esclavo. Yavé dice: Los traeré contra esta tierra, sus habitantes y todas estas naciones de alrededor. Los destruiré y los convertiré en escarnio, burla y desolación perpetua.'
    10: Además, desapareceré de entre ellos la voz de gozo y de alegría, la voz del novio y de la novia, el sonido de las piedras de moler y la luz de la lámpara.
    11: Toda esta tierra se convertirá en ruinas y desolación. Estas gentes servirán al rey de Babilonia 70 años.
    12: Sucederá que cuando los 70 años se cumplan, dice Yavé, castigaré al rey de Babilonia y a esa nación, la tierra de los caldeos, por la iniquidad de ellos. La convertiré en desolación perpetua.
    13: Llevaré contra esa tierra todas las Palabras que predije contra ella, todo lo que está escrito en este rollo, que profetizó Jeremías contra todas estas naciones.
    14: Porque también ella será reducida a esclavitud por muchas naciones y reyes poderosos. Le pagaré conforme a sus hechos, según la obra de sus manos.
    15: 'Porque Yavé, el ʼElohim de Israel, me dice: Toma de mi mano esta copa del vino de mi furor, y da a beber de ella a todas las naciones a las cuales Yo te envío.'
    16: Beberán y se estremecerán. Enloquecerán a causa de la espada que enviaré contra ellas.
    17: 'Tomé la copa de la mano de Yavé, y di a beber de ella a todas las naciones a las cuales Yavé me envió:'
    18: A Jerusalén, a las ciudades de Judá, a sus reyes y sus magistrados para convertirlos en desolación, en horror, en burla y en maldición, como están hasta hoy,
    19: a Faraón, rey de Egipto, a sus esclavos, a sus jefes, a todo su pueblo;
    20: 'a toda la gente que está entre ellos; a todos los reyes de la tierra de Uz y todos los reyes de la tierra de Filistea: Ascalón, Gaza, Ecrón y el remanente de Asdod,'
    21: a Edom y a Moab, y a los hijos de Amón;
    22: a todos los reyes de Tiro, a todos los reyes de Sidón y a los reyes de las costas que están al otro lado del mar,
    23: a Dedán, a Tema, a Buz y a todos los que se rapan las sienes;
    24: a todos los reyes de Arabia y todos los reyes de la gente mezclada que habita en el desierto;
    25: a todos los reyes de Zimri; a todos los reyes de Elam y los reyes de Media;
    26: a todos los reyes del norte, tanto a los cercanos como a los lejanos, tanto a los unos como a los otros, y a todos los reinos del mundo que están sobre la superficie de la tierra. El rey de Sesac beberá después de ellos.
    27: 'Les dirás: Yavé de las huestes, de Israel, dice: Beban y embriáguense, vomiten y cáiganse. No se levantarán a causa de la espada que Yo envío contra ustedes.'
    28: 'Sucederá que, si rehúsan tomar la copa de tu mano para beber, les dirás: Yavé de las huestes dice: Tienen que beberla,'
    29: porque ciertamente Yo comienzo a producir el mal en la ciudad sobre la cual es invocado mi Nombre, y ustedes ¿quedaran impunes? No quedarán impunes, pues Yo llamo a la espada contra todos los habitantes de la tierra, dice Yavé de las huestes.
    30: 'Tú profetizarás contra ellos todas estas palabras y les dirás: Yavé ruge desde lo alto. Desde su Santa Morada da su voz. Ruge enfurecido desde su Morada. Produce un clamor como el de los que pisan el lagar, contra todos los habitantes de la tierra.'
    31: Su rugido llega hasta el extremo de la tierra, porque Yavé tiene litigio contra todo mortal. Entregará los perversos a la espada, dice Yavé.
    32: 'Yavé de las huestes dice: Miren, la aflicción pasa de nación en nación. Una gran tempestad se levanta desde las partes más remotas de la tierra.'
    33: En aquel día los muertos estarán tendidos de un extremo de la tierra a otro por orden de Yavé. No serán llorados, ni recogidos, ni sepultados, sino serán como abono sobre la superficie de la tierra.
    34: ¡Giman, pastores, y clamen! ¡Revuélquense en la ceniza, pastores principales del rebaño! Llegaron los días de la matanza y de su dispersión. Ustedes caerán como un vaso precioso.
    35: No habrá refugio para los pastores, ni escape para los pastores principales del rebaño.
    36: Se oye el ruido del clamor de los pastores y del gemido de los pastores principales del rebaño, porque Yavé devastó sus prados.
    37: Los apacibles prados son devastados a causa del ardor de la ira de Yavé.
    38: Como león, abandonó su guarida, porque la tierra se convirtió en horror a causa de la ira del opresor y a causa de su ardiente ira.
  26:
    1: 'En el principio del reinado de Joacim, hijo de Josías, rey de Judá, vino esta Palabra de Yavé:'
    2: 'Yavé dice: Ponte en pie en el patio de la Casa de Yavé y habla todas las Palabras que Yo te mandé hablarles a todas las ciudades de Judá que llegan a adorar en la Casa de Yavé. No omitas ni una Palabra.'
    3: Tal vez escuchen y cada uno regrese de su mal camino, y Yo desista del mal que pensé causarles por la perversidad de sus obras.
    4: 'Les dirás: Yavé dice: Si no me escuchan para practicar mi Ley que coloqué delante de ustedes,'
    5: ni obedecen las Palabras de mis esclavos profetas que les envié a ustedes desde muy temprano e incesantemente. Ustedes no las escucharon.
    6: Entonces Yo haré a esta Casa lo que causé en Silo. Esta ciudad será una maldición para todas las naciones de la tierra.
    7: Los sacerdotes, los profetas y todo el pueblo oyeron a Jeremías cuando habló estas Palabras en la Casa de Yavé.
    8: 'Cuando Jeremías terminó de decir todo lo que Yavé le mandó decir a todo el pueblo, los sacerdotes, los profetas y todo el pueblo le echaron mano y dijeron: ¡Ciertamente morirás!'
    9: '¿Por qué profetizaste en Nombre de Yavé y dijiste: Esta Casa será como Silo, y esta ciudad será desolada hasta no quedar habitante? Y todo el pueblo se reunió contra Jeremías en la Casa de Yavé.'
    10: Cuando los magistrados de Judá oyeron estas cosas, subieron desde el palacio real a la Casa de Yavé, y se sentaron en la entrada del patio nuevo de la Casa de Yavé.
    11: 'Entonces los sacerdotes y los profetas hablaron a los magistrados y a todo el pueblo: ¡Este hombre es digno de muerte, porque profetizó contra esta ciudad, como oyeron ustedes con sus propios oídos!'
    12: 'Entonces Jeremías habló a todos los magistrados y a todo el pueblo: Yavé me envió a profetizar contra esta Casa y contra esta ciudad todas las Palabras que oyeron.'
    13: Ahora pues, enmienden sus procedimientos y sus obras. Escuchen la voz de Yavé su ʼElohim, para que Yavé desista de hacerles el mal que predijo contra ustedes.
    14: En cuanto a mí, aquí estoy en sus manos. Hagan conmigo lo que les parezca mejor y más recto.
    15: Pero sepan con certeza que si ustedes me matan, ciertamente echarán sangre inocente sobre ustedes, esta ciudad y sus habitantes, porque en verdad, Yavé me envió a ustedes para hablar a sus oídos todas estas Palabras.
    16: 'Entonces los magistrados y todo el pueblo dijeron a los sacerdotes y a los profetas: Este hombre no merece sentencia de muerte, porque nos habló en el Nombre de Yavé nuestro ʼElohim.'
    17: 'Entonces algunos de los ancianos de la tierra se levantaron y hablaron a toda la reunión del pueblo:'
    18: 'Miqueas de Moreset profetizó en los días de Ezequías, rey de Judá, y habló a todo el pueblo de Judá: Yavé de las huestes dice: Sion será arada como un campo, Jerusalén se convertirá en una pila de escombros y la Montaña del Templo en cumbres de bosque.'
    19: ¿Ezequías, rey de Judá, y todo Judá lo mataron? ¿El rey no tuvo temor a Yavé y lo aplacó de tal manera que Yavé desistió del mal que decidió contra ellos? ¿Haremos nosotros un mal tan grande contra nosotros mismos?
    20: 'Hubo también un hombre que profetizó en el Nombre de Yavé: Urías, hijo de Semaías, de Quiriat-jearim, y profetizó contra esta ciudad y contra esta tierra conforme a todas las palabras de Jeremías.'
    21: Cuando el rey Joacim, todos sus valientes y todos sus magistrados oyeron sus palabras, el rey procuró matarlo. Pero cuando Urías lo supo, tuvo temor y huyó a Egipto.
    22: Entonces el rey Joacim envió hombres a Egipto. A Elnatán, hijo de Acbor, y a ciertos hombres que fueron con él a Egipto.
    23: Allí capturaron a Urías. Lo sacaron de Egipto y lo llevaron ante el rey Joacim, quien lo mató a espada y echó su cadáver en los sepulcros de los hijos del pueblo.
    24: Pero la mano de Ahicán, hijo de Safán, estaba con Jeremías, a fin de que no lo entregaran en manos del pueblo para que lo mataran.
  27:
    1: 'En el principio del reinado de Zedequías, hijo de Josías, rey de Judá, vino esta Palabra de Yavé a Jeremías:'
    2: 'Yavé me dice: Haz correas y yugos, y ponlos sobre tu nuca.'
    3: Los enviarás al rey de Edom, al rey de Moab, al rey de los hijos de Amón, al rey de Tiro y al rey de Sidón, por medio de los mensajeros que llegan a Jerusalén a consulta con Sedequías, rey de Judá.
    4: 'Les encargarás que digan a sus jefes: Yavé de las huestes, el ʼElohim de Israel, dice: Digan a sus jefes:'
    5: Yo hice la tierra, al hombre y las bestias que están sobre la superficie de la tierra con mi gran poder y con mi brazo extendido, y doy [la tierra] al que me place.
    6: Ahora Yo entregué todas estas tierras en mano de Nabucodonosor, rey de Babilonia, esclavo mío. Aun le entregué los animales del campo para que le sirvan.
    7: Todas las naciones le servirán a él, a su hijo y a su nieto, hasta que también llegue el tiempo [de destrucción] de su propia tierra, y muchas naciones y grandes reyes la reduzcan a esclavitud.
    8: La nación o el reino que no sirva a Nabucodonosor, rey de Babilonia, y que no se someta al yugo del rey de Babilonia, la castigaré con espada, con hambre y pestilencia, dice Yavé, hasta que destruya a esa nación por medio de él.
    9: Ustedes no escuchen a sus profetas, a sus adivinos, a sus soñadores, a sus agoreros, ni a sus hechiceros que les hablan. No servirán al rey de Babilonia.
    10: Porque les profetizan mentira a fin de que los remuevan lejos de su tierra, para que Yo los eche fuera y perezcan.
    11: Pero la nación que se someta al yugo del rey de Babilonia y le sirva, permanecerá en su propia tierra, la labrará y vivirá en ella, dice Yavé.
    12: 'Hablé a Sedequías, rey de Judá, todas estas palabras: Sométanse al yugo del rey de Babilonia. Sírvanle a él y a su pueblo, y vivirán.'
    13: ¿Por qué deben morir tú y tu pueblo por la espada, el hambre y la pestilencia? como Yavé dijo con respecto a la nación que no sirva al rey de Babilonia.
    14: 'No escuchen las palabras de los profetas que les hablan y dicen: No sirvan al rey de Babilonia. Porque les profetizan mentira.'
    15: 'Porque Yavé dice: Yo no los envié. Sin embargo, ellos profetizan falsamente en mi Nombre, de modo que Yo los expulse y perezcan ustedes y los profetas que les profetizan.'
    16: 'También hablé a los sacerdotes y a todo este pueblo: Así dice Yavé: No escuchen las palabras de sus profetas, quienes les profetizan: En verdad, los utensilios de la Casa de Yavé serán traídos pronto de Babilonia, porque les profetizan mentira.'
    17: No los escuchen. Sirvan al rey de Babilonia y vivan. ¿Por qué debe ser desolada esta ciudad?
    18: Si ellos son profetas, y si la Palabra de Yavé está con ellos, intercedan ahora ante Yavé de las huestes para que los utensilios que quedan de la Casa de Yavé, en el palacio del rey de Judá y en Jerusalén no vayan a Babilonia.
    19: Porque Yavé de las huestes dice esto con respecto a las columnas, del mar, de las basas y del resto de los utensilios que quedan en esta ciudad,
    20: que Nabucodonosor, rey de Babilonia, no tomó cuando llevó cautivos de Jerusalén a Babilonia, a Jeconías, hijo de Joacim, rey de Judá, y a todos los nobles de Judá y de Jerusalén.
    21: 'Con respecto a los utensilios que quedan en la Casa de Yavé, en el palacio del rey de Judá y en Jerusalén, Yavé de las huestes, ʼElohim de Israel, dice:'
    22: Serán llevados a Babilonia, y allí estarán hasta el día cuando me acuerde de ellos, dice Yavé. Entonces los traeré y los restituiré a este lugar.
  28:
    1: 'En aquel mismo año, al principio del reinado de Sedequías, en el quinto mes del año cuarto, aconteció que Hananías, hijo de Azur, quien era profeta de Gabaón, me habló en la Casa de Yavé en presencia de los sacerdotes y de todo el pueblo:'
    2: 'Yavé de las huestes, ʼElohim de Israel, habló: ¡Quiebro el yugo del rey de Babilonia!'
    3: Dentro de dos años devolveré a este lugar todos los utensilios de la Casa de Yavé, que Nabucodonosor, rey de Babilonia, tomó de este lugar y los llevó a Babilonia.
    4: Jeconías, hijo de Joacim, rey de Judá, regresará a este lugar y todos los exiliados de Judá que fueron a Babilonia, dice Yavé, porque quebraré el yugo del rey de Babilonia.
    5: Entonces el profeta Jeremías respondió al profeta Hananías en presencia de los sacerdotes y de todo pueblo que estaba en pie en la Casa de Yavé.
    6: 'Y el profeta Jeremías dijo: ¡Amén, así lo haga Yavé! ¡Cumpla Yavé tu profecía y devuelva los utensilios de la Casa de Yavé y todos los cautivos de Babilonia a este lugar!'
    7: 'Sin embargo, escucha ahora esta palabra que yo hablo a tus oídos y a oídos de todo el pueblo:'
    8: Los profetas que llegaron antes de ti y antes de mí, desde antaño profetizaron contra muchas tierras y contra grandes reinos, sobre guerra, calamidad y pestilencia.
    9: El profeta que profetiza paz, cuando se cumpla la palabra de ese profeta, será reconocido como uno que en verdad envió Yavé.
    10: Entonces el profeta Hananías quitó el yugo de la nuca del profeta Jeremías, y lo quebró.
    11: 'Hananías habló en presencia de todo el pueblo: Yavé dice: Dentro de dos años quebraré el yugo de Nabucodonosor, rey de Babilonia, que llevan en la nuca tantas naciones. Y Jeremías siguió su camino.'
    12: 'Después que el profeta Hananías rompió el yugo que tenía el profeta Jeremías en su nuca, la Palabra de Yavé vino a Jeremías:'
    13: 'Vé, habla a Hananías: Yavé dice: ¡Yugos de madera quebraste, pero en lugar de ellos harás yugos de hierro!'
    14: 'Porque Yavé de las huestes, ʼElohim de Israel, dice: Yo puse un yugo de hierro sobre la nuca de todas estas naciones para que sirvan a Nabucodonosor, rey de Babilonia, y ellas le servirán. También le di los animales del campo.'
    15: 'Entonces el profeta Jeremías dijo al profeta Hananías: ¡Escucha ahora, oh Hananías! Yavé no te envió, y tú quieres que este pueblo confíe en la mentira.'
    16: 'Por tanto Yavé dice: Ciertamente Yo te quito de sobre la superficie de la tierra. Morirás este año, porque hablaste rebelión contra Yavé.'
    17: El mes séptimo del mismo año Hananías murió.
  29:
    1: Estas son las palabras de la carta que el profeta Jeremías envió desde Jerusalén al resto de los ancianos, a los sacerdotes, profetas y a todo el pueblo que Nabucodonosor deportó de Jerusalén a Babilonia.
    2: (Esto sucedió después que el rey Jeconías, la reina madre, los servidores del palacio, los magistrados de Judá y de Jerusalén y los artesanos y herreros salieron de Jerusalén.
    3: 'La envió por medio de Elasa, hijo de Safán y de Gemarías, hijo de Hilcías, a quienes Sedequías, rey de Judá, envió a Babilonia, a Nabucodonosor, rey de Babilonia.) Decía:'
    4: 'Yavé de las huestes, ʼElohim de Israel, dice a todos los cautivos que Yo deporté de Jerusalén a Babilonia:'
    5: Edifiquen casas y habítenlas. Planten huertos y coman sus frutos.
    6: Tomen esposas y engendren hijos e hijas. Tomen esposas para sus hijos y den sus hijas a esposos para que críen hijos e hijas. Multiplíquense allá y no disminuyan.
    7: Procuren la paz de la ciudad a la cual los deporté. Rueguen a Yavé por ella, porque en la paz de ella tendrán ustedes paz.
    8: 'Yavé de las huestes, ʼElohim de Israel, dice: No los engañen sus profetas y adivinos que viven entre ustedes, ni atiendan a los sueños que ustedes mismos tienen.'
    9: Porque les profetizan engaño en mi Nombre, y Yo no los envié, dice Yavé.
    10: 'Porque Yavé dice: Cuando en Babilonia se cumplan los 70 años, Yo los visitaré, y despertaré sobre ustedes mi buena Palabra para que vuelvan a este lugar.'
    11: Porque Yo sé los designios que tengo para ustedes, dice Yavé, designios de bienestar y no de mal, a fin de darles porvenir y esperanza.
    12: Entonces me invocarán. Vendrán y orarán a Mí, y Yo los escucharé.
    13: Me buscarán y me hallarán, porque me buscarán con todo su corazón.
    14: Seré hallado por ustedes, dice Yavé, y los devolveré de su cautividad. Los reuniré de todas las naciones y de todos los lugares adonde los eché, dice Yavé.
    15: 'Pero ustedes dicen: Yavé nos levantó profetas en Babilonia.'
    16: Yavé dice con respecto al rey que está sentado sobre el trono de David y de todo el pueblo que vive en esta ciudad, de sus hermanos que no salieron con ustedes en cautividad,
    17: 'Yavé de las huestes dice: Ciertamente Yo envío contra ellos la espada, el hambre y la pestilencia. Los pondré como los higos malos, que por ser tan malos no se pueden comer.'
    18: Los perseguiré con espada, con hambre y pestilencia. Los convertiré en escarnio de todos los reinos de la tierra, en maldición, espanto, burla y afrenta entre todas las naciones a donde los echaré,
    19: por cuanto no escucharon mis palabras, que les envié por medio de mis esclavos profetas, de madrugada y sin cesar, pero no quisieron escuchar, dice Yavé.
    20: Escuchen, pues, la Palabra de Yavé, ustedes todos los deportados que eché de Jerusalén a Babilonia.
    21: 'Yavé de las huestes, ʼElohim de Israel, dice con respecto a Acab, hijo de Colías y de Sedequías, hijo de Maasías, quienes les profetizan mentiras en mi Nombre: Ciertamente Yo los entrego en mano de Nabucodonosor, rey de Babilonia, y él los matará ante sus ojos.'
    22: 'A causa de ellos, los deportados de Judá que están en Babilonia harán una maldición que diga: Yavé haga contigo como hizo con Acab y Sedequías, a quienes el rey de Babilonia asó en el fuego.'
    23: Porque practicaron infamia en Israel al cometer adulterio con las esposas de sus prójimos, y en mi Nombre dijeron palabras falsas que Yo no les mandé. Lo sé y lo testifico, dice Yavé.
    24: 'Y a Semaías de Nehelam hablarás:'
    25: 'Yavé de las huestes, ʼElohim de Israel, dice: Tú enviaste cartas en tu propio nombre a todo el pueblo que está en Jerusalén, al sacerdote Sofonías, hijo de Maasías, y a todos los sacerdotes. Dijiste:'
    26: Yavé te nombró sacerdote en lugar del sacerdote Joiada para que te encargues en la Casa de Yavé de todo hombre loco que profetice, lo pongas en el cepo y en el collar de hierro.
    27: Ahora pues, ¿por qué no has reprendido a Jeremías de Anatot, quien les profetiza?
    28: 'Porque él nos envió a decir en Babilonia: El cautiverio es largo. Edifiquen casas, vivan en ellas, planten huertos y coman sus frutos.'
    29: El sacerdote Sofonías leyó esta carta a oídos del profeta Jeremías.
    30: 'La Palabra de Yavé vino a Jeremías:'
    31: 'Envía a decir a todos los deportados: Yavé dice esto con respecto a Semaías de Nehelam: Semaías les profetizó sin que Yo lo enviara, y predijo una falsa confianza.'
    32: 'Por tanto Yavé dice: Ciertamente Yo castigaré a Semaías de Nehelam y a su descendencia: No tendrá varón que viva en medio de este pueblo, ni verá el bien que Yo haré a mi pueblo, dice Yavé, porque habló palabras de rebelión contra Yavé.'
  30:
    1: 'Palabra de Yavé que vino a Jeremías:'
    2: 'Yavé ʼElohim de Israel dice: Escribe en un rollo todas las Palabras que te hablé.'
    3: Porque ciertamente vienen días, dice Yavé, en los cuales devolveré de la cautividad a mi pueblo Israel y Judá. Los devolveré a la tierra que di a sus antepasados, y tomarán posesión de ella.
    4: 'Éstas son las Palabras que Yavé habló con respecto a Israel y Judá:'
    5: 'Porque Yavé dice: Oí un ruido de terror y espanto y no de paz.'
    6: 'Pregunten y averigüen: ¿Da a luz el varón? ¿Por qué veo a todo varón como parturienta con las manos en las caderas y todas las caras palidecieron?'
    7: ¡Ay, cuán grande es aquel día! No hay otro semejante a él. Tiempo de angustia para Jacob. Pero de ella será librado.
    8: Aquel día, dice Yavé de las huestes, Yo quebraré el yugo de su nuca y romperé sus correas. Los extranjeros no volverán a someterlo a esclavitud,
    9: sino servirán a Yavé su ʼElohim y a David su rey, a quien Yo levantaré para ellos.
    10: Tú pues, esclavo mío Jacob, no temas, dice Yavé, ni te atemorices, Israel. Porque ciertamente Yo te salvo del país remoto, a ti y a tu descendencia, de la tierra de cautividad. Jacob regresará, descansará y vivirá tranquilo, y no habrá quien lo espante.
    11: Porque Yo estoy contigo para salvarte, dice Yavé. Destruiré a todas las naciones en las cuales te dispersé, pero a ti no te destruiré. Te corregiré con justicia. De ninguna manera te dejaré impune.
    12: 'Porque Yavé dice: Tu quebranto es incurable, y tu herida dolorosa.'
    13: No hay quien defienda tu causa para vendar tu herida. No hay remedios eficaces.
    14: Todos tus amantes te olvidaron. Ya no te buscan, porque te herí como a un enemigo con castigo de hombre cruel, a causa de tus numerosas maldades y tus numerosos pecados.
    15: ¿Por qué clamas a causa de tu quebranto? Incurable es tu dolor. Porque por lo enorme de tu iniquidad y por tus muchos pecados te apliqué esto.
    16: Pero todos los que te devoran serán devorados. Todos tus adversarios, cada uno de ellos, irán al cautiverio. Todos los que te despojan serán despojados y todos los que te saquean serán saqueados.
    17: 'Porque Yo te restauraré la salud y sanaré tus heridas, dice Yavé, porque te llamaron la repudiada y dijeron: Ésta es Sion. Nadie la cuida.'
    18: 'Yavé dice: En verdad, Yo restauro de la cautividad las tiendas de Jacob. De sus tiendas tendré misericordia. La ciudad será edificada sobre su colina, y el palacio estará en el lugar que le corresponde.'
    19: De ellos saldrán acciones de gracias y la voz de los que se regocijan. Los multiplicaré y no los disminuiré. No serán despreciados.
    20: Sus hijos serán como antes. Su congregación se mantendrá delante de mi Presencia. Castigaré a todos sus opresores.
    21: De ella saldrá su soberano, su caudillo. Yo lo acercaré a Mí y él se acercará a Mí. ¿Porque quién se atrevería, dice Yavé, a arriesgar su vida para acercarse a Mí?
    22: Y me serán pueblo y Yo seré su ʼElohim.
    23: 'Miren: La tempestad de Yavé sale con furor, tempestad arrebatadora que cae en la cabeza de los perversos.'
    24: No se calmará el ardor de la ira de Yavé hasta que ejecute y cumpla los propósitos de su corazón. Al final de los días entenderán esto.
  31:
    1: En aquel tiempo, dice Yavé, Yo seré ʼElohim de todas las tribus de Israel, y ellas serán mi pueblo.
    2: 'Yavé dice: Cuando Israel iba en busca de reposo, el pueblo que escapó de la espada halló gracia en el desierto.'
    3: 'Yavé se me apareció desde lejos y dijo: Con amor eterno te amé. Por tanto, te atraje a Mí con misericordia.'
    4: Otra vez te edificaré, y quedarás edificada, oh virgen de Israel. Otra vez serás adornada con tus panderos y saldrás en alegres danzas.
    5: Otra vez plantarás viñas en las montañas de Samaria y los que las planten comerán el fruto.
    6: 'Porque vendrá un día cuando los centinelas clamarán en la región montañosa de Efraín: ¡Levántense, subamos a Sion, a Yavé nuestro ʼElohim!'
    7: 'Porque Yavé dice: Regocíjense con alegría por Jacob. Den voces de júbilo por la cabeza de naciones. Proclamen, alaben y digan: Yavé salvó a su pueblo, el remanente de Israel.'
    8: 'Miren: Yo los devuelvo de la tierra del norte y los reuniré de los confines de la tierra. Entre ellos vendrán los ciegos, los cojos, la mujer embarazada y la que dio a luz. Regresarán acá en una gran compañía.'
    9: Vendrán con llanto. Los guiaré por medio de súplica. Andarán por corrientes de aguas, por una vía llana y sin tropiezo. Porque Yo soy Padre para Israel, y Efraín es mi primogénito.
    10: 'Oh naciones, escuchen la Palabra de Yavé, y anúncienla en las costas lejanas: El que dispersó a Israel lo reunirá y lo cuidará como el pastor cuida su rebaño.'
    11: Porque Yavé rescató a Jacob. Lo redimió de uno más fuerte que él.
    12: 'Vendrán con aclamaciones a la altura de Sion. Correrán hacia los bienes de Yavé: Al trigo, al vino, al aceite, a las crías del rebaño y a la manada de ganado vacuno. Su alma será como huerto bien regado, y nunca más tendrán dolor.'
    13: Entonces la doncella gozará danzando juntamente con los jóvenes y los ancianos, porque cambiaré su duelo en alegría. Los consolaré y los alegraré después de su dolor.
    14: Satisfaceré el alma del sacerdote con abundancia y mi pueblo será saciado con mi bondad, dice Yavé.
    15: 'Yavé dice: Voz fue oída en Ramá: Lamento y amargo llanto. Es Raquel que lamenta por sus hijos. No quiere ser consolada, porque sus hijos perecieron.'
    16: 'Yavé dice: Reprime tu voz del llanto y tus ojos de las lágrimas, porque tu trabajo será recompensado. Yavé dice: Regresarán de la tierra del enemigo.'
    17: 'Hay esperanza de un porvenir, dice Yavé: Los hijos regresarán a su propia tierra.'
    18: 'Escuché atentamente el lamento de Efraín: Me azotaste. Fui castigado como novillo indómito. Conviérteme, y seré convertido, porque Tú eres Yavé mi ʼElohim.'
    19: Porque después que me desvié, me arrepentí. Y después de ser instruido, me di un golpe en el muslo. Me avergoncé y también me humillé a causa de la afrenta de mi juventud.
    20: ¿No es Efraín mi hijo amado? ¿No es un niño en el cual me deleito? En verdad, tan a menudo como hablé contra él, ciertamente me acuerdo de él. Por tanto, mi corazón lo anhela. Ciertamente tendré misericordia de él, dice Yavé.
    21: Pon señales, montones altos de piedras. Dirige tu atención al camino principal, el camino por el cual fuiste. ¡Regresa, oh virgen de Israel, regresa a estas ciudades tuyas!
    22: 'Oh hija descarriada, ¿hasta cuándo andarás errante? Porque Yavé creará algo nuevo en la tierra: La mujer rodeará al varón.'
    23: 'Yavé de las huestes, ʼElohim de Israel, dice: Cuando Yo devuelva a tus cautivos, se volverá a decir en Judá y en sus poblados: ¡Yavé te bendiga, oh Morada de Justicia, oh Montaña de Santidad!'
    24: En Judá y en sus poblados vivirán juntos los labradores y los que apacientan rebaños.
    25: Saciaré al alma afligida. Satisfaceré a toda alma debilitada.
    26: Desperté y miré. Mi sueño me fue agradable.
    27: Ciertamente vienen días, dice Yavé, cuando sembraré la Casa de Israel y la Casa de Judá con semilla de hombres y de animales.
    28: Como los vigilé para arrancar, derribar, destruir y afligir, así los vigilaré para edificar y plantar, dice Yavé.
    29: 'En aquellos días ya no dirán: Los padres comieron las uvas agrias y los dientes de los hijos tienen la dentera,'
    30: sino cada cual morirá por su propia maldad. Los dientes de todo hombre que coma las uvas agrias, tendrán la dentera.
    31: Ciertamente vienen días, dice Yavé, en los cuales haré nuevo Pacto con la Casa de Israel y la Casa de Judá.
    32: No como el Pacto que hice con sus antepasados el día cuando tomé su mano para sacarlos de la tierra de Egipto, porque ellos invalidaron mi Pacto, aunque fui Yo un esposo para ellos, dice Yavé.
    33: 'Pero éste es el Pacto que haré con la Casa de Israel después de aquellos días, dice Yavé: Daré mi Ley en su mente y la escribiré en su corazón. Yo les seré ʼElohim y ellos me serán pueblo.'
    34: 'Ya no enseñará cada uno a su prójimo, ni cada cual a su hermano. Ni dirá: ¡Conoce a Yavé! Porque todos me conocerán, desde el más pequeño de ellos hasta el más grande, dice Yavé. Porque perdonaré su maldad y ya no me acordaré de sus pecados,'
    35: 'dice Yavé, Quien da el sol para la luz del día, y las leyes de la luna y de las estrellas para la luz de la noche, Quien agita el mar y braman sus olas, Yavé de las huestes es su nombre:'
    36: Si estas leyes se apartan de Mí, dice Yavé, entonces también faltará la descendencia de Israel para no ser nación delante de Mí eternamente.
    37: Si el cielo arriba puede ser medido, dice Yavé, o los cimientos de la tierra abajo se pueden explorar, entonces Yo desecharía toda la descendencia de Israel por todo lo que hicieron, dice Yavé.
    38: Ciertamente vienen días, dice Yavé, en los cuales será edificada la ciudad de Yavé, desde la torre de Hananeel hasta la Puerta del Ángulo.
    39: El cordel [de medir] saldrá derecho hasta la colina de Gareb, y doblará hasta Goa.
    40: Todo el valle de los cadáveres y las cenizas, y todas las llanuras hasta el arroyo de Cedrón hasta la esquina de la Puerta de los Caballos hacia el oriente, estarán consagrados a Yavé. Nunca jamás serán devastados ni destruidos.
  32:
    1: Palabra de Yavé que vino a Jeremías el año 10 de Sedequías, rey de Judá, año 18 de Nabucodonosor.
    2: En aquel tiempo el ejército del rey de Babilonia tenía sitiada a Jerusalén y el profeta Jeremías estaba preso en el patio de la guardia de la casa del rey de Judá.
    3: 'Sedequías, rey de Judá, lo encarceló y lo acusó: Tú profetizaste y dijiste: Yavé dice: Yo entregaré esta ciudad en mano del rey de Babilonia, quien la tomará.'
    4: Sedequías, rey de Judá, no escapará de la mano de los caldeos, sino será entregado sin falta en mano del rey de Babilonia, quien le hablará cara a cara, y sus ojos verán tus ojos.
    5: Llevará a Sedequías a Babilonia y allá estará hasta que Yo lo visite. Si combaten a los caldeos, no saldrán bien, dice Yavé.
    6: 'Jeremías dijo: La Palabra de Yavé vino a mí:'
    7: 'Mira, Hanameel, hijo de tu tío Salum, viene para decirte: Cómprame mi heredad que está en Anatot, porque tú tienes el derecho de redención para comprarla.'
    8: 'Según la Palabra de Yavé, Hanameel, hijo de mi tío, vino a mí al patio de la guardia, y me dijo: Cómprame mi propiedad que está en Anatot en tierra de Benjamín, porque el derecho de adquirirla es tuyo. El rescate te corresponde. Cómprala para ti. Entonces entendí que era la Palabra de Yavé.'
    9: 'Compré la heredad de Hanameel, hijo de mi tío, que estaba en Anatot, y le pesé el dinero: 3,2 kilogramos de plata.'
    10: Escribí el documento, ordené certificarlo con testigos y le pesé el dinero en balanza.
    11: Tomé luego el documento de venta, tanto el sellado según el derecho y la costumbre, como la copia abierta.
    12: Di el documento de propiedad a Baruc, hijo de Nerías, hijo de Maasías, delante de Hanameel, el hijo de mi tío, y delante de los testigos que suscribieron el documento de la compra, delante de todos los judíos que estaban en el patio de la cárcel.
    13: 'Lo encargué a Baruc delante de ellos:'
    14: 'Yavé de las huestes, ʼElohim de Israel, dice: Toma estos documentos, el documento de compra sellado y la copia abierta. Ponlos en una vasija de arcilla para que se conserven muchos días.'
    15: 'Porque Yavé de las huestes, ʼElohim de Israel, dice: Aún se comprarán casas, heredades y viñas en esta tierra.'
    16: 'Después que di el documento de venta a Baruc, hijo de Nerías, oré a Yavé:'
    17: Oh ʼAdonay Yavé, en verdad Tú hiciste el cielo y la tierra con tu gran poder y con tu brazo extendido. Nada es imposible para Ti.
    18: Tú muestras misericordia a millares y castigas la maldad de los padres, después de ellos, a sus hijos. ʼElohim grande, poderoso, Yavé de las huestes es tu Nombre.
    19: Grande en consejo, y poderoso en obra. Porque tus ojos están abiertos sobre todos los caminos de los hijos de [los] hombres, para dar a cada uno según sus procedimientos y el fruto de sus obras.
    20: Tú hiciste señales y portentos en la tierra de Egipto, en Israel y entre los hombres hasta hoy. Te hiciste un Nombre, como se ve hoy.
    21: Sacaste a tu pueblo Israel de la tierra de Egipto con señales y portentos, mano fuerte y brazo extendido, y gran terror.
    22: Les diste esta tierra de la cual juraste a sus antepasados que se la darías, una tierra que fluye leche y miel.
    23: Entraron y la disfrutaron. Pero no escucharon tu voz, ni anduvieron en tu Ley. Nada hicieron de lo que les mandaste hacer. Por tanto enviaste sobre ellos todo este mal.
    24: Ciertamente con arietes atacaron la ciudad para tomarla. La ciudad será entregada en mano de los caldeos que pelean contra ella a causa de la espada, del hambre y de la pestilencia. Sucedió lo que Tú dijiste y aquí lo ves.
    25: 'Oh ʼAdonay Yavé. ¿Tú me dijiste: Compra la heredad por dinero y llama testigos, aunque la ciudad sea entregada en la mano de los caldeos?'
    26: 'Y la Palabra de Yavé vino a Jeremías:'
    27: Ciertamente Yo soy Yavé, ʼElohim de todo ser humano. Nada hay imposible para Mí.
    28: 'Por tanto Yavé dice: Ciertamente entregaré esta ciudad en mano de los caldeos y de Nabucodonosor, rey de Babilonia. La tomará.'
    29: Los caldeos que atacan esta ciudad entrarán y la incendiarán. La quemarán, como las casas en cuyas azoteas ofrecían incienso a baal y derramaban libaciones a ʼelohim extraños para provocarme a ira.
    30: Porque los hijos de Israel y los hijos de Judá no hicieron sino lo malo ante mis ojos desde su juventud. Ciertamente los hijos de Israel no hicieron otra cosa que provocarme a ira con la obra de sus manos, dice Yavé.
    31: Porque desde el día cuando edificaron esta ciudad hasta hoy, fueron para Mí causa de ira y furor, para que la quite de mi Presencia
    32: por toda la maldad que cometieron los hijos de Israel y los hijos de Judá. Me provocaron a ira junto con sus reyes y magistrados, sus sacerdotes y profetas, los hombres de Judá y los habitantes de Jerusalén.
    33: Me dieron la espalda y no la cara. Aunque les enseñaba de madrugada y sin cesar, no escucharon para recibir instrucción.
    34: Más bien emplazaron sus repugnancias en la Casa en la cual es invocado mi Nombre, y la contaminaron.
    35: Edificaron lugares altos a baal en el Valle del Hijo de Hinom. Allí pasaron a sus hijos e hijas por el fuego en honor a Moloc, cosa que Yo no les mandé, ni me vino a la mente que podrían hacer tal repugnancia para que Judá pecara.
    36: 'Ahora pues, Yavé ʼElohim de Israel, dice a esta ciudad de la cual dicen ustedes: Será entregada en mano del rey de Babilonia, a espada, hambre y pestilencia:'
    37: Ciertamente Yo los reuniré de todas las tierras a las cuales los eché en mi furor, mi ira y en mi gran indignación. Los devolveré a este lugar y vivirán seguros.
    38: Ellos serán mi pueblo y Yo seré su ʼElohim.
    39: Les daré un solo corazón y un solo camino a fin de que me teman perpetuamente, para bien de ellos y de sus hijos, después de ellos.
    40: 'Haré un Pacto eterno con ellos: No desistiré de hacerles bien, y fijaré mi temor en el corazón de ellos para que no se aparten de Mí.'
    41: Me regocijaré con ellos al hacerles el bien. Los plantaré fielmente en esta tierra, con todo mi corazón y toda mi alma.
    42: 'Porque Yavé dice: De la manera como traje sobre este pueblo todo este gran mal, traeré sobre ellos todo el bien que prometo con respecto a ellos.'
    43: Se comprarán campos en esta tierra de la cual dicen ustedes que está desolada, sin hombres ni animales, y entregada en manos de los caldeos.
    44: Hombres comprarán campos por dinero, firmarán y sellarán documentos. Llamarán testigos en tierra de Benjamín, en los alrededores de Jerusalén, en las ciudades de Judá, de la región montañosa, de la Sefela y del Neguev, porque Yo regresaré a sus cautivos, dice Yavé.
  33:
    1: 'La Palabra de Yavé vino por segunda vez a Jeremías, cuando él aún estaba preso en el patio de la guardia:'
    2: 'Yavé, Quien hizo la tierra, Yavé, Quien la formó para afirmarla; Yavé es su nombre, dice:'
    3: Clama a Mí y Yo te responderé y te enseñaré cosas grandes y ocultas que tú no sabes.
    4: 'Porque Yavé ʼElohim de Israel dice esto con respecto a las casas de esta ciudad y las de los reyes de Judá, las cuales fueron derribadas para construir defensas contra las torres de asedio y la espada:'
    5: Porque los caldeos vienen a combatir contra ella. La llenarán de cadáveres humanos, a quienes maté con mi furor y mi ira, porque oculté mi rostro de esta ciudad a causa de toda su perversidad.
    6: Ciertamente Yo traeré medicina y sanidad. Los sanaré y les revelaré una abundancia de paz y verdad.
    7: Regresaré a los cautivos de Judá y de Israel. Los restableceré como al principio.
    8: Los limpiaré de toda su iniquidad con la cual pecaron contra Mí. Perdonaré todas sus iniquidades con las cuales pecaron y transgredieron contra mí.
    9: '[La ciudad] será para Mí un nombre de regocijo, alabanza y gloria entre todas las naciones de la tierra, las cuales oirán de todo el bien que Yo le proveo. Temerán y temblarán a causa de todo el bien y toda la paz que les concederé.'
    10: 'Yavé dice: En este lugar del cual ustedes dicen que está desolado, sin hombres ni animales, en las ciudades de Judá y en las calles de Jerusalén que están desoladas, sin habitante ni animal,'
    11: 'se oirá aún voz de regocijo y alegría, voz de comprometido y comprometida, voz de los que digan: Alaben a Yavé de las huestes, porque Yavé es bueno, porque para siempre es su misericordia. Voz de los que traigan ofrendas de acción de gracias a la Casa de Yavé. Porque traeré a los cautivos de la tierra como al principio, dice Yavé.'
    12: 'Yavé de las huestes dice: En este lugar que está desolado, sin hombres ni animales, y en todas sus ciudades, aún habrá prados donde los pastores recuesten sus rebaños.'
    13: Otra vez pasarán rebaños bajo la mano del que los cuente en las ciudades de la tierra montañosa, de la Sefela, del Neguev, de Benjamín, los alrededores de Jerusalén y las ciudades de Judá, dice Yavé.
    14: Ciertamente vienen días, dice Yavé, en los cuales Yo confirmaré la buena Palabra que hablé a la Casa de Israel y a la Casa de Judá.
    15: En aquellos días y en ese tiempo haré que brote para David un Retoño de Justicia, el cual practicará juicio recto y justicia en la tierra.
    16: 'En aquellos días Judá será salvado, y Jerusalén estará segura. Será llamada: Yavé, Justicia Nuestra.'
    17: 'Porque Yavé dice: No faltará a David un varón que se siente en el trono de la Casa de Israel.'
    18: Ni a los sacerdotes y levitas faltará varón que ofrezca ofrenda quemada, ofrenda encendida y sacrificio delante de Mí, todos los días.
    19: 'Vino la Palabra de Yavé a Jeremías:'
    20: 'Yavé dice: Si pueden anular mi Pacto con el día y la noche, de manera que no haya día ni noche a su tiempo,'
    21: entonces también podrá ser invalidado mi Pacto con mi esclavo David, para que deje de tener un hijo que se siente en su trono, y mi Pacto con los levitas y sacerdotes, mis ministros.
    22: Como no puede ser contada la hueste del cielo, ni se puede medir la arena del mar, del mismo modo [no podrás contar] la descendencia de mi esclavo David y la de los levitas que me sirven.
    23: 'Otra vez vino la Palabra de Yavé a Jeremías:'
    24: ¿No oyes lo que dice este pueblo? Las dos familias que Yavé escogió las desechó. Así desprecian a mi pueblo hasta el punto de no considerarlo como nación.
    25: 'Yavé dice: Si no es cierto mi Pacto con el día y la noche, ni mis designios para el cielo y la tierra,'
    26: entonces desecharé el linaje de Jacob y de mi esclavo David para tomar de su descendencia quien gobierne sobre el linaje de Abraham, de Isaac y de Jacob. Porque los regresaré de su cautividad y tendré misericordia de ellos.
  34:
    1: 'Palabra de Yavé que vino a Jeremías cuando Nabucodonosor, rey de Babilonia, todo su ejército, todos los reyes de la tierra que estaban bajo el dominio de su mano y todos los pueblos combatían contra Jerusalén y sus ciudades:'
    2: 'Yavé ʼElohim de Israel dice: Vé y habla a Sedequías, rey de Judá: Yavé dice: Yo entrego esta ciudad al rey de Babilonia para que la incendie.'
    3: Tú no escaparás de su mano, sino serás apresado y caerás en su mano. Tus ojos verán los ojos del rey de Babilonia y te hablará cara a cara. Entrarás en Babilonia.
    4: 'Sin embargo, oh Sedequías, rey de Judá, escucha la Palabra de Yavé. Yavé dice respecto a ti: No morirás a espada.'
    5: 'En paz morirás. Como quemaron especias por tus antepasados, los que fueron reyes antes de ti, las quemarán por ti. Te lamentarán y dirán: ¡Ay, ʼadon! Porque Yo hablé la Palabra, dice Yavé.'
    6: El profeta Jeremías dijo esto a Sedequías, rey de Judá, en Jerusalén,
    7: 'cuando el ejército del rey de Babilonia luchaba contra Jerusalén y el resto de las ciudades de Judá: Laquis y Azeca, las dos ciudades fortificadas de Judá que quedaban.'
    8: La Palabra de Yavé que vino a Jeremías después que Sedequías pactó con el pueblo en Jerusalén y les proclamó libertad,
    9: para que cada uno dejara libre a su esclavo y su esclava hebreos y que ninguno utilizara a sus hermanos judíos como esclavos.
    10: Cuando todos los magistrados y todo el pueblo oyeron que en el pacto se convino dejar libre cada uno a su esclavo y a su esclava, y que ninguno volvería a utilizarlos como esclavos, obedecieron y los dejaron en libertad.
    11: Pero después cambiaron de parecer y obligaron a regresar a los esclavos y esclavas que habían dejado en libertad y los sometieron como esclavos y esclavas.
    12: 'Entonces la Palabra de Yavé vino a Jeremías:'
    13: 'Yavé ʼElohim de Israel dice: El día cuando los saqué de Egipto, de casa de esclavitud, Yo pacté con sus antepasados y dije:'
    14: Al fin de siete años cada uno de ustedes dejará en libertad a su hermano hebreo que te fue vendido. Seis años le servirá, y lo dejarás ir libre. Pero sus antepasados no me escucharon ni inclinaron su oído.
    15: Hoy ustedes cambiaron de parecer e hicieron lo recto ante mis ojos, al anunciar cada uno libertad a su prójimo, y concertar un pacto en mi Presencia, en la Casa en la cual es invocado mi Nombre.
    16: Pero se volvieron atrás y profanaron mi Nombre al hacer regresar cada uno a su esclavo y a su esclava, a quienes por su propia voluntad habían dejado en libertad, y los volvieron a someter para que les sean esclavos y esclavas.
    17: 'Por tanto, Yavé dice: Ustedes no me obedecieron al no proclamar cada uno la libertad para su hermano y su prójimo. Miren, dice Yavé, Yo proclamo la libertad para la espada, la pestilencia y el hambre. Los pondré como espanto ante todos los reinos de la tierra.'
    18: 'Entregaré a los hombres que traspasaron mi Pacto, que no cumplieron las palabras del pacto que celebraron en mi Presencia cuando cortaron en dos partes el becerro y pasaron por en medio de ellas:'
    19: a los magistrados de Judá, a los magistrados de Jerusalén, a los servidores del palacio, a los sacerdotes y a todo el pueblo de la tierra, los cuales pasaron entre las partes del becerro.
    20: Los entregaré en mano de sus enemigos y de los que buscan su vida. Sus cadáveres serán comida para las aves del cielo y los animales de la tierra.
    21: Entregaré a Sedequías, rey de Judá, y a sus magistrados en mano de sus enemigos, de los que buscan su vida, y del ejército del rey de Babilonia, quien se retiró de ustedes.
    22: Ciertamente Yo daré orden, dice Yavé, y los devolveré a esta ciudad. Lucharán contra ella, la tomarán y la incendiarán. Convertiré en una desolación las ciudades de Judá hasta que no quede habitante.
  35:
    1: 'La Palabra de Yavé que vino a Jeremías en días de Joacim, hijo de Josías, rey de Judá:'
    2: Vé a casa de los hijos de Recab y háblales. Tráelos a una de las cámaras de la Casa de Yavé, y dales a beber vino.
    3: Tomé entonces a Jaazanías, hijo de Jeremías, hijo de Habasinías, con sus hermanos, sus hijos y toda la familia de los recabitas.
    4: Los llevé a la Casa de Yavé, a la cámara de los hijos de Hanán, hijo de Igdalías, varón de ʼElohim, la cual estaba junto a la cámara de los magistrados, sobre la cámara de Maasías, hijo de Salum, guarda de la puerta.
    5: 'Puse delante de los hijos de la familia de los recabitas unos tazones y unas copas llenos de vino, y les dije: ¡Beban vino!'
    6: 'Pero ellos dijeron: No beberemos vino, porque Jonadab nuestro padre, hijo de Recab, nos ordenó: No beberán vino jamás, ni ustedes ni sus hijos.'
    7: No edificarán casas, ni sembrarán sementeras, ni plantarán viña, ni la retendrán, sino vivirán sus días en tiendas para que vivan muchos días en la tierra donde estén.
    8: Nosotros obedecimos la voz de nuestro padre Jonadab, hijo de Recab, en todas las cosas que nos mandó, para que no bebamos vino en todos nuestros días, ni nosotros, ni nuestras esposas, ni nuestros hijos e hijas,
    9: para que no edifiquemos casas para vivir en ellas, y no tener viñas, ni campos ni semilla.
    10: Vivimos, pues, en tiendas y obedecimos todas las cosas que nuestro padre Jonadad nos mandó.
    11: 'Pero sucedió que cuando Nabucodonosor, rey de Babilonia, subió a la tierra, dijimos: Vengan, y ocultémonos en Jerusalén de la presencia del ejército de los caldeos y del ejército de Siria. En Jerusalén nos quedamos.'
    12: 'Entonces vino la Palabra de Yavé a Jeremías:'
    13: 'Yavé de las huestes, ʼElohim de Israel, dice: Vé y dí a los varones de Judá y a los habitantes de Jerusalén: ¿No aprenderán ustedes a obedecer mis Palabras? dice Yavé.'
    14: La palabra de Jonadab, hijo de Recab, el cual mandó a sus hijos que no bebieran vino, fue obedecida y no lo bebieron hasta hoy, por obedecer el mandamiento de su padre. Sin embargo, Yo les he hablado a ustedes de madrugada y sin cesar, y no me escucharon.
    15: 'Les envié a mis esclavos profetas de madrugada y sin cesar para decirles: Regrese ahora cada uno de su mal camino y enmienden sus obras. No vayan tras ʼelohim extraños para servirles, y vivirán en la tierra que les di a ustedes y a sus antepasados. Pero no inclinaron sus oídos, ni me obedecieron.'
    16: Ciertamente los hijos de Jonadab, hijo de Recab tomaron como algo firme el mandamiento que les dio su padre, pero este pueblo no me obedece.
    17: 'Por tanto Yavé, ʼElohim de las huestes, ʼElohim de Israel, dice: Ciertamente Yo traigo sobre Judá y sobre todos los habitantes de Jerusalén todo el mal que hablé contra ellos, por cuanto les hablé y no escucharon. Los llamé, y no respondieron.'
    18: 'Y Jeremías dijo a la familia de los recabitas: Yavé de las huestes, ʼElohim de Israel, dice: Por cuanto obedecieron el mandamiento de su padre Jonadab, y guardaron todos sus mandamientos, y actuaron según todas las cosas que les mandó,'
    19: 'Yavé de las huestes, ʼElohim de Israel, dice: No le faltará a Jonadab, hijo de Recab, un varón que esté en pie delante de Mí todos los días.'
  36:
    1: 'El año cuarto de Joacim, hijo de Josías, rey de Judá, esta Palabra de Yavé vino a Jeremías:'
    2: Toma un rollo y escribe en él todas las Palabras que te hablé contra Israel, Judá y todas las naciones, desde el día cuando comencé a hablarte, desde los días de Josías hasta hoy.
    3: Tal vez la Casa de Judá escuche todo el mal que me propongo causarles, y cada cual regrese de su mal camino, para que Yo perdone su iniquidad y sus pecados.
    4: Entonces Jeremías llamó a Baruc, hijo de Nerías, y Baruc escribió en el rollo, de boca de Jeremías, todas las palabras que Yavé le había hablado.
    5: 'Después Jeremías mandó a Baruc y le dijo: A mí se me prohibió entrar en la Casa de Yavé.'
    6: Entra tú, pues, y en día de ayuno lee las Palabras de Yavé que escribiste de mi boca en el rollo a oídos del pueblo en la Casa de Yavé. También las leerás a oídos de todos los de Judá que llegan de sus ciudades.
    7: Tal vez su oración llegue ante la Presencia de Yavé, y cada cual regrese de su mal camino, porque grande es la ira y el furor que Yavé pronunció contra este pueblo.
    8: Baruc, hijo de Nerías hizo todo lo que le mandó el profeta Jeremías y leyó en el rollo las Palabras de Yavé en la Casa de Yavé.
    9: El año quinto de Joacim, hijo de Josías, rey de Judá, el mes noveno, aconteció que se proclamó un ayuno en la Presencia de Yavé para todo el pueblo de Jerusalén y todos los del pueblo que llegaban de las ciudades de Judá a Jerusalén.
    10: Baruc leyó a oídos del pueblo las palabras del rollo de Jeremías en la Casa de Yavé, en la cámara de Gemarías, hijo del escriba Safán, en el patio superior, en la entrada de la puerta nueva de la Casa de Yavé.
    11: Cuando Micaías, hijo de Gemarías, hijo de Safán, oyó todas las Palabras de Yavé leídas del rollo,
    12: 'bajó a la casa del rey, a la cámara del secretario. Allí estaban sentados todos los magistrados, es decir: Elisama secretario, Delaía, hijo de Semaías, Elnatán, hijo de Acbor, Gemarías, hijo de Safán, Sedequías, hijo de Ananías, y todos los magistrados.'
    13: Micaías les narró todas las Palabras que oyó cuando Baruc leyó en el rollo a oídos del pueblo.
    14: 'Entonces los magistrados enviaron a Jehudí, hijo de Netanías, hijo de Selemías, hijo de Cusi, para que dijera a Baruc: Toma el rollo en el cual leíste a oídos del pueblo, y ven. Y Baruc, hijo de Nerías, tomó el rollo en su mano y fue a ellos.'
    15: 'Y le dijeron: Ahora siéntate y léelo a nuestros oídos. Y Baruc se lo leyó.'
    16: 'Sucedió que cuando oyeron todas aquellas palabras, se miraron unos a otros asombrados y dijeron a Baruc: Sin falta informaremos al rey todas estas Palabras.'
    17: 'Y le preguntaron a Baruc: Ahora dinos: ¿Cómo escribiste de su boca todas estas Palabras?'
    18: 'Baruc les contestó: Él me dictó de su boca todas estas Palabras y yo escribí con tinta en el rollo.'
    19: 'Entonces los magistrados dijeron a Baruc: Vé y escóndete, tú y Jeremías, y que nadie sepa dónde están.'
    20: Luego ellos entraron al patio donde estaba el rey. Después de depositar el rollo en la cámara de Elisama, el secretario, informaron todo el asunto a oídos del rey.
    21: Entonces el rey envió a Jehudí a llevar el rollo, el cual lo tomó de la cámara de Elisama, el secretario. Jehudí lo leyó a oídos del rey y de todos los magistrados que estaban junto al rey.
    22: El rey estaba sentado en la casa de invierno (era el mes noveno), y había un brasero que ardía delante de él.
    23: Sucedió que cuando Jehudí había leído tres o cuatro columnas, el rey lo rasgó con una navaja de escriba, y lo echó al fuego que había en el brasero, hasta que todo el rollo se consumió en el fuego que había en el brasero.
    24: Ni el rey ni alguno de sus magistrados que oyeron aquellas palabras tuvieron temor ni rasgaron sus ropas.
    25: Aunque Elnatán, Delaía y Gemarías rogaron al rey que no quemara aquel rollo, no los quiso escuchar.
    26: El rey envió a Jerameel, hijo de Hamelec, a Seraías, hijo de Azriel y a Selemías, hijo de Abdeel, para que apresaran a Baruc, el escriba, y al profeta Jeremías, pero Yavé los escondió.
    27: 'Después que el rey quemó el rollo que contenía las Palabras que Baruc escribió de la boca de Jeremías, vino la Palabra de Yavé a Jeremías:'
    28: Toma otro rollo y escribe en él todas las Palabras anteriores que estaban en el primer rollo que quemó Joacim, rey de Judá.
    29: 'En cuanto a Joacim, rey de Judá, dirás: Yavé dice: Tú quemaste este rollo y dijiste: ¿Por qué escribiste en él: Ciertamente vendrá el rey de Babilonia y destruirá esta tierra y hará desaparecer de ella a los hombres y los animales?'
    30: 'Por tanto, Yavé dice esto con respecto a Joacim, rey de Judá: No tendrá quien se siente en el trono de David. Su cadáver será echado al calor del día y a la escarcha de la noche.'
    31: Castigaré su iniquidad sobre él, su linaje y sus esclavos. Traeré sobre ellos, los habitantes de Jerusalén y los varones de Judá todo el mal que les anuncié y que ellos rehusaron escuchar.
    32: Entonces Jeremías tomó otro rollo y lo dio a Baruc, hijo de Nerías, el escriba, el cual escribió en él de la boca de Jeremías todas las Palabras del rollo que Joacim, rey de Judá, consumió en el fuego. Además añadió muchas otras Palabras semejantes.
  37:
    1: En lugar de Conías, hijo de Joacim, reinó Sedequías, hijo de Josías, al cual Nabucodonosor, rey de Babilonia, constituyó como rey en la tierra de Judá.
    2: Pero ni él, ni sus esclavos, ni el pueblo de la tierra escucharon las Palabras que Yavé habló por medio del profeta Jeremías.
    3: 'El rey Sedequías envió a Jucal, hijo de Selemías, y a Sofonías, hijo del sacerdote Maasías, para que dijeran al profeta Jeremías: Intercede ahora por nosotros ante Yavé nuestro ʼElohim.'
    4: En ese entonces Jeremías entraba y salía en medio del pueblo, porque aún no lo habían encerrado en la cárcel.
    5: Entonces el ejército de Faraón había salido de Egipto, y al llegar la noticia a oídos de los caldeos que tenían sitiada a Jerusalén, se retiraron de ella.
    6: 'Entonces vino la Palabra de Yavé al profeta Jeremías:'
    7: 'Yavé ʼElohim de Israel dice: Dirás esto al rey de Judá, quien los envió a Mí para que me consultaran: Mira, el ejército de Faraón que salió a socorrerte regresó a su tierra en Egipto.'
    8: Los caldeos regresarán y atacarán esta ciudad. La tomarán y la incendiarán.
    9: 'Yavé dice: No se engañen ustedes mismos, al decir: Ciertamente los caldeos se apartarán de nosotros, porque no se apartarán.'
    10: Porque aun si ustedes hubieran derrotado a todo el ejército de los caldeos que luchaba contra ustedes, y hubieran dejado hombres heridos entre ustedes, cada uno en su tienda, estos se levantarían y consumirían con fuego esta ciudad.
    11: Aconteció que, cuando el ejército caldeo se retiró de Jerusalén a causa del ejército de Faraón,
    12: Jeremías salió de Jerusalén hacia el territorio de Benjamín para tomar posesión de una herencia entre su pueblo.
    13: 'Mientras él estaba en la puerta de Benjamín, estaba allí un capitán llamado Irías, hijo de Selemías, hijo de Hananías, el cual apresó al profeta Jeremías y le dijo: Te pasas a los caldeos.'
    14: 'Jeremías respondió: Falso, no me paso a los caldeos. Pero él no lo quiso escuchar. Agarró a Jeremías y lo llevó ante los magistrados.'
    15: Los magistrados se airaron contra Jeremías y lo azotaron. Lo llevaron a la cárcel en la casa del escriba Jonatán, pues la habían convertido en cárcel.
    16: Así que Jeremías fue llevado a un calabozo en una mazmorra, y allí estuvo muchos días.
    17: 'El rey Sedequías mandó a buscarlo. Tan pronto como estuvo en su casa, le preguntó en secreto: ¿Hay Palabra de Yavé? Jeremías respondió: Hay. Y añadió: Serás entregado en mano del rey de Babilonia.'
    18: 'Además, Jeremías dijo al rey Sedequías: ¿Pequé contra ti, contra tus esclavos, o contra este pueblo para que me metieras en la cárcel?'
    19: '¿Dónde están tus profetas que les profetizaban: El rey de Babilonia no vendrá contra ustedes, ni contra esta tierra?'
    20: Pero ahora, oh rey, ʼadón mío, te ruego que me escuches. Permite que mi súplica llegue ante ti, y no me devuelvas a casa del escriba Jonatán para que no muera allí.
    21: Entonces el rey Sedequías ordenó que custodiaran a Jeremías en el patio de la guardia real, y que le dieran una hogaza de pan diariamente de la calle de los Panaderos, mientras hubiera pan en la ciudad. Por tanto Jeremías permaneció en el patio de la guardia real.
  38:
    1: 'Sefatías, hijo de Matán, Gedalías, hijo de Pasur, Jucal, hijo de Selemías, y Pasur, hijo de Malquías, oyeron las Palabras que Jeremías hablaba a todo el pueblo:'
    2: 'Yavé dice: El que se quede en esta ciudad morirá a espada, de hambre o de pestilencia. Pero el que se pase a los caldeos vivirá, tendrá su vida como botín y seguirá vivo.'
    3: 'Yavé dice: Ciertamente esta ciudad será entregada en mano del ejército del rey de Babilonia, y la tomará.'
    4: 'Entonces los magistrados dijeron al rey: Te rogamos que este hombre sea ejecutado, porque debilita las manos de los guerreros que quedan en esta ciudad, y las de todo el pueblo al hablarles así. Este hombre no busca el bienestar de este pueblo, sino su mal.'
    5: 'Y el rey Sedequías respondió: Miren, él está en sus manos. El rey nada puede hacer contra ustedes.'
    6: Entonces tomaron a Jeremías y lo echaron en la cisterna de Malquías, hijo de Hamelec, la cual estaba en el patio de la guardia. Bajaron a Jeremías con sogas. En la cisterna no había agua, sino lodo, y Jeremías se hundió en el lodo.
    7: Pero el etíope llamado Ebed-melec, servidor en el palacio real, supo que habían metido a Jeremías en la cisterna. Y cuando el rey estaba sentado en la puerta de Benjamín,
    8: 'Ebed-melec salió del palacio real y habló al rey:'
    9: Oh rey, ʼadón mío, estos varones actuaron mal en todo lo que hicieron con el profeta Jeremías, al cual echaron en la cisterna, donde morirá de hambre, porque ya no hay pan en la ciudad.
    10: 'Entonces el rey ordenó al etíope Ebed-melec: Toma 30 hombres contigo, y saquen al profeta Jeremías de la cisterna antes que muera.'
    11: Ebed-melec tomó en su poder a los hombres, entró en el palacio real debajo de la tesorería. De allí tomó trapos viejos y ropas raídas y andrajosas, y junto con unas sogas, los bajó a Jeremías en la cisterna.
    12: 'El etíope Ebed-melec dijo a Jeremías: Ponte ahora esos trapos viejos, ropas raídas y andrajosas bajo los sobacos, debajo de las sogas. Y Jeremías lo hizo así.'
    13: De este modo sacaron a Jeremías con sogas y lo subieron de la cisterna. Y Jeremías permaneció en el patio de la guardia.
    14: 'Después el rey Sedequías llamó al profeta Jeremías ante su presencia, en la tercera entrada de la Casa de Yavé. Y el rey dijo a Jeremías: Te haré una pregunta. No me encubras alguna cosa.'
    15: 'Y Jeremías contestó a Sedequías: Si te lo digo, ciertamente ¿no me matarás? Y si te aconsejo, no me escucharás.'
    16: 'Pero el rey Sedequías juró en secreto a Jeremías: Vive Yavé, Quien nos da la vida, que ciertamente no te mataré, ni te entregaré en mano de estos hombres que buscan tu vida.'
    17: 'Entonces Jeremías dijo a Sedequías: Yavé ʼElohim de las huestes, ʼElohim de Israel, dice: Si tú en verdad sales a los oficiales del rey de Babilonia, vivirás, y esta ciudad no será quemada. Vivirás, tú y tu casa.'
    18: Pero si no te entregas a los oficiales del rey de Babilonia, esta ciudad será entregada en la mano de los caldeos. La incendiarán, y tú no escaparás de sus manos.
    19: 'El rey Sedequías dijo a Jeremías: Tengo temor de los judíos que desertaron a los caldeos. Yo podría ser entregado a ellos, y ellos me maltratarían.'
    20: 'Pero Jeremías le respondió: No te entregarán. Oye ahora la voz de Yavé en lo que te digo, y te irá bien y vivirás.'
    21: 'Pero si rehúsas entregarte, ésta es la Palabra que Yavé me mostró:'
    22: 'Ciertamente todas las mujeres que quedan en el palacio del rey de Judá serán sacadas a los oficiales del rey de Babilonia. Ellas mismas dirán: Tus amigos te engañaron y prevalecieron contra ti. Hundieron tus pies en el lodo y se volvieron atrás.'
    23: Sacarán, pues, a todas tus mujeres y a tus hijos para los caldeos. Tú no escaparás de sus manos, sino serás apresado por la mano del rey de Babilonia, y esta ciudad será destruida con fuego.
    24: 'Entonces Sedequías dijo a Jeremías: Que nadie sepa estas Palabras, y tú no morirás.'
    25: 'Si los magistrados oyen que yo hablé contigo, y acuden a ti y te dicen: Decláranos ahora lo que le dijiste al rey, sin ocultarnos nada, no te mataremos, y también qué te respondió el rey,'
    26: 'tú les dirás: Supliqué al rey que no me devolviera a la casa de Jonatán para morir allá.'
    27: En efecto, luego todos los magistrados fueron a Jeremías, y le preguntaron, y él les respondió todo lo que el rey le mandó. Ellos dejaron de hablarle, de modo que el asunto no fue escuchado.
    28: Jeremías permaneció en el patio de la guardia hasta el día cuando Jerusalén fue capturada.
  39:
    1: El año noveno de Sedequías, rey de Judá, el mes décimo, Nabucodonosor, rey de Babilonia, llegó con todo su ejército contra Jerusalén y la sitió.
    2: El año 11 de Sedequías, el mes cuarto, el día nueve del mes, una brecha fue abierta en el muro de la ciudad.
    3: Todos los oficiales del rey de Babilonia pasaron por ella y se sentaron en la puerta de en medio. Eran Nergal-sarezer, Samgar-nebo, Sarsequim, el Rabsaris, Nergal-sarezer, el Rabmag y todos los demás oficiales del rey de Babilonia.
    4: Al verlos Sedequías, rey de Judá, y todos los guerreros, huyeron de noche. Abandonaron la ciudad por el camino del huerto del rey, por la puerta que había entre los dos muros. El rey salió por el camino del Arabá.
    5: Pero el ejército de los caldeos los persiguió, y alcanzaron a Sedequías en los llanos de Jericó. Después de atraparlo, lo llevaron adonde estaba Nabucodonosor, rey de Babilonia, a Ribla, en tierra de Hamat. Allí lo sentenció.
    6: El rey de Babilonia degolló a los hijos de Sedequías en presencia de éste en Ribla. El rey de Babilonia mandó degollar también a todos los nobles de Judá.
    7: Le sacó los ojos al rey Sedequías y lo aprisionó con grillos de bronce para llevarlo a Babilonia.
    8: Los caldeos destruyeron con fuego la casa del rey y las casas del pueblo, y derribaron los muros de Jerusalén.
    9: Al resto del pueblo que quedó en la ciudad y a los que se pasaron a ellos, Nabuzaradán, capitán de la guardia, los llevó cautivos a Babilonia, junto con el remanente del pueblo.
    10: Pero Nabuzaradán, capitán de la guardia, ordenó que los más pobres del pueblo, los que nada tenían, permanecieran en tierra de Judá, y les dio viñedos y heredades.
    11: 'En cuanto a Jeremías, Nabucodonosor ordenó a Nabuzaradán, capitán de la guardia:'
    12: Tómalo y vela por él, y no le hagas algún daño, sino trátalo tal como él te diga.
    13: Entonces Nabuzaradán, capitán de la guardia, y Nabusazbán, el Rabsaris, Nergal-sarezer, el Rabmag y todos los oficiales del rey de Babilonia,
    14: enviaron a sacar a Jeremías del patio de la guardia. Lo entregaron a Gedalías, hijo de Ahicam, hijo de Safán, para que lo llevara a su casa. Vivió en medio del pueblo.
    15: 'Cuando estaba preso en el patio de la guardia, la Palabra de Yavé vino a Jeremías:'
    16: 'Vé, habla al etíope Ebed-melec: Yavé de las huestes, el ʼElohim de Israel, dice: Mira, Yo traigo mis Palabras sobre esta ciudad para mal y no para bien. Se cumplirá aquel día en tu presencia.'
    17: Pero en aquel día Yo te libraré, dice Yavé, y no serás entregado en manos de aquellos a quienes tú temes.
    18: Ciertamente Yo te libraré, y no caerás a espada, sino tu vida te será como botín, porque tuviste confianza en Mí, dice Yavé.
  40:
    1: Palabra de Yavé que vino a Jeremías, después que Nabuzaradán, capitán de la guardia, lo envió desde Ramá, cuando lo encontró encadenado entre todos los cautivos de Jerusalén y de Judá que iban deportados a Babilonia.
    2: 'El capitán de la guardia apartó a Jeremías y le dijo: Yavé tu ʼElohim predijo este mal contra este lugar.'
    3: Yavé lo trajo y lo hizo según lo dijo, porque pecaron contra Yavé y no oyeron su voz. Por eso les vino esto a ustedes.
    4: Ahora, mira, hoy te libro de las cadenas que están en tus manos. Si te parece bien ir conmigo a Babilonia, ven, y yo velaré por ti. Si no te parece bien ir conmigo a Babilonia, permanece aquí. Mira, toda la tierra está delante de ti. Vé adonde te parezca mejor y conveniente.
    5: 'Como Jeremías aún no regresaba, [le dijo]: Regresa hacia Gedalías, hijo de Ahicam, hijo de Safán, al cual el rey de Babilonia dio autoridad sobre todas las ciudades de Judá. Vive con él en medio del pueblo, o vé adonde te parezca mejor. El capitán de la guardia le dio provisiones y un presente, y lo despidió.'
    6: Entonces Jeremías fue a estar con Gedalías, hijo de Ahicam, en Mizpa, y vivió con él en medio del pueblo que quedó en la tierra.
    7: Ahora bien, todos los comandantes del ejército que estaban en el campo con sus hombres, oyeron que el rey de Babilonia dio autoridad sobre la tierra a Gedalías, hijo de Ahicam, y que le había encomendado a hombres, mujeres y niños de los más pobres de la tierra que no fueron deportados a Babilonia.
    8: 'Entonces fueron a visitar a Gedalías en Mizpa: Ismael, hijo de Netanías, Johanán y Jonatán, hijos de Carea, Seraías, hijo de Tanhumet, los hijos de Efai netofatita, y Jezanías, hijo de un maacateo, ellos y sus hombres.'
    9: 'Gedalías, hijo de Ahicam, hijo de Safán, les juró a ellos y a sus hombres: No tengan temor de servir a los caldeos. Vivan en la tierra, obedezcan al rey de Babilonia y tendrán bien.'
    10: Miren, yo tengo que vivir en Mizpa, a disposición de los caldeos que vendrán a inspeccionarnos. Tomen el vino, los frutos de verano y el aceite. Pónganlos en sus depósitos. Quédense en sus ciudades donde les corresponda ocupar.
    11: También los otros judíos que vivían en Moab entre los hijos de Amón, en Edom y los que estaban en todas las tierras, cuando oyeron que el rey de Babilonia dejó a algunos en Judá, y que dieron autoridad a Gedalías, hijo de Ahicam, hijo de Safán, sobre ellos,
    12: todos estos judíos regresaron de todos los lugares adonde fueron echados. Llegaron a tierra de Judá a visitar a Gedalías en Mizpa y recogieron vino y abundantes frutos.
    13: Johanán, hijo de Carea, y todos los comandantes que estaban en el campo llegaron a Gedalías en Mizpa,
    14: 'y le dijeron: ¿No sabes que Baalis, rey de los hijos de Amón, envió a Ismael, hijo de Netanías, para matarte? Pero Gedalías, hijo de Ahicam, no les creyó.'
    15: 'Entonces Johanán, hijo de Carea, habló secretamente a Gedalías en Mizpa y le dijo: Yo iré ahora y mataré a Ismael, hijo de Netanías, y nadie lo sabrá. ¿Por qué te va a matar para que todos los judíos que se reunieron contigo se dispersen, y perezca el resto de Judá?'
    16: 'Pero Gedalías, hijo de Ahicam, dijo a Johanán, hijo de Carea: No hagas esto, porque es falso lo que tú dices de Ismael.'
  41:
    1: Pero el mes séptimo aconteció que Ismael, hijo de Netanías, hijo de Elisama, de la descendencia real, y algunos oficiales del rey y diez hombres con él, llegaron a visitar a Gedalías, hijo de Ahicam, en Mizpa. Allí compartieron juntos el pan.
    2: Pero Ismael, hijo de Netanías, y los diez hombres que estaban con él, se levantaron e hirieron a espada a Gedalías, hijo de Ahicam, hijo de Safán. Mataron a aquél a quien el rey de Babilonia autorizó para gobernar la tierra.
    3: Ismael también mató a todos los judíos que estaban con Gedalías en Mizpa, junto con todos los guerreros caldeos que estaban allí.
    4: Un día después de asesinar a Gedalías, cuando aún nadie lo sabía,
    5: sucedió que llegaron ciertos hombres de Siquem, de Silo y de Samaria, unos 80 hombres, con sus barbas raídas, sus ropas rasgadas y sus cuerpos sajados, que traían consigo ofrendas e incienso para presentarlos en la Casa de Yavé.
    6: 'Ismael, hijo de Netanías, les salió al encuentro desde Mizpa, y lloraba mientras caminaba, hasta cuando los encontró, y les dijo: Vengan a ver a Gedalías, hijo de Ahicam.'
    7: Pero al llegar ellos a la ciudad, Ismael, hijo de Netanías, los degolló, y apoyado por sus hombres, los echó dentro de una cisterna.
    8: 'Entre aquéllos fueron hallados diez hombres que dijeron a Ismael: No nos mates, porque tenemos en el campo tesoros de trigo, cebada, aceite y miel. Y desistió y no los asesinó como a sus hermanos.'
    9: La cisterna donde Ismael echó todos los cadáveres de los hombres que asesinó junto con Gedalías, era la misma que el rey Asa hizo a causa de Baasa, rey de Israel. Ismael, hijo de Netanías, la llenó de cadáveres.
    10: Después Ismael llevó cautivo a todo el resto del pueblo que estaba en Mizpa, a las hijas del rey y a todos los del pueblo que quedaron en Mizpa, y que Nabuzaradán, capitán de la guardia, encomendó a Gedalías, hijo de Ahicam. Ismael, hijo de Netanías, los llevó cautivos y procedió a pasarse a los hijos de Amón.
    11: Pero como Johanán, hijo de Carea, y todos los oficiales de los guerreros que estaban con él, supieron de todo el mal que hizo Ismael, hijo de Netanías,
    12: tomaron a todos los hombres y fueron a luchar contra Ismael, hijo de Netanías, a quien hallaron junto al gran estanque de Gabaón.
    13: Aconteció que cuando los del pueblo que estaban con Ismael divisaron a Johanán, hijo de Carea, junto con los oficiales de los guerreros, se alegraron.
    14: Todo el pueblo que Ismael llevó cautivo desde Mizpa se volvió y regresó con Johanán, hijo de Carea.
    15: Pero Ismael, hijo de Netanías, escapó de Johanán con ocho hombres y fue a estar con los hijos de Amón.
    16: Johanán, hijo de Carea, y todos sus oficiales con él, recogieron al resto del pueblo que Ismael, hijo de Netanías, apresó en Mizpa, después de asesinar a Gedalías, hijo de Ahicam, esto es, guerreros, mujeres, niños y servidores del palacio, liberados por Johanán en Gabaón.
    17: Salieron y asentaron en el Mesón Quimam, que está cerca de Belén, a fin de proseguir a Egipto,
    18: porque temían a los caldeos, por cuanto Ismael, hijo de Netanías, asesinó a Gedalías, hijo de Ahicam, a quien el rey de Babilonia autorizó como gobernador de la tierra.
  42:
    1: Todos los comandantes de los guerreros, junto con Johanán, hijo de Carea, Jezanías, hijo de Osaías, y todo el pueblo, desde el menor hasta el mayor, llegaron
    2: 'y dijeron al profeta Jeremías: Acepta ahora nuestro ruego delante de ti. Ora por nosotros a Yavé tu ʼElohim por todo este remanente, porque de muchos que éramos, quedamos pocos, como nos ven tus ojos,'
    3: para que Yavé tu ʼElohim nos enseñe el camino por donde debemos andar, y lo que debemos hacer.
    4: 'El profeta Jeremías les respondió: Escuché. Miren, voy a orar a Yavé su ʼElohim, como dijeron, y todo lo que Yavé les responda, les enseñaré. No me reservaré palabra.'
    5: 'Ellos dijeron a Jeremías: Sea Yavé entre nosotros Testigo fiel y verdadero. Juramos obrar conforme a todo aquello a lo cual Yavé tu ʼElohim te envíe a nosotros.'
    6: Sea bueno, sea malo, obedeceremos la voz de Yavé nuestro ʼElohim, al cual te enviamos, para que estemos bien cuando obedezcamos la voz de Yavé nuestro ʼElohim.
    7: Después de diez días vino la Palabra de Yavé a Jeremías.
    8: Llamó a Johanán, hijo de Carea, y a todos los comandantes de los guerreros que estaban con él, y a todo el pueblo, desde el menor hasta el mayor,
    9: 'y les dijo: Yavé ʼElohim de Israel, a Quien me enviaron a presentar sus ruegos delante de Él, dice:'
    10: Si permanecen quietos en esta tierra, Yo los edificaré y no los destruiré. Los plantaré y no los arrancaré, porque me pesa todo el mal que les hice.
    11: No teman por la presencia del rey de Babilonia, a quien temen. No teman de su presencia, dice Yavé, porque Yo estoy con ustedes para salvarlos y librarlos de su mano.
    12: Yo tendré misericordia de ustedes, y [el rey] tendrá misericordia de ustedes y los regresará a su tierra.
    13: 'Pero si dicen: No viviremos en esta tierra, desobedecen la voz de Yavé su ʼElohim'
    14: 'y dicen: No, más bien entraremos en la tierra de Egipto, donde no veremos guerra, ni oiremos sonido de trompeta, ni padeceremos hambre. Allá viviremos.'
    15: 'Entonces escuchen la Palabra de Yavé, oh remanente de Judá: Yavé de las huestes, ʼElohim de Israel, dice: Si vuelven sus caras para entrar en Egipto y entran a residir allá,'
    16: sucederá que la espada que temen los alcanzará en la tierra de Egipto, y el hambre por el cual están ansiosos, los perseguirá estrechamente en Egipto. Allí morirán.
    17: Por tanto todos los hombres que fijen su mente en ir a Egipto para residir allí, morirán a espada, de hambre y por pestilencia. No tendrán sobrevivientes ni refugios de la calamidad que enviaré sobre ellos.
    18: 'Porque Yavé de las huestes, el ʼElohim de Israel, dice: Como mi ira y mi furor se derramaron sobre los habitantes de Jerusalén, se derramará mi ira sobre ustedes cuando entren en Egipto. Serán una maldición, un objeto de horror e imprecación y reproche, de maldición y afrenta. No volverán a ver este lugar.'
    19: 'Oh remanente de Judá: Yavé habló a ustedes: No vayan a Egipto. Entiendan claramente que hoy los amonesto.'
    20: 'Porque ustedes mismos se engañan, pues me enviaron a Yavé su ʼElohim y dijeron: Ora por nosotros a Yavé nuestro ʼElohim. Infórmanos todas las cosas que Yavé nuestro ʼElohim diga, y las haremos.'
    21: Hoy se lo dije, y ustedes no obedecen a Yavé su ʼElohim en todas las cosas que Él me envió a decirles.
    22: Por tanto, ahora deben saber y entender claramente que morirán a espada, de hambre y por pestilencia en el lugar adonde desean ir para residir.
  43:
    1: Aconteció que, cuando Jeremías terminó de hablar todas las Palabras de Yavé, su ʼElohim, a todo el pueblo, es decir, todas las Palabras que Yavé su ʼElohim les envió,
    2: 'Azarías, hijo de Osaías, y Johanán, hijo de Carea, y todos los varones arrogantes dijeron a Jeremías: Hablas mentira. No te envió Yavé nuestro ʼElohim a decirnos: No entren a Egipto para residir allá,'
    3: pero Baruc, hijo de Nerías, te incita contra nosotros a fin de entregarnos en mano de los caldeos, para que nos maten o nos lleven cautivos a Babilonia.
    4: Johanán, hijo de Carea, y todos los comandantes de los guerreros y todo el pueblo, no obedecieron la voz de Yavé para quedarse en tierra de Judá.
    5: 'Pero Johanán, hijo de Carea, y todos los comandantes de los guerreros, reunieron al remanente de Judá que regresó de todas las naciones a las cuales fueron echados para vivir en Judá:'
    6: hombres y mujeres, niños y princesas, y cuantos Nabuzaradán, capitán de la guardia, había encomendado a Gedalías, hijo de Ahicam, hijo de Safán, y también al profeta Jeremías y a Baruc, hijo de Nerías.
    7: Entraron en tierra de Egipto. No obedecieron la voz de Yavé y llegaron a Tafnes.
    8: 'Entonces la Palabra de Yavé vino a Jeremías en Tafnes:'
    9: Toma en tu mano piedras grandes, entiérralas con argamasa en el pavimento que está en la puerta de la casa de Faraón, en Tafnes, a vista de los hombres de Judá,
    10: 'y diles: Yavé de las huestes, ʼElohim de Israel, dice: Yo mandaré a buscar a Nabucodonosor, rey de Babilonia, mi esclavo, y pondré su trono sobre estas piedras que escondí. Él extenderá su pabellón sobre ellas.'
    11: 'Vendrá y desolará la tierra de Egipto: el destinado a muerte irá a muerte, el destinado a cautiverio, a cautiverio, el destinado a la espada, a la espada.'
    12: Incendiará los templos de los ʼelohim de Egipto y los quemará. A ellos los llevará cautivos. Así como el pastor se sacude su ropa, limpiará la tierra de Egipto, y saldrá de allá en paz.
    13: Quebrará también las columnas del templo al sol que están en tierra de Egipto, y aplicará fuego a los templos de los ʼelohim de Egipto.
  44:
    1: 'Palabra que vino a Jeremías con respecto a todos los judíos que residían en la tierra de Egipto y habitaban en Migdol, Tafnes, Menfis y en la tierra de Patros:'
    2: 'Yavé de las huestes, ʼElohim de Israel, dice: Ustedes vieron todo el mal que traje sobre Jerusalén y sobre todas las ciudades de Judá. Pues miren, hoy son una desolación y nadie vive allí'
    3: por causa de la perversidad con la cual se empeñaron en provocarme a ira al quemar incienso para honrar a ʼelohim extraños que ni ellos, ni ustedes, ni sus antepasados conocían.
    4: 'Yo les envié a todos mis esclavos profetas, de madrugada y sin cesar, para decirles: ¡Oh, no hagan esta cosa repugnante que Yo aborrezco!'
    5: Pero no escucharon ni inclinaron sus oídos para regresar de su perversidad y dejar de quemar incienso a ʼelohim extraños.
    6: Por tanto mi ira y mi furor fueron derramados y ardieron en las ciudades de Judá y en las calles de Jerusalén, de modo que se convirtieron en un desierto y una desolación, como son hoy.
    7: 'Y ahora Yavé de las huestes, ʼElohim de Israel, dice: ¿Por qué hacen ustedes un mal tan grande contra sus propias vidas, de tal modo que van a cortar de Judá a hombres y mujeres, niños y bebés de pecho, sin que les quede algún remanente;'
    8: y me provocan a ira con la obra de sus manos, al quemar incienso a otros ʼelohim aquí en la tierra de Egipto, adonde entraron a residir, de tal modo que se acaben, y se conviertan en una maldición y un reproche entre todas las naciones de la tierra?
    9: ¿Olvidaron las perversidades de sus antepasados, de los reyes de Judá y de las mujeres de ellos, sus propias perversidades y las de sus esposas, que cometieron en la tierra de Judá y en las calles de Jerusalén?
    10: Hasta hoy no se humillaron, ni tuvieron temor, ni andan en mi Ley ni en mis Estatutos, los cuales expuse delante de ustedes y de sus antepasados.
    11: 'Por tanto Yavé de las huestes, ʼElohim de Israel, dice: En verdad, Yo pongo mi rostro contra ustedes para mal, y para destrucción de todo Judá.'
    12: Tomaré el remanente de Judá, los que volvieron sus caras para entrar en Egipto a residir allí, hallarán su fin en la tierra de Egipto. Caerán a espada y de hambre. Morirán desde el menor hasta el mayor. Serán objeto de execración, de espanto, de maldición y de reproche.
    13: Como castigué a Jerusalén con espada, hambre y pestilencia, castigaré a los que residen en tierra de Egipto.
    14: Del remanente de Judá que entró en la tierra de Egipto a residir allá y luego regresar a la tierra de Judá, no habrá refugiado ni sobreviviente para regresar a la tierra de Judá, adonde ardientemente desean regresar a vivir allá, excepto unos pocos refugiados.
    15: 'Entonces, todos los que sabían que sus esposas habían ofrecido incienso a ʼelohim extraños, una gran concurrencia de mujeres allí presentes, y todo el pueblo que residía en Patros en la tierra de Egipto, respondieron a Jeremías:'
    16: En cuanto a la Palabra que nos hablaste en Nombre de Yavé, no te obedeceremos.
    17: Al contrario, cumpliremos ciertamente toda palabra salida de nuestra boca con respecto a quemar incienso a la Reina del Cielo, y derramarle libaciones a ella, como hicimos nosotros y nuestros antepasados, nuestros reyes y nuestros magistrados en las ciudades de Judá y en las calles de Jerusalén, con lo cual tuvimos abundancia de pan. Éramos felices y no veíamos algún mal.
    18: Pero desde cuando dejamos de quemar incienso a la Reina del Cielo y de derramar libaciones a ella, todo nos falta y hallamos nuestro fin por la espada y por el hambre.
    19: 'Y las mujeres añadieron: Cuando nosotras quemábamos incienso y derramábamos libaciones a la Reina del Cielo, ¿le tributamos culto con tortas y libaciones sin el consentimiento de nuestros esposos?'
    20: 'Entonces Jeremías habló a los hombres, a las mujeres y a todo el pueblo que le respondió esto:'
    21: ¿Pasó desapercibido ante Yavé y no está en su memoria el incienso ofrecido por ustedes y sus antepasados, por sus reyes y sus magistrados, y por el pueblo de la tierra en las ciudades de Judá y en las calles de Jerusalén?
    22: Por eso por la perversidad de sus obras, de repugnancias que cometieron, Yavé no lo pudo sufrir más, y la tierra de ustedes se convirtió en una desolación, en un objeto de horror y en una maldición, hasta quedar sin habitante, como está hoy.
    23: Porque ustedes quemaron sacrificios y pecaron contra Yavé. No obedecieron la voz de Yavé, ni anduvieron en su Ley, ni en sus Estatutos, ni en sus Testimonios. Por eso vino sobre ustedes esta aflicción, como está hoy.
    24: 'Y Jeremías dijo a todo el pueblo y a todas las mujeres: Todo el pueblo de Judá que están en la tierra de Egipto, escuchen la Palabra de Yavé:'
    25: 'Yavé de las huestes, ʼElohim de Israel, dice: Ustedes y sus esposas hablaron con sus bocas y lo ejecutaron con sus manos, y dijeron: En verdad, cumpliremos nuestros votos de quemar incienso a la Reina del Cielo y de derramar libaciones a ella. Adelante, confirmen sus votos y cumplan sus promesas.'
    26: 'Sin embargo, oigan la Palabra de Yavé todos los judíos que residen en Egipto: Ciertamente juré por mi gran Nombre, dice Yavé, que nunca más será invocado mi Nombre por la boca de cualquier judío que resida en la tierra de Egipto. No dirá: ¡Vive ʼAdonay Yavé!'
    27: Ciertamente Yo los vigilo para mal y no para bien. Todos los hombres de Judá que residen en la tierra de Egipto encontrarán su fin por la espada y por el hambre, hasta que desaparezcan por completo.
    28: 'Los que escapen de la espada regresarán de la tierra de Egipto a la tierra de Judá, pocos en número. Entonces todo el remanente de Judá que entró a residir en la tierra de Egipto sabrá cuál palabra permanece: la mía o la de ellos.'
    29: Esto será la señal, dice Yavé, de que Yo los castigo en este lugar para que sepan que mis Palabras ciertamente permanecerán contra ustedes para daño.
    30: 'Yavé dice: En verdad Yo entrego a Faraón Hofra, rey de Egipto, en la mano de sus enemigos y de los que buscan su vida, así como entregué a Sedequías, rey de Judá, en la mano de Nabucodonosor, rey de Babilonia, su enemigo que buscaba su vida.'
  45:
    1: 'La Palabra que habló el profeta Jeremías a Baruc, hijo de Nerías, cuando éste escribió en el rollo aquellas Palabras de la boca de Jeremías, el año cuarto de Joacim, hijo de Josías, rey de Judá:'
    2: 'Yavé, el ʼElohim de Israel, te dice, oh Baruc:'
    3: 'Tú dijiste: ¡Ay de mí, porque Yavé añadió tristeza a mi dolor! ¡Estoy cansado de gemir y no hallo descanso!'
    4: 'Le dirás: Yavé dice: Mira, Yo estoy a punto de destruir lo que edifiqué y de arrancar lo que planté, es decir, toda la tierra.'
    5: ¿Y tú buscas grandes cosas para ti? ¡No las busques! Porque mira, Yo traigo mal sobre todo ser vivo, dice Yavé. Pero tu vida te será dada como un botín en todos los lugares adonde tú vayas.
  46:
    1: 'Palabra de Yavé que vino al profeta Jeremías contra las naciones:'
    2: 'Con respecto a Egipto. Contra el ejército de Faraón Necao, rey de Egipto, quien llegó hasta Carquemis, junto al Éufrates, y fue derrotado por Nabucodonosor, rey de Babilonia, el año cuarto de Joacim, hijo de Josías, rey de Judá:'
    3: Preparen escudo embrazado y escudo más largo que ancho, y salgan a la guerra.
    4: Ustedes jinetes, preparen los caballos y monten. Preséntense con sus yelmos, pulan las lanzas y cúbranse con las corazas.
    5: ¿Por qué los veo atemorizados y se devuelven? Están aterrorizados. Sus valientes fueron derrotados, huyen y buscan refugio sin mirar atrás. El terror está por todas partes, dice Yavé.
    6: Que no huya el hombre veloz, ni escape el valiente. Tropiezan y caen en el norte, junto a la ribera del Éufrates.
    7: ¿Quién es ése que crece como el Nilo, y encrespa sus aguas como ríos,
    8: 'que dice: Creceré, inundaré la tierra, destruiré ciudades y a sus habitantes? Es Egipto, que crece como el Nilo, y sus aguas se encrespan como ríos.'
    9: Avancen, caballos, corran locamente, carruajes. Marchen los hombres valientes. Etíopes y libios que embrazan el escudo, Lidios que toman y entesan el arco.
    10: Porque ese día pertenece a ʼAdonay Yavé de las huestes, un día de retribución para vengarse de sus enemigos. La espada devora y está saciada, se embriaga de sangre. Pues hay una matanza para ʼAdonay Yavé de las huestes en la tierra del norte, junto al río Éufrates.
    11: Sube a Galaad y consigue bálsamo, oh virgen hija de Egipto. En vano multiplicas los remedios. No hay sanidad para ti.
    12: Las naciones oyeron de tu vergüenza y la tierra está llena de tu clamor. Porque un guerrero tropezó con otro, y ambos cayeron.
    13: 'Palabra de Yavé que vino al profeta Jeremías sobre la llegada de Nabucodonosor, rey de Babilonia, para asolar la tierra de Egipto:'
    14: 'Díganlo en Egipto. Proclámenlo en Migdol. Anúncienlo en Menfis y en Tafnes. Digan: Ponte en pie y está alerta, porque la espada ya devora alrededor.'
    15: ¿Por qué está postrado Apis, tu buey sagrado? Tu toro no permaneció en pie porque Yavé lo empujó
    16: 'e hizo tropezar a muchos. Cada uno cayó sobre su compañero, hasta que dijeron: Levantémonos y huyamos de la espada del opresor. Regresemos a nuestro pueblo y a nuestra tierra natal.'
    17: 'Y allí gritaron: Faraón, rey de Egipto: Un gran rugido.'
    18: '¡Vivo Yo! Palabra del Rey, cuyo Nombre es Yavé de las huestes: Como la montaña Tabor es real, y la montaña Carmelo se levanta frente al mar, así él vendrá.'
    19: Prepara tu equipaje para el cautiverio, oh hija que vives en Egipto. Menfis será una desolación. Será arrasada hasta no quedar habitante.
    20: Novilla hermosa es Egipto, pero del norte llega una destrucción sobre ella.
    21: También sus mercenarios eran como becerros cebados en medio de ella, pero ahora dan la espalda y huyen juntos. No resisten porque les llega el día de su calamidad, el tiempo de su castigo.
    22: Óiganlos silbando como una serpiente, mientras ellos avanzan con fuerza para caer sobre ella con sus hachas como leñadores.
    23: Talen sus bosques, dice Yavé, aunque sean muchos e incontables, aunque sean más numerosos que las langostas.
    24: La hija de Egipto es avergonzada, y entregada al poder del pueblo del norte.
    25: 'Yavé de las huestes, ʼElohim de Israel, dice: Ciertamente Yo castigo a Amón, ʼelohim de Tebas, a Egipto con sus ʼelohim y a sus reyes, y a Faraón y a todos los que confían en él.'
    26: Los entregaré en poder de los que buscan sus vidas, y en mano de Nabucodonosor, rey de Babilonia y sus oficiales. Sin embargo, después será habitado como antaño, dice Yavé.
    27: Pero tú, oh Jacob, mi esclavo, no temas ni desmayes, oh Israel. Porque mira, Yo te traeré desde lejos, y a tus descendientes de la tierra de su cautividad. Jacob regresará y estará tranquilo y seguro. No habrá quien lo aterrorice.
    28: No temas tú, esclavo mío Jacob, dice Yavé, porque Yo estoy contigo. Exterminaré a todas las naciones adonde te expulsé. Pero a ti no te exterminaré, sino te corregiré adecuadamente, y de ninguna manera te dejaré sin castigo.
  47:
    1: Palabra de Yavé que vino al profeta Jeremías con respecto a los filisteos, antes que Faraón destruyera Gaza.
    2: 'Yavé dice: Miren, aguas que se levantan del norte forman un torrente que inundará la tierra y todo lo que hay en ella, las ciudades y a los que habitan en ellas. Claman los hombres. Se lamenta todo habitante de la tierra.'
    3: Los padres debilitados ya no cuidan a sus hijos por causa del ruido de los cascos de sus caballos, por el alboroto de sus carruajes, por el estruendo de sus ruedas.
    4: Llegó el día de despojar a todos los filisteos. Todo ayudador que quede en Tiro y en Sidón será cortado. Yavé destruye a los filisteos, al remanente de la costa de Caftor.
    5: Gaza está calva. Ascalón, reducida al silencio. ¡Ay, remanente de gigantes! ¿Hasta cuándo se sajarán?
    6: 'Oh espada de Yavé: ¿Hasta cuándo no descansarás? Regresa a tu vaina, descansa y quédate quieta.'
    7: ¿Cómo puede quedar quieta, cuando Yavé le dio una orden, cuando la destinó contra Ascalón y la costa del mar?
  48:
    1: 'Con respecto a Moab, Yavé de las huestes, ʼElohim de Israel, dice: ¡Ay de Nebo, porque es destruida, de Quiriataim, porque es avergonzada y capturada! La altiva fortaleza es avergonzada y destrozada.'
    2: Ya no hay alabanza para Moab. En Hesbón diseñan calamidad contra ella. ¡Destruyámosla como nación! Tú también, Madmena, eres silenciada. ¡La espada te persigue!
    3: '¡El ruido de un clamor desde Horonaim: destrucción y gran quebrantamiento!'
    4: Moab es destruido. Se oyen clamores agonizantes de sus pequeños.
    5: Por la cuesta de Luhit suben con llanto incesante, y por la bajada de Horonaim el angustioso clamor de destrucción.
    6: Huyan, salven su vidas. Sean como el asno montés en el desierto.
    7: Tú también serás capturada porque confías en tus logros y tesoros. Quemos será llevado en cautiverio junto con sus sacerdotes y sus magistrados.
    8: Un destructor llega a cada ciudad para que ninguna escape. El valle también es arruinado, y la llanura destruida, como lo dijo Yavé.
    9: Den alas a Moab para que escape volando. Sus ciudades quedan desoladas, sin habitantes en ellas.
    10: Maldito el que hace la obra de Yavé con negligencia. Maldito el que restrinja su espada de la sangre.
    11: Desde su juventud Moab fue negligente. Sobre los sedimentos de su copa estuvo reposado. Nunca fue trasegado de una vasija a otra. Nunca estuvo en cautiverio. Por tanto conservó su gusto y no alteró su aroma.
    12: Así que ciertamente vienen días, dice Yavé, cuando Yo le enviaré tinajeros que lo trasieguen, vacíen sus tinajas y rompan sus odres.
    13: Entonces Moab se avergonzará de Quemos, como la Casa de Israel se avergonzó de Bet-ʼEl, su confianza.
    14: '¿Cómo pueden ustedes decir: Somos poderosos guerreros y hombres valientes para la batalla?'
    15: Moab está destruido. Sus ciudades desoladas. Sus jóvenes escogidos descendieron al matadero, dice el Rey, cuyo Nombre es Yavé de las huestes.
    16: La calamidad de Moab está cerca. Su aflicción se apresura velozmente.
    17: 'Consuélense de él todos los que lo rodean, todos los que conocen su nombre y digan: ¡Cómo fue quebrado el cetro fuerte, un bastón de esplendor!'
    18: Baja de tu gloria, y siéntate sedienta, oh hija que habitas en Dibón, porque sube contra ti el que estropea a Moab, el que destruye sus palacios amurallados.
    19: 'Detente en el camino, y observa, oh habitante de Aroer. Pregunta al que huye y a la que escapa: ¿Qué sucedió?'
    20: Moab fue avergonzado porque fue quebrantado. Lamenten, lloren, y digan en el Arnón que Moab es destruido,
    21: 'que la sentencia contra la llanura es ejecutada: Contra Holón, Jahaza y Mefaat,'
    22: contra Dibón, Nebo y Bet-diblataim,
    23: contra Quiriataim, Bet-gamul y Bet-meón,
    24: contra Queriot y Bosra, contra todas las ciudades de la tierra de Moab, las de lejos y las de cerca.
    25: Cortaron el poder a Moab y su brazo está quebrantado, dice Yavé.
    26: Embriáguenlo porque se volvió arrogante contra Yavé. Moab se revolcará en su vómito. También será un objeto de burla.
    27: ¿No fue Israel un objeto de burla para ti? ¿O fue él sorprendido por ladrones? ¿Por qué mueves [despectivamente la cabeza] cuantas veces tú hablas de él?
    28: Abandonen las ciudades y vivan en peñascos, oh habitantes de Moab. Sean como la paloma que anida en la boca de la cueva.
    29: Oímos con respecto al orgullo de Moab, que es muy altivo, de su arrogancia, de su orgullo e insolencia y exaltación de sí mismo.
    30: Yo conozco su cólera, dice Yavé, pero vano es aquello de lo cual se ufana. Vano es lo que hace.
    31: Por eso me lamento por Moab. Clamo por todo Moab y gimo por los hombres de Quir-hares.
    32: Lloraré por ti más que por Jazer, oh viña de Sibma. Tus ramas se extendieron sobre el mar, y llegaron hasta el mar de Jazer. El destructor cayó sobre tus frutos de verano y tu cosecha de uvas.
    33: Cesaron la alegría y el regocijo de los campos fructíferos de la tierra de Moab. Cesó el vino de tus lagares. Nadie los pisa con clamor de júbilo, porque cesó ese clamor.
    34: Desde Hesbón hasta Eleale y hasta Jahaza levantan su clamor como novilla de tres años, y desde Zoar hasta Horonaim, porque las aguas de Nimrim también son desoladas.
    35: También daré fin a Moab, dice Yavé, al que ofrece holocaustos en los lugares altos, y al que ofrece incienso a sus ʼelohim.
    36: Por eso mi corazón gime con sonido de flautas por Moab. Mi corazón gime con sonido de flautas por los hombres de Quir-hareset, porque se esfuman las riquezas que adquirieron.
    37: Toda cabeza está calva y toda barba rasurada. Hay sajaduras en todas las manos y tela áspera en las cinturas.
    38: Hay lamentación por todas partes sobre todas las terrazas de Moab y en sus calles, porque quiebro a Moab como una vasija en la cual no hay agrado, dice Yavé.
    39: 'Ellos lamentan: ¡Cuán quebrado está! ¡Cómo Moab avergonzado dio su espalda, así será Moab motivo de burla y terror para todos los que lo rodean!'
    40: 'Porque Yavé dice: Miren, uno se abalanza velozmente, como un águila con sus alas extendidas contra Moab.'
    41: Es capturada Queriot y las fortalezas tomadas. De modo que aquel día los corazones de los hombres valientes de Moab serán como el corazón de una parturienta.
    42: Moab es destruido hasta que deje de ser pueblo, porque se engrandeció contra Yavé.
    43: Terror, fosa, y trampa llegan sobre ti, oh habitante de Moab, dice Yavé.
    44: El que huya del terror caerá en la fosa, y el que salga de la fosa caerá en la trampa, porque traigo sobre Moab el año de su castigo, dice Yavé.
    45: Los fugitivos están sin fuerzas a la sombra de Hesbón. Un fuego sale de Hesbón, una llama de en medio de Sehón que devora las sienes de Moab y la coronilla de los hijos revoltosos.
    46: ¡Ay de ti, Moab! ¡Perece el pueblo de Quemos! Tus hijos van al cautiverio y tus hijas salen a la cautividad.
    47: En los últimos días restauraré a los cautivos de Moab, dice Yavé. Hasta aquí la sentencia contra Moab.
  49:
    1: 'Yavé dice: ¿Israel no tiene hijos? ¿No tiene heredero? ¿Por qué Milcom desposeyó a Gad, y el pueblo de él se estableció en sus ciudades?'
    2: Por tanto, ciertamente vienen días, dice Yavé, en los cuales produciré un toque de trompeta para guerra contra Rabá de los hijos de Amón. Será convertida en una pila de escombros, y sus ciudades serán incendiadas. Entonces Israel tomará posesión de lo que era suyo, dice Yavé.
    3: ¡Lamenta, oh Hesbón, porque Hai es destruida! ¡Lloren, hijas de Rabá, átense tela áspera! Laméntense y corran de un lado a otro entre sus cercos de tierra apisonada, porque Milcom irá a cautividad junto con sus sacerdotes y magistrados.
    4: '¡Cuán ufanada estás de tus valles, de tu valles que fluyen abundancia, oh hija apóstata! Tú que confías en tus tesoros, y dices: ¿Quién vendrá contra mí?'
    5: Mira, Yo envío un terror sobre ti que te rodeará por todas partes, dice ʼAdonay Yavé de las huestes. Serán expulsados precipitadamente, y no habrá quien reúna a los fugitivos.
    6: Pero después restauraré a los cautivos de Amón, dice Yavé.
    7: 'Con respecto a Idumea. Yavé de las huestes dice: ¿Ya no hay sabiduría en Temán? ¿Se perdió el buen consejo de los prudentes? ¿Decayó su sabiduría?'
    8: Huyan, regresen, vivan en las profundidades, oh habitantes de Dedán. Porque el desastre le llega a Esaú en el tiempo cuando Yo lo castigo.
    9: Si te invaden cosechadores de uvas, ¿no te dejarían rebuscos? Si vinieran ladrones de noche, destruirían solo hasta que tengan suficiente.
    10: Pero soy Yo el que desnudo a Esaú. Descubro sus escondites y no podrá esconderse. Su descendencia será destruida junto con sus parientes y vecinos, y dejará de ser.
    11: Deja a tus huérfanos. Yo los mantendré con vida. Deja que tus viudas confíen en Mí.
    12: 'Porque Yavé dice: En verdad, los que no estaban sentenciados a beber la copa ciertamente la beberán, ¿y serás tú el que sea completamente absuelto? No serás absuelto, sino realmente la beberás.'
    13: Porque juré por Mí mismo, dice Yavé, que Bosra será un objeto de terror, un reproche, una desolación y una maldición. Todas sus ciudades serán desolaciones perpetuas.
    14: 'Un mensaje escuché de Yavé. Un embajador es enviado a las naciones: ¡Reúnanse, vengan contra ella, y suban a la batalla!'
    15: En verdad, te declaro pequeña entre las naciones, y despreciada entre los hombres.
    16: El terror que inspiraste y la soberbia de tu corazón te engañaron. ¡Oh tú que habitas en las cavernas de la peña! Aunque hagas tu nido como el águila, de allí te bajaré, dice Yavé.
    17: Idumea se convertirá en una desolación. Todo el que pase por ella silbará de asombro al ver sus heridas.
    18: Será como la catástrofe de Sodoma y Gomorra y sus ciudades vecinas, dice Yavé. Por tanto nadie vivirá allí ni residirá hijo de hombre en ella.
    19: Como un león que sube de la espesura del Jordán al pastizal de perenne verdor, así los correré de allí y la entregaré al que sea escogido. Porque, ¿quién es semejante a Mí? ¿Quién me desafía? ¿Cuál es el pastor que prevalece delante de Mí?
    20: 'Por tanto, escuchen el designio de Yavé contra Edom y sus planes contra los habitantes de Temán: Ciertamente arrastrarán aun a los pequeños del rebaño. Ciertamente convertirá los pastizales deseables en una desolación por causa de ellos.'
    21: Tiembla la tierra al estruendo de la caída. El ruido se oye en el mar Rojo.
    22: En verdad, Él se remonta y vuela. Se abalanza como un águila, y extiende sus alas contra Bosra. En aquel día el corazón de los valientes de Edom será como el corazón de una parturienta.
    23: Con respecto a Damasco. Amat y Arpad están avergonzadas porque oyeron malas noticias. Se derriten en un mar de ansiedad que no puede sosegarse.
    24: Damasco se debilita y se alista para huir. El temblor se apoderó de ella. Está dominada por la angustia y los dolores, como de una parturienta.
    25: ¡Cómo está abandonada la ciudad famosa, el pueblo de mi regocijo!
    26: Por tanto, aquel día sus jóvenes caen en sus calles, y todos los guerreros perecerán, dice Yavé de las huestes.
    27: Encenderé un fuego en el muro de Damasco que devorará los palacios fortificados de Ben-adad.
    28: 'Yavé dice esto contra Cedar y los reinos de Hazor, a quienes Nabucodonosor, rey de Babilonia, derrotó: Levántense, suban contra Cedar. Destruyan a los hombres del oriente.'
    29: 'Tomen sus tiendas y los rebaños de ellos. Tomen las cortinas de sus tiendas, sus bienes y sus camellos para ellos mismos. Ellos clamarán el uno al otro: ¡Terror por todos lados!'
    30: Corran, huyan, vivan en las profundidades, oh habitantes de Hazor, dice Yavé, porque Nabucodonosor, rey de Babilonia, tiene un plan contra ustedes.
    31: ¡En pie! Marchen contra un pueblo confiado, que vive tranquilo sin puertas, ni cerrojos y vive solitario, dice Yavé.
    32: Sus camellos servirán como botín y numerosos ganados como despojo. Los esparciré por todos los puntos cardinales, hasta los más remotos confines, a todos los que cortan las esquinas [de su cabello]. De todos lados les traeré su calamidad, dice Yavé.
    33: Hazor será como residencia de chacales, una desolación perpetua. Nadie vivirá allí, ni la habitará hijo de hombre.
    34: 'Palabra de Yavé que vino al profeta Jeremías con respecto a Elam, al principio del reinado de Sedequías, rey de Judá:'
    35: 'Yavé de las huestes dice: Ciertamente Yo quiebro el arco de Elam, el arma principal de su poder.'
    36: Traeré sobre Elam los cuatro puntos cardinales de los cuatro ángulos del cielo. Los esparciré a todos estos puntos. No habrá nación a donde no vayan los desterrados de Elam.
    37: Provocaré que Elam se aterrorice delante de sus enemigos, y delante de los que buscan su vida. Traeré el mal y el ardor de mi ira sobre ellos, dice Yavé. Enviaré la espada tras ellos hasta que los acabe.
    38: Entonces estableceré mi trono en Elam. Allí destruiré al rey y a los magistrados, dice Yavé.
    39: Pero sucederá en los últimos días, dice Yavé, que restauraré a los cautivos de Elam.
  50:
    1: 'Palabra de Yavé que vino al profeta Jeremías con respecto a Babilonia y la tierra de los caldeos:'
    2: 'Anúncienlo entre las naciones y proclámenlo. Levanten la bandera, publíquenlo, y no lo encubran. Digan: ¡Capturada es Babilonia! Bel es avergonzado, Merodac está desecho. Sus esculturas son avergonzadas y sus ídolos están destrozados.'
    3: Porque desde el norte llega contra ella una nación que convertirá su tierra en una desolación. No hay hombre ni animal que viva en ella. Huyen y se van.
    4: En esos días y en ese tiempo, dice Yavé, llegarán juntos los hijos de Israel y los hijos de Judá. Andarán con llanto y buscarán a Yavé su ʼElohim.
    5: Preguntarán por el camino a Sion con sus caras hacia esa dirección. Vendrán para unirse a Yavé en un Pacto eterno que no será olvidado.
    6: Mi pueblo fue un rebaño perdido, sus pastores lo descarriaron. Lo dejaron vagar por las montañas y se olvidaron de su redil.
    7: 'Todos los que las hallaban, las devoraban. Sus enemigos decían: No hacemos mal, porque pecaron contra Yavé, Morada de justicia, contra Yavé, la Esperanza de sus antepasados.'
    8: Huyan de en medio de Babilonia y de la tierra de los caldeos. Sean también como machos cabríos delante del rebaño.
    9: Porque ciertamente Yo levanto en el norte una alianza de poderosas naciones contra Babilonia. Ellas formarán sus líneas de batalla contra ella y la tomarán. De allí será llevada cautiva. Sus flechas son como las de un diestro guerrero que no regresa con las manos vacías.
    10: Caldea será saqueada. Todo el que la saquée quedará satisfecho, dice Yavé,
    11: porque ustedes están alegres. Porque ustedes están jubilosos, oh saqueadores de mi heredad. Se alegraron y se gozaron. Ahora retozas como novilla en el prado y relinchas como los caballos.
    12: Tu madre será grandemente avergonzada. Será humillada la que los dio a luz. ¡Ahí está, convertida en la última de las naciones, en un desierto, un sequedal y tierra árida!
    13: Por la ira de Yavé quedará deshabitada, en una total desolación. Todo el que pase por Babilonia, silbará de asombro por todas sus calamidades.
    14: '¡Alisten sus líneas de batalla contra Babilonia por todos lados! Los que entesan el arco: ¡Dispárenle flechas! ¡No escatimen flechas! Porque pecó contra Yavé.'
    15: ¡Lancen el grito de batalla contra ella en todos lados! Ella se rindió. Sus columnas cayeron. Sus muros son derribados. Porque ésta es la venganza de Yavé. Tomen venganza de ella. Como ella hizo, háganle a ella.
    16: Corten de Babilonia al sembrador y al que empuña la hoz en la cosecha. Huyan de la espada destructora, cada uno a su gente y a su tierra natal.
    17: Israel es rebaño descarriado, acosado por leones. Primero el rey de Asiria lo devoró, luego lo deshuesó Nabucodonosor, rey de Babilonia.
    18: 'Por tanto Yavé de las huestes, ʼElohim de Israel, dice: Miren, Yo castigo al rey de Babilonia y a su tierra, como castigué al rey de Asiria.'
    19: E impulsaré a Israel para que vuelva a su prado. Pacerá en la montaña Carmelo y en Basán para que sacie su vida en la región montañosa de Efraín y en Galaad.
    20: En aquellos días y en aquel tiempo, dice Yavé, la iniquidad de Israel será buscada y no será hallada. Los pecados de Judá [serán buscados] y no serán hallados, porque Yo perdonaré a los que dejo como un remanente.
    21: Sube contra la tierra de Merataim y contra los habitantes de Pecod. Mátalos y destrúyelos absolutamente. Haz todo lo que te ordene, dice Yavé.
    22: ¡Hay en la tierra estruendo de batalla y gran destrucción!
    23: ¡Cómo es cortado y quebrado el martillo de toda la tierra! ¡Cómo es Babilonia un objeto de horror entre las naciones!
    24: ¡Oh Babilonia, te tendí una trampa, y sin darte cuenta caíste en ella! Fuiste hallada y también atrapada, porque contendiste contra Yavé.
    25: Yavé abrió su arsenal y sacó las armas de su ira. Porque es una tarea de ʼAdonay Yavé de las huestes en la tierra de los caldeos.
    26: ¡Arremetan contra ella desde el más remoto confín! ¡Abran los graneros de ella! ¡Hagan de ella pilas de escombros y destrúyanla totalmente! ¡Que nada quede de ella!
    27: Maten todos sus becerros a filo de espada. Bajen todos al matadero. ¡Ay de ellos porque llegó el tiempo de su castigo!
    28: 'La voz de los que huyen y escapan de la tierra de Babilonia anuncia en Sion la retribución de Yavé nuestro ʼElohim: La venganza de su Templo.'
    29: ¡Convoquen contra Babilonia a los arqueros, a todos los que entesan arco. Acampen alrededor de ella y que no haya escape! Páguenle según su obra. Como ella hizo, háganle a ella, porque se ensoberbeció contra Yavé, contra el Santo de Israel.
    30: Por eso aquel día sus jóvenes caerán en sus calles, y todos sus guerreros serán destruidos, dice Yavé.
    31: Ciertamente Yo estoy contra ti, oh arrogante, dice Adonay YAVE de los ejercitos, porque tu día llego, el tiempo en que te castigaré.
    32: La soberbia se tambaleará y caerá, y nadie la levantará. Encenderé un fuego en sus ciudades de tal modo que devorará todo alrededor de ella.
    33: 'Yavé de las huestes dice: Los hijos de Israel y los hijos de Judá sufren juntos la opresión. Todos los que los tomaron cautivos los tienen fuertemente sujetados, y se niegan a soltarlos.'
    34: Pero su Redentor es el Fuerte. Yavé de las huestes es su Nombre. Él defenderá por completo la causa de ellos, a fin de dar descanso a la tierra y perturbación a los habitantes de Babilonia.
    35: Una espada contra los caldeos, los habitantes de Babilonia, sus oficiales y sus sabios, dice Yavé.
    36: Una espada contra sus adivinos, para que ellos se vuelvan necios. Una espada contra sus valientes, y que sean quebrantados.
    37: Una espada contra sus caballos y sus carruajes, y contra los extranjeros que están en medio de ella, y que sean como mujeres. Una espada contra sus tesoros, y que sean saqueados.
    38: Una sequía contra sus ríos, y que sean secados. Porque es una tierra de ídolos y están locos por sus horribles ídolos.
    39: Por tanto las fieras del desierto habitarán allí con los chacales. También los avestruces estarán en ella. Nunca más será habitada para siempre, ni será poblada de generación en generación.
    40: Como cuando ʼElohim destruyó a Sodoma y Gomorra y sus ciudades vecinas, donde no hay habitante ni vive algún hombre, dice Yavé.
    41: Miren, un pueblo viene del norte, y una nación grande. Muchos reyes se levantan de las partes más remotas de la tierra.
    42: Empuñan arco y lanza. Son crueles e implacables. Su voz ruge como el mar, y cabalgan en formación de guerra contra ti, oh hija de Babilonia.
    43: El rey de Babilonia oye el informe y sus manos se debilitan. La angustia se apodera de él y siente dolores como de parturienta.
    44: Ciertamente uno viene como un león que sube de la espesura del Jordán a la vivienda fortificada. Porque muy pronto lo hago huir de ella, y al que Yo escoja, la encargaré. Porque ¿quién es semejante a Mí? ¿Quién me desafía? ¿Cuál es el pastor que pueda resistirme?
    45: 'Por tanto oigan el plan que Yavé tiene contra Babilonia y lo que se propone contra los caldeos: Ciertamente los arrastrarán fuera como corderos del rebaño y su prado será desolado a causa de ellos.'
    46: 'La tierra es estremecida ante el clamor: ¡Babilonia es capturada! El clamor es oído entre las naciones. Se estremece la tierra por la caída de Babilonia, y el clamor es oído entre las naciones.'
  51:
    1: 'Yavé dice: Ciertamente Yo envío un viento destructor contra Babilonia y contra sus habitantes que se levantan contra Mí.'
    2: Enviaré aventadores contra Babilonia que la aventarán y vaciarán su tierra. Estarán contra ella en el día de su aflicción y en todo su alrededor.
    3: Que no se vaya el arquero ni se retire el que se cubre con la coraza. No perdonen a sus jóvenes. Exterminen a todo su ejército.
    4: Caigan muertos en la tierra de los caldeos y sean alanceados en sus calles,
    5: porque Israel y Judá no están viudas de su ʼElohim, de Yavé de las huestes, aunque su tierra esté llena de pecado contra el Santo de Israel.
    6: Huyan de en medio de Babilonia, y cada uno salve su vida. No sean destruidos en el castigo a ella. Porque es tiempo de venganza de Yavé. Él va a darle su retribución.
    7: Babilonia fue una copa de oro en la mano de Yavé que embriagó a toda la tierra. Las naciones bebieron de su vino. Por tanto están enloquecidas.
    8: ¡Babilonia cae de repente y es quebrantada! Giman por ella. Tomen bálsamo para su herida. Tal vez pueda ser sanada.
    9: Quisimos sanar a Babilonia, pero no sanó. Abandónenla. Vayamos cada uno a nuestra tierra, porque su castigo llega hasta el cielo. Se levanta hasta las nubes.
    10: Yavé produjo nuestra vindicación. ¡Vayamos, anunciemos en Sion las proezas de Yavé nuestro ʼElohim!
    11: ¡Afilen las flechas y embracen el escudo! Yavé incita el espíritu de los reyes de Media, cuyo plan es destruir a Babilonia. Porque la retribución de Yavé es la venganza de su Templo destruido.
    12: ¡Alcen bandera contra los muros de Babilonia! ¡Refuercen la guardia, pongan centinelas y dispongan celadas! Porque Yavé no solo propone, sino ejecuta lo que habló contra los habitantes de Babilonia.
    13: ¡Oh tú que vives junto a muchas aguas, y abundas en tus riquezas! Tu fin llega, la medida de tu fin.
    14: 'Yavé de las huestes juró por Él mismo: Aunque tu población sea más que las langostas, sobre ti alzan los gritos de victoria.'
    15: Él hizo la tierra con su poder. La estableció con su sabiduría y extendió los cielos con su entendimiento.
    16: Las aguas en los cielos retumban a su trueno. Eleva las nubes desde el horizonte. Desata la lluvia con relámpagos y saca el viento de sus depósitos.
    17: Todo hombre se embrutece por falta de conocimiento. Todo orfebre se avergüenza de su ídolo porque sus ídolos de fundición son un engaño, y no hay aliento en ellos.
    18: Son vanos, obra digna de burla. Ellos perecerán en el tiempo de su castigo.
    19: No es así la herencia de Jacob, porque Él es el Creador de todas las cosas. Israel es la tribu de su heredad. Su nombre es Yavé de las huestes.
    20: 'Tú fuiste mi mazo y mis armas de guerra: Por medio de ti quebranté naciones, aniquilé reinos,'
    21: destrocé caballos y jinetes, destrocé el carruaje de guerra y al que lo conduce,
    22: quebranté hombres y mujeres, quebranté al anciano y al niño, quebranté al joven y a la doncella,
    23: quebranté al pastor y al rebaño, quebranté al labrador y su yunta, y quebranté gobernadores y magistrados.
    24: Pero ahora pagaré a Babilonia y a todos los caldeos todo el mal que hicieron a Sion en presencia de él, dice Yavé.
    25: En verdad Yo estoy contra ti, oh volcán destructor, que destruyó toda la tierra, dice Yavé. Extenderé contra ti mi brazo y te echaré a rodar por las peñas. Serás un volcán extinguido.
    26: No tomarán piedra angular de ti, ni piedra para cimientos. Porque serás una desolación perpetua, dice Yavé.
    27: Alcen estandarte en la tierra. Toquen trompeta entre las naciones. Convoquen a la guerra santa. Convoquen contra ella los reinos de Ararat, de Mini y de Asquenaz. Designen contra ella un capitán. Suban caballos como langostas erizadas.
    28: Consagren a las naciones contra ella, a los reyes de Media con sus oficiales y todos sus magistrados, y toda la tierra de su dominio.
    29: Tiembla la tierra y se aflige, porque todos los planes de Yavé contra Babilonia son confirmados para convertir su tierra de Babilonia en una desolación despoblada.
    30: Los valientes de Babilonia dejan de luchar. Se quedan en sus fortalezas. Su fuerza está exhausta. Son como mujeres. Sus casas están quemadas, rotos los cerrojos de sus puertas.
    31: 'Un corredor releva a otro. Un mensajero releva a otro para anunciar al rey de Babilonia que su ciudad fue totalmente capturada:'
    32: Los vados fueron tomados. Las fortificaciones fueron incendiadas. Los guerreros están consternados.
    33: 'Yavé de las huestes, ʼElohim de Israel, dice: La hija de Babilonia era un granero en tiempo de trilla. Dentro de poco le viene el tiempo de la cosecha.'
    34: Me devoró. Me aplastó Nabucodonosor, rey de Babilonia. Me dejó como vasija vacía. Me tragó como un monstruo. Llenó su estómago con mis mejores bocados y me echó fuera.
    35: 'Diga la población de Sion: Que mi carne pisoteada caiga sobre Babilonia. Diga Jerusalén: Que mi sangre derramada caiga sobre los caldeos.'
    36: 'Por tanto Yavé dice: Ciertamente Yo defenderé tu causa y ejecutaré completa venganza por ti. Secaré su mar y secaré sus manantiales.'
    37: Babilonia será una pila de escombros, guarida de chacales, sin habitante, objeto de horror y burla.
    38: Todos juntamente rugirán como leones. Gruñirán como cachorros de león.
    39: En medio de su calor les serviré banquete para que se embriaguen y estén alegres. Dormirán el sueño eterno y no despertarán, dice Yavé.
    40: Los bajaré como ovejas al matadero, como carneros y machos cabríos.
    41: ¡Cómo es Babilonia capturada, el orgullo de toda la tierra! ¡Cómo se transforma Babilonia en una desolación entre las naciones!
    42: El mar subió sobre Babilonia, y la inundó con sus tumultuosas olas.
    43: Sus ciudades quedan desoladas, como tierra seca y desierta, tierra donde nadie vive, donde no pasa algún hombre.
    44: Castigo a Bel en Babilonia y saco el bocado de su boca. Las naciones ya no acudirán a él. Hasta el muro de Babilonia se desploma.
    45: ¡Salga fuera de ella, pueblo mío! ¡Sálvese cada uno de ustedes de la ardiente ira de Yavé!
    46: No desmaye su corazón, ni tema a causa del informe que se oye en la tierra. Un año viene un rumor y el otro año otro rumor. Habrá violencia en la tierra, gobernante contra gobernante.
    47: Porque ciertamente vienen días cuando Yo castigaré los ídolos de Babilonia, y toda su tierra será avergonzada. Los asesinados estarán tendidos en medio de ella.
    48: Entonces el cielo y la tierra y todo lo que hay en ellos gritarán de júbilo sobre Babilonia, porque los destructores vienen sobre ella desde el norte, dice Yavé.
    49: En verdad Babilonia cae por causa de los que asesinó en Israel, como también por causa de los que cayeron muertos por Babilonia en toda la tierra.
    50: Los que escaparon de la espada, salgan, no se detengan. Invoquen a Yavé desde lejos. Que Jerusalén ocupe sus pensamientos.
    51: Estamos avergonzados, porque oímos el reproche. La confusión cubre nuestras caras, porque los extranjeros entraron en el Santuario de la Casa de Yavé.
    52: Por tanto, ciertamente vienen días, dice Yavé, cuando Yo destruiré sus ídolos, y los heridos mortalmente gemirán por toda su tierra.
