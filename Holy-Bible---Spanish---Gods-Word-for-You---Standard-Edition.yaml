    4: Los filisteos se reunieron y acamparon en Sunem. También Saúl reunió a todo Israel y acamparon en Gilboa.
    5: Cuando Saúl vio el campamento de los filisteos tuvo temor y su corazón tembló muchísimo.
    6: Entonces Saúl consultó a Yavé, pero Yavé no le respondió, ni por sueños, ni por urim, ni por profetas.
    7: 'Entonces Saúl dijo a sus esclavos: Búsquenme una mujer que sea bruja para que yo vaya a ella y consulte por medio de ella. Y sus esclavos le respondieron: En Endor hay una mujer que es bruja.'
    8: 'Entonces Saúl se disfrazó, se vistió con otras ropas y salió con dos hombres. Llegaron a aquella mujer de noche y dijo: Te ruego que me hagas una práctica de brujería y me subas al que yo te nombre.'
    9: 'Y la mujer le contestó: Mira, tú sabes lo que Saúl hizo, cómo echó de la tierra a los evocadores y adivinos. ¿Por qué pones trampa a mi vida para producirme la muerte?'
    10: 'Entonces Saúl le juró por Yavé: ¡Vive Yavé que ningún castigo te vendrá por este asunto!'
    11: 'La mujer preguntó: ¿A quién te hago subir? Y dijo: Hazme subir a Samuel.'
    12: 'Al ver a Samuel, la mujer clamó a gran voz. La mujer habló a Saúl y dijo:'
    13: '¿Por qué me engañaste? ¡Tú eres Saúl! Y el rey le dijo: No temas. ¿Qué miras? La mujer respondió a Saúl: Miro a un ʼElohim celestial que sube a la tierra.'
    14: 'Y le preguntó: ¿Cuál es su forma? Ella respondió: Sube un anciano cubierto con un manto. Entonces Saúl entendió que era Samuel, inclinó el rostro a tierra y se postró.'
    15: 'Entonces Samuel preguntó a Saúl: ¿Por qué me perturbaste al hacerme subir? Y Saúl respondió: Estoy muy angustiado, pues los filisteos pelean contra mí, y ʼElohim se apartó de mí. Ya no me responde, ni por profeta ni por sueños, por lo cual te llamé para que me reveles qué debo hacer.'
    16: 'Samuel dijo: Si Yavé se apartó de ti y es tu adversario, ¿por qué me preguntas a mí?'
    17: 'Yavé hizo como habló por medio de mí: Yavé quitó el reino de tu mano y lo dio a tu compañero David,'
    18: por cuanto no obedeciste la voz de Yavé, ni cumpliste el furor de su ira contra Amalec. Por eso Yavé te hace esto hoy.
    19: Además, Yavé te entregará junto con Israel en manos de los filisteos, y mañana tú y tus hijos estarán conmigo. Ciertamente Yavé también entregará al ejército de Israel en manos de los filisteos.
    20: Inmediatamente Saúl cayó en tierra, tan grande como era, por las palabras de Samuel. Quedó sin fuerzas, porque todo aquel día y aquella noche no comió.
    21: 'Entonces la mujer fue a Saúl y al ver que estaba muy turbado, le dijo: Mira que tu esclava obedeció tu voz, arriesgué mi vida y escuché las palabras que me dijiste.'
    22: Te ruego que tú también atiendas la voz de tu esclava. Permíteme servirte un trozo de pan a fin de que comas, recuperes fuerzas y seguirás tu camino.
    23: 'Pero él rehusó y dijo: No comeré. Entonces los esclavos de él le insistieron juntamente con la mujer, y él los escuchó. Así que se levantó del piso y se sentó en la cama.'
    24: Y aquella mujer tenía en la casa un ternero engordado, el cual mató. Tomó harina, la amasó, coció panes sin levadura,
    25: y los sirvió a Saúl y a sus esclavos. Después que comieron, se levantaron y salieron aquella misma noche.
  29:
    1: Los filisteos reunieron todos sus ejércitos en Afec, mientras los israelitas acamparon junto a la fuente que está en Jezreel.
    2: Los jefes de los filisteos desfilaban por centenas y por miles. David y sus hombres marchaban en la retaguardia con Aquís.
    3: 'Entonces los jefes de los filisteos dijeron: ¿Qué hacen aquí estos hebreos? Aquís respondió a los jefes de los filisteos: ¿No es éste David, el esclavo de Saúl, rey de Israel, que estuvo conmigo estos días o estos años, y nada malo hallé en él desde el día cuando se pasó a mí hasta hoy?'
    4: 'Pero los jefes de los filisteos se enojaron contra él y le dijeron: Haz volver a ese hombre para que regrese al lugar que le asignaste, y no vaya con nosotros a la guerra, no sea que en la batalla se nos vuelva adversario. Pues, ¿con qué puede ser él aceptable a su ʼadón? ¿No será con las cabezas de estos hombres?'
    5: '¿No es este David, de quien se cantaba con danzas: Saúl mató a sus miles, Y David, a sus diez miles?'
    6: 'Entonces Aquís llamó a David y le dijo: ¡Vive Yavé, tú eres recto! Me pareció bien que salgas y entres en el ejército conmigo, porque ninguna cosa perversa hallé en ti desde el día cuando viniste a mí hasta hoy. Pero tú no eres grato ante los jefes.'
    7: Regresa, pues, y vete en paz, para no desagradar a los jefes de los filisteos.
    8: 'David preguntó a Aquís: ¿Qué hice? ¿Qué hallaste en tu esclavo desde el día cuando estuve contigo hasta hoy para que no vaya y combata contra los enemigos de mi ʼadón el rey?'
    9: 'Y Aquís respondió a David: Yo sé que tú eres bueno delante de mí, como un ángel de ʼElohim. Pero los jefes de los filisteos dijeron: No irá con nosotros a la batalla.'
    10: Por tanto levántate mañana temprano con los esclavos de tu ʼadón que vinieron contigo, y tan pronto como se levanten y tengan claridad, salgan.
    11: Entonces David y sus hombres se levantaron muy de mañana para salir y volver a la tierra de los filisteos. Y los filisteos marcharon a Jezreel.
  30:
    1: Al tercer día, cuando David y sus hombres llegaron a Siclag, aconteció que los amalecitas habían incursionado en el Neguev contra Siclag, y lo asolaron e incendiaron.
    2: También tomaron cautivas a las mujeres y a todos los que estaban allí, grandes y pequeños. Pero a nadie mataron, sino se los llevaron al proseguir su camino.
    3: Cuando David y sus hombres llegaron a la ciudad, ahí estaba quemada, y sus esposas, hijos e hijas fueron llevados cautivos.
    4: Entonces David y la gente que estaba con él alzaron su voz y lloraron hasta cuando no les quedaron más fuerzas para llorar.
    5: 'También fueron tomadas cautivas las dos esposas de David: Ahinoam jezreelita y Abigail, la que fue esposa de Nabal carmelita.'
    6: Además David estaba muy angustiado porque el pueblo hablaba de apedrearlo, porque todo el pueblo estaba amargado, cada uno por causa de sus hijos e hijas. Pero David se fortaleció en Yavé su ʼElohim.
    7: 'David dijo al sacerdote Abiatar, hijo de Ahimelec: Tráeme el efod. Y Abiatar llevó el efod a David.'
    8: 'David consultó a Yavé: ¿Persigo a esta banda? ¿Los alcanzaré? Y Él le respondió: Persíguelos porque de seguro la alcanzarás y sin duda los rescatarás.'
    9: Por tanto, David salió con los 600 hombres que estaban con él, y llegaron hasta el torrente Besor, donde se quedaron los rezagados.
    10: Pero David continuó con 400 hombres, porque 200 se detuvieron porque estaban demasiado cansados para cruzar el torrente Besor.
    11: Hallaron en el campo a un egipcio, a quien llevaron a David. Le dieron pan, y comió, y le dieron a beber agua.
    12: Le dieron un trozo de torta de higos secos y dos racimos de uvas pasas. Y cuando él comió le volvió el aliento, porque no había comido pan ni bebido agua en tres días y tres noches.
    13: 'David le preguntó: ¿A quién perteneces? ¿De dónde vienes? Y él respondió: Soy un joven de Egipto, esclavo de un amalecita, y mi ʼadón me abandonó hace tres días, porque enfermé.'
    14: Nosotros hicimos una incursión al sur de los cereteos, en lo que pertenece a Judá y por el sur de Caleb, e incendiamos a Siclag.
    15: 'David le dijo: ¿Puedes llevarme tú a esa banda? Y él respondió: Júrame por ʼElohim que no me matarás ni me entregarás en mano de mi ʼadón, y yo te llevaré a esa banda.'
    16: Entonces lo llevó. Y ahí estaban ellos esparcidos por toda aquella tierra comiendo, bebiendo y festejando por todo el gran despojo que tomaron de la tierra de los filisteos y de la tierra de Judá.
    17: David los atacó desde el alba hasta la noche del día siguiente. No escapó ninguno de ellos, excepto 400 jóvenes que montaron en camellos y huyeron.
    18: David liberó a todos los que fueron tomados por los amalecitas y rescató a sus dos esposas.
    19: No les faltó cosa pequeña ni grande, ni hijos ni hijas, ni del despojo de todo lo que les tomaron. David lo recuperó todo.
    20: 'Además David se apoderó de todos los rebaños y las manadas vacunas, los cuales llevaron delante del ganado recobrado. Y decían: ¡Este es el botín de David!'
    21: David llegó a los 200 hombres que por estar muy débiles no pudieron seguirlo, a quienes dejó junto al torrente Besor. Ellos salieron a recibir a David y a la gente que lo acompañaba. Cuando David se acercó a ellos, los saludó con paz.
    22: 'Pero todos los hombres malvados y perversos que fueron con David dijeron: Puesto que no fueron con nosotros, no les demos del despojo recuperado, excepto a cada uno su esposa y sus hijos. Que los tomen y se vayan.'
    23: 'Pero David dijo: Hermanos míos, no hagan eso con lo que Yavé nos dio, pues nos protegió y entregó la banda que vino contra nosotros en nuestra mano.'
    24: ¿Quién los escuchará en esto? Porque la misma parte debe haber para los que van a la batalla y para los que se quedan con el equipo. Participarán por igual.
    25: Desde aquel día en adelante quedó establecido esto como estatuto y ordenanza en Israel hasta hoy.
    26: 'Al llegar a Siclag David envió parte del despojo a los ancianos de Judá, sus amigos, y dijo: Aquí está un presente para ustedes del despojo de los enemigos de Yavé.'
    27: También envió a los que estaban en Bet-ʼEl, en Ramot del sur, en Jatir,
    28: en Aroer y en Sifmot, en Estemoa,
    29: en Racal, en las ciudades de Jerameel, en las ciudades del ceneo,
    30: en Horma, en Corasán, en Atac,
    31: en Hebrón, y a todos los lugares que David recorrió con sus hombres.
  31:
    1: Entretanto los filisteos combatían contra Israel. Los israelitas huyeron de los filisteos y cayeron muertos en la montaña Gilboa.
    2: Los filisteos siguieron de cerca tras Saúl y sus hijos. Mataron a Jonatán, a Abinadab y a Malquisúa, hijos de Saúl.
    3: Arreció la batalla contra Saúl. Los hombres que tiran con el arco lo alcanzaron y fue herido gravemente por los arqueros.
    4: 'Entonces Saúl dijo a su escudero: ¡Saca tu espada y traspásame con ella! No sea que vengan estos incircuncisos, me traspasen y hagan escarnio de mí. Pero su escudero no quiso, pues tenía gran temor. Entonces Saúl tomó la espada y se echó sobre ella.'
    5: Al ver que Saúl moría, su escudero también se echó sobre su propia espada para morir con él.
    6: Aquel día murió Saúl, sus tres hijos, su escudero y todos sus hombres junto con él.
    7: Cuando los hombres de Israel que estaban al otro lado del valle y los del otro lado del Jordán vieron que los de Israel huyeron y que Saúl y sus hijos murieron, abandonaron las ciudades y huyeron. Entonces los filisteos fueron y vivieron en ellas.
    8: Al día siguiente aconteció que los filisteos fueron a despojar a los muertos y hallaron a Saúl y sus tres hijos tendidos en la montaña Gilboa.
    9: Le cortaron la cabeza y lo despojaron de sus armas. Enviaron a proclamar la noticia por toda la tierra de los filisteos, en el templo de sus ídolos y entre el pueblo.
    10: Colgaron sus armas en el templo de Astarot y clavaron su cadáver contra el muro de Bet-sán.
    11: Cuando los habitantes de Jabes de Galaad oyeron lo que los filisteos hicieron a Saúl,
    12: se levantaron todos los hombres valientes y anduvieron toda aquella noche. Bajaron el cadáver de Saúl y los cadáveres de sus hijos del muro de Bet-sán. Fueron a Jabes y los quemaron allí.
    13: Luego tomaron sus huesos y los sepultaron debajo del tamarisco en Jabes, y ayunaron siete días.
