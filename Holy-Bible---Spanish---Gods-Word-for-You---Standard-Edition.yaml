    4: 'David le preguntó: ¿Cómo salieron las cosas? ¡Dímelo, por favor! Y él contestó: El pueblo huyó de la batalla, y muchos del pueblo cayeron y murieron. También Saúl y su hijo Jonatán murieron.'
    5: 'Entonces David le preguntó: ¿Cómo sabes que Saúl y su hijo Jonatán murieron?'
