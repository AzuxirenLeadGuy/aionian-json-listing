  12:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel: Cuando una mujer dé a luz un varón, quedará impura por siete días. Será impura como en los días de su menstruación.'
    3: Al octavo día el prepucio de su hijo será circuncidado.
    4: Ella permanecerá 33 días en la purificación de su sangre. Nada que sea santo tocará, ni irá al Santuario hasta que se cumplan los días de su purificación.
    5: Pero si da a luz una hembra, entonces estará impura dos semanas, como en su menstruación, y permanecerá 66 días en la purificación de su sangre.
    6: Cuando se cumplan los días de su purificación, por hijo o por hija, llevará un cordero añal al sacerdote para el holocausto a la entrada del Tabernáculo de Reunión, y un pichón de paloma o una tórtola como sacrificio por el pecado.
    7: Él lo presentará delante de Yavé y hará sacrificio que apacigua por ella para purificarla del flujo de su sangre. Esta es la Ley sobre la que da a luz un varón o una hembra.
    8: Si no tiene suficiente para un cordero, tomará entonces dos tórtolas o dos palominos, uno para el holocausto y otro para el sacrificio por el pecado. El sacerdote hará sacrificio que apacigua por ella, y quedará limpia.
  13:
    1: 'Yavé habló a Moisés y a Aarón:'
    2: Cuando un hombre tenga en la piel de su cuerpo una hinchazón, o erupción, o mancha blanca, y se convierta en infección de lepra, será llevado al sacerdote Aarón o a uno de sus hijos sacerdotes.
    3: El sacerdote examinará la infección en la piel del que tiene la mancha. Si el vello que está en la erupción se volvió blanco, y la llaga aparece más hundida que la piel de su cuerpo, es llaga de lepra. El sacerdote lo reconocerá y lo declarará impuro.
    4: Pero si en la piel de su cuerpo hay una mancha blanca, aunque no parece más hundida que la piel, ni su vello se volvió blanco, el sacerdote aislará al que tiene la infección durante siete días.
    5: Al séptimo día el sacerdote lo examinará, y si ante sus ojos la infección no cambió, ni se extendió en la piel, el sacerdote lo aislará por otros siete días.
    6: Al séptimo día el sacerdote lo examinará otra vez, y si parece que la erupción se oscureció y no se esparció en la piel, el sacerdote lo declarará limpio. Es una erupción. Lavará entonces sus ropas y quedará limpio.
    7: Pero si la erupción se extendió en la piel, después que se mostró al sacerdote para ser limpiado, entonces comparecerá otra vez ante el sacerdote.
    8: El sacerdote lo examinará, y si la erupción se esparció en la piel, el sacerdote lo declarará impuro. Es lepra.
    9: Cuando haya infección de lepra en un hombre será llevado al sacerdote,
    10: quien lo examinará. Si parece hinchazón blanca en la piel, el vello se volvió blanco y se descubre la carne viva,
    11: es lepra crónica en la piel de su cuerpo. El sacerdote lo declarará impuro. No lo hará recluir, puesto que está impuro.
    12: Pero si la lepra brota mucho y cubre toda la piel del infectado, desde su cabeza hasta sus pies, a plena vista del sacerdote,
    13: entonces el sacerdote lo observará. Si la lepra cubrió todo su cuerpo, declarará limpio al infectado si toda ella se volvió blanca. Él es limpio.
    14: Pero el día cuando aparezca carne viva en él, entonces será impuro.
    15: El sacerdote examinará la carne viva, y lo declarará impuro. La carne viva es impura. Es lepra.
    16: Pero si la carne viva cambia y se vuelve blanca, entonces irá al sacerdote,
    17: quien lo examinará. Si la llaga se volvió blanca, entonces el sacerdote declarará puro al infectado. Está limpio.
    18: Cuando un cuerpo tenga una infección en su piel que se sanó,
    19: pero surge en el lugar de la infección una hinchazón blanca o una mancha blanca rojiza, será presentado al sacerdote,
    20: y el sacerdote la examinará. Si parece más hundida que la piel y el vello se volvió blanco, el sacerdote lo declarará impuro. Es infección de lepra que brotó de la erupción.
    21: Pero si el sacerdote la examina, y no parece que hay vello blanco en ella, ni está más hundida que la piel y perdió color, entonces el sacerdote lo aislará siete días.
    22: Si se esparció mucho por la piel, el sacerdote lo declarará impuro. Es lepra.
    23: Pero si la mancha blanca rojiza se mantiene fija y no se esparce, es cicatriz de la erupción, y el sacerdote lo declarará limpio.
    24: También si hay en la piel del cuerpo una quemadura de fuego, y en lo vivo de la quemadura se forma una mancha blanquecina, rojiza, o blanca,
    25: el sacerdote la examinará. Si el vello que hay en la mancha blanca rojiza se volvió blanco y parece estar más hundida que la piel, es lepra que brotó en la quemadura. El sacerdote lo declarará impuro. Es infección de lepra.
    26: Pero si el sacerdote la observa, y no aparece vello blanco en la mancha, ni está más hundida que la piel sino palideció, el sacerdote lo aislará siete días.
    27: Al séptimo día el sacerdote lo examinará. Si se esparció considerablemente por la piel, el sacerdote lo declarará impuro. Es infección de lepra.
    28: Pero si la mancha blanca se queda fija, y no se esparce por la piel ni perdió color, es hinchazón de la quemadura. El sacerdote lo declarará limpio porque es la cicatriz de la quemadura.
    29: Cuando un hombre o una mujer tenga una infección en la cabeza o en la barbilla,
    30: el sacerdote examinará la infección. Si parece más hundida que la piel y el vello en ella es amarillento y delgado, el sacerdote lo declarará impuro. Es tiña, una lepra de la cabeza o de la barbilla.
    31: Pero si el sacerdote examina la infección de la tiña, y no parece más hundida que la piel y no hay en ella vello negro, el sacerdote aislará al infectado de la tiña siete días.
    32: El séptimo día el sacerdote examinará la infección. Si la tiña no se esparció, ni hay en ella pelo amarillento, ni la tiña parece más profunda que la piel,
    33: entonces se afeitará (pero no se afeitará la tiña), y el sacerdote aislará al tiñoso siete días más.
    34: El séptimo día el sacerdote examinará la tiña. Si la tiña no se esparció por la piel, ni parece más hundida que la piel, lo declarará limpio. Lavará sus ropas y será limpio.
    35: Pero si, después de su purificación, la tiña se extendió en la piel,
    36: el sacerdote lo examinará. Si la tiña se extendió en la piel, el sacerdote no tendrá que buscar el pelo amarillento. Es impuro.
    37: Pero si le parece que la tiña está detenida y creció en ella cabello negro, la tiña está sanada. Está limpio, y el sacerdote lo declarará limpio.
    38: Cuando un hombre o una mujer tenga en la piel de su cuerpo manchas blancas,
    39: el sacerdote las examinará. Si en la piel de su cuerpo hay manchas blancuzcas, es herpes que brotó en la piel. La persona está limpia.
    40: Cuando a un varón se le cae el pelo de su cabeza, es calvo, pero limpio.
    41: También, si se le cae por delante de su cabeza, es calvo por delante, pero limpio.
    42: Pero si en la calva de la coronilla o en la calva frontal aparece una erupción blanca rojiza, es lepra que brota en su coronilla o en su calva frontal.
    43: Entonces el sacerdote lo examinará, y si la hinchazón de la erupción blanca rojiza de su coronilla o de su calva frontal es como el aspecto de la lepra en la piel del cuerpo,
    44: es leproso. Está impuro. El sacerdote lo declarará impuro. Tiene la infección en su cabeza.
    45: 'Las ropas del leproso que tenga la infección serán rasgadas y su cabeza será descubierta. Se cubrirá hasta el bigote y pregonará: ¡Impuro! ¡Impuro!'
    46: Permanecerá impuro todo el tiempo que tenga la infección. Por estar impuro, vivirá solo. Su habitación estará fuera del campamento.
    47: Cuando haya infección de lepra en la ropa, sea ropa de lana o lino,
    48: en tejido o trama, sea lino o lana, en cuero o en cualquier objeto hecho de cuero,
    49: y la mancha se muestre verdosa o rojiza, sea en ropa, cuero, tejido, trama o en cualquier objeto hecho de cuero, es infección de lepra y se debe mostrar al sacerdote.
    50: El sacerdote observará la infección y aislará lo infectado durante siete días.
    51: El séptimo día observará la infección. Si se esparció por la ropa, el tejido, la trama o por el cuero, cualquiera que sea el uso del cuero, la infección es una lepra maligna. Está impuro.
    52: Quemará la ropa, el tejido, la trama de lana o lino, o cualquier objeto de cuero infectado, porque es lepra maligna. Se quemará al fuego.
    53: Pero si el sacerdote lo examina y parece que la infección no se extendió en la ropa, el tejido, la trama o en cualquier objeto de cuero,
    54: el sacerdote ordenará que laven lo que tiene la infección, y lo aislara siete días más.
    55: Después que el objeto infectado sea lavado, el sacerdote lo examinará. Si parece que la mancha no cambió ante sus ojos, aunque no se extendió, está impuro. Ya sea que esté corroído por el derecho o por el revés, lo quemarás en el fuego.
    56: Pero si el sacerdote lo examina y le parece que la mancha se debilitó después de ser lavada, la cortará de la ropa, del cuero, del tejido o de la trama.
    57: Pero si reaparece en la ropa, el tejido, la trama o en cualquier objeto de cuero, se esparce. Quemará al fuego aquello en lo cual está la infección.
    58: Pero si la ropa, el tejido, la trama o cualquier objeto de cuero que se lave y la mancha sea removida, entonces se lavará por segunda vez, y quedará limpio.
    59: Esta es la Ley con respecto a la mancha de la lepra en una ropa de lana o de lino, bien sea en tejido o trama, o en cualquier objeto de cuero, para declararlo limpio o impuro.
  14:
    1: 'Yavé habló a Moisés:'
    2: 'Esta será la Ley para el leproso el día de su purificación: Será llevado al sacerdote.'
    3: El sacerdote saldrá fuera del campamento. Si al examinarlo, ve que la infección de lepra fue sanada,
    4: el sacerdote ordenará que se tomen dos avecillas limpias vivas y madera de cedro, tinte de púrpura e hisopo para el que se purifica.
    5: Luego el sacerdote ordenará que se degüelle la primera avecilla en una vasija de barro sobre aguas corrientes.
    6: Tomará la avecilla viva con la madera de cedro, la púrpura y el hisopo. Los sumergirá con la avecilla viva en la sangre de la avecilla degollada sobre las aguas corrientes.
    7: Rociará siete veces sobre el que se purifica de la lepra y lo declarará limpio. Luego soltará la avecilla viva en el campo.
    8: El que se purifica lavará sus ropas, rasurará todo su cabello y se lavará con agua, y quedará limpio. Después entrará en el campamento y vivirá fuera de su tienda siete días.
    9: 'El séptimo día rasurará todo su pelo: de su cabeza, su barba y sus cejas. Es decir, rasurará todo su pelo, lavará sus ropas y lavará su cuerpo con agua, y quedará limpio.'
    10: Al octavo día tomará dos corderos sin defecto y una cordera perfecta de un año, 6,6 litros de flor de harina amasada con aceite para la ofrenda vegetal y 0,3 litros de aceite.
    11: El sacerdote que purifica colocará al hombre en pie en la Presencia de Yavé en la entrada del Tabernáculo de Reunión junto con estas cosas.
    12: Luego el sacerdote tomará uno de los corderos y lo presentará con los 0,3 litros de aceite como sacrificio por la culpa. Los ofrecerá como ofrenda mecida ante Yavé.
    13: Luego degollará el cordero en el lugar del Santuario donde se degüellan los sacrificios por el pecado y el holocausto, pues el sacrificio por el pecado, al igual que el sacrificio por la culpa, pertenece al sacerdote. Es cosa santísima.
    14: El sacerdote tomará parte de la sangre del sacrificio por la culpa, y untará el lóbulo de la oreja derecha del que fue purificado, los pulgares de su mano derecha y de su pie derecho.
    15: El sacerdote tomará del los 0,3 litros de aceite y lo verterá sobre su propia mano izquierda.
    16: Luego el sacerdote mojará su dedo derecho en el aceite que tiene en su mano izquierda, y con su dedo rociará aceite siete veces delante de Yavé.
    17: Con el resto del aceite que está en su mano, el sacerdote untará el lóbulo de la oreja derecha del que se purifica, los pulgares de su mano derecha y de su pie derecho y sobre la cabeza del que se purifica.
    18: El resto del aceite que está en la mano del sacerdote lo pondrá sobre la cabeza del que se purifica, y el sacerdote hará sacrificio que apacigua a favor de él en la Presencia de Yavé.
    19: Luego el sacerdote preparará el sacrificio por el pecado y hará el sacrificio que apacigua por el que se purifica de su impureza, quien después degollará el holocausto.
    20: El sacerdote pondrá el holocausto y la ofrenda vegetal sobre el altar. Hará el sacrificio que apacigua por el que se purifica, y quedará limpio.
    21: Pero si es pobre y no tiene suficientes recursos, entonces llevará un cordero para ser ofrecido como ofrenda mecida por la culpa, para ofrecer sacrificio que apacigua a favor de él, y 6,6 litros de flor de harina amasada con aceite y 0,3 litros de aceite como ofrenda vegetal.
    22: También dos tórtolas o dos palominos, según lo que pueda. Uno será para sacrificio que apacigua por el pecado y otro para holocausto.
    23: Al octavo día las llevará al sacerdote para su purificación ante Yavé en la entrada del Tabernáculo de Reunión.
    24: El sacerdote tomará el cordero del sacrificio por la culpa y los 0,3 litros de aceite, y los ofrecerá como ofrenda mecida delante de Yavé.
    25: Después degollará el cordero del sacrificio por la culpa. El sacerdote tomará parte de la sangre del sacrificio que apacigua y untará el lóbulo de la oreja derecha del que fue purificado, en los pulgares de su mano derecha y de su pie derecho.
    26: El sacerdote vaciará parte del aceite sobre su propia mano izquierda,
    27: y con su dedo derecho rociará parte del aceite que tiene en su mano izquierda siete veces ante Yavé.
    28: Luego el sacerdote aplicará aceite del que tiene en su mano sobre el lóbulo de la oreja derecha del que fue purificado, sobre los pulgares de su mano derecha y de su pie derecho, encima del lugar donde puso la sangre del sacrificio por la culpa.
    29: El resto del aceite que está en la mano del sacerdote lo pondrá sobre la cabeza del que fue purificado, para hacer sacrificio que apacigua a favor de él en la Presencia de Yavé.
    30: También ofrecerá la primera de las tórtolas o de los palominos, de lo que pudo el que se purifica,
    31: la primera en sacrificio por el pecado y la otra como holocausto, junto con la ofrenda vegetal. El sacerdote hará sacrificio que apacigua a favor del que fue purificado, en la Presencia de Yavé.
    32: Esta es la Ley para el que tuvo infección de lepra y que no pueda ofrecer más para su purificación.
    33: 'Yavé habló a Moisés y a Aarón:'
    34: Cuando entren en la tierra de Canaán, la cual Yo les doy en propiedad, y Yo ponga una infección de lepra en alguna casa de la tierra de su propiedad,
    35: 'el dueño de la casa informará al sacerdote: Algo como una mancha apareció en mi casa.'
    36: Entonces el sacerdote ordenará desocupar la casa antes que entre a observar la infección, para que no sea contaminado todo lo que esté en la casa. Después el sacerdote entrará a examinarla.
    37: Observará la mancha, y si le parece que hay infección en las paredes de la casa, manchas verdosas o rojizas que parezcan más hundidas que la pared,
    38: el sacerdote saldrá a la puerta de la casa y ordenará que se cierre por siete días.
    39: Al séptimo día, el sacerdote volverá y observará, y si le parece que la infección se extendió por las paredes de la casa,
    40: el sacerdote ordenará que quiten las piedras que tengan la infección y las echarán fuera de la ciudad en un lugar impuro.
    41: Después hará raspar la casa por dentro alrededor. El polvo que raspen lo echarán fuera de la ciudad en un lugar impuro.
    42: Luego tomarán otras piedras y las pondrán en el lugar de las piedras quitadas, y se hará otra mezcla de cal y arena para enlucir la casa.
    43: Pero si, después de quitar las piedras, raspar y enlucir la casa, la infección vuelve a brotar en ella,
    44: el sacerdote observará. Si ciertamente la mancha se extendió por la casa, hay lepra maligna en ella. Está impura.
    45: Por tanto, derribará la casa, sus piedras, sus maderos y toda el enlucido de la casa, y sacará todo fuera de la ciudad a un lugar impuro.
    46: El que entre en la casa durante los días cuando estuvo cerrada será impuro hasta llegar la noche.
    47: El que se acueste o coma en aquella casa, lavará sus ropas.
    48: Pero si el sacerdote entra y observa ciertamente que, en verdad la infección no se extendió por la casa después que fue enlucida de nuevo, el sacerdote la declarará limpia, pues la infección desapareció.
    49: Para purificar la casa, tomará dos avecillas, madera de cedro, tinte de púrpura e hisopo,
    50: y degollará una de las avecillas en una vasija de barro sobre agua corriente.
    51: Tomará la madera de cedro, el hisopo y el tinte de púrpura, junto con la avecilla viva. Los sumergirá en la sangre de la avecilla muerta y en el agua corriente, y rociará la casa siete veces.
    52: Así purificará la casa con la sangre de la avecilla, el agua corriente, la avecilla viva, la madera de cedro, el hisopo y el tinte de púrpura.
    53: Luego soltará la avecilla viva fuera de la ciudad en el campo abierto. Así hará sacrificio que apacigua por la casa, y quedará limpia.
    54: Esta es la Ley con respecto a cualquier infección de lepra y de tiña,
    55: de la lepra de la ropa y de la casa,
    56: con respecto a la hinchazón, de la costra y las manchas blancas rojizas,
    57: para indicar cuándo están impuros y cuándo están limpios. Esta es la Ley sobre la lepra.
  15:
    1: 'Yavé habló a Moisés y a Aarón:'
    2: 'Hablen a los hijos de Israel: Cuando cualquier varón tenga flujo seminal de su cuerpo, su descarga será impura.'
    3: Ésta será la norma sobre la impureza del varón por su flujo, ya sea que su cuerpo emita su flujo o que lo obstruya. Ésta será la impureza de su flujo.
    4: Cualquier lecho en el cual se acueste el que padezca flujo, es decir, gonorrea, quedará impuro. Todo aquello sobre lo cual se siente, quedará impuro.
    5: Cualquiera que toque su lecho, lavará sus ropas. Se lavará con agua y será impuro hasta llegar la noche.
    6: Cualquiera que se siente sobre cualquier objeto en el cual se sentó el que padece gonorrea, deberá lavar sus ropas. Se lavará con agua y permanecerá impuro hasta llegar la noche.
    7: El que toque el cuerpo del que tiene gonorrea, lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    8: Si el que tiene gonorrea escupe sobre el que está limpio, éste lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    9: Cualquier montura sobre la cual cabalgue el que tiene gonorrea, será impura.
    10: Cualquiera que toque cualquier cosa que estuvo debajo de él, será impuro hasta llegar la noche. El que la lleve lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    11: Todo aquel a quien toque el que tiene gonorrea sin lavarse las manos con agua, lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    12: La vasija de barro que toque el que tiene gonorrea, será quebrada, pero todo utensilio de madera se lavará con agua.
    13: Cuando el que tiene gonorrea sea limpiado de su flujo, él mismo contará siete días desde su purificación, lavará sus ropas y lavará su cuerpo con aguas corrientes, y quedará purificado.
    14: El octavo día tomará dos tórtolas o dos palominos, comparecerá ante Yavé en la entrada del Tabernáculo de Reunión, y los entregará al sacerdote.
    15: El sacerdote los ofrecerá, el uno como sacrificio por el pecado y el otro como holocausto. Así el sacerdote hará sacrificio que apacigua por él delante de Yavé a causa de su flujo.
    16: El varón que tenga espermatorrea, lavará en agua todo su cuerpo y permanecerá impuro hasta llegar la noche.
    17: Cualquier ropa o cuero sobre el cual cayó semen, se lavará con agua y será impuro hasta llegar la noche.
    18: Si un varón se une con una mujer y hay emisión seminal, ambos se lavarán con agua y serán impuros hasta llegar la noche.
    19: Cuando una mujer tenga flujo de sangre, que no sea el flujo regular de su cuerpo, quedará impura durante siete días, y cualquiera que la toque quedará impuro hasta llegar la noche.
    20: Todo aquello sobre lo cual ella se acueste durante su impureza será impuro, y todo aquello encima de lo cual se siente será impuro.
    21: Cualquiera que toque el lecho de ella, lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    22: También todo el que toque cualquier objeto sobre el cual ella se sentó, deberá lavar sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
    23: El que toque alguna cosa que esté encima del lecho o encima del objeto sobre el cual ella se sentó, quedará impuro hasta llegar la noche.
    24: Si un hombre se une con ella, y su menstruo se vierte sobre él, será impuro por siete días, y toda cama sobre la cual él se acueste será impura.
    25: Si una mujer padece flujo de sangre durante muchos días, sin ser el tiempo de su menstruo, o cuando tenga flujo después de su período, todos los días de ese flujo impuro permanecerá impura como en los días de su menstruación.
    26: Todo lecho en el cual se acueste durante todos los días de su flujo, le será como el lecho de su menstruación. Todo aquello sobre lo cual se siente, será impuro como en la impureza de su menstruación.
    27: Cualquiera que toque estas cosas quedará impuro. Tendrá que lavar sus ropas y lavarse con agua, y quedará impuro hasta llegar la noche.
    28: Cuando quede libre de su flujo, entonces contará para ella siete días, y después quedará purificada.
    29: Al octavo día tomará consigo dos tórtolas o dos palominos, y los llevará al sacerdote, a la entrada del Tabernáculo de Reunión.
    30: El sacerdote ofrecerá uno como sacrificio por el pecado y el otro como holocausto. Así el sacerdote hará sacrificio que apacigua por ella delante de Yavé a causa del flujo de su impureza.
    31: Así mantendrán a los hijos de Israel separados de sus impurezas, para que no mueran por sus impurezas al contaminar mi Tabernáculo que está entre ellos.
    32: Esta es la Ley tanto para el que tiene gonorrea, como para el que tiene espermatorrea y por ello sea impuro,
    33: para la impura por su período menstrual, para el que padece flujo, sea hombre o mujer, y para el hombre que se une con una mujer impura.
  16:
    1: Después de la muerte de los dos hijos de Aarón, cuando se presentaron delante de Yavé y murieron, Yavé habló a Moisés.
    2: Dí a tu hermano Aarón que no en todo tiempo entre en el Santuario detrás del velo, delante del Propiciatorio que está sobre el Arca, no sea que muera, porque Yo me manifiesto en la nube sobre el Propiciatorio.
    3: Aarón entrará en el Santuario con un becerro para el sacrificio por el pecado y un carnero para el holocausto.
    4: Vestirá una túnica sagrada de lino y cubrirá su cuerpo con calzoncillos de lino. Estará atado con un cinturón de lino y usará un turbante de lino. Estas son vestiduras sagradas. Lavará su cuerpo con agua y después se vestirá con ellas.
    5: Tomará dos machos cabríos de la congregación de los hijos de Israel para el sacrificio por el pecado y un carnero para el holocausto.
    6: Aarón mandará traer el becerro del sacrificio que apacigua y ofrecerá el sacrificio que apacigua por él mismo y por su casa.
    7: Después tomará los dos machos cabríos y los presentará delante de Yavé en la entrada del Tabernáculo de Reunión.
    8: Aarón echará suertes sobre los dos machos cabríos, una suerte por Yavé y la otra suerte por Azazel.
    9: Luego Aarón presentará el macho cabrío sobre el cual cayó la suerte por Yavé y lo ofrecerá en sacrificio por el pecado.
    10: Pero el macho cabrío sobre el cual cayó la suerte por Azazel será presentado vivo ante Yavé para hacer ofrenda que apacigua sobre él, a fin de enviarlo a Azazel, al desierto.
    11: Entonces Aarón traerá su becerro destinado al sacrificio que apacigua, lo degollará como sacrificio por el pecado, y hará sacrificio que apacigua por él mismo y por su casa.
    12: Después tomará un incensario lleno de brasas de fuego de sobre el altar que está delante de Yavé, llenará sus puños de incienso aromático molido y lo llevará detrás del velo.
    13: Pondrá el incienso sobre el fuego en la Presencia de Yavé para que el humo del incienso cubra el Propiciatorio que está sobre el Testimonio para que no muera.
    14: Luego tomará [parte] de la sangre del becerro y rociará con su dedo sobre el Propiciatorio, hacia el oriente. Con esa sangre rociará siete veces con su dedo delante del Propiciatorio.
    15: 'Después degollará el macho cabrío del sacrificio por el pecado que corresponde al pueblo, y meterá su sangre detrás del velo. Hará con su sangre como hizo con la sangre del becerro: rociará sobre el Propiciatorio y delante del Propiciatorio.'
    16: Así hará sacrificio que apacigua por el Santuario a causa de las impurezas de los hijos de Israel y de sus transgresiones, por todos sus pecados. Así hará también por el Tabernáculo de Reunión que está con ellos en medio de sus impurezas.
    17: Nadie permanecerá en el Tabernáculo de Reunión desde cuando él entre en el Santuario para hacer sacrificio que apacigua hasta cuando haga el sacrificio que apacigua por él mismo, por su casa y por toda la congregación de Israel, y salga.
    18: Luego saldrá hacia el altar que está ante Yavé y hará sacrificio que apacigua por él. Tomará parte de la sangre del becerro y de la sangre del macho cabrío y la aplicará sobre los cuernos del altar, por todos lados.
    19: Luego rociará sobre éste siete veces parte de la sangre con su dedo, y así lo purificará y lo santificará de las impurezas de los hijos de Israel.
    20: Cuando acabe de hacer el sacrificio que apacigua por el Santuario, el Tabernáculo de Reunión y el altar, ordenará que traigan el macho cabrío vivo.
    21: Aarón pondrá sus dos manos sobre la cabeza del macho cabrío vivo y confesará sobre él todas las iniquidades de los hijos de Israel, todas sus transgresiones y todos sus pecados. Así los depositará sobre la cabeza del macho cabrío y lo enviará al desierto por medio de un hombre destinado para esto.
    22: El macho cabrío cargará sobre él todas las iniquidades de ellos hacia una tierra solitaria, y se dejará ir por el desierto.
    23: Después Aarón entrará en el Tabernáculo de Reunión, se quitará las ropas de lino que se puso para entrar en el Santuario y las dejará allí.
    24: Luego lavará su cuerpo con agua en un lugar santo y vestirá sus ropas. Saldrá y ofrecerá su holocausto y el holocausto del pueblo. Hará sacrificio que apacigua por él mismo y por el pueblo,
    25: y dejará consumir sobre el altar la grasa del sacrificio por el pecado.
    26: Con respecto al que llevó el macho cabrío a Azazel, lavará sus ropas y su cuerpo con agua, tras lo cual podrá entrar en el campamento.
    27: 'Pero el sacrificio del becerro y del macho cabrío por el pecado, cuya sangre se introdujo para hacer sacrificio que apacigua en el Lugar Santo, serán llevados fuera del campamento y quemados al fuego: sus cueros, su carne y su estiércol.'
    28: El que los queme lavará sus ropas y lavará su cuerpo con agua, tras lo cual podrá entrar en el campamento.
    29: 'Esto tendrán ustedes como estatuto perpetuo: El séptimo mes, el décimo día del mes, humillarán sus almas y no harán ninguna obra, ni el nativo ni el extranjero que vive entre ustedes.'
    30: Porque ese día se hará sacrificio que apacigua por ustedes para purificarlos, y quedarán purificados de todos sus pecados delante de Yavé.
    31: Será para ustedes un descanso sabático y se humillarán. Es un estatuto perpetuo.
    32: El sacerdote que fue ungido y consagrado para ser sacerdote en lugar de su padre, hará el sacrificio que apacigua. Vestirá las ropas de lino blanco, las ropas más sagradas.
    33: Hará sacrificio que apacigua por el Santuario, por el Tabernáculo de Reunión y por el altar, y por los sacerdotes y por todo el pueblo de la congregación.
    34: 'Esto lo tendrán como estatuto perpetuo: Que se haga sacrificio que apacigua una vez al año por los hijos de Israel, a causa de todos sus pecados. Moisés hizo como Yavé ordenó.'
  17:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a Aarón, a sus hijos y a todos los hijos de Israel: Esto es lo que Yavé ordenó:'
    3: A cualquier hombre de la casa de Israel que mate en sacrificio un becerro, un cordero o una cabra dentro del campamento, o que lo degüelle fuera del campamento,
    4: y que no lo lleve a la entrada del Tabernáculo de Reunión para que el animal sea presentado ante Yavé delante del Tabernáculo de Yavé, le será imputada la sangre. Derramó sangre, y tal hombre será cortado de su pueblo.
    5: Los hijos de Israel llevarán los animales que sacrificaban en el campo y los presentarán ante Yavé al sacerdote en la entrada del Tabernáculo de Reunión. Allí los matarán como sacrificios de paz a Yavé.
    6: El sacerdote rociará la sangre sobre el altar de Yavé en la entrada del Tabernáculo de Reunión, y ordenará quemar la grasa en olor que apacigua a Yavé.
    7: Nunca más harán sus sacrificios a los demonios, tras los cuales se prostituyeron. Tendrán esto como estatuto perpetuo a través de sus generaciones.
    8: 'Les dirás: Cualquier hombre de la casa de Israel, o extranjero que peregrina en medio de ellos, que ofrezca holocausto o sacrificio,'
    9: y no lo lleve a Yavé para ofrecerlo en la entrada del Tabernáculo de Reunión, será cortado de su pueblo.
    10: Yo me enfrentaré a aquella persona que coma cualquier clase de sangre, sea de la casa de Israel o extranjero que peregrina entre ellos. A la persona que coma sangre la cortaré de su pueblo.
    11: Porque la vida de la carne está en la sangre, y Yo se la di para que hagan sobre el altar sacrificio que apacigua por ellos mismos. Porque la sangre es la que hace sacrificio que apacigua por ustedes mismos.
    12: 'Por tanto dije a los hijos de Israel: Ninguna persona entre ustedes comerá sangre. Tampoco el extranjero que peregrina entre ustedes comerá sangre.'
    13: Cualquier hombre de los hijos de Israel o de los extranjeros que peregrinan entre ellos, que cace animal o ave que se pueda comer, derramará su sangre y la cubrirá con tierra,
    14: 'porque la vida de toda carne está en su sangre. Por tanto, dije a los hijos de Israel: No comerán la sangre de ninguna carne, porque la vida de toda carne es su sangre. Todo el que la coma será cortado.'
    15: Cualquier persona, sea nativo o extranjero, que coma animal mortecino o destrozado [por fieras], lavará sus ropas, se lavará con agua y será impura hasta llegar la noche. Entonces quedará purificada.
    16: Pero si no lava sus ropas ni lava su cuerpo, cargará su culpa.
  18:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel: Yo soy Yavé su ʼElohim.'
    3: No harán como hacen en la tierra de Egipto en la cual vivieron, ni harán como hacen en la tierra de Canaán a la cual los llevo. No seguirán sus costumbres.
    4: Cumplirán mis Decretos y observarán mis Estatutos para vivir conforme a ellos. Yo soy Yavé su ʼElohim.
    5: Por tanto, guardarán mis Estatutos y mis Ordenanzas. El hombre que haga estas cosas vivirá por ellas. Yo, Yavé.
    6: Ningún varón se acerque a una parienta próxima para descubrir su desnudez. Yo, Yavé.
    7: No descubrirás la desnudez de tu padre, ni la desnudez de tu madre. Es tu madre, no descubrirás su desnudez.
    8: No descubrirás la desnudez de la esposa de tu padre. Es la desnudez de tu padre.
    9: No descubrirás la desnudez de tu hermana, hija de tu padre o hija de tu madre, nacida en casa o nacida fuera de ella.
    10: No descubrirás la desnudez de la hija de tu hijo o de la hija de tu hija, porque su desnudez es la tuya.
    11: No descubrirás la desnudez de la hija de la esposa de tu padre, engendrada por tu padre, porque es tu hermana.
    12: No descubrirás la desnudez de la hermana de tu padre. Es parienta cercana de tu padre.
    13: No descubrirás la desnudez de la hermana de tu madre, porque es parienta cercana de tu madre.
    14: No descubrirás la desnudez del hermano de tu padre. No te unirás a su esposa. Es esposa del hermano de tu padre.
    15: No descubrirás la desnudez de tu nuera. Es esposa de tu hijo. No descubrirás su desnudez.
    16: No descubrirás la desnudez de la esposa de tu hermano. Es la desnudez de tu hermano.
    17: No descubrirás la desnudez de una mujer y de su hija, ni tomarás la hija de su hijo, ni la hija de su hija para descubrir su desnudez, porque son parientas cercanas. Es depravación.
    18: No tomarás a la hermana de tu esposa para convertirla en su rival y descubrir su desnudez, mientras viva aquélla.
    19: No te acercarás a una mujer para descubrir su desnudez durante su impureza menstrual.
    20: No tendrás acto carnal con la esposa de tu prójimo, pues te contaminarás con ella.
    21: No darás a tu hijo para hacerlo pasar por fuego a Moloc. No profanarás el Nombre de tu ʼElohim. Yo, Yavé.
    22: No te unirás con varón como si fuera mujer. Es repugnante.
    23: Con ningún animal te ayuntarás, pues te contaminas con él, ni alguna mujer se pondrá delante de un animal para ayuntarse con él. Es perversidad.
    24: Con nada de todo esto se contaminarán, porque con todo esto se contaminaron las naciones que Yo expulso de delante de ustedes,
    25: porque esa tierra se corrompió. Por tanto, castigué su maldad sobre ella y esa tierra vomitará a sus habitantes.
    26: Pero ustedes guarden mis Estatutos y mis Ordenanzas. No hagan ninguna de todas estas repugnancias, ni el nativo, ni el extranjero que peregrina entre ustedes.
    27: Porque los hombres de aquella tierra que estuvieron antes que ustedes cometieron todas estas repugnancias y la tierra fue contaminada,
    28: no sea que la tierra los vomite porque la contaminaron, como vomitó a la gente que estuvo antes que ustedes.
    29: Cualquiera que haga alguna de todas estas repugnancias, será cortada de su pueblo.
    30: Así que guarden mi ordenanza al no practicar ninguna de las costumbres repugnantes que practicaron antes de ustedes, para que no se contaminen con ellas. Yo, Yavé su ʼElohim.
  19:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a toda la congregación de los hijos de Israel: Sean santos, porque Yo, Yavé su ʼElohim, soy santo.'
    3: Cada uno respete a su madre y a su padre, y guarde mis sábados. Yo, Yavé su ʼElohim.
    4: No se vuelvan a los ídolos. No hagan ʼelohim de fundición. Yo, Yavé su ʼElohim.
    5: Cuando ofrezcan un sacrificio de paz a Yavé, ofrézcanlo de tal manera que ustedes sean aceptados.
    6: Se comerá el mismo día que lo sacrifiquen o el día siguiente, pero lo que quede para el tercer día será quemado al fuego.
    7: Si se come al tercer día, será cosa repugnante. No será aceptado.
    8: El que lo coma, cargará su iniquidad por profanar lo santo de Yavé, y será cortado de su pueblo.
    9: Al recoger la cosecha de su tierra, no cosecharás hasta el último rincón de tu campo ni rebuscarás las espigas de tu cosecha.
    10: Tampoco rebuscarás tu viña, ni recogerás los frutos caídos de tu viña, sino que los dejarás para el pobre y el extranjero. Yo, Yavé su ʼElohim.
    11: No robarás, ni mentirás, ni se engañen unos a otros.
    12: No jurarás por mi Nombre en falso, pues profanarás así el Nombre de tu ʼElohim. Yo, Yavé.
    13: No oprimirás a tu prójimo ni le robarás. El salario del jornalero no pernoctará en tu poder hasta la mañana siguiente.
    14: No maldecirás al sordo, ni ante un ciego pondrás tropiezo, sino tendrás temor de tu ʼElohim. Yo, Yavé.
    15: No cometerás injusticia en el juicio. No favorecerás al pobre ni honrarás al grande. Con rectitud juzgarás a tu prójimo.
    16: No difamarás en medio de tu pueblo, ni harás algo contra la vida de tu prójimo. Yo, Yavé.
    17: No aborrecerás en tu corazón a tu hermano. Reprenderás firmemente a tu prójimo, para que no incurras en pecado por su causa.
    18: No te vengarás, ni guardarás rencor contra los hijos de tu pueblo, sino amarás a tu prójimo como a ti mismo. Yo, Yavé.
    19: Guardarás mis Estatutos. No harás ayuntar a tu bestia con otra especie, ni sembrarás tu campo con dos semillas. Tampoco te pondrás ropa con dos clases de tejido.
    20: Si un hombre se une con una mujer y hay emisión de semen, y ella es una esclava comprometida con alguno, pero no fue realmente rescatada ni se le dio libertad, se hará una investigación. Pero no morirán, porque ella no es libre.
    21: 'El hombre presentará su ofrenda por la culpa a Yavé en la entrada del Tabernáculo de Reunión: un carnero como ofrenda por la culpa.'
    22: El sacerdote hará sacrificio que apacigua por él delante de Yavé con el carnero de la ofrenda por la culpa, por el pecado que cometió. Le será perdonado.
    23: Cuando entres en la tierra y plantes toda clase de árboles frutales, considerarán como incircunciso su primer fruto. Por tres años les será incircunciso y su fruto no se comerá.
    24: Al cuarto año todo su fruto será consagrado con alabanzas a Yavé,
    25: y al quinto año podrán comer su fruto. Así les aumentará su cosecha. Yo, Yavé su ʼElohim.
    26: Nada comerán con sangre. No practicarán adivinación ni brujería.
    27: No harás tonsura en tu coronilla, ni dañarás la punta de tu barba.
    28: No harán sajaduras en su cuerpo a causa de algún difunto, ni grabarán tatuajes sobre sus cuerpos. Yo, Yavé.
    29: No profanarás a tu hija al incitarla a que se prostituya, no sea que la tierra se prostituya, y se llene de perversión.
    30: Observarán mis sábados, y tendrán temor reverente a mi Santuario. Yo, Yavé.
    31: No se vuelvan a los que evocan espíritus de muertos, ni a los adivinos, ni los busques para ser contaminados por ellos. Yo, Yavé su ʼElohim.
    32: En presencia de las canas te pondrás en pie. Honrarás la presencia de un anciano y tendrás temor a tu ʼElohim. Yo, Yavé.
    33: Cuando algún extranjero viva contigo en tu tierra, no lo oprimirás.
    34: Como a uno nacido entre ustedes les será el extranjero que resida con ustedes. Lo amarás como a ti mismo, porque fueron extranjeros en la tierra de Egipto. Yo, Yavé su ʼElohim.
    35: No harán injusticia en el juicio, ni en la medida de longitud, ni en la de peso, ni en la de capacidad.
    36: Tendrán balanzas justas, pesas justas, efa justo e hin justo. Yo, Yavé su ʼElohim, Quien los sacó de la tierra de Egipto.
    37: Guardarán, pues, todos mis Estatutos y todos mis Decretos y los pondrán en práctica. Yo, Yavé.
  20:
    1: 'Yavé habló a Moisés:'
    2: 'Dí a los hijos de Israel: Cualquier varón de los hijos de Israel, o de los extranjeros que peregrinen en Israel, que entregue a alguno de sus hijos a Moloc, morirá sin perdón. El pueblo de la tierra lo lapidará.'
    3: Yo levantaré mi rostro contra ese varón y lo cortaré de su pueblo, por cuanto entregó a uno de su descendencia a Moloc, con lo cual contaminó mi Santuario y profanó mi santo Nombre.
    4: Si el pueblo de la tierra cierra sus ojos para no ver al hombre que entregó alguno de sus descendientes a Moloc, y no lo mata,
    5: entonces Yo mismo pondré mi rostro contra ese varón y contra su familia. Lo cortaré de su pueblo, junto con todos los que fornicaron tras él al prostituírse por seguir a Moloc.
    6: Si alguno acude a los que evocan espíritus de los muertos para prostituirse tras ellos, Yo pondré mi rostro contra él y lo cortaré de su pueblo.
    7: Santifíquense. Sean santos, porque Yo, Yavé soy su ʼElohim.
    8: Guarden mis Estatutos y practíquenlos. Yo soy Yavé, Quien los santifica.
    9: Cualquiera que maldiga a su padre o a su madre, ciertamente morirá. Maldijo a su padre o a su madre. Su sangre recaerá sobre él.
    10: Si un hombre adultera con la esposa de otro, si adultera con la esposa de su prójimo, el adúltero y la adúltera ciertamente morirán.
    11: El que se una con la esposa de su padre, descubre la desnudez de su padre. Ambos ciertamente morirán. Su sangre recaerá sobre ellos.
    12: Si alguno se une con su nuera, ambos ciertamente morirán. Cometieron una perversidad. Su sangre recaerá sobre ellos.
    13: Si un hombre se une con otro varón como se une con mujer, los dos cometen una repugnancia. Ambos ciertamente morirán. Su sangre recaerá sobre ellos.
    14: El que tome a una esposa y a la madre de ella, comete perversidad. Tanto él como ellas serán quemados con fuego para que no haya perversidad entre ustedes.
    15: Si un varón se une con un animal ciertamente morirá. Matarás también el animal.
    16: Si una mujer se une a un animal para ayuntarse con él, matarás a la mujer y al animal. Ciertamente morirán. Su sangre recaerá sobre ellos.
    17: Si un varón toma a su hermana, hija de su padre o hija de su madre, y ve la desnudez de ella, y ella ve la desnudez de él, eso es repugnante. Por tanto, serán exterminados en presencia de los hijos de su pueblo, porque descubrió la desnudez de su hermana y recaerá su iniquidad sobre él.
    18: Si alguien se une con mujer menstruosa, descubre su desnudez y su fuente, y ella descubrió el flujo de su sangre, ambos serán exterminados de su pueblo.
    19: No descubrirás la desnudez de la hermana de tu madre, ni de la hermana de tu padre, porque es desnudez de un pariente. Recaerá sobre ellos su iniquidad.
    20: 'El hombre que se una con la esposa del hermano de su padre, descubre la desnudez de su tío. Llevarán su pecado: Morirán sin hijos.'
    21: El hombre que tome la esposa de su hermano comete una impureza. Descubrió la desnudez de su hermano. Quedarán sin hijos.
    22: Ustedes observarán todos mis Estatutos y todas mis Ordenanzas, y los practicarán. Así no los vomitará la tierra a la cual Yo los llevo para que vivan en ella.
    23: No seguirán las costumbres de los pueblos que Yo echo de delante de ustedes, porque ellos practicaron tales cosas y Yo los repugné.
    24: 'Pero a ustedes les dije: Ustedes poseerán la tierra de ellos, y Yo se la daré para que la posean, tierra que fluye leche y miel. ¡Yo, Yavé su ʼElohim, Quien los apartó de entre los pueblos!'
    25: Ustedes harán diferencia entre animal limpio e impuro, y entre ave limpia e impura. No sean detestables a causa de animales, de aves, o de cualquier cosa que se arrastra sobre la tierra, los cuales aparté como impuros.
    26: Me serán santos, porque Yo, Yavé, soy santo, y los aparté de los pueblos para que sean míos.
    27: El hombre o la mujer que evoque espíritus de muertos, o sea adivino, ciertamente morirá. Los apedrearán. Su sangre recaerá sobre ellos.
  21:
    1: 'Yavé dijo a Moisés: Habla a los sacerdotes hijos de Aarón: No se contaminen a causa del cadáver de uno de sus parientes,'
    2: 'excepto por pariente cercano a él: su madre, su padre, su hijo, su hermano,'
    3: o su hermana virgen, cercana a él, que no tuvo esposo, por la cual podrá contaminarse.
    4: No se contaminará, porque es un dirigente en medio de su pueblo, y no se profanará.
    5: No hará tonsura en su cabeza, ni cortará la punta de su barba, ni se sajará.
    6: Santos serán para su ʼElohim. No profanarán el Nombre de su ʼElohim, porque ellos son los que presentan los holocaustos a Yavé, el pan de su ʼElohim. Por tanto, serán santos.
    7: No tomarán mujer prostituta o deshonrada. No tomarán mujer repudiada por su esposo, porque [el sacerdote] es santo a su ʼElohim.
    8: Por tanto lo consagrarás, pues él presenta el pan de tu ʼElohim. Será santo porque Yo, Yavé, Quien te santifica, soy santo.
    9: Si la hija de un sacerdote profana al prostituírse, profana a su padre. Con fuego será quemada.
    10: El que entre sus hermanos sea sumo sacerdote, sobre cuya cabeza fue derramado el aceite de la unción y fue investido para llevar las ropas, no descubrirá su cabeza ni rasgará sus ropas.
    11: No entrará donde haya algún cadáver. Aunque sea de su padre o de su madre, no se contaminará.
    12: No saldrá del Santuario, ni profanará el Santuario de su ʼElohim, porque la consagración del aceite de la unción de su ʼElohim está sobre él. Yo, Yavé.
    13: Tomará como esposa a una virgen.
    14: No tomará viuda, ni divorciada, ni deshonrada, ni prostituta, sino tomará como esposa a una virgen de su pueblo
    15: para que no profane su descendencia entre su pueblo, porque Yo, Yavé, soy Quien lo santifica.
    16: 'Además Yavé habló a Moisés:'
    17: 'Habla a Aarón: Ninguno de tus descendientes en sus sucesivas generaciones que tenga en él algún defecto se acercará para ofrecer el pan de su ʼElohim.'
    18: 'Porque ningún varón que tenga en él algún defecto se acercará: ya sea ciego, cojo, mutilado, deformado,'
    19: o que tenga fractura de pie o de mano,
    20: o jorobado, enano, que tenga ojo defectuoso, tenga sarna o tiña, o testículos magullados.
    21: Ningún varón de la descendencia del sacerdote Aarón que tenga defecto en él, se acercará para ofrecer los holocaustos a Yavé. [Si] hay defecto en él, no se acercará para ofrecer el pan de su ʼElohim.
    22: Podrá comer el pan de su ʼElohim procedente de las cosas santísimas y de las santas,
    23: pero no pasará detrás del velo ni se acercará al altar, pues tiene defecto en él. No profanará mis cosas sagradas porque Yo soy Yavé, Quien los santifico.
    24: Así Moisés habló a Aarón, a sus hijos, y a todos los hijos de Israel.
  22:
    1: 'Yavé habló a Moisés:'
    2: Dí a Aarón y a sus hijos que se mantengan alejados de las cosas sagradas que los hijos de Israel me dedican, para que no profanen mi santo Nombre. Yo, Yavé.
    3: 'Diles: Durante sus generaciones, cualquier descendiente suyo que, cuando está impuro, se acerque a las cosas santas que los hijos de Israel consagran a Yavé, será cortado de mi presencia. Yo, Yavé.'
    4: Cualquier varón de la descendencia de Aarón que sea leproso o padezca gonorrea, no comerá de las cosas santas hasta cuando esté purificado. También el que toque cualquier cosa impura, o el varón que padezca espermatorrea,
    5: o el que toque cualquier reptil que lo contamine, o a alguno por el cual quede impuro debido a cualquier impureza en él.
    6: La persona que lo toque será impura hasta llegar la noche, y no comerá de las cosas santas hasta que haya lavado su cuerpo con agua.
    7: Al ponerse el sol quedará limpio, y después podrá comer las cosas santas, porque es su alimento.
    8: Nada mortecino ni despedazado por fiera comerá, porque será contaminado por ello. Yo, Yavé.
    9: Guardarán, pues, mi ordenanza, no sea que por ese motivo cometan pecado y mueran por haberla profanado. ¡Yo, Yavé, soy el que los santifico!
    10: Ningún extraño comerá de lo sagrado. Ni el huésped del sacerdote ni el jornalero podrán comer de lo sagrado.
    11: Pero si el sacerdote compra una persona con su dinero, ésta podrá comer de ello, y el nacido en su casa podrá comer de su pan.
    12: Si la hija del sacerdote se casa con un varón extraño, no podrá comer de la ofrenda alzada de las cosas santas.
    13: Pero si la hija del sacerdote queda viuda o repudiada, y no tiene descendencia, y vuelve a la casa de su padre como en su juventud, podrá comer del pan de su padre. Sin embargo ningún extraño comerá de él.
    14: El que por equivocación coma una cosa sagrada, restituirá la cosa sagrada al sacerdote y añadirá a ella la quinta parte.
    15: No profanarán, pues, las cosas sagradas que los hijos de Israel ofrecen a Yavé.
    16: Hagan que la culpabilidad recaiga sobre el extraño que coma de sus cosas consagradas, porque Yo soy Yavé, Quien los santifica.
    17: 'Yavé habló a Moisés:'
    18: 'Habla a Aarón, a sus hijos y a todos los hijos de Israel: Si alguno de la casa de Israel o de los extranjeros en Israel que presente su ofrenda, ya sea ofrenda votiva u ofrenda voluntaria, la cual presenta a Yavé como holocausto,'
    19: para que sea aceptada tendrá que ser un macho sin defecto de la manada de vacunos, de las ovejas o de las cabras.
    20: No ofrecerán algún animal con defecto, pues no les será aceptado.
    21: Cuando alguno ofrezca un sacrificio de paz a Yavé, ya sea para cumplir un voto o como ofrenda voluntaria, tendrá que ser sin defecto para que sea aceptado, sea del ganado vacuno o del rebaño. No habrá defecto en él.
    22: '[El animal] ciego, perniquebrado, mutilado, verrugoso, sarnoso o que tenga erupciones, no lo ofrecerás a Yavé como holocausto en el altar de Yavé.'
    23: Podrás ofrecer un becerro o un carnero deforme como ofrenda voluntaria, pero no será aceptado como ofrenda votiva.
    24: No ofrecerán a Yavé animal que tenga los testículos aplastados, magullados, rasgados o cortados. No harán esto en su tierra.
    25: Ni aun de extranjeros tomarás esos animales para ofrecerlos como alimento a tu ʼElohim, porque la deformidad está en ellos. Hay en ellos defecto. No les serán aceptados.
    26: 'Yavé habló a Moisés:'
    27: Cuando nazca un becerro, un cordero o un cabrito, estará con su madre siete días, pero desde el octavo día será aceptado como un holocausto a Yavé.
    28: Pero no degollarán una vaca o una oveja junto con su cría el mismo día.
    29: Cuando ofrezcan sacrificio de acción de gracias a Yavé, lo sacrificarán de tal manera que sea aceptado.
    30: Se comerá el mismo día. Nada de él dejarán hasta la mañana. Yo, Yavé.
    31: Observarán mis Mandamientos y los practicarán. Yo, Yavé.
    32: No profanarán mi santo Nombre, pues Yo seré santificado en medio de los hijos de Israel. Yo soy Yavé, Quien los santifica,
    33: el que los sacó de la tierra de Egipto para ser su ʼElohim. ¡Yo, Yavé!
  23:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel: Estas son las fiestas solemnes de Yavé, en las cuales proclamarán santas convocaciones.'
    3: Seis días se trabajará, pero el séptimo día será reposo, sábado, santa convocación. Ningún trabajo harán. Es sábado a Yavé dondequiera que vivan.
    4: Estas son las fiestas solemnes de Yavé, las santas convocaciones que proclamarán en los tiempos señalados para ellas.
    5: Al llegar la noche del día 14 del primer mes se celebra la Pascua de Yavé.
    6: El día 15 de ese mes es la fiesta de los Panes sin Levadura a Yavé. Siete días comerán pan sin levadura.
    7: El primer día tendrán santa convocación. No harán trabajo servil alguno.
    8: Durante siete días ofrecerán ante Yavé ofrenda quemada. El séptimo día habrá santa convocación. Ningún trabajo servil harán en él.
    9: 'Yavé habló a Moisés:'
    10: 'Habla a los hijos de Israel: Cuando entren en la tierra que Yo les doy, y recojan la cosecha, llevarán al sacerdote un manojo como primicia de su cosecha.'
    11: Él mecerá el manojo delante de Yavé para que sean aceptados. El sacerdote lo mecerá el día siguiente al sábado.
    12: El día cuando ofrezcan el manojo ofrecerán un cordero añal sin defecto en holocausto a Yavé.
    13: La ofrenda vegetal será de 4,4 litros de flor de harina mezclada con aceite, como ofrenda quemada de olor que apacigua para Yavé, y su libación será de 0,9 litros de vino.
    14: No comerán pan, ni grano tostado, ni espiga fresca hasta este mismo día, hasta cuando lleven la ofrenda a su ʼElohim. Es estatuto perpetuo para sus generaciones dondequiera que vivan.
    15: Desde el día siguiente al sábado, día cuando presentaron el manojo para la ofrenda mecida, contarán siete semanas completas,
    16: hasta el día siguiente al séptimo sábado contarán 50 días. Entonces presentarán una nueva ofrenda vegetal a Yavé.
    17: Desde los lugares donde vivan llevarán dos panes de 4,4 litros de flor de harina horneados con levadura como ofrenda mecida, como primicias a Yavé.
    18: Con el pan ofrecerán siete corderos de un año sin defecto, un becerro de la manada vacuna y dos carneros. Serán holocausto a Yavé, con su ofrenda vegetal y sus libaciones, ofrenda quemada de olor que apacigua a Yavé.
    19: También ofrecerán un macho cabrío como sacrificio por el pecado y dos corderos añales como sacrificio de paz.
    20: El sacerdote los presentará como ofrenda mecida ante Yavé junto con el pan de las primicias y los dos corderos. Serán cosa consagrada a Yavé para el sacerdote.
    21: Ese mismo día proclamarán una santa convocación y no harán ningún trabajo servil. Es estatuto perpetuo para sus generaciones dondequiera que vivan.
    22: Cuando recojan la cosecha de su tierra, no cosecharán hasta el último rincón de tu campo, ni espigarán su tierra ya cosechada. La dejarás para el pobre y para el extranjero. Yo, Yavé su ʼElohim.
    23: 'Yavé habló a Moisés:'
    24: 'Habla a los hijos de Israel: El primer día del mes séptimo tendrán un reposo: una conmemoración con sonido de trompetas, una santa convocación.'
    25: Ningún trabajo servil harán, y presentarán una ofrenda quemada a Yavé.
    26: 'Yavé habló a Moisés:'
    27: Ciertamente el día décimo de ese mes séptimo será el día del sacrificio que apacigua. Tendrán una santa convocación, afligirán sus almas y ofrecerán ofrenda quemada a Yavé.
    28: Ningún trabajo harán ese mismo día, porque es el día del sacrificio que apacigua, para ofrecer sacrificio que apacigua por ustedes delante de Yavé su ʼElohim.
    29: Toda persona que no se aflija ese mismo día será cortada de su pueblo.
    30: Toda persona que haga cualquier trabajo ese día, la exterminaré de su pueblo.
    31: Ningún trabajo harán. Es estatuto perpetuo para sus generaciones dondequiera que vivan.
    32: Será un sábado de completo reposo para ustedes. Afligirán sus almas el noveno día del mes, al llegar la noche. Desde cuando llega la noche hasta cuando llega la otra noche guardarán su sábado.
    33: 'Yavé habló a Moisés:'
    34: 'Habla a los hijos de Israel: El día 15 de este mes séptimo es la fiesta de Las Cabañas a Yavé durante siete días.'
    35: El primer día habrá santa convocación. No harán algún trabajo servil.
    36: Siete días ofrecerán una ofrenda quemada a Yavé. En el octavo día tendrán santa convocación y presentarán una ofrenda quemada a Yavé. Es santa convocación. No harán alguna obra servil.
    37: Estas son las fiestas de Yavé, las santas convocaciones que harán para presentar ofrenda quemada a Yavé, holocausto, ofrenda vegetal, sacrificios y libaciones, cada día lo que corresponda al día,
    38: además de los sábados de Yavé, de sus ofrendas, de todas sus ofrendas votivas y todas sus ofrendas voluntarias que dan a Yavé.
    39: Pero el día 15 de este mes séptimo, cuando recojan el fruto de la tierra, celebrarán una fiesta a Yavé durante siete días. El primer día habrá un reposo, y el octavo día también habrá un reposo.
    40: El primer día tomarán para ustedes el fruto de árboles hermosos, ramas de palmeras y de árboles frondosos y sauces del arroyo. Durante siete días se regocijarán en la Presencia de Yavé su ʼElohim.
    41: Celebrarán fiesta a Yavé durante siete días cada año. Es estatuto perpetuo para sus generaciones. La celebrarán el mes séptimo.
    42: Siete días vivirán en cabañas. Todos los nativos israelitas vivirán en cabañas,
    43: para que sus generaciones venideras sepan que en cabañas Yo ordené vivir a los hijos de Israel cuando los saqué de la tierra de Egipto. Yo, Yavé su ʼElohim.
    44: Así Moisés promulgó las fiestas solemnes de Yavé a los hijos de Israel.
  24:
    1: 'Yavé habló a Moisés:'
    2: Ordena a los hijos de Israel que te traigan aceite puro de olivas machacadas para el alumbrado a fin de que arda la lámpara continuamente.
    3: Aarón la dispondrá en el Tabernáculo de Reunión, al exterior del velo del Testimonio, para que esté de continuo delante de Yavé, desde cuando llega la noche hasta la mañana. Es estatuto perpetuo para sus generaciones.
    4: Mantendrá las lámparas delante de Yavé continuamente sobre el candelabro de oro puro.
    5: Tomarás flor de harina y hornearás con ella 12 tortas. Cada torta será de 4,4 litros.
    6: Las pondrás sobre la mesa de oro puro en dos hileras, seis en cada hilera, en la Presencia de Yavé.
    7: Junto a cada hilera pondrás incienso puro, para que sea el pan como un memorial, una ofrenda quemada a Yavé.
    8: Cada sábado lo dispondrá continuamente delante de Yavé, de parte de los hijos de Israel como Pacto perpetuo.
    9: Las ofrendas quemadas de Yavé serán para Aarón y sus hijos, los cuales las comerán en un lugar sagrado, porque es cosa santísima para él. Este es un estatuto perpetuo.
    10: Surgió entre los israelitas un hijo de una mujer israelita cuyo padre era egipcio, y el hijo de la israelita peleó en el campamento con un varón de Israel.
    11: El hijo de la mujer israelita blasfemó el Nombre y maldijo, y fue llevado a Moisés. El nombre de su madre era Selomit, hija de Dibrí, de la tribu de Dan.
    12: Lo pusieron bajo custodia hasta que les fuera declarado el mandato de Yavé.
    13: 'Yavé habló a Moisés:'
    14: Haz salir al profano fuera del campamento, y todos los que lo oyeron impongan sus manos sobre la cabeza de éste y apedréelo toda la congregación.
    15: 'Hablarás a los hijos de Israel: Cualquier hombre que maldiga a su ʼElohim, llevará su pecado,'
    16: y el que blasfeme el Nombre de Yavé morirá sin compasión. Sin falta toda la congregación lo apedreará. Sea extranjero o nativo, si blasfema el Nombre morirá.
    17: El hombre que hiera de muerte a otro hombre morirá sin compasión.
    18: El que mate algún animal lo restituirá, animal por animal.
    19: 'El que cause lesión a su prójimo, según hizo, así se le hará:'
    20: fractura por fractura, ojo por ojo, diente por diente. Según la lesión que cause a otro, así se le hará.
    21: De manera que el que mate un animal, lo pagará, pero el que mate a un hombre morirá.
    22: Una misma ley habrá para ustedes, tanto para el extranjero como para el nativo, porque Yo soy Yavé su ʼElohim.
    23: Entonces Moisés habló a los hijos de Israel, y ellos sacaron al blasfemo fuera del campamento y lo apedrearon. Los hijos de Israel hicieron según lo que Yavé ordenó a Moisés.
  25:
    1: 'Yavé habló a Moisés en la Montaña Sinaí:'
    2: 'Habla a los hijos de Israel: Cuando entren en la tierra que Yo les doy, la tierra guardará reposo para Yavé.'
    3: Seis años cultivarás tu tierra y seis años podarás tu viña y recogerás sus frutos.
    4: Pero el séptimo año será sábado de completo reposo para la tierra, un sábado para Yavé. No sembrarás tu campo, ni podarás tu viña.
    5: No cosecharás lo que nazca espontáneamente después de tu cosecha, ni recogerás las uvas de tus vides no podadas. Año de reposo sabático será para la tierra.
    6: El [fruto] del año sabático de la tierra les será de alimento para ti, tu esclavo, tu esclava, tu jornalero y el extranjero que more contigo.
    7: Todo el fruto de ella servirá de comida para tu animal y las bestias que estén en tu tierra. Todo su fruto será para comer.
    8: 'Contarás para ti siete semanas de años: siete veces siete años, de manera que los días de las siete semanas de años te sean 49 años.'
    9: El décimo día del mes séptimo harás resonar la corneta. El día del Sacrificio que Apacigua harán resonar la corneta por toda su tierra.
    10: Consagrarán el año 50 y proclamarán libertad a todos los que habitan en la tierra. Será un jubileo para ustedes y cada uno volverá a su propiedad. Cada uno de ustedes volverá a su familia.
    11: El año 50 será jubileo para ustedes. No sembrarán ni cosecharán lo que de sí brote en la tierra, ni recogerán el fruto de las viñas,
    12: porque es jubileo sagrado para ustedes. Comerán el producto de la tierra.
    13: En este año de jubileo cada uno de ustedes volverá a su propiedad.
    14: Si venden algo a su prójimo o compran algo de su prójimo, ninguno engañe a su hermano.
    15: Conforme al número de años después del jubileo, comprarás de tu prójimo, y él te venderá conforme al número de años de las cosechas.
    16: Aumentarás su precio en proporción al número de años que restan para el próximo jubileo. Y según disminuyan los años, disminuirás su precio, porque él te vende según el número de cosechas.
    17: No se engañen el uno al otro. Temerán a su ʼElohim, porque Yo soy Yavé su ʼElohim.
    18: Cumplan mis Estatutos y guarden mis Ordenanzas. Practíquenlas y vivirán seguros en la tierra.
    19: La tierra dará su fruto y comerán hasta la saciedad. Vivirán en ella con seguridad.
    20: 'Si dicen: ¿Qué comeremos el séptimo año, puesto que no sembraremos, ni recogeremos nuestras cosechas?'
    21: Entonces sepan que en el sexto año Yo ordenaré mi bendición sobre ustedes, para que produzca cosecha por tres años.
    22: Sembrarán en el octavo año, pero seguirán comiendo de la cosecha añeja hasta el año noveno. Comerán de lo añejo hasta que llegue la cosecha.
    23: Además, la tierra no será vendida a perpetuidad, porque mía es la tierra, y ustedes son extranjeros y peregrinos que están conmigo.
    24: Por tanto, concederán la redención de la tierra en toda la tierra de su posesión.
    25: Si tu hermano empobrece y vende una parte de su propiedad, y llega su pariente redentor a redimirla, rescatará lo que vendió su hermano.
    26: Si ese hombre no tiene redentor, pero consigue lo suficiente para rescatarla él mismo,
    27: calculará los años desde su venta, pagará el resto a la persona a quien vendió y volverá a su posesión.
    28: Pero si no halla suficiente para recuperar lo vendido quedará en mano del comprador hasta el año del jubileo, y en el jubileo quedará libre y volverá a su propiedad.
    29: Si un hombre vende una casa de habitación en una ciudad amurallada, su derecho de rescate durará un año completo a partir de su venta. Puede redimirla en el término de un año completo.
    30: Pero si no es rescatada en el plazo de un año completo, la casa que esté en la ciudad amurallada, pertenecerá a perpetuidad al comprador y sus descendientes. No quedará libre en el jubileo.
    31: Las casas de las aldeas que no están amuralladas serán consideradas como una parcela de tierra. Tendrán derecho a rescate y quedarán libres en el jubileo.
    32: En cuanto a las ciudades de los levitas, éstos podrán rescatar las casas en las ciudades de su propiedad en cualquier tiempo.
    33: Así que si un hombre compra una casa de los levitas, liberará en el jubileo la casa que le fue vendida en la ciudad y que pertenece a los levitas, porque las casas de las ciudades de los levitas son propiedad de ellos entre los hijos de Israel.
    34: Pero los campos de pastos de sus ciudades no se venderán, porque son propiedad perpetua de ellos.
    35: Si tu hermano empobrece y se halla a tu lado, tú lo ampararás como si fuera un extranjero o forastero, para que pueda vivir contigo.
    36: No tomarás de él interés ni ganancia, sino tendrás temor a tu ʼElohim, para que tu hermano viva contigo.
    37: No le prestarás tu dinero con interés, ni le venderás tus víveres con ganancia.
    38: Yo soy Yavé su ʼElohim, Quien los sacó de la tierra de Egipto para darles la tierra de Canaán y para ser su ʼElohim.
    39: Si tu hermano que está contigo empobrece y se vende a ti, no lo harás servir como esclavo.
    40: Estará contigo como jornalero o forastero, y te servirá hasta el año del jubileo.
    41: Entonces saldrá libre de tu casa, él y sus hijos, y volverá a su familia y a la propiedad de sus padres.
    42: Porque ellos son esclavos míos, a quienes Yo saqué de la tierra de Egipto. No serán vendidos como esclavos,
    43: ni te enseñorearás de ellos con dureza. Tendrás temor a tu ʼElohim.
    44: Tus esclavos y esclavas serán de las naciones que están alrededor. De ellas podrán adquirir esclavos y esclavas.
    45: También podrán adquirirlos de los hijos de los forasteros que viven entre ustedes. De sus familias nacidas en la tierra de ustedes, las cuales podrán tener en posesión,
    46: las dejarán como herencia a sus hijos después de ustedes, como posesión hereditaria. Pero en cuanto a sus hermanos, los hijos de Israel, no se enseñorearán los unos de los otros con dureza.
    47: Si el extranjero o el forastero que vive contigo alcanza riqueza, y tu hermano que está con él empobrece y se vende al extranjero o al forastero que vive contigo, o a los descendientes de la familia de un extranjero,
    48: después de venderse podrá ser rescatado. Uno de sus hermanos lo podrá rescatar,
    49: o su tío o un hijo de su tío lo rescatará. O algún pariente cercano de su familia lo rescatará, o si prospera, él mismo podrá redimirse.
    50: Entonces hará el cálculo con aquel que lo compró, desde el año cuando se vendió a él hasta el año del jubileo. Su precio será según el número de años. Valorarán los días de trabajo como los de un jornalero.
    51: Si aún le quedan muchos años, devolverá el dinero para su rescate conforme a ellos.
    52: Pero si le quedan pocos años hasta el año del jubileo, así los calculará con él. Devolverá su rescate conforme a esos años.
    53: Como el que trabaja a jornal año por año, así estará con él. No permitirás que lo trate con dureza delante de ti.
    54: Si no es rescatado en esos años, saldrá libre el año del jubileo, él y sus hijos,
    55: porque los hijos de Israel son mis esclavos, a quienes saqué de la tierra de Egipto. Yo, Yavé su ʼElohim.
  26:
    1: No harán para ustedes ídolos, ni esculturas, ni levantarán estatua. Ni pondrán en su tierra piedras pintadas para postrarse ante ellas, porque Yo soy Yavé su ʼElohim.
    2: Guardarán mis sábados y tendrán temor reverente a mi Santuario. Yo, Yavé.
    3: Si andan en mis Estatutos y guardan mis Mandamientos para practicarlos,
    4: entonces Yo daré sus lluvias en su época, la tierra producirá su cosecha y el árbol del campo dará su fruto.
    5: La trilla alcanzará hasta la cosecha y la cosecha alcanzará hasta la siembra. Comerán su pan hasta saciarse y vivirán con seguridad en su tierra.
    6: Porque Yo estableceré la paz en su tierra y se acostarán sin que nadie los espante. Haré también desaparecer de su tierra las bestias feroces. La espada no pasará por su país.
    7: Perseguirán a sus enemigos, los cuales caerán a espada delante de ustedes.
    8: Entonces, cinco de ustedes pondrán en fuga a 100, y 100 de ustedes perseguirán a 10.000, y sus enemigos caerán a filo de espada delante de ustedes.
    9: Volveré mi rostro hacia ustedes. Serán fecundos y se multiplicarán. Confirmaré mi Pacto con ustedes.
    10: Comerán de la provisión añeja, y sacarán lo añejo para guardar lo nuevo.
    11: Pondré mi Tabernáculo entre ustedes, y mi alma no los repugnará.
    12: Andaré en medio de ustedes. Seré para ustedes ʼElohim, y ustedes serán mi pueblo.
    13: Yo, Yavé su ʼElohim, Quien los sacó de la tierra de Egipto para que no fueran sus esclavos. Yo rompí las correas de su yugo y los hice andar erguidos.
    14: Pero si no quieren escucharme, ni practicar todos estos Mandamientos,
    15: rechazan mis Estatutos, y su alma detesta mis Ordenanzas para no practicar todos mis Mandamientos e invalidar mi Pacto,
    16: 'Yo también haré esto con ustedes: Enviaré sobre ustedes terror súbito, extenuación y fiebre que consuman los ojos y atormenten el alma. En vano sembrarán su semilla, porque sus enemigos la comerán.'
    17: Pondré mi rostro contra ustedes y serán derrotados delante de sus enemigos. Los que los aborrecen se enseñorearán de ustedes, y huirán sin que alguno los persiga.
    18: Si aun con estas cosas no me obedecen, Yo volveré a castigarlos siete veces más por sus pecados.
    19: Quebrantaré la soberbia de su poderío, y haré que su cielo sea como hierro y su tierra como bronce.
    20: Su fuerza se consumirá en vano, su tierra no dará su producto y los árboles de la tierra no darán su fruto.
    21: Si andan en oposición contra Mí y no me quieren obedecer, entonces aumentaré sobre ustedes las plagas siete veces, conforme a sus pecados.
    22: Enviaré contra ustedes las fieras del campo que arrebatarán a sus hijos, destruirán su ganado, y los reducirán en número de tal modo que sus caminos queden desolados.
    23: Si con estas cosas no se enmiendan ante Mí, sino continúan su camino en oposición contra Mí,
    24: entonces Yo también procederé en oposición contra ustedes y los golpearé siete veces más por sus pecados.
    25: Traeré sobre ustedes la espada vengadora en vindicación del Pacto. Cuando se refugien en sus ciudades, enviaré pestilencia entre ustedes. Serán entregados en mano del enemigo.
    26: Cuando Yo les corte el suministro de pan, diez mujeres hornearán su pan en un solo horno. Les darán el pan tan racionado que comerán, pero no se saciarán.
    27: Si aun con esto no me obedecen, sino continúan con hostilidad hacia Mí,
    28: Yo procederé contra ustedes con ira hostil y los castigaré aún siete veces por sus pecados.
    29: Comerán la carne de sus hijos y de sus hijas.
    30: Demoleré sus lugares altos, derribaré sus altares donde ofrecen incienso, amontonaré sus cadáveres sobre los cadáveres inertes de sus ídolos, y mi alma los repugnará.
    31: Convertiré sus ciudades en ruinas. Destruiré sus santuarios. No aceptaré el aroma aplacador de sus sacrificios.
    32: También asolaré la tierra de modo que queden asombrados sus enemigos que moren en ella.
    33: A ustedes los esparciré entre las naciones, y desenvainaré la espada tras ustedes. Su tierra será devastada y sus ciudades desoladas.
    34: Entonces la tierra gozará sus sábados todos los días que esté asolada, mientras ustedes estén en la tierra de sus enemigos. Entonces la tierra descansará y gozará sus sábados.
    35: Descansará todo el tiempo que esté desolada, lo que no descansó en sus sábados cuando ustedes estaban en ella.
    36: En cuanto a los que queden de ustedes, infundiré tal cobardía en sus corazones en las tierras de sus enemigos que el sonido de una hoja que se mueva los ahuyentará. Huirán como se huye de la espada y caerán sin que los persiga alguno.
    37: Tropezarán los unos con los otros como si huyeran de la espada, sin que nadie los persiga. No podrán presentar resistencia delante de sus enemigos.
    38: Perecerán entre las naciones, y la tierra de sus enemigos los consumirá.
    39: Los que queden de ustedes desfallecerán en las tierras de sus enemigos. Por su iniquidad y por la iniquidad de sus antepasados se pudrirán juntamente con ellos.
    40: Pero si ellos confiesan sus iniquidades, las iniquidades de sus antepasados, su infidelidad que cometieron contra Mí, y también confiesan que anduvieron en oposición contra Mí,
    41: Yo también tuve que andar en oposición contra ellos, y los metí en la tierra de sus enemigos. Si entonces se doblega su corazón incircunciso y reconocen su iniquidad,
    42: entonces Yo me acordaré de mi Pacto con Jacob, Isaac y Abraham, y me acordaré de la tierra.
    43: Pero la tierra habrá quedado abandonada por ellos, y habrá gozado sus sábados mientras estaba en desolación a causa de ellos, y ellos habrán aceptado el castigo de sus iniquidades, por rechazar mis Ordenanzas y su alma aborrecer mis Estatutos.
    44: Pero, aunque ellos estén en tierra de sus enemigos, ni aun por todo esto los desecharé ni los repugnaré para destruirlos e invalidar mi Pacto con ellos, porque Yo, Yavé, soy su ʼElohim.
    45: Más bien a favor de ellos recordaré el Pacto con sus antepasados, a quienes saqué de la tierra de Egipto a la vista de las naciones, para que Yo sea su ʼElohim. Yo, Yavé.
    46: Estos son los Estatutos, Ordenanzas y Leyes que Yavé estableció entre Él y los hijos de Israel por medio de Moisés en la Montaña Sinaí.
  27:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel: Cuando alguno haga un voto especial a Yavé, con motivo del rescate de personas, lo valorarás así:'
    3: Al hombre entre 20 y 60 años lo valorarás en 550 gramos de plata, según el valor que tiene en el Santuario.
    4: Si es mujer, la valorarás en 330 gramos de plata.
    5: De cinco a 20 años, tu valoración para el varón será de 220 gramos de plata, y para la mujer, de 110 gramos de plata.
    6: Si es de un mes hasta cinco años, tu valoración será de 55 gramos de plata para el varón, y para la mujer, de 33 gramos de plata.
    7: Si es de 60 años o más, tu valoración por el varón será de 165 gramos de plata, y por la mujer, de 110 gramos de plata.
    8: Pero si [la persona] es demasiado pobre para su valoración, entonces comparecerá ante el sacerdote, quien lo valorará según los recursos del que hizo el voto. Así el sacerdote lo tasará.
    9: Si es ganado apto para el sacrificio a Yavé, todo lo que de él se dé a Yavé será sagrado.
    10: No será cambiado ni sustituido uno bueno por uno malo, ni uno malo por uno bueno. Si se sustituye un animal por otro, éste y el sustituido serán sagrados.
    11: Si se trata de un animal impuro, de la clase que no se debe presentar como sacrificio ante Yavé, entonces el animal será puesto delante del sacerdote,
    12: y el sacerdote lo valorará, sea bueno o sea malo. Conforme a la valoración del sacerdote, así será.
    13: Si uno quiere rescatarlo, añadirá un quinto a su valoración.
    14: Cuando alguno haga consagrar su casa para dedicarla a Yavé, el sacerdote la valorará, tanto en lo bueno como en lo malo. Según el sacerdote la valore, así quedará.
    15: Pero si el que consagró su casa quiere rescatarla, añadirá la quinta parte de su valor y será suya.
    16: Si alguno consagra a Yavé una parte del campo de su propiedad, tu valoración será conforme a la semilla requerida para la siembra. 220 litros de semilla de cebada se valorarán en 550 gramos de plata.
    17: Si consagra su campo desde el año del jubileo, tu valoración se mantendrá.
    18: Pero si consagra su campo después del jubileo, entonces el sacerdote le calculará el dinero según los años que queden hasta el año del otro jubileo, y se rebajará de tu valoración.
    19: Si el que consagró su campo quiere rescatarlo, añadirá una quinta parte de su valor, y será suyo.
    20: Pero si no rescata el campo, o el campo se vende a otro hombre, ya no lo podrá rescatar.
    21: Cuando ese campo quede libre en el jubileo, será consagrado para Yavé. Será propiedad del sacerdote como un campo separado.
    22: Si alguno consagra a Yavé un campo comprado, que no era campo de su herencia,
    23: el sacerdote calculará con él la suma de su valoración hasta el año del jubileo y ese día le dará su valoración como cosa consagrada a Yavé.
    24: El año del jubileo, el campo volverá a aquél de quien se compró, al que tiene la propiedad de la tierra.
    25: Toda valoración se hará conforme al valor en gramos de plata del Santuario, [la medida] 11 gramos de plata.
    26: El primerizo de los animales, que por su primogenitura pertenece a Yavé, sea becerro o cordero, nadie lo consagrará. Es de Yavé.
    27: Pero si es animal impuro, entonces será rescatado según su valoración, y añadirá a ella una quinta parte. Si no es rescatado, se venderá según su valoración.
    28: No obstante, ninguna cosa de su propiedad que alguno consagre a Yavé podrá venderse o redimirse, sea hombre, animal o campo. Todo lo consagrado será cosa santísima a Yavé.
    29: Ninguna persona que fue separada para Yavé podrá ser rescatada. Ciertamente morirá.
    30: Todo el diezmo de la tierra, tanto de la semilla de la tierra como del suelo y del fruto de los árboles, es de Yavé. Está consagrado a Yavé.
    31: Si alguno quiere rescatar algo de su diezmo, le añadirá la quinta parte de su valor.
    32: Todo diezmo de ganado vacuno o del rebaño, de todo lo que pasa bajo la vara, será consagrado a Yavé.
    33: No se observará si es bueno o malo. No se cambiará, y si de alguna manera se cambia, tanto el animal que se cambió como el otro serán sagrados. No podrán redimirse.
    34: Estos son los Mandamientos que Yavé ordenó a Moisés para los hijos de Israel en la Montaña Sinaí.
