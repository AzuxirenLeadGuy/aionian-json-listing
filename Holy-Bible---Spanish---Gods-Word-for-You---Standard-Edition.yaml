  1:
    1: En un principio ʼElohim creó los cielos y la tierra.
    2: Pero la tierra estaba desolada y vacía, y había oscuridad sobre la superficie del abismo. El Espíritu de ʼElohim se movía sobre la superficie de las aguas.
    3: 'Entonces ʼElohim dijo: Haya luz. Y hubo luz.'
    4: ʼElohim vio que la luz era buena e hizo separación entre la luz y la oscuridad.
    5: 'ʼElohim llamó a la luz día y a la oscuridad llamó noche. Y fue la tarde y fue la mañana: Día primero.'
    6: 'ʼElohim dijo: Haya expansión en medio de las aguas y separe las aguas de las aguas.'
    7: ʼElohim hizo la expansión y estableció separación entre las aguas que estaban debajo de la expansión y las aguas que estaban encima de ella. Y fue así.
    8: 'ʼElohim llamó a la expansión cielos. Y fue la tarde y fue la mañana: Día segundo.'
    9: 'ʼElohim dijo: Sean reunidas las aguas de debajo de los cielos en un solo lugar, y aparezca lo seco. Y fue así.'
    10: ʼElohim llamó a lo seco tierra, y a la reunión de las aguas llamó mares. Y ʼElohim vio que estaba bien.
    11: 'Entonces ʼElohim dijo: Produzca la tierra vegetación: hierba que haga germinar semilla y árbol frutal que dé fruto sobre la tierra según su especie, cuya semilla esté en él. Y fue así.'
    12: 'La tierra hizo brotar vegetación: hierba que hace germinar semilla según su especie, y árbol que da fruto, cuya semilla está en él, según su especie. Y ʼElohim vio que estaba bien.'
    13: 'Y fue la tarde y fue la mañana: Día tercero.'
    14: 'ʼElohim dijo: Haya lumbreras en la expansión de los cielos para diferenciar entre el día y la noche, y sirvan para señales, para las estaciones, para días y años,'
    15: y sean luminarias en la expansión de los cielos para alumbrar sobre la tierra. Y fue así.
    16: 'ʼElohim hizo las dos grandes lumbreras: la lumbrera mayor para regir el día y la lumbrera menor para regir la noche.'
    17: ʼElohim colocó las estrellas en la expansión de los cielos para alumbrar sobre la tierra,
    18: para regir durante el día y la noche, y para separar la luz de la oscuridad. Y ʼElohim vio que estaba bien.
    19: 'Y fue la tarde y fue la mañana: Día cuarto.'
    20: 'Entonces ʼElohim dijo: Llénense las aguas seres vivientes y aves que vuelen sobre la tierra en la expansión de los cielos.'
    21: ʼElohim creó los grandes monstruos marinos y todos los seres vivos que se mueven y que poblaron las aguas, según su especie, y toda ave alada según su especie. Y ʼElohim vio que estaba bien.
    22: 'ʼElohim los bendijo: Fructifiquen y multiplíquense. Llenen las aguas en los mares y multiplíquense las aves en la tierra.'
    23: 'Y fue la tarde y fue la mañana: Día quinto.'
    24: 'Entonces ʼElohim dijo: Produzca la tierra seres vivientes según su especie: ganado, reptiles y bestias de la tierra, según su especie. Y fue así.'
    25: ʼElohim hizo las bestias de la tierra según su especie, el ganado según su especie, y todo reptil del suelo según su especie. Y ʼElohim vio que estaba bien.
    26: 'Entonces ʼElohim dijo: Hagamos al hombre a nuestra imagen, conforme a nuestra semejanza, y ejerza dominio sobre los peces del mar, sobre las aves de los cielos, sobre el ganado, sobre toda la tierra, y sobre todo reptil que repta sobre la tierra.'
    27: ʼElohim creó al hombre a su imagen. A imagen de ʼElohim lo creó. Varón y hembra los creó.
    28: 'Luego ʼElohim los bendijo. Y ʼElohim les dijo: Fructifiquen y multiplíquense. Llenen la tierra y sojúzguenla. Dominen sobre los peces del mar y las aves de los cielos y sobre todo ser vivo que se mueve sobre la tierra.'
    29: 'Y ʼElohim dijo: Aquí les doy toda hierba que produce semilla que está sobre la superficie de toda la tierra, y todo árbol en el cual hay fruto y que produce semilla. Les servirá de alimento.'
    30: Toda hierba verde les servirá de alimento a toda bestia de la tierra, a toda ave de los cielos y a todo lo que repta sobre la tierra en los cuales hay vida. Y fue así.
    31: 'ʼElohim vio todo lo que hizo, y estaba muy bien. Y fue la tarde y fue la mañana: Día sexto.'
  2:
    1: Fueron hechos los cielos y la tierra, y toda su hueste.
    2: En el día séptimo ʼElohim había acabado su labor que hizo. Descansó de toda su obra en el día séptimo.
    3: ʼElohim bendijo el día séptimo y lo santificó, porque en él ʼElohim descansó de toda su obra que tenía para hacer.
    4: Este fue el origen de los cielos y la tierra cuando fueron creados. El día en el cual Yavé ʼElohim hizo [la] tierra y [los] cielos
    5: no había aún alguna planta del campo. Ni brotaba aún en la tierra alguna hierba del campo, porque Yavé ʼElohim no había enviado lluvia sobre la tierra. Ni había hombre para que labrara el suelo.
    6: Pero subía de la tierra un vapor que regaba la superficie del suelo.
    7: Entonces Yavé ʼElohim modeló al hombre de la tierra roja, e insufló en su nariz aliento de vida. Y el hombre fue un ser viviente.
    8: Yavé ʼElohim plantó un huerto al oriente de Edén, y colocó allí al hombre que creó.
    9: Yavé ʼElohim hizo brotar de la tierra todo árbol agradable a la vista y bueno para comer. En medio del huerto estaba el árbol de la vida y el árbol del conocimiento del bien y del mal.
    10: Del Edén salía un río que regaba el huerto y desde allí se dividía en cuatro cauces.
    11: El nombre del primero era Pisón. Éste es el que rodea toda la tierra de Havila, donde hay oro.
    12: El oro de aquella tierra es bueno. Allí hay ámbar y piedra ónice.
    13: El nombre del segundo río era Guijón. Éste es el que rodea toda la tierra de Cus.
    14: El nombre del tercer río era Hidequel, que fluye al oriente de Asiria. Y el cuarto río era el Éufrates.
    15: Entonces Yavé ʼElohim tomó al hombre y lo puso en el huerto de Edén para que lo cultivara y lo guardara.
    16: 'Yavé ʼElohim ordenó al hombre: De todo árbol del huerto puedes comer.'
    17: Pero del árbol del conocimiento del bien y del mal, no comerás de él, porque el día cuando comas de él, ciertamente morirás.
    18: 'Y Yavé ʼElohim dijo: No es bueno que el hombre esté solo. Le haré ayuda semejante a él.'
    19: Porque Yavé ʼElohim formó de la tierra toda bestia del campo y toda ave de los cielos, y los llevó al hombre para que viera cómo los llamaría. Así como el hombre llamó a cada ser viviente, ése es su nombre.
    20: El hombre dio nombres a todos los animales, a las aves del cielo y a toda bestia del campo. Pero para el hombre no se halló una ayuda semejante a él.
    21: Entonces Yavé ʼElohim hizo caer al hombre en un sueño profundo. Y mientras dormía, tomó una de sus costillas y cerró la carne en su lugar.
    22: De la costilla que Yavé ʼElohim tomó del hombre hizo una mujer, y la llevó al hombre.
    23: 'Y el hombre exclamó: ¡Ahora ésta es hueso de mis huesos y carne de mi carne! Por esto será llamada Varona, porque del varón fue tomada.'
    24: Por tanto el hombre dejará a su padre y a su madre, se unirá a su esposa y serán una sola carne.
    25: El hombre y su esposa estaban ambos desnudos, y no se avergonzaban.
  3:
    1: 'Pero la serpiente era astuta, más que toda bestia del campo que Yavé ʼElohim hizo. Y preguntó a la mujer: ¿Así que ʼElohim dijo: No coman de ningún árbol del huerto?'
    2: 'La mujer respondió a la serpiente: Podemos comer del fruto de los árboles del huerto,'
    3: 'pero del fruto del árbol que está en medio del huerto, dijo ʼElohim: No coman de él ni lo toquen para que no mueran.'
    4: 'Entonces la serpiente dijo a la mujer: No morirán,'
    5: porque ʼElohim sabe que el día cuando coman de él, se les abrirán los ojos y serán semejantes a ʼElohim, conocedores del bien y del mal.
    6: La mujer vio que el árbol era bueno para comer y agradable a los ojos, y que era el árbol deseado para alcanzar conocimiento. Tomó de su fruto y comió. Le dio también a su esposo que estaba con ella, y él comió.
    7: Entonces se les abrieron los ojos a ambos y se dieron cuenta que estaban desnudos. Cosieron follaje de higuera y se hicieron delantales para ellos mismos.
    8: Oyeron el sonido de Yavé ʼElohim, Quien se paseaba por el huerto a la brisa del día, y el hombre y su esposa se escondieron de la Presencia de Yavé ʼElohim entre los árboles del huerto.
    9: 'Pero Yavé ʼElohim llamó al hombre y le preguntó: ¿Dónde estás?'
    10: 'Contestó: Oí tu sonido en el huerto y tuve miedo porque estoy desnudo y me escondí.'
    11: 'Le preguntó: ¿Quién te enseñó que estás desnudo? ¿Comiste del árbol del cual te ordené que no comieras?'
    12: 'El hombre respondió: La mujer que pusiste conmigo me dio del árbol y yo comí.'
    13: 'Y Yavé ʼElohim preguntó a la mujer: ¿Qué hiciste? La mujer respondió: La serpiente me engañó, y comí.'
    14: 'Entonces Yavé ʼElohim dijo a la serpiente: Por cuanto hiciste esto ¡Maldita seas entre todos los animales Y entre todas las bestias del campo! Andarás sobre tu vientre. Polvo comerás todos los días de tu vida.'
    15: Pondré enemistad entre ti y la mujer, Y entre tu descendiente y su descendiente. Éste te aplastará la cabeza Cuando tú hieras su talón.
    16: 'Y dijo a la mujer: Multiplicaré inmensamente los dolores de tus preñeces. Con dolor darás a luz los hijos, Y tendrás deseo de tu marido, Pero él te dominará.'
    17: 'Y dijo al hombre: Por cuanto atendiste la voz de tu esposa, Y comiste del árbol del cual te ordené: No comas de él, ¡Maldita sea la tierra por causa tuya! Con fatiga comerás de ella todos los días de tu vida.'
    18: Espinos y abrojos te brotará Y comerás hierba del campo.
    19: Con el sudor de tu rostro comerás pan Hasta que regreses a la tierra. Porque de ella fuiste tomado, Pues polvo eres y al polvo volverás.
    20: El hombre llamó a su esposa Eva, por cuanto ella sería madre de todo viviente.
    21: Entonces Yavé ʼElohim hizo túnicas de pieles para Adán y su esposa, y los vistió.
    22: 'Yavé ʼElohim dijo: Ciertamente el hombre es ahora como uno de Nosotros, conocedor del bien y del mal. Ahora, que no extienda su mano, tome también del árbol de la vida, coma y viva para siempre.'
    23: Yavé ʼElohim lo expulsó del huerto de Edén para que trabajara la tierra de la que fue tomado.
    24: Así pues, expulsó al hombre y situó querubines al oriente del huerto de Edén, con la espada incandescente que se revolvía a todos los lados para guardar el camino hacia el árbol de la vida.
  4:
    1: 'Adán se unió a su esposa Eva, y ella concibió. Dio a luz a Caín, y dijo: Adquirí un varón de parte de Yavé.'
    2: Volvió a dar a luz, a su hermano Abel. Abel fue pastor de ovejas, y Caín fue labrador de la tierra.
    3: Con el transcurso del tiempo, sucedió que Caín llevó a Yavé una ofrenda del fruto de la tierra.
    4: También Abel llevó de los primerizos de su rebaño y de los más gordos de ellos. Yavé miró con agrado a Abel y a su ofrenda,
    5: pero no miró con agrado a Caín ni la ofrenda suya. Y Caín se enfureció muchísimo, y decayó su semblante.
    6: 'Entonces Yavé dijo a Caín: ¿Por qué te enfureciste, y por qué decayó tu semblante?'
    7: Si haces lo bueno, ¿no serás enaltecido? Pero si no haces lo bueno, el pecado acecha a la puerta. Su deseo ardiente va contra ti, pero tú debes dominarlo.
    8: 'Caín habló a su hermano Abel: Vayamos al campo. Y él fue. Pero sucedió que cuando estaban ellos en el campo, Caín se levantó contra su hermano Abel y lo asesinó.'
    9: 'Entonces Yavé preguntó a Caín: ¿Dónde está tu hermano Abel? Y él respondió: No sé. ¿Soy yo guardián de mi hermano?'
    10: 'Pero Él dijo: ¿Qué hiciste? ¡La voz de la sangre de tu hermano clama a Mí desde la tierra!'
    11: Ahora, ¡maldito seas tú por la tierra que ensanchó su boca para recibir de tu mano la sangre de tu hermano!
    12: Cuando trabajes la tierra no te dará su fuerza. Errante y fugitivo serás en la tierra.
    13: 'Y Caín respondió a Yavé: ¡Grande es mi castigo para soportarlo!'
    14: Si me expulsas hoy de sobre la superficie de la tierra, estaré oculto de tu presencia. Seré errante y fugitivo en la tierra y sucederá que cualquiera que me encuentre, me asesinará.
    15: 'Entonces Yavé le dijo: Ciertamente cualquiera que mate a Caín, siete veces será castigado. Y Yavé puso una señal a Caín a fin de que no lo asesinara cualquiera que lo encontrara.'
    16: Caín salió de la Presencia de Yavé y se estableció en la tierra de Nod, al oriente de Edén.
    17: Caín se unió a su esposa. Ella concibió y dio a luz a Enoc. Caín edificó una ciudad y le dio el nombre de su hijo Enoc.
    18: A Enoc le nació Irad, e Irad engendró a Mejuyael, y Mejuyael engendró a Metusael, y Metusael engendró a Lamec.
    19: 'Lamec tomó para él dos esposas: el nombre de la primera era Ada, y el nombre de la segunda, Zila.'
    20: Ada dio a luz a Jabal, quien fue antepasado de los que habitan en tiendas y crían ganado.
    21: El nombre de su hermano era Jubal, quien fue antepasado de todos los que tocan arpa y flauta.
    22: También Zila dio a luz a Tubal Caín, forjador de toda herramienta de bronce y de hierro. La hermana de Tubal Caín fue Naama.
    23: 'Lamec dijo a sus esposas: Ada y Zila: ¡Escuchen mi voz! Esposas de Lamec, Presten oído a mi dicho: Que a un hombre maté porque me hirió, Y a un muchacho maté porque me golpeó.'
    24: Si siete veces es vengado Caín, 70 veces siete lo será Lamec.
    25: 'Adán se unió otra vez a su esposa. Ella dio a luz un hijo y lo llamó Set, porque pensó: ʼElohim me concedió otro descendiente en lugar de Abel, a quien Caín asesinó.'
    26: A Set también le nació un hijo y lo llamó Enós. Entonces se comenzó a invocar el Nombre de Yavé.
  5:
    1: Este es el rollo de las generaciones de Adán. El día cuando ʼElohim creó al hombre, lo hizo a imagen de ʼElohim.
    2: Varón y hembra los creó, y los bendijo. El día cuando fueron creados los llamó Adán.
    3: Adán vivió 130 años y engendró [un hijo] a su semejanza, conforme a su imagen, y lo llamó Set.
    4: Después de engendrar a Set, los días de Adán fueron 800 años, y engendró hijos e hijas.
    5: Fueron todos los días que vivió Adán 930 años, y murió.
    6: Set vivió 105 años y engendró a Enós.
    7: Set vivió después de engendrar a Enós 807 años, y engendró hijos e hijas.
    8: Los días de Set fueron 912 años, y murió.
    9: Enós vivió 90 años y engendró a Cainán.
    10: Después de engendrar a Cainán, Enós vivió 815 años, y engendró hijos e hijas.
    11: Los días de Enós fueron 905 años, y murió.
    12: Cainán vivió 70 años y engendró a Mahalaleel.
    13: Después de engendrar a Mahalaleel, Cainán vivió 840 años, y engendró hijos e hijas.
    14: Los días de Cainán fueron 910 años, y murió.
    15: Mahalaleel vivió 65 años y engendró a Jared.
    16: Después de engendrar a Jared, Mahalaleel vivió 830 años, y engendró hijos e hijas.
    17: Los días de Mahalaleel fueron 895 años, y murió.
    18: Jared vivió 162 años y engendró a Enoc.
    19: Después de engendrar a Enoc, Jared vivió 800 años, y engendró hijos e hijas.
    20: Los días de Jared fueron 962 años, y murió.
    21: Enoc vivió 65 años y engendró a Matusalén.
    22: Enoc anduvo con ʼElohim 300 años después de engendrar a Matusalén, y engendró hijos e hijas.
    23: Los días de Enoc fueron 365 años.
    24: Enoc anduvo con ʼElohim, y desapareció, porque ʼElohim lo arrebató.
    25: Matusalén vivió 187 años y engendró a Lamec.
    26: Después de engendrar a Lamec, Matusalén vivió 782 años, y engendró hijos e hijas.
    27: Los días de Matusalén fueron 969 años, y murió.
    28: Lamec vivió 182 años y engendró un hijo.
    29: 'Lo llamó Noé, y dijo: Éste nos aliviará de nuestras obras, de la fatiga de nuestras manos y de la tierra que Yavé maldijo.'
    30: Después de engendrar a Noé, Lamec vivió 595 años, y engendró hijos e hijas.
    31: Los días de Lamec fueron 777 años, y murió.
    32: Cuando Noé tenía 500 años había engendrado a Sem, Cam y Jafet.
  6:
    1: Aconteció que cuando la humanidad comenzó a multiplicarse sobre la superficie de la tierra, y les nacieron hijas,
    2: los hijos de ʼElohim vieron que las hijas del hombre eran hermosas, y tomaron para ellos mujeres de entre todas las que les gustaron.
    3: 'Entonces Yavé dijo: Mi Espíritu no contenderá para siempre con el hombre, pues ciertamente él es carne, y sus días serán 120 años.'
    4: En aquellos días (y también después) los nefileos estaban en la tierra, pues cada vez que los hijos de ʼElohim se unían a las hijas de los humanos, les engendraban hijos. Estos fueron los héroes que desde la antigüedad fueron varones de renombre.
    5: Entonces Yavé vio que la perversidad del hombre se multiplicó en la tierra, y que toda forma de pensamiento de su corazón era solamente el mal continuamente.
    6: Yavé sintió pesar de haber hecho al ser humano en la tierra y se entristeció su corazón.
    7: 'Y Yavé dijo: Borraré de sobre la superficie de la tierra a los seres que creé, desde el humano hasta la bestia, el reptil y las aves de los cielos, pues me pesa haberlos hecho.'
    8: Pero Noé halló gracia ante los ojos de Yavé.
    9: Estos son los descendientes de Noé. Noé, varón justo, fue sin defecto en sus generaciones. Noé andaba con ʼElohim.
    10: 'Noé engendró tres hijos: Sem, Cam y Jafet.'
    11: Se corrompió la tierra en la Presencia de ʼElohim, y se llenó la tierra de violencia.
    12: ʼElohim vio la tierra, y ciertamente estaba corrompida, porque toda carne corrompió su camino sobre la tierra.
    13: 'Y ʼElohim dijo a Noé: Decidí el fin de todo ser viviente. Porque la tierra se llenó de violencia a causa de ellos. Mira, Yo los destruyo con la tierra.'
    14: Haz un arca de madera de ciprés. Harás compartimientos al arca y la calafatearás con brea por dentro y por fuera.
    15: 'Y de esta manera la harás: 135 metros será la longitud del arca, 22,5 metros su anchura, y 13,5 metros su altura.'
    16: Harás una claraboya al arca y la terminarás a 45 centímetros de la parte alta. Pondrás una puerta en un lado del arca, y le harás planta baja, segunda y tercera.
    17: Y mira, yo traigo un diluvio de aguas sobre la tierra para destruir toda carne en la cual hay aliento de vida bajo el cielo. Todo lo que hay en la tierra perecerá.
    18: Pero estableceré mi Pacto contigo. Entrarás en el arca, tú y tus hijos, tu esposa y las esposas de tus hijos.
    19: También harás entrar en el arca dos de cada ser viviente de toda carne para que sobrevivan contigo. Serán macho y hembra.
    20: De las aves, según su especie. De las bestias, según su especie. De todo reptil del suelo, según su especie. Dos de cada especie irán a ti para sobrevivir.
    21: Y toma para ti de todo alimento para comer y almacénalo contigo, pues será sustento para ti y para ellos.
    22: Noé hizo conforme a todo lo que le ordenó ʼElohim. Así hizo.
  7:
    1: 'Yavé dijo a Noé: Entra tú y toda tu casa en el arca, porque te he visto justo delante de Mí en esta generación.'
    2: De todo animal limpio tomarás contigo siete pares, macho y su hembra, pero del animal que no es limpio tomarás dos, el macho y su hembra.
    3: También [tomarás] de las aves del cielo, de siete en siete, macho y hembra, para preservar la descendencia sobre la superficie de toda la tierra.
    4: Porque dentro de siete días Yo enviaré lluvia sobre la tierra durante 40 días y 40 noches, y arrasaré de la superficie de la tierra todo ser viviente que hice.
    5: Noé hizo conforme a todo lo que Yavé le ordenó.
    6: Noé tenía 600 años cuando el diluvio de aguas vino sobre la tierra.
    7: Ante las aguas del diluvio, Noé entró en el arca, y con él sus hijos, su esposa y las esposas de sus hijos.
    8: De los animales limpios y de los animales no limpios, de las aves, y de todo lo que repta sobre la tierra,
    9: de dos en dos llegaron a Noé, al arca, macho y hembra, según ʼElohim ordenó a Noé.
    10: Sucedió que a los siete días, las aguas del diluvio vinieron sobre la tierra.
    11: El año 600 de la vida de Noé, en el día 17 del segundo mes, reventaron todas las fuentes del gran abismo. Las compuertas del cielo fueron abiertas
    12: y vino la lluvia sobre la tierra 40 días y 40 noches.
    13: Ese mismo día Noé entró en el arca con Sem, Cam y Jafet, hijos de Noé, la esposa de Noé y las tres esposas de sus hijos con ellos.
    14: Ellos, toda bestia salvaje según su especie, todo animal según su especie, todo reptil que repta sobre la tierra según su especie, toda ave según su especie, y todo pájaro, todo alado.
    15: Llegaron a Noé, al arca, de dos en dos, de toda carne en la cual había aliento de vida.
    16: Los que llegaron, macho y hembra de toda carne, entraron tal como ʼElohim lo ordenó. Y Yavé le cerró la puerta.
    17: Vino el diluvio sobre la tierra durante 40 días. Las aguas crecieron y levantaron el arca. Ésta se elevó sobre la tierra.
    18: Las aguas crecieron muchísimo sobre la tierra. Flotaba el arca sobre la superficie de las aguas.
    19: Las aguas crecieron mucho por encima de la tierra, de modo que quedaron cubiertas todas las altas montañas que están debajo de todo el cielo.
    20: Las montañas quedaron cubiertas, y las aguas subieron 6,75 metros por encima de ellas.
    21: Pereció toda carne que se movía sobre la tierra, tanto aves como ganado, bestias y todo lo que se arrastra sobre la tierra, y todo ser humano.
    22: Todo lo que tenía aliento de vida en sus fosas nasales, todo lo que vivía en tierra seca, murió.
    23: Arrasó todo lo que existía sobre la superficie de la tierra. Desde el hombre hasta la bestia, los reptiles y las aves del cielo fueron exterminados de la tierra. En el arca solo quedaron Noé y los que estaban con él.
    24: Prevalecieron las aguas sobre la tierra 150 días.
  8:
    1: Entonces ʼElohim se acordó de Noé, de todo ser viviente y de todos los animales que estaban con él en el arca. Y ʼElohim hizo soplar un viento sobre la tierra y las aguas decrecieron.
    2: Las fuentes del abismo y las compuertas de los cielos fueron cerradas, y la lluvia del cielo fue detenida.
    3: Entonces las aguas retrocedían de sobre la tierra, iban y venían. Al completarse los 150 días las aguas disminuyeron.
    4: El día 17 del mes séptimo, el arca se posó sobre las montañas de Ararat.
    5: Las aguas siguieron en descenso hasta el décimo mes. El primer día del décimo mes se descubrieron las cumbres de las montañas.
    6: Ocurrió después de 40 días que Noé abrió la ventana que hizo en el arca.
    7: Envió un cuervo, el cual iba y regresaba hasta que se secaron las aguas de sobre la tierra.
    8: Luego envió una paloma para ver si las aguas de la superficie de la tierra habían menguado.
    9: Pero la paloma no halló lugar de reposo, y volvió a él, al arca, porque había agua sobre la superficie de toda la tierra. Entonces él extendió su mano, la tomó y la introdujo consigo en el arca.
    10: Esperó ansiosamente aún otros siete días, y volvió a enviar la paloma desde el arca.
    11: La paloma volvió a él por la tarde y llevó una hoja fresca de olivo en su pico. Así Noé entendió que las aguas habían menguado de sobre la tierra.
    12: Esperó ansiosamente aún otros siete días y envió la paloma, la cual no volvió más a él.
    13: Aconteció que el primer día del primer mes del año 601, las aguas comenzaron a drenar de sobre la tierra. Entonces Noé ordenó apartar la cubierta del arca y, al mirar, observó que la superficie de la tierra estaba seca.
    14: El día 27 del segundo mes, la tierra quedó seca.
    15: 'Entonces ʼElohim habló a Noé:'
    16: Sal del arca, tú y contigo tu esposa, tus hijos y las esposas de tus hijos.
    17: 'Saca todos los animales de toda especie que están contigo: las aves, el ganado y los reptiles que se arrastran sobre la tierra para que vayan por la tierra, sean fecundos y se multipliquen.'
    18: Noé salió, y con él sus hijos, su esposa y las esposas de sus hijos.
    19: Salieron del arca todos los animales, todos los reptiles, todas las aves y todo lo que se mueve sobre la tierra, según su especie.
    20: Noé construyó un altar a Yavé. Tomó de todo animal limpio y toda ave limpia, y ofreció holocaustos sobre el altar.
    21: 'Yavé percibió el grato olor y dijo en su corazón: No volveré jamás a maldecir la tierra por causa del hombre, porque la inclinación del corazón del hombre es perversa desde su juventud. No volveré, por tanto, a cortar a todo ser viviente como hice.'
    22: Mientras permanezca la tierra, No cesarán la siembra y la cosecha, El frío y el calor, el verano y el invierno, Y el día y la noche.
  9:
    1: 'ʼElohim bendijo a Noé y a sus hijos, y les dijo: Sean fecundos y multiplíquense y llenen la tierra.'
    2: El temor y pavor de ustedes sea sobre todos los animales de la tierra, sobre todas las aves del cielo, sobre todo lo que se mueve en la tierra y sobre todos los peces del mar. En sus manos son entregados.
    3: Todo lo que se mueve y vive les servirá de alimento, y también la hierba verde. Se lo di todo.
    4: Solo no comerán carne con su vida que es su sangre,
    5: pues ciertamente demandaré la sangre de ustedes. La demandaré de mano de todo ser vivo. De mano del hombre y de cualquier hermano suyo demandaré la vida del hombre.
    6: El que derrame sangre de hombre, su sangre será derramada por los hombres, porque a imagen de ʼElohim hizo ʼEL al hombre.
    7: Y ustedes, sean fructíferos y multiplíquense. Reprodúzcanse en la tierra y multiplíquense en ella.
    8: 'ʼElohim habló a Noé y a sus hijos que estaban con él:'
    9: Miren, Yo establezco mi Pacto con ustedes, y después de ustedes, con sus descendientes,
    10: 'y con todo ser vivo que está con ustedes: aves, ganado y todos los animales terrestres que están con ustedes, todos los que salieron del arca, todos los animales de la tierra.'
    11: 'Estableceré, pues, mi Pacto con ustedes: Ya no será aniquilada alguna carne por las aguas del diluvio. Ya no habrá diluvio para destruir la tierra.'
    12: 'Y ʼElohim dijo: Les doy esta señal del Pacto entre Yo y ustedes y todo ser viviente que está con ustedes, por generaciones perpetuas:'
    13: Pondré mi arco en las nubes y será la señal del Pacto entre Yo y la tierra.
    14: Pues sucederá que cuando Yo cubra la tierra con nubes, entonces aparecerá el arco en las nubes,
    15: y me acordaré de mi Pacto entre Yo y ustedes y todo ser viviente de toda carne. No habrá más aguas de diluvio para destruir a todo ser vivo.
    16: Cuando el arco aparezca en las nubes, lo miraré para recordar el Pacto eterno entre ʼElohim y todo ser viviente de toda carne que está sobre la tierra.
    17: 'Luego ʼElohim dijo a Noé: Esta es la señal del Pacto que establezco entre Yo y toda carne que hay sobre la tierra.'
    18: Los hijos de Noé que salieron del arca fueron Sem, Cam y Jafet (y Cam es el padre de Canaán).
    19: Estos tres fueron los hijos de Noé, y de éstos fue poblada toda la tierra.
    20: Noé comenzó a labrar la tierra y plantó una viña.
    21: Bebió vino, se embriagó y se desnudó dentro de su tienda.
    22: Cam, padre de Canaán, vio la desnudez de su padre y lo declaró afuera a sus dos hermanos.
    23: Entonces Sem y Jafet tomaron la ropa y se la pusieron ambos sobre sus hombros. Caminaron hacia atrás y cubrieron la desnudez de su padre. Sus rostros estaban vueltos hacia atrás y no vieron la desnudez de su padre.
    24: Al despertar de su embriaguez, Noé supo lo que le hizo su hijo menor
    25: 'y dijo: Maldito sea Canaán. Será esclavo de los esclavos de sus hermanos.'
    26: 'Luego dijo: Bendito sea Yavé, ʼElohim de Sem, Y sea Canaán su esclavo.'
    27: Ensanche ʼElohim a Jafet, Y viva en las tiendas de Sem Y sea Canaán su esclavo.
    28: Noé vivió 350 años después del diluvio.
    29: Los días de Noé fueron 950 años, y murió.
  10:
    1: Estos son los descendientes de Sem, Cam y Jafet, hijos de Noé, a quienes les nacieron hijos después del diluvio.
    2: 'Los hijos de Jafet: Gomer, Magog, Madai, Javán, Tubal, Mesec y Tiras.'
    3: 'Los hijos de Gomer: Askenaz, Rifat y Togarma.'
    4: 'Los hijos de Javán: Elisha, Tarsis, Kitim y Dodanim.'
    5: A partir de estos fueron pobladas las costas, cada uno en sus territorios, según su lengua, por sus familias en sus naciones.
    6: 'Los hijos de Cam: Cus, Mizraim, Fut y Canaán.'
    7: 'Los hijos de Cus: Seba, Havila, Sabta, Raama y Sabteca. Los hijos de Raama: Seba y Dedán.'
    8: Cus también engendró a Nimrod, el cual comenzó a ser poderoso en la tierra.
    9: 'Él fue intrépido cazador enfrentado a Yavé. Por esto se dice: Como Nimrod, intrépido cazador enfrentado a Yavé.'
    10: El principio de su reino fue Babel, Erec, Acad y Calne, en tierra de Sinar.
    11: Salió de aquella tierra, y al ser fortalecido, edificó Nínive, Ciudad Rehobot, Cala
    12: y Resen, entre Nínive y Cala, la cual es una ciudad grande.
    13: Mizraim engendró a Ludim, a Anamim, a Lehabim, a Naftuhim,
    14: a Patrusim, a Casluhim, de donde salieron los filisteos, y a Caftorim.
    15: Canaán engendró a Sidón, su primogénito, a Het,
    16: al jebuseo, al amorreo al gergeseo,
    17: al heveo, al araceo, al sineo,
    18: al arvadeo, al zemareo y al hemateo. Después se dispersaron las familias de los cananeos.
    19: La frontera del cananeo iba desde Sidón en dirección a Gerar, hasta Gaza, y en dirección de Sodoma, Gomorra, Adma y Zeboim, hasta Lasa.
    20: Estos son los hijos de Cam por sus familias y sus lenguas, sus territorios y sus naciones.
    21: También le nacieron hijos a Sem, padre de todos los hijos de Heber, y hermano mayor de Jafet.
    22: Los hijos de Sem fueron Elam, Asur, Arfaxad, Lud y Aram.
    23: Los hijos de Aram fueron Uz, Hul, Geter y Mas.
    24: Arfaxad engendró a Sala, y Sala engendró a Heber.
    25: 'A Heber le nacieron dos hijos: El nombre del primero fue Peleg, porque en sus días la tierra fue dividida. El nombre de su hermano fue Joctán.'
    26: Joctán engendró a Almodad, a Selef, a Hazar-mavet, a Jera,
    27: a Adoram, a Uzal, a Dicla,
    28: a Obal, a Abimael, a Seba,
    29: a Ofir, a Havila y a Jobab. Todos éstos fueron hijos de Joctán.
    30: Su vivienda fue desde Mesa en dirección a Sefar, en la montaña oriental.
    31: Estos son los hijos de Sem según sus familias, sus lenguas y sus tierras en sus naciones.
    32: Tales fueron los hijos de Noé por sus familias en sus naciones. De éstas fueron divididas las naciones de la tierra después del diluvio.
  11:
    1: Entonces toda la tierra tenía una sola lengua y las mismas palabras.
    2: Aconteció que al salir hacia el oriente, encontraron una llanura en la tierra de Sinar y se establecieron allí.
    3: 'Entonces se dijeron unos a otros: Vengan, fabriquemos adobes y quemémoslos con fuego. El ladrillo les sirvió en lugar de piedra, y el asfalto en lugar de argamasa.'
    4: 'Y dijeron: Vengan, construyámonos una ciudad y una torre cuya cúspide llegue al cielo. Hagámonos un nombre, en caso de que seamos esparcidos por la superficie de toda la tierra.'
    5: Pero Yavé descendió para ver la ciudad y la torre que edificaban los hijos de los hombres.
    6: 'Y Yavé dijo: Ciertamente son un pueblo y todos ellos tienen la misma lengua. Éste es solo el principio de su obra y nada les hará desistir de lo que planean hacer.'
    7: Vamos, descendamos ya y confundamos allí su lengua para que nadie entienda el lenguaje del otro.
    8: Yavé los dispersó de allí por toda la superficie de la tierra, y desistieron de construir la ciudad.
    9: Por eso lo llamó Babel, porque allí Yavé confundió la lengua de toda la tierra. Desde allí Yavé los esparció por la superficie de toda la tierra.
    10: 'Estos son los descendientes de Sem: Cuando Sem tenía 100 años engendró a Arfaxad, dos años después del diluvio.'
    11: Sem vivió después de engendrar a Arfaxad 500 años, y engendró hijos e hijas.
    12: Arfaxad vivió 35 años y engendró a Sala.
    13: Arfaxad vivió 403 años después que engendró a Sala, y engendró hijos e hijas.
    14: Sala vivió 30 años y engendró a Heber.
    15: Sala vivió después de engendrar a Heber 403 años, y engendró hijos e hijas.
    16: Heber vivió 34 años y engendró a Peleg.
    17: Heber vivió después de engendrar a Peleg 430 años, y engendró hijos e hijas.
    18: Peleg vivió 30 años y engendró a Reú.
    19: Peleg vivió 209 años después de engendrar a Reú, y engendró hijos e hijas.
    20: Reú vivió 32 años y engendró a Serug.
    21: Reú vivió después de engendrar a Serug 207 años, y engendró hijos e hijas.
    22: Serug vivió 30 años y engendró a Nacor.
    23: Después de engendrar a Nacor, Serug vivió 200 años, y engendró hijos e hijas.
    24: Nacor vivió 29 años y engendró a Taré.
    25: Nacor vivió después de engendrar a Taré 119 años, y engendró hijos e hijas.
    26: Y Taré vivió 70 años y engendró a Abram, a Nacor y a Harán.
    27: 'Estos son los descendientes de Taré: Taré engendró a Abram, a Nacor y a Harán. Harán engendró a Lot.'
    28: Pero Harán murió antes que su padre Taré en la tierra de su nacimiento, Ur de los caldeos.
    29: Abram y Nacor tomaron para ellos esposas. El nombre de la esposa de Abram era Saray y el de la esposa de Nacor era Milca, hija de Harán, padre de Milca y de Isca.
    30: Saray era estéril. No tenía hijos.
    31: Taré tomó a Abram, su hijo, a Lot, su nieto, hijo de Harán, y a Saray, su nuera, esposa de su hijo Abram, y salieron de Ur de los caldeos para ir a la tierra de Canaán. Pero llegaron hasta Harán y se establecieron allí.
    32: Los días de Taré fueron 205 años, y murió en Harán.
  12:
    1: 'Pero Yavé dijo a Abram: Vete de tu tierra, de tu parentela y de la casa de tu padre, a la tierra que te mostraré.'
    2: Haré de ti una nación grande y te bendeciré. Engrandeceré tu nombre y serás bendición.
    3: Bendeciré a los que te bendigan, y maldeciré al que te maldiga. En ti serán bendecidas todas las familias de la tierra.
    4: Entonces Abram salió como Yavé le habló, y Lot fue con él. Abram tenía 75 años cuando salió de Harán.
    5: Abram tomó a Saray, su esposa, a Lot, hijo de su hermano, todos los bienes que había acumulado y las personas que había conseguido en Harán. Salieron para ir a la tierra de Canaán y llegaron allá.
    6: Abram atravesó aquella tierra hasta el lugar de Siquem, hasta el roble de Moré. El cananeo estaba entonces en aquella tierra.
    7: 'Yavé apareció a Abram y le dijo: A tu descendencia daré esta tierra. Entonces edificó allí un altar a Yavé, Quien se le apareció.'
    8: De allí se trasladó a la montaña al oriente de Bet-ʼEl, y plantó su tienda entre Bet-ʼEl al occidente y Hai al oriente. Luego edificó allí un altar a Yavé e invocó el Nombre de Yavé.
    9: Después Abram salió y se dirigió progresivamente hacia el Neguev.
    10: Hubo una hambruna en la tierra. Abram descendió a Egipto para peregrinar allá, pues la hambruna era severa en la tierra.
    11: 'Sucedió que cuando se acercaba para entrar a Egipto, le dijo a su esposa Saray: Mira, eres mujer de hermosa apariencia.'
    12: 'Sucederá que cuando los egipcios te vean, dirán: Esta es su esposa. Entonces me matarán, y a ti te dejarán vivir.'
    13: Te ruego, dí que eres mi hermana para que me traten bien por causa de ti, y así, por tu favor, salve mi vida.
    14: Sucedió que al llegar Abram a Egipto, los egipcios vieron que la mujer era hermosísima.
    15: Los ministros de Faraón la vieron y la alabaron ante Faraón. La mujer fue llevada a casa de Faraón,
    16: quien favoreció a Abram por causa de ella. Tuvo rebaño, ganado vacuno y asnos, también esclavos y esclavas, asnas y camellos.
    17: Pero por causa de Saray, esposa de Abram, Yavé afligió a Faraón y a su familia con grandes plagas.
    18: 'Entonces Faraón llamó a Abram y le dijo: ¿Qué es esto que me hiciste? ¿Por qué no me declaraste que ella es tu esposa?'
    19: '¿Por qué dijiste: Es mi hermana? Pues yo la tomé para mí como mujer, y ahora, mira, es tu esposa. ¡Tómala y vete!'
    20: Faraón dio órdenes a sus hombres respecto a él, y lo sacaron escoltado con su esposa y todo lo que poseía.
  13:
    1: Subió, pues, Abram desde Egipto hacia el Neguev con su esposa, Lot y todo lo que poseía.
    2: Abram era muy rico en ganado, en plata y en oro.
    3: Anduvo en sus jornadas desde el Neguev hasta Bet-ʼEl, al lugar donde plantó su tienda al comienzo, entre Bet-ʼEl y Hai,
    4: al lugar del altar que antes hizo. Allí Abram invocó el Nombre de Yavé.
    5: También Lot, quien iba con Abram, tenía rebaños, ganado vacuno y tiendas.
    6: Pero la tierra no era suficiente para que ellos vivieran juntos, porque sus posesiones eran muchas. Ya no podían vivir juntos.
    7: Hubo disputa entre los pastores del ganado de Abram y los de Lot. En aquel tiempo el cananeo y el ferezeo habitaban en la tierra.
    8: 'Y Abram dijo a Lot: Te ruego que no haya contienda entre tú y yo, ni entre mis pastores y tus pastores, pues somos hermanos.'
    9: ¿No está toda esta tierra delante de ti? Te ruego que te separes de mí. Si vas a la izquierda, yo iré a la derecha, y si [vas] a la derecha, yo iré a la izquierda.
    10: Lot levantó sus ojos y vio toda la llanura del Jordán, la cual era toda de regadío, como el huerto de Yavé, como la tierra de Egipto en dirección a Zoar. [Esto fue] antes que Yavé destruyera a Sodoma y Gomorra
    11: Lot escogió toda la llanura del Jordán y salió luego hacia el oriente. Se separaron el uno del otro.
    12: Abram vivió en tierra de Canaán. Lot vivió en las ciudades de la llanura y sus tiendas fueron plantadas hasta Sodoma.
    13: Pero la gente de Sodoma era muy perversa y pecadora contra Yavé.
    14: 'Después que Lot se separó de su lado, Yavé dijo a Abram: Ahora levanta tus ojos y desde el lugar donde estás mira hacia el norte, el Neguev, el oriente y hacia el mar,'
    15: porque toda la tierra que tú ves la daré a ti y a tu descendencia para siempre.
    16: Mira, tu descendencia será como el polvo de la tierra. Si alguien puede contar el polvo de la tierra, tu descendencia podrá ser contada.
    17: Levántate, recorre esta tierra a lo largo y a lo ancho, pues te la daré.
    18: Entonces Abram movió su tienda y vivió en el robledal de Mamre que está en Hebrón. Allí edificó un altar a Yavé.
  14:
    1: Aconteció en los días de Amrafel, rey de Sinar, Arioc, rey de Elasar, Quedorlaomer, rey de Elam, y Tidal, rey de los Goyim,
    2: que estos reyes hicieron guerra contra Bera, rey de Sodoma, Birsa, rey de Gomorra, Sinab, rey de Adma, Semeber, rey de Zeboim, y contra el rey de Bela, la cual es Zoar.
    3: Todos estos se unieron en el valle de Sidim, que es el mar Salado.
    4: Habían servido a Quedorlaomer 12 años, pero el año 13 se rebelaron.
    5: El año 14 Quedorlaomer y los reyes que estaban con él llegaron y derrotaron a los refaítas en Astarot-carnaim, a los zuzitas en Ham, a los emitas en Save-quiriataim
    6: y a los hurritas en las montañas de Seír hasta El-parán, que está junto al desierto.
    7: Luego se volvieron a En-mispat, o Cades. Arrasaron todo el territorio del amalecita y también el del amorreo, que habitaba en Hazezón-tamar.
    8: Entonces salieron los reyes de Sodoma, Gomorra, Adma, Zeboim y de Bela, la cual es Zoar. Dispusieron batalla contra ellos en el valle de Sidim,
    9: esto es, contra Quedorlaomer, rey de Elam, Tidal, rey de los Goyim, Amrafel, rey de Sinar, y Arioc, rey de Elasar, cuatro reyes contra cinco.
    10: El valle de Sidim estaba lleno de pozos de asfalto. Al huir el rey de Sodoma y el de Gomorra, cayeron en ellos, y los que quedaron huyeron hacia la montaña.
    11: Entonces tomaron todos los bienes de Sodoma y Gomorra, y todo su alimento y salieron.
    12: Tomaron a Lot, sobrino de Abram, y sus bienes, y salieron, pues él vivía en Sodoma.
    13: Pero un fugitivo fue e informó a Abram el hebreo, pues él vivía en el robledal de Mamre. El amorreo, hermano de Escol y hermano de Aner, habían hecho un pacto con Abram.
    14: Cuando Abram oyó que su pariente fue llevado cautivo, movilizó a 318 de sus esclavos nacidos en su casa, y los persiguió hasta Dan.
    15: Él y sus esclavos se desplegaron contra ellos de noche y los atacaron. Los persiguieron hasta Hoba, que está al norte de Damasco.
    16: Recuperó todos los bienes, y también a su pariente Lot y sus bienes, así como a las mujeres y al pueblo.
    17: Cuando [Abram] regresaba de derrotar a Quedorlaomer y a los reyes que estaban con él, el rey de Sodoma salió a su encuentro en el valle de Savé, que es el valle del Rey.
    18: Pero Melquisedec, rey de Salem, sacerdote del ʼElohim Altísimo, sacó pan y vino,
    19: 'y lo bendijo: ¡Sea bendecido Abram por el ʼElohim Altísimo, Creador de los cielos y de la tierra,'
    20: Y bendito sea el ʼElohim Altísimo, Quien entregó a tus adversarios en tu mano! Y [Abram] le entregó el diezmo de todo.
    21: 'Entonces el rey de Sodoma dijo a Abram: Dame las personas y toma para ti los bienes.'
    22: 'Pero Abram respondió al rey de Sodoma: Levanté mi mano a Yavé el ʼElohim Altísimo, Creador de los cielos y de la tierra,'
    23: 'que de todo lo que es tuyo, no tomaré ni un hilo ni una correa de sandalia para que no digas: Yo enriquecí a Abram,'
    24: con la sola excepción de lo que comieron los jóvenes, y la porción de Aner, Escol y Mamre, los hombres que vinieron conmigo. Solo ellos tomarán su parte.
  15:
    1: 'Después de estas cosas, la Palabra de Yavé vino a Abram en visión: No temas Abram. Yo soy tu Escudo. Tu galardón será muy grande.'
    2: 'Abram respondió: ʼAdonay, ¿qué me darás? Pues yo ando sin hijo, y el heredero de mi casa es el damasceno Eliezer.'
    3: 'E insistió Abram: Mira, no me has dado descendiente, y de seguro será mi heredero un esclavo nacido en mi casa.'
    4: 'Pero, ahí mismo la Palabra de Yavé vino a él: No te heredará éste, sino te heredará uno que saldrá de tu cuerpo.'
    5: 'Lo llevó afuera y le dijo: Contempla ahora los cielos y cuenta las estrellas, si puedes contarlas. Y le dijo: Así será tu descendencia.'
    6: Abram creyó a Yavé, y le fue reconocido como justicia.
    7: 'Entonces le dijo: Yo soy Yavé, Quien te sacó de Ur de los caldeos para darte en posesión esta tierra.'
    8: 'Él contestó: ʼAdonay Yavé, ¿cómo sabré que la poseeré?'
    9: 'Y le dijo: Toma para Mí una becerra de tres años, una cabra de tres años, un carnero de tres años, una tórtola y un palomino.'
    10: Tomó todos éstos, los partió por la mitad, y puso cada mitad enfrente de la otra, pero no partió las aves.
    11: Descendían las aves de rapiña sobre los cuerpos muertos, pero Abram las ahuyentaba.
    12: Cuando el sol se iba a ocultar, un profundo adormecimiento cayó sobre Abram, y el terror de una intensa oscuridad vino sobre él.
    13: 'Y Yavé dijo a Abram: Sabe por cierto que tu descendencia será forastera en una tierra ajena. Allí será esclavizada y oprimida 400 años.'
    14: Pero Yo también juzgaré a la nación a la cual servirán. Después saldrán con gran riqueza.
    15: Pero tú te reunirás con tus antepasados en paz y serás sepultado en buena vejez.
    16: Y en la cuarta generación regresarán acá, porque hasta ahora la iniquidad del amorreo no llegó al colmo.
    17: Sucedió que cuando el sol se ocultó, hubo una densa oscuridad. Apareció un horno encendido, y una antorcha pasaba y ardía entre aquellos trozos.
    18: 'Aquel día Yavé hizo Pacto con Abram: A tu descendencia daré esta tierra, desde el río de Egipto hasta el Río Grande, el río Éufrates,'
    19: la tierra de los ceneos, los cenezeos, los cadmoneos,
    20: los heteos, los ferezeos, los refaítas,
    21: los amorreos, los cananeos, los gergeseos y los jebuseos.
  16:
    1: Saray, esposa de Abram, no le daba hijos. Pero ella tenía una esclava egipcia cuyo nombre era Agar.
    2: 'Y Saray dijo a Abram: Mira, Yavé me impidió tener hijos. Te ruego que te unas a mi esclava. Quizás los obtenga de ella. Y Abram escuchó la voz de Saray.'
    3: Y después de diez años de vivir Abram en la tierra de Canaán, su esposa Saray tomó a Agar, su esclava egipcia, y la dio como mujer a su esposo Abram.
    4: Él se unió a Agar y [ella] concibió. Sin embargo, cuando vio que concibió, miraba con desprecio a su señora.
    5: 'Entonces Saray dijo a Abram: ¡Mi afrenta sea sobre ti! Yo puse a mi esclava en tu seno, y ella, al ver que está embarazada, me mira con desprecio. Juzgue Yavé entre tú y yo.'
    6: 'Abram contestó a Saray: Mira, tu esclava está en tus manos. Haz con ella lo que te parezca bien. Entonces Saray la afligió, y ella huyó de su presencia.'
    7: Pero el Ángel de Yavé la halló junto a un pozo de agua en el desierto, junto al pozo que está en el camino de Shur,
    8: 'y le dijo: Agar, esclava de Saray, ¿de dónde vienes y a dónde vas? Ella respondió: Huyo de la presencia de mi señora Saray.'
    9: 'Entonces el Ángel de Yavé le dijo: Vuelve a tu señora y humíllate bajo sus manos.'
    10: 'Y le dijo el Ángel de Yavé: Multiplicaré inmensamente tu descendencia, y debido a su multitud, no se podrá contar.'
    11: 'El Ángel de Yavé también le dijo: Mira, estás embarazada y darás a luz un hijo. Lo llamarás Ismael, porque Yavé escuchó tu aflicción.'
    12: Él será un hombre como el asno salvaje. Su mano estará contra todos, Y la mano de todos contra él. Vivirá enfrentado a todos sus hermanos.
    13: 'Y le dio a Yavé, Quien hablaba con ella, este nombre: Tú eres el ʼEL-que-me-ve, porque dijo: ¿No vi aquí yo la espalda de Aquél que me ve?'
    14: 'Por eso llamó al pozo: Pozo del Viviente-que-me-ve. Ahí está entre Cades y Bered.'
    15: Agar dio a luz un hijo a Abram, y Abram llamó Ismael al hijo que Agar le dio a luz.
    16: Abram tenía 86 años cuando Agar le dio a luz a Ismael.
  17:
    1: 'Abram tenía 99 años cuando Yavé se le apareció, y le dijo: Yo soy ʼEL-Shadday. Anda delante de Mí y sé perfecto.'
    2: Estableceré mi Pacto entre Yo y tú, y te multiplicaré muchísimo.
    3: 'Entonces Abram se postró sobre su rostro. ʼElohim le habló:'
    4: 'Mira, establezco mi Pacto contigo: Serás padre de una multitud de pueblos.'
    5: Tu nombre ya no será Abram, sino Abraham, porque te constituí padre de una multitud de pueblos.
    6: Te haré muy fecundo. Haré naciones de ti, y de ti saldrán reyes.
    7: Yo establezco mi Pacto entre Yo y tú, y después de ti con tu descendencia en sus generaciones como alianza perpetua, para ser el ʼElohim tuyo y a tu descendencia.
    8: Te daré por posesión perpetua la tierra de tus peregrinaciones, toda la tierra de Canaán, y a tu descendencia. Y seré su ʼElohim.
    9: 'Además ʼElohim dijo a Abraham: Tú guardarás mi Pacto, tú y tu descendencia en sus generaciones.'
    10: 'Éste es mi Pacto entre Yo y ustedes, el cual guardarán tú y tu descendencia: Que todo varón entre ustedes sea circuncidado.'
    11: Circuncidarán sus prepucios, y esta será la señal del Pacto entre Yo y ustedes.
    12: Todo varón entre ustedes en todas sus generaciones será circuncidado a los ocho días de nacido, tanto el nacido en casa, como el comprado con dinero a cualquier extranjero que no sea de tu descendencia.
    13: Ciertamente será circuncidado el nacido en tu casa y el comprado con tu dinero. Mi Pacto estará en su cuerpo como Pacto eterno.
    14: Pero el varón incircunciso, que no haya circuncidado su prepucio, será cortado de su pueblo. Quebrantó mi Pacto.
    15: 'También ʼElohim dijo a Abraham: A tu esposa Saray no la llamarás Saray, sino su nombre será Sara.'
    16: La bendeciré y también te daré un hijo por medio de ella. Sí, la bendeciré. Ella [será madre de] naciones. Reyes de pueblos procederán de ella.
    17: 'Abraham se postró sobre su rostro. Pero se rió y dijo en su corazón: ¿A un hombre de 100 años le nacerá un hijo? Y Sara, ¿dará a luz a los 90 años?'
    18: 'Abraham dijo a ʼElohim: ¡Ojalá Ismael viva delante de Ti!'
    19: 'Pero ʼElohim le dijo: Ciertamente tu esposa Sara te dará a luz un hijo. Tú lo llamarás Isaac, y estableceré mi Pacto con él como Pacto perpetuo para su descendencia después de él.'
    20: 'En cuanto a Ismael, te escuché: Ciertamente lo bendeciré, lo haré fecundo y lo multiplicaré muchísimo. Engendrará 12 príncipes y haré de él una gran nación.'
    21: Pero mi Pacto lo confirmaré con Isaac, a quien Sara te dará a luz por este tiempo, el año próximo.
    22: Cuando terminó de hablarle, ʼElohim ascendió de [la presencia] de Abraham.
    23: Entonces ese mismo día Abraham tomó a Ismael su hijo, a todos los nacidos en su casa, a todos los comprados con su dinero, y a todo varón entre las gentes de la casa de Abraham, y circuncidó su prepucio, como ʼElohim le dijo.
    24: Abraham tenía 99 años cuando circuncidó su prepucio,
    25: y su hijo Ismael tenía 13 años cuando su prepucio fue circuncidado.
    26: Aquel mismo día Abraham se circuncidó, y también su hijo Ismael.
    27: Todos los hombres de su casa, nacidos en casa o comprados con dinero a un extranjero, fueron circuncidados con él.
  18:
    1: Después Yavé se le apareció [a Abraham] en el robledal de Mamre cuando él estaba sentado en la puerta de la tienda en el intenso calor del día.
    2: Cuando levantó sus ojos miró, y ahí estaban tres varones en pie frente a él. Tan pronto como los vio, corrió a su encuentro desde la puerta de su tienda y se postró en tierra.
    3: 'Y exclamó: ʼAdón mío, si hallo gracia ante tus ojos, te ruego que no pases de largo junto a tu esclavo.'
    4: Que se traiga ya un poco de agua, laven sus pies y se recuesten debajo del árbol
    5: 'mientras tomo un trozo de pan para que sustenten sus corazones. Luego seguirán adelante, pues por eso pasaron junto a su esclavo. Contestaron: Haz como dijiste.'
    6: 'Abraham se apresuró a entrar en la tienda de Sara y le dijo: ¡Toma pronto tres medidas de flor de harina, amásalas y haz panes!'
    7: En seguida, Abraham corrió hacia el ganado, tomó un becerro tierno y bueno y se lo dio al esclavo. Éste se apresuró a aderezarlo.
    8: Juntamente con el becerro que aderezó, [Abraham] tomó también cuajada y leche, y lo presentó ante ellos. Mientras él se mantenía en pie junto a ellos debajo del árbol, ellos comían.
    9: 'Después le dijeron: ¿Dónde está tu esposa Sara? Y él contestó: Ahí está en la tienda.'
    10: 'Y dijo: Volveré a ti sin falta según el tiempo de la vida, y tu esposa Sara tendrá un hijo. Y Sara escuchaba en la entrada de la tienda, pues estaba detrás de él.'
    11: Abraham y Sara eran ancianos, entrados en días, y a Sara le había cesado la costumbre de las mujeres.
    12: 'Sara se rió dentro de ella y se dijo: ¿Después que envejecí tendré deleite, cuando también mi ʼadonay es anciano?'
    13: 'Entonces Yavé dijo a Abraham: ¿Por qué Sara se rió así? Y dijo: ¿Será cierto que daré a luz ahora cuando soy anciana?'
    14: ¿Hay algo imposible para Yavé? Volveré a ti según el tiempo de la vida, y Sara tendrá un hijo.
    15: 'Pero Sara negó y dijo: No me reí, pues tuvo miedo. Pero Él dijo: No, realmente te reíste.'
    16: Al levantarse de allí aquellos varones dirigieron la mirada hacia Sodoma, y Abraham fue con ellos para despedirlos.
    17: 'Yavé se dijo: ¿Encubriré a Abraham lo que voy a hacer?'
    18: Porque ciertamente Abraham será una nación grande y fuerte, y en él serán bendecidas todas las naciones de la tierra.
    19: Porque lo escogí para que instruya a sus hijos, a su casa y a sus sucesores a mantenerse en el camino de Yavé, y practicar justicia y justo juicio a fin de que cumpla Yavé sobre Abraham todo cuanto predijo con respecto a él.
    20: 'Y Yavé dijo: Por cuanto el clamor contra Sodoma y Gomorra es grande y su pecado se agravó grandemente,'
    21: descenderé ahora y veré si en todo obraron según el clamor que llega hasta Mí, y si no, lo sabré.
    22: Luego los varones salieron y se encaminaron hacia Sodoma, pero Yavé se quedó aún con Abraham.
    23: 'Entonces, al acercarse, Abraham preguntó: ¿Destruirás al justo con el perverso?'
    24: Quizás haya 50 justos en medio de la ciudad. ¿Arrasarás y no perdonarás al lugar por amor a los 50 justos que estén en medio de ella?
    25: ¡Lejos de ti hacer tal cosa! ¿Que muera el justo con el perverso, y que el justo sea como el perverso? ¡Lejos de Ti! ¿El Juez de toda la tierra no hará justicia?
    26: 'Y Yavé dijo: Si hallo 50 justos en la ciudad, entonces perdonaré a todo el lugar por causa de ellos.'
    27: 'Abraham respondió: En verdad, aunque soy polvo y ceniza, ahora cuando me atrevo a hablar con mi ʼAdón,'
    28: 'quizás falten cinco de los 50 justos. ¿Destruirás por cinco a toda la ciudad? Y Yavé dijo: No la destruiré si hallo allí 45.'
    29: 'Volvió a hablarle: Quizás se encuentren allí 40. Y Yavé respondió: No lo haré por causa de los 40.'
    30: 'Entonces [Abraham] dijo: No se enoje ahora mi ʼAdonay, si hablo. Quizás se hallen allí 30. Y Yavé respondió: No actuaré si hallo allí 30.'
    31: 'Y dijo: En verdad te ruego, al atreverme a hablar a mi ʼAdonay, quizás se hallen allí 20. Y dijo: No destruiré por causa de los 20.'
    32: 'Luego [Abraham] dijo: Te ruego, no se enardezca mi ʼAdonay, y hablaré solo esta vez: Quizás se hallen allí diez. Y respondió Yavé: No la destruiré por causa de los diez.'
    33: Cuando Yavé acabó de hablar a Abraham, salió, y Abraham regresó a su lugar.
  19:
    1: Entre tanto los dos ángeles llegaron a Sodoma al llegar la noche. Lot estaba sentado en la puerta de Sodoma. Cuando Lot los vio, se levantó a recibirlos y al postrarse con su rostro a tierra,
    2: 'dijo: Oigan, mis ʼAdón, les ruego que se hospeden en casa de este esclavo, que pernocten y laven sus pies, y por la mañana se levanten y sigan su camino. Pero ellos contestaron: No, pasaremos la noche en la plaza.'
    3: Sin embargo, como les rogó con insistencia, fueron con él. Entraron en su casa y él les preparó un banquete. Hizo panes sin levadura, y comieron.
    4: Aún no se habían acostado cuando los hombres de la ciudad, los varones de Sodoma, rodearon la casa, desde el joven hasta el anciano, todo el pueblo en conjunto.
    5: 'Llamaron a Lot y le dijeron: ¿Dónde están los varones que vinieron a ti esta noche? ¡Sácalos para que tengamos relaciones con ellos!'
    6: Entonces Lot salió a ellos hasta la entrada, cerró la puerta tras él
    7: 'y exclamó: ¡Les ruego, hermanos míos, que no hagan esta perversidad!'
    8: Oigan, les ruego, tengo dos hijas que no se han unido a varón. Las sacaré a ustedes ahora y hagan con ellas como les parezca bien, pero nada hagan a estos varones que vinieron a cobijarse bajo mi techo.
    9: 'Pero respondieron: ¡Quítate de ahí! Y añadieron: Es el único que vino como forastero, ¿y pretende erigirse en juez? ¡Ahora te trataremos peor que a ellos! Y al arremeter violentamente contra Lot, intentaban forzar la puerta.'
    10: Entonces los varones [visitantes] extendieron sus manos y metieron a Lot junto a ellos en la casa y cerraron la puerta.
    11: Y a los hombres que estaban en la entrada de la casa, desde el menor de ellos hasta el mayor, los hirieron con ceguera, de modo que se fatigaban por hallar la entrada.
    12: 'Los varones dijeron a Lot: ¿A quién más tienes aquí? Saca del lugar a tus yernos, tus hijos e hijas, y cualquiera que tengas en la ciudad,'
    13: porque nosotros vamos a destruir este lugar ya que el clamor que subió delante de Yavé es grande. Yavé nos envió a destruirlo.
    14: 'Entonces Lot salió y habló a sus yernos, los que iban a tomar a sus hijas, y les dijo: ¡Levántense! ¡Salgan de este lugar, porque Yavé va a destruir esta ciudad! Pero a sus futuros yernos les pareció que bromeaba.'
    15: 'Al rayar el alba, los ángeles apremiaban a Lot y le decían: ¡Levántate, toma a tu esposa y a tus dos hijas que están aquí para que no sean barridos en el castigo a la ciudad!'
    16: Pero como él vacilaba, los varones lo agarraron y lo sacaron de la mano a él, a su esposa y a sus dos hijas, según la misericordia de Yavé hacia él. Lo sacaron y lo pusieron fuera de la ciudad.
    17: 'Cuando los sacaron les dijeron: ¡Huye por tu vida! No mires atrás, ni te detengas en toda la llanura. ¡Escapa a la montaña, no sea que perezcas!'
    18: 'Lot les contestó: ¡No, les ruego, mis ʼAdonay!'
    19: Miren, les ruego, ya que su esclavo halló gracia ante sus ojos, y engrandecieron la misericordia para conmigo y preservaron mi vida. Pero no puedo escapar hasta la montaña, pues el desmayo me alcanzará, y moriré.
    20: Oigan, les ruego, esa ciudad está cerca para huir allá y es pequeña. ¿No es insignificante? Permítanme que huya allá y conserve mi vida.
    21: '[Un ángel] le respondió: Ciertamente, también sobre esto acepto tu ruego. No destruiremos la ciudad de la cual hablaste.'
    22: ¡Apresúrate! Escapa hacia allá, pues no podré hacer alguna cosa hasta que llegues allá. Por eso llamó Zoar el nombre de la ciudad.
    23: Salía el sol sobre aquella tierra cuando Lot entraba en Zoar.
    24: Entonces Yavé ordenó que lloviera azufre y fuego desde el cielo sobre Sodoma y Gomorra de parte de Yavé,
    25: y destruyó estas ciudades y toda aquella llanura, con todos los habitantes de las ciudades y las plantas de la tierra.
    26: Pero la esposa de Lot miró hacia atrás y se convirtió en estatua de sal.
    27: Abraham, al madrugar, se dirigió al lugar donde estuvo en la Presencia de Yavé.
    28: Miró hacia Sodoma, Gomorra y toda la región de la llanura. Ciertamente vio que un humo subía de la tierra, como la humareda de un horno.
    29: Así ocurrió que cuando ʼElohim destruyó las ciudades de la llanura, ʼElohim se acordó de Abraham. Por eso sacó a Lot de en medio de la destrucción de las ciudades en las cuales Lot se estableció.
    30: Luego Lot subió desde Zoar y vivió en la montaña con sus dos hijas, pues temía permanecer en Zoar. Habitó, pues, en una caverna junto con sus dos hijas.
    31: 'Dijo la primogénita a la más joven: Nuestro padre es anciano, y no hay en esta tierra ni un varón que se una a nosotras según la costumbre de toda la tierra.'
    32: ¡Ven! Hagamos beber vino a nuestro padre, y unámonos con él. Así preservaremos descendencia de nuestro padre.
    33: Y dieron a beber vino a su padre aquella noche. Entró la primogénita y se unió a su padre, pero él no supo cuándo ella se unió ni cuándo se levantó.
    34: 'Sucedió al día siguiente que la primogénita dijo a la más joven: Mira, anoche me uní con mi padre. Hagámosle beber vino también esta noche y vé, únete con él y preservemos descendencia de nuestro padre.'
    35: También hicieron beber vino a su padre aquella noche. Se levantó la más joven y se unió con él. Sin embargo, él no supo cuándo ella se unió, ni cuándo se levantó.
    36: Las dos hijas de Lot concibieron de su padre.
    37: La primogénita dio a luz un hijo, y lo llamó Moab, el cual es padre de los moabitas hasta hoy.
    38: También la más joven dio a luz un hijo, y lo llamó Ben-ammí, el cual es padre de los hijos de Amón hasta hoy.
  20:
    1: Desde allí Abraham viajó hacia la tierra del Neguev. Acampó entre Cades y Shur, y vivió temporalmente en Gerar.
    2: 'Y Abraham decía con respecto a Sara, su esposa: Es mi hermana. Así que Abimelec, rey de Gerar, envió y tomó a Sara.'
    3: 'Pero ʼElohim vino a Abimelec en un sueño aquella noche y le dijo: Mira, eres hombre muerto a causa de la mujer que tomaste, pues ella está casada y tiene esposo.'
    4: 'Pero Abimelec, quien no se había unido a ella, dijo: ʼAdonay, ¿matarás a gente inocente?'
    5: '¿No me dijo él: Ella es mi hermana? Y ella también dijo: Es mi hermano. Con integridad de corazón y limpieza de manos hice esto.'
    6: 'ʼElohim le dijo en el sueño: También Yo sé que con integridad de tu corazón hiciste esto, y Yo también te retuve de pecar contra Mí. Por eso no te permití tocarla.'
    7: Devuelve ahora a la esposa de ese hombre, porque es profeta. Él conversará con Dios por ti, y vivirás. Pero si no la devuelves, sabes que de cierto morirás, tú y todos los tuyos.
    8: Entonces Abimelec se levantó temprano por la mañana. Llamó a todos sus esclavos y les habló todas estas cosas en privado, y aquellos hombres sintieron un gran temor.
    9: 'Luego Abimelec llamó a Abraham y le dijo: ¿Qué nos hiciste? ¿En qué te ofendí para que trajeras tan gran pecado contra mí y contra mi reino? ¡Hiciste conmigo cosas que no debiste hacer!'
    10: 'Además Abimelec preguntó a Abraham: ¿Qué encontraste que te persuadió a hacer esto?'
    11: 'Abraham respondió: Porque me dije: Ciertamente no hay temor a ʼElohim en este lugar, y me matarán por causa de mi esposa.'
    12: Aunque, en efecto, ella es mi hermana, hija de mi padre, pero no hija de mi madre. Así llegó a ser mi esposa.
    13: 'Sucedió que cuando ʼElohim me hizo salir errante de casa de mi padre, yo le dije a ella: Tú me harás este favor. A todo lugar a donde lleguemos, dirás de mí: Él es mi hermano.'
    14: Entonces Abimelec tomó un rebaño y una manada de ganado vacuno, esclavos y esclavas, se los dio a Abraham y le devolvió a su esposa Sara.
    15: 'Luego Abimelec le dijo: Mira, mi tierra está delante de ti. Establécete donde te parezca bien.'
    16: 'Y dijo a Sara: Mira, doy a tu hermano 1.000 piezas de plata. Ciertamente, esto será para ti como un velo ante los ojos de todos los que están contigo. Así quedas vindicada ante todos.'
    17: Abraham oró a ʼElohim, y ʼElohim sanó a Abimelec, a su esposa y a sus esclavas, las cuales tuvieron hijos,
    18: pues Yavé había cerrado por completo toda matriz de la casa de Abimelec por causa de Sara, esposa de Abraham.
  21:
    1: Yavé visitó a Sara como dijo, y Yavé procedió con Sara según lo prometido.
    2: Entonces Sara concibió, y según el tiempo señalado que ʼElohim le indicó, dio a luz un hijo a Abraham en su vejez.
    3: Abraham llamó Isaac al hijo que le nació, que Sara le dio a luz.
    4: Cuando tenía ocho días, Abraham circuncidó a su hijo Isaac, como ʼElohim le ordenó.
    5: Abraham tenía 100 años cuando le nació su hijo Isaac.
    6: 'Entonces Sara dijo: ʼElohim me hizo reír. Todo el que lo oiga, reirá conmigo.'
    7: 'Añadió: ¿Quién le hubiera dicho a Abraham que Sara amamantaría hijos? Pues le di a luz un hijo en su vejez.'
    8: Creció el niño, y fue destetado. Entonces Abraham hizo un gran banquete el día cuando Isaac fue destetado.
    9: Pero Sara vio que el hijo que Abraham tuvo con Agar la egipcia se burlaba.
    10: 'Por eso le dijo a Abraham: Expulsa a esa esclava y a su hijo, porque no heredará el hijo de esa esclava con mi hijo Isaac.'
    11: Pero el asunto pareció muy grave a Abraham por cuanto era su hijo.
    12: 'Entonces ʼElohim dijo a Abraham: No te parezca grave lo del muchacho y tu esclava. Escucha la voz de Sara en todo lo que te dice, porque en Isaac te será llamada descendencia,'
    13: aunque también haré una nación del hijo de la esclava, pues él es descendiente tuyo.
    14: Entonces Abraham se levantó temprano en la mañana, tomó pan y un odre con agua y lo dio a Agar. Colocó también sobre su espalda al niño y la despidió. Ella salió y anduvo errante por el desierto de Beerseba.
    15: Cuando se acabó el agua del odre colocó al muchacho bajo uno de los arbustos.
    16: 'Luego fue y se sentó enfrente, a distancia como de un tiro de arco, pues se dijo: Así no veré cuando el muchacho muera. Se sentó enfrente, alzó su voz y lloró.'
    17: 'Pero ʼElohim oyó la voz del muchacho. El Ángel de ʼElohim llamó a Agar desde el cielo y le dijo: ¿Qué tienes, Agar? No temas, porque ʼElohim oyó la voz del muchacho en donde está.'
    18: ¡Levántate! Alza al muchacho y sostenlo con tu mano, porque haré de él una gran nación.
    19: ʼElohim le abrió los ojos y vio un pozo de agua. Y fue, llenó el odre de agua y dio de beber al muchacho.
    20: ʼElohim estuvo con el muchacho, el cual creció y habitó en el desierto y fue tirador de arco.
    21: Habitó en el desierto de Parán, y su madre tomó para él una esposa de la tierra de Egipto.
    22: 'Sucedió en aquel tiempo que Abimelec y Ficol, capitán de su ejército, se dirigieron a Abraham y dijeron: ʼElohim está contigo en todo lo que tú haces.'
    23: Ahora, pues, júrame aquí por ʼElohim, que no me engañarás, ni a mí, ni a mi hijo, ni a mis futuras generaciones. Conforme a la benevolencia con la cual he obrado contigo, haz conmigo y con la tierra en la cual te hospedaste.
    24: 'Y Abraham contestó: Yo juro.'
    25: Pero Abraham se quejó ante Abimelec por causa de un pozo de agua del cual se apoderaron los esclavos de Abimelec.
    26: 'Y Abimelec dijo: No sé quién hizo tal cosa, y además, tú no me informaste ni yo lo supe hasta hoy.'
    27: Entonces Abraham tomó un rebaño y una manada de ganado vacuno y se las dio a Abimelec. Ambos concertaron un pacto.
    28: Abraham separó siete corderas del rebaño,
    29: 'y Abimelec preguntó a Abraham: ¿Qué significan estas siete corderas que colocaste aparte?'
    30: 'Y respondió: Que tomarás de mi mano estas siete corderas a fin de que me seas testigo de que cavé este pozo.'
    31: Por tanto aquel lugar se llamó Beerseba, pues ambos se juramentaron allí.
    32: Pactaron, pues, en Beerseba, y se levantaron Abimelec y Ficol, capitán de su ejército, y regresaron a tierra de los filisteos.
    33: '[Abraham] plantó un tamarisco en Beerseba e invocó allí el Nombre de Yavé ʼEl-Olam.'
    34: Abraham peregrinó muchos días en tierra de los filisteos.
  22:
    1: 'Después de esto aconteció que ʼElohim probó a Abraham, y le dijo: ¡Abraham! Él respondió: Aquí estoy.'
    2: '[ʼElohim] le dijo: Toma ahora a tu único hijo Isaac y vé a la tierra de Moriah. Y tú mismo sacrifícalo allí en holocausto sobre una de las montañas que Yo te diré.'
    3: Abraham se levantó temprano por la mañana, enalbardó su asno y tomó consigo a dos de sus esclavos jóvenes y a su hijo Isaac. Luego cortó leña para el holocausto, se levantó, y fue al lugar que ʼElohim le dijo.
    4: Al tercer día Abraham levantó sus ojos y divisó el lugar desde lejos.
    5: 'Y Abraham dijo a sus esclavos jóvenes: Permanezcan aquí con el asno. Yo y el muchacho iremos hasta allá y nos postraremos. Después regresaremos a ustedes.'
    6: Entonces Abraham tomó la leña para el holocausto y la cargó sobre su hijo Isaac. Luego tomó en su mano el fuego y el cuchillo, y ambos caminaban juntos.
    7: 'Isaac habló a su padre Abraham: Padre mío. Y él respondió: Aquí estoy, hijo mío. Y le dijo: Mira, está el fuego y la leña, pero ¿dónde está el cordero para el holocausto?'
    8: 'Abraham respondió: ʼElohim se proveerá el cordero para el holocausto, hijo mío. Y ambos caminaban juntos.'
    9: Cuando llegaron al lugar que ʼElohim le dijo, Abraham construyó allí el altar y preparó la leña. Luego ató a su hijo Isaac y lo puso sobre el altar, encima de la leña.
    10: Extendió Abraham su mano y tomó el cuchillo para degollar a su hijo.
    11: 'Pero el Ángel de Yavé lo llamó desde el cielo: ¡Abraham! ¡Abraham! Y él respondió: ¡Aquí estoy!'
    12: 'El Ángel le dijo: No extiendas tu mano sobre el muchacho. Nada le hagas, pues ya entiendo que eres temeroso de ʼElohim por cuanto no me rehusaste a tu único hijo.'
    13: Entonces Abraham levantó los ojos, y ahí mismo detrás, vio en el zarzal un carnero trabado por los cuernos. Abraham fue y tomó el carnero, y lo sacrificó en holocausto en lugar de su hijo.
    14: 'Abraham llamó a aquel lugar Yavé Yireh. Por eso se dice hoy: En la Montaña de Yavé será provisto.'
    15: El Ángel de Yavé llamó a Abraham por segunda vez desde el cielo
    16: 'y le habló: Yavé dice: Por Mí mismo juré que porque hiciste esto y no me rehusaste a tu único hijo,'
    17: ciertamente te bendeciré. Multiplicaré muchísimo tu descendencia, como las estrellas del cielo y como la arena que está en la orilla del mar. Tu descendencia poseerá la puerta de sus enemigos,
    18: y en tu descendencia serán bendecidas todas las naciones de la tierra, por cuanto obedeciste mi voz.
    19: Abraham regresó a sus jóvenes esclavos. Luego se levantaron y fueron juntos hacia Beerseba. Y vivió Abraham en Beerseba.
    20: 'Después de estas cosas ocurrió que se informó a Abraham: Mira, también Milca ha dado hijos a Nacor tu hermano:'
    21: a Uz su primogénito, a Buz, hermano de éste, a Kemuel, padre de Aram,
    22: y a Quesed, a Hazo, a Pildas, a Jidlaf y a Betuel.
    23: Betuel engendró a Rebeca. Milca dio a luz estos ocho a Nacor, hermano de Abraham.
    24: Su concubina, cuyo nombre era Reúma, también dio a luz a Tebah, a Gaham, a Tahas y a Maaca.
  23:
    1: Sara vivió 127 años. Tantos fueron los años de la vida de Sara.
    2: Sara murió en Quiriat-arba, que es Hebrón, en tierra de Canaán. Abraham acudió para hacer duelo por Sara y llorar por ella.
    3: 'Abraham se levantó de junto a su difunta y habló a los hijos de Het:'
    4: Yo soy forastero y extranjero entre ustedes. Denme propiedad de sepultura entre ustedes y sepultaré a mi difunta fuera de mi presencia.
    5: 'Y los hijos de Het respondieron a Abraham:'
    6: Escúchenos, ʼadón nuestro, tú eres en medio de nosotros un príncipe de ʼElohim. Sepulta a tu difunta en lo más escogido de nuestros sepulcros. Ninguno de nosotros te negará su sepulcro para sepultar a tu difunta.
    7: Pero Abraham se levantó y se inclinó ante el pueblo de aquella tierra, ante los hijos de Het,
    8: 'y les habló: Si es su voluntad que yo sepulte a mi difunta lejos de mi presencia, escúchenme. Intercedan por mí ante Efrón, hijo de Zoar,'
    9: para que me venda la cueva de la Macpela, que está en el extremo de su campo, que por su justo precio me la dé como propiedad para sepultura entre ustedes.
    10: 'Efrón habitaba en medio de los hijos de Het. Y Efrón heteo respondió a Abraham, a oídos de los hijos de Het y de todos los que entraban por la puerta de su ciudad:'
    11: No, mi ʼadón, escúchame. Te doy el campo y la cueva que está en él. Te la doy en presencia de los hijos de mi pueblo. Sepulta tu difunta.
    12: Pero Abraham se inclinó ante el pueblo de aquella tierra,
    13: 'habló a Efrón ante el pueblo y dijo: Más bien, si te place, te ruego que me escuches. Te doy el valor del campo. Acéptamelo y sepultaré mi difunta allí.'
    14: 'Efrón respondió a Abraham:'
    15: 'Mi ʼadón, escúchame: ¿Qué es entre tú y yo una parcela de 4,4 kilogramos de plata? Sepulta, pues, a tu difunta.'
    16: Abraham atendió a Efrón. Y Abraham le pesó a Efrón la plata que dijo a oídos de los hijos de Het, 4,4 kilogramos de plata de curso entre comerciantes.
    17: 'Así quedó el campo de Efrón que está en la Macpela, al frente de Mamre: El campo, la cueva que estaba en él y toda la arboleda que está alrededor del campo en todo su límite'
    18: quedaron en posesión de Abraham a la vista de los hijos de Het y de todos los que entraban por la puerta de su ciudad.
    19: Después de esto Abraham sepultó a su esposa Sara en la cueva del campo de la Macpela, al frente de Mamre, que es Hebrón, en tierra de Canaán.
    20: El campo y la cueva que estaba en él quedaron en posesión de Abraham como propiedad para sepultura, procedente de los hijos de Het.
  24:
    1: Abraham era anciano, entrado en días, y Yavé lo había bendecido en todo.
    2: 'Y Abraham dijo al esclavo más antiguo de su casa, el cual administraba todo lo que aquél tenía: Coloca ahora tu mano debajo de mi muslo'
    3: y jurarás por Yavé, ʼElohim de los cielos y de la tierra, que no tomarás para mi hijo esposa de las hijas de los cananeos en medio de los cuales yo vivo,
    4: sino que irás a mi tierra y a mi parentela y tomarás esposa para mi hijo Isaac.
    5: 'Y el esclavo le respondió: Quizás la mujer no consienta en venir conmigo a esta tierra. ¿Llevaré a tu hijo a la tierra de donde saliste?'
    6: 'Entonces Abraham le contestó: Guárdate de no llevar a mi hijo allá.'
    7: 'Yavé, el ʼElohim del cielo, Quien me tomó de la casa de mi padre y de la tierra de mi parentela, y Quien me habló y me juró: A tu descendencia daré esta tierra, Él mismo enviará su Ángel delante de ti y de allá tomarás esposa para mi hijo.'
    8: Si la mujer no consiente en venir contigo, entonces quedarás desligado de mi juramento, pero no hagas que mi hijo vaya allá.
    9: Entonces el esclavo puso su mano debajo del muslo de su ʼadón Abraham y le juró sobre este asunto.
    10: El esclavo tomó diez de los camellos de su ʼadón, y salió con una variedad de cosas buenas de su ʼadón en su mano. Se levantó y fue a Mesopotamia, a la ciudad de Nacor.
    11: En las afueras de la ciudad hizo arrodillar los camellos junto a un pozo de agua al tiempo de llegar la tarde, en el momento cuando salen las jóvenes a sacar agua.
    12: 'Y dijo: ¡Yavé, ʼElohim de mi ʼadón Abraham, haz que hoy me suceda, te ruego, haz misericordia a mi ʼadón Abraham!'
    13: Aquí estoy yo junto a una fuente de agua y las hijas de los habitantes de la ciudad salen a sacar agua.
    14: 'Sea que la joven a quien yo diga: Baja tu cántaro, te ruego, para que yo beba, y ella responda: Bebe, y también abrevaré tus camellos, ésa sea la que designaste para tu esclavo Isaac. Y por esto sabré que hiciste misericordia con mi ʼadón.'
    15: Aconteció que antes que él acabara de hablar, ahí llegaba Rebeca, la cual le nació a Betuel, hijo de Milca, esposa de Nacor, hermano de Abraham, llegaba con su cántaro al hombro.
    16: La muchacha era de apariencia muy hermosa, virgen, a la que ningún varón se unió. Y al bajar a la fuente, llenó su cántaro y salió.
    17: 'Entonces el esclavo corrió a su encuentro y le dijo: Te ruego que me des a beber un poco de agua de tu cántaro.'
    18: 'Ella respondió: Bebe, mi ʼadón. Y se apresuró a bajar el cántaro sobre su mano y le dio de beber.'
    19: 'Cuando acabó de darle de beber dijo: También sacaré agua para tus camellos hasta que acaben de beber.'
    20: Se apresuró y vació su cántaro en el abrevadero. Corrió otra vez al pozo para sacar agua y sacó para todos sus camellos.
    21: El hombre, con la vista fija en ella, callaba para saber si Yavé había prosperado o no su camino.
    22: Aconteció que cuando los camellos acabaron de beber, el hombre le dio un pendiente de oro que pesaba 5,5 gramos, y dos brazaletes de oro que pesaban 110 gramos.
    23: 'Y le preguntó: ¿De quién eres hija? Dime te ruego: ¿Hay lugar en casa de tu padre para que nosotros pasemos la noche?'
    24: 'Ella le respondió: Yo soy hija de Betuel, el hijo que Milca dio a luz a Nacor.'
    25: 'Y añadió: También hay en nuestra casa pasto, mucho forraje y lugar para pasar la noche.'
    26: Entonces el hombre hizo reverencia, se postró ante Yavé
    27: 'y dijo: Bendito sea Yavé, ʼElohim de mi ʼadón Abraham, que no apartó su misericordia y su fidelidad hacia mi ʼadón, y cuando yo tomé camino, me condujo Yavé a casa de los hermanos de mi ʼadón.'
    28: Entonces la muchacha corrió y contó estas cosas en casa de su madre.
    29: Rebeca tenía un hermano llamado Labán, el cual corrió hacia el que estaba fuera, junto a la fuente.
    30: 'Cuando Labán vio el [pendiente] y los brazaletes en las muñecas de su hermana y oyó las palabras de su hermana Rebeca, quien decía: Este hombre me habló así, él corrió hacia el hombre, quien, por cierto, permanecía con los camellos junto a la fuente.'
    31: '[Labán] le dijo: Entra, bendito de Yavé. ¿Por qué te quedas afuera? Pues yo preparé la casa y lugar para los camellos.'
    32: Entonces el hombre entró en la casa, y Labán le desató los camellos y les dio pasto y forraje. También le dio agua para lavar sus pies y los pies de los hombres que estaban con él.
    33: 'También le sirvió comida, pero el esclavo dijo: No comeré hasta cuando diga mis palabras. Y [Labán] le dijo: ¡Habla!'
    34: 'Contestó: Yo soy esclavo de Abraham.'
    35: Yavé ha bendecido mucho a mi ʼadón, y se engrandeció, pues le dio ovejas y ganado vacuno, plata y oro, esclavos y esclavas, y camellos y asnos.
    36: Sara, esposa de mi ʼadón, dio a luz un hijo en su vejez a mi ʼadón, quien le dio todo lo que posee.
    37: 'Y mi ʼadón me juramentó: No tomarás para mi hijo esposa de las hijas del cananeo en cuya tierra yo vivo,'
    38: sino irás a casa de mi padre y a mi familia, y tomarás esposa para mi hijo.
    39: 'Yo dije a mi ʼadón: Quizás la mujer no quiera venir conmigo.'
    40: 'Me contestó: Yavé, en cuya presencia he andado, enviará a su Ángel contigo, prosperará tu camino y podrás tomar esposa para mi hijo de entre mi familia y de la casa de mi padre.'
    41: Entonces, cuando llegues a mi familia, quedarás desligado de mi juramento. Así que, si no quieren dártela, quedarás libre de mi juramento.
    42: 'Así, pues, llegué hoy a la fuente y dije: Yavé, ʼElohim de mi ʼadón Abraham, te ruego que hagas prosperar mi camino en el cual ando.'
    43: 'Aquí estoy junto a la fuente del agua. Sea, pues, que la joven que salga a sacar agua, a quien yo le diga: Te ruego que me des de beber un poco de agua de tu cántaro'
    44: 'y me conteste: Bebe tú mismo, y también sacaré para tus camellos, sea ésta la esposa que Yavé destinó para el hijo de mi ʼadón.'
    45: 'Antes que yo acabara de hablar en mi corazón, ahí estaba Rebeca con su cántaro al hombro quien bajaba a la fuente. Cuando sacó agua le dije: Te ruego que me des de beber.'
    46: 'Y se apresuró, bajó su cántaro de encima de ella y respondió: Bebe, y también abrevaré tus camellos. Y bebí, y ella abrevó los camellos.'
    47: 'Le pregunté: ¿De quién eres hija? Y respondió: Soy hija de Betuel, el hijo que Milca le dio a luz a Nacor. Entonces le puse el pendiente en la nariz y los brazaletes en sus manos.'
    48: E hice reverencia, me postré ante Yavé. Bendije a Yavé, ʼElohim de mi ʼadón Abraham, Quien me condujo por camino recto a fin de tomar a la hija del hermano de mi ʼadón para su hijo.
    49: Ahora, pues, si ustedes hacen misericordia y verdad con mi ʼadón, declárenmelo. Y si no, declárenmelo también, y me encaminaré a la derecha o a la izquierda.
    50: 'Y al responder Labán y Betuel, dijeron: De parte de Yavé salió esto. No podemos decirte algo malo o bueno.'
    51: Ahí está Rebeca delante de ti. Tómala y vete, y sea la esposa del hijo de tu ʼadón, como lo dijo Yavé.
    52: Cuando el esclavo de Abraham oyó sus palabras, se postró en tierra delante de Yavé.
    53: Después el esclavo sacó alhajas de plata, objetos de oro y ropa, y se los dio a Rebeca. También dio valiosos regalos a su hermano y a su madre.
    54: 'Después comieron y bebieron, él y los que lo acompañaban, y pasaron la noche. Al levantarse de mañana, dijo: Envíenme a mi ʼadón.'
    55: 'Entonces el hermano de ella y su madre respondieron: Permanezca la doncella con nosotros algunos días, por lo menos diez, y después se irá.'
    56: 'Pero él les dijo: No me retrasen ya que Yavé hizo prosperar mi camino. Despáchenme para que me vaya a mi ʼadón.'
    57: 'Y ellos contestaron: Llamemos a la joven y preguntémosle cuál es su deseo.'
    58: 'Llamaron a Rebeca y le dijeron: ¿Irás tú con este varón? Y ella respondió: Iré.'
    59: Entonces despidieron a su hermana Rebeca, a su madre de crianza, al esclavo de Abraham y a sus hombres.
    60: 'Bendijeron a Rebeca y le dijeron: ¡Hermana nuestra, sé madre de miles de millares y que tus descendientes posean la puerta de sus enemigos!'
    61: Rebeca se levantó con sus doncellas, montaron sobre los camellos y siguieron al hombre. Y el esclavo tomó a Rebeca y salió.
    62: Mientras tanto, Isaac regresaba del pozo del Viviente-que-me-ve, pues él habitaba en la región del Neguev.
    63: Isaac había salido a meditar al campo al llegar la tarde. Cuando levantó sus ojos, miró y ahí llegaban unos camellos.
    64: Rebeca también levantó sus ojos, y cuando vio a Isaac, desmontó del camello,
    65: 'porque había preguntado al esclavo: ¿Quién es ese varón que viene por el campo a nuestro encuentro? El esclavo respondió: Es mi ʼadón. Entonces ella tomó el velo y se cubrió.'
    66: El esclavo le contó a Isaac todas las cosas que hizo.
    67: Isaac la introdujo en la tienda de su madre Sara, tomó a Rebeca como esposa y la amó. E Isaac se consoló después de [la muerte de] su madre.
  25:
    1: Abraham tomó otra esposa, cuyo nombre era Cetura,
    2: la cual le dio a luz a Zimram, Jocsán, Medán, Madián, Isbac y Súa.
    3: Jocsán engendró a Seba y a Dedán. Los hijos de Dedán fueron los asuritas, letusitas y leumitas,
    4: y los hijos de Madián fueron Efa, Efer, Hanoc, Abida y Elda. Todos estos fueron descendientes de Cetura.
    5: Abraham dio todo cuanto tenía a Isaac,
    6: pero les dio regalos a los hijos de las concubinas que tuvo. Y mientras vivía, los envió al oriente, lejos de su hijo Isaac, a la tierra oriental.
    7: Los días de los años que vivió Abraham fueron 175 años.
    8: Abraham expiró y murió en buena vejez, anciano y satisfecho. Y fue reunido a su pueblo.
    9: Sus hijos Isaac e Ismael lo sepultaron en la cueva de la Macpela, en el campo de Efrón, hijo de Zoar el heteo, que estaba enfrente de Mamre,
    10: el campo que Abraham compró a los hijos de Het. Allí fue sepultado Abraham junto a su esposa Sara.
    11: Sucedió después de la muerte de Abraham, que ʼElohim bendijo a Isaac su hijo. E Isaac vivió junto al pozo del Viviente-que-me-ve.
    12: Estos son los descendientes de Ismael, hijo de Abraham, que Agar la egipcia, esclava de Sara, le dio a luz.
    13: 'Estos son los nombres de los hijos de Ismael según su nacimiento: el primogénito de Ismael, Nebaiot, después, Cedar, Adbeel, Mibsam,'
    14: Misma, Duma, Massa,
    15: Hadar, Tema, Jetur, Nafis y Cedema.
    16: 'Estos son los nombres de los hijos de Ismael según sus poblados y sus campamentos: 12 príncipes según sus naciones.'
    17: Los años de la vida de Ismael fueron 137 años. Ismael murió y fue reunido a su pueblo.
    18: Se estableció desde Havila hasta Shur, que está enfrente de Egipto en dirección a Asiria. Y habitó enfrentado a todos sus hermanos.
    19: Estos son los descendientes de Isaac, hijo de Abraham. Abraham engendró a Isaac.
    20: Isaac tenía 40 años cuando tomó como esposa a Rebeca, hija de Betuel, el arameo de Padan-aram, hermana de Labán el arameo.
    21: Isaac suplicó a Yavé por su esposa, que era estéril. Y Yavé atendió la súplica, y Rebeca su esposa concibió.
    22: 'Pero como los hijos luchaban dentro de ella, dijo: Si es así, ¿para qué vivo? Y fue a consultar a Yavé.'
    23: 'Y Yavé le dijo: Dos naciones hay en tu seno, Y dos pueblos se dividen aun desde tu vientre. Un pueblo será más fuerte que el otro, Y el mayor servirá al menor.'
    24: Cuando se cumplieron sus días para dar a luz, sí, había gemelos en su vientre.
    25: El primero salió pelirrojo, todo el velludo como una pelliza, y llamaron su nombre Esaú.
    26: Después salió su hermano con su mano asida al talón de Esaú, y lo llamó Jacob. Isaac tenía 60 años cuando ella los dio a luz.
    27: Los muchachos crecieron. Esaú fue hombre diestro en la caza, hombre del campo, mientras Jacob era hombre tranquilo, que vivía en tiendas.
    28: Isaac prefería a Esaú porque la caza de éste era deleitosa a su boca, pero Rebeca amaba a Jacob.
    29: Un día Jacob hizo un guiso, y cuando Esaú llegó del campo y estaba cansado,
    30: 'dijo Esaú a Jacob: Te ruego que me dejes comer de eso rojo, porque estoy desfallecido. Por eso lo llamaron Edom.'
    31: 'Jacob respondió: Véndeme hoy tu primogenitura.'
    32: 'Entonces Esaú dijo: Igual me voy a morir. ¿De qué me sirve la primogenitura?'
    33: 'Y Jacob contestó: ¡Júramelo hoy! Le juró y vendió su primogenitura a Jacob.'
    34: Entonces Jacob dio pan con guiso de lentejas a Esaú. Él comió y bebió, se levantó y salió. Así despreció Esaú la primogenitura.
  26:
    1: Hubo una hambruna en aquella tierra, además de aquella primera hambruna que hubo en los días de Abraham. Isaac fue a Gerar, donde Abimelec era rey de los filisteos.
    2: 'Yavé se le apareció y le dijo: No bajes a Egipto. Vive en la tierra que Yo te diré.'
    3: Habita temporalmente en esta tierra y estaré contigo. Te bendeciré, porque daré todas estas tierras a ti y a tu descendencia, y confirmaré el juramento que hice a tu padre Abraham.
    4: Multiplicaré tu descendencia como las estrellas del cielo, y daré a tu descendencia todas estas tierras. Todas las naciones de la tierra serán bendecidas en tu descendencia,
    5: por cuanto Abraham escuchó mi voz y guardó mis Preceptos, mis Mandamientos, mis Estatutos y mis Leyes.
    6: Isaac habitó en Gerar.
    7: 'Los hombres de aquel lugar le preguntaron con respecto a su esposa, y él contestó: Ella es mi hermana, porque temió decir: Es mi esposa, pues pensó que los hombres del lugar lo matarían a causa de Rebeca, ya que ella era de hermosa apariencia.'
    8: Después de estar allí bastante tiempo, Abimelec, rey de los filisteos, al mirar por la ventana vio a Isaac, quien acariciaba a Rebeca su esposa.
    9: 'Abimelec llamó a Isaac, y le dijo: Mira, ciertamente ella es tu esposa. ¿Por qué dijiste: Es mi hermana? E Isaac le respondió: Porque me dije: No sea que yo muera por causa de ella.'
    10: 'Abimelec preguntó: ¿Por qué nos hiciste esto? ¡Cuán fácilmente hubiera podido unirse alguno del pueblo con tu esposa y así habrías traído culpabilidad sobre nosotros!'
    11: 'Por lo cual Abimelec mandó a todo su pueblo: El que toque a este hombre o a su esposa, ciertamente morirá.'
    12: Isaac sembró en aquella tierra. Aquel mismo año cosechó ciento por uno, porque Yavé lo bendijo.
    13: Aquel varón se engrandeció y continuó el engrandecimiento hasta hacerse muy poderoso.
    14: Tuvo rebaño de ovejas, hato de ganado vacuno y gran servidumbre, tanto que los filisteos le tuvieron envidia,
    15: de modo que todos los pozos que cavaron los esclavos en días de su padre Abraham, los filisteos los cegaron. Los llenaron de tierra.
    16: 'Y Abimelec dijo a Isaac: Apártate de nosotros porque eres mucho más poderoso que nosotros.'
    17: Isaac salió de allí y acampó en el valle de Gerar, y vivió allí.
    18: Luego Isaac volvió a abrir los pozos de agua que cavaron en los días de su padre Abraham, y que los filisteos cegaron después de la muerte de Abraham. Los llamó con los mismos nombres que su padre les dio.
    19: Los esclavos de Isaac cavaron en el valle y encontraron allí un pozo de aguas vivas.
    20: 'Pero los pastores de Gerar riñeron con los pastores de Isaac y dijeron: El agua es nuestra. Por eso lo llamó del pozo Eseq, porque altercaron por él.'
    21: Abrieron otro pozo y también riñeron por él. Lo llamó Sitna.
    22: 'Entonces se apartó de allí y abrió otro pozo. Por éste no riñeron. Lo llamó Rehobot porque dijeron: Yavé nos hizo ensanchar, y fructificaremos en la tierra.'
    23: De allí subió a Beerseba.
    24: 'Aquella noche se le apareció Yavé, y le dijo: Yo soy el ʼElohim de tu padre Abraham. No temas, porque estoy contigo. Te bendeciré, y multiplicaré tu descendencia por amor a mi esclavo Abraham.'
    25: Entonces edificó allí un altar e invocó el Nombre de Yavé. Plantó allí su tienda y los esclavos de Isaac cavaron allí un pozo.
    26: Abimelec fue a él desde Gerar con su allegado Ahuzat y Ficol, capitán de su ejército.
    27: 'Isaac les dijo: ¿Por qué vienen a mí, si me aborrecieron y me echaron de entre ustedes?'
    28: 'Le respondieron: Ciertamente vimos que Yavé está contigo. Pensamos interponer un juramento solemne entre tú y nosotros, y concertar un pacto contigo'
    29: de que no nos harás daño, así como nosotros no te tocamos. Solo te hicimos bien y te despedimos en paz. Tú eres ahora el bendecido por Yavé.
    30: Entonces él les ofreció un banquete, y comieron y bebieron.
    31: Por la mañana se levantaron temprano y se juramentaron el uno al otro. Al despedirlos Isaac, salieron de su lado en paz.
    32: 'Aquel mismo día sucedió que llegaron los esclavos de Isaac con las noticias del pozo que cavaron y le dijeron: ¡Encontramos agua!'
    33: Lo llamó Seba, por lo cual el nombre de aquella ciudad es Beerseba hasta hoy.
    34: Esaú tenía 40 años de edad cuando tomó como esposa a Judit, hija del heteo Beeri, y a Bosemat, hija del heteo Elón.
    35: Ellas fueron causa de mucha amargura para Isaac y Rebeca.
  27:
    1: 'Aconteció que Isaac envejeció y sus ojos se debilitaron hasta no ver. Entonces llamó a Esaú, su hijo mayor, y le dijo: Hijo mío. Y él respondió: Aquí estoy.'
    2: 'Le dijo: Mira, ahora ya soy viejo y no sé el día de mi muerte.'
    3: Toma ahora tus aparejos, tu caja portátil de flechas y tu arco. Sal al campo y cázame alguna presa.
    4: Prepárame manjares como a mí me gustan y tráemelos para que coma, a fin de que mi alma te bendiga antes que muera.
    5: Pero Rebeca estaba escuchando lo que Isaac decía a su hijo Esaú. Y cuando Esaú fue al campo a cazar la presa que iba a traer,
    6: 'Rebeca habló a su hijo Jacob: Oye, escuché a tu padre cuando dijo a tu hermano Esaú:'
    7: Tráeme una presa y prepárame manjares para que yo coma y te bendiga delante de Yavé antes que muera.
    8: 'Ahora pues, hijo mío, obedéceme en lo que te ordeno:'
    9: Vé ahora al rebaño, y tráeme de allí dos buenos cabritos para preparar con ellos manjares para tu padre, como a él le gustan.
    10: Tú lo llevarás a tu padre para que coma, y así te bendecirá antes de su muerte.
    11: 'Pero Jacob dijo a su madre Rebeca: Mira, mi hermano Esaú es un hombre velludo, y yo lampiño.'
    12: Quizás me palpe mi padre. Quedaré ante él como tramposo, y traeré sobre mí maldición y no bendición.
    13: 'Pero su madre le respondió: Hijo mío, tu maldición caiga sobre mí. Solo obedece mi voz. Así que vé y tráemelos.'
    14: Entonces él fue, los tomó y los llevó a su madre, y su madre los guisó como le gustaban a su padre.
    15: Luego Rebeca tomó la mejor ropa de Esaú su hijo mayor que ella tenía consigo en la casa, y vistió a Jacob su hijo menor.
    16: Con las pieles de los cabritos le cubrió sus manos y la parte de su cuello donde no tenía vello.
    17: Luego colocó en las manos de su hijo Jacob los manjares y el pan que preparó.
    18: 'Él fue a su padre y dijo: Padre mío. Él respondió: Aquí estoy. ¿Quién eres, hijo mío?'
    19: 'Y dijo Jacob a su padre: Yo soy Esaú, tu primogénito. Hice como me hablaste. Levántate, te ruego. Siéntate y come de mi caza para que tu alma me bendiga.'
    20: 'Entonces Isaac dijo a su hijo: ¡Qué pronto la hallaste, hijo mío! Y él contestó: Porque Yavé tu ʼElohim me la presentó al alcance.'
    21: 'Pero Isaac dijo a Jacob: Acércate ahora para que te palpe, hijo mío, si eres tú mi hijo Esaú, o no.'
    22: 'Jacob se acercó a su padre Isaac. Él lo palpó y dijo: La voz es la voz de Jacob, pero las manos, las manos de Esaú.'
    23: No lo reconoció, porque sus manos eran velludas como las de Esaú, y se dispuso a bendecirlo.
    24: 'Preguntó: ¿Eres tú realmente mi hijo Esaú? Contestó: Yo soy.'
    25: 'Entonces dijo: Hijo mío, acércame la caza para que coma y mi alma te bendiga. Y él se la acercó, y comió. Luego le sirvió vino y bebió.'
    26: 'Entonces su padre Isaac le dijo: Acércate y bésame hijo mío.'
    27: 'Él se acercó y lo besó, y al oler Isaac el aroma de sus ropas, lo bendijo: Aquí está el aroma de mi hijo, Como el aroma del campo que Yavé bendijo.'
    28: ʼElohim, pues, te dé del rocío del cielo, Y de las fertilidades de la tierra, Y abundancia de grano y mosto.
    29: Pueblos te sirvan, Y naciones se inclinen ante ti. Sé ʼadón de tus hermanos, E inclínense ante ti los hijos de tu madre. Malditos los que te maldigan, Y benditos los que te bendigan.
    30: Aconteció que apenas terminó Isaac de bendecir a Jacob, y Jacob acababa de salir de la presencia de su padre Isaac, su hermano Esaú llegó de su cacería.
    31: 'También él preparó manjares y los llevaba a su padre. Y dijo a su padre: ¡Levántate, padre mío, y come de la caza de tu hijo para que me bendiga tu alma!'
    32: 'Y su padre Isaac le preguntó: ¿Quién eres? Y él respondió: Yo soy tu hijo, tu primogénito Esaú.'
    33: 'Entonces Isaac se estremeció grandemente y exclamó: ¿Quién, pues, es el que vino aquí, que cazó y me trajo de comer, y comí de todo antes que tú vinieras? ¡Yo lo bendije y será bendito!'
    34: 'Cuando Esaú oyó las palabras de su padre, dio un grito atroz lleno de amargura y pidió a su padre: ¡Bendíceme también a mí, padre mío!'
    35: 'Pero él respondió: Vino tu hermano con astucia y tomó tu bendición.'
    36: 'Y dijo: Bien llamaron su nombre Jacob, pues me suplantó dos veces: se alzó con mi primogenitura, y mira, ahora tomó mi bendición. Y añadió: ¿No reservaste una bendición para mí?'
    37: 'E Isaac respondió a Esaú: Mira, lo declaré como ʼadón tuyo y le di a todos sus hermanos como esclavos. Le dí provisión de trigo y de vino. Entonces, ¿qué podré hacer por ti ahora, hijo mío?'
    38: 'Y Esaú preguntó a su padre: Padre mío, ¿no tienes sino una bendición? ¡Bendíceme también a mí, padre mío! Y Esaú alzó su voz y lloró.'
    39: 'E Isaac su padre respondió: Mira, sin la fertilidad de la tierra Y sin el rocío del cielo, de arriba, será tu habitación.'
    40: Por tu espada vivirás, Y a tu hermano servirás. Pero sucederá que cuando te fortalezcas, Sacudirás su yugo de tus hombros.
    41: 'Esaú aborreció a Jacob por la bendición de su padre y dijo en su corazón: Se acercan los días del duelo por mi padre, entonces mataré a mi hermano Jacob.'
    42: 'Cuando le anunciaron a Rebeca las palabras de Esaú su hijo mayor, envió a llamar a Jacob su hijo menor y le dijo: Mira, tu hermano Esaú se consuela con la idea de matarte.'
    43: Ahora pues, hijo mío, obedece mi voz. Levántate y huye a Harán, adonde mi hermano Labán.
    44: Vive con él algunos días hasta que se calme la furia de tu hermano,
    45: hasta que se aplaque la ira contra ti y olvide lo que le hiciste. Entonces te enviaré a traer de allá. ¿Por qué debo ser privada de ustedes dos en un solo día?
    46: 'Rebeca dijo a Isaac: Estoy hastiada de mi vida por causa de las hijas de Het. Si Jacob llega a tomar esposa de entre las hijas de Het, como éstas, de las hijas de esta tierra, ¿de qué me servirá la vida?'
  28:
    1: 'Entonces Isaac llamó a Jacob, lo bendijo y le ordenó: No tomes esposa de las hijas de Canaán.'
    2: Levántate, vé a Padan-aram, a casa de Betuel, padre de tu madre, y toma allí esposa de las hijas de Labán, hermano de tu madre.
    3: ʼEL-Shadday te bendiga, te haga fructificar, te multiplique hasta llegar a ser multitud de pueblos,
    4: y te dé la bendición de Abraham, a ti y contigo a tu descendencia, para hacer que tomes posesión de la tierra de tus peregrinaciones, la cual ʼElohim dio a Abraham.
    5: Así Isaac envió a Jacob, el cual fue a Padan-aram, adonde Labán, hijo de Betuel el arameo, hermano de Rebeca, madre de Jacob y Esaú.
    6: Esaú vio que Isaac bendijo a Jacob y lo envió a Padan-aram para tomar de allí esposa para él, y que, al bendecirlo, le ordenó que no tomara esposa de entre las hijas de Canaán,
    7: y que Jacob, al obedecer a su padre y a su madre, se dirigió a Padan-aram.
    8: Entonces Esaú comprendió que las hijas de Canaán eran desagradables a su padre Isaac.
    9: Esaú fue a Ismael, y además de las que tenía, tomó para él como esposa a Mahalat, hija de Ismael, hijo de Abraham y hermana de Nebayot.
    10: Jacob salió de Beerseba y se dirigió a Harán.
    11: Cuando llegó a cierto lugar, pasó allí la noche porque ya el sol se había puesto. Tomó una piedra del lugar, la colocó como su cabecera y se tendió en aquel sitio.
    12: 'Tuvo un sueño: Apareció una escalera apoyada en la tierra, cuya parte superior alcanzaba el cielo. Miró que los ángeles de ʼElohim subían y bajaban por ella.'
    13: 'Y vio que Yavé estaba en pie sobre ella y dijo: Yo soy Yavé, ʼElohim de tu padre Abraham y ʼElohim de Isaac. La tierra sobre la cual estás tendido te la daré a ti y a tus descendientes.'
    14: Tu descendencia será como el polvo de la tierra, y te extenderás hacia el mar, al oriente, al norte y hacia Neguev. En ti y en tu descendencia serán bendecidas todas las familias de la tierra.
    15: Mira, Yo estoy contigo, te guardaré dondequiera que vayas y volveré a traerte a esta tierra, pues no te dejaré hasta que [Yo] haga lo que te prometí.
    16: 'Jacob despertó de su sueño y dijo: ¡Ciertamente Yavé está en este lugar y yo no lo sabía!'
    17: 'Tuvo miedo, y dijo: ¡Cuán asombroso es este lugar! ¡Esto no es sino Casa de ʼElohim y puerta del cielo!'
    18: Jacob madrugó por la mañana y al tomar la piedra que puso como su cabecera, la erigió como una estela y derramó aceite sobre su cúspide.
    19: Llamó aquel lugar Bet-ʼEl. Sin embargo, al principio, el nombre de la ciudad era Luz.
    20: 'Jacob hizo un voto solemne: Si ʼElohim está conmigo, me protege en este camino en el cual ando, me da pan para comer y ropa para vestir'
    21: y yo vuelvo en paz a casa de mi padre, Yavé será mi ʼElohim.
    22: Entonces esta piedra que erigí como estela será Casa de ʼElohim, y de todo lo que me des, ciertamente te daré el diezmo.
  29:
    1: Entonces Jacob prosiguió su viaje, y fue a tierra de los hijos de oriente.
    2: Miró, y en el campo vio un pozo y tres rebaños de ovejas que descansaban junto a él, porque de aquel pozo solían abrevar los rebaños. Una gran piedra tapaba la boca del pozo.
    3: Allí se juntaban todos los rebaños. Después de rodar la piedra de sobre la boca del pozo, abrevaban las ovejas, después de lo cual devolvían la piedra a su lugar, sobre la boca del pozo.
    4: 'Jacob les dijo: Hermanos, ¿de dónde son? Y respondieron: Somos de Harán.'
    5: 'Les preguntó: ¿Conocen a Labán, hijo de Nacor? Contestaron: Lo conocemos.'
    6: 'Les dijo: ¿Está en paz? Y ellos dijeron: En paz, y mira, su hija Raquel viene con el rebaño.'
    7: 'Él dijo: Miren, todavía es pleno día. Aún no es tiempo de recoger el ganado. Abreven las ovejas y déjenlas pastar.'
    8: 'Pero ellos respondieron: No podemos hasta que todos los rebaños se reúnan. Entonces rodamos la piedra de sobre la boca del pozo y abrevamos las ovejas.'
    9: Cuando él aun hablaba con ellos, Raquel llegó con el rebaño de su padre, pues ella era la pastora.
    10: Sucedió que cuando Jacob vio a Raquel, hija de Labán, hermano de su madre, y el rebaño de Labán, hermano de su madre, Jacob se acercó y rodó la piedra de sobre la boca del pozo y abrevó el ganado de Labán.
    11: Después Jacob besó a Raquel, alzó su voz y lloró.
    12: Jacob le declaró a Raquel que él era pariente de su padre e hijo de Rebeca. Y ella corrió y lo declaró a su padre.
    13: Aconteció que cuando Labán oyó la noticia con respecto a Jacob, hijo de su hermana, corrió a su encuentro. Lo abrazó y lo besó efusivamente, y lo llevó a su casa. Y él contó a Labán todas estas cosas.
    14: 'Labán le dijo: ¡Ciertamente eres hueso mío y carne mía! Y habitó con él un mes.'
    15: 'Entonces Labán dijo a Jacob: ¿Me vas a servir sin pago por ser mi pariente? Indícame cuál será tu salario.'
    16: Labán tenía dos hijas. El nombre de la mayor era Lea, y el de la menor, Raquel.
    17: Los ojos de Lea eran alicaídos, mientras Raquel era de hermosa apariencia y bello semblante.
    18: 'Jacob se había enamorado de Raquel, de modo que dijo: Te serviré siete años por Raquel, tu hija menor.'
    19: 'Y Labán respondió: Mejor es que te la dé a ti que dársela a otro hombre. Quédate conmigo.'
    20: Así Jacob sirvió por Raquel siete años y le parecieron como unos días, porque la amaba.
    21: 'Y Jacob dijo a Labán: Dame a mi esposa porque mi plazo se cumplió y deseo unirme a ella.'
    22: Entonces Labán reunió a todos los varones de aquel lugar e hizo banquete.
    23: Pero sucedió que al anochecer tomó a su hija Lea y se la llevó, y [Jacob] se unió a ella.
    24: Y Labán entregó su esclava Zilpa a su hija Lea como su esclava.
    25: 'Al llegar la mañana, ¡claro que era Lea! Y él dijo a Labán: ¿Qué es esto que hiciste conmigo? ¿No te serví por Raquel? ¿Por qué me engañaste?'
    26: 'Labán respondió: No se hace así en nuestro lugar, que se dé la más joven antes que la primogénita.'
    27: Completa la semana de ésta y se te dará también la otra, por la labor que harás para mí otros siete años.
    28: Jacob hizo así y completó la semana de aquélla. Y le dio como esposa a su hija Raquel.
    29: Labán le dio su esclava Bilha a su hija Raquel como esclava suya.
    30: Así se unió también a Raquel y amó más a Raquel que a Lea. Y le sirvió [a Labán] aún otros siete años.
    31: Al ver Yavé que Lea era menospreciada, abrió su matriz, mientras Raquel era estéril.
    32: 'Lea concibió y dio a luz un hijo. Lo llamó Rubén, pues dijo: Yavé vio mi aflicción, y ahora mi esposo me amará.'
    33: 'Concibió de nuevo y dio a luz un hijo, y dijo: Yavé oyó que era menospreciada y me dio también a éste. Lo llamó Simeón.'
    34: 'Concibió otra vez y dio a luz un hijo, y dijo: Esta vez mi esposo se sentirá ligado a mí, pues le di a luz tres hijos. Por tanto, lo llamó Leví.'
    35: 'Concibió una vez más y dio a luz un hijo, y declaró: Esta vez alabaré a Yavé. Por tanto lo llamó Judá, y dejó de concebir.'
  30:
    1: 'Al ver Raquel que no daba hijos a Jacob, tuvo celos de su hermana y decía a Jacob: ¡Dame hijos o me muero!'
    2: 'Entonces la ira de Jacob se encendió contra Raquel y contestó: ¿Estoy yo en lugar de ʼElohim que te impide el fruto del vientre?'
    3: 'Ella dijo: Aquí está mi esclava Bilha. Únete a ella, y que dé a luz sobre mis rodillas. Así también yo seré edificada por ella.'
    4: Le entregó a su esclava Bilha como mujer, y Jacob se unió a ella.
    5: Bilha concibió y dio a luz un hijo a Jacob.
    6: 'Entonces Raquel dijo: ʼElohim me juzgó. También oyó mi voz y me dio un hijo. Por tanto lo llamó Dan.'
    7: Bilha, esclava de Raquel, concibió otra vez y dio a luz un segundo hijo a Jacob.
    8: 'Y Raquel dijo: Con gran conflicto luché contra mi hermana y vencí. Y lo llamó Neftalí.'
    9: Al ver Lea que cesó de dar a luz, tomó a su esclava Zilpa, y la dio a Jacob como mujer.
    10: Zilpa, esclava de Lea, dio a luz un hijo a Jacob.
    11: 'Entonces Lea dijo: ¡Vino la ventura! Y lo llamó Gad.'
    12: Zilpa, esclava de Lea, dio a luz un segundo hijo a Jacob.
    13: 'Y Lea dijo: ¡Soy feliz! Porque las mujeres me llamarán dichosa. Y lo llamó Aser.'
    14: 'Durante la cosecha del trigo, Rubén fue y halló mandrágoras en el campo, y las llevó a su madre Lea. Y Raquel dijo a Lea: Te ruego que me des de las mandrágoras de tu hijo.'
    15: 'Y ella le contestó: ¿Te parece poco que me quitaste a mi esposo, y quieres llevarte las mandrágoras de mi hijo? Raquel respondió: Bueno, que se una contigo esta noche en pago por las mandrágoras de tu hijo.'
    16: 'Cuando Jacob regresaba del campo al llegar la noche, Lea le salió al encuentro, y dijo: Únete a mí, porque te alquilé formalmente por unas mandrágoras de mi hijo. Y se unió con ella aquella noche.'
    17: ʼElohim oyó a Lea, quien concibió y dio a luz un quinto hijo a Jacob.
    18: 'Y Lea dijo: ʼElohim me dio mi recompensa, por cuanto di mi esclava a mi esposo. Por eso lo llamó Isacar.'
    19: Lea concibió otra vez y dio a luz un sexto hijo a Jacob.
    20: 'Y Lea dijo: ʼElohim me dio buena dote. Porque le di a luz seis hijos, esta vez mi esposo vivirá conmigo. Y lo llamó Zabulón.'
    21: Después dio a luz una hija y la llamó Dina.
    22: ʼElohim se acordó de Raquel. ʼElohim la oyó y abrió su matriz.
    23: 'Concibió y dio a luz un hijo, y dijo: ʼElohim quitó mi afrenta.'
    24: 'Lo llamó José y dijo: Añádame Yavé otro hijo.'
    25: 'Aconteció que cuando Raquel dio a luz a José, Jacob dijo a Labán: Despídeme para que me vaya a mi lugar y a mi tierra.'
    26: Dame mis esposas y mis hijos por los cuales te serví, y me iré, pues tú bien sabes cuál es el trabajo que realicé para ti.
    27: 'Pero Labán le respondió: Halle yo gracia ante tus ojos. Percibí que Yavé me bendijo por tu causa.'
    28: 'Y añadió: Señálame tu salario, y te lo pagaré.'
    29: 'Pero Jacob dijo: Tú mismo sabes lo que te serví y cómo estuvo tu ganado conmigo.'
    30: Pues poco tenías antes de mi venida, y aumentó mucho. Yavé te bendijo con mi presencia. Así que, ¿cuándo trabajaré yo por mi propia casa?
    31: 'Y él contestó: ¿Qué te daré? Y Jacob dijo: No me des algo. Volveré a apacentar tu rebaño si haces esto para mí:'
    32: Hoy pasaré por todo tu rebaño y separaré de entre las cabras y ovejas toda manchada y moteada, y toda oscura. Éstas serán mi salario.
    33: 'Así mañana, cuando vayas a comprobar mi salario, mi honradez responderá por mí: Todo lo que no sea moteado o manchado entre las cabras, o de color oscuro entre los corderos, se considerará hurtado por mí.'
    34: 'Y Labán respondió: ¡Convenido! ¡Que sea como tú dices!'
    35: Sin embargo, aquel mismo día Labán separó todas las cabras y los machos cabríos manchados y moteados. Toda aquella que tenía algo de blanco y todos los corderos de color los entregó en manos de sus hijos.
    36: Además interpuso tres días de camino entre él y Jacob. Y Jacob quedó y apacentaba el resto del rebaño de Labán.
    37: Entonces Jacob tomó varas verdes de álamo, de avellano y de castaño, y descortezó en ellas mondaduras blancas para descubrir así lo blanco de las varas.
    38: Puso las varas que descortezó en los abrevaderos, delante del rebaño en las canales de agua donde bebían las ovejas, las cuales se apareaban cuando iban a beber.
    39: Las ovejas se apareaban delante de las varas y parían borregos listados, moteados y manchados.
    40: Entonces Jacob separaba los corderos, y colocaba con su propio rebaño lo listado y todo lo que era oscuro en el rebaño de Labán. Él colocó su manada aparte y no la mezcló con el rebaño de Labán.
    41: Sucedía que cuantas veces se apareaban las robustas, Jacob colocaba las varas en los abrevaderos delante de las ovejas para que concibieran ante las varas.
    42: En cambio, cuando las débiles llegaban, no las colocaba. Así las más débiles eran para Labán, y las más fuertes para Jacob.
    43: El hombre se enriqueció muchísimo y logró poseer numerosos rebaños, esclavas y esclavos, camellos y asnos.
  31:
    1: 'Pero [Jacob] escuchaba las palabras de los hijos de Labán, que decían: Jacob tomó todo lo que era de nuestro padre. Toda esta riqueza la adquirió con lo que era de nuestro padre.'
    2: Jacob observaba el semblante de Labán, y miraba que no era hacia él como antes.
    3: 'Entonces Yavé dijo a Jacob: Regresa a la tierra de tus antepasados y a tu parentela, y Yo estaré contigo.'
    4: Luego Jacob mandó llamar a Raquel y a Lea al campo, donde tenía su rebaño,
    5: 'y les dijo: Observo que el semblante del padre de ustedes hacia mí no es como antes, pero el ʼElohim de mi padre estuvo conmigo.'
    6: Ustedes saben también que con toda mi fuerza he servido a su padre,
    7: pero su padre me engañó, y cambió mi salario diez veces. Sin embargo, ʼElohim no le permitió hacerme mal.
    8: 'Si él decía así: Los moteados serán tu salario, entonces todas las ovejas parían moteados. Y si decía: Los listados serán tu salario, entonces todas las ovejas parían listados.'
    9: Así ʼElohim despojó del ganado a su padre, y me lo dio a mí.
    10: Sucedió que en un sueño, en el tiempo cuando las ovejas se apareaban, levanté mis ojos y miré que los machos que montaban a las ovejas eran listados, moteados y manchados.
    11: 'Y el Ángel de ʼElohim me dijo en el sueño: Jacob. Y yo dije: Aquí estoy.'
    12: 'Y Él dijo: Levanta ahora tus ojos y verás que todos los machos que montan a las ovejas son listados, moteados y manchados, porque Yo veo todo lo que Labán te hace.'
    13: Yo soy el ʼEL de Bet-ʼEl, donde ungiste la estela y donde me hiciste un voto. Levántate ahora, sal de esta tierra y regresa a la tierra de tu nacimiento.
    14: 'Al responder Raquel y Lea, le preguntaron: ¿Tenemos parte o herencia en la casa de nuestro padre?'
    15: ¿No nos consideraba ya como extrañas, pues nos vendió y consumió también nuestro dinero?
    16: Porque toda la riqueza que ʼElohim despojó a nuestro padre es nuestra y de nuestros hijos. Ahora pues, haz todo lo que ʼElohim te dijo.
    17: Entonces Jacob se levantó y montó a sus hijos y a sus esposas en los camellos,
    18: y condujo todo su ganado y toda su ganancia que acumuló, el ganado que le pertenecía que adquirió en Padan-aram, para ir a [la casa de] Isaac su padre, a la tierra de Canaán.
    19: Mientras tanto, Labán fue a trasquilar sus ovejas. Raquel hurtó los ídolos domésticos de su padre.
    20: Jacob engañó a Labán el arameo al no avisarle que se iba.
    21: Él huyó con todo lo que tenía. Y al levantarse, vadeó el río y se dirigió hacia la montaña de Galaad.
    22: Al tercer día le informaron a Labán que Jacob huyó.
    23: Entonces tomó a sus parientes consigo, lo persiguió durante siete días y lo alcanzó en la montaña de Galaad.
    24: 'Pero en el sueño de la noche, ʼElohim llegó a Labán el arameo y le dijo: ¡Ten cuidado de no hablar a Jacob bien ni mal!'
    25: Labán alcanzó a Jacob, quien ya había plantado sus tiendas en la montaña. Labán acampó con sus parientes en la misma montaña de Galaad.
    26: 'Y Labán preguntó a Jacob: ¿Qué hiciste? ¡Me engañaste y te trajiste a mis hijas como prisioneras de guerra!'
    27: ¿Por qué te escondiste para huir? Me engañaste y no me avisaste para despedirte con festejos y cantares, con tamboril y arpa.
    28: Ni siquiera me dejaste besar a mis nietos ni a mis hijas. ¡Actuaste de manera insensata!
    29: 'Hay poder en mi mano para hacerles mal, pero el ʼElohim de tu padre me habló anoche: Ten cuidado de no hablar bien ni mal a Jacob.'
    30: Y ahora, si decidiste irte por la nostalgia que tenías por la casa de tu padre, ¿por qué robaste mis ídolos caseros?
    31: 'Jacob respondió a Labán: Porque tuve miedo, pues pensé que me quitarías por fuerza a tus hijas,'
    32: pero aquél con quien halles tus ídolos caseros, ¡que no viva! Delante de nuestros hermanos examina qué tengo de lo tuyo y tómalo contigo, porque Jacob no sabía que Raquel los hurtó.
    33: Por tanto Labán entró en la tienda de Jacob, en la tienda de Lea, y en la tienda de las dos esclavas, pero no los halló. Al salir de la tienda de Lea entró en la tienda de Raquel.
    34: Pero Raquel ya había tomado los ídolos y los metió debajo de la pieza principal del aparejo que sirve para montar sobre el camello, y se sentó encima de ellos. Labán rebuscó por toda la tienda, pero no los halló.
    35: 'Entonces ella dijo a su padre: No se enciendan de enojo los ojos de mi ʼadón porque no me puedo levantar ante ti, pues estoy en el período de las mujeres. Y él buscó, pero no halló los ídolos.'
    36: 'Entonces Jacob se encolerizó y recriminó a Labán. Jacob tomó la palabra y preguntó a Labán: ¿Cuál es mi transgresión o cuál mi pecado para que me persigas con tal ardor?'
    37: ¿Qué hallaste de todos los objetos de tu casa? Porque rebuscaste todos mis enseres. Ponlo aquí delante de mis parientes y tus parientes, y juzguen entre nosotros dos.
    38: En estos 20 años que estuve contigo, tus ovejas y tus cabras nunca abortaron, ni yo comí carneros de tu rebaño.
    39: Lo desgarrado por fieras no te lo traía; yo pagaba el daño. Lo hurtado, tanto de día como de noche, me lo cobrabas.
    40: De día me consumía el calor y de noche la helada, y el sueño huía de mis ojos.
    41: 'Así estuve 20 años en tu casa: 14 años te serví por tus dos hijas, y seis años por tu ganado, y has cambiado mi salario diez veces.'
    42: Si el ʼElohim de mi padre, el ʼElohim de Abraham y el Temor de Isaac no hubiera estado conmigo, de cierto me despedirías ahora vacío. ʼElohim vio mi aflicción y la fatiga de mis manos, y te reprendió anoche.
    43: 'Entonces Labán respondió a Jacob: Las hijas son mías, los hijos son míos, las ovejas son mías, y todo lo que tú ves es mío. Así pues, ¿qué puedo hacer hoy a estas hijas mías, o a los hijos que ellas dieron a luz?'
    44: Ven pues, concertemos ahora un pacto tú y yo, y sea testigo entre tú y yo.
    45: Entonces Jacob tomó una piedra y la erigió como estela.
    46: 'Y Jacob dijo a sus parientes: Recojan piedras. Tomaron piedras e hicieron un montón, y comieron allí sobre aquel montón.'
    47: Labán lo llamó Yegar-sajadutah, y Jacob lo llamó Galaad.
    48: 'Entonces Labán dijo: Este montón es testigo hoy entre tú y yo. Por tanto fue llamado su nombre Galaad'
    49: 'y Mizpa, por cuanto dijo: Vigile Yavé entre tú y yo cuando nos apartemos el uno del otro.'
    50: Si maltratas a mis hijas, o si tomas otras mujeres además de mis hijas, mira, ʼElohim es testigo entre tú y yo. Nadie [más] está con nosotros.
    51: 'Y Labán dijo a Jacob: Aquí está este montón, y fíjate, la estela que erigí entre tú y yo.'
    52: Sea testigo este montón y sea testigo la estela de que no pasaré de este montón hacia ti, ni tú pasarás de este montón, ni de esta estela hacia mí para mal.
    53: ¡El ʼElohim de Abraham, de Nacor y de sus antepasados, juzgue entre nosotros! Pero Jacob juró por el Temor de su padre Isaac.
    54: Jacob ofreció un sacrificio en la montaña y llamó a sus parientes a comer pan. Ellos comieron pan y pernoctaron en la montaña.
    55: Temprano por la mañana Labán se levantó, besó a sus hijos y a sus hijas y los bendijo. Luego salió y regresó a su lugar.
  32:
    1: También Jacob prosiguió su camino, y unos ángeles de ʼElohim salieron a su encuentro.
    2: 'Cuando los vio, Jacob dijo: Este es el campamento de ʼElohim y llamó aquel lugar Mahanaim.'
    3: Jacob envió mensajeros delante de él a su hermano Esaú, a la tierra de Seír, al campo de Edom,
    4: 'y les ordenó: Así dirán a mi ʼadón Esaú: Tu esclavo Jacob dice así: Viví temporalmente con Labán, con quien me detuve hasta ahora.'
    5: Tengo bueyes, asnos y ovejas, esclavos y esclavas, y envío a declararlo a mi ʼadón para hallar gracia ante tus ojos.
    6: 'Los mensajeros volvieron a Jacob y dijeron: Fuimos a tu hermano Esaú, y también él viene a tu encuentro con 400 hombres.'
    7: Jacob se angustió y tuvo gran temor. Dividió el pueblo, las ovejas, ganado vacuno y los camellos que tenía consigo en dos campamentos,
    8: 'pues se dijo: Si viene Esaú contra un campamento y lo ataca, el otro campamento escapará.'
    9: 'Y Jacob dijo: ¡Oh ʼElohim de mi antepasado Abraham [y] de mi padre Isaac! Oh Yavé, que me dijiste: ¡Regresa a tu tierra y a tu parentela y Yo te haré bien!'
    10: Soy indigno de tus misericordias y de toda la fidelidad que has mostrado a tu esclavo, pues con mi cayado pasé este Jordán y ahora tengo dos campamentos.
    11: Líbrame, te ruego, de la mano de mi hermano Esaú, pues temo, que venga y me ataque a la madre con los hijos.
    12: 'Pero Tú mismo dijiste: Ciertamente te haré bien y multiplicaré tu descendencia como la arena del mar, que por ser tanta no se puede contar.'
    13: 'Pernoctó allí aquella noche. Tomó un presente de lo que le vino a mano para su hermano Esaú:'
    14: 200 cabras y 20 machos cabríos, 200 ovejas y 20 carneros,
    15: 30 camellas que amamantaban, con sus crías, 40 novillas y diez novillos, 20 asnas y diez pollinos.
    16: 'Los entregó en mano de sus esclavos, cada manada por separado. Y dijo a sus esclavos: Pasen adelante de mí y dejen espacio entre manada y manada.'
    17: 'Y le ordenó al primero: Cuando mi hermano Esaú te encuentre y te pregunte: ¿De quién eres, y a dónde vas, y para quién es esto que llevas delante de ti?'
    18: 'le dirás: Es un presente de tu esclavo Jacob, enviado para mi ʼadón Esaú. Y por cierto, él también viene tras nosotros.'
    19: 'Ordenó también al segundo, al tercero y a todos los que iban tras aquellas manadas: La misma cosa le dirán a Esaú cuando lo encuentren.'
    20: 'Y además le dirán: Mira, tu esclavo Jacob viene tras nosotros. Porque pensaba: Apaciguaré su ira con el presente que va delante de mí. Luego veré su rostro, y tal vez él me acepte.'
    21: Pasó, pues, el presente delante de él, y aquella noche pernoctó en el campamento.
    22: Aquella misma noche se levantó, tomó a sus dos esposas, a sus dos esclavas y a sus 11 hijos, y atravesó el vado de Jaboc.
    23: Los tomó, les ordenó pasar el arroyo y luego ordenó pasar todo lo que tenía.
    24: Jacob se quedó solo, y un Varón luchó con él hasta rayar el alba.
    25: Pero viendo que no podía con él, le atacó el encaje de su muslo, y se le descoyuntó el muslo a Jacob mientras luchaba con Él.
    26: 'Entonces el Varón dijo: Déjame, por que raya el alba. Y Jacob dijo: No te dejaré, si no me bendices.'
    27: 'Le preguntó: ¿Cuál es tu nombre? Y él respondió: Jacob.'
    28: 'Y dijo: Ya no será tu nombre Jacob, sino Israel, porque luchaste con ʼElohim y con los hombres, y venciste.'
    29: 'Entonces Jacob le dijo: Te ruego que me declares tu Nombre. Y Él respondió: ¿Por qué preguntas por mi Nombre? Y lo bendijo allí.'
    30: 'Jacob llamó aquel lugar Peni-ʼEl, porque dijo: Vi a ʼElohim cara a cara, y aun así fue librada mi vida.'
    31: Cuando pasó Peni-ʼEl, salió el sol, y cojeaba por causa de su muslo.
    32: Por eso hasta hoy los hijos de Israel no comen del tendón de la cadera que está sobre la coyuntura del muslo, porque Él tocó la coyuntura del muslo de Jacob en el tendón de la cadera.
  33:
    1: Jacob levantó la mirada, y al ver que Esaú se acercaba con sus 400 hombres, repartió sus hijos entre Lea, Raquel y las dos esclavas.
    2: Colocó adelante a las esclavas con sus hijos, detrás a Lea con los suyos, y últimos a Raquel con José.
    3: Pero él pasó adelante de ellos y se postró en tierra siete veces, hasta acercarse a su hermano.
    4: Esaú corrió a su encuentro y lo abrazó. Se echó sobre su cuello y lo besó, y lloraron.
    5: 'Cuando levantó sus ojos y vio a las mujeres y a los niños, él preguntó: ¿Quiénes son éstos para ti? Y él respondió: Son los niños que ʼElohim bondadosamente ha dado a tu esclavo.'
    6: Entonces las esclavas llegaron con sus hijos y se postraron.
    7: Igualmente Lea se acercó con sus hijos y se postraron, y finalmente José y Raquel se acercaron y se postraron.
    8: 'Y preguntó: ¿Qué te propones con todos estos grupos que encontré? Y Jacob respondió: Hallar gracia ante los ojos de mi ʼadón.'
    9: 'Y Esaú dijo: Yo tengo suficiente, hermano mío. Sea para ti lo que es tuyo.'
    10: 'Pero Jacob dijo: ¡No, te ruego! Si hallé ahora gracia delante de ti, toma el presente de mi mano. Porque miro tu rostro como el que mira el rostro de ʼElohim, y me recibiste favorablemente.'
    11: Acepta, te ruego, mi presente que fue traído para ti, pues ʼElohim me ha favorecido, porque tengo de todo. Le rogó con insistencia, y Esaú lo aceptó.
    12: 'Luego dijo: Anda, vámonos. Yo iré delante de ti.'
    13: 'Pero Jacob le contestó: Mi ʼadón sabe que los niños son delicados y que tengo ovejas y vacas que están criando, y si las fatigan, en un día podría morir todo el rebaño.'
    14: Pase ahora mi ʼadón delante de su esclavo. Yo iré con lentitud al paso del ganado que va delante de mí y al paso de los niños hasta que llegue a mi ʼadón en Seír.
    15: 'Y Esaú dijo: Dejaré contigo parte de la gente que vino conmigo. Pero él respondió: ¿Para qué esto? Halle yo gracia ante mi ʼadón.'
    16: Aquel día Esaú regresó por su camino a Seír,
    17: y Jacob salió hacia Sucot. Edificó una casa para él, e hizo cobertizos para su ganado. Por eso llamó aquel lugar Sucot.
    18: Cuando volvió de Padan-aram, Jacob llegó en paz a la ciudad de Siquem que está en la tierra de Canaán, y acampó frente a la ciudad.
    19: Allí donde plantó su tienda compró la parcela del campo de mano de los hijos de Hamor, padre de Siquem, por 100 monedas.
    20: Después erigió allí un altar, y lo llamó ʼEl-ʼElohey-Israel.
  34:
    1: Entonces Dina, la hija que Lea dio a luz a Jacob, salió a ver a las hijas de aquella tierra.
    2: Siquem, hijo de Hamor, el heveo príncipe de aquella tierra, la miró y la tomó. Se unió a ella y la deshonró.
    3: Pero su alma se apegó a Dina, hija de Jacob. Se enamoró de la muchacha y habló amorosamente a la joven.
    4: 'Siquem habló a su padre Hamor: Tómame a esta jovencita para que sea mi esposa.'
    5: Jacob oyó que Siquem contaminó a su hija Dina. Pero como sus hijos estaban con su ganado en el campo, Jacob guardó silencio hasta cuando ellos llegaran.
    6: Entonces Hamor, padre de Siquem, salió para hablar con Jacob.
    7: Cuando los hijos de Jacob regresaron del campo y lo supieron, aquellos varones se airaron. Se enardecieron muchísimo, porque Siquem hizo una vileza en Israel con la hija de Jacob, lo cual no se debía hacer.
    8: 'Pero Hamor habló con ellos y les dijo: El alma de mi hijo Siquem se apegó a la hija de ustedes. Les ruego que se la den para que sea su esposa.'
    9: Emparenten con nosotros. Dennos sus hijas y tomen nuestras hijas para ustedes.
    10: Vivan con nosotros. La tierra está delante de ustedes. Vivan y negocien y adquieran posesión en ella.
    11: 'Y Siquem dijo al padre de ella y a sus hermanos: Halle yo gracia ante ustedes, y daré lo que me digan.'
    12: Aumenten mucha dote y regalos a mi cargo, que yo daré cuanto me digan, pero denme la muchacha para que sea mi esposa.
    13: Los hijos de Jacob respondieron con doblez a Siquem y a Hamor su padre, porque Siquem violó a su hermana Dina.
    14: 'Les dijeron: No podemos hacer esto de dar nuestra hermana a un hombre que tenga prepucio, porque es afrenta para nosotros.'
    15: 'Solo con esto los consentiremos: que sean como nosotros, al circuncidar todo varón de ustedes.'
    16: Entonces les daremos nuestras hijas y tomaremos las de ustedes. Viviremos con ustedes y seremos un pueblo.
    17: Pero si no aceptan circuncidarse, entonces tomaremos nuestra hija y nos iremos.
    18: Las palabras de ellos parecieron buenas a Hamor y a Siquem, hijo de Hamor.
    19: No demoró el joven en hacerlo, porque se deleitaba con la hija de Jacob. Él era el más distinguido de toda la casa de su padre.
    20: 'Hamor y su hijo Siquem fueron a la puerta de su ciudad y hablaron a los hombres de su ciudad:'
    21: Estos hombres son pacíficos con nosotros. Vivirán en la tierra y negociarán en ella. Pues miren, la tierra es bastante amplia para ellos. Tomaremos sus hijas para que sean nuestras esposas, y les daremos nuestras hijas.
    22: 'Pero solo con esto consentirán en vivir con nosotros para ser un pueblo: que todo varón nuestro sea circuncidado, así como ellos son circuncidados.'
    23: ¿Entonces no serán nuestros su ganado, sus bienes y todos sus animales? Solo convengamos con ellos, y vivirán con nosotros.
    24: Todos los que salían por la puerta de su ciudad obedecieron a Hamor y a su hijo Siquem, y circuncidaron a todo varón que salía por la puerta de su ciudad.
    25: Aconteció al tercer día, cuando ellos estaban más adoloridos, que dos de los hijos de Jacob, Simeón y Leví, hermanos de Dina, después de tomar cada uno su espada, salieron contra la ciudad desprevenida y asesinaron a todos los varones.
    26: Asesinaron a filo de espada a Hamor y a su hijo Siquem, sacaron a Dina de la casa de Siquem y salieron.
    27: Los hijos de Jacob pasaron sobre los muertos y saquearon la ciudad, por cuanto violaron a su hermana.
    28: Tomaron sus ovejas, su ganado vacuno y sus asnos, lo que estaba en la ciudad, lo que estaba en el campo
    29: y toda su hacienda. Se llevaron cautivas a todas sus criaturas y sus mujeres, y saquearon todo lo que había en las casas.
    30: 'Entonces Jacob dijo a Simeón y a Leví: Ustedes me arruinaron al hacer que yo sea odioso ante los habitantes de esta tierra, el cananeo y el ferezeo. Por cuanto tengo pocos hombres, se juntarán contra mí y me atacarán. Yo y mi casa seremos exterminados.'
    31: 'Pero dijeron ellos: ¿Debía él tratar a nuestra hermana como a una prostituta?'
  35:
    1: 'Entonces ʼElohim dijo a Jacob: Levántate, sube a Bet-ʼEl y vive allí. Haz allí un altar al ʼEL que se te apareció cuando huías de tu hermano Esaú.'
    2: 'Entonces Jacob dijo a su casa y a todos los que estaban con él: Quiten los ídolos que hay entre ustedes, purifíquense y muden sus ropas.'
    3: Levantémonos y subamos a Bet-ʼEl. Allí haré un altar al ʼEL que me respondió el día de mi angustia, y ha estado conmigo dondequiera que he ido.
    4: Le dieron a Jacob todos los ídolos que tenían en su poder y los zarcillos que tenían en sus orejas. Jacob los enterró debajo de un roble que estaba junto a Siquem.
    5: Cuando salieron, hubo un terror sobrenatural sobre las ciudades circunvecinas, y no persiguieron a los hijos de Jacob.
    6: Jacob, con todo el pueblo que lo acompañaba, llegó a Luz, que es Bet-ʼEl, en tierra de Canaán.
    7: Edificó allí un altar y llamó el lugar ʼEl-bet-ʼEl, porque allí se le reveló ʼElohim cuando huía de su hermano.
    8: Entonces Débora, ama de crianza de Rebeca, murió. Fue sepultada en la parte baja de Bet-ʼEl, debajo del roble, y Jacob lo llamó Roble del Llanto.
    9: ʼElohim se apareció otra vez a Jacob después que regresó de Padan-aram. Lo bendijo
    10: 'y ʼElohim le dijo: Tu nombre es Jacob. Ya no será tu nombre Jacob, Sino tu nombre será Israel. Y lo llamó Israel.'
    11: 'Después ʼElohim le dijo: Yo soy ʼEL-Shadday: Fructifica y multiplícate. Una nación y un grupo de naciones procederá de ti, y reyes saldrán de ti.'
    12: La tierra que di a Abraham y a Isaac, te la doy a ti. También la daré a tu descendencia.
    13: ʼElohim ascendió de su lado, del lugar donde habló con él.
    14: Jacob erigió una estela en el lugar donde habló con él, una estela de piedra. Derramó una libación y aceite sobre ella.
    15: Jacob llamó el lugar donde ʼElohim habló con él Bet-ʼEl.
    16: Salieron de Bet-ʼEl, y cuando faltaba una corta distancia para llegar a Efrata, le llegó a Raquel el trance de dar a luz. Su parto fue difícil.
    17: 'Aconteció que en la dificultad de su parto, la partera le dijo: No temas, que también tendrás este hijo.'
    18: Ocurrió que al salir su alma, pues murió, lo llamó Benoni, pero su padre lo llamó Benjamín.
    19: Así Raquel murió, y fue sepultada en el camino de Efrata, la cual es Belén.
    20: Jacob erigió una estela sobre su sepultura. Ésta es la estela de la tumba de Raquel hasta hoy.
    21: Israel salió y plantó su tienda más allá de la torre de Éder.
    22: Mientras Israel vivía en aquella tierra, aconteció que Rubén fue y se unió con Bilha, la concubina de su padre, e Israel se enteró de ello.
    23: 'Ahora bien, los hijos de Jacob fueron 12. Hijos de Lea: Rubén el primogénito, Simeón, Leví, Judá, Isacar y Zabulón.'
    24: 'Hijos de Raquel: José y Benjamín.'
    25: 'Hijos de Bilha, esclava de Raquel: Dan y Neftalí.'
    26: 'E hijos de Zilpa, esclava de Lea: Gad y Aser. Estos fueron los hijos de Jacob que le nacieron en Pa-danrama.'
    27: Jacob fue a su padre Isaac, en Mamre, ciudad de Arba, que es Hebrón, precisamente donde Abraham e Isaac peregrinaron.
    28: Los días de Isaac fueron 180 años.
    29: Isaac expiró y fue unido a su pueblo, anciano y lleno de días. Lo sepultaron sus hijos Esaú y Jacob.
  36:
    1: Estos son los descendientes de Esaú, el cual es Edom.
    2: 'Esaú tomó sus esposas de entre las hijas de Canaán: a Ada, hija de Elón heteo, a Oholibama, hija de Aná, hijo de Zibeón heveo,'
    3: y a Bosemat, hija de Ismael, hermana de Nebayot.
    4: Ada le dio a luz a Elifaz, Bosemat le dio a luz a Reuel y
    5: Oholibama le dio a luz a Jeús, a Jaalam y a Coré. Estos son los hijos de Esaú que le nacieron en la tierra de Canaán.
    6: Esaú tomó a sus esposas, a sus hijos e hijas, a todas las personas de su casa, sus rebaños y todos sus animales, y todos los bienes que adquirió en la tierra de Canaán, y salió a otra tierra a causa de su hermano Jacob,
    7: porque los bienes de ellos eran demasiados para vivir juntos. La tierra de su peregrinación no los podía sostener a causa de sus ganados.
    8: Así que Esaú habitó en la montaña de Seír. Esaú es Edom.
    9: Estos son los descendientes de Esaú, padre de los idumeos, en la montaña de Seír.
    10: 'Estos son los nombres de los hijos de Esaú: Elifaz, hijo de Ada, una esposa de Esaú, y Reuel, hijo de Bosemat, otra esposa de Esaú.'
    11: Los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam y Cenaz.
    12: Timná fue concubina de Elifaz, hijo de Esaú, la cual le dio a luz a Amalec. Tales fueron los hijos de Ada, esposa de Esaú.
    13: 'Estos son los hijos de Reuel: Nahat, Zera, Sama y Miza. Tales fueron los hijos de Bosemat, esposa de Esaú.'
    14: Estos fueron los hijos de Oholibama, esposa de Esaú, hija de Aná, hijo de Zibeón. Ella le dio a luz a Jeús, Jaalam y Coré.
    15: 'Estos fueron los jeques de los hijos de Esaú. Los hijos de Elifaz, primogénito de Esaú: los jeques Temán, Omar, Zefo, Cenaz,'
    16: Coré, Gatam y Amalec. Estos son los jeques provenientes de Elifaz en la tierra de Edom, los cuales fueron hijos de Ada.
    17: 'Estos son los hijos de Reuel, hijo de Esaú: los jeques Nahat, Zera, Sama y Miza. Tales son los jeques provenientes de Reuel en tierra de Edom. Estos fueron los hijos de Bosemat, esposa de Esaú.'
    18: 'Estos son los hijos de Oholibama, esposa de Esaú: los jeques Jeús, Jaalam y Coré. Estos son los jeques procedentes de Oholibama, esposa de Esaú, hija de Aná.'
    19: Tales fueron los hijos de Esaú. Él es Edom, y tales fueron sus jeques.
    20: 'Estos son los hijos de Seír el hurrita, habitantes de aquella tierra: Lotán, Sobal, Zibeón, Aná,'
    21: Disón, Ezer y Disán. Tales fueron los jeques de los hurritas, hijos de Seír en la tierra de Edom.
    22: 'Los hijos de Lotán fueron: Hori y Hemam. Timná fue hermana de Lotán.'
    23: 'Estos son los hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam.'
    24: 'Estos son los hijos de Zibeón: Aja y Aná. (Este Aná es el que halló aguas termales en el desierto cuando apacentaba los asnos de su padre Zibeón.)'
    25: 'Estos son los hijos de Aná: Disón y Oholibama, hija de Aná.'
    26: 'Estos son los hijos de Disón: Hemdán, Esbán, Itrán y Querán.'
    27: 'Estos son los hijos de Ezer: Bilhán, Zaaván y Acán.'
    28: 'Estos son los hijos de Disán: Huz y Arán.'
    29: 'Estos son los jeques de los hurritas: los jeques Lotán, Sobal, Zibeón, Aná,'
    30: Disón, Ezer y Disán. Estos fueron los jeques de los hurritas por sus familias en la tierra de Seír.
    31: 'Antes que un rey reinara sobre los hijos de Israel, estos fueron los reyes que reinaron en la tierra de Edom:'
    32: Bela, hijo de Beor, reinó en Edom, y el nombre de su ciudad fue Dinaba.
    33: Murió Bela y reinó en su lugar Jobab, hijo de Zera, de Bosra.
    34: Jobab murió y reinó en su lugar Husam, de la tierra de Temán.
    35: Husam murió y reinó en su lugar Adad, hijo de Badad, el que derrotó a Madián en el campo de Moab, y el nombre de su ciudad, Avit.
    36: Adad murió y reinó en su lugar Samla, de Masreca.
    37: Samla murió y reinó en su lugar Saúl, de Rehobot del Río.
    38: Saúl murió y reinó en su lugar Baal-hanán, hijo de Acbor.
    39: Baal-hanán, hijo de Acbor, murió y reinó en su lugar Adar. Su ciudad se llamaba Pau y su esposa Mehetabel, hija de Matred, hija de Mezahav.
    40: 'Estos son los nombres de los jeques de Esaú por sus familias, localidades y nombres: los jeques Timná, Alva, Jetet,'
    41: Oholibama, Ela, Pinón,
    42: Cenaz, Temán, Mibzar,
    43: Magdiel e Hiram. Tales fueron los jeques de Edom, conforme a sus viviendas en la tierra de su posesión. Él es Esaú, padre de Edom.
  37:
    1: Jacob habitó en la tierra de Canaán, la tierra de las peregrinaciones de su padre.
    2: 'Esta es la historia de la familia de Jacob: José tenía 17 años de edad y apacentaba las ovejas con sus hermanos. El joven estaba con los hijos de Bilha y de Zilpa, concubinas de su padre. José informaba a su padre la mala fama de ellos.'
    3: Israel amaba a José más que a todos sus hijos, porque era el hijo de su vejez. Le hizo una túnica con rayas de colores.
    4: Sus hermanos, al ver que su padre lo prefería sobre todos ellos, lo aborrecían y no podían hablarle pacíficamente.
    5: José tuvo un sueño y lo contó a sus hermanos, con lo cual aumentaron más su odio contra él
    6: 'pues él les dijo: Escuchen ahora este sueño que tuve.'
    7: Estábamos ahí en medio del campo y atábamos gavillas. Miré que mi gavilla se levantaba y seguía erguida. Y las gavillas de ustedes la rodeaban y se inclinaban ante la mía.
    8: 'Le respondieron sus hermanos: ¿Vas a reinar sobre nosotros y nos dominarás? Y lo odiaron aun más a causa de sus sueños y de sus palabras.'
    9: 'Tuvo otro sueño y lo contó a sus hermanos: Miren, me vino otro sueño: que el sol, la luna y once estrellas se inclinaban ante mí.'
    10: 'Lo relató a su padre y a sus hermanos. Pero su padre lo reprendió y le dijo: ¿Qué fue esto que soñaste? ¿Yo, tu madre y tus hermanos nos postraremos en tierra ante ti?'
    11: Sus hermanos le tenían envidia, pero su padre meditaba en esto.
    12: Cuando sus hermanos apacentaban el rebaño de su padre en Siquem,
    13: 'Israel dijo a José: ¿No están tus hermanos pastoreando en Siquem? Ven, te enviaré a ellos. Y él respondió: Aquí estoy dispuesto.'
    14: 'E Israel le dijo: Vé ahora. Mira cómo están tus hermanos, cómo se encuentra el rebaño y tráeme un informe. Así lo envió desde el valle de Hebrón, y llegó a Siquem.'
    15: 'Un hombre lo halló cuando deambulaba por el campo y le preguntó: ¿Qué buscas?'
    16: 'Y dijo: Busco a mis hermanos. Te ruego que me digas dónde pastorean ellos.'
    17: 'El hombre respondió: Salieron de aquí. Los oí decir: Vamos a Dotán. José fue tras sus hermanos y los halló en Dotán.'
    18: Cuando lo vieron de lejos, antes que se acercara, se confabularon para matarlo.
    19: 'Y se dijeron el uno al otro: ¡Aquí viene el soñador!'
    20: Ahora pues, vamos, matémoslo y echémoslo en una cisterna, y diremos que una mala bestia lo devoró. Entonces veremos en qué pararán sus sueños.
    21: 'Cuando Rubén oyó esto, al intentar librarlo de mano de ellos, dijo: ¡No le quitemos la vida!'
    22: 'Y Rubén añadió: No derramen sangre. Échenlo en esta cisterna que está en el desierto, pero no extiendan la mano contra él. Esto dijo a fin de librarlo de sus manos para hacerlo volver a su padre.'
    23: Sucedió que cuando José llegó hasta sus hermanos, lo despojaron de su túnica, la túnica de rayas de colores que llevaba sobre él.
    24: Lo tomaron y lo echaron en la cisterna, pero la cisterna estaba vacía. No había agua en ella.
    25: Luego se sentaron a comer pan. Al levantar sus ojos vieron una caravana de ismaelitas que iba de Galaad, y llevaba en sus camellos especias, bálsamo y mirra para llevarlos a Egipto.
    26: 'Entonces Judá preguntó a sus hermanos: ¿Qué provecho hay que matemos a nuestro hermano y ocultemos su sangre?'
    27: Vendámoslo a los ismaelitas y no levantemos nuestra mano contra él, pues es nuestro hermano, nuestra carne. Y sus hermanos [le] obedecieron.
    28: Cuando pasaron los mercaderes madianitas, sacaron a José de la cisterna, y lo vendieron a los ismaelitas por 20 piezas de plata. Y ellos llevaron a José a Egipto.
    29: Cuando Rubén volvió a la cisterna, no halló a José allí. Entonces rasgó sus ropas,
    30: 'se volvió a sus hermanos y les exclamó: ¡El muchacho no está allí! ¿Y yo, a dónde iré?'
    31: Entonces tomaron la túnica de José, degollaron un cabrito y empaparon la túnica con la sangre.
    32: 'Luego enviaron la túnica de rayas de colores a su padre y dijeron: Hallamos esto. Reconoce y mira si es o no la túnica de tu hijo.'
    33: 'Él la reconoció y exclamó: ¡Es la túnica de mi hijo! Alguna mala bestia lo devoró. ¡Sin duda José fue destrozado!'
    34: Entonces Jacob rasgó sus ropas, se cubrió con tela áspera e hizo duelo por su hijo durante muchos días.
    35: 'Todos sus hijos e hijas se levantaron para consolarlo, pero él rehusó ser consolado y decía: ¡Descenderé enlutado hasta mi hijo en el Seol! Y su padre lloraba por él.'
    36: Entre tanto, los madianitas lo vendieron en Egipto a Potifar, funcionario de Faraón, capitán de la guardia.
  38:
    1: Aconteció en aquel tiempo que Judá se apartó de sus hermanos para establecerse con un adulamita llamado Hira.
    2: Judá vio allí a la hija de cierto cananeo, cuyo nombre era Súa, la tomó, y se unió con ella.
    3: Concibió y dio a luz un hijo. Y él lo llamó Er.
    4: Concibió otra vez y dio a luz otro hijo, y lo llamó Onán.
    5: Volvió a concebir y dio a luz otro hijo, y lo llamó Sela. Él estaba en Kezib cuando ella lo dio a luz.
    6: Entonces Judá tomó esposa para Er su primogénito, y el nombre de ella era Tamar.
    7: Pero Er, el primogénito de Judá, era perverso delante de Yavé, y Yavé le quitó la vida.
    8: 'Judá dijo a Onán: Únete a la esposa de tu hermano. Cásate con ella y levanta descendencia a tu hermano.'
    9: Pero Onán sabía que la descendencia no sería suya. Sucedía que cuando se unía con la esposa de su hermano, vertía en tierra, a fin de no dar descendencia a su hermano.
    10: A Yavé le pareció malo lo que hacía Onán y también a él le quitó la vida.
    11: 'Entonces dijo Judá a su nuera Tamar: Permanece viuda en casa de tu padre, hasta que crezca mi hijo Sela. Pues temía que él también muriera como sus hermanos. Así que Tamar fue y permaneció en casa de su padre.'
    12: Pasaron muchos días, y murió la hija de Súa, esposa de Judá. Después de terminar el luto, Judá subió con su asociado Hira, el adulamita, a Timná, donde estaban los trasquiladores de sus ovejas.
    13: 'Fue dado aviso a Tamar: Mira, tu suegro sube a Timná a trasquilar sus ovejas.'
    14: Entonces ella, al ver que Sela creció y no fue entregada a él como esposa, se quitó las ropas de su viudez. Se cubrió con un velo, y disfrazada se sentó en la puerta de Enáyim, que está junto al camino de Timná.
    15: Cuando Judá la vio consideró que era una prostituta, pues ella tenía cubierto su rostro.
    16: 'Se desvió del camino hacia ella y le dijo: Vamos ahora y me uniré a ti, pues no sabía que era su nuera. Y ella preguntó: ¿Qué me darás para que te unas a mí?'
    17: 'Él dijo: Yo mismo te enviaré un cabrito del rebaño. Y ella preguntó: ¿Me das alguna prenda hasta que lo envíes?'
    18: 'Él contestó: ¿Cuál prenda te daré? Y ella dijo: Tu sello, tu cordón y la vara que tienes en tu mano. Entonces él se los dio. Se unió con ella, y ella concibió de él.'
    19: Luego se levantó y salió. Ella se quitó el velo y se vistió con las ropas de su viudez.
    20: Judá envió el cabrito por medio de su amigo el adulamita para tomar las prendas de mano de la mujer, pero no la halló.
    21: 'Y preguntó a los varones del lugar: ¿Dónde está la prostituta de Enáyim que estaba junto al camino? Y ellos le contestaron: Ninguna prostituta estuvo por aquí.'
    22: 'Entonces regresó a Judá, y le informó: No la encontré. Además, unos varones del lugar dijeron: Ninguna prostituta estuvo por aquí.'
    23: 'Judá dijo: Que se quede con ellas para que no seamos menospreciados. Ya ves que envié este cabrito y tú mismo no la encontraste.'
    24: 'Como a los tres meses sucedió que se le dio aviso a Judá: Tu nuera Tamar se volvió prostituta y quedó embarazada por su prostitución. Y Judá dijo: ¡Sáquenla y que sea quemada!'
    25: 'Pero mientras era sacada, envió a decir a su suegro: ¡Del varón a quien pertenecen estas cosas estoy embarazada! Y dijo: Reconozcan ahora. ¿De quién es este sello, el cordón y la vara?'
    26: 'Entonces Judá los reconoció y dijo: Es más justa que yo, porque no le di a mi hijo Sela. Pero nunca más se unió a ella.'
    27: Sucedió que en el tiempo de dar a luz descubrió que había mellizos en su vientre.
    28: 'Al dar a luz salió una mano, y la partera tomó un hilo de grana y lo ató a su mano, y dijo: Éste salió primero.'
    29: 'Pero cuando él retiró su mano, vio que salió su hermano. Y ella dijo: ¡Qué brecha abriste! Por tanto fue llamado Fares.'
    30: Después salió su hermano, el que tenía en su mano el hilo de grana, y fue llamado Zara.
  39:
    1: José fue llevado a Egipto. Potifar, funcionario de Faraón, capitán de la guardia, varón egipcio, lo compró a los ismaelitas que lo llevaron allá.
    2: Pero Yavé estaba con José, y fue varón próspero. Estaba en la casa de su ʼadón egipcio.
    3: Su ʼadón observó que Yavé estaba con él, porque todo cuanto hacía, Yavé lo prosperaba en su mano.
    4: José halló gracia ante él y le servía. Él lo puso a cargo de su casa y entregó en su mano todo lo que tenía.
    5: Sucedió que, desde cuando lo puso a cargo de su casa y de todo lo que tenía, Yavé bendijo la casa del egipcio a causa de José. La bendición de Yavé estaba sobre todo lo que tenía, tanto en la casa como en el campo.
    6: Todo lo que tenía lo dejó en mano de José. Con él allí, por nada se preocupaba, excepto por el pan que comía. José era de agradable presencia y de semblante varonil.
    7: 'Después de estas cosas, aconteció que la esposa de su ʼadón fijó sus ojos en José y le dijo: ¡Únete a mí!'
    8: 'Pero él rehusó y respondió a la esposa de su ʼadón: Ciertamente mi ʼadón no se preocupa de lo que hay en la casa, y puso en mi mano todo lo que tiene.'
    9: No me priva de alguna cosa, sino solo de ti, por cuanto tú eres su esposa. ¿Cómo, pues, haría este mal tan grande y pecaría contra ʼElohim?
    10: Sucedió que, aunque ella instaba a José cada día, él no la escuchaba para acostarse a su lado y unirse a ella.
    11: Pero aconteció cierto día que, cuando él entró en la casa para hacer su oficio, y nadie de los de la casa estaba allí,
    12: 'ella lo agarró de su manto y le dijo: ¡Únete a mí! Pero él dejó su manto en mano de ella, huyó y salió afuera.'
    13: Cuando ella miró que él abandonó su manto en la mano de ella y huyó hacia afuera,
    14: 'llamó a los varones de su casa y les habló: Miren, nos trajo a un esclavo hebreo para que se burlara de nosotros. Vino para unirse a mí, pero grité a gran voz.'
    15: Sucedió que, cuando él oyó que alzaba mi voz y gritaba, al huir dejó su manto junto a mí y salió afuera.
    16: Entonces ella retuvo el manto de él hasta que su ʼadón llegó a su casa,
    17: 'y ella le habló las mismas palabras: El esclavo hebreo que nos trajiste vino a mí para divertirse conmigo.'
    18: Sucedió que cuando alcé mi voz y grité, él dejó su manto junto a mí y huyó afuera.
    19: 'Entonces ocurrió que al oír su ʼadón las palabras que su esposa le habló: Así me trató tu esclavo, se encendió su furor.'
    20: Su amo tomó a José y lo echó en la cárcel donde estaban encerrados los presos del rey. Allí estaba en la cárcel.
    21: Pero Yavé estaba con José, le extendió su misericordia y le concedió gracia ante el jefe de la cárcel.
    22: El jefe de la cárcel entregó en mano de José a todos los presos que estaban en la cárcel. Todo lo que hacían allí, él era el responsable.
    23: El jefe de la cárcel no supervisaba algo que estuviera en mano de José, porque Yavé estaba con él. Lo que él emprendía, Yavé lo prosperaba.
  40:
    1: Después de estas cosas, sucedió que el copero y el panadero del rey de Egipto ofendieron a su ʼadón, el rey de Egipto.
    2: 'Faraón se enfureció contra sus dos funcionarios: el jefe de los coperos y el jefe de los panaderos.'
    3: Los puso bajo custodia en la casa del capitán de la guardia, en la cárcel donde estaba preso José.
    4: El capitán de la guardia se los encargó a José, y éste les servía. Estuvieron bajo custodia durante algún tiempo.
    5: El copero y el panadero del rey de Egipto, cuando estaban presos en la cárcel, ambos tuvieron un sueño en una misma noche, cada uno su sueño con su peculiar sentido.
    6: José fue a ellos por la mañana y observó que estaban perturbados.
    7: 'Preguntó a los funcionarios de Faraón que estaban con él en la prisión de la casa de su ʼadón: ¿Por qué sus rostros parecen tristes hoy?'
    8: 'Le respondieron: Nos vino un sueño y no hay quien lo interprete. Entonces José les dijo: ¿No corresponden las interpretaciones a ʼElohim? Les ruego que me los narren.'
    9: 'Entonces el jefe de los coperos contó su sueño a José: En mi sueño apareció ante mí una vid,'
    10: y en la vid estaban tres ramas. Parecía que les salían brotes, florecían, y sus racimos de uvas maduraban.
    11: La copa de Faraón estaba en mi mano. Tomé las uvas y las exprimí en la copa de Faraón, y entregué la copa en mano de Faraón.
    12: 'José le dijo: Esta es su interpretación: Las tres ramas son tres días.'
    13: Dentro de tres días Faraón alzará tu cabeza y te devolverá a tu puesto. Pondrás la copa de Faraón en su mano, como de costumbre cuando eras su copero.
    14: Pero cuando te vaya bien, acuérdate de mí. Te ruego que tengas misericordia de mí, me menciones a Faraón y me saques de esta casa,
    15: porque ciertamente fui secuestrado de la tierra de los hebreos. Nada hice aquí para que me confinaran en la cárcel.
    16: 'Entonces, al ver el jefe de los panaderos que interpretó favorablemente, dijo a José: También yo soñé que veía tres cestas de pan sobre mi cabeza.'
    17: En la cesta más alta había de todos los manjares de Faraón, obra de panadero, y las aves se los comían de la cesta que estaba sobre mi cabeza.
    18: 'José respondió: Esta es su interpretación: Las tres cestas son tres días.'
    19: Dentro de tres días Faraón alzará tu cabeza y te hará colgar de un árbol, y las aves comerán tu carne.
    20: Sucedió, pues, al tercer día, el día del cumpleaños de Faraón, que él hizo un banquete para todos sus esclavos. En medio de sus esclavos levantó la cabeza del jefe de los coperos y la cabeza del jefe de los panaderos.
    21: Restableció en su oficio al jefe de los coperos, y éste colocó la copa en la mano de Faraón,
    22: pero colgó al jefe de los panaderos, como José les interpretó.
    23: Sin embargo, el jefe de los coperos no se acordó de José, sino lo olvidó.
  41:
    1: Aconteció que después de dos años completos Faraón tuvo un sueño. Ciertamente él estaba en pie junto al Nilo,
    2: y del Nilo subían siete vacas hermosas y gordas que apacentaban en el juncal.
    3: Inmediatamente después de ellas subían del Nilo otras siete vacas feas y flacas, y se colocaron junto a las otras vacas a la orilla del Nilo.
    4: Las vacas feas y flacas devoraron a las siete vacas hermosas y gordas. Y Faraón despertó.
    5: Se volvió a dormir y soñó la segunda vez. Ahí estaban siete espigas gruesas y hermosas que crecían de un mismo tallo.
    6: Sin embargo, después de ellas brotaron otras siete espigas delgadas y resecas por el viento del este.
    7: Las espigas delgadas devoraron a las siete espigas gruesas y hermosas. Y Faraón despertó. Fue un sueño.
    8: Sucedió que por la mañana su espíritu estaba perturbado, y mandó llamar a todos los hechiceros de Egipto y a todos sus sabios. Faraón les narró sus sueños, pero no había quien se los interpretara.
    9: 'Entonces el principal de los coperos habló a Faraón: Hoy me acuerdo de mis faltas.'
    10: Cuando Faraón se enfureció contra sus esclavos, y me puso bajo custodia en la casa del capitán de la guardia, a mí y al jefe de los panaderos,
    11: en una misma noche él y yo tuvimos un sueño. Cada uno tuvo un sueño con un sentido peculiar.
    12: Estaba allí con nosotros un joven hebreo, esclavo del capitán de la guardia, y se lo contamos. Él nos interpretó nuestros sueños. A cada uno interpretó según su sueño.
    13: Aconteció que tal como nos lo interpretó, así sucedió. Yo fui restablecido en mi puesto, pero el otro fue colgado.
    14: Entonces Faraón mandó llamar a José. Lo sacaron apresuradamente de la cárcel, se afeitó, mudó sus ropas y acudió a Faraón.
    15: 'Y Faraón dijo a José: Tuve un sueño, y no hay quien lo interprete. Pero oí decir de ti que cuando escuchas un sueño puedes interpretarlo.'
    16: 'José respondió a Faraón: No es mérito mío. ʼElohim dará a Faraón respuesta satisfactoria.'
    17: 'Entonces Faraón habló a José: En mi sueño yo estaba en pie a la orilla del Nilo,'
    18: y del Nilo subían siete vacas gordas y hermosas y que apacentaban en el juncal.
    19: Inmediatamente después de ellas subían del Nilo otras siete vacas pobres, feas y flacas como yo no había visto en toda la tierra de Egipto.
    20: Las vacas flacas y feas devoraron a las siete primeras vacas gordas.
    21: Éstas entraban en su interior, pero no se notaba que habían entrado en ellas, porque su apariencia era tan fea como antes. Y desperté.
    22: Después vi en mi sueño que siete espigas gruesas y hermosas brotaban de un mismo tallo.
    23: Pero vi que siete espigas marchitas, delgadas y resecas por el viento del este brotaban después de ellas,
    24: y las espigas delgadas devoraban a las siete espigas hermosas. Lo narré a los hechiceros, pero no hay quien me lo interprete.
    25: 'Entonces José dijo a Faraón: El sueño de Faraón es uno solo. ʼElohim anunció a Faraón lo que Él va a hacer.'
    26: Las siete vacas hermosas son siete años, y las espigas hermosas son siete años. El sueño es uno solo.
    27: Las siete vacas flacas y feas que subieron tras las primeras son también siete años, y las siete espigas delgadas y resecas por el viento del este son siete años de hambruna.
    28: 'El asunto es como respondí a Faraón: ʼElohim mostró a Faraón lo que Él está a punto de hacer.'
    29: Así que vienen siete años de gran abundancia en toda la tierra de Egipto.
    30: Después de ellos vendrán siete años de hambruna, y toda la abundancia será olvidada en la tierra de Egipto. La hambruna consumirá la tierra,
    31: y la abundancia será olvidada en la tierra a causa de aquella hambruna que le seguirá, porque será muy severa.
    32: El hecho de que el sueño de Faraón sucedió dos veces significa que el asunto está determinado por ʼElohim, y ʼElohim se apresura a ejecutarlo.
    33: Por tanto, provea ahora Faraón un hombre prudente y sabio, y dele autoridad sobre la tierra de Egipto.
    34: 'Haga Faraón esto: Designe funcionarios sobre la tierra para que recauden la quinta parte del producto de la tierra de Egipto en los siete años de abundancia,'
    35: para que ellos recojan toda la provisión de estos buenos años que vienen, almacenen el grano bajo la supervisión de Faraón y lo guarden en las ciudades para sustento.
    36: Esté esta provisión en depósito para el país para los siete años de hambruna que habrá en la tierra de Egipto, y el país no perecerá durante la hambruna.
    37: La propuesta le pareció bien a Faraón y a todos sus esclavos.
    38: 'Faraón dijo a sus esclavos: ¿Hallaremos otro varón como éste, en quien esté el Espíritu de ʼElohim?'
    39: 'Faraón dijo a José: Puesto que ʼElohim te explicó todo esto, no hay entendido ni sabio como tú.'
    40: Tú mismo estarás a cargo de mi casa, y por tu palabra se gobernará todo mi pueblo. Solo en el trono seré yo más grande que tú.
    41: 'Faraón dijo a José: Mira, te doy autoridad sobre toda la tierra de Egipto.'
    42: Faraón se quitó el anillo de su mano y lo puso en la mano de José. Lo vistió con ropas de lino fino y le impuso un collar de oro alrededor de su cuello.
    43: 'Lo hizo subir en su segunda carroza y pregonaron delante de él: ¡Arrodíllense! Y le dio autoridad sobre toda la tierra de Egipto.'
    44: 'Faraón dijo a José: Yo soy Faraón, pero sin tu autorización nadie levantará su mano ni su pie en toda la tierra de Egipto.'
    45: Faraón llamó a José Zafnat-panea, y le dio como esposa a Asenat, hija de Potifera, sacerdote de On. Entonces José salió a recorrer toda la tierra de Egipto.
    46: José tenía 30 años cuando compareció ante Faraón, rey de Egipto. Luego José se retiró de la presencia de Faraón y recorrió toda la tierra de Egipto.
    47: En los siete años de abundancia, la tierra produjo a montones.
    48: Almacenó todo el alimento que hubo de los siete años de abundancia en la tierra de Egipto. Luego puso el alimento en las ciudades y depositó en ellas la producción del campo de sus alrededores.
    49: José también almacenó grano como la arena del mar, mucho en extremo, hasta no poderse contar, pues era incalculable.
    50: Antes que llegara el primer año de la hambruna, le nacieron a José dos hijos, los cuales Asenat, hija de Potifera, sacerdote de On, le dio a luz.
    51: 'José llamó al primogénito Manasés, porque dijo: ʼElohim me hizo olvidar todo mi sufrimiento y toda la casa de mi padre.'
    52: 'Llamó al segundo Efraín, porque dijo: ʼElohim me hizo fructífero en la tierra de mi aflicción.'
    53: Se acabaron los siete años de abundancia que hubo en la tierra de Egipto.
    54: Comenzaron los siete años de hambruna, como dijo José. Hubo hambruna en todos los países, pero en toda la tierra de Egipto había pan.
    55: 'Cuando se sintió la hambruna en toda la tierra de Egipto, el pueblo clamó a Faraón por pan. Y Faraón dijo a todo Egipto: Vayan a José y hagan lo que él les diga.'
    56: La hambruna estaba por toda la extensión del país. Entonces José abrió todos los graneros, y vendió a los egipcios, pues la hambruna era severa en la tierra de Egipto.
    57: También llegaban de toda la tierra a Egipto para comprar grano a José, porque la hambruna aumentaba en toda la tierra.
  42:
    1: 'Jacob, al considerar que había grano en Egipto, dijo a sus hijos: ¿Por qué se miran unos a otros?'
    2: 'Y añadió: Miren, oí que hay grano en Egipto. Bajen allá y compren algo para nosotros a fin de que vivamos y no muramos.'
    3: Bajaron, pues, diez de los hermanos de José a comprar grano en Egipto.
    4: 'Pero Jacob no envió a Benjamín, hermano de José, con sus hermanos, porque dijo: No sea que le ocurra alguna calamidad.'
    5: Así que los hijos de Israel fueron a comprar grano entre los que iban, pues la hambruna estaba en la tierra de Canaán.
    6: José era el gobernante del país, el que vendía a todo el pueblo de la tierra. Entonces los hermanos de José llegaron y se postraron ante él con su rostro en tierra.
    7: 'José vio a sus hermanos y los reconoció, pero fingió ser un extraño para ellos, y les habló duramente. Y les preguntó: ¿De dónde vinieron? Ellos respondieron: De la tierra de Canaán a comprar alimento.'
    8: Así que José reconoció a sus hermanos, pero ellos no lo reconocieron.
    9: 'Al acordarse José de los sueños que tuvo con respecto a ellos, los acusó: ¡Ustedes son espías! ¡Vinieron para ver lo desprotegido del país!'
    10: 'Pero ellos le contestaron: No, ʼadón nuestro, tus esclavos vinimos a comprar alimento.'
    11: Todos nosotros somos hijos de un mismo hombre. Somos honestos. Tus esclavos no somos espías.
    12: 'Pero él les dijo: ¡No! Vinieron a ver lo desprotegido del país.'
    13: 'Entonces ellos respondieron: Tus esclavos somos 12 hermanos, hijos de un varón de la tierra de Canaán, y mira, el menor está hoy con nuestro padre, y el otro desapareció.'
    14: 'Pero José les dijo: Es lo que les digo: ¡Son espías!'
    15: 'En esto serán probados: Vive Faraón, que no saldrán de aquí hasta cuando venga aquí su hermano menor.'
    16: Envíen a uno de ustedes para que traiga a su hermano. Entre tanto, queden ustedes detenidos y sean comprobadas sus palabras, si hay verdad en ustedes, y si no, ¡vive Faraón, que son espías!
    17: Y los envió todos juntos a la cárcel por tres días.
    18: 'Pero al tercer día José les dijo: Hagan esto y vivirán. Yo temo a ʼElohim.'
    19: Si son honestos, uno de los hermanos quede encarcelado mientras los demás van y llevan el grano para el hambre de sus familias.
    20: Pero me traerán a su hermano menor para que sus palabras sean verificadas, y no morirán. E hicieron así.
    21: 'Cada cual decía a su hermano: Ciertamente somos culpables por nuestro hermano, pues vimos la angustia de su alma cuando nos rogaba, y no lo escuchamos. Por eso vino sobre nosotros esta angustia.'
    22: 'Entonces Rubén les respondió: ¿No les hablé: No pequen contra el muchacho? Pero no me escucharon, y ahora, ciertamente, nos es demandada su sangre.'
    23: Ellos no sabían que José entendía, porque había un traductor entre ellos.
    24: Entonces él se apartó y lloró. Después volvió a ellos y les habló, y al tomar de entre ellos a Simeón, lo ató delante de ellos.
    25: Entonces José ordenó que llenaran sus sacos de grano, devolvieran la plata de cada uno de ellos a su saco y les dieran provisiones para el camino. Y así se hizo con ellos.
    26: Ellos cargaron su grano sobre sus asnos y salieron de allí.
    27: Pero en la posada, al abrir uno de ellos su saco para dar forraje a su asno, vio que ahí estaba su dinero en la boca de su saco.
    28: 'Dijo a sus hermanos: ¡Mi plata fue devuelta, y miren, está en mi saco! Entonces el corazón se les sobresaltó y espantados se dijeron el uno al otro: ¿Qué es esto que ʼElohim nos hizo?'
    29: 'Cuando llegaron a su padre Jacob en tierra de Canaán, le contaron todas las cosas que les sucedieron y dijeron:'
    30: Aquel hombre, el ʼadón de aquella tierra nos habló cosas duras y nos trató como a espías de aquel país.
    31: 'Pero le dijimos: Nosotros somos honestos, no somos espías.'
    32: Somos 12 hermanos, hijos de nuestro padre, uno no aparece, y el menor está hoy con nuestro padre en la tierra de Canaán.
    33: 'Aquel hombre, el ʼadón de aquella tierra, nos dijo: En esto sabré que ustedes son honestos. Dejen a uno de sus hermanos conmigo, y tomen grano para el hambre de sus familias y váyanse.'
    34: Tráiganme a su hermano menor, y así sabré que no son espías, que son honestos. Les devolveré a su hermano y podrán negociar en el país.
    35: Sucedió que al vaciar ellos sus sacos, ahí estaba la bolsa de dinero de cada uno en su saco. Y al ver ellos y su padre las bolsas de dinero tuvieron temor.
    36: 'Entonces su padre Jacob les dijo: Ustedes me privaron de hijos: José ya no está, Simeón tampoco está, y quieren llevarse a Benjamín. ¡Todas estas cosas están contra mí!'
    37: 'Rubén habló a su padre: Ordena que mueran mis dos hijos si no te lo traigo. Entrégalo en mi mano, que yo te lo devolveré.'
    38: 'Pero él respondió: Mi hijo no bajará con ustedes, pues su hermano murió y quedó él solo. Si alguna desgracia le acontece en el camino por donde van, harán descender mis canas con dolor al Seol.'
  43:
    1: Pero la hambruna era severa en aquella tierra.
    2: 'Ocurrió que, cuando acabaron de comer el grano que llevaron de Egipto, su padre les dijo: Vuelvan y compren un poco de alimento para nosotros.'
    3: 'Judá le respondió: Aquel hombre nos advirtió seriamente: No verán mi rostro a menos que su hermano venga con ustedes.'
    4: Si envías a nuestro hermano con nosotros, bajaremos y te compraremos alimento,
    5: 'pero si no lo envías, no bajaremos, porque aquel hombre nos dijo: No verán mi rostro, a menos que su hermano esté con ustedes.'
    6: 'E Israel preguntó: ¿Por qué me hicieron tanto mal al declarar a ese hombre que tenían otro hermano?'
    7: 'Ellos respondieron: Aquel hombre nos preguntó expresamente con respecto a nosotros y de nuestra parentela: ¿Vive aún su padre? ¿Tienen otro hermano? Y le declaramos conforme a estas preguntas. ¿Sabíamos que él diría: Hagan bajar a su hermano?'
    8: 'Judá dijo a su padre Israel: Envía al joven conmigo, así nos levantaremos e iremos para que vivamos y no muramos también nosotros, también tú, y también nuestros pequeños.'
    9: Yo salgo fiador por él. A mí mismo me pedirás cuentas por él. Si no te lo devuelvo y lo coloco delante de ti, seré culpable ante ti todos los días.
    10: Si no hubiéramos demorado, ciertamente ya habríamos vuelto dos veces.
    11: 'Su padre Israel respondió: Si tiene que ser así, háganlo. Tomen de lo mejor de la tierra en sus sacos y lleven obsequios a aquel varón, un poco de bálsamo, un poco de miel, especias, mirra, nueces y almendras.'
    12: Lleven en sus manos el doble de la plata y lleven en su mano la plata devuelta en las bocas de sus sacos, pues quizás fue un error.
    13: Tomen a su hermano, levántense y vuelvan ante aquel hombre.
    14: Y que ʼEL-Shadday les conceda gran misericordia ante aquel hombre, y les suelte a su otro hermano, y a Benjamín. Y si tengo que quedar privado de hijos, ¡que quede privado de mis hijos!
    15: Entonces los hombres, al tomar los obsequios, el doble de plata en su mano, y a Benjamín, se levantaron y bajaron a Egipto para presentarse ante José.
    16: 'Cuando José vio a Benjamín con ellos, dijo al administrador de su casa: Ordena que esos varones entren en la casa, degüella un animal y prepáralo, porque estos varones comerán conmigo a mediodía.'
    17: El hombre hizo como José dijo, y los hizo entrar en casa de José.
    18: 'Los hombres tuvieron temor cuando fueron conducidos a casa de José, pues decían: Por el asunto de la plata que fue devuelta en nuestros sacos la primera vez somos traídos acá, para atacarnos, abalanzarse sobre nosotros y tomarnos como esclavos a nosotros y a nuestros asnos.'
    19: 'Entonces llegaron al administrador de la casa de José, y le hablaron en la puerta de la casa:'
    20: ¡Ay, ʼadón nuestro! Nosotros ciertamente bajamos la primera vez a comprar alimento,
    21: pero sucedió que cuando llegamos a la posada y abrimos nuestros sacos, la plata de cada uno estaba en la boca de su saco, nuestra plata en su justo peso. Por eso la volvimos a traer en nuestras manos.
    22: Trajimos otra plata para comprar alimento. No sabemos quién puso nuestra plata en los sacos.
    23: 'Y él respondió: Paz a ustedes, no teman. El ʼElohim de ustedes y el ʼElohim de su padre les dio un tesoro escondido en sus sacos. La plata de ustedes llegó a mí. Y les sacó a Simeón.'
    24: Entonces el hombre ordenó a aquellos varones que entraran en la casa de José. Les dio agua y lavaron sus pies, y dio forraje a sus asnos.
    25: Ellos prepararon el presente para la llegada de José al mediodía, pues oyeron que allí iban a comer los alimentos.
    26: Cuando José llegó a la casa, ellos le presentaron los regalos que tenían en sus manos, y se postraron a tierra ante él.
    27: 'Entonces les preguntó cómo estaban: ¿Está bien su padre, el anciano del cual hablaron? ¿Vive aún?'
    28: 'Y ellos respondieron: Tu esclavo nuestro padre está bien, aún vive. Hicieron reverencia y se postraron.'
    29: 'Y él levantó sus ojos y vio a su hermano Benjamín, hijo de su madre, y preguntó: ¿Es éste su hermano menor, de quien me hablaron? Y añadió: ʼElohim tenga de ti misericordia, hijo mío.'
    30: José se apresuró a salir, porque su ser interno estaba conmovido por causa de su hermano. Buscó dónde llorar, y entró en su cámara y lloró allí.
    31: 'Después se lavó el rostro y salió. Luego de refrenarse, ordenó: ¡Sirvan los alimentos!'
    32: Pero sirvieron separadamente para ellos y por separado para los egipcios que comían con él, pues los egipcios no podían comer alimentos con los hebreos, porque eso era repugnancia para los egipcios.
    33: Ellos se sentaron ante él, el primogénito conforme a su primogenitura, y el menor conforme a su menor edad. Y aquellos varones estaban atónitos y se miraban el uno al otro.
    34: Luego él tomó porciones de delante de él para ellos, pero la porción de Benjamín era cinco veces mayor que las porciones de todos ellos. Bebieron y se alegraron con él.
  44:
    1: 'Luego él ordenó al administrador de su casa: Llena de comida los sacos de estos hombres, tanto como puedan llevar, y pon la plata de cada uno en la boca de su saco.'
    2: Y pon mi copa de plata en la boca del saco del menor con la plata de su grano. E hizo conforme a la palabra que le habló José.
    3: Cuando rayó el alba, aquellos varones fueron despedidos con sus asnos.
    4: 'Ellos salieron de la ciudad, y no se habían alejado cuando José dijo al administrador de su casa: Levántate y persigue a esos hombres, y cuando los alcances, diles: ¿Por qué pagaron mal por bien?'
    5: ¿No es esta la copa en la cual mi ʼadón bebe y suele adivinar con ella? Obraron mal en lo que hicieron.
    6: Cuando él los alcanzó les dijo estas palabras.
    7: 'Y ellos le contestaron: ¿Por qué nuestro ʼadón dice tales cosas? ¡Lejos esté de tus esclavos hacer tal cosa!'
    8: Mira, la plata que hallamos en la boca de nuestros sacos te la volvimos a traer desde la tierra de Canaán. ¿Cómo, pues, robaríamos plata u oro de la casa de tu ʼadón?
    9: Aquel de tus esclavos en quien sea hallada la copa, que muera, y nosotros también seremos esclavos de mi ʼadón.
    10: 'Y él dijo: Sea ahora conforme a sus palabras. Aquél en cuyo poder se halle será mi esclavo, y ustedes serán inocentes.'
    11: Se apresuraron a bajar cada uno su saco a tierra. Cada cual abrió su saco.
    12: Él comenzó a registrar desde el mayor y terminó con el menor, y la copa fue hallada en el saco de Benjamín.
    13: Entonces ellos rasgaron sus ropas, y cada uno cargó su asno y regresaron a la ciudad.
    14: Judá llegó con sus hermanos a la casa de José. Él estaba aún allí, y cayeron a tierra delante de él.
    15: 'José les preguntó: ¿Qué acción es esta que realizaron? ¿No saben que un hombre como yo puede en verdad adivinar?'
    16: 'Entonces Judá contestó: ¿Qué diremos a nuestro ʼadón? ¿Qué hablaremos? ¿Cómo nos justificaremos? ʼElohim descubrió la iniquidad de tus esclavos. Aquí estamos. Somos esclavos de mi ʼadón, nosotros y también aquél en cuyo saco fue hallada la copa.'
    17: 'Pero él dijo: Lejos de mí hacer esto. El hombre en cuyo saco fue hallada la copa será mi esclavo. Ustedes suban en paz a su padre.'
    18: 'Entonces Judá se acercó a él y le dijo: ¡Ay, ʼadón mío! Te ruego que permitas que tu esclavo hable una palabra a oídos de mi ʼadón. No se encienda tu ira contra tu esclavo, porque eres igual a Faraón.'
    19: 'Mi ʼadón preguntó a sus esclavos: ¿Tienen padre o hermano?'
    20: 'Nosotros dijimos a nuestro ʼadón: Tenemos un padre anciano y un joven menor que le nació en su vejez. Su hermano murió. Solo él quedó de su madre, y su padre lo ama.'
    21: 'Dijiste a tus esclavos: Tráiganmelo para que lo vea.'
    22: 'Entonces nosotros dijimos a nuestro ʼadón: El joven no puede abandonar a su padre, porque si lo abandona, su padre muere.'
    23: 'Dijiste a tus esclavos: A menos que su hermano menor baje con ustedes, no volverán a ver mi rostro.'
    24: Aconteció que cuando llegamos a tu esclavo, nuestro padre, le referimos las palabras de mi ʼadón.
    25: 'Nuestro padre dijo: Vuelvan a comprar un poco de alimento para nosotros.'
    26: 'Pero nosotros dijimos: No podemos bajar. Si nuestro hermano menor va con nosotros, bajaremos, porque no podremos ver el rostro de aquel hombre si no está con nosotros nuestro hermano menor.'
    27: 'Entonces tu esclavo, mi padre, nos dijo: Ustedes mismos saben que mi esposa me dio a luz dos.'
    28: 'El uno salió de mi lado, y dije: Ciertamente fue destrozado. Hasta ahora no lo volví a ver.'
    29: Y si toman también a éste de mi presencia y le sucede alguna desgracia, harán descender mis canas con dolor al Seol.
    30: Y ahora, cuando yo llegue ante tu esclavo, mi padre, y el joven no esté con nosotros, como su vida está ligada a la vida de él,
    31: sucederá que cuando vea que el joven no está, morirá, y tus esclavos habrán hecho descender con dolor al Seol las canas de tu esclavo, nuestro padre.
    32: 'Porque yo, tu esclavo, quedé como fiador del joven ante mi padre, y dije: Si no te lo traigo, entonces yo seré culpable ante mi padre para siempre.'
    33: Por tanto, te ruego ahora que tu esclavo quede como esclavo de mi ʼadón en lugar del joven, y que el joven suba con sus hermanos.
    34: Porque ¿cómo iré yo a mi padre si el joven no está conmigo? ¡No vea yo el mal que le vendrá a mi padre!
  45:
    1: 'José ya no podía contenerse ante todos los que estaban a su lado y exclamó: ¡Saquen de mi presencia a todos! Nadie quedó con él cuando José se dio a conocer a sus hermanos.'
    2: Entonces alzó su voz con llanto. Lo oyeron los egipcios y lo oyó la casa de Faraón.
    3: 'José dijo a sus hermanos: ¡Yo soy José! ¿Vive aún mi padre? Sus hermanos no pudieron responderle, porque estaban turbados delante de él.'
    4: 'Entonces José dijo a sus hermanos: ¡Acérquense a mí, les ruego! Ellos se acercaron, y él dijo: Yo soy su hermano José, a quien ustedes vendieron para Egipto.'
    5: Ahora pues, no se entristezcan ni les pese por haberme vendido acá, pues ʼElohim me envió delante de ustedes para preservar la vida.
    6: Porque ya hubo dos años de hambruna en la tierra, y aún quedan cinco años en los cuales no habrá siembra ni cosecha.
    7: Por eso ʼElohim me envió delante de ustedes con el propósito de preservar un remanente en la tierra para ustedes y mantenerlos vivos por medio de una gran liberación.
    8: Así que, no me enviaron ustedes acá, sino ʼElohim. Él me colocó como un padre para Faraón, ʼadón de toda su casa y gobernador en toda la tierra de Egipto.
    9: 'Dense prisa, suban hasta mi padre y díganle: Así dice tu hijo José: ʼElohim me estableció como ʼadón de todo Egipto. Desciende a mí, no te detengas.'
    10: Vivirás en la tierra de Gosén y estarás cerca de mí, tú y tus hijos, y los hijos de tus hijos, tus rebaños y tus manadas de ganado vacuno y todo lo que tienes.
    11: Allí te sustentaré, pues aún quedan cinco años de hambruna, para que no lleguen a la pobreza, tú y tu casa, y todo lo que tienes.
    12: Por cierto, los ojos de ustedes pueden ver, y los ojos de mi hermano Benjamín, que es mi boca la que les habla.
    13: Tienen que informar a mi padre de todo mi esplendor en Egipto y todo lo que vieron. Tienen que darse prisa y traigan a mi padre acá.
    14: Entonces se echó sobre el cuello de su hermano Benjamín, y lloró, y Benjamín lloró en el cuello de él.
    15: Besó a todos sus hermanos y lloró sobre ellos. Después sus hermanos hablaron con él.
    16: 'En el palacio de Faraón una voz fue oída que decía: Vinieron los hermanos de José. Y [esto] agradó a Faraón y a sus esclavos.'
    17: 'Faraón dijo a José: Dí a tus hermanos: Hagan esto. Carguen sus bestias y vayan. Entren en la tierra de Canaán.'
    18: Luego tomen a su padre y a sus familias, y vengan a mí. Yo les daré lo bueno de la tierra de Egipto, y comerán de la abundancia del país.
    19: 'Mándales también: Tomen carrozas de la tierra de Egipto para sus pequeños y sus esposas. Traigan a su padre y vengan.'
    20: Y no se preocupen por sus enseres, porque lo mejor de toda la tierra de Egipto es de ustedes.
    21: Así lo hicieron los hijos de Israel. José les dio carrozas conforme a la orden de Faraón y les dio provisiones para el camino.
    22: A todos ellos les dio mudas de ropa y a Benjamín le dio 300 piezas de plata y cinco mudas de ropa.
    23: A su padre envió diez asnos cargados de lo mejor de Egipto, y diez asnas cargadas de trigo, pan y víveres para el viaje de su padre.
    24: 'Despidió a sus hermanos y salieron. Y les dijo: No discutan por el camino.'
    25: Subieron de Egipto y llegaron a la tierra de Canaán, a su padre Jacob.
    26: 'Le dieron las noticias y dijeron: ¡José aún vive y es gobernador en toda la tierra de Egipto! Pero [Jacob] estaba afligido, pues no les creía.'
    27: Pero ellos le dijeron todas las palabras que José les dijo, y al ver las carrozas que José envió para llevarlo, el espíritu de su padre Jacob revivió.
    28: 'Entonces Israel dijo: ¡Basta! ¡Mi hijo José aún vive! Iré y lo veré antes que yo muera.'
  46:
    1: Israel salió con todo lo que tenía. Fue a Beerseba y ofreció sacrificios al ʼElohim de su padre Isaac.
    2: 'Y ʼElohim habló a Israel en visiones de noche: ¡Jacob! ¡Jacob! Y él respondió: Aquí estoy.'
    3: 'Entonces le dijo: Yo soy ʼEL, el ʼElohim de tu padre. No temas bajar a Egipto, porque allí te convertiré en una gran nación.'
    4: Yo descenderé contigo a Egipto y ciertamente Yo también te haré subir, y la mano de José cerrará tus ojos.
    5: Jacob de Beerseba se levantó, y los hijos de Israel hicieron subir a su padre Jacob, a sus pequeños y a sus esposas en las carrozas que Faraón envió para que lo llevaran.
    6: También tomaron sus ganados y las pertenencias que adquirieron en la tierra de Canaán. Jacob y toda su descendencia fueron a Egipto,
    7: sus hijos y nietos, sus hijas y nietas. Llevó consigo toda su descendencia a Egipto.
    8: 'Estos son los nombres de los hijos de Israel que entraron en Egipto: Jacob y sus hijos: Rubén, el primogénito de Jacob.'
    9: 'Los hijos de Rubén: Hanoc, Falú, Hezrón y Carmi.'
    10: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar y Saúl, hijo de la cananea.'
    11: 'Los hijos de Leví: Gersón, Coat y Merari.'
    12: 'Los hijos de Judá: Er, Onán y Sela, Fares y Zara, (pero Er y Onán murieron en la tierra de Canaán). Los hijos de Fares fueron Hezrón y Hamul.'
    13: 'Los hijos de Isacar: Tola, Fúa, Job y Simrón.'
    14: 'Los hijos de Zabulón: Sered, Elón y Jahleel.'
    15: Estos fueron los hijos de Lea, los que ella le dio a luz a Jacob en Padan-aram, además de su hija Dina. El total de personas de sus hijos e hijas fue 33.
    16: 'Los hijos de Gad: Zifión, Hagui, Suni, Ezbón, Heri, Arodi y Areli.'
    17: 'Los hijos de Aser: Imna, Isúa, Isúi, Bería y Sera, hermana de ellos. Los hijos de Bería: Heber y Malquiel.'
    18: 'Estos fueron los hijos de Zilpa, la esclava que Labán dio a su hija Lea, y le dio a luz éstos a Jacob: 16 personas.'
    19: 'Hijos de Raquel, esposa de Jacob: José y Benjamín.'
    20: A José, en la tierra de Egipto, le nacieron Manasés y Efraín, los cuales Asenat, hija de Potifera, sacerdote de On, le dio a luz.
    21: Los hijos de Benjamín fueron Bela, Bequer, Asbel, Gera, Naamán, Ehi, Ros, Mupim, Hupim y Ard.
    22: 'Estos fueron los hijos de Raquel que le nacieron a Jacob: 14 personas en total.'
    23: 'Hijo de Dan: Husim.'
    24: 'Los hijos de Neftalí: Jahzeel, Guni, Jezer y Silem.'
    25: 'Estos fueron los hijos de Bilha, la esclava que Labán dio a Raquel su hija, y ella dio a luz éstos a Jacob: siete personas en total.'
    26: Todas las personas que fueron con Jacob a Egipto, sus descendientes directos, sin contar las esposas de los hijos de Jacob fueron 66.
    27: Los hijos de José que le nacieron en Egipto, dos personas. Todas las personas de la casa de Jacob que entraron en Egipto fueron 70.
    28: Jacob envió a Judá delante de él a la casa de José para que preparara el camino a Gosén. Cuando entraron en la tierra de Gosén,
    29: José preparó su carroza y subió a Gosén a recibir a su padre Israel. Se presentó a él, y al echarse sobre su cuello lo abrazó y lloró largamente.
    30: 'Entonces Israel dijo a José: Ahora, que muera yo, después de ver tu rostro, porque tú aún vives.'
    31: 'José dijo a sus hermanos y a la familia de su padre: Subiré a Faraón y le diré: Mis hermanos y la familia de mi padre que estaban en la tierra de Canaán vinieron a mí.'
    32: Son pastores de ovejas que cuidan el ganado. Trajeron sus rebaños, sus manadas de ganado vacuno y todas sus pertenencias.
    33: 'Cuando Faraón los llame y les pregunte: ¿Cuál es su oficio?'
    34: 'Ustedes responderán: Tus esclavos somos pastores desde nuestra juventud hasta ahora, tanto nosotros como nuestros antepasados. [Digan] esto a fin de que vivan en la tierra de Gosén, porque todo pastor de ovejas es repugnancia para los egipcios.'
  47:
    1: 'José informó a Faraón: Mi padre y mis hermanos, sus rebaños y manadas de ganado vacuno, con todo lo que tienen, llegaron de la tierra de Canaán, y aquí están en la tierra de Gosén.'
    2: Tomó de entre sus hermanos a cinco de ellos y los presentó a Faraón.
    3: 'Entonces Faraón preguntó a sus hermanos: ¿Cuál es su oficio? Y respondieron: Tus esclavos somos pastores de ovejas, tanto nosotros como nuestros antepasados.'
    4: 'También dijeron a Faraón: Vinimos para vivir en esta tierra, pues la hambruna aprieta en la tierra de Canaán y no hay pasto para las ovejas de tus esclavos. Por tanto, te rogamos que permitas que tus esclavos vivan en tierra de Gosén.'
    5: 'Entonces Faraón habló a José: Tu padre y tus hermanos vinieron a ti.'
    6: La tierra de Egipto está delante de ti. Haz que tu padre y tus hermanos vivan en lo mejor de esta tierra. Que vivan en la tierra de Gosén, y si juzgas que hay entre ellos hombres aptos, colócalos como pastores principales de mi ganado.
    7: Luego José llevó a su padre Jacob y lo presentó a Faraón. Jacob bendijo a Faraón.
    8: 'Entonces Faraón preguntó a Jacob: ¿Cuántos años tienes?'
    9: 'Jacob le respondió: Los años de mi peregrinación son 130. Pocos y malos son los años de mi vida, y no llegaron a los años de la vida de mis antepasados.'
    10: Jacob bendijo a Faraón y salió de su presencia.
    11: José logró que su padre y sus hermanos vivieran y les dio posesión en lo mejor de la tierra de Egipto, en la tierra de Rameses, como Faraón ordenó.
    12: José abastecía a su padre, a sus hermanos y a toda la familia de su padre, incluso a los pequeños,
    13: aunque no había alimento en todo el país. La hambruna era muy grave, y la tierra de Egipto y la de Canaán desfallecían a causa de la hambruna.
    14: José recogió todo el dinero que se halló en la tierra de Egipto y en Canaán por el grano que le compraban, e ingresó el dinero en la casa de Faraón.
    15: 'Cuando se acabó el dinero de la tierra de Egipto y de la tierra de Canaán, todo Egipto acudió a José y dijo: Danos pan. ¿Por qué tenemos que morir delante de ti por haberse acabado el dinero?'
    16: 'Entonces contestó: Si se acabó la plata, entreguen su ganado, y yo les daré alimento por su ganado.'
    17: Y le llevaron sus ganados a José. Entonces José les dio alimento por los caballos, por el ganado del rebaño, por las reces de la manada de ganado vacuno y por los asnos. Durante aquel año les suministró alimento a cambio de todos sus ganados.
    18: 'Cuando finalizó aquel año, acudieron a él el segundo año y le dijeron: No ocultamos a nuestro ʼadón que, puesto que la plata se acabó y también el ganado es de nuestro ʼadón, nada queda delante de nuestro ʼadón sino nuestros cuerpos y nuestra tierra.'
    19: ¿Por qué tenemos que perecer delante de ti, tanto nosotros como nuestras tierras? Cómpranos a nosotros y a nuestra tierra por alimento, y nosotros y nuestras tierras seremos esclavos de Faraón. Pero danos semilla para que vivamos y no muramos, y la tierra no sea asolada.
    20: Entonces José compró para Faraón toda la tierra de Egipto, porque todos los egipcios vendían sus campos, pues la hambruna arreciaba sobre ellos. Así la tierra llegó a ser de Faraón.
    21: Mandó trasladar al pueblo a las ciudades, desde un extremo al otro de Egipto.
    22: Solamente no compró la tierra de los sacerdotes, porque había un estatuto de Faraón para los sacerdotes, y ellos comían la ración que Faraón les daba. Por eso no tuvieron que vender sus tierras.
    23: 'José dijo al pueblo: Miren, hoy los compré a ustedes con sus tierras para Faraón. Aquí tienen semilla para sembrar la tierra.'
    24: Cuando llegue la cosecha darán la quinta parte a Faraón, y las cuatro partes serán de ustedes para sembrar el campo. Ustedes tendrán alimento, también los que están en sus casas y sus pequeños.
    25: 'Respondieron: ¡Nos salvaste la vida! Hallemos gracia ante nuestro ʼadón y seamos esclavos de Faraón.'
    26: 'José lo estableció por estatuto sobre la tierra de Egipto hasta hoy: Faraón recibe la quinta parte. Solo la tierra de los sacerdotes no fue de Faraón.'
    27: Israel estuvo en tierra de Gosén en Egipto. Tomaron posesión en ella, y fructificaron y se multiplicaron muchísimo.
    28: Jacob vivió en la tierra de Egipto 17 años, pues los días de Jacob fueron 147 años.
    29: 'Cuando se acercó el tiempo para morir, Israel llamó a su hijo José y le dijo: Si hallé gracia ante ti, pon ahora tu mano debajo de mi muslo y haz conmigo misericordia y verdad. Te ruego que no me entierres en Egipto.'
    30: 'Que cuando descanse con mis antepasados, me lleves de Egipto y me sepultes en el sepulcro de ellos. Y José respondió: Haré como tú dices.'
    31: 'Y él le dijo: Júramelo. Y le juró. Entonces Israel se postró sobre la cabecera de la cama.'
  48:
    1: 'Después de estas cosas, se le informó a José: Mira, tu padre está enfermo. Entonces él tomó consigo a sus dos hijos, Manasés y Efraín.'
    2: 'Le informaron a Jacob: Mira, tu hijo José viene a ti. Y él se esforzó y se sentó en la cama.'
    3: 'Jacob dijo a José: ʼEL-Shadday se me apareció en Luz, en la tierra de Canaán, y me bendijo:'
    4: Mira, Yo te haré fructífero, te multiplicaré y haré de ti una multitud de pueblos. Daré esta tierra por posesión perpetua a ti y a tus descendientes.
    5: Ahora, los dos hijos que te nacieron en la tierra de Egipto antes de venir yo a vivir contigo en Egipto, son míos. Efraín y Manasés serán míos, como Rubén y Simeón.
    6: Pero los descendientes que engendres después de ellos, serán tuyos. En sus heredades serán llamados por el nombre de sus hermanos.
    7: En cuanto a mí, cuando venía de Padam, se me murió Raquel en la tierra de Canaán, en el camino, como a 2,8 kilómetros antes de entrar en Efrata, y la sepulté allí en el camino de Efrata (es decir, Belén).
    8: 'Al ver Israel a los hijos de José, preguntó: ¿Quiénes son estos?'
    9: 'José respondió a su padre: Son mis hijos que ʼElohim me dio aquí. Israel le dijo: Acércamelos para que los bendiga.'
    10: Los ojos de Israel estaban debilitados a causa de la vejez y casi no podía ver. Así pues, los hizo acercarse, los besó y los abrazó.
    11: 'Israel dijo a José: No esperaba ver tu rostro, y fíjate, ʼElohim me concedió ver también a tus hijos.'
    12: Entonces José los retiró de sus rodillas, y se postró con su rostro en tierra.
    13: Después José tomó a ambos, con la mano derecha colocó a Efraín a la izquierda de Israel, y con su izquierda colocó a Manasés a la derecha de Israel, y se los acercó.
    14: Israel extendió su mano derecha y la puso sobre la cabeza de Efraín, el menor, y su izquierda sobre la cabeza de Manasés. Cruzó los brazos a propósito, aunque Manasés era el primogénito.
    15: 'Bendijo a José: ʼElohim, delante de Quien mis antepasados Abraham e Isaac anduvieron, El ʼElohim Quien me ha pastoreado toda mi vida hasta hoy,'
    16: El Ángel que me libra de todo mal, Bendiga a estos jóvenes. Sea perpetuado en ellos mi nombre, Y el nombre de mis antepasados Abraham [e] Isaac, Y aumenten hasta ser una multitud en medio de la tierra.
    17: Pero José, al ver que su padre puso la derecha sobre la cabeza de Efraín, se desagradó y tomó la mano de su padre para cambiarla de la cabeza de Efraín a la cabeza de Manasés,
    18: 'mientras decía a su padre: Así no, padre mío, porque éste es el primogénito, pon tu mano derecha sobre su cabeza.'
    19: 'Pero su padre rehusó y dijo: Lo sé, hijo mío, lo sé. También él será un pueblo y será grande. Sin embargo, su hermano menor será más grande que él, y su descendencia será una multitud de naciones.'
    20: 'Aquel día los bendijo: Para ti Israel bendecirá: ʼElohim te haga como a Efraín y como a Manasés. Y colocó a Efraín delante de Manasés.'
    21: 'Israel dijo a José: Oye, yo estoy a punto de morir, pero ʼElohim estará con ustedes, y los hará regresar a la tierra de sus antepasados.'
    22: Yo te entrego una porción mejor que a tus hermanos, la cual tomé de mano del amorreo con mi espada y con mi arco.
  49:
    1: 'Jacob llamó a sus hijos y les dijo: Reúnanse y les declararé lo que les acontecerá en los días venideros.'
    2: 'Reúnanse y escuchen, hijos de Jacob, escuchen a su padre Israel:'
    3: Rubén, tú eres mi primogénito, Mi fuerza y primicia de mi vigor, Preeminente en dignidad, Preeminente en poder,
    4: Impetuoso como las aguas. No serás el principal, Pues subiste al lecho de tu padre y lo profanaste. ¡Él subió a mi lecho!
    5: Simeón y Leví son hermanos, Sus armas son instrumentos de injusticia.
    6: En su consejo no entre mi alma, Ni mi espíritu se una a su asamblea, Pues en su furia asesinaron hombres, Y en su temeridad desjarretaron bueyes.
    7: Maldita sea su cólera, que fue fiera, Y su furor, que fue cruel, Los dispersaré entre Jacob Y los esparciré entre Israel.
    8: Judá, te alabarán tus hermanos. Tu mano estará sobre el cuello de tus enemigos. Se inclinarán ante ti los hijos de tu padre.
    9: Cachorro de león es Judá, De la presa subiste, hijo mío, Se agazapa y acecha como un león, Y como un león, ¿quién se atreve a despertarlo?
    10: No será quitado el cetro de Judá, Ni el legislador de entre sus pies, Hasta que llegue Siloh, Y sea suya la obediencia de los pueblos.
    11: Ata a la vid su pollino, Y a la cepa el pollino de su asna. Lava en vino su ropa, Y en sangre de uvas su manto.
    12: Sus ojos están turbios por el vino, Y sus dientes blancos por la leche.
    13: Zabulón habitará en la costa de los mares. Él será puerto de navíos, Y su extremo llegará hasta Sidón.
    14: Isacar, asno robusto, Que se echa entre dos apriscos.
    15: Vio que el descanso era bueno Y la tierra placentera. Inclinó su hombro para cargar. Fue un esclavo de trabajo forzado.
    16: Dan juzgará a su pueblo, Como una de las tribus de Israel.
    17: Dan será serpiente junto al camino, Víbora junto al sendero, Que muerde los talones del caballo, Y su jinete cae hacia atrás.
    18: Espero tu salvación, oh Yavé.
    19: A Gad lo asaltarán salteadores, Pero él asaltará su retaguardia.
    20: El pan de Aser es sustancioso, Y él producirá deleites reales.
    21: Neftalí es venada suelta Que dará hermosas crías.
    22: Retoño fructífero es José, Retoño fructífero junto a un manantial, Sus ramas trepan sobre el muro.
    23: Lo amargaron, lo flecharon y lo aborrecieron los arqueros,
    24: Pero su arco permaneció firme. Fueron fortalecidos los brazos de sus manos, Por las manos del Fuerte de Jacob. De allí es el Pastor, la Roca de Israel,
    25: Por el ʼEL de tu padre, Quien te ayudará, Por ʼEL-Shadday, Quien te bendecirá Con bendiciones de los cielos arriba, Con bendiciones de las profundidades abajo, Con bendiciones de los pechos y de la matriz.
    26: Las bendiciones de tu padre Son mayores que las bendiciones de mis antepasados Hasta el límite extremo de las colinas eternas. Sean ellas sobre la cabeza de José, Y para la coronilla del príncipe entre sus hermanos.
    27: Benjamín, lobo depredador, En la mañana devorará la presa, Y por la tarde repartirá despojos.
    28: Todas estas son las 12 tribus de Israel, y esto es lo que les predijo su padre al bendecirlos a cada uno según la bendición que le correspondió.
    29: 'Luego les dio instrucciones y les dijo: Yo voy a ser reunido a mi pueblo. Sepúltenme con mis antepasados en la cueva que está en el campo de Efrón el heteo,'
    30: en la cueva que está frente a Mamre en el campo de la Macpela, en la tierra de Canaán, la cual Abraham compró con el campo de Efrón heteo, como propiedad para sepultura.
    31: Allí sepultaron a Abraham y a su esposa Sara. Allí sepultaron a Isaac y a su esposa Rebeca, y allí sepulté yo a Lea.
    32: El campo y la cueva que hay en él fueron comprados de los hijos de Het.
    33: Cuando Jacob concluyó de dar instrucciones a sus hijos, encogió sus pies en la cama y expiró. Y fue reunido a su pueblo.
  50:
    1: Entonces José se echó sobre el rostro de su padre, lloró sobre él y lo besó.
    2: Luego José dio órdenes a sus esclavos médicos para que embalsamaran a su padre. Y los médicos embalsamaron a Israel,
    3: para lo cual emplearon 40 días, pues tal era el período requerido para embalsamar. Y los egipcios lloraron 70 días por él.
    4: 'Cuando pasaron los días del duelo por él, José habló a la casa de Faraón: Si hallé gracia ante ustedes, les ruego que hablen a Faraón y le digan:'
    5: 'Mi padre me juramentó: Mira, voy a morir. Me sepultarás en el sepulcro que yo preparé para mí mismo en la tierra de Canaán. Ahora pues, permíteme que suba a sepultar a mi padre y regresaré.'
    6: 'Y Faraón respondió: Sube y sepulta a tu padre, como él te juramentó.'
    7: Entonces José subió a sepultar a su padre. Con él subieron todos los esclavos de Faraón, los ancianos de su casa y todos los ancianos de la tierra de Egipto,
    8: así como toda la familia de José, sus hermanos y la familia de su padre. Solamente dejaron en la tierra de Gosén a sus pequeños, sus rebaños y sus manadas de ganado vacuno.
    9: También subieron con él carrozas y jinetes, y se formó un cortejo muy grande.
    10: Cuando llegaron a la era de Atad que está al otro lado del Jordán, hicieron una lamentación muy grande y solemne. José hizo duelo por su padre siete días.
    11: 'Cuando los cananeos, los habitantes de aquella tierra, vieron el duelo en la era de Atad, dijeron: Este es un profundo duelo de los egipcios. Por tanto, aquel lugar fue llamado Duelo de los Egipcios, el cual está al otro lado del Jordán.'
    12: Sus hijos hicieron como Israel les ordenó.
    13: Lo llevaron a la tierra de Canaán y lo sepultaron en la cueva del campo de la Macpela, campo que Abraham compró a Efrón heteo, como propiedad para sepultura, en frente de Mamre.
    14: Después de sepultar a su padre, José regresó a Egipto juntamente con sus hermanos y todos los que subieron con él a sepultar a su padre.
    15: 'Cuando los hermanos de José vieron que su padre murió, dijeron: Quizás José nos guarde rencor y nos devuelva todo el mal que le hicimos.'
    16: 'Entonces mandaron a decir a José: Tu padre dio órdenes antes de su muerte:'
    17: 'Así dirán a José: Te ruego que perdones la transgresión de tus hermanos y su pecado, pues ellos te hicieron mal. Y ahora, te rogamos que perdones la transgresión de los esclavos del ʼElohim de tu padre. Y José lloraba mientras hablaban con él.'
    18: 'Entonces sus hermanos se acercaron, se postraron ante él y dijeron: ¡Aquí estamos como esclavos tuyos!'
    19: 'Pero José les respondió: No teman. ¿Estoy yo en lugar de ʼElohim?'
    20: Aunque ustedes pensaron mal contra mí, ʼElohim lo encaminó para bien al producir el presente resultado para preservar viva a mucha gente.
    21: Así que, no teman. Yo los sustentaré a ustedes y a sus pequeños. Así los consoló y les habló al corazón.
    22: Así que José y la familia de su padre permanecieron en Egipto. Y José vivió 110 años.
    23: José vio a los hijos de Efraín hasta la tercera generación. También los hijos de Maquir, hijo de Manasés, nacieron sobre las rodillas de José.
    24: 'Después José dijo a sus hermanos: Yo voy a morir, pero ʼElohim ciertamente los visitará y los hará subir de esta tierra a la tierra que juró dar a Abraham, a Isaac y a Jacob.'
    25: 'Entonces José juramentó a los hijos de Israel: ʼElohim ciertamente los visitará. Entonces ustedes harán subir de aquí mis huesos.'
    26: José murió a la edad de 110 años. Lo embalsamaron y fue puesto en un ataúd en Egipto.
2:
  1:
    1: 'Estos son los nombres de los hijos de Israel que entraron con Jacob en Egipto, cada uno con su familia:'
    2: Rubén, Simeón, Leví, Judá,
    3: Isacar, Zabulón, Benjamín,
    4: Dan, Neftalí, Gad y Aser.
    5: Todas las personas descendientes directos de Jacob fueron 70, pero José [ya] estaba en Egipto.
    6: José murió, y todos sus hermanos, y toda aquella generación.
    7: Pero los hijos de Israel fueron fecundos y aumentaron grandemente. Se multiplicaron, y fueron aumentados y muy fortalecidos de tal manera que la tierra se llenó de ellos.
    8: Entonces se levantó en Egipto un nuevo rey que no conoció a José.
    9: 'Él dijo a su pueblo: Ciertamente el pueblo de los hijos de Israel es más numeroso y fuerte que nosotros.'
    10: Vamos, procedamos con astucia contra ellos, no sea que se multipliquen, y en el caso de una guerra, se unan también con los que nos aborrecen, luchen contra nosotros y se vayan de esta tierra.
    11: Entonces les impusieron capataces de trabajos forzados para que los oprimieran con sus cargas. Así se edificaron las ciudades de almacenaje Pitón y Ramsés para Faraón.
    12: Pero cuanto más los oprimían, más se multiplicaban y esparcían, hasta que [los egipcios] sintieron aversión hacia los hijos de Israel.
    13: Los egipcios obligaron con dureza a trabajar a los hijos de Israel.
    14: Amargaron su vida con el duro trabajo de preparar arcilla y hacer ladrillos, con toda [clase] de labores del campo y trabajos que les imponían con rigor.
    15: Entonces el rey de Egipto habló a las parteras de las hebreas, una de las cuales se llamaba Sifra, y la otra Fúa,
    16: 'y dijo: Cuando asistan a las mujeres hebreas en sus partos, al observar en la silla de parto que es un hijo, mátenlo, y si es una hija, que viva.'
    17: Pero las parteras temieron a ʼElohim, y no hicieron según lo que el rey de Egipto les ordenó, sino dejaron vivir a los niños.
    18: 'El rey egipcio llamó a las parteras y les dijo: ¿Por qué hacen esto de dejar vivir a los niños?'
    19: 'Las parteras respondieron a Faraón: Porque las mujeres hebreas no son como las egipcias, pues son vigorosas y dan a luz antes que la partera llegue a ellas.'
    20: El pueblo se multiplicó y se fortaleció muchísimo. ʼElohim favoreció a las parteras.
    21: Por haber temido las parteras a ʼElohim, Él les concedió familias a ellas.
    22: 'Entonces Faraón ordenó a todo su pueblo: Echen al Nilo a todo hijo que nazca, pero a toda hija sálvenle la vida.'
  2:
    1: Un varón del linaje de Leví tomó como esposa a una hija de Leví.
    2: La esposa concibió y dio a luz un hijo. Al ver que era hermoso lo escondió tres meses.
    3: Pero cuando no pudo ocultarlo más tiempo, tomó una cesta de juncos, la calafateó con asfalto y brea, acostó al niño en ella y la ubicó en el juncal a la orilla del Nilo.
    4: Su hermana se colocó a lo lejos para ver qué le sucedería.
    5: Entonces la hija de Faraón bajó al Nilo para bañarse. Mientras sus doncellas caminaban junto al Nilo, ella vio la cesta entre los juncos y envió a su esclava a recogerla.
    6: 'Cuando la abrió ahí estaba el niño llorando. Tuvo compasión de él y dijo: ¡Éste es uno de los niños de los hebreos!'
    7: 'Entonces la hermana [de Moisés] le dijo a la hija de Faraón: ¿Quiere usted que llame a una madre de crianza de las hebreas para que le amamante este niño?'
    8: 'Y la hija de Faraón le respondió: Vé. Entonces la muchacha fue y llamó a la madre del niño.'
    9: 'La hija de Faraón le dijo: Lleva a este niño, amamántamelo y yo te pagaré tu salario. Así que la mujer tomó al niño y lo amamantó.'
    10: 'El niño creció. Ella lo llevó a la hija de Faraón y fue hijo de ésta. Lo llamó Moisés: Porque lo saqué del agua.'
    11: Sucedió en aquellos días cuando Moisés creció que salió a ver a sus hermanos y observó sus duros trabajos. Vio a un egipcio que azotaba a uno de sus hermanos hebreos.
    12: Él miró a uno y otro lado, y al ver que no estaba alguno, asesinó al egipcio y lo escondió en la arena.
    13: 'Al día siguiente salió, y ahí estaban dos hebreos peleando. Dijo al agresor: ¿Por qué golpeas a tu prójimo?'
    14: 'Él respondió: ¿Quién te designó como príncipe y juez sobre nosotros? ¿Piensas asesinarme como asesinaste al egipcio? Entonces Moisés tuvo temor y dijo: ¡Ciertamente el asunto fue conocido!'
    15: Cuando Faraón oyó este asunto, procuró matar a Moisés. Pero Moisés huyó de la presencia de Faraón. Fue a la tierra de Madián y se sentó junto a un pozo.
    16: El sacerdote de Madián tenía siete hijas, las cuales llegaron a sacar agua para llenar las piletas a fin de dar de beber al rebaño de su padre.
    17: Pero llegaron los pastores y las echaron. Entonces Moisés se levantó, las ayudó y abrevó el rebaño de ellas.
    18: 'Cuando ellas regresaron a su padre Reuel, éste les preguntó: ¿Por qué vinieron tan pronto hoy?'
    19: 'Ellas respondieron: Un varón egipcio nos libró de mano de los pastores, y aun más, nos sacó el agua y abrevó el rebaño.'
    20: 'Y dijo a sus hijas: ¿Dónde está él? ¿Por qué abandonaron a ese hombre? Llámenlo para que coma pan.'
    21: Moisés aceptó vivir con aquel hombre. Éste le dio a su hija Séfora como esposa.
    22: 'Ella le dio a luz un hijo. Él lo llamó Gersón, pues dijo: Vine a ser forastero en tierra extraña.'
    23: Después de muchos días sucedió que murió el rey de Egipto. Los hijos de Israel gemían a causa de la esclavitud y clamaron. Por causa de [su] esclavitud, su clamor subió delante de ʼElohim.
    24: ʼElohim oyó su gemido y recordó su Pacto con Abraham, Isaac y Jacob.
    25: ʼElohim miró a los hijos de Israel, y los reconoció.
  3:
    1: Moisés apacentaba el rebaño de su suegro Jetro, sacerdote de Madián, y condujo el rebaño al extremo del desierto. Llegó a Horeb, la Montaña de ʼElohim.
    2: Entonces el Ángel de Yavé se le apareció en una llama de fuego en medio de una zarza. Él vio que la zarza ardía con fuego, pero no se consumía.
    3: 'Y Moisés dijo: Me desviaré y observaré esta gran aparición. Por qué no se consume la zarza.'
    4: 'Cuando Yavé vio que él se desviaba para observar, lo llamó de en medio de la zarza y le dijo: ¡Moisés! ¡Moisés! Y él respondió: ¡Aquí estoy!'
    5: 'Entonces Él le dijo: No te acerques acá. Quita las sandalias de tus pies, porque el lugar donde estás parado es suelo santo.'
    6: 'También le dijo: Yo soy el ʼElohim de tu padre, de Abraham, Isaac y Jacob. Entonces Moisés ocultó su rostro, porque tuvo temor de mirar a ʼElohim.'
    7: 'Y Yavé dijo: Ciertamente vi la aflicción de mi pueblo que está en Egipto, y escuché su clamor por causa de sus opresores, porque conozco sus padecimientos.'
    8: Así que descendí para librarlos del poder de los egipcios y llevarlos de esa tierra a una tierra buena y espaciosa que fluye leche y miel, al lugar del cananeo, del heteo, del amorreo, del ferezeo, del heveo y del jebuseo.
    9: Ahora, mira, el clamor de los hijos de Israel llegó hasta Mí. También vi la opresión de los egipcios contra ellos.
    10: Por tanto te enviaré a Faraón para que saques de Egipto a mi pueblo, los hijos de Israel.
    11: 'Pero Moisés respondió a ʼElohim: ¿Quién soy yo para que vaya a Faraón y saque de Egipto a los hijos de Israel?'
    12: 'Y Él respondió: Ciertamente Yo estaré contigo. Ésta será la señal de que te envié: Cuando saques al pueblo de Egipto, servirán a ʼElohim sobre esta montaña.'
    13: 'Entonces Moisés dijo a ʼElohim: Cuando vaya a los hijos de Israel y les diga: El ʼElohim de sus antepasados me envió a ustedes, y ellos me pregunten: ¿Cuál es su Nombre? ¿Qué les diré?'
    14: 'ʼElohim respondió a Moisés: Yo soy el que soy. Y añadió: Así dirás a los hijos de Israel: Yo soy me envió a ustedes.'
    15: 'Además ʼElohim dijo a Moisés: Así dirás a los hijos de Israel: Yavé, el ʼElohim de sus antepasados, de Abraham, Isaac y Jacob, me envió a ustedes. Éste es mi Nombre para siempre jamás, Y éste es mi memorial para todas las generaciones.'
    16: 'Vé, reúne a los ancianos de Israel y diles: Yavé, ʼElohim de sus antepasados, de Abraham, Isaac y Jacob, me apareció y me dijo: En verdad los visité y vi lo que se les hace en Egipto.'
    17: 'Y dije: Los sacaré de la aflicción de Egipto a la tierra del cananeo, del heteo, del amorreo, del ferezeo, del heveo y del jebuseo, una tierra que fluye leche y miel.'
    18: 'Ellos atenderán lo que tú dices. Luego irás tú y los ancianos de Israel ante el rey de Egipto y le dirán: Yavé, el ʼElohim de los hebreos, se encontró con nosotros. Así que ahora te rogamos que nos permitas ir una jornada de tres días al desierto para ofrecer sacrificios a Yavé nuestro ʼElohim.'
    19: Sin embargo, Yo sé que el rey de Egipto no los dejará salir, sino forzado por una mano poderosa.
    20: De manera que Yo extenderé mi mano, golpearé a Egipto con todos mis prodigios que haré en medio de él, y después de esto los dejará ir.
    21: Concederé que este pueblo halle gracia ante los egipcios. Sucederá que cuando partan, no se irán vacíos,
    22: sino cada mujer pedirá a su vecina y a la huésped de su casa objetos de plata y de oro, y ropa, y los pondrán sobre sus hijos e hijas. Así despojarán a los egipcios.
  4:
    1: 'Entonces Moisés preguntó: ¿Y qué [haré] si no me creen ni escuchan lo que digo? Porque ellos pueden decir: Yavé no se te apareció.'
    2: 'Entonces Yavé le dijo: ¿Qué es eso que tienes en tu mano? Y él respondió: Una vara.'
    3: 'Yavé le dijo: Tírala al suelo. Y él la tiró al suelo, y se convirtió en una serpiente. Moisés huyó de ella.'
    4: 'Pero Yavé dijo a Moisés: Extiende tu mano y atrápala por la cola. Él extendió su mano y la atrapó, y se volvió una vara en su mano.'
    5: Esto es para que crean que Yavé, el ʼElohim de tus antepasados, de Abraham, Isaac y Jacob se te apareció.
    6: 'Además Yavé le dijo: Mete ahora tu mano en tu seno. Y él metió su mano en su seno, y cuando la sacó, vio que su mano estaba leprosa como la nieve.'
    7: 'Entonces le dijo: Mete tu mano en tu seno otra vez. Y él volvió a meter su mano en su seno, y cuando la sacó, vio que estaba restaurada.'
    8: Sucederá que si no te creen, ni obedecen la advertencia de la primera señal, creerán la advertencia de la última.
    9: Pero si no creen aún a estas dos señales, ni obedecen lo que dices, entonces tomarás agua del Nilo y la derramarás sobre tierra seca. El agua que saques del Nilo se convertirá en sangre sobre la tierra seca.
    10: 'Entonces Moisés dijo a Yavé: Te ruego, ʼAdonay: No soy elocuente, ni desde ayer, ni desde antes, ni desde cuando Tú hablas a tu esclavo, pues soy torpe de lenguaje y lento de lengua.'
    11: 'Pero Yavé le respondió: ¿Quién hizo la boca del hombre? ¿O quién hizo al mudo y al sordo, al que ve y al ciego? ¿No soy Yo Yavé?'
    12: Ahora pues, vé. Yo estaré con tu boca y te enseñaré lo que vas a decir.
    13: 'Pero él respondió: Te ruego, ʼAdonay. Envía por medio del que quieras enviar.'
    14: 'Entonces la ira de Yavé se encendió contra Moisés y dijo: ¿No es Aarón el levita tu hermano? Yo sé que él hablará con soltura, y mira, él sale a tu encuentro. Cuando él te vea, se alegrará su corazón.'
    15: Hablarás con él y pondrás las Palabras en su boca. Y Yo estaré con tu boca y con la de él, y les enseñaré lo que deben hacer.
    16: Él hablará por ti al pueblo. Él funcionará como boca para ti, y tú funcionarás como ʼElohim para él.
    17: Tomarás en tu mano esta vara con la cual harás las señales.
    18: 'Entonces Moisés salió y regresó a su suegro Jetro y le dijo: Te ruego que me dejes salir y regresar a mis hermanos que están en Egipto, y ver si aún viven. Jetro contestó a Moisés: Vé en paz.'
    19: 'Yavé dijo a Moisés en Madián: Regresa a Egipto, porque murieron todos los que buscaban tu vida.'
    20: Moisés tomó a su esposa y a sus hijos, los montó sobre asnos y regresó a la tierra de Egipto. Moisés tomó también la vara de ʼElohim en su mano,
    21: 'pues Yavé dijo a Moisés: Cuando regreses a Egipto ten cuidado de hacer todos los prodigios que puse en tu mano. Pero Yo endureceré su corazón para que no deje ir al pueblo.'
    22: 'Y dirás a Faraón: Yavé dijo así: Israel es mi hijo, mi primogénito.'
    23: 'Así que te digo: Deja ir a mi hijo para que me sirva. Pero tú has rehusado dejarlo ir. Mira, mataré a tu hijo, tu primogénito.'
    24: Y ocurrió por el camino, en una posada, que Yavé le salió al encuentro y trató de matarlo.
    25: 'Pero Séfora, al tomar un pedernal afilado, cortó el prepucio de su hijo, y al tirarlo a los pies de Moisés, le dijo: En verdad me eres un esposo de sangre, por causa de la circuncisión.'
    26: Entonces Yavé lo dejó.
    27: 'Yavé le dijo a Aarón: Vé a encontrar a Moisés en el desierto. Y él fue y lo encontró en la Montaña de ʼElohim, y lo besó.'
    28: Moisés explicó a Aarón todas las Palabras con las cuales Yavé lo envió, y todas las señales que le ordenó.
    29: Entonces Moisés y Aarón fueron y reunieron a todos los ancianos de los hijos de Israel.
    30: Luego Aarón habló todas las Palabras que Yavé habló a Moisés. Después éste hizo las señales a la vista del pueblo.
    31: El pueblo creyó, y al oír que Yavé visitó a los hijos de Israel y vio su aflicción, se postraron y adoraron.
  5:
    1: 'Después Moisés y Aarón fueron a Faraón y le dijeron: Yavé el ʼElohim de Israel dice: Deja ir a mi pueblo para que me celebre una fiesta en el desierto.'
    2: 'Pero Faraón respondió: ¿Quién es Yavé para que yo obedezca su voz y deje ir a Israel? ¡No conozco a Yavé ni dejaré ir a Israel!'
    3: 'Ellos dijeron: El ʼElohim de los hebreos se encontró con nosotros. Te rogamos que nos permitas ir un camino de tres jornadas por el desierto para que ofrezcamos sacrificio a Yavé nuestro ʼElohim, no sea que Él nos ataque con pestilencia o con la espada.'
    4: 'Entonces el rey de Egipto les dijo a Moisés y Aarón: ¿Por qué distraen al pueblo de su trabajo? ¡Dedíquense a sus tareas!'
    5: 'También Faraón dijo: Miren, las gentes de la tierra son ahora muchas, y ustedes los están haciendo cesar en sus tareas.'
    6: 'Aquel mismo día Faraón mandó a los capataces del pueblo y a sus caporales:'
    7: No continúen la provisión de pasto seco al pueblo para fabricar adobes como en días pasados. ¡Que ellos mismos vayan y recojan el pasto seco!
    8: 'Les exigirán la misma cantidad de adobes que hacían en días pasados, y no la rebajarán, porque son perezosos. Por eso claman y dicen: Deseamos ir a hacer sacrificios para nuestro ʼElohim.'
    9: ¡Que se agrave la servidumbre sobre ellos, que se ocupen en ella y no atiendan a palabras falsas!
    10: 'Entonces al salir los capataces y los caporales, hablaron al pueblo: Faraón dijo: ¡Ya no les doy más pasto seco!'
    11: Vayan, recojan ustedes mismos pasto seco donde lo encuentren, aunque nada se disminuirá de su tarea.
    12: Entonces el pueblo se esparció por toda la tierra de Egipto para recoger rastrojo que sirviera como pasto seco.
    13: 'Entre tanto los capataces los apremiaban y decían: Acaben sus tareas, la tarea de cada día en su día, como cuando había pasto seco.'
    14: 'También los caporales de los hijos de Israel, a quienes los capataces de Faraón les dieron autoridad sobre ellos, eran azotados, y les decían: ¿Por qué no cumplieron ayer ni hoy su cuota de adobes como antes?'
    15: 'Entonces los caporales de los hijos de Israel fueron a Faraón y se quejaron ante él: ¿Por qué tratas así a tus esclavos?'
    16: 'No se da pasto seco a tus esclavos, pero nos dicen: ¡Hagan adobes! Mira, tus esclavos son azotados, como si tu pueblo fuera el culpable.'
    17: 'Pero él respondió: Son perezosos, muy perezosos, y por eso ustedes dicen: Vamos a ofrecer sacrificio a Yavé.'
    18: Vayan ahora y trabajen. No se les dará pasto seco, y deberán entregar la misma cantidad de adobes.
    19: 'Y los caporales de los hijos de Israel se vieron en apuros porque se les dijo: Nada de su cuota de adobes se reducirá. La tarea de cada jornada en su día.'
    20: Al salir de la presencia de Faraón, se encontraron con Moisés y Aarón, quienes los esperaban,
    21: 'y les dijeron: Que Yavé los mire y juzgue, pues nos hicieron odiosos ante Faraón y ante sus esclavos al poner en su mano una espada para que se nos mate.'
    22: 'Entonces Moisés se volvió hacia Yavé y le dijo: Oh ʼAdonay, ¿por qué afliges a este pueblo? ¿Por qué me enviaste?'
    23: Porque desde cuando fui a Faraón para hablar en tu Nombre, él afligió a este pueblo, y Tú no has librado a tu pueblo de ningún modo.
  6:
    1: 'Yavé dijo a Moisés: Ahora verás lo que Yo haré a Faraón, porque por mano fuerte los dejará ir, y por mano fuerte los expulsará de su tierra.'
    2: 'Y ʼElohim habló a Moisés: Yo soy Yavé.'
    3: Yo me aparecí a Abraham, a Isaac y a Jacob como ʼEL-Shadday, pero no me dí a conocer a ellos con mi Nombre Yavé.
    4: También establecí mi Pacto con ellos para darles la tierra de Canaán, tierra de sus peregrinaciones en la cual vivieron.
    5: Además Yo escuché el gemido de los hijos de Israel, porque los egipcios los mantienen en esclavitud, y recordé mi Pacto.
    6: 'Por tanto, dí a los hijos de Israel: Yo soy Yavé. Los sacaré de debajo de las cargas de los egipcios y los libraré de su esclavitud. También los redimiré con brazo extendido y con grandes juicios.'
    7: Entonces los tomaré para Mí como mi pueblo y seré para ustedes su ʼElohim. Y sabrán que Yo soy Yavé su ʼElohim, Quien los sacó de debajo de las cargas de los egipcios.
    8: Los llevaré a la tierra que juré dar a Abraham, a Isaac y a Jacob, y se la daré en posesión. Yo, Yavé.
    9: Moisés habló así a los hijos de Israel, pero ellos no escucharon a Moisés a causa de la impaciencia de espíritu y la cruel esclavitud.
    10: 'Entonces Yavé habló a Moisés:'
    11: Entra, dile a Faraón, rey de Egipto, que deje salir de su tierra a los hijos de Israel.
    12: 'Y Moisés habló ante Yavé: Mira, los hijos de Israel no me escuchan. ¿Cómo me escuchará Faraón? Porque yo soy de labios incircuncisos.'
    13: Entonces Yavé habló a Moisés y a Aarón y les dio instrucciones para los hijos de Israel y para Faraón, rey de Egipto, a fin de sacar a los hijos de Israel de la tierra de Egipto.
    14: 'Estos son los jefes de las familias paternas: Los hijos de Rubén, el primogénito de Israel: Hanoc, Falú, Hezrón y Carmi. Estas son las familias de Rubén.'
    15: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zoar y Saúl, hijo de una cananea. Estas son las familias de Simeón.'
    16: 'Estos son los nombres de los hijos de Leví por sus linajes: Gersón, Coat y Merari. Y los años de la vida de Leví fueron 137 años.'
    17: 'Los hijos de Gersón: Libni y Simei, por sus familias.'
    18: 'Los hijos de Coat: Amram, Izar, Hebrón y Uziel. Y la duración de la vida de Coat fue 133 años.'
    19: 'Los hijos de Merari: Mahli y Musi. Estas son las familias de los levitas según sus generaciones.'
    20: Amram tomó como esposa a su tía Jocabed, la cual le dio a luz a Aarón y a Moisés. Y los años de la vida de Amram fueron 137 años.
    21: 'Los hijos de Izar: Cora, Nefeg y Zicri.'
    22: 'Los hijos de Uziel: Misael, Elzafán y Sitri.'
    23: Aarón tomó como esposa a Elizabet hija de Aminadab, hermana de Naasón, la cual le dio a luz a Nadab, Abiú, Eleazar e Itamar.
    24: 'Los hijos de Coré: Asir, Elcana y Abiasaf. Estas son las familias de los coreítas.'
    25: Eleazar, hijo de Aarón, tomó para él una esposa de las hijas de Futiel, la cual le dio a luz a Finees. Estos son los jefes paternos de los levitas según sus familias.
    26: 'Éstos fueron aquel Aarón y aquel Moisés a quienes Yavé dijo: Saquen a los hijos de Israel de la tierra de Egipto organizados como escuadrones.'
    27: Ellos fueron los que hablaron a Faraón para sacar de Egipto a los hijos de Israel. Estos fueron Moisés y Aarón.
    28: Ahora bien, sucedió que el día cuando Yavé habló a Moisés en la tierra de Egipto,
    29: 'Yavé se dirigió a Moisés: Yo soy Yavé. Habla a Faraón, rey de Egipto, todas las cosas que te digo.'
    30: 'Pero Moisés respondió a Yavé: Mira, yo soy incircunciso de labios. ¿Cómo, pues, me escuchará Faraón?'
  7:
    1: 'Entonces Yavé dijo a Moisés: Mira, te designé como ʼelohim ante Faraón, y tu hermano Aarón será tu profeta.'
    2: Tú hablarás cuanto Yo te ordene, y tu hermano Aarón hablará a Faraón para que deje salir de su tierra a los hijos de Israel.
    3: Sin embargo, Yo endureceré el corazón de Faraón, y aunque multiplique mis señales y mis prodigios en la tierra de Egipto,
    4: cuando Faraón no los escuche, entonces Yo asentaré mi mano sobre Egipto, y con grandes juicios sacaré de la tierra de Egipto a mis escuadrones, mi pueblo, los hijos de Israel.
    5: Y los egipcios sabrán que Yo soy Yavé cuando extienda mi mano sobre Egipto y saque a los hijos de Israel de en medio de ellos.
    6: Moisés y Aarón hicieron como Yavé les ordenó. Así hicieron.
    7: Moisés tenía 80 años y Aarón 83 cuando hablaron a Faraón.
    8: 'Yavé habló a Moisés y a Aarón:'
    9: 'Cuando Faraón les hable: Hagan un prodigio, entonces dirás a Aarón: Toma tu vara y échala delante de Faraón para que se convierta en una serpiente.'
    10: Moisés y Aarón fueron a Faraón e hicieron como Yavé ordenó. Aarón echó su vara ante Faraón y sus esclavos, y se convirtió en serpiente.
    11: Faraón también llamó sabios y hechiceros. Los hechiceros de Egipto también hicieron lo mismo con sus encantamientos,
    12: pues cada uno echó su vara y se convirtieron en serpientes. Sin embargo, la vara de Aarón devoró las varas de ellos.
    13: Y tal como Yavé dijo, el corazón de Faraón se endureció y no los escuchó.
    14: 'Entonces Yavé dijo a Moisés: El corazón de Faraón se endureció y no quiere dejar que el pueblo se vaya.'
    15: Vé a Faraón por la mañana cuando él sale al agua, y ubícate en la orilla del Nilo. Lleva en tu mano la vara que se convirtió en serpiente
    16: 'y dile: Yavé, el ʼElohim de los hebreos, me envió a ti para decirte: Deja salir a mi pueblo para que me sirva en el desierto. Pero en verdad no has obedecido hasta ahora.'
    17: 'Yavé dice: Por esto sabrás que Yo soy Yavé. Mira, golpearé el agua del Nilo con la vara que tengo en mi mano, y se convertirá en sangre.'
    18: Los peces que están en el Nilo morirán, el río hederá, y los egipcios tendrán asco de beber agua del Nilo.
    19: 'Yavé dijo a Moisés: Dí a Aarón: Toma tu vara y extiende tu mano sobre las aguas de Egipto, sus ríos, sus arroyos, sus pozos, sus estanques y todos sus depósitos de agua para que se conviertan en sangre. Haya sangre por toda la tierra de Egipto tanto en las vasijas de madera como en las de piedra.'
    20: Moisés y Aarón hicieron lo que Yavé ordenó. Él alzó la vara y golpeó las aguas que estaban en el Nilo delante de Faraón y de sus esclavos. Y todas las aguas del Nilo se convirtieron en sangre.
    21: Los peces que estaban en el Nilo murieron y el río hedió. Los egipcios no pudieron beber el agua del Nilo. Hubo sangre por toda la tierra de Egipto.
    22: Pero los hechiceros de Egipto hicieron lo mismo con sus encantamientos. Tal como Yavé lo predijo, el corazón de Faraón se endureció, y no los escuchó.
    23: Faraón regresó a su palacio sin alguna preocupación sobre esto.
    24: Todos los egipcios excavaron pozos alrededor del Nilo para beber agua, porque no podían beber agua del Nilo.
    25: Siete días transcurrieron después que Yavé golpeó el Nilo.
  8:
    1: 'Entonces Yavé dijo a Moisés: Entra a Faraón y dile: Yavé dice Deja salir a mi pueblo para que me sirva.'
    2: Si te niegas a dejarlo ir, ciertamente Yo castigaré todo tu territorio con una plaga de ranas.
    3: El Nilo bullirá de ranas, las cuales subirán y penetrarán en tu palacio, en tu dormitorio y sobre tu propio lecho, así como en las casas de tus esclavos, entre tu pueblo, en tus hornos y en tus artesas de amasar.
    4: Las ranas subirán sobre ti, tu pueblo y todos tus esclavos.
    5: 'Yavé dijo a Moisés: Dí a Aarón: Extiende tu mano con tu vara sobre los ríos, los arroyos y los estanques. Haz que suban ranas sobre la tierra de Egipto.'
    6: Aarón extendió su mano sobre las aguas de Egipto, y subieron las ranas que cubrieron la tierra de Egipto.
    7: Los hechiceros hicieron lo mismo con sus encantamientos, e hicieron subir ranas sobre la tierra de Egipto.
    8: 'Entonces Faraón llamó a Moisés y a Aarón y les dijo: Supliquen a Yavé que quite las ranas de mí y de mi pueblo, y dejaré ir al pueblo para que ofrezca sacrificio a Yavé.'
    9: 'Moisés dijo a Faraón: Dígnate indicarme cuándo debo suplicar por ti, por tus esclavos y por tu pueblo, para que las ranas sean quitadas de ti y de tus casas, y sean dejadas solo en el Nilo.'
    10: 'Y él dijo: Mañana. Y Moisés respondió: Se hará conforme a tu palabra, para que entiendas que no hay como Yavé nuestro ʼElohim.'
    11: Se retirarán las ranas de ti, de tus casas, de tus esclavos y de tu pueblo. Solo serán dejadas en el Nilo.
    12: Moisés y Aarón salieron de la presencia de Faraón. Moisés clamó a Yavé por el asunto de las ranas que Él envió sobre Faraón.
    13: Yavé hizo conforme a la súplica de Moisés, y murieron las ranas de las casas, de los patios y de los campos.
    14: Las pusieron en grandes montones, y el país hedía.
    15: Pero cuando Faraón vio que había un alivio, endureció su corazón y no los escuchó, como dijo Yavé.
    16: 'Entonces Yavé dijo a Moisés: Dí a Aarón: Extiende tu vara y golpea el polvo de la tierra para que haya piojos en toda la tierra de Egipto.'
    17: Y ellos lo hicieron así. Aarón extendió su mano con su vara, y golpeó el polvo de la tierra. Hubo piojos sobre hombres y bestias. ¡Todo el polvo de la tierra se convirtió en piojos en todo el país de Egipto!
    18: Los hechiceros intentaron sacar los piojos con sus encantamientos, pero no pudieron. Así que hubo piojos sobre los hombres y las bestias.
    19: 'Entonces los hechiceros dijeron a Faraón: ¡Esto es el dedo de ʼElohim! Pero el corazón de Faraón se endureció, y no los escuchó, como dijo Yavé.'
    20: 'Yavé dijo a Moisés: Levántate temprano por la mañana, preséntate ante Faraón cuando sale al agua y dile: Yavé dice: Deja salir a mi pueblo para que me sirva.'
    21: Porque si no dejas salir a mi pueblo, ciertamente enviaré una multitud de moscas sobre ti, tus esclavos, tu pueblo y tus casas. Las casas de los egipcios estarán llenas de podredumbre de moscas y también la tierra sobre la cual están.
    22: Sin embargo, el mismo día excluiré la tierra de Gosén en la cual vive mi pueblo para que no haya multitud de moscas en ella, y así entenderás que Yo, Yavé, estoy en medio de esta tierra.
    23: Yo haré división entre mi pueblo y tu pueblo. Mañana ocurrirá esta señal.
    24: Así Yavé lo hizo. Llegó una gran multitud de moscas a la casa de Faraón y a las casas de sus esclavos. En todo el país de Egipto la tierra se corrompió por causa de la multitud de moscas.
    25: 'Entonces Faraón llamó a Moisés y a Aarón y les dijo: Vayan, ofrezcan sacrificio a su ʼElohim dentro del país.'
    26: 'Pero Moisés respondió: No es correcto hacerlo así, porque ofreceríamos sacrificio a Yavé nuestro ʼElohim, lo cual es repugnancia para los egipcios. Si sacrificamos lo que es una repugnancia para los egipcios delante de ellos, ¿no nos apedrearían?'
    27: Tenemos que hacer una jornada de tres días por el desierto y ofreceremos sacrificio a Yavé nuestro ʼElohim, según lo que Él nos manda.
    28: 'Faraón respondió: Los dejaré salir para que ofrezcan sacrificio a Yavé su ʼElohim en el desierto, con tal que no vayan más lejos. ¡Supliquen por mí!'
    29: 'Entonces Moisés dijo: Ciertamente voy a salir de tu presencia y suplicaré a Yavé que la multitud de moscas se aparte mañana de Faraón, de sus esclavos y de su pueblo, con tal que Faraón no siga engañándome al impedir al pueblo que salga a ofrecer sacrificios a Yavé.'
    30: Moisés salió de la presencia de Faraón y suplicó a Yavé.
    31: Yavé hizo conforme a la palabra de Moisés y apartó las moscas de Faraón, de sus esclavos y de su pueblo. No quedó ni una.
    32: Sin embargo Faraón endureció su corazón también esta vez, y no dejó salir al pueblo.
  9:
    1: 'Entonces Yavé dijo a Moisés: Vé a Faraón y dile: Yavé el ʼElohim de los hebreos dice: Deja ir a mi pueblo para que me sirva,'
    2: porque si tú rehúsas dejarlos ir y continúas la retención de ellos,
    3: ciertamente la mano de Yavé vendrá con una peste muy severa sobre tus ganados que están en el campo, los caballos, los asnos, los camellos, la manada de ganado vacuno y los rebaños.
    4: Pero Yavé hará distinción entre los ganados de Israel y los ganados de Egipto, y nada morirá de todo lo que pertenece a los hijos de Israel.
    5: 'Yavé fijó plazo y dijo: Mañana Yavé hará esto en la tierra.'
    6: Al día siguiente Yavé hizo esto, y todo el ganado de Egipto murió, pero del ganado de los hijos de Israel ni uno murió.
    7: Faraón envió [observadores], y ciertamente del ganado de los hijos de Israel no pereció ni uno. Pero el corazón de Faraón se endureció y no dejó salir al pueblo.
    8: 'Entonces Yavé dijo a Moisés y a Aarón: Tomen puñados de ceniza de un horno, y que Moisés la lance hacia el cielo en la presencia de Faraón.'
    9: Se convertirá en un polvo fino sobre toda la tierra de Egipto, el cual ocasionará un sarpullido que producirá úlceras en hombres y bestias en toda la tierra de Egipto.
    10: Entonces tomaron la ceniza de un horno y se presentaron ante Faraón. Moisés la lanzó hacia el cielo y se formó un sarpullido que produjo úlceras en los hombres y en las bestias.
    11: Los hechiceros no pudieron permanecer en la presencia de Moisés a causa de las úlceras, pues había úlceras en los hechiceros y en todos los egipcios.
    12: Pero Yavé endureció el corazón de Faraón, y no los escuchó, según Yavé predijo a Moisés.
    13: 'Entonces Yavé dijo a Moisés: Levántate de mañana y preséntate a Faraón y dile: Yavé el ʼElohim de los hebreos dice: Deja ir a mi pueblo para que me sirva,'
    14: pues esta vez Yo enviaré todas mis plagas sobre ti, tus esclavos y tu pueblo, para que entiendas que no hay otro como Yo en toda la tierra.
    15: Porque ahora Yo hubiera podido extender mi mano para herirte con pestilencia, a ti y a tu pueblo, y serías exterminado de la tierra.
    16: Pero en verdad, por esto te permití permanecer, para mostrarte mi poder y para proclamar mi Nombre en toda la tierra.
    17: ¿Aun te exaltas contra mi pueblo para no dejarlos salir?
    18: Ciertamente, mañana a esta hora enviaré un granizo muy pesado, como nunca hubo en Egipto desde el día cuando se fundó hasta ahora.
    19: Por tanto, envía ahora a que recojan tu ganado y lo que tengas en el campo y lo pongan bajo seguridad, porque a toda persona o animal que se halle en el campo y no esté recogido en casa, le caerá el granizo y morirá.
    20: El que tuvo temor a la Palabra de Yavé de entre los esclavos de Faraón, hizo que sus esclavos y su ganado huyeran a las casas.
    21: Pero el que no tomó en cuenta la Palabra de Yavé, dejó a sus esclavos y sus ganados en el campo.
    22: 'Luego Yavé dijo a Moisés: Extiende tu mano hacia el cielo para que caiga granizo sobre toda la tierra de Egipto, personas, animales y toda planta del campo a través de toda la tierra de Egipto.'
    23: Moisés extendió su vara hacia el cielo y Yavé envió truenos y granizo. Cayeron rayos sobre la tierra, y Yavé hizo llover granizo sobre Egipto.
    24: Así que hubo granizo y fuego que relampagueaba continuamente en medio del granizo, tan severo como nunca lo hubo en toda la tierra de Egipto desde cuando fue una nación.
    25: Aquel granizo golpeó todo lo que estaba en el campo a través de la tierra de Egipto, tanto hombres como bestias. El granizo destrozó toda planta del campo y desgajó todos los árboles del campo.
    26: Solo en la tierra de Gosén, donde estaban los hijos de Israel, no hubo granizo.
    27: 'Entonces Faraón envió a llamar a Moisés y a Aarón y les dijo: Pequé esta vez. Yavé es el Justo, y yo y mi pueblo los perversos.'
    28: Supliquen a Yavé, porque ha habido suficientes truenos y granizo de ʼElohim. Entonces los dejaré salir y ya no los detendré más.
    29: 'Moisés le respondió: Cuando salga de la ciudad extenderé mis manos a Yavé. Los truenos cesarán y no habrá más granizo, para que entiendas que la tierra es de Yavé.'
    30: Pero yo sé que ni tú ni tus esclavos temen aún a la Presencia de Yavé ʼElohim.
    31: Así que el lino y la cebada fueron destruidos, porque la cebada estaba ya espigada y el lino en caña,
    32: pero el trigo y el centeno no fueron destruidos por ser tardíos.
    33: Cuando Moisés salió de la presencia de Faraón y de la ciudad, extendió sus manos hacia Yavé. Cesaron los truenos y el granizo, y la lluvia no cayó más sobre la tierra.
    34: Pero cuando Faraón vio que la lluvia, el granizo y los truenos cesaron, volvió a pecar y tanto él como sus esclavos endurecieron su corazón.
    35: Así que el corazón de Faraón se endureció y no dejó ir a los hijos de Israel, como Yavé predijo por medio de Moisés.
  10:
    1: 'Yavé dijo a Moisés: Vé a Faraón, pues Yo endurecí su corazón y el corazón de sus esclavos, para mostrar entre ellos estas señales mías,'
    2: para que cuentes a tus hijos y a tus nietos lo que Yo ejecuté en Egipto, y mis señales que hice entre ellos, para que ustedes entiendan que Yo soy Yavé.
    3: 'Moisés y Aarón fueron a Faraón y le dijeron: Yavé el ʼElohim de los hebreos dice: ¿Hasta cuándo rehusarás humillarte delante de Mí? Deja que mi pueblo salga para que me sirva.'
    4: Porque si tú rehúsas dejar ir a mi pueblo, ciertamente mañana traeré saltamontes a tu territorio,
    5: los cuales cubrirán la superficie de la tierra, de modo que nadie pueda ver la tierra. Ellas también se comerán el resto, lo que te quedó del granizo. Se comerán todo árbol que te brota en el campo.
    6: Se llenarán tus casas, las casas de todos tus esclavos y las casas de todos los egipcios, como nunca lo vieron tus antepasados, ni tus abuelos desde el día cuando se establecieron en la tierra hasta hoy. Y dio la vuelta y salió de la presencia de Faraón.
    7: 'Los esclavos de Faraón le dijeron: ¿Hasta cuándo este hombre será una trampa para nosotros? Deja que esta gente vaya y sirva a Yavé su ʼElohim. ¿No reconoces que Egipto es destruido?'
    8: 'Entonces Moisés y Aarón fueron llevados de regreso ante Faraón, quien les dijo: Vayan, sirvan a Yavé su ʼElohim. ¿Quiénes son los que van?'
    9: 'Moisés respondió: Iremos con nuestros jóvenes y con nuestros ancianos, con nuestros hijos y con nuestras hijas. Iremos con nuestras ovejas y manadas de ganado vacuno, porque tenemos una festividad para Yavé.'
    10: 'Y él les respondió: ¡Aunque Yavé esté con ustedes, no los dejaré salir con sus pequeños! ¡Consideren cómo sus malas intenciones están a la vista!'
    11: ¡No será así! Vayan ustedes, los varones, y sirvan a Yavé, pues esto es lo que ustedes pidieron. Y los echaron de la presencia de Faraón.
    12: 'Yavé dijo a Moisés: Extiende tu mano sobre la tierra de Egipto para que los saltamontes vengan sobre la tierra de Egipto y se coman toda planta de la tierra, todo lo que dejó el granizo.'
    13: Moisés extendió su vara sobre la tierra de Egipto, y todo aquel día y toda aquella noche Yavé trajo un viento del este sobre el país. Al llegar la mañana, el viento del este trajo los saltamontes.
    14: Los saltamontes subieron y se posaron toda la tierra de Egipto. Eran muy numerosos. Nunca antes hubo tantos saltamontes, ni volverá a haber.
    15: Cubrieron la superficie de todo el país y la tierra fue oscurecida. Consumieron toda planta y todo el fruto de los árboles que dejó el granizo. Nada quedó verde en los árboles ni en las plantas del campo en toda la tierra de Egipto.
    16: 'Entonces Faraón se apresuró a llamar a Moisés y a Aarón, y les dijo: Pequé contra Yavé su ʼElohim y contra ustedes.'
    17: Por tanto les ruego que perdonen mi pecado solo esta vez y que supliquen a Yavé su ʼElohim, que solo quite de mí esta muerte.
    18: Él salió de la presencia de Faraón y suplicó a Yavé.
    19: Yavé cambió por un fuerte viento de occidente que llevó los saltamontes y los lanzó al mar Rojo. No quedó ni un saltamontes en todo el territorio de Egipto.
    20: Pero Yavé endureció el corazón de Faraón, y éste no dejó salir a los hijos de Israel.
    21: 'Luego Yavé dijo a Moisés: Extiende tu mano hacia el cielo para que haya oscuridad sobre la tierra de Egipto, una oscuridad de tal clase que se palpe.'
    22: Moisés extendió su mano al cielo, y hubo una densa oscuridad en toda la tierra de Egipto durante tres días.
    23: No se veían el uno al otro, ni alguno se levantó de su lugar en tres días. Pero para todos los hijos de Israel hubo luz en sus viviendas.
    24: 'Entonces Faraón llamó a Moisés: Vayan, sirvan a Yavé, y vayan también sus pequeños con ustedes. Solamente queden sus ovejas y sus manadas de ganado vacuno.'
    25: 'Pero Moisés respondió: Tú también tienes que dejarnos ofrecer sacrificios y holocaustos a Yavé nuestro ʼElohim.'
    26: También nuestro ganado irá con nosotros. No quedará ni una pezuña, porque tenemos que tomar de ellos para servir a Yavé nuestro ʼElohim, pues hasta que lleguemos allí, no sabremos con qué serviremos a Yavé.
    27: Pero Yavé endureció el corazón de Faraón, y no quiso dejarlos salir.
    28: 'Faraón le dijo: ¡Retírate de mí! ¡Guárdate de no volver a ver mi rostro, porque el día cuando veas mi rostro, morirás!'
    29: 'Moisés respondió: Bien dijiste. No volveré a ver tu rostro.'
  11:
    1: 'Entonces Yavé habló a Moisés: Traeré una plaga más sobre Faraón y sobre Egipto. Después de ésta, los dejará ir de aquí. Y cuando los deje ir, ciertamente los echará de aquí por completo.'
    2: Habla ahora al pueblo para que cada varón pida a su vecino y cada mujer a su vecina artículos de plata y de oro.
    3: Porque Yavé dio gracia al pueblo delante de los egipcios. Además, el hombre Moisés era muy estimado en la tierra de Egipto ante los esclavos de Faraón y ante el pueblo.
    4: 'Entonces Moisés dijo: Yavé dice: Como a la media noche, Yo pasaré por Egipto.'
    5: Morirá todo primogénito en la tierra de Egipto, desde el primogénito de Faraón que se sienta en su trono hasta el primogénito de la esclava que está detrás de los molinos, y también todo primogénito del ganado.
    6: Además habrá un gran clamor en toda la tierra de Egipto, como nunca hubo ni habrá jamás.
    7: Pero en cuanto a los hijos de Israel, ni un perro ladrará contra hombre ni contra bestia, para que ustedes entiendan cómo Yavé hace distinción entre Egipto e Israel.
    8: 'Entonces vendrán a mí todos estos esclavos tuyos, se postrarán ante mí y dirán: Sal tú y todo el pueblo que sigue tus pasos. Después de esto, saldré. Y se retiró muy enojado de la presencia de Faraón.'
    9: 'Luego Yavé dijo a Moisés: Faraón no los escuchará, para que mis maravillas se multipliquen en la tierra de Egipto.'
    10: Moisés y Aarón hicieron todos estos prodigios ante Faraón. Pero Yavé endureció el corazón de Faraón, y no dejó salir a los hijos de Israel de su tierra.
  12:
    1: 'Yavé habló a Moisés y a Aarón en la tierra de Egipto:'
    2: Este mes será para ustedes principio de meses. Sea para ustedes el primer mes del año.
    3: 'Hablen a toda la congregación de Israel: El día diez de este mes tome cada uno un cordero, según su casa paterna, un cordero por familia.'
    4: Si la familia es demasiado pequeña para comer un cordero, entonces él y su vecino más cercano a su casa tomen uno según el número de las personas. Dividirán el cordero según la cantidad que cada uno va a comer.
    5: Su cordero será sin defecto, macho de un año. Puedes tomarlo de las ovejas o de las cabras.
    6: Lo guardarás hasta el día 14 de este mes, y toda la asamblea de la congregación de Israel lo inmolará por la noche.
    7: Además, tomarán de la sangre y la pondrán sobre las dos jambas y el dintel de las casas en las cuales lo coman.
    8: Aquella noche comerán la carne asada al fuego con Panes sin Levadura. La comerán con hierbas amargas.
    9: No coman de él nada crudo ni cocido en agua, sino asado al fuego, tanto su cabeza como sus piernas y sus órganos internos.
    10: Nada de él dejarán para la mañana, y quemarán al fuego lo que sobre de él la mañana siguiente.
    11: 'Así lo comerán: con sus cinturones atados, sus sandalias en sus pies y su bastón en la mano. Lo comerán apresuradamente. Es la Pascua de Yavé.'
    12: Esa noche Yo pasaré por la tierra de Egipto y heriré a todo primogénito en la tierra de Egipto, tanto de hombre como de bestia. Ejecutaré juicios contra todos los ʼelohim de Egipto. Yo, Yavé.
    13: La sangre les servirá de señal en las casas donde estén, pues veré la sangre y los pasaré por alto. No habrá plaga que los destruya a ustedes cuando Yo hiera la tierra de Egipto.
    14: Éste les será día memorable, y lo celebrarán como una fiesta solemne a Yavé en sus generaciones. Por estatuto perpetuo lo celebrarán.
    15: Siete días comerán Panes sin Levadura. Pero el primer día quitarán la levadura de sus casas, porque cualquiera que coma pan leudado, desde el primer día hasta el séptimo, será cortado de Israel.
    16: El primer día y también el séptimo día ustedes tendrán una santa asamblea. Ninguna obra se hará en ellos, excepto lo que coma cada persona. Solo eso puede ser preparado por ti.
    17: También observarán la fiesta de los Panes sin Levadura, porque en este mismo día saqué tus escuadrones de la tierra de Egipto. Por tanto ustedes celebrarán este día como estatuto perpetuo en todas sus generaciones.
    18: En el primer mes, desde el día 14 hasta el 21, comerán pan sin levadura en la noche.
    19: Durante siete días no se hallará levadura en sus casas, porque cualquiera que coma lo que es leudado, tanto extranjero como natural del país, será cortado de la congregación de Israel.
    20: Nada leudado comerán. En todas sus tiendas comerán Panes sin Levadura.
    21: 'Entonces Moisés convocó a todos los ancianos de Israel y les dijo: Vayan, escojan ustedes mismos corderos según sus familias y maten [el cordero de] la Pascua.'
    22: Tomarán un manojo de hisopo, lo empaparán en la sangre que estará en la vasija y untarán el dintel y las dos jambas con la sangre que está en la vasija. Ninguno de ustedes saldrá de la puerta de su casa hasta la mañana.
    23: Porque cuando Yavé pase para herir a los egipcios, verá la sangre en el dintel y sobre las jambas. Yavé pasará de aquella puerta y no dejará que el destructor entre a sus casas para herir.
    24: Tú observarás estas cosas como un estatuto para ti y tus hijos para siempre.
    25: Cuando ustedes entren en la tierra que Yavé les dará, como prometió, observarán este servicio.
    26: 'Y cuando les pregunten sus hijos: ¿Qué significa este servicio para ustedes?'
    27: 'les responderán: Es un sacrificio de Pascua para Yavé, Quien pasó por alto las casas de los hijos de Israel en Egipto cuando hirió a los egipcios, y pasó por alto nuestras casas. Entonces el pueblo se postró y adoró.'
    28: Entonces los hijos de Israel hicieron tal como Yavé ordenó a Moisés y a Aarón. Así lo hicieron.
    29: Aconteció que a la medianoche Yavé mató a todo primogénito en la tierra de Egipto, tanto el primogénito de Faraón que se sentaba en su trono, como el primogénito del cautivo que estaba en la cárcel y todo primogénito del ganado.
    30: Y Faraón se levantó por la noche, él, todos sus esclavos y todos los egipcios. Hubo un gran clamor en Egipto, pues no hubo casa donde no hubiera algún muerto.
    31: 'Llamó a Moisés y a Aarón de noche: ¡Levántense! Salgan de en medio de mi pueblo, tanto ustedes como los hijos de Israel. Váyanse, adoren a Yavé como dijeron.'
    32: Lleven también sus ovejas y sus manadas de ganado vacuno, como dijeron, y váyanse. Y bendíganme también a mí.
    33: 'Los egipcios apremiaban al pueblo para expulsarlo apresuradamente del país, pues decían: ¡Todos nosotros moriremos!'
    34: Así que el pueblo cargó su masa sobre sus hombros antes que leudara, y envolvió sus artesas en sus mantas.
    35: Los hijos de Israel hicieron conforme a la palabra de Moisés, y pidieron a los egipcios artículos de plata y de oro, y ropa.
    36: Yavé dio gracia al pueblo ante los egipcios, quienes les dieron lo que pidieron. Así despojaron a los egipcios.
    37: Los hijos de Israel salieron de Rameses a Sucot, unos 600.000 hombres de a pie, sin contar los niños.
    38: También una gran multitud subió con ellos, así como rebaños y manadas de ganado vacuno, un ganado muy abundante.
    39: Cocieron Panes sin Levadura con la masa que sacaron de Egipto, pues no había leudado por cuanto fueron echados de Egipto. No pudieron demorar ni preparar provisiones para ellos mismos.
    40: El tiempo que los hijos de Israel vivieron en Egipto fue 430 años.
    41: Cuando se cumplieron los 430 años, aquel mismo día salieron todos los escuadrones de Yavé de la tierra de Egipto.
    42: Esta es una noche que se debe observar para Yavé, por haberlos sacado de la tierra de Egipto. Ésta es una noche para Yavé, que debe ser guardada por todos los hijos de Israel en todas sus generaciones.
    43: 'Después Yavé dijo a Moisés y a Aarón: Este es el estatuto de la Pascua: Ningún extranjero debe comer de ella.'
    44: Sin embargo, todo esclavo comprado con dinero, después de circuncidarlo podrá comer de ella.
    45: El extranjero y el esclavo asalariado no comerán de ella.
    46: Se comerá en una sola casa. No sacarás nada de la carne fuera de la casa, ni quebrarán hueso suyo.
    47: Toda la congregación de Israel debe celebrar esto.
    48: Pero si algún extranjero reside contigo y celebra la Pascua a Yavé, circuncídale todo varón, y entonces permítele acercarse a celebrarla, puesto que será como el nativo de la tierra. Pero ninguna persona incircuncisa podrá comer de ella.
    49: La misma ley se aplicará tanto al nativo como al forastero que reside entre ustedes.
    50: Así hicieron todo los hijos de Israel. Como Yavé ordenó a Moisés y a Aarón, así hicieron.
    51: Y aquel mismo día Yavé sacó a los hijos de Israel por sus escuadrones de la tierra de Egipto.
  13:
    1: 'Yavé habló a Moisés:'
    2: Conságrame todo primogénito. Todo el que abre matriz entre los hijos de Israel, tanto de los hombres como de los animales, es mío.
    3: 'Moisés dijo al pueblo: Recuerden este día en el cual salieron de Egipto, de la casa de esclavitud, porque la poderosa mano de Yavé los sacó de este lugar. Nada leudado se comerá.'
    4: Ustedes salen hoy, el mes de Abib.
    5: Sucederá que, cuando Yavé te introduzca en la tierra del cananeo, del heteo, del amorreo, del heveo y del jebuseo, la cual Él juró a tus antepasados que te la daría, tierra de la cual fluye leche y miel, harán esta celebración en este mes.
    6: Durante siete días comerán pan sin levadura, y el séptimo día será una fiesta en honor a Yavé.
    7: Se comerá pan sin levadura todos los siete días, y nada leudado se verá entre ustedes. Ni se verá alguna levadura en todo tu territorio.
    8: 'Aquel día se lo explicarás a tu hijo: Esto se hace con motivo de lo que Yavé hizo por mí cuando salí de Egipto.'
    9: Esto será como una señal en tu mano y como un recordatorio en tu frente, para que la Ley de Yavé esté en tu boca, porque Yavé te sacó de Egipto con mano fuerte.
    10: Por tanto de año en año, cumplirás esta ordenanza en su tiempo señalado.
    11: Cuando Yavé te introduzca en la tierra de los cananeos y te la dé, como te juró a ti y a sus antepasados,
    12: apartarás para Yavé todo lo que abra la matriz. Es decir, de todo primogénito de todo animal que tengas, los machos pertenecen a Yavé,
    13: excepto todo primogénito de asno, el cual sustituirás con un cordero. Y si no lo sustituyes, lo desnucarás. También redimirás a todo primogénito de hombre entre tus hijos.
    14: 'Y sucederá que cuando tu hijo te pregunte: ¿Qué es esto? Le dirás: Yavé nos sacó de Egipto con mano fuerte, de la casa de esclavitud.'
    15: Sucedió que, al endurecerse Faraón para no dejarnos salir, Yavé mató a todo primogénito en la tierra de Egipto, tanto el primogénito del hombre como el primogénito del animal. Por eso yo sacrifico en honor a Yavé todos los machos que abren la matriz y redimo todo primogénito de mis hijos.
    16: Te servirá como una señal sobre tu mano y como frontales entre tus ojos, porque Yavé nos sacó de Egipto con mano fuerte.
    17: 'Sucedió que cuando Faraón dejó salir al pueblo, ʼElohim no los condujo por el camino de la tierra de los filisteos, aunque estaba cerca, porque ʼElohim dijo: No sea que el pueblo cambie de mente cuando vea guerra y regrese a Egipto.'
    18: Por tanto, ʼElohim condujo al pueblo por el camino del desierto hacia el mar Rojo, y los hijos de Israel subieron armados de la tierra de Egipto.
    19: 'Moisés tomó consigo los huesos de José, pues éste ordenó jurar solemnemente a los hijos de Israel: De cierto ʼElohim los visitará y llevarán mis huesos de aquí con ustedes.'
    20: Luego salieron de Sucot y acamparon en Etam, al borde del desierto.
    21: Yavé iba delante de ellos, de día en una columna de nube para guiarlos por el camino, y de noche en una columna de fuego para alumbrarles, a fin de que caminaran de día y de noche.
    22: Nunca se apartó de delante del pueblo la columna de nube durante el día, ni la columna de fuego durante la noche.
  14:
    1: 'Yavé habló a Moisés:'
    2: Dí a los hijos de Israel que regresen y acampen delante de Pi-hahirot, entre Migdol y el mar, delante de Baal-zefón. Frente a él acamparán junto al mar,
    3: 'porque Faraón dirá de los hijos de Israel: Ellos están vagando sin rumbo cierto en el país. El desierto los encerró.'
    4: Yo endureceré el corazón de Faraón y los perseguirá. Yo seré glorificado por medio de Faraón y de todo su ejército, y los egipcios entenderán que Yo soy Yavé. Y ellos hicieron así.
    5: 'Cuando se le informó al rey de Egipto que el pueblo huyó, el corazón de Faraón y el de sus esclavos se mudó contra el pueblo, y dijeron: ¿Qué es esto que hicimos? ¿Por qué dejamos salir a Israel de nuestra esclavitud?'
    6: Entonces aparejó su carroza, tomó consigo a su pueblo
    7: y tomó 600 carruajes escogidos y todos los carruajes de Egipto con capitanes sobre todos ellos.
    8: Yavé endureció el corazón de Faraón, rey de Egipto, quien persiguió a los hijos de Israel. Pero los hijos de Israel salieron con atrevimiento.
    9: Los egipcios los persiguieron con todos los caballos y carruajes de Faraón, con sus jinetes y su ejército. Los alcanzaron mientras acampaban junto al mar, al lado de Pi-hahirot, frente a Baal-zefón.
    10: Cuando Faraón se acercó, los hijos de Israel levantaron sus ojos, y ciertamente los egipcios marchaban tras ellos. Y ellos temieron muchísimo, así que los hijos de Israel clamaron a Yavé.
    11: 'Y dijeron a Moisés: ¿Nos sacaste para que muriéramos en el desierto porque no había sepulcros en Egipto? ¿Qué es esto que nos hiciste al sacarnos de Egipto?'
    12: '¿No es esta la palabra que te hablamos en Egipto: Déjanos que sirvamos como esclavos a los egipcios? Porque sería mejor para nosotros servir como esclavos de los egipcios que morir en el desierto.'
    13: 'Pero Moisés respondió al pueblo: ¡No teman! ¡Estén firmes y vean la salvación que Yavé hará hoy por ustedes, porque los egipcios que ustedes vieron hoy, no los volverán a ver jamás!'
    14: Yavé luchará por ustedes, y ustedes estén quietos.
    15: 'Entonces Yavé dijo a Moisés: ¿Por qué clamas a Mí? ¡Di a los hijos de Israel que sigan adelante!'
    16: Y tú, ¡levanta tu vara, extiende tu mano sobre el mar y divídelo, y los hijos de Israel pasarán por en medio del mar en lo seco!
    17: Yo ciertamente endureceré el corazón de los egipcios para que entren tras ellos, y seré glorificado en Faraón, en todo su ejército, sus carruajes y sus jinetes.
    18: Cuando sea glorificado en Faraón, sus carruajes y sus jinetes, los egipcios entenderán que Yo soy Yavé.
    19: Entonces el Ángel de ʼElohim, Quien iba adelante del campamento de Israel, se colocó detrás de ellos. La columna de nube se movió de adelante de ellos y se puso detrás de ellos,
    20: e iba entre el campamento de Egipto y el de Israel. Era nube y oscuridad [para Egipto], pero iluminaba la noche [para Israel]. No se acercó el uno al otro en toda la noche.
    21: Entonces Moisés extendió su mano hacia el mar, y Yavé hizo que el mar se retirara por medio de un recio viento del este toda la noche. Las aguas fueron divididas, y el mar se volvió tierra seca.
    22: Así que los hijos de Israel pasaron en medio del mar sobre tierra seca. Las aguas eran un muro para ellos a su mano derecha y a su izquierda.
    23: Los egipcios continuaron la persecución. Toda la caballería de Faraón, sus carruajes y sus jinetes entraron tras ellos en medio del mar.
    24: Pero en la vigilia del alba, aconteció que Yavé miró desde la columna de fuego y nube al campamento de los egipcios, y lo trastornó.
    25: 'Quitó las ruedas de sus carruajes, de modo que los conducían con dificultad. Por tanto los egipcios dijeron: ¡Huyamos de Israel, porque Yavé pelea por ellos contra los egipcios!'
    26: 'Entonces Yavé dijo a Moisés: ¡Extiende tu mano sobre el mar, y que las aguas se vuelvan sobre los egipcios, sus carruajes y sus jinetes!'
    27: Moisés extendió su mano sobre el mar. Al amanecer el mar se volvió a su estado normal, y los egipcios chocaron con él cuando huían. Así Yavé trastornó a los egipcios en medio del mar.
    28: Las aguas regresaron y cubrieron los carruajes, los jinetes y todo el ejército de Faraón que entró tras ellos en el mar. No quedó ni uno de ellos.
    29: Sin embargo, los hijos de Israel anduvieron en tierra seca en medio del mar, y las aguas les fueron un muro a su mano derecha y a su izquierda.
    30: Así Yavé salvó a Israel de mano de los egipcios aquel día, e Israel vio a los egipcios muertos a la orilla del mar.
    31: Cuando Israel vio el gran poder que Yavé usó contra los egipcios, el pueblo temió a Yavé, y creyeron en Yavé y en su esclavo Moisés.
  15:
    1: 'Entonces Moisés y los hijos de Israel cantaron un cántico a Yavé: ¡Cantaré a Yavé Porque ciertamente triunfó! ¡Al caballo y su jinete echó al mar!'
    2: YA es mi fortaleza y mi cántico, Y ha sido mi salvación. ¡Éste es mi ʼElohim y lo alabaré! ¡ʼElohim de mi padre, y lo exaltaré!
    3: ¡Yavé es un Guerrero! ¡Yavé es su Nombre!
    4: Los carruajes de Faraón y su ejército echó en el mar, Y sus capitanes escogidos fueron hundidos en el mar Rojo.
    5: Los abismos los cubrirán. Como piedra descendieron a las profundidades.
    6: Tu mano derecha, oh Yavé, es majestuosa en poder. Tu mano derecha, oh Yavé, aniquila al enemigo.
    7: Con la grandeza de tu majestad Derribas a los que se levantan contra Ti. Envías tu ardiente ira. Los consume como hojarasca.
    8: Con el aliento de tus fosas nasales Se amontonaron las aguas. Se mantuvieron como un muro fluido. Los abismos se congelaron en el corazón del mar.
    9: 'El enemigo dijo: Perseguiré, aprisionaré, repartiré despojos. Mi alma se saciará de ellos, Desenvainaré mi espada, Los destruirá mi mano.'
    10: Pero soplaste con tu aliento, Y los cubrió el mar. Se hundieron como plomo en las impetuosas aguas.
    11: ¿Quién como Tú entre los ʼelohim, oh Yavé? ¿Quién como Tú? Majestuoso en santidad, Temible en alabanzas, Hacedor de prodigios.
    12: Extendiste tu mano derecha, Los tragó la tierra.
    13: Condujiste en tu misericordia al pueblo que redimiste, Lo guiaste con tu fortaleza hacia tu santa morada.
    14: Los pueblos oyeron y tiemblan. Pánico dominó a los habitantes de Filistea.
    15: Se turbaron los jefes de Edom. A los fuertes de Moab los asaltó el temblor, Y todos los habitantes de Canaán desmayaron.
    16: Caen sobre ellos terror y espanto Por la grandeza de tu brazo. Enmudezcan como la piedra, Hasta que pase tu pueblo, ¡oh Yavé! Hasta que pase este pueblo que Tú adquiriste.
    17: Tú los introducirás y los plantarás en la Montaña de tu heredad, El sitio firme, oh Yavé, que hiciste para morada tuya, El Santuario, oh ʼAdonay, que tu mano estableció.
    18: Yavé reinará para siempre jamás.
    19: Porque la caballería de Faraón con sus carruajes y sus jinetes entraron en el mar, y Yavé devolvió las aguas del mar sobre ellos, pero los hijos de Israel caminaron sobre tierra seca por el medio del mar.
    20: Entonces Miriam, la profetiza, hermana de Aarón, tomó un pandero en su mano, y todas las mujeres salieron tras ella con panderos y danzas.
    21: 'Miriam las dirigía: Canten a Yavé Porque Él es altamente exaltado. Al caballo y su jinete echó en el mar.'
    22: Entonces Moisés condujo a Israel del mar Rojo, y salieron hacia el desierto de Shur. Caminaron tres días en el desierto y no hallaron agua.
    23: Cuando llegaron a Mara, no pudieron beber las aguas de Mara porque eran amargas. Por eso fue llamado Mara.
    24: 'Y el pueblo murmuró contra Moisés: ¿Qué beberemos?'
    25: Entonces él clamó a Yavé. Y Yavé le mostró un árbol, el cual echó en las aguas, y las aguas se endulzaron. Allí les dio Ordenanzas y Decretos. Allí los probó
    26: 'y dijo: Si diligentemente escuchas la voz de Yavé tu ʼElohim, haces lo recto ante Él, prestas oído a sus Mandamientos y guardas todos sus Estatutos, ninguna dolencia de las que puse sobre los egipcios pondré sobre ti, porque Yo soy Yavé tu Sanador.'
    27: Llegaron a Elim, donde había 12 manantiales de agua y 70 palmeras. Y acamparon allí junto a las aguas.
  16:
    1: Salieron de Elim. Toda la congregación de los hijos de Israel salió de Elim y llegó al desierto de Sin, que está entre Elim y Sinaí, a los 15 días del segundo mes después de la salida de la tierra de Egipto.
    2: Entonces toda la congregación de los hijos de Israel murmuró contra Moisés y Aarón en el desierto.
    3: 'Los hijos de Israel les decían: ¡Ojalá hubiéramos muerto por la mano de Yavé en la tierra de Egipto, cuando nos sentábamos junto a las ollas de carne, cuando comíamos pan hasta la saciedad! Ustedes nos sacaron a este desierto para matar de hambre a toda esta multitud.'
    4: 'Yavé dijo a Moisés: Mira, Yo hago llover pan del cielo para ustedes. Saldrá el pueblo y recogerá la ración diaria cada día, a fin de Yo probarlo, si anda en mi Ley, o no.'
    5: Pero en el sexto día, cuando preparen lo que van a llevar a casa, será el doble de lo que recogen diariamente.
    6: 'Moisés y Aarón dijeron a todos los hijos de Israel: En la tarde comprenderán que Yavé los sacó de la tierra de Egipto,'
    7: y por la mañana verán la gloria de Yavé, porque Él escuchó sus murmuraciones contra Yavé. Pues nosotros, ¿quiénes somos para que murmuren contra nosotros?
    8: 'Y Moisés dijo: Cuando Yavé les dé por la tarde carne para comer, y por la mañana pan hasta saciarlos, será porque Yavé escuchó sus murmuraciones que expresaron contra Él, porque nosotros, ¿quiénes somos? Sus murmuraciones no son contra nosotros, sino contra Yavé.'
    9: 'Y Moisés dijo a Aarón: Dí a toda la congregación de los hijos de Israel: Acérquense ante la Presencia de Yavé, pues Él escuchó sus murmuraciones.'
    10: Sucedió que mientras Aarón hablaba a toda la congregación de los hijos de Israel, miraron hacia el desierto, ¡y ahí apareció la gloria de Yavé en la nube!
    11: 'Yavé habló a Moisés:'
    12: 'Yo escuché las murmuraciones de los hijos de Israel. Diles: Al llegar la noche comerán carne, y por la mañana se saciarán de pan. Y entenderán que Yo soy Yavé su ʼElohim.'
    13: Ocurrió que al llegar la noche salieron las codornices y cubrieron el campamento. En la mañana había una capa de rocío alrededor del campamento.
    14: Cuando la capa de rocío se evaporó, ahí estaba sobre la superficie del desierto una cosa menuda como escamas, delgada como la escarcha sobre la tierra.
    15: 'Cuando los hijos de Israel la vieron, se dijeron unos a otros: ¿Maná? [Es decir]: ¿Qué es esto? Pues no sabían qué era eso. Entonces Moisés les dijo: Esto es el pan que Yavé les da para comer.'
    16: 'Esto es lo que Yavé ordenó: Recoja de él cada hombre tanto como va a comer: Conforme al número de personas que cada uno tiene en su tienda, un gomer por persona.'
    17: Así lo hicieron los hijos de Israel, y recogieron unos más, otros menos.
    18: Lo medían por gomer, y no sobraba al que recogió mucho, ni faltaba al que recogió poco. Cada uno recogió tanto como iba a comer.
    19: 'Moisés les dijo: Ninguno deje algo de él para la mañana.'
    20: Pero no obedecieron a Moisés, sino algunos dejaron de él hasta el día siguiente, y crió gusanos y hedió. Y Moisés se airó contra ellos.
    21: Así pues, lo recogían de mañana en mañana, cada uno según lo que iba a comer. Cuando el sol calentaba, se derretía.
    22: Sucedió que el sexto día recogieron el doble de alimento, 4,4 litros para cada uno. Todos los principales de la congregación acudieron a Moisés, y le informaron.
    23: 'Él les dijo: Esto es lo que Yavé dijo: Mañana es sábado santo para Yavé. Lo que van a hornear, hornéenlo. Lo que van a cocinar, cocínenlo, y todo lo que sobre, deposítenlo para conservarlo hasta mañana.'
    24: Lo depositaron hasta el día siguiente, como Moisés ordenó, y no hedió ni hubo gusano en él.
    25: 'Moisés dijo: Cómanlo hoy, porque hoy es sábado para Yavé. Hoy no lo hallarán en el campo.'
    26: Seis días lo recogerán, pero el séptimo día es sábado. En él no habrá.
    27: Sin embargo, aconteció que algunos del pueblo salieron a recoger el día séptimo, y no encontraron.
    28: 'Entonces Yavé dijo a Moisés: ¿Hasta cuándo rehusarán guardar mis Mandamientos y mis Leyes?'
    29: Miren que Yavé les dio el sábado, por tanto en el sexto día les da pan para dos días. Permanezca cada uno en su sitio, y nadie salga de su lugar el sábado.
    30: El pueblo reposó el sábado.
    31: La casa de Israel lo llamó maná. Era como semillas de cilantro blanco, y su sabor era como de hojuelas con miel.
    32: 'Moisés dijo: Esto es lo que Yavé ordenó: Llenen 2,2 litros de él, y consérvenlo a través de sus generaciones para que vean el pan que Yo les dí a comer en el desierto cuando los saqué de la tierra de Egipto.'
    33: 'Y Moisés dijo a Aarón: Toma una vasija y pon en ella 2,2 litros de maná, y ponlo delante de Yavé a fin de conservarlo a través de sus generaciones.'
    34: Aarón lo puso delante del Testimonio para guardarlo, como Yavé ordenó a Moisés.
    35: Así los hijos de Israel comieron maná 40 años, hasta que llegaron a una tierra habitada. Comieron maná hasta que llegaron al límite de la tierra de Canaán.
    36: Un gomer es la décima parte del efa.
  17:
    1: Toda la congregación de los hijos de Israel salió del desierto de Sin por jornadas, conforme al Mandamiento de Yavé. Acamparon en Refidim, y no había agua para que el pueblo bebiera.
    2: 'El pueblo altercó con Moisés y dijeron: Danos agua para que bebamos. Y Moisés les dijo: ¿Por qué altercan conmigo? ¿Por qué tientan a Yavé?'
    3: 'Así que el pueblo tuvo allí sed por falta de agua y murmuró contra Moisés: ¿Por qué nos sacaste de Egipto para matarnos de sed a nosotros, a nuestros hijos y a nuestros ganados?'
    4: 'Moisés clamó a Yavé: ¿Qué haré con este pueblo? Un poco más y me apedrearán.'
    5: 'Yavé dijo a Moisés: Pasa al frente del pueblo y toma contigo algunos de los ancianos de Israel. Toma en tu mano la vara con la cual golpeaste el Nilo, y anda.'
    6: Mira, Yo estaré delante de ti allí en la peña de Horeb. Golpearás la peña y saldrá agua de ella para que el pueblo beba. Así Moisés lo hizo en la presencia de los ancianos de Israel.
    7: 'Llamó aquel lugar Masa y Meriba por el altercado de los hijos de Israel y porque tentaron a Yavé al decir: ¿Está Yavé entre nosotros, o no?'
    8: Entonces Amalec llegó y luchó contra Israel en Refidim.
    9: 'Moisés dijo a Josué: Escógenos varones y sal a luchar contra Amalec. Mañana yo me ubicaré en la cumbre de la colina con la vara de ʼElohim en mi mano.'
    10: Josué hizo como Moisés le dijo y luchó contra Amalec. Moisés, Aarón y Hur subieron a la cumbre de la colina.
    11: Sucedió que cuando Moisés tenía su mano en alto, Israel prevalecía, pero cuando él bajaba su mano, Amalec prevalecía.
    12: Como los brazos de Moisés se entumecieron, tomaron una piedra, se la pusieron debajo y se sentó sobre ella. Aarón y Hur le sostenían las manos, uno por un lado y el otro por el otro. Así tuvo firmeza en sus brazos hasta la puesta del sol.
    13: Así Josué exterminó a Amalec y a su pueblo a filo de espada.
    14: 'Entonces Yavé dijo a Moisés: Escribe esto como recordatorio en un rollo y recítalo a Josué: Yo borraré absolutamente la memoria de Amalec de debajo del cielo.'
    15: Moisés edificó un altar, lo llamó Yavé Nissi
    16: 'y dijo: Por cuanto YA juró, Yavé tendrá guerra contra Amalec de generación en generación.'
  18:
    1: Jetro, sacerdote de Madián, suegro de Moisés, oyó todo lo que ʼElohim hizo por Moisés y por su pueblo Israel, y cómo Yavé sacó a Israel de Egipto.
    2: Jetro, suegro de Moisés, tomó a Séfora, esposa de Moisés (después que éste la envió [a su casa]),
    3: 'y a sus dos hijos. El nombre de uno de ellos era Gersón, porque dijo: Forastero soy en tierra extranjera.'
    4: 'El nombre del otro era Eliezer, porque dijo: el ʼElohim de mis antepasados es mi ayuda y me libró de la espada de Faraón.'
    5: Jetro, suegro de Moisés, llegó al desierto con los hijos y la esposa de Moisés. Acampó junto a la Montaña de ʼElohim
    6: 'y envió palabra a Moisés: Yo, tu suegro Jetro, vengo a ti con tu esposa y tus dos hijos.'
    7: Entonces Moisés salió a recibir a su suegro, se inclinó y lo besó. Se preguntaron el uno al otro por su salud y entraron en la tienda.
    8: Entonces Moisés relató a su suegro todo lo que Yavé hizo a Faraón y a los egipcios por amor a Israel y todas las adversidades que tuvieron en el camino, y cómo Yavé los libró.
    9: Jetro se regocijó por todo el bien que Yavé hizo a Israel, Quien libró al pueblo de la mano de los egipcios.
    10: 'Jetro exclamó: ¡Bendito sea Yavé, Quien los libró de la mano de los egipcios y de la mano de Faraón! ¡Él libró al pueblo de la mano de Egipto!'
    11: Ahora sé que Yavé es mayor que todos los ʼelohim, pues quedó probado que en aquello en lo cual se ensoberbecieron, Él prevaleció contra ellos.
    12: Entonces Jetro, suegro de Moisés, ofreció un holocausto y sacrificios a ʼElohim. Y Aarón llegó con todos los ancianos de Israel a comer pan con el suegro de Moisés delante de ʼElohim.
    13: Sucedió al día siguiente que Moisés se sentó a juzgar al pueblo, porque el pueblo se presentaba delante de Moisés desde la mañana hasta llegar la noche.
    14: 'Al ver el suegro de Moisés todo lo que él hacía para el pueblo, dijo: ¿Qué es esto que haces con el pueblo? ¿Por qué te sientas tú solo, y todo el pueblo se presenta ante ti desde la mañana hasta [llegar] la noche?'
    15: 'Moisés respondió a su suegro: Porque el pueblo viene a mí para consultar a ʼElohim.'
    16: Cuando tienen una disputa, la traen a mí. Yo juzgo entre un hombre y su prójimo, y les informo los Estatutos de ʼElohim y sus Leyes.
    17: 'Entonces el suegro de Moisés le dijo: No es bueno lo que tú haces.'
    18: Desfallecerás tanto tú como este pueblo que está contigo, porque la tarea es demasiado pesada para ti. No puedes hacerla tú solo.
    19: Escúchame ahora, te aconsejaré, y ʼElohim sea contigo. Representa tú al pueblo ante ʼElohim y lleva tú las disputas ante ʼElohim
    20: Amonéstalos con los Estatutos y las Leyes, y enséñales el camino en el cual deben andar y la obra que deben hacer.
    21: Además, escoge tú mismo entre todo el pueblo a hombres capaces, temerosos de ʼElohim, hombres veraces, aborrecedores del lucro, y desígnalos como jefes de miles, jefes de cientos, jefes de cincuenta y jefes de diez.
    22: Que ellos juzguen al pueblo en todo tiempo y que traigan a ti todo asunto grave, pero todo asunto sencillo lo juzguen ellos. Aligera así la carga de sobre ti, y que la compartan contigo.
    23: Si haces tal cosa, y ʼElohim así te lo ordena, entonces podrás estar firme, y todo este pueblo también podrá ir en paz a su lugar.
    24: Moisés obedeció a su suegro e hizo todo lo que le dijo.
    25: Moisés escogió hombres capaces de todo Israel y los constituyó como jefes sobre el pueblo, jefes de miles, de cientos, de cincuenta, y de decena.
    26: Ellos juzgaban al pueblo en todo tiempo. Todo asunto sencillo lo juzgaban ellos mismos y el asunto difícil lo llevaban a Moisés.
    27: Moisés despidió a su suegro, y éste salió a su tierra.
  19:
    1: Al tercer mes después de la salida de los hijos de Israel de la tierra de Egipto, ese mismo día llegaron al desierto de Sinaí.
    2: Salieron de Refidim. Llegaron al desierto de Sinaí y acamparon en el desierto. Allí, frente a la montaña Israel acampó.
    3: 'Pero Moisés subió a la Presencia de ʼElohim, pues Yavé lo llamó desde la montaña: Así dirás a la casa de Jacob y anunciarás a los hijos de Israel:'
    4: Ustedes vieron lo que hice a los egipcios, y cómo los levanté sobre alas de águilas y los traje a Mí.
    5: Ahora pues, si en verdad escuchan mi voz y guardan mi Pacto, entonces ustedes serán mi especial tesoro por encima de todos los pueblos, porque mía es toda la tierra.
    6: Ustedes me serán un reino de sacerdotes y una nación santa. Estas son las Palabras que hablarás a los hijos de Israel.
    7: Así que Moisés regresó y llamó a los ancianos del pueblo y expuso en la presencia de ellos todas estas Palabras que Yavé le ordenó.
    8: 'Todo el pueblo respondió a una y dijeron: Haremos todo lo que Yavé habló. Y Moisés presentó las palabras del pueblo a Yavé.'
    9: 'Yavé dijo a Moisés: Mira, Yo vengo a ti en una nube espesa para que el pueblo oiga cuando Yo hable contigo, y también crean en ti siempre. Y Moisés presentó a Yavé las palabras del pueblo.'
    10: 'Entonces Yavé dijo a Moisés: Vé al pueblo y santifícalos hoy y mañana. Que laven su ropa'
    11: y estén preparados para el tercer día, porque ese día Yavé descenderá sobre la Montaña Sinaí a vista de todo el pueblo.
    12: 'Marcarás límites al pueblo alrededor de [la Montaña] y dirás: Guárdense que ustedes no suban a la Montaña, ni toquen sus linderos. Cualquiera que toque la Montaña ciertamente morirá.'
    13: Ninguna mano la tocará, pues ciertamente será apedreado o flechado. Sea hombre o animal, no vivirá. Cuando suene largamente la corneta, ellos subirán a la Montaña.
    14: Entonces Moisés bajó de la Montaña al pueblo y santificó al pueblo. Ellos lavaron sus ropas.
    15: 'Y dijo al pueblo: Estén preparados para el tercer día. No se acerquen a una mujer.'
    16: Aconteció la mañana del tercer día que hubo truenos y relámpagos, una nube muy espesa sobre la Montaña y un fuerte sonido de corneta. Todo el pueblo se estremeció en el campamento.
    17: Moisés sacó el pueblo del campamento al encuentro con ʼElohim, y se ubicaron al pie de la Montaña.
    18: Toda la Montaña Sinaí humeaba, porque Yavé descendió sobre ella en fuego. Su humo subía como el humo de un horno, y toda la Montaña se estremecía muchísimo.
    19: Cuando el sonido de la corneta fue cada vez más fuerte, Moisés hablaba, y ʼElohim le respondía con un trueno.
    20: Yavé descendió sobre la cumbre de la Montaña. Yavé llamó a Moisés a la cumbre, y Moisés subió.
    21: 'Luego Yavé habló a Moisés: Baja, advierte al pueblo, no sea que irrumpan para observar a Yavé y perezcan muchos de ellos.'
    22: También que los sacerdotes que se acercan a Yavé se santifiquen, no sea que Yavé acometa contra ellos.
    23: 'Pero Moisés respondió a Yavé: El pueblo no podrá subir a la Montaña Sinaí porque Tú nos advertiste: Establece límites alrededor de la Montaña y santifícala.'
    24: 'Yavé le dijo: Anda, baja. Luego subirás tú con Aarón, pero que los sacerdotes y el pueblo no irrumpan para subir ante Yavé, no sea que Él acometa contra ellos.'
    25: Así que Moisés bajó al pueblo y les habló.
  20:
    1: 'ʼElohim habló todas estas Palabras:'
    2: Yo soy Yavé tu ʼElohim, Quien te sacó de la tierra de Egipto, de la casa de esclavitud.
    3: No tendrás otros ʼelohim delante de Mí.
    4: No te harás imagen ni alguna semejanza de lo que hay arriba en el cielo, o en la tierra, o en el agua debajo de la tierra.
    5: No te postrarás ante ellas ni les rendirás culto, porque Yo Yavé tu ʼElohim soy un ʼEL celoso, que castigo la iniquidad de los padres sobre los hijos hasta la tercera y la cuarta generación de los que me aborrecen,
    6: pero muestro misericordia a millares de los que me aman y guardan mis Mandamientos.
    7: No tomarás el Nombre de Yavé tu ʼElohim en vano, porque Yavé no tendrá como inocente al que tome su Nombre en vano.
    8: Acuérdate del día sábado para santificarlo.
    9: Seis días trabajarás y harás toda tu obra,
    10: pero el sábado es reposo para Yavé tu ʼElohim. No hagas en él alguna labor, tú, ni tu hijo, ni tu hija, ni tu esclavo, ni tu esclava, ni tu animal, ni tu extranjero que está dentro de tus puertas.
    11: Porque en seis días Yavé hizo los cielos, la tierra, el mar y todo lo que hay en ellos, y reposó el sábado. Por tanto Yavé bendijo el día sábado y lo santificó.
    12: Honra a tu padre y a tu madre para que tus días se prolonguen en la tierra que Yavé tu ʼElohim te da.
    13: No asesinarás.
    14: No adulterarás.
    15: No robarás.
    16: No darás testimonio falso contra tu prójimo.
    17: No codiciarás la casa de tu prójimo, ni la esposa de tu prójimo, ni su esclavo, ni su esclava, ni su buey, ni su asno, ni alguna cosa de tu prójimo.
    18: Todo el pueblo percibía los truenos, los relámpagos, el sonido de la corneta y la Montaña que humeaba. Cuando el pueblo percibió [esto], se estremecieron y se mantuvieron lejos.
    19: 'Dijeron a Moisés: Habla tú con nosotros y escucharemos. Pero que ʼElohim no nos hable, no sea que muramos.'
    20: 'Moisés dijo al pueblo: No teman, pues ʼElohim vino para probarlos, a fin de que el temor a Él esté ante ustedes, de modo que no pequen.'
    21: Y el pueblo se mantuvo en pie a distancia mientras Moisés subía a la densa nube donde estaba ʼElohim.
    22: 'Yavé dijo a Moisés: Así dirás a los hijos de Israel: Ustedes vieron que les hablé desde el cielo.'
    23: No harán además de Mí ʼelohim de plata ni de oro.
    24: Para Mí harás un altar de tierra y sacrificarás sobre él tus holocaustos y tus ofrendas de paz, tus ovejas y tus becerros. En todo lugar donde Yo ordene recordar mi Nombre, vendré a ti y te bendeciré.
    25: Si me haces altar de piedras, no lo construirás con piedra labrada, pues si alzas tu cincel sobre él, lo profanarás.
    26: No subirás por gradas a mi altar para que tu desnudez no se descubra sobre él.
  21:
    1: 'Estas son las Ordenanzas que les promulgarás:'
    2: Cuando compres un esclavo hebreo, servirá como esclavo seis años, pero al séptimo saldrá libre sin pagar.
    3: Si entró solo, saldrá solo. Si tenía esposa, entonces su esposa saldrá con él.
    4: Pero si su ʼadon le dio esposa, y ella le dio a luz hijos o hijas, la esposa y sus hijos serán de su ʼadon; él saldrá solo.
    5: 'Pero si el esclavo dice con insistencia: Yo amo a mi ʼadon, a mi esposa y a mis hijos. No saldré libre.'
    6: Entonces su ʼadon lo llevará ante los jueces, lo acercará a la puerta o a la jamba de la puerta. Su ʼadon le perforará la oreja con un punzón, y será su esclavo para siempre.
    7: Cuando un hombre venda a su hija como esclava, ella no saldrá libre como suelen salir los esclavos varones.
    8: Si no agrada a su ʼadon, quien la destinó para él como esposa, dejará que sea rescatada, y no tendrá autoridad para venderla a pueblo extranjero, porque la traicionó.
    9: Si la destina para su hijo, hará con ella según la costumbre de las hijas.
    10: Si toma otra esposa para él, no disminuirá a la primera su alimento, ni su ropa, ni sus derechos conyugales.
    11: Si no hace ninguna de estas tres cosas con ella, entonces ella saldrá libre sin pagar dinero.
    12: El que hiera a un hombre y éste muera, ciertamente morirá.
    13: Pero si no estaba al acecho, sino que ʼElohim permitió que cayera en su mano, entonces Yo te señalaré lugar adonde él puede huir.
    14: Sin embargo, si un hombre se enfurece contra su prójimo y lo asesina con alevosía, hasta de mi propio altar lo podrás arrestar para que muera.
    15: El que golpee a su padre o a su madre ciertamente morirá.
    16: El que secuestre a una persona, ya sea que la venda o sea hallada en su poder, ciertamente morirá.
    17: El que maldiga a su padre o a su madre ciertamente morirá.
    18: Si unos hombres pelean, y uno hiere a su prójimo con piedra o el puño, pero no muere sino cae en cama,
    19: si se levanta, y puede entrar y salir sin su bastón, el que lo hirió será absuelto. Solo pagará por su tiempo de reposo y será responsable de que sea curado completamente.
    20: Cuando alguno hiera a su esclavo o a su esclava con la vara, y muera bajo su mano, ciertamente será vengado.
    21: Pero si sobrevive un día o dos, no será vengado, porque él es propiedad suya.
    22: Si unos hombres pelean, y golpean a una mujer embarazada de tal modo que ella da a luz prematuramente, y sin embargo, ella no tiene heridas, los culpables serán multados según lo que el esposo de la señora imponga sobre ellos y les sea impuesto por los jueces.
    23: Pero si hay daño grave, entonces pagará vida por vida,
    24: ojo por ojo, diente por diente, mano por mano, pie por pie,
    25: quemadura por quemadura, herida por herida, contusión por contusión.
    26: Cuando alguien hiera el ojo de su esclavo o el de su esclava, y lo inutilice, lo dejará en libertad por causa de su ojo.
    27: Si le saca un diente a su esclavo o a su esclava con un golpe, lo dejará en libertad por causa de su diente.
    28: Cuando un buey cornee a un hombre o a una mujer y muera, ciertamente el buey será apedreado y no se comerá su carne, y el dueño del buey no será castigado.
    29: Pero si el buey era corneador desde antes, y a su dueño se le advirtió, pero no lo encerró, y mata a un hombre o una mujer, el buey será apedreado y también morirá su dueño.
    30: Pero si se le impone un impuesto de rescate, entonces pagará por el rescate de su vida cuanto le sea impuesto.
    31: Si cornea a un muchacho o a una muchacha, se hará con él conforme a esta misma norma.
    32: Si el buey cornea a un esclavo o a una esclava, el dueño del buey pagará 330 gramos de plata al amo del esclavo, y el toro será apedreado.
    33: Cuando alguno destape un pozo o excave una cisterna y no la cubra, y caiga allí un toro o un asno,
    34: el dueño de la cisterna indemnizará. Pagará el dinero a su dueño, y lo muerto será suyo.
    35: Si el buey de alguno hiere el buey de su prójimo y muere, entonces venderán el buey vivo y partirán el dinero, y también partirán el buey muerto.
    36: Pero si era notorio que el buey era corneador desde antes, y su dueño no lo encerró, pagará buey por buey, y el buey muerto será suyo.
  22:
    1: Cuando un hombre robe un buey o un cordero, y lo degüelle o lo venda, por aquel buey pagará cinco bueyes, y por aquel cordero pagará cuatro corderos.
    2: Si un ladrón es hallado cuando irrumpe en un lugar y es herido de tal modo que muere, a nadie se inculpará por su sangre.
    3: Pero si ya salió el sol, será delito de sangre. Ciertamente hará restitución. Si nada tiene, entonces será vendido por su robo.
    4: Si lo que robó se encuentra vivo en su poder, sea buey, asno u oveja, hará restitución con el doble.
    5: Cuando alguno destroce un campo o una viña al soltar su bestia a pastar en campo ajeno, hará restitución con lo mejor de su campo o lo mejor de su viña.
    6: Cuando un fuego se propague a las espinas y consuma las gavillas amontonadas o en pie en el campo, el que encendió el fuego restituirá sin falta.
    7: Cuando un hombre dé a su prójimo plata u objetos para que los guarde, y sean robados de la casa de aquel que los guardó, si se halla al ladrón, restituirá el doble.
    8: Pero si el ladrón no es hallado, entonces el dueño de la casa se presentará ante los jueces y jurará si metió su mano en los bienes de su prójimo, o no.
    9: 'En todo asunto de transgresión, sea de buey, de asno, de oveja, de ropa, o cualquier pérdida en la que se diga: Esto es así, el asunto de ambos se llevará ante los jueces, y aquel a quien los jueces declaren culpable, pagará el doble a su prójimo.'
    10: Cuando un hombre dé a su prójimo un asno, buey u oveja, o cualquier animal para que lo guarde, y muera, o sea destrozado o robado sin que nadie vea,
    11: se interpondrá juramento ante Yavé entre ambos para afirmar que su mano no se extendió a los bienes de su prójimo, su dueño lo aceptará, y el otro no pagará.
    12: Pero si fue robado de junto a él, hará restitución a su dueño,
    13: y si fue destrozado por una fiera, le llevará evidencia y no pagará lo destrozado.
    14: Cuando un hombre pida a su prójimo un animal, y sea herido o muerto en ausencia de su dueño, ciertamente lo pagará.
    15: Si el dueño está presente, no pagará. Si era alquilado, entrará en su alquiler.
    16: Si un varón seduce a una virgen que no está comprometida y se une a ella, ciertamente deberá pagar la dote a fin de tomarla como esposa para él mismo.
    17: Pero si su padre rehúsa terminantemente dársela, él pagará el dinero conforme a la dote de las vírgenes.
    18: No dejarás vivir a la hechicera.
    19: Todo el que se ayunte con animal ciertamente será muerto.
    20: El que ofrezca sacrificio a cualquier ʼelohim que no sea Yavé, será completamente destruido.
    21: No maltratarás ni oprimirás al extranjero, porque también ustedes fueron extranjeros en la tierra de Egipto.
    22: No afligirán a la viuda ni al huérfano.
    23: Porque si los afligen, y ellos elevan su clamor a Mí, ciertamente escucharé el clamor de ellos
    24: y se encenderá mi ira. A ustedes los haré morir a espada, y sus esposas quedarán viudas y sus hijos huérfanos.
    25: Si prestas dinero al pobre de mi pueblo que está entre ustedes, no actuarás como un acreedor ni le cobrarás interés.
    26: Si tomas en prenda la ropa de tu prójimo, se lo devolverás antes de la puesta del sol,
    27: pues la ropa es su único cobertor para su piel. ¿En qué se va a acostar? Y si clama a Mí, sucederá que Yo lo escucharé, porque soy misericordioso.
    28: No insultarás a los jueces, ni maldecirás al magistrado de tu pueblo.
    29: No retardes la ofrenda de tu cosecha y de tu vendimia. Me darás el primogénito de tus hijos.
    30: Lo mismo harás con el de tu buey y con el de tu oveja. Siete días estará con su madre, y al octavo día me lo darás.
    31: Me serán hombres santos. No comerán carne despedazada en el campo. La echarán a los perros.
  23:
    1: No admitirás falso rumor, ni concertarás con el perverso para ser testigo falso.
    2: No seguirás a la mayoría para hacer el mal, ni testificarás en alguna contienda, al inclinarte a la mayoría para pervertir la justicia.
    3: No favorecerás al pobre en su pleito.
    4: Si encuentras extraviado el buey o el asno de tu enemigo, ciertamente lo regresarás a él.
    5: Cuando veas el asno del que te aborrece caído debajo de su carga, ¿te abstendrás de ayudarlo? Más bien le ayudarás a levantarlo.
    6: No pervertirás la justicia para el necesitado en su pleito.
    7: Te alejarás de acusaciones falsas, y no condenarás a muerte al inocente ni al justo, porque Yo no justificaré al culpable.
    8: No aceptarás soborno porque el soborno ciega al de vista clara y pervierte las palabras de los justos.
    9: No oprimirás al extranjero, pues ustedes mismos conocen los sentimientos del extranjero, porque extranjeros fueron en la tierra de Egipto.
    10: Seis años sembrarás tu tierra, y recogerás su cosecha,
    11: pero el séptimo la dejarás descansar sin cultivar para que los necesitados de tu pueblo coman, y de cualquier cosa que ellos dejen que la bestia del campo coma. Así harás con tu viña y con tu olivar.
    12: Seis días trabajarás, pero en el séptimo día cesarás para que descanse tu buey y tu asno, y tome aliento el hijo de tu esclava y el extranjero.
    13: Guardarán todo lo que les he dicho. No invoquen los nombres de otros ʼelohim, ni se oigan de sus labios.
    14: Tres veces por año me celebrarán una fiesta.
    15: Observarás la celebración de los Panes sin Levadura. Siete día s comerás Panes sin Levadura, como te ordené, en el tiempo señalado, el mes de Abib, porque en él saliste de Egipto. Y ninguno se presentará delante de Mí con las manos vacías.
    16: También observarás la fiesta solemne de La Cosecha de los primeros frutos de tus labores de lo que sembraste en el campo, y la fiesta solemne de La Cosecha al final del año, cuando coseches el producto de tus labores del campo.
    17: Tres veces al año todos tus varones comparecerán ante ʼAdonay Yavé.
    18: No degollarás ni derramarás la sangre de mi sacrificio sobre cosa leudada, ni la grasa de mi fiesta solemne quedará hasta la mañana.
    19: Llevarás las primicias de los primeros frutos de tu tierra a la Casa de Yavé tu ʼElohim. No cocerás el cabrito en la leche de su madre.
    20: Mira, Yo envío mi Ángel delante de ti para que te guarde en el camino, y te introduzca en el lugar que preparé.
    21: Cuídate delante de Él y escucha su voz. No te rebeles en contra de Él, porque Él no perdonará tu transgresión, puesto que mi Nombre está en Él.
    22: Si escuchas atentamente su voz y haces todo lo que Yo te digo, entonces seré enemigo de tus enemigos y adversario de tus adversarios.
    23: Porque mi Ángel irá delante de ti y te conducirá hacia el amorreo, al heteo, al ferezeo, al cananeo, al heveo y al jebuseo, y los exterminaré.
    24: No te postrarás ante sus ʼelohim, ni les rendirás culto, ni harás según sus obras, sino les destruirás sus estelas y las destrozarás por completo.
    25: Servirás a Yavé tu ʼElohim. Él bendecirá tu pan y tu agua. Yo apartaré la enfermedad de en medio de ti.
    26: No habrá en tu tierra mujer que aborte, ni estéril, y Yo cumpliré el número de tus días.
    27: Enviaré mi terror delante de ti y trastornaré a todo pueblo donde tú entres. Todos tus enemigos te darán la espalda.
    28: Delante de ti enviaré la avispa que expulsará de tu presencia al heveo, al cananeo y al heteo.
    29: No los echaré de tu presencia en un año para que la tierra no quede desolada y se multipliquen contra ti las fieras del campo.
    30: Poco a poco los echaré de tu presencia, hasta que te multipliques y tomes posesión de la tierra.
    31: Estableceré tu frontera desde el mar Rojo hasta el mar de los filisteos, y desde el desierto hasta el Río, porque entregaré en tus manos a los habitantes de la tierra y tú los expulsarás de tu presencia.
    32: No harás pacto con ellos ni con sus ʼelohim.
    33: No vivirán en tu tierra, no sea que te inciten a pecar contra Mí al rendir culto a sus ʼelohim, lo cual ciertamente te será una trampa.
  24:
    1: 'Después [Dios] dijo a Moisés: Sube a Yavé con Aarón, Nadab, Abiú y 70 ancianos de Israel. Se postrarán a distancia.'
    2: Solo Moisés se acercará a Yavé, pero ellos no se acercarán. Tampoco el pueblo subirá con él.
    3: 'Moisés regresó y contó al pueblo todas las Palabras y las Ordenanzas de Yavé. Todo el pueblo respondió a una voz: Cumpliremos todas las Palabras que Yavé habló.'
    4: Moisés escribió todas las Palabras de Yavé. Al levantarse temprano por la mañana, construyó un altar y 12 estelas al pie de la Montaña, conforme a las 12 tribus de Israel.
    5: Mandó a los jóvenes de los hijos de Israel que ofrecieran holocaustos y sacrificaran becerros como ofrendas de paz a Yavé.
    6: Moisés tomó la mitad de la sangre y la echó en tazones, y la otra mitad de la sangre la derramó sobre el altar.
    7: 'Luego tomó el rollo del Pacto y lo leyó a oídos del pueblo. Ellos dijeron: Haremos y obedeceremos todo lo que Yavé habló.'
    8: 'Entonces Moisés tomó la sangre, la roció sobre el pueblo y dijo: Aquí está la sangre del Pacto que Yavé hizo con ustedes de acuerdo con todas estas palabras.'
    9: Moisés subió con Aarón, Nadab, Abiú y 70 ancianos de Israel,
    10: y vieron al ʼElohim de Israel. Debajo de sus pies había como un enlozado de zafiro, semejante en claridad al mismo cielo.
    11: No extendió su mano contra los ancianos de los hijos de Israel. Ellos vieron a ʼElohim, y [después] comieron y bebieron.
    12: 'Entonces Yavé dijo a Moisés: Sube a la Montaña y permanece allí. Te daré las tablas de piedra con la Ley y el Mandamiento que escribí para la instrucción de ellos.'
    13: Moisés se levantó con su ayudante Josué, y Moisés subió a la Montaña de ʼElohim.
    14: 'Y él dijo a los ancianos: Espérennos aquí hasta que volvamos a ustedes. Y miren, Aarón y Hur están con ustedes, el que tenga alguna dificultad, acérquese a ellos.'
    15: Entonces Moisés subió a la Montaña, y la nube la cubrió.
    16: La gloria de Yavé reposó sobre la Montaña Sinaí y la cubrió por seis días. Al séptimo día llamó a Moisés de en medio de la nube.
    17: La apariencia de la gloria de Yavé en la cumbre de la Montaña era como fuego consumidor ante los ojos de los hijos de Israel.
    18: Moisés entró en medio de la nube cuando subió a la Montaña. Y Moisés estuvo en la Montaña 40 días y 40 noches.
  25:
    1: 'Yavé habló a Moisés:'
    2: Dí a los hijos de Israel que recojan una ofrenda para Mí. De todo varón generoso de corazón recogerán una ofrenda para Mí.
    3: 'Esta es la ofrenda que recogerán de ellos: oro, plata, y bronce,'
    4: '[tela] azul, púrpura y carmesí, lino fino y pelo de cabras.'
    5: También pieles de carnero teñidas de rojo, pieles de tejones, madera de acacia,
    6: aceite para el alumbrado, especias para el aceite de la unción y para el incienso aromático,
    7: piedras de ónice y piedras de engaste para el efod y el pectoral.
    8: Harán un Santuario para Mí, y viviré en medio de ellos.
    9: Harán el diseño del Tabernáculo y de todos sus utensilios conforme a todo lo que Yo te mostraré.
    10: 'Harán un arca de madera de acacia: su longitud será de 112,5 centímetros, su anchura de 67,5 centímetros y su altura de 67,5 centímetros.'
    11: La recubrirás de oro puro por dentro y por fuera y harás una moldura de oro alrededor de ella.
    12: 'Fundirás para ella cuatro argollas de oro que pondrás en sus cuatro esquinas: dos argollas a un lado de ella y dos argollas al otro lado.'
    13: También harás unas varas de madera de acacia y las recubrirás de oro.
    14: Meterás las varas por las argollas, a los lados del arca para llevar el arca con ellas.
    15: Las varas permanecerán en las argollas del arca. No se quitarán de ella.
    16: Pondrás el testimonio que Yo te daré en el Arca.
    17: Harás un Propiciatorio de oro puro. Su longitud será de 112,5 centímetros y su anchura de 67,5 centímetros.
    18: En los dos extremos del Propiciatorio harás dos querubines de oro labrados a cincel.
    19: Haz un querubín a un extremo y uno al otro extremo. Harás los querubines de la misma pieza del Propiciatorio sobre sus dos extremos.
    20: Los querubines estarán con las alas desplegadas hacia arriba. Cubrirán el Propiciatorio con sus alas, sus rostros uno frente al otro y vueltos hacia el Propiciatorio.
    21: Pondrás el Propiciatorio encima del Arca, y pondrás el Testimonio que Yo te daré dentro del Arca.
    22: Allí me reuniré contigo, entre los dos querubines que están sobre el Arca del Testimonio. Desde encima del Propiciatorio hablaré contigo todo lo que tenga que ordenarte para los hijos de Israel.
    23: También harás una mesa de madera de acacia. Su longitud será de 90 centímetros, su anchura de 45 centímetros y su altura de 67,5 centímetros.
    24: La recubrirás de oro puro, y le harás una moldura de oro alrededor.
    25: Le harás alrededor un reborde de oro de 22,5 centímetros. Le harás una moldura de oro alrededor del reborde.
    26: Luego le harás cuatro argollas de oro, y pondrás las argollas en las cuatro esquinas que corresponden a sus cuatro patas.
    27: Las argollas estarán cerca del reborde para meter las varas con las cuales se llevará la mesa.
    28: Harás las varas de madera de acacia y las recubrirás de oro. La mesa será transportada con ellas.
    29: Harás de oro puro sus platos, sus cucharones, sus jarros y sus tazones, con los cuales se harán las libaciones.
    30: Pondrás el Pan de la Presencia perpetuamente sobre la mesa delante de Mí.
    31: Además harás un candelabro de oro puro labrado a martillo. También su pie, su caña, sus copas, sus botones y sus flores serán de oro.
    32: Saldrán seis brazos del candelabro, tres por cada lado.
    33: Habrá en cada brazo tres copas hechas como flores de almendra, un botón y una flor.
    34: En la caña del candelabro habrá cuatro copas hechas como flores de almendra, con sus botones y sus flores.
    35: Por debajo de cada par de brazos que salen del candelabro habrá un botón hecho de la misma pieza.
    36: Sus botones y sus brazos serán parte de él, todo ello de una sola pieza de oro puro labrado a cincel.
    37: Harás también sus siete lámparas, y pondrán estas lámparas adelante para que alumbren.
    38: Sus despabiladeras y sus platillos serán de oro puro.
    39: Con 33 kilogramos de oro puro será hecho [el candelabro], y todos estos utensilios.
    40: Ten cuidado de hacer conforme al modelo de esto que se te mostró en la montaña.
  26:
    1: Además harás el Tabernáculo con diez cortinas de lino fino torcido y [tela] azul, púrpura y carmesí. Las harás con querubines, obra de hábil diseñador.
    2: La longitud de cada cortina será de 12,6 metros y su anchura de 1,8 metros, una misma medida para todas las cortinas.
    3: Cinco cortinas estarán unidas la una con la otra. Igualmente las otras cinco cortinas.
    4: Harás presillas de [tela] azul en la orilla de cada cortina, al final de la serie. Igualmente harás en la segunda serie.
    5: Harás 50 presillas en el borde de la primera cortina, y lo mismo en la cortina que sigue en la serie. Las presillas estarán contrapuestas unas a otras.
    6: Harás 50 broches de oro. Unirás las cortinas la una con la otra por medio de los broches. Habrá un solo Tabernáculo.
    7: 'También harás cortinas de pelo de cabra a modo de tienda sobre el Tabernáculo: Harás 11 cortinas.'
    8: La longitud de cada cortina, 13,5 metros, y la anchura de cada cortina, 1,8 metros. Las 11 cortinas tendrán una misma medida.
    9: Unirás cinco cortinas. Separadamente unirás las otras seis cortinas. Doblarás la sexta cortina en el frente del Tabernáculo.
    10: Harás 50 presillas en el borde de la unión de la primera cortina, y lo mismo en la que sigue en la serie.
    11: También harás 50 broches de bronce. Meterás los broches por las presillas y unirás la tienda, y será una sola.
    12: Lo sobrante de las cortinas de la tienda, la mitad sobrante de la cortina, colgará por la parte posterior del Tabernáculo.
    13: Los 45 centímetros sobrantes de un borde y los 40 centímetros sobrantes del otro, los cuales sobran en la longitud de las cortinas de la tienda, colgarán a los lados del Tabernáculo, a uno y otro lado para cubrirlo.
    14: Harás también para el Tabernáculo un cobertor de pieles de carneros teñidas de rojo, y por encima un cobertor de pieles de tejones.
    15: También harás para el Tabernáculo tablones de madera de acacia para ponerlos de modo vertical.
    16: La longitud de cada tablón será de 4,5 metros, y de 67,5 centímetros la anchura de cada tablón.
    17: Cada tablón tendrá dos espigas para unirlas la una con la otra. De igual manera harás con todos los tablones del Tabernáculo.
    18: 'Harás, pues, los tablones para el Tabernáculo: 20 tablones para el lado sur.'
    19: 'Harás 40 basas de plata debajo de los 20 tablones: dos basas debajo de cada tablón para sus dos espigas en ambos lados.'
    20: Para el lado norte del Tabernáculo, 20 tablones
    21: 'y sus 40 basas de plata: dos basas debajo de cada tablón.'
    22: Para el lado posterior del Tabernáculo, al occidente, harás seis tablones.
    23: Además harás dos tablones para las esquinas posteriores del Tabernáculo.
    24: Estarán perfectamente unidos desde abajo hasta arriba por medio de un aro. Así se hará con los dos tablones para las dos esquinas.
    25: 'Serán ocho tablones, con sus basas de plata, 16 basas: dos basas debajo de cada tablón.'
    26: Harás también cinco travesaños de madera de acacia para los tablones de un lado del Tabernáculo,
    27: y cinco para el otro lado, y cinco travesaños para el lado posterior del Tabernáculo, hacia el occidente.
    28: El travesaño del medio atravesará los tablones por el centro, de un extremo al otro.
    29: Recubrirás los tablones y los travesaños de oro. Harás sus argollas de oro para meter las barras por ellas.
    30: Levantarás el Tabernáculo conforme al modelo que te fue mostrado en la Montaña.
    31: Harás también un velo de [tela] azul, púrpura, carmesí y lino torcido. Se hará de obra primorosa, con querubines.
    32: Lo pondrás sobre cuatro columnas de madera de acacia recubiertas de oro, y sus capiteles de oro, sobre basas de plata.
    33: Colgarás el velo de los capiteles. Allí detrás del velo pondrás el Arca del Testimonio. El velo les hará separación entre el Lugar Santo y el Lugar Santísimo.
    34: Pondrás el Propiciatorio sobre el Arca del Testimonio en el Lugar Santísimo.
    35: Fuera del velo pondrás la mesa. El candelabro estará frente a la mesa al lado sur del Tabernáculo. La mesa estará en el lado norte.
    36: Para la entrada del Tabernáculo harás una cortina de [tela] azul, púrpura, carmesí y lino torcido, obra de hábil bordador.
    37: Para la cortina harás cinco columnas de madera de acacia recubiertas de oro. Sus capiteles serán de oro. Fundirás para ellos cinco basas de bronce.
  27:
    1: El altar lo harás cuadrado, de madera de acacia de 2,25 metros de largo y de ancho, y de 1,35 metros de alto.
    2: Le harás cuernos en sus cuatro esquinas. Los cuernos serán de una misma pieza, recubiertos de bronce.
    3: También harás sus vasijas para recibir la ceniza, y sus paletas, tazones, tenedores y braseros. Todos sus utensilios los harás de bronce.
    4: Le harás una rejilla de bronce en forma de red. Sobre la rejilla en sus cuatro esquinas, harás cuatro argollas de bronce.
    5: La pondrás debajo del borde del altar, y llegará hasta la mitad del altar.
    6: Harás varas de madera de acacia recubiertas de bronce para el altar.
    7: Sus varas se meterán por las argollas, y cuando sea transportado, las varas estarán a ambos lados del altar.
    8: Lo harás hueco, de tablas. Lo harán como te fue mostrado en la Montaña.
    9: También harás el patio del Tabernáculo. Por el lado sur, el patio tendrá cortinas de cordoncillo de lino de 45 metros de largo por cada lado.
    10: Sus 20 columnas y sus 20 basas serán de bronce, pero los capiteles de las columnas y sus molduras, de plata.
    11: También en el lado norte habrá a lo largo cortinas de 45 metros de largo. Sus columnas serán 20, con sus 20 basas de bronce, pero los capiteles de las columnas y sus molduras serán de plata.
    12: A lo ancho del patio, por el extremo del occidente, habrá cortinas de 22,5 metros. Sus columnas serán diez, con sus diez basas.
    13: El patio de la puerta por el lado del oriente será de 22,5 metros.
    14: Las cortinas para un lado serán de 6,75 metros. Sus columnas serán tres, con sus tres basas y
    15: al otro lado, cortinas de 6,75 metros, sus tres columnas, con sus tres basas.
    16: En la entrada del patio habrá una cortina de 9 metros de [tela] azul, púrpura y carmesí y cordoncillo de lino, obra de bordador. Sus columnas serán cuatro, con sus cuatro basas.
    17: Todas las columnas alrededor del patio tendrán abrazaderas de plata. Sus capiteles serán de plata y sus basas serán de bronce.
    18: La longitud del patio será de 45 metros, la anchura de 22,5 metros por ambos lados y la altura de 2,25 metros. Sus cortinas serán de cordoncillo de lino y sus basas de bronce.
    19: Todos los utensilios del Tabernáculo para todo su servicio, todas sus estacas y todas las estacas del patio serán de bronce.
    20: Y tú ordenarás a los hijos de Israel que te traigan aceite puro de olivas machacadas para el alumbrado, a fin de que la lámpara arda continuamente
    21: en el Tabernáculo de Reunión, afuera del velo que está antes del Testimonio. Desde la noche hasta la mañana Aarón y sus hijos la mantendrán delante de Yavé. Será un estatuto perpetuo para los hijos de Israel en todas sus generaciones.
  28:
    1: De entre los hijos de Israel ordenarás que tu hermano Aarón y sus hijos se presenten ante ti, para que me ministren como sacerdotes Aarón y sus hijos Nadab, Abiú, Eleazar e Itamar.
    2: Para tu hermano Aarón harás ropas sagradas que le den honra y esplendor.
    3: Tú hablarás a todos los sabios de corazón, a quienes llené de espíritu de sabiduría, para que hagan las ropas de Aarón a fin de consagrarlo para que me sirva como sacerdote.
    4: 'Éstas son las ropas que harán: el pectoral, el efod, el manto, la túnica bordada, el turbante y el cinturón. Harán ropas sagradas para tu hermano Aarón y sus hijos a fin de que me sirvan como sacerdotes.'
    5: Utilizarán para ello el oro y [tela] azul, púrpura y carmesí y el cordoncillo de lino fino.
    6: Como obra de artífice harán el efod de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino.
    7: Tendrá dos hombreras que unirán sus dos extremos para que queden entrelazadas.
    8: 'La faja para ajustar el efod que está por encima será de su misma labor y de los mismos materiales: de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino.'
    9: 'Tomarás dos piedras de ónice y grabarás en ellas los nombres de los hijos de Israel:'
    10: Seis de sus nombres en una piedra y los nombres de los otros seis en la otra piedra, conforme a su nacimiento.
    11: Como un grabador graba un sello en piedra, grabarás las dos piedras con los nombres de los hijos de Israel. Les harás alrededor engastes de oro.
    12: Pondrás aquellas dos piedras sobre las hombreras del efod como piedras memoriales para los hijos de Israel. Aarón llevará sus nombres sobre sus dos hombros en la Presencia de Yavé como memorial.
    13: Harás engastes de oro
    14: y dos cadenillas de oro puro. Las harás como cordones trenzados, y fijarás las cadenillas trenzadas en los engastes.
    15: 'También harás de obra primorosa el pectoral del juicio. Lo harás como la obra del efod: de oro y [tela] azul, púrpura y carmesí y cordoncillo de lino fino.'
    16: Será cuadrado, doble, de 22,5 centímetros su longitud y su anchura.
    17: 'Lo adornarás con engastes de pedrería, cuatro hileras de piedras. La primera hilera: un rubí, un topacio y una esmeralda.'
    18: 'La segunda hilera: una turquesa, un zafiro y un diamante.'
    19: 'La tercera hilera: un jacinto, un ágata y una amatista.'
    20: 'La cuarta hilera: un berilo, un ónice y un jaspe. Estarán montadas en engastes de oro.'
    21: Las piedras serán según los nombres de los 12 hijos de Israel, grabadas como se hace en un sello, cada [piedra] con el nombre de una tribu.
    22: Para el pectoral harás cadenillas de oro puro, trenzadas a modo de cordón.
    23: Harás dos anillos de oro en el pectoral, y los sujetarás en los dos extremos del pectoral.
    24: Introducirás las dos cadenillas de oro en los dos anillos que están en los dos extremos del pectoral.
    25: Pondrás sobre los dos engastes los dos extremos de las cadenillas y los fijarás a las correas del efod por la parte delantera.
    26: Harás dos anillos de oro y los pondrás en los dos extremos del pectoral, sobre el borde por dentro del otro lado del efod.
    27: Harás dos anillos de oro y los fijarás por debajo de las dos hombreras del efod en la parte delantera, junto a su unión por encima de la faja artísticamente tejida del efod.
    28: Por sus anillos atarán el pectoral a los anillos del efod con un cordón azul, de modo que esté sobre la faja del efod para que no se desprenda el pectoral del efod.
    29: Cuando Aarón entre en el Santuario llevará los nombres de los hijos de Israel en el pectoral del juicio sobre su corazón para memoria continua delante de Yavé.
    30: En el pectoral del juicio pondrás el Urim y Tumim, para que estén sobre el corazón de Aarón cuando entre delante de Yavé. Aarón llevará continuamente el juicio de los hijos de Israel sobre su corazón delante de Yavé.
    31: Harás el manto del efod todo de azul.
    32: En medio de él, en la parte superior, habrá una abertura con una orla alrededor, obra de tejedor, como el cuello de una coraza para que no se rompa.
    33: En sus orillas harás granadas de azul, púrpura y carmesí, y entre ellas campanillas de oro alrededor de su borde.
    34: Una campanilla de oro y una granada [y de ese modo] por las orillas alrededor de todo el manto.
    35: Estará sobre Aarón cuando ministre. Así se oirá su sonido cuando él entre en el Santuario a la Presencia de Yavé y cuando salga, para que no muera.
    36: 'Además harás una lámina de oro puro. Grabarás en ella como se graba con un sello: Santidad a Yavé,'
    37: la cual pondrás con un cordón azul sobre la parte frontal del turbante,
    38: y estará sobre la frente de Aarón. Aarón cargará la culpa relacionada con las cosas sagradas que los hijos de Israel consagren en todas sus ofrendas sagradas, y estará continuamente sobre su frente para hacerlos aceptos delante de Yavé.
    39: Tejerás la túnica de lino, y harás un turbante de lino. Harás también la faja, obra de tejedor.
    40: Harás túnicas para los hijos de Aarón. Les harás fajas y turbantes para honra y esplendor.
    41: Con ellas vestirás a tu hermano Aarón y a sus hijos. Los ungirás y consagrarás para que me sirvan como sacerdotes.
    42: Les harás también unos calzoncillos de lino para cubrir su desnudez desde la cintura hasta los muslos.
    43: Aarón y sus hijos estarán cubiertos con ellos cuando entren en el Tabernáculo de Reunión o cuando se acerquen al altar para ministrar en el Santuario a fin de que no tengan culpa y mueran. Es estatuto perpetuo para él y para sus descendientes.
  29:
    1: 'Esto es lo que les harás para consagrarlos a fin de que sean mis sacerdotes: Toma un becerro de la manada de ganado vacuno, dos carneros sin defecto,'
    2: Panes sin Levadura, tortas sin levadura amasadas con aceite y hojaldres sin levadura untados con aceite. Los harás de flor de harina de trigo
    3: y los pondrás en un canastillo. En el canastillo los ofrecerás con el becerro y los dos carneros.
    4: Harás que Aarón y sus hijos se acerquen a la entrada del Tabernáculo de Reunión, y los lavarás con agua.
    5: Tomarás las ropas y vestirás a Aarón con la túnica, el manto del efod, el efod y el pectoral. Lo atarás con la faja del efod.
    6: Pondrás el turbante sobre su cabeza. Sobre el turbante pondrás la diadema sagrada.
    7: 'Luego lo ungirás: Tomarás el aceite de la unción y lo derramarás sobre su cabeza.'
    8: Después harás que sus hijos se acerquen y pondrás las túnicas sobre ellos.
    9: Les atarás el cinturón a Aarón y a sus hijos, y les atarás los turbantes. Tendrán el sacerdocio como estatuto perpetuo. Así consagrarás a Aarón y a sus hijos.
    10: Después harás acercar el becerro adelante del Tabernáculo de Reunión. Aarón y sus hijos pondrán sus manos sobre la cabeza del becerro.
    11: Luego degollarás el becerro en la Presencia de Yavé en la entrada del Tabernáculo de Reunión.
    12: Tomarás de la sangre del becerro y la aplicarás con tu dedo sobre los cuernos del altar. Derramarás todo el resto de la sangre al pie del altar.
    13: Tomarás también toda la grasa que cubre las vísceras, la grasa que está sobre el hígado y los dos riñones con la grasa que está sobre ellos, y los quemarás sobre el altar.
    14: Pero la carne del becerro con su piel y su estiércol los quemarás al fuego fuera del campamento. Es ofrenda por el pecado.
    15: También tomarás uno de los carneros. Aarón y sus hijos pondrán sus manos sobre la cabeza del carnero
    16: y degollarás el carnero. Tomarás su sangre y la rociarás alrededor del altar.
    17: Después descuartizarás el carnero en trozos, lavarás sus intestinos y sus patas y los pondrás sobre sus trozos y sobre su cabeza.
    18: Quemarás todo el carnero sobre el altar. Es el holocausto a Yavé, olor que apacigua, ofrenda quemada para Yavé.
    19: Tomarás luego el otro carnero. Aarón y sus hijos pondrán sus manos sobre la cabeza del carnero.
    20: Luego degollarás el carnero. Tomarás de su sangre y la pondrás en el lóbulo de la oreja derecha de Aarón y de sus hijos y en el pulgar de sus manos derechas y de sus pies derechos. Y esparcirás la sangre alrededor del altar.
    21: Tomarás de la sangre que hay sobre el altar y del aceite de la unción. Los rociarás sobre Aarón y sobre sus ropas, y sobre sus hijos y sus ropas. Él y sus ropas y sus hijos y sus ropas quedarán consagrados.
    22: Tomarás luego la grasa, la cola del carnero, la grasa que hay en sus vísceras, la grasa que está sobre el hígado, los dos riñones y la grasa que hay sobre ellos, y la pierna derecha, pues es un carnero de consagración,
    23: con una hogaza de pan, una torta de pan con aceite y un hojaldre del canastillo de los Panes sin Levadura que está en la Presencia de Yavé.
    24: Lo pondrás todo en las manos de Aarón y de sus hijos. Lo mecerán delante de Yavé como una ofrenda mecida.
    25: Después lo tomarás de sus manos y lo quemarás en el altar sobre el holocausto, un olor que apacigua delante de Yavé. Es ofrenda quemada a Yavé.
    26: Tomarás de Aarón el pecho del carnero de la consagración y lo mecerás. Es ofrenda mecida delante de Yavé, y será tu porción.
    27: Consagrarás el pecho y la pierna de la ofrenda mecida y lo que fue alzado del carnero de la consagración de Aarón y de sus hijos.
    28: Es ofrenda por estatuto perpetuo de parte de los hijos de Israel para Aarón y sus hijos. Será una ofrenda alzada de los hijos de Israel a Yavé, de los sacrificios de sus ofrendas de paz.
    29: Las ropas sagradas de Aarón serán para sus hijos después de él, para que con ellas sean ungidos y consagrados.
    30: Durante siete días el sacerdote que sea su sucesor de entre sus hijos las vestirá cuando entre en el Tabernáculo de Reunión para ministrar en el Santuario.
    31: Tomarás el carnero de la consagración y cocerás su carne en un Lugar Santo.
    32: Aarón y sus hijos comerán la carne del carnero y el pan que está en el canastillo en la entrada del Tabernáculo de Reunión.
    33: Comerán aquellas cosas con las cuales se hizo el acto de apaciguar para santificar sus manos y consagrarlos. Pero el extraño no comerá de ellas, porque son sagradas.
    34: Si sobra de la carne o del pan de la consagración hasta la mañana, quemarás lo que sobre en el fuego. No se comerá, porque está consagrado.
    35: Así harás a Aarón y a sus hijos, conforme a todas las cosas que Yo te ordené. Durante siete días los consagrarás.
    36: Sacrificarás diariamente el becerro que apacigua por el pecado. Purificarás el altar al hacer este sacrificio que apacigua sobre él y lo ungirás para consagrarlo.
    37: Harás sacrificio que apacigua por el altar durante siete días. Lo santificarás, y será un altar santísimo. Todo lo que toque al altar será santificado.
    38: 'Esto es lo que ofrecerás continuamente cada día sobre el altar: dos corderos añales.'
    39: Ofrecerás un cordero por la mañana y el otro en el crepúsculo.
    40: Además con el primer cordero ofrecerás 2,2 litros de flor de harina, amasada con 9,15 centímetros de aceite de olivas machacadas, y 9,15 centímetros de vino para libación.
    41: El segundo cordero lo ofrecerás en el crepúsculo. Lo harás conforme a la ofrenda de la mañana y conforme a su libación, ofrenda quemada a Yavé, de olor que apacigua.
    42: Éste será el holocausto perpetuo durante sus generaciones, el cual será ofrecido en la entrada del Tabernáculo de Reunión, en la Presencia de Yavé, donde me reuniré contigo para hablarte.
    43: Allí me reuniré con los hijos de Israel. El lugar será santificado con mi gloria,
    44: con la cual santificaré el Tabernáculo de Reunión y el altar. También santificaré a Aarón y a sus hijos para que sean mis sacerdotes.
    45: Viviré en medio de los hijos de Israel, y seré su ʼElohim.
    46: Ellos entenderán que Yo soy Yavé su ʼElohim, Quien los sacó de la tierra de Egipto para vivir en medio de ellos. Yo, Yavé su ʼElohim.
  30:
    1: Además harás un altar para quemar incienso. Lo harás de madera de acacia.
    2: Su longitud será de 45 centímetros, su anchura de 45 centímetros y su altura de 90 centímetros. Será cuadrado y sus cuernos formarán parte de él.
    3: Lo recubrirás de oro puro, tanto su superficie como sus costados alrededor y sus cuernos, y le harás alrededor una moldura de oro.
    4: Además le harás dos argollas de oro debajo de su moldura en sus dos extremos, en ambos lados, para meter las varas con las cuales será llevado.
    5: Harás las varas de madera de acacia y las recubrirás de oro.
    6: Lo pondrás delante del velo que está junto al Arca del Testimonio, delante del Propiciatorio que está sobre el Testimonio, donde me reuniré contigo.
    7: Aarón quemará incienso aromático sobre él cada mañana. Lo quemará cuando prepare las lámparas.
    8: Al encender las lámparas a la caída de la noche, Aarón lo quemará. Es incienso perpetuo delante de Yavé por sus generaciones.
    9: No ofrecerán sobre él incienso extraño, ni holocausto, ni ofrenda vegetal, ni tampoco derramarán libación sobre él,
    10: pues sobre sus cuernos Aarón hará sacrificio que apacigua una vez al año con la sangre de la ofrenda del sacrificio que apacigua por el pecado. Una vez al año hará sacrificio que apacigua sobre él por sus generaciones. Será santísimo para Yavé.
    11: 'Yavé habló a Moisés:'
    12: Cuando hagas el censo de los hijos de Israel, [es decir], la cuenta de ellos, cada uno pagará a Yavé el rescate de él mismo al ser empadronado, para que no haya plaga sobre ellos.
    13: 'Esto es lo que dará todo el que sea empadronado: 5,5 gramos de plata, según el siclo del Santuario. 5,5 gramos será la ofrenda para Yavé.'
    14: Todo el que sea empadronado, por cuanto tiene 20 años o más, pagará la ofrenda a Yavé.
    15: El rico no aumentará, ni el pobre disminuirá de los cinco gramos al entregar la ofrenda a Yavé para hacer el sacrificio que apacigua por sus almas.
    16: Tomarás de los hijos de Israel el dinero de los sacrificios que apaciguan, y lo emplearás para el servicio del Tabernáculo de Reunión. El hacer sacrificio que apacigua por sus almas servirá como un memorial de los hijos de Israel delante de Yavé.
    17: 'Yavé habló a Moisés:'
    18: Harás también una fuente de bronce con su basa de bronce para lavarse. La pondrás entre el Tabernáculo de Reunión y el altar. Pondrás agua en ella,
    19: y allí Aarón y sus hijos se lavarán sus manos y sus pies.
    20: Cuando entren en el Tabernáculo de Reunión se lavarán con agua para que no mueran, y también cuando se acerquen al altar para ministrar y ofrecer la ofrenda quemada a Yavé.
    21: Se lavarán, pues, las manos y los pies para que no mueran. Él y sus descendientes lo tendrán como estatuto perpetuo en sus generaciones.
    22: 'Además Yavé habló a Moisés:'
    23: 'Toma también de las especias más excelentes: 5,5 kilogramos de mirra en grano, la mitad de esto de canela aromática, esto es, 2,25 kilogramos, y de caña aromática 2,25 kilogramos,'
    24: de casia, 5,5 kilogramos, según el siclo del Santuario, y de aceite de oliva, 3,66 litros.
    25: Harás con ello una mezcla fragante de aceite para la santa unción, obra de perfumista. Así será el aceite de la santa unción.
    26: Ungirás con él el Tabernáculo de Reunión y el Arca del Testimonio,
    27: la mesa y todos sus utensilios, el candelabro y todos sus utensilios, el altar del incienso,
    28: el altar del holocausto y todos sus utensilios, y la fuente con su basa.
    29: Tú los consagrarás y serán cosas santísimas. Todo lo que las toque quedará santificado.
    30: Ungirás a Aarón y a sus hijos y los consagrarás para que sean mis sacerdotes.
    31: 'Les hablarás a los hijos de Israel: Éste será un aceite de santa unción para Mí a través de sus generaciones.'
    32: No se derramará sobre carne de persona, ni harán otro semejante a él en su composición. Santo es, y santo será para ustedes.
    33: Cualquiera que componga una mezcla como ella, o que la aplique sobre un extraño, será cortado de su pueblo.
    34: 'También Yavé dijo a Moisés: Toma especias: aceite aromático producido de la mirra, uña aromática y gálbano, y especias que tengan incienso puro, en partes iguales.'
    35: Harás con ellos el incienso aromático, elaboración de perfumista, salado, puro y santo.
    36: Molerás parte de él muy fino y lo pondrás delante del Testimonio en el Tabernáculo de Reunión, donde me reuniré contigo. Les será cosa santísima.
    37: Como este incienso que harás no harán otro con las mismas proporciones para ustedes. Será santo para ti, reservado para Yavé.
    38: Cualquiera que haga otro como él para recrearse con su olor, será cortado de su pueblo.
  31:
    1: 'Yavé habló a Moisés:'
    2: Mira, Yo llamé por nombre a Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá.
    3: Lo llené del Espíritu de ʼElohim. en cuanto a sabiduría, inteligencia y ciencia para toda clase de obra artística,
    4: inventar diseños, para labrar oro, plata y bronce,
    5: grabar piedras de engaste y entallar madera y realizar toda clase de labor.
    6: 'Ciertamente Yo mismo coloqué junto a él a Oholiab, hijo de Ahisamac, de la tribu de Dan, y puse inteligencia en el corazón de todo hábil artesano para que ellos hagan todo lo que te ordené:'
    7: El Tabernáculo de Reunión, el Arca del Testimonio, el Propiciatorio que está sobre ella y todos los utensilios del Tabernáculo,
    8: la mesa y sus utensilios, el candelabro de oro puro con todos sus utensilios, el altar del incienso,
    9: el altar del holocausto con todos sus utensilios, la fuente y su basa,
    10: las ropas de tejido, las ropas sagradas para el sacerdote Aarón y las ropas de sus hijos para ejercer el sacerdocio,
    11: el aceite de la unción y el incienso aromático para el Santuario. Lo harán conforme a todo lo que te ordené.
    12: 'Y Yavé habló a Moisés:'
    13: 'Tú hablarás a los hijos de Israel y dirás: Ciertamente guardarán mis sábados, porque es una señal entre Yo y ustedes a través de sus generaciones para que entiendan que Yo soy Yavé, Quien los santifica.'
    14: Guardarán el sábado, porque es santo para ustedes. El que lo profane ciertamente morirá, porque todo el que haga en él alguna obra será cortado de en medio de su pueblo.
    15: Seis días se trabajará, pero el séptimo día será sábado de completo reposo consagrado a Yavé. Cualquiera que trabaje el sábado ciertamente morirá.
    16: Los hijos de Israel guardarán el sábado, y lo celebrarán como pacto perpetuo a través de sus generaciones.
    17: Es una señal entre Yo y los hijos de Israel para siempre, porque en seis días Yavé hizo el cielo y la tierra, pero cesó y reposó el séptimo día.
    18: Y cuando acabó de hablar con él en la Montaña Sinaí, dio a Moisés las dos tablas del Testimonio, tablas de piedra escritas por el dedo de ʼElohim.
  32:
    1: 'Pero cuando el pueblo vio que Moisés tardaba en bajar de la Montaña, se reunió alrededor de Aarón y le dijeron: ¡Levántate, haznos ʼelohim que vayan delante de nosotros! Porque este Moisés, el varón que nos sacó de la tierra de Egipto, no sabemos qué le sucedió.'
    2: 'Entonces Aarón les dijo: Quiten los zarcillos de oro de las orejas de sus esposas, sus hijos y sus hijas, y tráiganmelos.'
    3: Así que todo el pueblo se quitó los zarcillos de oro que tenían en sus orejas y los llevaron a Aarón.
    4: 'Él los tomó de sus manos, hizo un becerro de fundición y lo modeló con un buril. Entonces ellos exclamaron: ¡Éste es tu ʼelohim, oh Israel, que te sacó de la tierra de Egipto!'
    5: 'Al ver esto Aarón edificó un altar delante de [becerro] y pregonó: ¡Mañana será fiesta para Yavé!'
    6: Por lo cual al día siguiente madrugaron, ofrecieron holocaustos y llevaron ofrendas de paz. Después el pueblo se sentó a comer y a beber, y se levantaron para divertirse.
    7: 'Entonces Yavé dijo a Moisés: Anda, desciende, porque tu pueblo que sacaste de la tierra de Egipto se corrompió.'
    8: 'Pronto se apartaron del camino que Yo les ordené. Hicieron un becerro de fundición, se postraron ante él y le ofrecieron sacrificios. Y dijeron: Israel, éste es tu ʼelohim que te sacó de la tierra de Egipto.'
    9: 'Además Yavé dijo a Moisés: Yo observé a este pueblo, y ciertamente es un pueblo indómito.'
    10: Deja ahora que se encienda mi ira contra ellos y los consuma, y haré de ti una nación grande.
    11: 'Entonces Moisés suplicó en la Presencia de Yavé su ʼElohim: Oh Yavé, ¿por qué se encenderá tu ira contra tu pueblo, al cual sacaste de la tierra de Egipto con gran poder y con mano fuerte?'
    12: '¿Por qué tienen que hablar los egipcios: Con mala intención los sacó para matarlos en las montañas y para destruirlos de la superficie de la tierra? ¡Desiste del ardor de tu ira y cambia de parecer con respecto a hacer mal a tu pueblo!'
    13: 'Acuérdate de Abraham, Isaac e Israel, tus esclavos, a quienes juraste por Ti mismo: Multiplicaré tu descendencia como las estrellas del cielo. Daré a tu descendencia toda esta tierra de la cual hablé y la tomarán como posesión para siempre.'
    14: Y Yavé desistió del mal que dijo que iba a hacer a su pueblo.
    15: Moisés volvió y descendió de la montaña. Llevaba en su mano las dos tablas del Testimonio escritas por ambos lados, [ciertamente] por un lado y por el otro.
    16: Las tablas eran obra de ʼElohim, la escritura de ʼElohim grabada sobre las tablas.
    17: 'Y cuando Josué oyó el ruido del pueblo que clamaba, dijo a Moisés: ¡Hay ruido de guerra en el campamento!'
    18: 'Pero él respondió: No es ruido de gritos de victoria, ni ruido de gritos de derrota, pero oigo el sonido del canto.'
    19: Aconteció que cuando llegó al campamento, observó el becerro y las danzas, y se encendió la ira de Moisés. Y al lanzar las tablas de sus manos, las rompió al pie de la Montaña.
    20: Luego tomó el becerro que hicieron, lo quemó en el fuego y lo molió hasta reducirlo a polvo, el cual esparció sobre la superficie del agua y dio a beber a los hijos de Israel.
    21: 'Y Moisés preguntó a Aarón: ¿Qué te hizo este pueblo para que trajeras tan gran pecado sobre él?'
    22: 'Aarón respondió: No se encienda la ira de mi ʼadón. Tú mismo sabes que este pueblo es propenso al mal.'
    23: 'Ellos me dijeron: Haznos ʼelohim que vaya delante de nosotros, porque a este Moisés, el varón que nos sacó de la tierra de Egipto, no sabemos qué le sucedió.'
    24: 'Les dije: El que tenga oro, que se lo quite. Me lo dieron, lo eché al fuego y salió este becerro.'
    25: Al ver Moisés que el pueblo estaba desenfrenado, porque Aarón lo permitió para que llegara a ser una vergüenza en medio de sus enemigos,
    26: 'se puso en pie en la entrada del campamento, y exclamó: ¡El que esté por Yavé, [únase] conmigo! Y se unieron a él todos los hijos de Leví.'
    27: 'Entonces él les dijo: Yavé ʼElohim de Israel dice: Ate cada uno su espada a su cintura. Pasen y vuelvan de entrada en entrada del campamento, y cada uno mate a su hermano, a su amigo y a su pariente.'
    28: Los hijos de Leví hicieron conforme al dicho de Moisés, y cayeron del pueblo aquel día como 3.000 hombres.
    29: 'Entonces Moisés les dijo: Hoy se consagraron ustedes a Yavé, pues cada uno se consagró en [la muerte de] su hijo y en su hermano para que Él les otorgue una bendición hoy.'
    30: 'Ocurrió que al día siguiente Moisés dijo al pueblo: Ustedes cometieron un gran pecado. Pero ahora subiré a Yavé. Tal vez pueda apaciguarlo por su pecado.'
    31: 'Moisés volvió a Yavé y le dijo: ¡Ay, este pueblo cometió un gran pecado: hizo un ʼelohim de oro para él mismo!'
    32: Pero ahora, perdona su pecado. Si no, ¡bórrame de tu rollo que escribiste!
    33: 'Pero Yavé dijo a Moisés: Al que peque contra Mí lo borraré de mi rollo.'
    34: Ahora vé, conduce a este pueblo adonde te dije. Mira, mi Ángel irá delante de ti, pero el día cuando Yo castigue, los castigaré por su pecado.
    35: Entonces Yavé hirió al pueblo por lo que hicieron con el becerro que Aarón formó.
  33:
    1: 'Yavé habló a Moisés: Sal. Sube de aquí, tú y el pueblo que sacaste de la tierra de Egipto para llevarlo a la tierra de la cual juré a Abraham, Isaac y Jacob: La daré a tus descendientes.'
    2: Enviaré delante de ti a mi Ángel, y expulsaré al cananeo, al amorreo, al heteo, al ferezeo, al heveo y al jebuseo,
    3: a una tierra que fluye leche y miel. Porque no subiré en medio de ti, no sea que te consuma en el camino, pues eres un pueblo indómito.
    4: Al escuchar el pueblo esta mala noticia, hicieron duelo y ninguno se vistió sus atavíos.
    5: 'Porque Yavé le dijo a Moisés: Dí a los hijos de Israel: Ustedes son un pueblo indómito. Si por un momento subiera en medio de ti, te consumiría. Ahora, pues, quita tus adornos de ti para que Yo sepa qué hacer contigo.'
    6: Por lo cual los hijos de Israel se despojaron de sus atavíos desde la Montaña Horeb en adelante.
    7: Moisés tomaba el Tabernáculo y lo levantaba lejos, fuera del campamento. Lo llamó Tabernáculo de Reunión. Todo el que buscaba a Yavé salía al Tabernáculo de Reunión que estaba fuera del campamento.
    8: Sucedía que, cuando Moisés salía al Tabernáculo, todo el pueblo se levantaba. Cada cual estaba en pie en la entrada de su propia tienda y observaban a Moisés hasta cuando él entraba en el Tabernáculo.
    9: Ocurría que cuando Moisés entraba en el Tabernáculo, la columna de nube descendía y permanecía en la entrada del Tabernáculo mientras [Yavé] hablaba con Moisés.
    10: Todo el pueblo veía la columna de nube detenida en la entrada del Tabernáculo. Todo el pueblo se levantaba y se postraba, cada uno en la entrada de su propia tienda.
    11: Yavé hablaba con Moisés cara a cara, como un hombre suele hablar con su amigo. Luego volvía al campamento, pero el joven Josué, hijo de Nun, nunca se apartaba de en medio del Tabernáculo.
    12: 'Entonces Moisés dijo a Yavé: Considera que Tú me dices: Lleva a este pueblo. Pero no me das a conocer a quién enviarás conmigo, aunque dijiste: Te conozco por nombre. Y también: Hallaste gracia delante de Mí.'
    13: Ahora, si hallé gracia delante de Ti, te ruego que me muestres tu camino para que te conozca y halle gracia ante Ti. Considera que esta nación es tu pueblo.
    14: 'Él dijo: Mi Presencia irá contigo y te daré descanso.'
    15: 'Y le respondió: Si tu Presencia no va, no nos saques de aquí.'
    16: Porque, ¿cómo se puede saber que yo y tu pueblo hallamos gracia delante de Ti? ¿No es al saber que Tú vas con nosotros para que yo y tu pueblo seamos distinguidos de todos los pueblos que hay sobre la tierra?
    17: 'Yavé dijo a Moisés: También haré esto que dijiste por cuanto hallaste gracia delante de Mí, y te conocí por nombre.'
    18: 'Entonces Moisés dijo: ¡Te ruego, muéstrame tu gloria!'
    19: 'Y le respondió: Yo mismo haré pasar toda mi bondad delante de ti, y proclamaré el Nombre de Yavé delante de ti. Tendré compasión del que tendré compasión y me compadeceré del que me compadeceré.'
    20: 'Dijo además: No podrás ver mi rostro, pues no me verá hombre y vivirá.'
    21: 'Y Yavé añadió: Aquí hay un lugar junto a Mí, y tú estarás en pie sobre la peña.'
    22: Sucederá que cuando pase mi gloria, te pondré en la hendidura de la peña y te cubriré con mi mano hasta que pase.
    23: Después apartaré mi mano y verás mi espalda, pero mi rostro no será visto.
  34:
    1: 'También Yavé dijo a Moisés: Lábrate dos tablas de piedra como las primeras, y escribiré sobre las tablas las Palabras que estaban sobre las primeras tablas que quebraste.'
    2: Prepárate por la mañana al amanecer, sube a la Montaña Sinaí y te presentarás ante Mí en la cumbre de la Montaña.
    3: Nadie subirá contigo, ni se verá hombre alguno en toda la Montaña. Ni ovejas ni ganado vacuno pasten enfrente de aquella Montaña.
    4: Así que él labró dos tablas de piedra como las primeras. Por la mañana madrugó y subió a la Montaña Sinaí, como Yavé le ordenó, y llevó las dos tablas de piedra en sus manos.
    5: Yavé descendió en la nube y estuvo allí con él mientras invocaba el Nombre de Yavé.
    6: 'Yavé pasó frente a él, y proclamó: Yavé, Yavé, ʼEL misericordioso y clemente, lento para la ira y abundante en misericordia y verdad,'
    7: Quien guarda la misericordia para millares, que perdona la iniquidad, la transgresión y el pecado, pero de ningún modo deja sin castigo [al culpable], Quien castiga la maldad de los padres sobre los hijos y los nietos, hasta la tercera y la cuarta generación.
    8: Entonces Moisés se apresuró a postrarse en tierra y adoró,
    9: 'y dijo: Si ahora hallé gracia delante de Ti, oh ʼAdonay, te ruego que, aunque el pueblo es tan obstinado, ʼAdonay vaya en medio de nosotros, perdone nuestra iniquidad y nuestro pecado y nos tomes como tu posesión.'
    10: 'Él respondió: Ciertamente, Yo hago un Pacto: Delante de todo tu pueblo haré maravillas como no se hicieron en toda la tierra, ni en alguna nación. Y todo el pueblo en medio del cual tú estás verá la obra de Yavé, porque es cosa asombrosa lo que haré contigo.'
    11: Guarda lo que Yo te ordeno hoy. Ciertamente Yo expulso de delante de ti al amorreo, al cananeo, al heteo, al ferezeo, al heveo y al jebuseo.
    12: Guárdate de no establecer alianza con los habitantes de la tierra a donde vas, para que no sean tropiezo en medio de ti.
    13: Pero derribarás sus altares, quebrarás sus estelas y talarás sus imágenes de asera,
    14: porque no te postrarás ante ningún otro ʼelohim, pues Yavé, cuyo Nombre es Celoso, es ʼElohim celoso.
    15: No sea que hagas alianza con los habitantes de aquella tierra, y cuando ellos se prostituyan tras sus ʼelohim y les ofrezcan sacrificios, te inviten y comas de su sacrificio,
    16: tomes de sus hijas para tus hijos, y cuando sus hijas se prostituyan tras sus ʼelohim, hagan que tus hijos se prostituyan tras los ʼelohim de ellas.
    17: No te harás ʼelohim de fundición.
    18: Guardarás la fiesta solemne de los Panes sin Levadura. Como te ordené, siete días comerás Panes sin Levadura en el tiempo señalado el mes de Abib, porque el mes de Abib saliste de Egipto.
    19: Todo lo que abre matriz es mío, y todo primerizo de tu ganado que sea macho de vaca o de oveja.
    20: Pero todo primerizo de asno lo sustituirás con un cordero, y si no lo sustituyes, lo desnucarás. Redimirás todo primogénito de tus hijos. Ninguno se presentará ante Mí con las manos vacías.
    21: Seis días trabajarás, pero el séptimo día reposarás. Aun en la siembra y en la cosecha reposarás.
    22: Celebrarás la Fiesta de las Semanas, la de los Primeros frutos de la cosecha del trigo y la Fiesta de la Cosecha al terminar el año.
    23: Tres veces al año comparecerá todo varón tuyo ante el ʼAdón Yavé el ʼElohim de Israel,
    24: porque expulsaré a las naciones de delante de ti y ensancharé tus límites. Nadie codiciará tu tierra cuando subas tres veces al año para comparecer delante de Yavé tu ʼElohim.
    25: No degollarás ni derramarás la sangre de mi animal de sacrificio sobre algo leudado, ni guardarás hasta la mañana siguiente el animal de la fiesta solemne de la Pascua.
    26: Llevarás la primicia de los primeros frutos de tu tierra a la casa de Yavé tu ʼElohim. No cocerás el cabrito en la leche de su madre.
    27: 'Yavé dijo a Moisés: Escribe estas Palabras, pues conforme a estas Palabras concerté Pacto contigo y con Israel.'
    28: 'Él estuvo allí con Yavé 40 días y 40 noches sin comer pan ni beber agua, y escribió sobre las tablas las Palabras del Pacto: los Diez Mandamientos.'
    29: Aconteció que al bajar Moisés de la Montaña Sinaí con las dos tablas del Testimonio (que estaban en las manos de Moisés al bajar de la Montaña), Moisés no sabía que la piel de su rostro resplandecía por haber hablado con Él.
    30: Aarón y todos los hijos de Israel miraron a Moisés. Ciertamente la piel de su rostro resplandecía, y temieron acercarse a él.
    31: Pero Moisés los llamó. Aarón y todos los jefes de la congregación fueron a él, y Moisés les habló.
    32: Después de esto se acercaron todos los hijos de Israel, y les ordenó todo lo que Yavé le habló en la Montaña Sinaí.
    33: Cuando Moisés terminó de hablar con ellos, se puso un velo sobre su rostro.
    34: Sin embargo, cuando Moisés entraba a la Presencia de Yavé para hablar con Él, se quitaba el velo hasta cuando salía. Al salir, hablaba con los hijos de Israel lo que se le ordenó.
    35: Los hijos de Israel vieron que la piel del rostro de Moisés resplandecía. Entonces Moisés se volvía a poner el velo sobre su rostro, hasta cuando entraba a hablar con Él.
  35:
    1: 'Moisés convocó a toda la congregación de los hijos de Israel y les dijo: Estas son las cosas que Yavé ordenó para que se hagan:'
    2: Seis días se trabajará, pero el séptimo día será sagrado, sábado de completo reposo para Yavé. Cualquiera que haga alguna obra en él morirá.
    3: No encenderán fuego en ninguna de sus tiendas el día sábado.
    4: 'Moisés habló a toda la congregación de los hijos de Israel: Esto es lo que Yavé ordenó:'
    5: 'Recojan entre ustedes una ofrenda para Yavé. Todo aquel de corazón generoso llevará la ofrenda para Yavé: oro, plata y bronce,'
    6: '[tela] azul, púrpura y carmesí, lino fino y pelo de cabras,'
    7: pieles de carnero teñidas de rojo, pieles de tejones y madera de acacia,
    8: aceite para el alumbrado, especias aromáticas para el aceite de la unción y para el incienso aromático,
    9: y piedras de ónice, piedras de engaste para el efod y para el pectoral.
    10: 'De entre ustedes, todo hábil artesano vendrá y hará todas las cosas que Yavé ordenó:'
    11: El Tabernáculo, su tienda y su cubierta, broches, tablones, travesaños, columnas y basas,
    12: el Arca y sus varas, el Propiciatorio y el velo que servirá de cortina,
    13: la mesa, sus varas y todos sus utensilios, y el Pan de la Presencia,
    14: el candelabro para la iluminación, sus utensilios, lámparas y el aceite para la iluminación,
    15: el altar del incienso y sus varas, el aceite de la unción y el incienso aromático, la cortina de la puerta para la entrada al Tabernáculo,
    16: el altar del holocausto y su rejilla de bronce, varas y todos sus utensilios, la fuente con su basa,
    17: las cortinas del patio con sus columnas y sus basas, y la cortina de la entrada al patio,
    18: las estacas del Tabernáculo, las estacas del patio y sus cuerdas,
    19: las ropas tejidas para ministrar en el Lugar Santo, las ropas sagradas para el sacerdote Aarón, y las ropas de sus hijos para ministrar como sacerdotes.
    20: Entonces toda la congregación de los hijos de Israel salió de la presencia de Moisés.
    21: Todo aquel a quien su corazón impulsaba y todo aquel a quien movía su espíritu, iba a llevar la ofrenda a Yavé para la obra del Tabernáculo de Reunión, para todo su servicio y para las ropas santas.
    22: Acudieron los hombres y las mujeres, todos los de corazón generoso, y llevaron aretes, zarcillos, sortijas, collares, toda clase de joyas de oro, y también todo aquel que había mecido una ofrenda de oro para Yavé.
    23: Todo hombre que poseía [tela] azul, púrpura o carmesí, o lino fino, o pelo de cabras, o pieles de carneros pintadas de rojo, o pieles de tejones, llevaba.
    24: Todo el que podía dar una contribución de plata o de bronce, llevaba la contribución a Yavé. Todo el que poseía madera de acacia para cualquier obra del servicio, la llevaba.
    25: Además, toda mujer sabia hilaba con sus manos y llevaba hilado azul, púrpura y carmesí, y cordoncillo de lino fino.
    26: Todas las mujeres cuyo corazón las impulsó con sabiduría, tejieron pelo de cabra.
    27: Los jefes aportaron piedras de ónice y de engaste para el efod y el pectoral,
    28: las especias, y el aceite para la iluminación, el de la unción y el incienso aromático.
    29: Todos los hombres y las mujeres de los hijos de Israel cuyo corazón los impulsó a contribuir en toda la obra que Yavé ordenó hacer por medio de Moisés, llevaron contribución voluntaria a Yavé.
    30: 'Y Moisés dijo a los hijos de Israel: Miren, Yavé llamó por nombre a Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá.'
    31: Lo llenó del Espíritu de ʼElohim en sabiduría, entendimiento, ciencia y en toda clase de obra
    32: para hacer diseños, labrar en oro, plata y bronce,
    33: en talla de piedras para engastes, para obra de madera y para trabajar en toda labor ingeniosa.
    34: También dotó su corazón para enseñar, tanto él como Oholiab, hijo de Ahisamac, de la tribu de Dan,
    35: a quienes llenó de sabiduría de corazón para que hagan toda obra de artesanía, de diseño, de bordado en [tela ] azul, púrpura y carmesí y en cordoncillo de lino fino, y de tejedor, para que realicen toda labor y hagan diseños.
  36:
    1: Bezaleel, Oholiab y todo artesano hábil, a quienes Yavé dotó de capacidad y entendimiento para hacer toda obra para el servicio del Santuario, hicieron según todo lo que Yavé ordenó.
    2: Moisés llamó a Bezaleel, a Oholiab y a todo artesano hábil en cuyo corazón Yavé puso sabiduría, a todo aquel cuyo corazón lo impulsó a ir a la obra para hacerla.
    3: En la presencia de Moisés tomaron toda la contribución que los hijos de Israel llevaron para la obra del servicio del Santuario a fin de realizarla. Ellos llevaban contribución voluntaria cada mañana.
    4: Tanto así que todos los maestros que hacían toda la obra del Santuario, cada uno en la obra que hacía,
    5: 'fueron a Moisés y dijeron: El pueblo trae mucho más de lo que es necesario para el servicio de la obra que Yavé ordenó que se haga.'
    6: 'Entonces Moisés dio orden, y pregonaron por el campamento: ¡Nadie, hombre o mujer, haga algo más como contribución para el Santuario! Y así se impidió al pueblo llevar más,'
    7: pues el material que tenían era suficiente y aun más que suficiente para hacer toda la obra.
    8: Todos los hábiles artesanos, entre los que hacían la obra, hicieron el Tabernáculo de diez cortinas de cordoncillo de lino fino, y [tela] azul, púrpura y carmesí. Las hicieron con querubines, como obra de hábil artífice.
    9: La longitud de cada cortina era de 12,6 metros, y la anchura de 1,8 metros. Todas las cortinas tenían una misma medida.
    10: Él unió cinco cortinas la una con la otra, y de igual manera las otras cinco.
    11: Hizo unas presillas de azul en la unión del borde de la cortina del extremo. Lo mismo hizo en el otro extremo de la segunda.
    12: Hizo 50 presillas en una cortina y 50 en la segunda cortina que estaba en la unión. Las presillas se correspondían unas con otras.
    13: Hizo también 50 broches de oro. Con los broches unió las cortinas la una con la otra, y así el Tabernáculo fue una unidad.
    14: Hizo también 11 cortinas de pelo de cabra para formar una tienda sobre el Tabernáculo.
    15: La longitud de cada cortina era de 13,5 metros, y la anchura de 1,8 metros. Las 11 cortinas tenían una misma medida.
    16: Unió cinco cortinas por una parte y seis por la otra.
    17: Hizo 50 presillas en el borde de una cortina en la unión, y otras 50 en el borde de la segunda serie.
    18: Luego hizo 50 broches de bronce para unir la Tienda de modo que fuera una unidad.
    19: Para el Tabernáculo hizo una cubierta de pieles de carnero teñidas de rojo, y otra cubierta de pieles de tejones por encima.
    20: Además hizo para el Tabernáculo los tablones de madera de acacia que serían colocados de manera vertical.
    21: La longitud de cada tablón era de 4,5 metros, y la anchura, de 67,5 centímetros.
    22: Cada tablón tenía dos espigas para ser unidos el uno con el otro. Así hizo con todos los tablones del Tabernáculo.
    23: 'Hizo, pues, los tablones para el Tabernáculo: 20 tablones para el lado sur.'
    24: 'Hizo 40 basas de plata para poner debajo de los 20 tablones: dos basas debajo de un tablón para ponerlas en sus dos espigas, y dos basas debajo del otro.'
    25: Para el lado norte del Tabernáculo hizo 20 tablones
    26: 'y 40 basas de plata: dos basas debajo de un tablón y dos basas debajo del otro.'
    27: Para el lado posterior del Tabernáculo, al occidente, hizo seis tablones.
    28: Para las esquinas del Tabernáculo en los dos extremos hizo dos tablones,
    29: los cuales eran acoplados por abajo y acoplados por arriba con un aro. Así hizo los dos para las dos esquinas.
    30: 'Así que eran ocho tablones, y sus basas de plata eran 16: dos basas debajo de cada tablón.'
    31: 'También hizo los travesaños de madera de acacia: cinco para los tablones de un lado del Tabernáculo,'
    32: cinco travesaños para el otro lado, y cinco travesaños para los tablones de la parte posterior del Tabernáculo, al occidente.
    33: Hizo el travesaño del centro para que pasara por la mitad de los tablones de un extremo al otro.
    34: Recubrió de oro los tablones y los travesaños. También hizo las argollas de oro por las cuales pasarían las varas.
    35: Hizo la cortina de azul, púrpura y carmesí y cordoncillo de lino fino. La hizo con querubines, obra de hábil artífice.
    36: Para la cortina hizo cuatro columnas de acacia recubiertas de oro, con sus capiteles de oro. Fundió para ellas cuatro basas de plata.
    37: Hizo también la cortina para la entrada al Tabernáculo de azul, púrpura y carmesí, y cordoncillo de lino fino, obra de bordador.
    38: '[Colocó] también las cinco columnas con sus capiteles, y cubrió sus capiteles y sus molduras de oro. Pero sus cinco basas eran de bronce.'
  37:
    1: Bezaleel hizo también el Arca de madera de acacia de 1,12 metros de largo, 67,5 centímetros de ancho, y 67,5 centímetros de alto.
    2: La recubrió de oro puro por dentro y por fuera, y le hizo alrededor una moldura de oro.
    3: Fundió cuatro argollas de oro para sus cuatro esquinas, dos argollas en cada lado.
    4: Hizo también las varas de madera de acacia recubiertas de oro,
    5: e introdujo las varas por las argollas en los lados del Arca para llevarla.
    6: Hizo también el Propiciatorio de oro puro de 1,12 metros de largo, y 67,5 centímetros de ancho.
    7: Hizo también dos querubines de oro labrados a martillo para los dos extremos del Propiciatorio.
    8: De una sola pieza con el Propiciatorio hizo los dos querubines, un querubín en cada extremo.
    9: Los querubines extendían sus alas por encima, con las cuales cubrían el Propiciatorio. Estaban el uno frente al otro, y los rostros de ellos estaban hacia el Propiciatorio.
