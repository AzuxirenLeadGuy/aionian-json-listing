  1:
    1: 'Yavé habló a Moisés en el Tabernáculo de Reunión cuando estaban en el desierto de Sinaí, el día primero del mes segundo, en el segundo año de su salida de la tierra de Egipto:'
    2: Toma un censo de toda la congregación de los hijos de Israel según sus familias de acuerdo con sus casas paternas, según el número de nombres, todo varón, cabeza por cabeza,
    3: de 20 años arriba, todo el que pueda salir a la guerra en Israel. Tú y Aarón los contarán por sus escuadrones,
    4: y un varón de cada tribu, cada uno jefe de su casa paterna, estará con ustedes.
    5: 'Estos son los nombres de los varones que estarán con ustedes: De la tribu de Rubén: Elisur, hijo de Sedeur.'
    6: 'De Simeón: Selumiel, hijo de Zurisadai.'
    7: 'De Judá: Naasón, hijo de Aminadab.'
    8: 'De Isacar: Natanael, hijo de Suar.'
    9: 'De Zabulón: Eliab, hijo de Helón.'
    10: 'De los hijos de José: de Efraín, Elisama, hijo de Amiud, de Manasés: Gamaliel, hijo de Pedasur.'
    11: 'De Benjamín: Abidán, hijo de Gedeoni.'
    12: 'De Dan: Ahiezer, hijo de Amisadai.'
    13: 'De Aser: Pagiel, hijo de Ocrán.'
    14: 'De Gad: Eliasaf, hijo de Dehuel.'
    15: 'De Neftalí: Ahira, hijo de Enán.'
    16: Estos fueron los designados de entre la congregación, representantes de las tribus de sus antepasados y jefes de los millares de Israel.
    17: Moisés y Aarón tomaron a estos varones que fueron designados por nombre,
    18: y reunieron a toda la asamblea el día primero del mes segundo. Se registraron según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba.
    19: Como Yavé ordenó a Moisés, así los contaron en el desierto de Sinaí.
    20: En cuanto a los hijos de Rubén, primogénito de Israel, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    21: los contados de la tribu de Rubén fueron 46.500.
    22: De los hijos de Simeón, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    23: los contados de la tribu de Simeón fueron 59.300.
    24: De los hijos de Gad, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    25: los contados de la tribu de Gad fueron 45.650.
    26: De los hijos de Judá, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    27: los contados de la tribu de Judá fueron 74.600.
    28: De los hijos de Isacar, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    29: los contados de la tribu de Isacar fueron 54.400.
    30: De los hijos de Zabulón, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    31: los contados de la tribu de Zabulón fueron 57.400.
    32: De los hijos de José, por los hijos de Efraín, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    33: los contados de la tribu de Efraín fueron 40.500.
    34: De los hijos de Manasés, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    35: los contados de la tribu de Manasés fueron 32.200.
    36: De los hijos de Benjamín, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    37: los contados de la tribu de Benjamín fueron 35.400.
    38: De los hijos de Dan, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    39: los contados de la tribu de Dan fueron 62.700.
    40: De los hijos de Aser, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    41: los contados de la tribu de Aser fueron 41.500.
    42: Los hijos de Neftalí, según su genealogía, sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
    43: los contados de la tribu de Neftalí fueron 53.400.
    44: Tales fueron los contados que registraron Moisés y Aarón, juntamente con los 12 representantes de Israel, uno por cada casa paterna.
    45: Todos los contados de los hijos de Israel según sus casas paternas, de 20 años arriba, todos los que en Israel podían salir a la guerra,
    46: fueron 603.550.
    47: Pero los levitas, según la tribu de sus antepasados, no fueron contados con ellos,
    48: 'pues Yavé habló a Moisés:'
    49: Solamente no contarás a la tribu de Leví, ni los censarás entre los hijos de Israel.
    50: Sino encargarás a los levitas el Tabernáculo del Testimonio, todos sus utensilios y todo lo que le pertenece. Ellos cargarán el Tabernáculo y todos sus utensilios. Lo atenderán y acamparán alrededor del Tabernáculo.
    51: Cuando el Tabernáculo tenga que trasladarse, los levitas lo desmontarán, y cuando se detenga, los levitas lo armarán. El extraño que se acerque morirá.
    52: Los hijos de Israel acamparán cada uno en su campamento junto a su estandarte, conforme a sus ejércitos.
    53: Pero los levitas acamparán alrededor del Tabernáculo del Testimonio para que no venga la ira sobre la congregación de los hijos de Israel. Los levitas custodiarán el Tabernáculo del Testimonio.
    54: Y los hijos de Israel hicieron todo lo que Yavé ordenó a Moisés. Así hicieron.
  2:
    1: 'Yavé habló a Moisés y a Aarón:'
    2: Los hijos de Israel acamparán, cada uno, a cierta distancia alrededor del Tabernáculo de Reunión.
    3: Al oriente, hacia donde sale el sol, estará el estandarte del campamento de Judá con sus ejércitos. El caudillo de los hijos de Judá será Naasón, hijo de Aminadab.
    4: Su ejército, según sus contados, es de 74.600.
    5: Junto a él acamparán los de la tribu de Isacar. El caudillo de los hijos de Isacar será Natanael, hijo de Suar.
    6: Su ejército, según sus contados, es de 54.400.
    7: La tribu de Zabulón. El caudillo de los hijos de Zabulón será Eliab, hijo de Helón.
    8: Su ejército, según sus contados es de 57.400.
    9: El total de contados del campamento [encabezado] por Judá es de 186.400 según sus ejércitos. Éstos marcharán a la cabeza.
    10: Al sur estará el estandarte del campamento de Rubén, con sus ejércitos. El caudillo de los hijos de Rubén será Elisur, hijo de Sedeur.
    11: Su ejército, según sus contados, es de 46.500.
    12: Junto a él acamparán los de la tribu de Simeón. El caudillo de los hijos de Simeón será Selumiel, hijo de Zurisadai.
    13: Su ejército, según sus contados, es de 59.300.
    14: La tribu de Gad. El caudillo de los hijos de Gad será Eliasaf, hijo de Reuel.
    15: Su ejército, según sus contados, es de 45.650.
    16: El total de contados del campamento [encabezado] por Rubén, es de 151.450 según sus ejércitos. Ellos marcharán en segundo lugar.
    17: Luego marchará el Tabernáculo de Reunión y el campamento de los levitas en medio de los otros campamentos. En el orden como acampan, así saldrán, cada uno en su posición con sus estandartes.
    18: El estandarte del campamento de Efraín, con sus ejércitos, estará al occidente. El caudillo de los hijos de Efraín será Elisama, hijo de Amiud.
    19: Su ejército, según sus contados, es de 40.500.
    20: Junto a él, la tribu de Manasés. El caudillo de los hijos de Manasés será Gamaliel, hijo de Pedasur.
    21: Su ejército, según sus contados, es de 32.200.
    22: Luego la tribu de Benjamín. El caudillo de los hijos de Benjamín será Abidán, hijo de Gedeoni.
    23: Su ejército, según sus contados, es de 35.400.
    24: El total de contados del campamento [encabezado] por Efraín es de 108.100 según sus ejércitos. Ellos irán en tercer lugar.
    25: El estandarte del campamento de Dan estará al norte con sus ejércitos. El caudillo de los hijos de Dan será Ahiezer, hijo de Amisadai.
    26: Su ejército, según sus contados, es de 62.700.
    27: Junto a él acamparán los de la tribu de Aser. El caudillo de los hijos de Aser será Pagiel, hijo de Ocrán.
    28: Su ejército, según sus contados, es de 41.500.
    29: La tribu de Neftalí. El caudillo de los hijos de Neftalí será Ahira, hijo de Enán.
    30: Su ejército, según sus contados, es de 53.400.
    31: El total de contados del campamento encabezado por Dan es de 157.600. Ellos irán en la retaguardia con sus estandartes.
    32: Tales fueron los contados de los hijos de Israel según sus casas paternas. Todos los contados de los campamentos, según sus ejércitos, fueron 603.550.
    33: Pero los levitas no fueron contados entre los hijos de Israel, como Yavé ordenó a Moisés.
    34: Y los hijos de Israel hicieron conforme a todo lo que Yavé dijo a Moisés. Así acamparon con sus estandartes y así emprendieron la marcha, cada uno con su familia, según su casa paterna.
  3:
    1: Estos son los descendientes de Aarón y Moisés, el día cuando Yavé habló con Moisés en la Montaña Sinaí.
    2: 'Estos, pues, son los nombres de los hijos de Aarón: Nadab, el primogénito, Abiú, Eleazar e Itamar.'
    3: Estos son los nombres de los hijos de Aarón, los sacerdotes ungidos, a quienes él consagró para ejercer el sacerdocio.
    4: Pero Nadab y Abiú murieron delante de Yavé cuando ofrecieron fuego extraño ante Yavé en el desierto de Sinaí, y no tuvieron hijos. Eleazar e Itamar ejercieron el sacerdocio en presencia de su padre Aarón.
    5: 'Yavé habló a Moisés:'
    6: Haz que se presente la tribu de Leví y que esté ante el sacerdote Aarón para que le sirvan.
    7: Cumplirán lo que él les encomiende para él y para toda la congregación delante del Tabernáculo de Reunión.
    8: Cuidarán todos los utensilios del Tabernáculo de Reunión, y lo encargado a ellos por los hijos de Israel para el servicio del Tabernáculo.
    9: Darás así los levitas a Aarón y a sus hijos. Ellos le son completamente dados de entre los hijos de Israel.
    10: Constituirás a Aarón y a sus hijos para que ejerzan su sacerdocio. El extraño que se acerque morirá.
    11: 'Yavé habló a Moisés:'
    12: Mira, tomé a los levitas de entre los hijos de Israel en representación de todo primogénito que abre matriz entre los hijos de Israel. Los levitas serán míos.
    13: Los levitas me pertenecen, porque mío es todo primogénito. El día cuando quité la vida a todo primogénito en la tierra de Egipto aparté para Mí a todos los primogénitos de Israel, hombres y animales. ¡Son míos! Yo, Yavé.
    14: 'Yavé habló a Moisés en el desierto de Sinaí:'
    15: Cuenta a los hijos de Leví según sus casas paternas y familias. Contarás a todo varón de un mes para arriba.
    16: Moisés los contó conforme a la Palabra de Yavé, como le fue ordenado.
    17: 'Los nombres de los hijos de Leví fueron estos: Gersón, Coat y Merari.'
    18: 'Los nombres de los hijos de Gersón, según sus familias: Libni y Simei.'
    19: 'Los hijos de Coat, según sus familias: Amram, Izhar, Hebrón y Uziel.'
    20: 'Los hijos de Merari, según sus familias: Mahli y Musi. Estas son las familias de los levitas, según sus casas paternas.'
    21: 'De Gersón: la familia de Libni y la de Simei. Tales son las familias gersonitas.'
    22: Los contados, según el número de todo varón de un mes para arriba, fueron 7.500.
    23: Las familias de Gersón acamparon detrás del Tabernáculo, al occidente.
    24: El jefe de la casa paterna de los gersonitas era Eliasaf, hijo de Lael.
    25: Los hijos de Gersón estaban a cargo del Tabernáculo de Reunión, la tienda que lo cubría y su cubierta, la cortina de entrada al Tabernáculo de Reunión,
    26: las cortinas del patio y la de su entrada, y la que está alrededor del Tabernáculo y del altar, y las cuerdas para todo su servicio.
    27: De Coat era la familia de los amramitas, la de los izharitas, la familia de los hebronitas y la familia de los uzielitas. Tales eran las familias de los coatitas.
    28: El número de todos los varones de un mes para arriba que estaban a cargo del Santuario era 8.600.
    29: Las familias de los hijos de Coat acampaban al costado sur del Tabernáculo.
    30: Su jefe era de la casa paterna de las familias de Coat, Elisafán, hijo de Uziel.
    31: El arca, la mesa, el candelabro, los altares, los utensilios con los cuales sirven en el Santuario y el velo con todo su servicio estaba al cuidado de ellos.
    32: El principal de los jefes de los levitas era Eleazar, hijo del sacerdote Aarón, jefe de los guardas del Santuario.
    33: De Merari era la familia de los mahalitas y la familia de los musitas. Tales eran las familias de Merari.
    34: Sus contados, según el número de todo varón de un mes para arriba, fueron 6.200.
    35: El jefe de la casa paterna de las familias de Merari era Zuriel, hijo de Abihail. Acampaban al costado norte del Tabernáculo.
    36: A cargo de los hijos de Merari estaban los tablones del Tabernáculo, sus travesaños, columnas y basas, todos sus utensilios y todo lo relacionado con su servicio,
    37: como también las columnas que rodean el patio, sus basas, estacas y cuerdas.
    38: Los que iban a acampar delante del Tabernáculo de Reunión, hacia el oriente, eran Moisés y Aarón con sus hijos, quienes tenían a su cargo la guardia del Santuario en nombre de los hijos de Israel. Pero el extraño que se acerque morirá.
    39: Moisés y Aarón contaron por orden de Yavé. Todos los contados de los levitas por sus familias, todos los varones de un mes para arriba, fueron 22.000.
    40: 'Yavé dijo a Moisés: Cuenta todo primogénito varón de los hijos de Israel de un mes para arriba y haz una lista de sus nombres.'
    41: Tomarás los levitas para Mí, Yo, Yavé, en representación de todos los primogénitos de los hijos de Israel. También tomarás el ganado de los levitas en representación de todo primerizo de los animales de los hijos de Israel.
    42: Como Yavé le ordenó, Moisés contó todos los primogénitos de los hijos de Israel.
    43: Todos los primogénitos varones de un mes para arriba, según la cuenta de los nombres, fueron 22.273.
    44: 'Luego Yavé habló a Moisés:'
    45: Toma a los levitas en representación de todo primogénito de los hijos de Israel y el ganado de los levitas en representación del ganado de aquéllos. Los levitas serán míos. Yo, Yavé.
    46: Para el rescate de los 273 que exceden de los primogénitos de los hijos de Israel a los levitas,
    47: tomarás 55 gramos de plata por cabeza. Lo tomarás conforme al siclo del Santuario, de 20 geras por siclo,
    48: y darás a Aarón y a sus hijos el dinero del rescate del número que excede de ellos.
    49: Moisés tomó el dinero del rescate de los que excedían al número de los redimidos por los levitas.
    50: 'Recibió en dinero de los primogénitos de los hijos de Israel: 15 kilogramos de plata, conforme al valor del dinero del Santuario.'
    51: Moisés entregó el dinero de los redimidos a Aarón y a sus hijos, conforme a la Palabra de Yavé, como Yavé ordenó a Moisés.
  4:
    1: 'Yavé habló a Moisés y a Aarón:'
    2: Toma la cuenta de los hijos de Coat de entre los hijos de Leví, según sus familias y casas paternas,
    3: de edad de 30 años para arriba hasta 50 años, todos los que entran a hacer servicio en el Tabernáculo de Reunión.
    4: El servicio de los hijos de Coat en el Tabernáculo de Reunión será de las cosas más sagradas.
    5: Cuando el campamento se traslade, Aarón y sus hijos entrarán y descolgarán el velo de separación, con el cual cubrirán el Arca del Testimonio.
    6: Sobre ella pondrán la cubierta de piel de tejón. Extenderán encima un paño completamente azul y le pondrán sus varas.
    7: También extenderán un paño azul sobre la mesa de la Presencia. Sobre él pondrán los tazones, las cucharas y las copas de libación. El pan quedará sobre ella perpetuamente.
    8: Luego extenderán sobre estas cosas un paño carmesí. Lo taparán con la cubierta de piel de tejón, y le pondrán sus varas.
    9: Después tomarán un paño azul y cubrirán el candelabro del alumbrado y sus lámparas, despabiladeras y platillos y todos los recipientes del aceite con los cuales se le hace servicio.
    10: Lo envolverán con todos sus utensilios en una cubierta de piel de tejón, y lo pondrán sobre dos varas gruesas arregladas con tablas.
    11: Extenderán también un paño azul sobre el altar de oro. Lo cubrirán con una cubierta de piel de tejón, y le pondrán sus varas.
    12: Tomarán todos los utensilios del servicio con los cuales ministran en el Santuario y los envolverán en un paño azul. Los cubrirán con una cubierta de piel de tejón, y los pondrán sobre un par de varas gruesas arregladas con tablas para cargarlos.
    13: Después quitarán la ceniza del altar y extenderán sobre él un paño púrpura.
    14: 'Pondrán todos sus utensilios con los cuales ministran sobre él: braseros, tenedores, paletas, tazones y todos los instrumentos del altar. Extenderán sobre él una cubierta de piel de tejón y le pondrán sus varas.'
    15: Cuando Aarón y sus hijos terminen de cubrir los objetos sagrados con todos los utensilios del Santuario para mover el campamento, los hijos de Coat llegarán a transportarlos, pero no tocarán el Santuario, pues morirían. Estas son las cosas del Tabernáculo de Reunión que los hijos de Coat transportarán.
    16: Eleazar, hijo del sacerdote Aarón, estará encargado del aceite del alumbrado, incienso aromático, ofrenda vegetal permanente y del aceite de la unción. Estará encargado de todo el Tabernáculo y todo lo que hay en él, del Santuario y sus utensilios.
    17: 'Yavé habló a Moisés y a Aarón:'
    18: No permitan que el grupo de las familias de los coatitas sea exterminado de entre los levitas.
    19: Esto harán con ellos para que vivan y no mueran cuando se acerquen a los objetos santísimos. Aarón y sus hijos entrarán y asignarán a cada uno su tarea y su carga,
    20: pero no entrarán para mirar los objetos sagrados, no sea que mueran.
    21: 'Yavé habló a Moisés:'
    22: Haz también la cuenta de los hijos de Gersón según sus casas paternas y sus familias.
    23: Los contarás de 30 años para arriba hasta 50, todos los que entran a prestar servicio en el Tabernáculo de Reunión.
    24: 'Esta será la obra de las familias de Gersón para servir y para transportar:'
    25: Transportarán las cortinas del Tabernáculo, el Tabernáculo de Reunión, su cubierta, la cubierta de pieles de tejón que está encima de él, la cortina de la entrada al Tabernáculo de Reunión;
    26: también las cortinas del patio, la cortina de la entrada al patio que está alrededor del Tabernáculo y del altar, sus cuerdas, todos los utensilios y todo el servicio perteneciente a ellos.
    27: Toda la obra de los hijos de Gersón, en todos sus cargos y en todo su servicio, será según lo que digan Aarón y sus hijos. Les encomendarán la responsabilidad de todo lo que transportan.
    28: Tal es el servicio de las familias gersonitas en el Tabernáculo de Reunión. Sus deberes estarán bajo la dirección de Itamar, hijo del sacerdote Aarón.
    29: Contarás también a los hijos de Merari, según sus familias y sus casas paternas.
    30: Contarás todos los que entran para servir en el Tabernáculo de Reunión desde los 30 años para arriba hasta los 50 años de edad.
    31: 'Su deber en cuanto a la carga en todo su servicio en el Tabernáculo de Reunión es: los tablones del Tabernáculo, sus travesaños, columnas y basas,'
    32: las columnas del patio que lo rodea, sus basas, estacas y cuerdas, todos sus utensilios para todo su servicio. Anotarán por nombre los utensilios que ellos tienen que transportar.
    33: Tal es el servicio de las familias meraritas en toda su obra en el Tabernáculo de Reunión bajo la dirección de Itamar, hijo del sacerdote Aarón.
    34: Así, pues, Moisés, Aarón y los jefes de la congregación contaron a los hijos de Coat según sus familias y sus casas paternas,
    35: todos los que entran a servir en el Tabernáculo de Reunión desde los 30 años para arriba hasta los 50 años de edad.
    36: Los contados según sus familias fueron 2.750.
    37: Estos fueron los contados de las familias de Coat, todos los que sirven en el Tabernáculo de Reunión, a quienes Moisés y Aarón contaron, conforme al mandato de Yavé por medio de Moisés.
    38: Los contados de los hijos de Gersón, según sus familias y casas paternas,
    39: desde la edad de 30 años para arriba hasta los 50, todos los que entran a servir en el Tabernáculo de Reunión.
    40: Los contados por sus familias y casas paternas fueron 2.630.
    41: Estos fueron los contados de las familias de los hijos de Gersón, los que sirven en el Tabernáculo de Reunión, a quienes Moisés y Aarón contaron conforme al mandato de Yavé.
    42: Los contados de las familias de los hijos de Merari según sus familias y casas paternas,
    43: desde la edad de 30 años para arriba hasta los 50, los que entran en el servicio para ministrar en el Tabernáculo de Reunión.
