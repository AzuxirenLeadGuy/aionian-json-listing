  8:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a Aarón: Cuando enciendas las lámparas, las siete lámparas deberán alumbrar hacia adelante del candelabro.'
    3: Así lo hizo Aarón. Encendió las lámparas para alumbrar hacia adelante del candelabro, como Yavé ordenó a Moisés.
    4: El candelabro de oro era labrado a martillo desde su basa hasta sus flores. Hizo el candelabro según el modelo que Yavé mostró a Moisés.
    5: 'Yavé habló a Moisés:'
    6: Toma a los levitas de entre los hijos de Israel y purifícalos.
    7: 'Para purificarlos harás con ellos esto: Rocía sobre ellos agua purificadora, que ellos pasen una navaja sobre todo su cuerpo y laven sus ropas. Quedarán puros.'
    8: Luego tomarán un buey con su ofrenda vegetal de flor de harina amasada con aceite. Y tú tomarás otro buey para el sacrificio por el pecado.
    9: Harás que los levitas se presenten al Tabernáculo de Reunión, y harás que se congregue toda la asamblea de los hijos de Israel.
    10: Presentarás a los levitas delante de Yavé. Los hijos de Israel impondrán sus manos sobre ellos.
    11: Después Aarón presentará a los levitas delante de Yavé como ofrenda mecida de los hijos de Israel para que queden calificados para el servicio a Yavé.
    12: Luego los levitas pondrán sus manos sobre las cabezas de los becerros y ofrecerás uno como sacrificio por el pecado, y otro como holocausto a Yavé, para hacer sacrificio que apacigua a favor de los levitas.
    13: Inmediatamente mantendrás a los levitas en pie ante Aarón y sus hijos para presentarlos como ofrenda mecida a Yavé.
    14: Así separarás a los levitas de entre los hijos de Israel. Los levitas serán míos.
    15: Después de esto, cuando los hayas purificado y presentado como ofrenda mecida, los levitas entrarán para cumplir el servicio en el Tabernáculo de Reunión,
    16: porque los levitas son entregados completamente a Mí de entre los hijos de Israel. Yo los tomé para Mí en sustitución de todo el que abre matriz, es decir, de todo primogénito entre los hijos de Israel.
    17: Porque mío es todo primogénito de los hijos de Israel, tanto de hombre como de animal. Desde el día cuando quité la vida a todo primogénito en la tierra de Egipto los consagré para Mí.
    18: Pero tomé a los levitas en sustitución de todos los primogénitos de los hijos de Israel.
    19: Entregué a los levitas como dones para Aarón y sus hijos de entre los hijos de Israel, para que sirvan en representación de los hijos de Israel en el Tabernáculo de Reunión y hagan sacrificio que apacigua a favor de los hijos de Israel. Así no habrá mortandad entre los hijos de Israel cuando se acerquen al Santuario.
    20: Entonces Moisés, Aarón y toda la asamblea de los hijos de Israel hicieron con los levitas conforme a todo lo que Yavé ordenó a Moisés con respecto a los levitas. Así los hijos de Israel hicieron con ellos.
    21: Los levitas se purificaron de pecado y lavaron sus ropas. Luego Aarón los presentó como ofrenda mecida ante Yavé e hizo sacrificio que apacigua a favor de ellos para purificarlos.
    22: Después de esto, los levitas entraron para ejercer su ministerio en el Tabernáculo de Reunión delante de Aarón y de sus hijos. De la manera como Yavé ordenó a Moisés con respecto a los levitas, así hicieron con ellos.
    23: 'Yavé habló a Moisés:'
    24: 'Esto es lo relacionado con los levitas: Desde la edad de 25 años para arriba, entrarán para servir en el Tabernáculo de Reunión,'
    25: y a los 50 años se retirarán de su servicio, y nunca más lo ejercerán.
    26: Servirán con sus hermanos en el Tabernáculo de Reunión para hacer guardia, pero no servirán en el ministerio. Así harás con los levitas en cuanto a sus obligaciones.
  9:
    1: 'El mes primero del año segundo de su salida de la tierra de Egipto, Yavé habló a Moisés en el desierto de Sinaí:'
    2: Los hijos de Israel celebrarán la Pascua en su tiempo señalado.
    3: El día 14 de este mes, entre las dos noches, la celebrarán en su tiempo señalado. La celebrarán conforme a todos sus Estatutos y Ordenanzas.
    4: Moisés habló a los hijos de Israel para que celebraran la Pascua,
    5: y el mes primero, a los 14 días del mes, entre las dos noches, celebraron la Pascua en el desierto de Sinaí. Como Yavé ordenó a Moisés, así hicieron los hijos de Israel.
    6: Sin embargo, hubo algunos varones que se contaminaron por causa de una persona muerta, y no pudieron celebrar la Pascua aquel día. Acudieron a Moisés y Aarón en aquel día, y
    7: 'les dijeron: Nosotros estamos impuros a causa de un muerto. ¿Por qué se nos impide ofrecer sacrificio a Yavé con los demás hijos de Israel en el tiempo señalado?'
    8: 'Moisés les respondió: Esperen hasta que yo oiga lo que Yavé ordene con respecto a ustedes.'
    9: 'Yavé habló a Moisés:'
    10: 'Habla a los hijos de Israel: Cualquier hombre de ustedes o de sus descendientes que esté impuro por causa de una persona muerta, o que esté lejos de viaje, podrá celebrar la Pascua para Yavé.'
    11: La celebrará el mes segundo, el día 14 del mes al llegar la noche, y la comerá con panes sin levadura y hierbas amargas.
    12: No dejarán nada del cordero pascual para la mañana siguiente, ni le quebrarán algún hueso. La celebrarán conforme a todo el estatuto de la Pascua.
    13: Pero el hombre que esté puro, y no esté de viaje, si deja de celebrar la Pascua, esa persona será cortada de su pueblo. Por cuanto no ofreció el sacrificio para Yavé en el tiempo señalado, ese hombre llevará su pecado.
    14: Si un extranjero vive con ustedes y desea celebrar la Pascua para Yavé, lo hará conforme al estatuto de la Pascua y conforme a su ordenanza. Un solo estatuto habrá para ustedes, tanto para el extranjero como para el nativo de la tierra.
    15: El día cuando fue erigido el Tabernáculo, la nube cubrió el Tabernáculo del Testimonio. Desde la llegada de la noche hasta la mañana hubo una apariencia como de fuego sobre el Tabernáculo.
    16: 'Así sucedía continuamente: la nube lo cubría de día y una apariencia como de fuego estaba de noche.'
    17: Cuando la nube se alzaba del Tabernáculo, los hijos de Israel salían, y en el lugar donde la nube se detenía, allí acampaban los hijos de Israel.
    18: Al mandato de Yavé salían los hijos de Israel, y al mandato de Yavé acampaban. Mientras la nube permanecía sobre el Tabernáculo, ellos permanecían en el campamento.
    19: Cuando la nube se detenía sobre el Tabernáculo muchos días, los hijos de Israel guardaban la ordenanza de Yavé, y no salían.
    20: Otras veces la nube permanecía sobre el Tabernáculo cierto número de días. Acampaban y salían según el mandato de Yavé.
    21: A veces la nube permanecía desde la llegada de la noche hasta la mañana. Cuando la nube se levantaba por la mañana, ellos se movían. [Si permanecía] durante el día y la noche, cuando la nube se levantaba, ellos salían.
    22: O si la nube permanecía sobre el Tabernáculo dos días, un mes o un año, los hijos de Israel permanecían acampados y no se movían. Pero cuando ella se levantaba, ellos salían.
    23: Por orden de Yavé acampaban, y por su orden salían. Así guardaban la ordenanza de Yavé según el mandato de Yavé dado por medio de Moisés.
  10:
    1: 'Yavé habló a Moisés:'
    2: Hazte dos trompetas de plata labradas a martillo. Te servirán para convocar a la asamblea y dar señal de mover los campamentos.
    3: Cuando toquen las dos, toda la asamblea se reunirá delante de ti en la entrada del Tabernáculo de Reunión.
    4: Si tocan una sola, entonces se congregarán ante ti los jefes de millares de Israel.
    5: Cuando toquen alarma, saldrán los campamentos que están al oriente,
    6: y cuando toquen alarma por segunda vez, entonces se moverán los campamentos que están al sur. Se tocará alarma para sus salidas,
    7: pero para reunir la asamblea, tocarán sin alarma.
    8: Los sacerdotes hijos de Aarón tocarán las trompetas, las cuales serán para ustedes estatuto perpetuo en sus generaciones.
    9: Cuando entren en guerra en su país contra el enemigo que los ataca, tocarán las trompetas con alarma. Se les recordará ante Yavé su ʼElohim, y serán salvos de sus enemigos.
    10: También en sus días de alegría, en sus fiestas solemnes señaladas y en los principios de sus meses, tocarán las trompetas durante sus holocaustos y sacrificios de paz. Les serán como recordatorio delante de su ʼElohim. ¡Yo, Yavé su ʼElohim!
    11: El año segundo, el 20 del segundo mes, aconteció que la nube se elevó de sobre el Tabernáculo del Testimonio,
    12: y los hijos de Israel salieron en sus jornadas desde el desierto de Sinaí, hasta que la nube se detuvo en el desierto de Parán.
    13: Así salieron la primera vez, conforme a la Palabra de Yavé dada por medio de Moisés.
    14: El estandarte del campamento de los hijos de Judá salió primero, con sus ejércitos, y al frente de su hueste estaba Naasón, hijo de Aminadab.
    15: Al frente del ejército de la tribu de los hijos de Isacar estaba Natanael, hijo de Suar,
    16: y al frente del ejército de la tribu de los hijos de Zabulón estaba Eliab, hijo de Helón.
    17: Entonces el Tabernáculo fue desarmado, y los hijos de Gersón y los hijos de Merari se movieron y cargaron el Tabernáculo.
    18: Luego salió el estandarte del campamento de Rubén, con sus ejércitos, y al frente de su hueste estaba Elisur, hijo de Sedeur.
    19: Al frente del ejército de la tribu de los hijos de Simeón estaba Selumiel, hijo de Zurisadai,
    20: y al frente del ejército de la tribu de los hijos de Gad estaba Eliasaf, hijo de Dehuel.
    21: Entonces salieron los coatitas llevando los objetos sagrados, y antes de su llegada, el Tabernáculo ya estaba armado.
    22: Después salió el estandarte del campamento de los hijos de Efraín con sus ejércitos, y al frente de su hueste estaba Elisama, hijo de Amiud.
    23: Al frente del ejército de la tribu de los hijos de Manasés estaba Gamaliel, hijo de Pedasur,
    24: y al frente del ejército de la tribu de los hijos de Benjamín estaba Abidán, hijo de Gedeoni.
    25: Luego el estandarte del campamento de los hijos de Dan con sus ejércitos, y al frente de su hueste estaba Ahiezer, hijo de Amisadai.
    26: Al frente del ejército de la tribu de los hijos de Aser estaba Pagiel, hijo de Ocrán,
    27: y al frente del ejército de la tribu de los hijos de Neftalí estaba Ahira, hijo de Enán.
    28: Éste era el orden de marcha de los hijos de Israel con sus ejércitos cuando salían.
    29: 'Entonces Moisés dijo a Hobab, hijo de Rehuel el madianita, suegro de Moisés: Nosotros salimos hacia el lugar del cual Yavé dijo que nos dará. Ven con nosotros y te trataremos bien, porque Yavé prometió el bien a Israel.'
    30: 'Pero [él] le dijo: No iré, sino más bien iré a mi tierra y a mi parentela.'
    31: 'Sin embargo [Moisés] le dijo: Te ruego que no nos abandones, porque tú conoces los lugares donde acamparemos en el desierto, y nos servirás de ojos.'
    32: Si vas con nosotros, el bien que Yavé nos haga, nosotros te lo haremos a ti.
    33: Así salieron de la Montaña de Yavé en viaje de tres días, y durante los tres días de camino, el Arca del Pacto de Yavé iba delante de ellos para buscarles lugar de descanso.
    34: Desde cuando salieron del campamento, la nube de Yavé iba sobre ellos de día.
    35: 'Sucedía que al partir el Arca, Moisés exclamaba: ¡Levántate, oh Yavé! ¡Sean dispersados tus enemigos, Y huyan de ti los que te aborrecen!'
    36: 'Cuando ella reposaba, decía: ¡Vuelve, oh Yavé, A las miríadas de millares de Israel!'
  11:
    1: Pero aconteció que el pueblo se quejó de adversidad a oídos de Yavé. Y Yavé oyó y se encendió su ira, de manera que el fuego de Yavé ardió entre ellos. Consumió [a algunos] en los extremos del campamento.
    2: Entonces el pueblo clamó a Moisés, y Moisés oró a Yavé, y el fuego se extinguió.
    3: '[Alguien] llamó aquel lugar Tabirá, porque el fuego de Yavé se encendió contra ellos.'
    4: 'El populacho de extraños que estaba entre ellos tuvo grandes deseos. También los hijos de Israel volvieron a llorar y dijeron: ¿Quién nos dará carne para comer?'
    5: ¡Cómo nos acordamos del pescado que comíamos en Egipto sin pago, de los pepinos, los melones, el ajo porro, las cebollas y los ajos!
    6: Pero ahora se nos fue el apetito, pues nada ven nuestros ojos sino este maná.
    7: El maná era como semilla de cilantro, y su aspecto como el aspecto de resina.
    8: El pueblo se dispersaba para recogerlo y lo molían en molinos o lo machacaban en morteros. Lo cocinaban en ollas o hacían tortas con él, y su sabor era como el sabor de tortas horneadas con aceite.
    9: Por la noche, cuando el rocío descendía sobre el campamento, el maná descendía con él.
    10: Moisés oyó al pueblo, cómo lloraban familias enteras, cada cual en la entrada de su tienda. La ira de Yavé se encendió grandemente, y también fue desagradable a los ojos de Moisés.
    11: 'Entonces dijo Moisés a Yavé: ¿Por qué maltratas a tu esclavo? ¿Por qué no hallé gracia ante Ti, pues echaste la carga de todo este pueblo sobre mí?'
    12: '¿Yo concebí a todo este pueblo o lo engendré para que me digas: Cárgalo en tu pecho, como una madre de crianza lleva al que mama, a la tierra que prometiste con juramento a sus antepasados?'
    13: '¿De dónde tengo yo carne para todo este pueblo? Pues lloran ante mí, y dicen: ¡Danos a comer carne!'
    14: No puedo yo solo soportar todo este pueblo, pues es demasiado pesado para mí.
    15: Si así me vas a tratar, mátame del todo. Si hallé gracia ante Ti, te ruego, para que yo no vea más tu mal.
    16: 'Yavé dijo a Moisés: Reúneme 70 varones de los ancianos de Israel, que tú sabes que son ancianos y oficiales del pueblo. Tráelos a la entrada del Tabernáculo de Reunión, y que permanezcan allí contigo.'
    17: Yo descenderé y hablaré allí contigo. Tomaré del Espíritu que está sobre ti y lo pondré sobre ellos, para que lleven la carga del pueblo contigo y no la lleves tú solo.
    18: 'Dirás al pueblo: Santifíquense para mañana, y comerán carne, porque lloraron a oídos de Yavé, y dijeron: ¡Quién nos diera a comer carne! Pues nos iba mejor en Egipto. Yavé, pues, les dará carne, y comerán.'
    19: No comerán solo un día, ni dos, ni cinco, ni diez, ni 20 días,
    20: 'sino hasta un mes, hasta que les salga por las fosas nasales y la aborrezcan, por cuanto despreciaron a Yavé, Quien está en medio de ustedes. Lloraron delante de Él y dijeron: ¿Para qué salimos de Egipto?'
    21: 'Pero Moisés respondió: el pueblo en medio del cual estoy es 600.000 de a pie, y Tú dices: Les daré carne para que coman un mes entero.'
    22: Si se degollara todo el rebaño y el ganado vacuno, ¿alcanzaría para ellos? Si se recogieran para ellos todos los peces del mar, ¿les sería suficiente?
    23: 'Yavé respondió a Moisés: ¿Se acortó la mano de Yavé? ¡Ahora verás si se te cumple o no mi Palabra!'
    24: Entonces Moisés salió y dijo al pueblo las Palabras de Yavé. También reunió a los 70 varones de los ancianos del pueblo y los puso alrededor del Tabernáculo.
    25: Yavé descendió en la nube y le habló. Luego tomó del Espíritu que estaba sobre él y lo colocó sobre los 70 ancianos. Cuando el Espíritu descansó sobre ellos, profetizaron, pero después no continuaron.
    26: Quedaron en el campamento dos hombres. El nombre de uno era Eldad y el del otro, Medad. El Espíritu reposó también sobre ellos, pues figuraban entre los contados, pero no fueron al Tabernáculo. Ellos profetizaron en el campamento.
    27: 'Un joven corrió y dio aviso a Moisés: Eldad y Medad profetizan en el campamento.'
    28: 'Entonces Josué, hijo de Nun, el ayudante de Moisés desde su juventud, respondió: Moisés, ʼadón mío, ¡impídeles!'
    29: 'Pero Moisés le dijo: ¿Tienes celos por causa de mí? ¡Ojalá todo el pueblo de Yavé fuera profeta, y que Yavé impusiera su Espíritu sobre ellos!'
    30: Moisés volvió al campamento junto con los ancianos de Israel.
    31: Entonces llegó un viento de parte de Yavé que trajo codornices desde el mar, y las dejó caer sobre el campamento, como un día de camino por un lado y un día de camino por el otro, a casi 90 centímetros de altura sobre la superficie de la tierra.
    32: El pueblo estuvo levantado todo aquel día, toda aquella noche y todo el día siguiente recogiendo codornices. El que menos recogió, hizo diez montones de 220 litros, y los esparcieron alrededor del campamento.
    33: Pero mientras la carne estaba entre los dientes de ellos, antes que la masticaran, la ira de Yavé se encendió contra el pueblo, y Yavé golpeó al pueblo con un azote muy grande.
    34: '[Alguien] llamó aquel lugar Kibrot-hatava, porque allí sepultaron a un pueblo codicioso.'
    35: Luego el pueblo salió de Kibrot-hatava para Haserot, y permaneció en Haserot.
  12:
    1: Miriam y Aarón hablaron contra Moisés a causa de la esposa cusita que tomó, pues él había tomado esposa cusita.
    2: 'Dijeron: ¿Yavé habla solo a través de Moisés? ¿No ha hablado también por medio de nosotros? Y Yavé lo oyó.'
    3: (Aquel varón Moisés era muy manso, más que todos los hombres que había sobre la superficie de la tierra.)
    4: 'Súbitamente Yavé dijo a Moisés, a Aarón y a Miriam: Salgan ustedes tres al Tabernáculo de Reunión. Y los tres salieron.'
    5: Yavé descendió en la columna de nube, se situó en la entrada del Tabernáculo, y llamó a Aarón y a Miriam. Y ambos salieron.
    6: 'Él les dijo: Oigan ahora mis Palabras: Si hay entre ustedes un profeta, Yo, Yavé, me revelo a él en visión y le hablo en sueños.'
    7: No ocurre así con mi esclavo Moisés, quien es fiel en toda mi casa.
    8: Hablo con él boca a boca en visión, pero sin enigmas, y él contempla la apariencia de Yavé. ¿Por qué no tuvieron temor de hablar contra mi esclavo Moisés?
    9: La ira de Yavé se encendió contra ellos y se fue,
    10: y la nube se apartó del Tabernáculo. De repente Miriam apareció leprosa como la nieve. Entonces Aarón volvió a ver a Miriam, ¡y ahí estaba leprosa!
    11: 'Aarón dijo a Moisés: ¡Ah! ʼadón mío, te ruego, no pongas sobre nosotros este pecado en el cual fuimos insensatos y pecamos.'
    12: No sea ella, te ruego, como el que nace muerto, que al salir del vientre de su madre, ya tiene consumida la mitad de su carne.
    13: 'Entonces Moisés clamó a Yavé: ¡Te ruego, oh ʼElohim, sánala ahora!'
    14: 'Pero Yavé dijo a Moisés: Si su padre la hubiera escupido en la cara, ¿no estaría ella avergonzada siete días? Sea echada fuera del campamento por siete días, y después sea recibida otra vez.'
    15: Y Miriam fue echada del campamento durante siete días, y el pueblo no salió de allí hasta que Miriam fue readmitida.
    16: Después el pueblo salió de Haserot y acamparon en el desierto de Parán.
  13:
    1: 'Yavé habló a Moisés:'
    2: Envía hombres que exploren para ti la tierra de Canaán, la cual doy a los hijos de Israel. Enviarán un varón por cada tribu de sus antepasados, cada cual jefe entre ellos.
    3: Entonces Moisés los envió desde el desierto de Parán, según la Palabra de Yavé. Todos aquellos varones eran jefes entre los hijos de Israel.
    4: 'Estos eran sus nombres: De la tribu de Rubén, Samúa, hijo de Zacur.'
    5: 'De la tribu de Simeón: Safat, hijo de Horí.'
    6: 'De la tribu de Judá: Caleb, hijo de Jefone.'
    7: 'De la tribu de Isacar: Igal, hijo de José.'
    8: 'De la tribu de Efraín: Oseas, hijo de Nun.'
    9: 'De la tribu de Benjamín: Palti, hijo de Rafú.'
    10: 'De la tribu de Zabulón: Gadiel, hijo de Sodi.'
    11: 'De la tribu de José (de la tribu de Manasés): Gadi, hijo de Susi.'
    12: 'De la tribu de Dan: Amiel, hijo de Gemali.'
    13: 'De la tribu de Aser: Setur, hijo de Micael.'
    14: 'De la tribu de Neftalí: Nahbi, hijo de Vapsi.'
    15: 'De la tribu de Gad: Geuel, hijo de Maqui.'
    16: Estos son los nombres de los varones que Moisés envió a explorar la tierra. Y a Oseas, hijo de Nun, Moisés lo llamó Josué.
    17: 'Moisés los envió a reconocer la tierra de Canaán y les dijo: Suban allí por el Neguev y luego remonten la montaña.'
    18: Observen cómo es la tierra, al pueblo que la ocupa, si es fuerte o débil, si escaso o numeroso,
    19: cómo es la tierra en la cual él habita, si es buena o mala, cómo son las ciudades en las cuales viven, si abiertas o fortificadas,
    20: y cómo es el terreno, si fértil o estéril, si hay árboles en él o no. Esfuércense y tomen del fruto de la tierra. Era el tiempo de las primeras uvas.
    21: Subieron y exploraron la tierra desde el desierto de Zin hasta Rehob, en la entrada a Hamat.
    22: Remontaron el Neguev y llegaron hasta Hebrón, donde estaban Ahimán, Sesai y Talmai, hijos de Anac. (Hebrón fue edificada siete años antes que Zoán, en Egipto.)
    23: Llegaron hasta el Valle de Escol. Allí cortaron una rama con un racimo de uvas, el cual llevaron en un palo entre dos. También [cortaron] algunas granadas y algunos higos.
    24: Llamaron aquel lugar el Valle de Escol, a causa del racimo que los hijos de Israel cortaron allí.
    25: Regresaron de explorar la tierra al fin de 40 días.
    26: Emprendieron viaje y llegaron a donde estaban Moisés, Aarón y toda la congregación de los hijos de Israel en Cades, en el desierto de Parán. Dieron cuenta a ellos y a toda la asamblea, y les mostraron el fruto de la tierra.
    27: 'Les contaron: Llegamos a la tierra a la cual nos enviaste, y ciertamente fluye leche y miel. ¡Y este es el fruto de ella!'
    28: Pero el pueblo que habita en esa tierra es fuerte. Las ciudades están fortificadas y son muy grandes. También vimos allí a los descendientes de Anac.
    29: Los amalecitas habitan en la tierra del Neguev. El heteo, jebuseo y amorreo habitan en la región montañosa y el cananeo habita junto al mar y en la ribera del Jordán.
    30: 'Entonces Caleb trató de apaciguar al pueblo en la presencia de Moisés, y dijo: ¡De todos modos, debemos subir y tomar posesión de ella, porque ciertamente la conquistaremos!'
    31: 'Pero los hombres que subieron con él dijeron: No podremos subir contra aquel pueblo, porque es más fuerte que nosotros.'
    32: 'Difamaron ante los hijos de Israel la tierra que exploraron y dijeron: La tierra que fuimos a explorar es una tierra que devora a sus habitantes. Todo el pueblo que vimos en medio de ella son hombres de gran estatura.'
    33: También vimos allí a los nefileos (los hijos de Anac son parte de los nefileos, raza de gigantes), y nos pareció que éramos como saltamontes. Así éramos ante sus ojos.
  14:
    1: Entonces toda la congregación gritó y lloró aquella noche.
    2: 'Toda la congregación de los hijos de Israel se quejó contra Moisés y Aarón y les dijeron: ¡Ojalá hubiéramos muerto en la tierra de Egipto! ¡Ojalá muriéramos en este desierto!'
    3: ¿Por qué Yavé nos trae a esta tierra para caer a espada? ¿Para que nuestras mujeres y nuestros pequeños sirvan de presa? ¿No nos sería mejor volvernos a Egipto?
    4: 'Se decían el uno al otro: ¡Escojamos un líder y regresemos a Egipto!'
    5: Entonces Moisés y Aarón cayeron sobre sus rostros delante de toda la asamblea de la congregación de los hijos de Israel.
    6: Josué, hijo de Nun, y Caleb, hijo de Jefone, que eran de los que exploraron la tierra, rasgaron sus ropas
    7: 'y hablaron a toda la asamblea de los hijos de Israel: La tierra por donde pasamos para explorarla es tierra muy buena.'
    8: Si Yavé se agrada de nosotros, Él nos introducirá en esa tierra y nos entregará la tierra que fluye leche y miel.
    9: Pero no se rebelen contra Yavé ni teman a la gente de esa tierra, porque serán como nuestro pan. Su defensa se apartó de ellos, y Yavé está con nosotros. ¡No les teman!
    10: Pero toda la congregación hablaba de apedrearlos. Entonces la gloria de Yavé apareció en el Tabernáculo de Reunión ante todos los hijos de Israel,
    11: 'y Yavé dijo a Moisés: ¿Hasta cuándo me despreciará este pueblo? ¿Hasta cuándo no me creerá a pesar de todos los prodigios que hice en medio de ellos?'
    12: Lo heriré con mortandad y lo destruiré. Haré de ti una nación más grande y más fuerte que ellos.
    13: 'Pero Moisés respondió a Yavé: Lo oirán los egipcios, pues de en medio de ellos sacaste a este pueblo con tu poder.'
    14: Y lo dirán a los habitantes de esta tierra, los cuales oyeron que Tú, oh Yavé, estás en medio de este pueblo, que Tú, oh Yavé, te dejas ver cara a cara, que tu nube está sobre ellos, y que Tú vas delante ellos en columna de nube durante el día y en columna de fuego por la noche.
    15: 'Si haces morir a este pueblo como un solo hombre, las naciones que oyeron tu fama dirán:'
    16: Porque no pudo Yavé introducir a este pueblo en la tierra que les prometió con juramento, los mató en el desierto.
    17: 'Ahora pues, te ruego que sea magnificado el poder de mi ʼAdón, como dijiste:'
    18: Yavé, lento para la ira y grande en misericordia, Que sobrelleva la iniquidad y la transgresión, Pero de ningún modo tiene como inocente al culpable, Que visita la iniquidad de los padres sobre los hijos, Sobre la tercera y la cuarta generación.
    19: Perdona, te ruego, la iniquidad de este pueblo según la grandeza de tu misericordia, conforme has sobrellevado a este pueblo desde Egipto hasta aquí.
    20: 'Y Yavé dijo: Lo perdono conforme a tu palabra.'
    21: No obstante, tan cierto como Yo vivo, y la gloria de Yavé llena toda la tierra,
    22: todos los hombres que vieron mi gloria y mis señales que hice en Egipto y en el desierto, y aun así me provocaron ya diez veces y no oyen mi voz,
    23: no verán la tierra sobre la cual juré a sus antepasados. Todos los que me despreciaron, no la verán.
    24: Pero a mi esclavo Caleb, por cuanto hubo otro espíritu en él y fue íntegro conmigo, lo introduciré en la tierra a donde entró, y su descendencia tomará posesión de ella.
    25: Ahora bien, el amalecita y el cananeo viven en los valles. Regresa mañana y muévete al desierto por el camino del mar Rojo.
    26: 'Yavé habló a Moisés y a Aarón:'
    27: ¿Hasta cuándo soportaré a esta perversa congregación que murmura contra Mí? Oí las quejas que los hijos de Israel levantan contra Mí.
