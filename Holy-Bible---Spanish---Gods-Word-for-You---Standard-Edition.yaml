    15: Todo cuanto tiene el Padre es mío. Por eso dije que toma de lo mío y se lo hará saber.
    16: Dentro de poco tiempo ya no me verán, y un poco más tarde me volverán a ver.
    17: 'Entonces sus discípulos se dijeron: ¿Qué es esto que nos dice: Dentro de poco tiempo ya no me verán, y un poco más tarde me volverán a ver porque voy al Padre?'
    18: Se preguntaban qué era eso, pues no entendían lo que Jesús decía.
    19: 'Jesús comprendió que querían saber mejor y les preguntó: ¿Se preguntan unos a otros acerca de lo que dije: Dentro de poco [tiempo] ya no me verán, y un poco más tarde me volverán a ver?'
    20: En verdad, en verdad les digo que ustedes llorarán y lamentarán, y el mundo se regocijará. Ustedes se entristecerán, pero su tristeza se convertirá en gozo.
    21: Cuando la mujer da a luz tiene dolor, porque llegó su hora. Pero cuando da a luz al hijo, ya no recuerda la angustia por el gozo del nacimiento de un ser humano.
    22: Ahora ustedes también están tristes, pero los veré otra vez. Ustedes gozarán, y nadie les quitará su gozo.
    23: Aquel día nada me preguntarán. En verdad, en verdad les digo, que el Padre les dará todo lo que pidan en mi Nombre.
    24: Hasta ahora nada pidieron en mi Nombre. Pidan y recibirán, para que su gozo sea completado.
    25: Estas cosas les he hablado en alegorías. Viene una hora cuando ya no les hablaré en alegorías, sino claramente les anunciaré con respecto al Padre.
    26: Aquel día pedirán en mi Nombre. No les digo que Yo rogaré al Padre por ustedes,
    27: porque el mismo Padre los ama, pues ustedes me han amado y han creído que Yo descendí de Dios.
    28: Salí del Padre y vine al mundo. De nuevo, dejo el mundo y voy al Padre.
    29: 'Sus discípulos le dijeron: En verdad ahora hablas con claridad y no usas alegoría.'
    30: Entendemos que sabes todas las cosas y no necesitas que alguien te pregunte. Por esto creemos que saliste de Dios.
    31: 'Jesús les preguntó: ¿Ahora creen?'
    32: Ciertamente llegó la hora cuando serán esparcidos cada uno por su lado y me dejarán solo. Aunque no estoy solo, porque el Padre está conmigo.
    33: Les he dicho esto para que en Mí tengan paz. En el mundo tienen aflicción, pero ¡tengan ánimo! Yo he vencido al mundo.
  17:
    1: 'Jesús habló estas cosas. Levantó su mirada al cielo y dijo: Padre, llegó la hora. Glorifica a tu Hijo para que Él te glorifique,'
    2: por cuanto le concediste autoridad sobre toda persona, para que otorgue vida eterna a todos los que le diste.
    3: 'Ésta es la vida eterna: que te conozcan como [el] único Dios verdadero, y a Jesucristo, a Quien enviaste.'
    4: Te glorifiqué al acabar la obra que me encomendaste para que hiciera en la tierra.
    5: Ahora, Padre, glorifícame Tú junto a Ti con la gloria que tenía contigo antes que existiera el mundo.
    6: Manifesté tu Nombre a los hombres que me diste del mundo. Tuyos eran y me los diste. Y han guardado tu Palabra.
    7: Ahora han sabido que todas las cosas que me diste proceden de Ti,
    8: porque les he hablado las Palabras que me diste. Ellos [las] recibieron, entendieron que verdaderamente salí de Ti y creyeron que Tú me enviaste.
    9: Yo ruego por ellos. No ruego por el mundo, sino por los que me diste, pues son tuyos.
    10: Todo lo mío es tuyo, y lo tuyo, mío. He sido glorificado en ellos.
    11: Ya no estoy en el mundo, pero ellos están en el mundo, y Yo voy a Ti. Padre Santo, guárdalos en tu Nombre, el cual me diste, para que sean uno como Nosotros.
    12: Mientras estaba con ellos, Yo los guardaba en tu Nombre que me diste, y los cuidé. Ninguno de ellos se perdió sino el hijo de perdición, para que se cumpliera la Escritura.
    13: Pero ahora voy a Ti, y hablo estas cosas en el mundo para que tengan mi gozo completo en ellos mismos.
    14: Yo les he dado tu Palabra. El mundo los aborreció, porque no son del mundo como Yo no soy del mundo.
    15: No ruego que los saques del mundo, sino que los guardes del maligno.
    16: No son del mundo, como Yo no soy del mundo.
    17: Santifícalos en la verdad. Tu Palabra es verdad.
    18: Como me enviaste al mundo, también Yo los envié al mundo.
    19: Por ellos Yo me santifico, para que también ellos sean santificados en verdad.
    20: Pero no ruego solo por éstos, sino también por los que crean en Mí por la palabra de ellos,
    21: para que todos sean uno. Como Tú, Padre, en Mí, y Yo en Ti, que también ellos estén en Nosotros, para que el mundo crea que Tú me enviaste.
    22: Yo les he dado la gloria que me has dado para que sean uno, como Nosotros somos Uno.
    23: Yo en ellos y Tú en Mí, para que sean perfeccionados en uno, para que el mundo sepa que Tú me enviaste, y los amaste como me amaste [a Mí].
    24: Padre, quiero que los que me diste estén donde Yo estoy, para que contemplen la gloria que me diste, porque me amaste antes de [la] fundación del mundo.
    25: Padre justo, el mundo no te conoció, pero Yo te conocí. Y éstos entendieron que Tú me enviaste.
    26: Les di a conocer y les daré a conocer tu Nombre, para que el amor con el cual Tú me amaste esté en ellos, y Yo en ellos.
  18:
    1: Después que Jesús dijo estas cosas, salió con sus discípulos y entró a un huerto al otro lado del riachuelo de Cedrón.
    2: Judas, quien lo iba a entregar, también conocía el lugar, pues muchas veces Jesús se reunió allí con sus discípulos.
    3: Entonces Judas, después de recibir la cohorte [romana] y algunos guardias de los sumos sacerdotes y de los fariseos, fue allí con linternas, antorchas y armas.
    4: 'Por tanto Jesús, Quien sabía todo lo que venía sobre Él, salió y les preguntó: ¿A quién buscan?'
    5: 'Le respondieron: A Jesús el nazareno. Les dijo: Yo Soy. Judas, el que lo traicionaba, también iba con ellos.'
    6: 'Cuando les dijo: Yo Soy, retrocedieron y cayeron a tierra.'
    7: 'Les volvió a preguntar: ¿A quién buscan? Ellos contestaron: A Jesús el nazareno.'
    8: 'Jesús respondió: Les dije que Yo Soy. Por tanto, si me buscan, permitan que éstos se vayan.'
    9: 'Esto sucedió para que se cumpliera la Palabra que dijo: De los que me diste, no perdí a ninguno de ellos.'
    10: Entonces Simón Pedro desenvainó una espada, atacó a Malco, el esclavo del sumo sacerdote, y le amputó la oreja derecha.
    11: 'Entonces Jesús dijo a Pedro: Mete la espada en la vaina. ¿[Tú quieres] qué de ningún modo beba la copa que el Padre me dio?'
    12: Entonces la cohorte, el comandante y los guardias de los judíos arrestaron y ataron a Jesús.
    13: '[Lo] llevaron primero ante Anás, porque era suegro de Caifás, quien era sumo sacerdote aquel año.'
    14: 'Caifás fue quien aconsejó a los judíos: Conviene que un solo hombre muera por el pueblo.'
    15: Simón Pedro y otro discípulo seguían a Jesús. Este discípulo era conocido del sumo sacerdote y entró con Jesús en el patio del sumo sacerdote,
    16: pero Pedro quedó afuera, junto a la puerta. El otro discípulo salió y habló a la esclava portera y logró que Pedro entrara.
    17: 'Entonces la esclava portera [le] preguntó a Pedro: ¿No eres tú también [uno] de los discípulos de este hombre? Él contestó: No soy.'
    18: Estaban en pie los esclavos y los guardias, pues habían preparado un fuego de brasas y se calentaban, porque había frío. Pedro también estaba con ellos en pie y se calentaba.
    19: Entonces el sumo sacerdote preguntó a Jesús con respecto a sus discípulos y su enseñanza.
    20: 'Jesús le respondió: Yo he hablado osadamente al mundo. Siempre enseñé en una congregación y en el Templo, donde se reúnen todos los judíos. Nada hablé en oculto.'
    21: ¿Por qué me preguntas a Mí? Pregunta a los que oyeron lo que les hablé. Ciertamente ellos saben lo que Yo dije.
    22: 'Cuando Él dijo esto, uno de los guardias le dio una bofetada a Jesús y dijo: ¿Así respondes al sumo sacerdote?'
    23: 'Jesús le respondió: Si hablé mal, testifica cuál fue el mal, pero si [hablé] bien, ¿por qué me golpeas?'
    24: Entonces Anás lo envió atado a Caifás, el sumo sacerdote.
    25: 'Simón Pedro estaba en pie y se calentaba. Así que le dijeron: ¿No eres tú también de sus discípulos? Él [lo] negó: No soy.'
    26: 'Uno de los esclavos del sumo sacerdote, pariente de aquel a quien Pedro amputó la oreja, le dijo: ¿No te vi con Él en el huerto?'
    27: Entonces Pedro [lo ]negó otra vez, y en seguida cantó un gallo.
    28: Entonces llevaron a Jesús desde [la casa de ]Caifás a la residencia oficial del gobernador. Era temprano en la mañana. Ellos no entraron en la residencia del gobernador para no contaminarse, a fin de poder comer la pascua.
    29: 'Pilato salió y les preguntó: ¿De qué acusan a este hombre?'
    30: 'Respondieron: Si Éste no hubiera hecho mal, no te lo entregaríamos.'
    31: 'Entonces Pilato les dijo: Tómenlo ustedes y júzguenlo según su Ley. Los judíos respondieron: No nos es lícito matar a alguno.'
    32: Así se cumplió la Palabra de Jesús Quien predijo cómo iba a morir.
    33: 'Entonces Pilato entró otra vez en la residencia y llamó a Jesús. Le preguntó: ¿Eres Tú el Rey de los judíos?'
    34: 'Jesús [le] respondió: ¿Dices esto por iniciativa propia, o te lo dijeron?'
    35: 'Pilato respondió: ¿Yo soy judío? Tu nación y los principales sacerdotes te entregaron a mí. ¿Qué hiciste?'
    36: 'Jesús respondió: Mi reino no es de este mundo. Si fuera de este mundo, mis servidores lucharían para que no fuera entregado a los judíos. Pero ahora mi reino no es de aquí.'
    37: 'Entonces Pilato le preguntó: ¿Así que Tú eres un rey? Jesús respondió: Tú dices que soy rey. Yo para esto nací y para esto vine al mundo: para dar testimonio de la Verdad. Todo el que es de la Verdad escucha mi voz.'
    38: 'Pilato le preguntó: ¿Qué es verdad? Después de decir esto, salió otra vez a los judíos y les dijo: Yo no hallo delito en Él.'
    39: Pero es costumbre de ustedes que les suelte a uno en la Pascua. ¿Quieren, pues, que les suelte al Rey de los judíos?
    40: 'Entonces gritaron otra vez: ¡No a Éste, sino a Barrabás! Barrabás era un bandido.'
  19:
    1: Entonces Pilato tomó a Jesús y [lo] azotó.
    2: Los soldados trenzaron una corona de espinas, se [la] pusieron sobre su cabeza y lo cubrieron con un manto de color púrpura.
    3: 'Se acercaban a Él y le decían: ¡Honores, Rey de los judíos! Y le daban bofetadas.'
    4: 'Pilato salió otra vez y les dijo: Aquí se lo traigo. Sepan que no hallo delito en Él.'
    5: 'Cuando Jesús salió, llevaba la corona de espinas y el manto de púrpura. Y [Pilato] les dijo: ¡Aquí está el Hombre!'
    6: 'Al verlo los principales sacerdotes y los guardias gritaron: ¡Crucifícalo! ¡Crucifícalo! Pilato les dijo: ¡Tómenlo ustedes y crucifíquenlo, pues yo no hallo delito en él!'
    7: 'Los judíos le respondieron: Nosotros tenemos Ley, y según la Ley tiene que morir, porque se declaró Hijo de Dios.'
    8: Cuando Pilato escuchó esta declaración, tuvo más temor.
    9: 'Entró otra vez en la residencia y preguntó a Jesús: ¿De dónde eres Tú? Pero Jesús no le respondió.'
    10: 'Entonces Pilato le preguntó: ¿No me hablas? ¿No sabes que tengo autoridad para soltarte y para crucificarte?'
    11: 'Jesús respondió: Ninguna autoridad tendrías sobre Mí si no te fuera dada de arriba. Por esto, el que me entregó a ti tiene mayor pecado.'
    12: 'Por tanto Pilato procuraba soltarlo. Pero los judíos gritaron: ¡Si sueltas a Éste, no eres amigo de César! ¡Todo el que se proclama rey contradice a César!'
    13: Después de oír estas palabras, Pilato llevó a Jesús afuera y se sentó en un tribunal, en un lugar llamado Enlosado, y en hebreo Gabbata.
    14: 'Eran como las 12 del día de [la] Preparación de la Pascua. Y [Pilato] dijo a los judíos: ¡Aquí está su Rey!'
    15: 'Por tanto ellos gritaron: ¡Fuera, fuera, crucifícalo! Pilato les preguntó: ¿Que crucifique a su Rey? Los sumos sacerdotes respondieron: ¡No tenemos rey sino a César!'
    16: Así que [Pilato] se lo entregó para que lo crucificaran. Entonces se llevaron a Jesús.
    17: Él mismo cargó la cruz y salió hacia el Lugar llamado Calavera, que en hebreo es Gólgota.
    18: Allí lo crucificaron, y a otros dos con Él, uno a cada lado, y a Jesús en el medio.
    19: 'Pilato también escribió y colocó sobre la cruz un letrero: Jesús nazareno, Rey de los judíos.'
    20: Muchos de los judíos leyeron este letrero escrito en hebreo, latín y griego, porque el lugar donde Jesús fue crucificado estaba cerca de la ciudad.
    21: 'Los principales sacerdotes de los judíos dijeron a Pilato: No escribas: Rey de los judíos, sino aquel que dijo: Soy Rey de los judíos.'
    22: 'Pilato respondió: Lo que he escrito está escrito.'
    23: Cuando los soldados crucificaron a Jesús, tomaron sus ropas y las repartieron en cuatro partes, una parte para cada soldado, excepto la túnica porque era sin costura tejida por completo desde arriba.
    24: 'Entonces se dijeron unos a otros: No la rasguemos, sino echemos suertes sobre ella [a fin de] saber de quién será, para que se cumpliera la Escritura: Se repartieron mis ropas entre ellos, Y sobre mi manto echaron suerte. Así pues, los soldados hicieron estas cosas.'
    25: Delante de la cruz de Jesús estaban en pie su madre, la hermana de su madre, María, la [esposa] de Cleofas y María Magdalena.
    26: 'Entonces Jesús, al ver a su madre y al discípulo a quien amaba, que estaba en pie junto a ella, dijo a su madre: ¡Mujer, ahí está tu hijo!'
    27: 'Después dijo al discípulo: ¡Ahí está tu madre! Desde aquella hora el discípulo la recibió en su hogar.'
    28: 'Después de esto, como Jesús sabía que ya todo se había consumado, para que se cumpliera la Escritura, dijo: Tengo sed.'
    29: Estaba allí una vasija llena de vinagre. Entonces sujetaron alrededor de un hisopo una esponja empapada en vinagre, y la llevaron a su boca.
    30: 'Jesús probó el vinagre y dijo: Fue consumado. Al inclinar la cabeza, entregó el espíritu.'
    31: Entonces los judíos rogaron a Pilato que se les quebraran las piernas y fueran quitados, por cuanto era el día de [la] Preparación, para que los cuerpos no permanecieran en la cruz en sábado, pues aquel sábado era grande.
    32: Los soldados fueron y quebraron las piernas de los dos crucificados con Él.
    33: Pero al llegar a Jesús, como lo vieron ya muerto, no le quebraron las piernas.
    34: Sin embargo, uno de los soldados le abrió el costado con su lanza, y al instante salieron sangre y agua.
    35: El que vio da testimonio, y su testimonio es verdadero. Él sabe que dijo la verdad, para que también ustedes crean.
    36: 'Porque estas cosas sucedieron para que se cumpliera la Escritura: No será quebrado hueso suyo.'
    37: 'Además otra Escritura dice: Mirarán al que traspasaron.'
    38: Después de estas cosas, José de Arimatea, discípulo oculto de Jesús por miedo a los judíos, pidió a Pilato el cuerpo de Jesús. Y Pilato [le] permitió. Fue y se llevó el cuerpo.
    39: También llegó Nicodemo, quien visitó a Jesús de noche, y llevó una mezcla de mirra y áloe como de 45 kilogramos.
    40: Tomaron el cuerpo de Jesús y lo envolvieron en lienzos con las especias aromáticas, según es costumbre de los judíos para sepultar.
    41: En el lugar donde fue crucificado había un jardín y un sepulcro nuevo en el cual nadie había sido puesto.
    42: Allí pusieron a Jesús por causa de la Preparación de los judíos, porque el sepulcro estaba cerca.
  20:
    1: El primer [día] de la semana en la mañana cuando aún había oscuridad, María Magdalena fue a la tumba y vio la piedra quitada del sepulcro.
    2: 'Entonces corrió, fue a Simón Pedro y al otro discípulo a quien Jesús amaba y les dijo: ¡Sacaron al Señor del sepulcro, y no sabemos dónde lo pusieron!'
    3: Pedro salió con el otro discípulo, y se fueron al sepulcro.
    4: Ambos corrieron, pero el otro discípulo corrió más rápido que Pedro y llegó primero al sepulcro.
    5: Se agachó y vio las envolturas de lino puestas [allí], pero no entró.
    6: También Simón Pedro, quien lo seguía, llegó y entró al sepulcro. Vio las envolturas de lino puestas [allí],
    7: y el sudario que estaba sobre su cabeza, no dejado con las envolturas de lino, sino doblado en un lugar aparte.
    8: Entonces entró también el otro discípulo, el que llegó primero al sepulcro. Vio y creyó.
    9: Porque aún no habían entendido la Escritura, que le era necesario ser resucitado de entre [los] muertos.
    10: Entonces los discípulos regresaron a los suyos.
    11: Pero María lloraba cerca del sepulcro. En medio de su llanto, se inclinó y miró dentro del sepulcro.
    12: Vio a dos ángeles resplandecientes sentados uno a la cabecera y uno a los pies donde había sido puesto el cuerpo de Jesús.
    13: 'Ellos le preguntaron: Mujer, ¿por qué lloras? [Ella] les contestó: Porque movieron a mi Señor, y no sé dónde lo pusieron.'
    14: Cuando dijo esto, se volvió y vio a Jesús, Quien estaba en pie, pero no sabía que era Jesús.
    15: 'Jesús le dijo: Mujer, ¿por qué lloras? ¿A quién buscas? Ella, al pensar que era el jardinero, le dijo: Señor, si Tú lo llevaste, dime dónde lo pusiste, y yo lo llevaré.'
    16: 'Jesús le respondió: ¡María! Ella, al dar la vuelta, le dijo en hebreo: ¡Rabboni! que significa Maestro.'
    17: 'Jesús le dijo: No me toques, porque aún no he subido al Padre. Pero vé a mis hermanos y diles: Subo a mi Padre y a su Padre, a mi Dios y a su Dios.'
    18: 'María Magdalena fue a anunciar a los discípulos: ¡Vi al Señor! Y les [informó] que le dijo estas cosas.'
    19: 'Por la tarde de aquel día, el primero de [la] semana, cuando los discípulos tenían las puertas trancadas a causa del temor a los judíos, Jesús se apareció en medio y les dijo: Paz a ustedes.'
    20: Luego les mostró las manos y el costado. Al ver al Señor, los discípulos se regocijaron.
    21: 'Les dijo otra vez: Paz a ustedes. Como el Padre me envió, Yo también los envío.'
    22: 'Entonces sopló sobre ellos y dijo: Reciban [el] Espíritu Santo.'
    23: A cuantos perdonen los pecados, les fueron perdonados. A cuantos se los retengan, les fueron retenidos.
    24: Tomás el Dídimo, uno de los 12, no estaba con ellos cuando Jesús apareció.
    25: 'Los otros discípulos le decían: Vimos al Señor. Pero él les respondió: Si no veo la marca de los clavos en sus manos, si no meto mi dedo en el lugar de los clavos, y mi mano en su costado, de ningún modo creeré.'
    26: 'Ocho días después, sus discípulos estaban otra vez adentro con las puertas trancadas, y Tomás con ellos. Jesús se apareció en medio de ellos y dijo: Paz a ustedes.'
    27: 'Luego dijo a Tomás: Pon aquí tu dedo y mira mis manos. Extiende tu mano y métela en mi costado. No seas incrédulo, sino creyente.'
    28: 'Tomás respondió: ¡Señor mío y Dios mío!'
    29: 'Jesús le preguntó: ¿Porque me has visto, has creído? Inmensamente felices los que no vieron y creyeron.'
    30: Jesús también hizo muchas otras señales en presencia de los discípulos, las cuales no están escritas en este rollo.
    31: Pero éstas fueron escritas para que crean que Jesús es el Cristo, el Hijo de Dios, y para que al creer, tengan vida en su Nombre.
  21:
    1: 'Después de esto, Jesús apareció otra vez a los discípulos junto al mar de Tiberias. Apareció de esta manera:'
    2: Estaban juntos Simón Pedro, Tomás el Dídimo, Natanael el de Caná de Galilea, los [hijos] de Zebedeo y otros dos de sus discípulos.
    3: 'Simón Pedro les dijo: Voy a pescar. Le respondieron: Vamos también contigo. Entraron en la barca, pero aquella noche nada pescaron.'
    4: Al amanecer, Jesús apareció en la playa. Sin embargo, los discípulos no sabían que era Jesús.
    5: 'Entonces Jesús les preguntó: Hijitos, ¿tienen algo para comer? Le respondieron: No.'
    6: 'Él les dijo: Echen la red a la derecha de la barca y hallarán. [La] echaron y ya no podían arrastrarla por la gran cantidad de peces [que contenía].'
    7: 'Entonces el discípulo a quien Jesús amaba, dijo a Pedro: ¡Es el Señor! Cuando Simón Pedro oyó: Es el Señor, se ató el manto externo, pues se había despojado de él, y se lanzó al mar.'
    8: Los otros discípulos llegaron en la barquilla y arrastraban la red de los peces, pues estaban como a 90 metros de la tierra.
    9: Al desembarcar, vieron brasas con un pescado encima, y pan.
    10: 'Jesús les ordenó: Traigan unos peces de los que acaban de pescar.'
    11: Simón Pedro subió y arrastró la red llena de grandes peces a tierra. Eran 153. Aunque eran tantos, la red no se rompió.
    12: 'Jesús les dijo: Vengan, coman. Al entender que era el Señor, ninguno de los discípulos se atrevía a preguntarle: ¿Quién eres Tú?'
    13: Entonces Jesús tomó el pan y el pescado y les dio.
    14: Ésta fue la tercera vez que Jesús se manifestó a los discípulos después de ser resucitado de entre [los] muertos.
    15: 'Cuando desayunaron Jesús le preguntó a Simón Pedro: Simón, [hijo] de Juan, ¿me amas más que éstos? Le respondió: Sí, Señor, Tú sabes que te tengo afecto. Le dijo: Apacienta mis corderos.'
    16: 'Otra vez le preguntó: Simón, [hijo] de Juan, ¿me amas? Le respondió: Sí, Señor, Tú sabes que te tengo afecto. Le dijo: Pastorea mis ovejas.'
    17: 'Le preguntó la tercera vez: Simón, [hijo] de Juan, ¿me tienes afecto? Pedro se entristeció porque le preguntó la tercera vez: ¿me tienes afecto? Y le respondió: Señor, Tú sabes que te tengo afecto. Tú conoces todas las cosas. Le dijo: Apacienta mis ovejas.'
    18: 'En verdad, en verdad te digo: Cuando eras más joven, te vestías y caminabas a donde querías. Pero cuando envejezcas, extenderás tus manos, te vestirá otro y te llevará a donde no quieres.'
    19: 'Esto dijo para dar a entender cómo glorificaría a Dios con su muerte. Luego le ordenó: Sígueme.'
    20: 'Pedro se volvió y vio que los seguía el discípulo a quien Jesús amaba, el que en la cena se reclinó a su lado y preguntó: Señor, ¿quién es el que te entrega?'
    21: 'Entonces al verlo Pedro, le preguntó a Jesús: Señor, ¿y qué [dices] de éste?'
    22: 'Jesús le contestó: Si lo quiero dejar hasta que venga, ¿qué te importa? Sígueme tú.'
    23: 'Entre los hermanos salió el comentario que ese discípulo no moriría. Pero Jesús no le dijo: No morirás, sino: Si lo quiero dejar hasta que venga.'
    24: Éste es el discípulo que da testimonio de estas cosas y quien las escribió. Y sabemos que su testimonio es verdadero.
    25: También Jesús hizo muchas otras cosas, las cuales, si se escribieran una por una, supongo que en el mundo no cabrían los rollos escritos.
44:
  1:
    1: En el primer relato, oh Teófilo, escribí con respecto a las cosas que Jesús hizo y enseñó desde el comienzo
    2: hasta el día cuando dio órdenes por el Espíritu Santo a los apóstoles que escogió, y ascendió.
