  1:
    1: 'Yavé llamó a Moisés y le habló desde el Tabernáculo de Reunión:'
    2: 'Habla a los hijos de Israel: Cuando alguno de ustedes presente un holocaustoa Yavé, ofrecerá su ofrenda de animales del ganado vacuno o del rebaño.'
    3: Si su ofrenda es un holocausto del ganado vacuno, ofrecerá un macho sin defecto. Lo llevará voluntariamente a la entrada del Tabernáculo de Reunión ante Yavé.
    4: Pondrá su mano sobre la cabeza del animal, y le será aceptado para hacer sacrificio que apacigua por él.
    5: Luego deberá degollar el becerro ante Yavé. Los sacerdotes hijos de Aarón ofrecerán la sangre y la rociarán alrededor sobre el altar situado en la entrada del Tabernáculo de Reunión.
    6: Después degollará el animal y lo partirá en trozos.
    7: Los sacerdotes hijos de Aarón encenderán fuego sobre el altar y acomodarán leña sobre el fuego.
    8: Seguidamente los sacerdotes hijos de Aarón dispondrán los trozos, la cabeza y la grasa sobre la leña que está encima del fuego del altar.
    9: Después de lavar en agua sus órganos internos y sus patas, el sacerdote dejará consumir todo sobre el altar. Es un holocausto, un sacrificio quemado de olor que apacigua a Yavé.
    10: Si su ofrenda es del rebaño, de las ovejas o de las cabras para holocausto, ofrecerá un macho sin defecto.
    11: Lo degollará delante de Yavé sobre el lado norte del altar, y los sacerdotes hijos de Aarón rociarán la sangre de aquél sobre el altar, por todos los lados.
    12: Después lo cortarán en trozos, los cuales, con su cabeza y su grasa, el sacerdote pondrá encima de la leña que está sobre el fuego encima del altar.
    13: Los órganos internos y las patas se lavarán en agua. El sacerdote ofrecerá todo y lo dejará consumir sobre el altar. Es un holocausto, sacrificio quemado de olor que apacigua a Yavé.
    14: Si su ofrenda para Yavé es un holocausto de aves, presentará tórtolas o palominos como ofrenda.
    15: El sacerdote la acercará al altar, y de una uñada le cortará la cabeza, la cual dejará consumir sobre el altar. Después exprimirá su sangre sobre la pared del altar,
    16: le quitará el buche y las plumas, y los echará en el lugar de las cenizas por el lado oriental del altar.
    17: La partirá por sus alas, pero no la dividirá en dos. El sacerdote dejará que se consuma sobre el altar encima de la leña, sobre el fuego. Es un holocausto, sacrificio quemado de olor que apacigua a Yavé.
  2:
    1: Cuando alguno presente una ofrenda vegetal a Yavé, su ofrenda será de flor de harina. Verterá aceite sobre ella y le pondrá incienso encima.
    2: Luego la presentará a los sacerdotes hijos de Aarón. De allí el sacerdote tomará un puñado lleno de flor de harina de su ofrenda y de su aceite, con todo su incienso. Enseguida el sacerdote dejará consumir esto como memorial sobre el altar. Es sacrificio quemado de olor que apacigua a Yavé.
    3: Lo restante de la ofrenda vegetal será para Aarón y sus hijos, cosa santísima de los sacrificios quemados en honor a Yavé.
    4: Cuando presentes ofrenda vegetal horneada será de flor de harina en tortas sin levadura amasadas con aceite, o galletas sin levadura untadas con aceite.
    5: Si tu presente es una ofrenda vegetal hecha en cacerola, será de flor de harina amasada con aceite, sin levadura.
    6: La partirás en pedazos y derramarás aceite sobre ella. Es ofrenda vegetal.
    7: Si tu presente es una ofrenda vegetal hecha en cazuela, será de flor de harina con aceite.
    8: Llevarás la ofrenda vegetal que preparaste de esas cosas a Yavé, y la presentarás al sacerdote para que la lleve al altar.
    9: El sacerdote tomará de la ofrenda la porción que usará como memorial, y la dejará consumir sobre el altar como sacrificio quemado de olor que apacigua a Yavé.
    10: Lo restante de la ofrenda vegetal será para Aarón y sus hijos. Es cosa santísima de los sacrificios quemados a Yavé.
    11: Ninguna ofrenda vegetal que ofrezcan ante Yavé será preparada con levadura, para que no consuman alguna cosa elaborada con levadura o con miel como ofrenda quemada a Yavé.
    12: Podrán presentarlas ante Yavé como ofrenda de primicias, pero no serán puestas sobre el altar como olor que apacigua.
    13: Sazonarás con sal todo presente de tu ofrenda vegetal. Nunca dejarás que la sal del Pacto de tu ʼElohim falte en tu ofrenda. En toda ofrenda tuya presentarás sal.
    14: Si presentas ante Yavé ofrenda de primicias, tostarás al fuego las espigas tiernas y presentarás el grano desmenuzado como ofrenda de tus primicias.
    15: Verterás aceite sobre ella y le pondrás incienso. Es ofrenda vegetal.
    16: El sacerdote dejará consumir como memorial parte de su grano desmenuzado y de su aceite, con todo su incienso. Es ofrenda quemada a Yavé.
  3:
    1: Si su ofrenda es un sacrificio de paz, si ofrece de la manada de ganado vacuno, sea macho o hembra, lo presentará sin defecto a Yavé.
    2: Pondrá su mano sobre la cabeza del animal y lo degollará en la entrada del Tabernáculo de Reunión. Los sacerdotes hijos de Aarón rociarán la sangre sobre el altar por todos los lados.
    3: Del sacrificio de la ofrenda de paz, presentarán una ofrenda quemada a Yavé con la grasa que cubre los intestinos, toda la que hay sobre los órganos internos,
    4: los dos riñones y la grasa que los cubre, y sobre las ijadas y la grasa del hígado, la cual quitará junto con los riñones.
    5: Los hijos de Aarón harán arder esto en el altar, encima del holocausto que estará sobre la leña en el fuego. Es ofrenda quemada de olor que apacigua a Yavé.
    6: Si su ofrenda para el sacrificio de ofrenda de paz a Yavé es del rebaño, lo presentará sin defecto, macho o hembra.
    7: Si lleva un cordero como ofrenda, lo presentará delante de Yavé,
    8: pondrá su mano sobre la cabeza del animal y lo degollará delante del Tabernáculo de Reunión. Luego, los hijos de Aarón rociarán su sangre sobre el altar por todos los lados.
    9: Del sacrificio de la ofrenda de paz presentarán como ofrenda quemada a Yavé la grasa y la cola entera, cortada desde el espinazo, así como la grasa que cubre los intestinos, toda la grasa que hay sobre los órganos internos,
    10: los dos riñones, la grasa que los cubre, y sobre las ijadas y la grasa del hígado, la cual quitará con los riñones.
    11: El sacerdote los hará arder sobre el altar como alimento de ofrenda quemada a Yavé.
    12: Si su ofrenda es una cabra, la presentará a Yavé,
    13: pondrá su mano sobre la cabeza de ella y la degollará delante del Tabernáculo de Reunión. Después los hijos de Aarón rociarán su sangre sobre el altar por todos los lados.
    14: 'Después ofrecerá de ella su ofrenda quemada a Yavé: la grasa que cubre los órganos internos, toda la grasa que cubre las vísceras,'
    15: los dos riñones con la grasa que los cubre y sobre las ijadas, y la grasa del hígado, la cual quitará con los riñones.
    16: Luego el sacerdote los hará arder sobre el altar. Es ofrenda quemada, alimento de olor que apacigua a Yavé. Toda la grasa es de Yavé.
    17: 'Es estatuto perpetuo para sus generaciones dondequiera que vivan: no comerán grasa ni sangre.'
  4:
    1: 'Yavé habló a Moisés:'
    2: 'Habla a los hijos de Israel: Si alguno peca por ignorancia contra cualquiera de los Mandamientos de Yavé sobre cosas que no se deben hacer, y hace alguna de ellas,'
    3: o si el que peca es el sacerdote ungido, con lo cual trae culpabilidad sobre el pueblo por el pecado cometido, ofrecerá a Yavé como sacrificio que apacigua un becerro sin defecto.
    4: Llevará el becerro a la entrada del Tabernáculo de Reunión delante de Yavé, pondrá su mano sobre la cabeza del becerro y lo degollará delante de Yavé.
    5: Luego el sacerdote ungido tomará de la sangre del becerro y la llevará al Tabernáculo de Reunión.
    6: El sacerdote mojará su dedo en la sangre y rociará siete veces delante de Yavé hacia el velo del Santuario.
    7: Luego el sacerdote pondrá parte de la sangre sobre los cuernos del altar del incienso aromático delante de Yavé en el Tabernáculo de Reunión. Derramará el resto de la sangre del becerro al pie del altar del holocausto, situado en la entrada del Tabernáculo de Reunión.
    8: Después quitará toda la grasa del becerro del sacrificio que apacigua, la grasa que cubre las vísceras, toda la grasa que está sobre los órganos internos,
    9: los dos riñones, la grasa que los cubre y sobre las ijadas, y la grasa del hígado, la cual quitará con los riñones,
    10: de la manera como se quita del becerro del sacrificio de las ofrendas de paz. Luego, el sacerdote la hará arder sobre el altar del holocausto.
    11: Pero la piel del becerro, toda su carne con su cabeza, sus patas, sus órganos internos, y su estiércol,
    12: es decir, todo el becerro, lo sacará fuera del campamento a un lugar limpio, en el vertedero de las cenizas, y lo quemará al fuego sobre leña.
    13: Si por ignorancia peca toda la congregación de Israel, y el asunto está oculto de la congregación, pero transgredió alguno de los Mandamientos de Yavé con respecto a cosas que no se deben hacer, son culpables.
    14: Cuando la falta con la cual pecaron sea manifiesta, entonces los de la congregación presentarán un becerro como sacrificio por el pecado, y lo conducirán a la entrada del Tabernáculo de Reunión.
    15: Los ancianos de la congregación pondrán sus manos sobre la cabeza del becerro en la Presencia de Yavé, y uno degollará el becerro.
    16: Luego el sacerdote ungido llevará parte de la sangre del becerro al Tabernáculo de Reunión,
    17: mojará su dedo en la sangre y [la] rociará siete veces ante Yavé hacia el velo.
    18: Pondrá luego parte de la sangre en los cuernos del altar en la Presencia de Yavé en el Tabernáculo de Reunión, y derramará el resto de la sangre al pie del altar del holocausto situado en la entrada del Tabernáculo de Reunión.
    19: Después quitará de él toda su grasa y la quemará sobre el altar.
    20: Procederá con el becerro así como se hace con el becerro del sacrificio que apacigua. Lo mismo hará con él. El sacerdote realizará el sacrificio que apacigua por ellos, y ellos serán perdonados.
    21: Luego sacará el becerro fuera del campamento y lo quemará como quemó el primer becerro. Es un sacrificio por el pecado de la congregación.
    22: Cuando un jefe peque por ignorancia, es decir, haga algo contra cualquiera de los Mandamientos de Yavé su ʼElohim sobre lo que no se debe hacer, es culpable.
    23: Tan pronto como se le informe el pecado que cometió, presentará como ofrenda suya un macho cabrío sin defecto.
    24: Pondrá su mano sobre la cabeza del macho cabrío, y lo degollará en el lugar donde se degüella el holocausto en la Presencia de Yavé. Es ofrenda por el pecado.
    25: Entonces el sacerdote tomará con su dedo de la sangre del sacrificio por el pecado y la pondrá en los cuernos del altar del holocausto. Luego derramará el resto de su sangre al pie del altar del holocausto.
    26: Quemará toda su grasa sobre el altar, así como quema la grasa del sacrificio de paz. De esta manera el sacerdote ofrecerá sacrificio que apacigua por el pecado de aquél, y será perdonado.
    27: Si una persona del pueblo de la tierra peca por ignorancia, es decir, transgrede alguno de los Mandamientos de Yavé con respecto a lo que no se debe hacer, es culpable.
    28: Tan pronto como se le haga reconocer el pecado que cometió, presentará una hembra de las cabras sin defecto como sacrificio suyo por el pecado que cometió.
    29: Pondrá su mano sobre la cabeza del sacrificio por el pecado y la degollará en el lugar del holocausto.
    30: Entonces el sacerdote tomará de la sangre de ella con su dedo, la pondrá en los cuernos del altar del holocausto, y derramará el resto de su sangre al pie del altar.
    31: Después le quitará toda la grasa, como se remueve la grasa de las ofrendas de paz, y el sacerdote la hará arder sobre el altar como olor que apacigua a Yavé por él. El sacerdote hará el sacrificio que apacigua a favor de él, y le será perdonado.
    32: Si lleva una cordera como su ofrenda por el pecado, será una hembra sin defecto.
    33: Como sacrificio por el pecado, pondrá su mano sobre la cabeza del sacrificio por el pecado y la degollará en el lugar donde se degüella el holocausto.
    34: Después el sacerdote tomará con su dedo de la sangre de del sacrificio que apacigua, la pondrá en los cuernos del altar del holocausto, y derramará el resto de su sangre al pie del altar.
    35: Luego quitará toda su grasa, como quita la grasa del cordero del sacrificio de paz, y el sacerdote la hará arder sobre el altar como sacrificio quemado a Yavé. El sacerdote ofrecerá así sacrificio que apacigua por tal persona, por el pecado cometido, y será perdonada.
  5:
    1: Si alguno es llamado a testificar porque fue testigo de algo que vio o supo, y no lo denunció, comete pecado y es culpable.
    2: Si alguien toca cualquier cosa impura, ya sea el cadáver de una bestia impura, el cadáver de animal impuro o el cadáver de un reptil impuro, aunque no lo sepa, será impuro y culpable.
    3: O si toca alguna impureza humana, de cualquier impureza con la cual se contamine, sin darse cuenta, y después lo sabe, es culpable.
    4: Si alguien jura a la ligera con sus labios, para mal o para bien, en cualquier cosa en la cual el hombre acostumbra pronunciar juramento, y no se da cuenta, pero luego se percata, es culpable por cualquiera de estas cosas.
    5: Cuando alguno peque en alguna de estas cosas, confesará aquello en lo cual pecó.
    6: Para sacrificio que apacigua por su pecado presentará ante Yavé una hembra del rebaño, sea oveja o cabra, como sacrificio por el pecado, y el sacerdote le hará sacrificio que apacigua por su pecado.
    7: 'Pero si no tiene suficiente para ofrecer una oveja, entonces presentará por su culpa dos tórtolas o dos palominos a Yavé: uno como sacrificio por el pecado y otro para holocausto.'
    8: Los llevará al sacerdote. Éste presentará primero el que es sacrificio por el pecado, y de una uñada le desconectará la cabeza del cuello, pero no la separará.
    9: Rociará parte de la sangre del sacrificio por el pecado sobre la pared del altar, y exprimirá el resto de la sangre al pie del altar. Es ofrenda por el pecado.
    10: Con el segundo hará holocausto según lo establecido, y el sacerdote hará sacrificio que apacigua a favor de él, por la falta con la cual pecó, y será perdonado.
    11: Si no tiene lo suficiente para dos tórtolas o dos palominos, entonces, el que pecó presentará como ofrenda suya 2,2 gramos de flor de harina para el sacrificio que apacigua. No le echará aceite ni le pondrá incienso, porque es ofrenda por el pecado.
    12: La presentará al sacerdote, quien tomará de ella su puñado como memorial y la hará arder en el altar como ofrenda quemada a Yavé. Es ofrenda por el pecado.
    13: El sacerdote hará sacrificio que apacigua a favor de él por su falta con la cual pecó en alguna de estas cosas, y será perdonado. El resto será para el sacerdote, como en el caso de la ofrenda vegetal.
    14: 'Entonces Yavé habló a Moisés:'
    15: Si alguno comete una falta y peca por ignorancia con respecto a las cosas consagradas a Yavé, presentará a Yavé como sacrificio suyo por la culpa un carnero del rebaño sin defecto, evaluado en siclos de plata, según el siclo del Santuario, como sacrificio por el pecado.
    16: Restituirá además lo que dañó de las cosas consagradas y añadirá un quinto sobre ello, lo cual dará al sacerdote. Éste hará sacrificio que apacigua a favor de él por medio del carnero del sacrificio por el pecado, y será perdonado.
    17: Si alguno peca y quebranta cualquiera de los Mandamientos de Yavé con respecto a cosas que no se deben hacer, aunque no se dé cuenta, será responsable y pagará su falta.
    18: Llevará un carnero del rebaño sin defecto, según tu estimación, como sacrificio por el pecado. El sacerdote hará por él sacrificio que apacigua por la falta que cometió sin darse cuenta, y será perdonado.
    19: Es un sacrificio por la culpa. Ciertamente es culpable ante Yavé.
  6:
    1: 'Yavé habló a Moisés:'
    2: Si una persona peca y comete delito contra Yavé, porque engaña a su prójimo en cuanto a depósito o prenda confiada en su mano, o por hurto, o porque roba u oprime a su prójimo,
    3: o por hallar algo perdido y negarlo, por jurar falsamente en cualquiera de estas cosas que hacen los hombres y pecan al hacerlo,
    4: entonces, si así pecó, es culpable y devolverá lo que robó o defraudó. El depósito que se le encomendó, o la cosa perdida que halló,
    5: o cualquier cosa por la cual juró falsamente, lo devolverá por completo el día cuando presente la ofrenda por su culpa, y añadirá a ello su quinto, el cual dará a aquel a quien pertenece.
    6: Como ofrenda por su culpa delante de Yavé llevará del rebaño un carnero sin defecto, según la estimación del sacerdote, como ofrenda por su culpa.
    7: El sacerdote hará sacrificio que apacigua por él delante de Yavé, y será perdonada cualquier cosa que hizo por la cual es culpable.
    8: 'Y Yavé habló a Moisés:'
    9: 'Ordena a Aarón y a sus hijos: Ésta es la Ley del holocausto. El holocausto permanecerá y arderá sobre el altar toda la noche hasta la mañana, y el fuego del altar debe mantenerse ardiendo en él.'
    10: Luego el sacerdote vestirá su túnica de lino y pondrá sobre su cuerpo los calzoncillos de lino. A continuación recogerá de sobre el altar las cenizas del holocausto que dejó el fuego, y las pondrá a un lado del altar.
    11: Después se quitará sus ropas, se pondrá otras ropas y sacará las cenizas fuera del campamento a un lugar limpio.
    12: El fuego arderá continuamente en el altar. No se apagará. El sacerdote hará arder leña en él cada mañana, acomodará encima el holocausto y quemará en él las grasas de los sacrificios de paz.
    13: El fuego arderá continuamente en el altar. No se apagará.
    14: 'La Ley para la ofrenda vegetal será ésta: Los hijos de Aarón la deberán ofrecer ante Yavé frente al altar.'
    15: Se retirará de ella un puñado de flor de harina de la ofrenda vegetal con su aceite y todo el incienso que está sobre la ofrenda vegetal. La hará arder sobre el altar como su memorial en olor que apacigua a Yavé.
    16: El resto lo comerán Aarón y sus hijos. Se comerá sin levadura en Lugar Santo. Lo comerán en el patio del Tabernáculo de Reunión.
    17: No se horneará con levadura. Es su porción que les doy de mis sacrificios quemados, cosa muy sagrada como ofrenda por el pecado y sacrificio por la culpa.
    18: Todo varón de los hijos de Aarón la podrá comer. Es estatuto perpetuo a través de sus generaciones con respecto a los sacrificios quemados a Yavé. Todo lo que toque en ellos quedará consagrado.
    19: 'Yavé habló a Moisés:'
    20: 'Esta será la ofrenda que Aarón y sus hijos presentarán a Yavé el día de su unción: 2,2 litros de flor de harina, ofrenda vegetal perpetua, la mitad por la mañana y la mitad al llegar la noche.'
    21: Será preparada con aceite en sartén y la llevarán frita en pedazos como la ofrenda vegetal horneada. La ofrecerán como olor que apacigua a Yavé.
    22: El sacerdote que sea ungido de entre sus hijos para sucederlo, la ofrecerá. Este es un estatuto perpetuo de Yavé. Será quemada por completo.
    23: Toda ofrenda vegetal del sacerdote será quemada por completo. No se comerá.
    24: 'Yavé habló a Moisés:'
    25: 'Habla a Aarón y a sus hijos: Esta es la Ley del sacrificio que apacigua. En el lugar donde se inmola el holocausto, será degollada la ofrenda por el pecado en la Presencia de Yavé. Es cosa santísima.'
    26: El sacerdote que ofrezca la ofrenda por el pecado la comerá. En lugar sagrado la comerá, en el patio del Tabernáculo de Reunión.
    27: Todo lo que toque su cuerpo quedará consagrado. Si la sangre salpica sobre la vestidura, lavarán lo que fue salpicado en un lugar santo.
    28: La vasija de barro en la cual sea cocida será quebrada, y si se coce en vasija de cobre, ésta será fregada y enjuagada con agua.
    29: Todo varón de entre los sacerdotes podrá comer de ella. Es cosa santísima.
    30: Pero no se comerá ningún sacrificio por el pecado cuya sangre fue llevada al Tabernáculo de Reunión para hacer sacrificio que apacigua en el Santuario. Será quemada en el fuego.
  7:
    1: Esta es la Ley de la ofrenda por la culpa. Es cosa santísima.
    2: En el lugar donde se degüella el holocausto degollarán la ofrenda por la culpa, y el sacerdote rociará la sangre sobre el altar por todos los lados.
    3: 'Luego ofrecerá toda su grasa: la cola gorda, la grasa que cubre los intestinos,'
    4: los dos riñones y la grasa que los cubre y sobre los ijares, y juntamente con los riñones sacará la grasa del hígado.
    5: Luego el sacerdote lo quemará sobre el altar como ofrenda quemada a Yavé. Es sacrificio por la culpa.
    6: Todo varón de entre los sacerdotes la comerá en un lugar santo. Es cosa santísima.
    7: El sacrificio por el pecado es como el sacrificio por la culpa. Tienen una misma ley. Será de aquel sacerdote que haga con él el sacrificio que apacigua.
    8: El sacerdote que presente el holocausto de alguno, tendrá para él mismo la piel del holocausto que presentó.
    9: Toda ofrenda vegetal que sea horneada y todo lo cocinado en cazuela o en sartén será del sacerdote que la presentó.
    10: Pero toda ofrenda vegetal amasada con aceite, o seca, será para todos los hijos de Aarón por igual.
    11: 'Esta es la Ley del sacrificio de paz que se presentará a Yavé:'
    12: Si lo presenta en acción de gracias, entonces, junto con el sacrificio de acción de gracias, presentará tortas sin levadura amasadas con aceite, hojaldres sin levadura untados con aceite y tortas fritas de flor de harina amasadas con aceite.
    13: Además del sacrificio de sus ofrendas de paz en acción de gracias, presentará su ofrenda con tortas de pan leudado.
    14: De esta ofrenda se presentará una parte de cada sacrificio como ofrenda alzada a Yavé, y será del sacerdote que roció la sangre del sacrificio de paz.
    15: La carne del sacrificio de paz en acción de gracias se comerá el día de su ofrecimiento. Nada se dejará para la mañana siguiente.
    16: Pero si el sacrificio de la ofrenda es por un voto o una ofrenda voluntaria, se comerá el día cuando se presente el sacrificio y su sobrante podrá comerse al día siguiente.
    17: Pero si queda parte de la carne del sacrificio sobrante para el tercer día, se quemará en el fuego,
    18: pues si la carne del sacrificio de paz se come el tercer día, ciertamente no será aceptado ni tomado en cuenta. Será cosa repugnante, y la persona que coma de él cargará su pecado.
    19: La carne que toque alguna cosa impura no se comerá. Será quemada en fuego. En cuanto a la otra carne, todo el que esté limpio puede comer tal carne.
    20: Pero la persona que esté impura y coma carne del sacrificio de paz que pertenece a Yavé, será cortada de su pueblo.
    21: Si alguno toca cosa impura, de impureza de hombre o de animal impuro, o de cualquier repugnancia impura, y luego come la carne del sacrificio de paz que pertenece a Yavé, será cortada de su pueblo.
    22: 'Yavé habló a Moisés:'
    23: 'Habla a los hijos de Israel: No comerán grasa de becerro, ni de cordero, ni de cabra.'
    24: La grasa de animal muerto o destrozado podrá servir para cualquier uso, pero ciertamente no la comerán.
    25: Porque cualquiera que coma la grasa del animal del cual se ofrece sacrificio que apacigua a Yavé será cortada de su pueblo.
    26: Además, no comerán sangre ni de aves ni de bestias, en ningún lugar donde vivan.
    27: Cualquier persona que coma sangre será cortada de su pueblo.
    28: 'Yavé habló a Moisés:'
    29: 'Habla a los hijos de Israel: El que presente un sacrificio de paz ante Yavé, conducirá su animal para el sacrificio de paz ante Yavé.'
    30: Sus propias manos llevarán el animal que se quemará para Yavé. Presentará la grasa y el pecho. El pecho será ofrecido como ofrenda mecida a Yavé.
    31: El sacerdote quemará la grasa en el altar, pero el pecho será para Aarón y sus hijos.
    32: También darán el muslo derecho de sus ofrendas de paz al sacerdote como ofrenda mecida.
    33: El hijo de Aarón que ofrezca la sangre del sacrificio de paz y la grasa recibirá el muslo derecho como porción suya.
    34: Porque Yo tomé el pecho que se mece y el muslo que se alza de los sacrificios de paz de los hijos de Israel, y los concedí al sacerdote Aarón y a sus hijos como estatuto perpetuo para los hijos de Israel.
    35: Tal es la porción para Aarón y sus hijos de las ofrendas quemadas a Yavé, desde el día cuando Él los consagró para servir como sacerdotes de Yavé.
    36: Es lo que Yavé ordenó que se les dé como estatuto perpetuo en sus generaciones, desde el día cuando fueron ungidos por los hijos de Israel.
    37: Tal es la Ley del holocausto, de la ofrenda vegetal, de la ofrenda por el pecado, de la ofrenda por la culpa, de las consagraciones y del sacrificio de las ofrendas de paz
    38: que Yavé ordenó a Moisés en la montaña Sinaí el día cuando mandó a los hijos de Israel que presentaran sus ofrendas ante Yavé en el desierto de Sinaí.
  8:
    1: 'Entonces Yavé habló a Moisés:'
    2: Toma a Aarón y a sus hijos, así como las ropas, el aceite de la unción, el becerro del sacrificio que apacigua, los dos carneros y el canastillo de los Panes sin Levadura,
    3: y reúne a toda la congregación en la entrada del Tabernáculo de Reunión.
    4: Moisés hizo como Yavé le ordenó, y la congregación se reunió en la entrada del Tabernáculo de Reunión.
    5: 'Moisés dijo a la congregación: Esto es lo que Yavé ordenó hacer.'
    6: Entonces Moisés ordenó que Aarón y sus hijos se acercaran y los lavó con agua.
    7: Luego puso la túnica sobre él, le ató el cinturón, lo vistió con el manto, le puso el efod, lo ató con la faja tejida del efod y lo sujetó con él.
    8: Le puso encima el pectoral y colocó el Urim y el Tumim en el pectoral.
