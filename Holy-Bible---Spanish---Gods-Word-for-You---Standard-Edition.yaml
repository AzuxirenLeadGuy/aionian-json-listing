    4: 'Se reunieron y les mandó que no salieran de Jerusalén, sino que esperaran la promesa del Padre que Él les anunció:'
    5: Porque Juan ciertamente bautizó con agua, pero ustedes serán bautizados con el Espíritu Santo dentro de unos días.
    6: 'Los reunidos le preguntaban: Señor, ¿restauras el reino a Israel en este tiempo?'
    7: 'Les respondió: A ustedes no les corresponde saber los tiempos o las épocas que el Padre estableció en su propia jurisdicción.'
    8: Pero cuando venga el Espíritu Santo sobre ustedes, me serán testigos primero en Jerusalén, toda Judea, Samaria y hasta lo último de la tierra.
    9: Después de decir esto, mientras ellos lo miraban, fue levantado, y una nube lo ocultó de sus ojos.
    10: Mientras miraban fijamente que Él ascendía al cielo, les llegaron dos varones con ropas blancas,
    11: 'quienes les preguntaron: Varones galileos, ¿por qué miran al cielo? Este Jesús, Quien fue tomado de ustedes al cielo, vendrá así como lo contemplaron al ascender.'
    12: Entonces regresaron a Jerusalén de la Montaña de Los Olivos, la cual está cerca de Jerusalén, que tiene camino de un sábado.
    13: Al entrar en la ciudad, subieron al aposento alto donde estaban hospedados Pedro, Juan, Jacobo, Andrés, Felipe, Tomás, Bartolomé, Mateo, Jacobo, [hijo] de Alfeo, Simón el Zelote y Judas, [hermano] de Jacobo.
    14: Todos éstos estaban dedicados con propósito a la conversación con Dios, con [algunas] mujeres, y María, la madre de Jesús, y los hermanos de Él.
    15: 'Los reunidos eran como 120. En esos días, Pedro dijo a sus hermanos:'
    16: Varones hermanos, fue necesario que se cumpliera la Escritura que el Espíritu Santo predijo por boca de David con respecto a Judas, quien fue guía de los que arrestaron a Jesús,
    17: porque era uno de nosotros y participaba en este ministerio.
    18: Éste compró un campo con el pago por su iniquidad. [Allí] cayó de cabeza, reventó por el medio y se le derramaron todos sus órganos internos.
    19: Esto lo supieron todos los que viven en Jerusalén, de modo que aquel campo se llama en su propia lengua Acéldama, es decir, Campo de Sangre.
    20: 'En un rollo de salmos está escrito: Sea desierta su morada, Y no haya quien viva en ella. Y: Tome otro su oficio.'
    21: Es necesario, pues, que de los varones que anduvieron con nosotros durante todo el tiempo cuando el Señor Jesús estuvo entre nosotros,
    22: a partir del bautismo de Juan hasta el día cuando fue tomado arriba de entre nosotros, uno de éstos sea testigo con nosotros de su resurrección.
    23: 'Propusieron a dos: a José, llamado Barsabás, a quien apodaban Justo, y a Matías.'
    24: 'Después de hablar con Dios, dijeron: [Tú], Señor, conocedor de los corazones de todos, muestra a quién de estos dos te escogiste'
    25: para tomar el lugar en este ministerio y apostolado, del cual cayó Judas para irse a su propio lugar.
    26: Les echaron suertes. La suerte cayó sobre Matías y fue incorporado con los 11 apóstoles.
  2:
    1: Cuando se cumplió el día de Pentecostés, estaban todos reunidos en un lugar.
    2: De repente vino del cielo un estruendo, como una ráfaga de viento impetuoso que llenó toda la casa donde estaban sentados.
    3: Se les distribuyeron lenguas como de fuego que posaron sobre cada uno de ellos.
    4: Todos fueron llenos del Espíritu Santo, y comenzaron a hablar en diferentes lenguas, según el Espíritu les concedía hablar.
    5: Había varones judíos piadosos que vivían en Jerusalén procedentes de toda nación bajo el cielo.
    6: Después de este estruendo, la multitud concurrió. Se confundió, porque oían que cada uno les hablaba en su propia lengua.
    7: 'Se maravillaban. Se asombraban y decían: Observen, ¿no son galileos todos estos que hablan?'
    8: '¿Cómo, pues, los oímos, cada uno de nosotros, en nuestra propia lengua con la cual nacimos:'
    9: partos, medos, elamitas y los que habitamos Mesopotamia, Judea y también Capadocia, Ponto y Asia,
    10: Frigia, Panfilia, Egipto y las regiones de Libia frente a Cirene, y los forasteros romanos,
    11: tanto judíos como prosélitos, cretenses y árabes, los oímos que hablan en nuestras lenguas las maravillosas obras de Dios?
    12: 'Estaban todos asombrados y perplejos. Se preguntaban unos a otros: ¿Qué significa esto?'
    13: 'Otros, en son de burla, decían: ¡Están embriagados!'
    14: 'Entonces Pedro, se puso en pie con los 11, alzó su voz y les declaró: Varones judíos y todos los que viven en Jerusalén: ¡Sepan esto y escuchen mis palabras!'
    15: Porque éstos no están ebrios como ustedes piensan, pues son las nueve de la mañana.
    16: 'Pero esto es lo dicho por medio del profeta Joel:'
    17: Acontecerá en los últimos días, dice Dios, que derramaré de mi Espíritu sobre toda persona. Sus hijos y sus hijas profetizarán, sus jóvenes tendrán visiones, sus ancianos tendrán sueños.
    18: Ciertamente sobre mis esclavos y sobre mis esclavas derramaré de mi Espíritu en aquellos días y profetizarán.
    19: Haré prodigios arriba en el cielo, y señales milagrosas abajo en la tierra, sangre, fuego y vapor de humo.
    20: El sol se convertirá en oscuridad, y la luna en sangre antes que venga [el] día grande y glorioso del Señor.
    21: Sucederá que todo aquel que invoque el Nombre del Señor será salvo.
    22: 'Varones israelitas, escuchen estas palabras: A Jesús nazareno, hombre recomendado por Dios entre ustedes con milagros, prodigios y señales milagrosas, que Dios hizo por medio de Él entre ustedes, como ustedes saben,'
    23: a Éste, Quien fue entregado por el designio determinado y [el] conocimiento anticipado de Dios, lo clavaron, lo mataron por medio de manos inicuas,
    24: a Quien Dios resucitó y desató de las garras de la muerte, porque era imposible que Él fuera retenido bajo su dominio.
    25: 'Porque David dice con respecto a Él: Veía al Señor continuamente delante de Mí, Pues está a mi mano derecha para que no sea conmovido.'
    26: Por esto, mi corazón se alegró y mi lengua se regocijó, Y aun mi cuerpo también descansará con esperanza,
    27: Pues no abandonará mi alma en el sepulcro, Ni permitirá que su Santo pase a corrupción.
    28: Me dio a conocer [el] camino de vida, Me llenará de gozo con su presencia.
    29: Varones hermanos, les puedo decir con confianza en cuanto al patriarca David, que no solo murió, sino también fue sepultado, y su sepulcro está con nosotros hasta hoy.
    30: Pero, como era profeta, sabía que Dios le juró sentar en su trono a uno de sus descendientes.
    31: Después de preverlo, habló sobre la resurrección de Cristo, que no fue dejado en [el] sepulcro, ni su cuerpo pasó a corrupción.
    32: Dios resucitó a este Jesús. De esto todos nosotros somos testigos.
    33: Así que, exaltado a la mano derecha de Dios, y después de recibir del Padre la promesa del Espíritu Santo, derramó esto que ustedes ven y oyen.
    34: 'Porque David no subió a los cielos. Pero él mismo declaró: Dijo [el] Señor a mi Señor: Siéntate a mi mano derecha,'
    35: Hasta que ponga a tus enemigos como estrado de tus pies.
    36: Casa de Israel, sepa sin duda que a este Jesús, a Quien ustedes crucificaron, Dios lo constituyó Señor y Cristo.
    37: 'Al oír esto, les remordió el corazón y dijeron a Pedro y a los otros apóstoles: Varones hermanos, ¿qué haremos?'
    38: 'Y Pedro les [respondió]: ¡Cambien de mente y bautícese cada uno de ustedes en el Nombre de Jesucristo para perdón de sus pecados, y recibirán el Don del Santo Espíritu!'
    39: Porque para ustedes es la promesa, para sus hijos, para todos los que están lejos y para cuantos llame el Señor nuestro Dios.
    40: 'Con muchas otras palabras testificaba solemnemente y exhortaba: ¡Sálvense de esta perversa generación!'
    41: Así que, los que recibieron su palabra fueron bautizados, y en aquel día se añadieron como 3.000 personas.
    42: Perseveraban en la enseñanza de los apóstoles, la comunión, el partimiento del pan y las conversaciones con Dios.
    43: Vino temor a toda persona. Los apóstoles hacían muchos prodigios y señales milagrosas.
    44: Todos los que creían estaban juntos y tenían todas las cosas en común.
    45: Vendían las propiedades y posesiones, y las distribuían según la necesidad de cada uno.
    46: Perseveraban unánimes cada día en el Templo. Partían [el] pan de casa en casa y compartían alimento con alegría y sencillez de corazón.
    47: Alababan a Dios y tenían gracia con todo el pueblo. El Señor les añadía cada día los que eran salvos.
  3:
    1: Pedro y Juan subían al Templo a las tres de la tarde, hora de hablar con Dios.
    2: Cada día llevaban un hombre cojo de nacimiento a la puerta del Templo llamada La Hermosa, para que pidiera limosna a los que entraban.
    3: El cojo, al ver a Pedro y Juan que iban a entrar al Templo, rogaba que le dieran una limosna.
    4: 'Pedro, con Juan, fijó sus ojos en él y le dijo: ¡Míranos!'
    5: Y él les puso atención y esperaba recibir algo de ellos.
    6: 'Pedro le dijo: No tengo plata ni oro, pero te doy lo que tengo. En el Nombre de Jesucristo de Nazaret, ¡levántate y anda!'
    7: Lo tomó de la mano derecha, lo levantó y de inmediato sus pies y tobillos se fortalecieron.
    8: Saltó, se puso en pie y comenzó a caminar. Entró con ellos al Templo y andaba, saltaba y alababa a Dios.
    9: Todo el pueblo vio que andaba y alababa a Dios,
    10: y reconocían que éste era el que se sentaba para pedir limosna en la puerta La Hermosa del Templo. Se llenaron de admiración y asombro por lo que sucedió.
    11: Mientras él tenía agarrados a Pedro y a Juan, todo el pueblo, asombrado, corrió con prisa hacia el Patio de Salomón.
    12: 'Al ver esto Pedro, se dirigió al pueblo: Varones israelitas, ¿por qué se maravillan de esto? ¿Por qué nos miran a nosotros, como si por nuestro poder o piedad lo hubiéramos hecho andar?'
    13: El Dios de Abraham, Isaac y Jacob, el Dios de nuestros antepasados, glorificó a su Siervo Jesús, a Quien, en presencia de Pilato, después que éste decidió libertarlo, ustedes rechazaron y entregaron.
    14: Pero ustedes negaron al Santo y Justo, pidieron que les fuera concedido un hombre homicida
    15: y mataron al Originador de la vida, a Quien Dios resucitó de entre [los] muertos, de lo cual nosotros somos testigos.
    16: Por la fe en el Nombre de Él, [el Señor ]fortaleció a éste que ven y conocieron. La fe en el Nombre de Él, le dio esta completa sanidad delante de todos ustedes.
    17: Ahora, hermanos, entiendo que ustedes obraron por ignorancia, como también sus gobernantes,
    18: 'pero Dios cumplió así lo que predijo por medio de todos los profetas: que su Cristo debía padecer.'
    19: Por tanto, cambien de mente y den la vuelta [hacia Dios], para que sean borrados sus pecados,
    20: y que de la presencia del Señor vengan tiempos de refrigerio, y les envíe a Cristo Jesús Quien fue antes Anunciado,
    21: Quien ciertamente debe permanecer en el cielo hasta los tiempos de [la] restauración de todas las cosas, de las que Dios habló desde tiempo antiguo por medio de sus santos profetas.
    22: 'Moisés en verdad dijo: El Señor su Dios les levantará un Profeta de entre sus hermanos como yo. Todas las cosas que les hable las escucharán de Él.'
    23: Sucederá que cualquiera persona que no escuche a aquel Profeta será eliminada del pueblo.
    24: De igual modo todos los profetas desde Samuel y cuantos sucesivamente hablaron, anunciaron estos días.
    25: 'Ustedes son los hijos de los profetas y del Pacto que Dios decretó a nuestros antepasados, cuando dijo a Abraham: En tu descendencia serán benditas todas las familias de la tierra.'
    26: Después de resucitar a su Siervo, Dios lo envió primeramente a ustedes para bendecirlos, y dio a cada uno el entendimiento para apartarse de sus maldades.
  4:
    1: Mientras ellos hablaban al pueblo, llegaron [los] sacerdotes, el jefe de la guardia del Templo y los saduceos.
    2: Estaban muy enojados porque ellos proclamaban al pueblo la resurrección de entre [los] muertos por medio de Jesús.
    3: Los detuvieron y, como ya era tarde, los pusieron bajo custodia hasta el día siguiente.
    4: Muchos de los que oyeron la Palabra creyeron, de los cuales como 5.000 fueron varones.
    5: Al día siguiente se reunieron en Jerusalén los magistrados, los ancianos, los escribas,
    6: y Anás, sumo sacerdote, Caifás, Juan, Alejandro y todos los del linaje de los sumos sacerdotes.
    7: 'Los pusieron en medio y les preguntaron: ¿Con cuál autoridad o en nombre de quién hicieron esto?'
    8: 'Entonces Pedro, lleno del Espíritu Santo, les respondió: Gobernantes del pueblo y ancianos:'
    9: 'Se nos interroga con respecto al beneficio hecho a un hombre enfermo: ¿cómo fue sanado?'
    10: Sepan todos ustedes y todo el pueblo de Israel, que por el Nombre de Jesucristo de Nazaret, a Quien ustedes crucificaron, a Quien Dios resucitó, este [hombre ]está sano delante de ustedes.
    11: Éste [Jesús] es La Piedra desechada por ustedes los constructores, La cual [se] convirtió en Cabeza de ángulo.
    12: En ningún otro hay salvación, porque no hay otro nombre bajo el cielo dado a [los] hombres, en Quien tenemos que ser salvos.
    13: Cuando percibieron la osadía de Pedro y Juan, y pensaron que eran hombres iliteratos y no educados, se asombraban y reconocían que habían estado con Jesús.
    14: Al ver al hombre sanado en pie con ellos, nada podían replicar.
    15: 'Les ordenaron que salieran del Tribunal Supremo y discutían:'
    16: ¿Qué haremos a estos hombres? Porque ciertamente una notable señal milagrosa sucedió por medio de ellos, visible a todos los que habitan Jerusalén, y no se puede negar.
    17: Sin embargo, para que no se divulgue más hacia el pueblo, amenacémoslos a fin de evitar que hablen más en este Nombre a alguno.
    18: Los llamaron y [les] ordenaron que en absoluto no proclamaran ni enseñaran en el Nombre de Jesús.
    19: 'Pedro y Juan respondieron: Juzguen si es justo delante de Dios escucharlos a ustedes y no a Él,'
    20: porque nosotros no podemos callar lo que vimos y oímos.
    21: Entonces ellos, al no hallar cómo castigarlos por causa del pueblo, los amenazaron aún más y los soltaron. Todos glorificaban a Dios por lo sucedido,
    22: porque el hombre en quien ocurrió este milagro de la curación tenía más de 40 años.
    23: Cuando los soltaron, fueron a los suyos e informaron todo lo que les dijeron los principales sacerdotes y los ancianos.
    24: 'Después de escucharlos, alzaron [la] voz unánimes a Dios: Soberano, Tú que hiciste el cielo, la tierra, el mar y todo lo que hay en ellos,'
    25: 'que dijiste por [el] Espíritu Santo a tu esclavo, nuestro antepasado David: ¿Por qué se amotinan las gentes, Y los pueblos maquinan cosas vanas?'
    26: Se levantaron los reyes de la tierra, Y sus gobernantes consultaron unidos Contra el Señor y contra su Ungido.
    27: Porque en verdad Herodes y Poncio Pilato se reunieron con gentiles y pueblos de Israel en esta ciudad contra tu santo Siervo Jesús, a Quien ungiste
    28: para hacer cuanto tu mano y designio predestinaron para que sucediera.
    29: Ahora Señor, mira sus amenazas y concede a tus esclavos que hablen tu Palabra con toda osadía.
    30: Extiende tu mano para que se realicen sanidades, señales milagrosas y prodigios por medio del Nombre de tu santo Siervo Jesús.
    31: Después de hablar ellos con Dios, tembló el lugar donde estaban reunidos, y todos fueron llenos del Espíritu Santo y hablaban con osadía la Palabra de Dios.
    32: La congregación de los que creyeron tenía un corazón y un alma. Ninguno decía que poseía algo, sino todas las cosas les eran de propiedad común.
    33: Los apóstoles daban el testimonio de la resurrección del Señor Jesús con gran poder, y había abundante gracia sobre todos ellos.
    34: Porque no había algún empobrecido entre ellos, pues quienes tenían tierras o casas las vendían y colocaban el valor de lo vendido
    35: a los pies de los apóstoles. Era distribuido a cada uno según su necesidad.
    36: José, un levita chipriota llamado por los apóstoles Bernabé, que significa hijo de consolación,
    37: quien tenía un campo, lo vendió y llevó el dinero a los apóstoles.
  5:
    1: Pero un hombre llamado Ananías y su esposa Safira vendieron una posesión.
    2: A sabiendas de su esposa, sustrajo [una porción] del valor y llevó el resto a los apóstoles.
    3: 'Pedro le preguntó: Ananías, ¿por qué llenó Satanás tu corazón para que mientas al Espíritu Santo, y te quedes con [una parte] del valor de la posesión?'
    4: ¿No era tuya [la posesión]? Y al venderla, ¿no era tuyo el dinero? ¿Por qué decidiste hacer esto? No mentiste a hombres, sino a Dios.
    5: Al oír Ananías estas palabras, cayó muerto. Y vino un gran temor sobre todos los que lo supieron.
    6: Cuando aparecieron los jóvenes, lo envolvieron en una sábana para cadáveres, [lo] sacaron y [lo] sepultaron.
    7: Como tres horas más tarde su esposa llegó, sin saber lo ocurrido.
    8: 'Pedro la enfrentó: Dime, ¿vendieron por tanto la parcela? Ella contestó: Sí, por tanto.'
    9: 'Pedro le preguntó: ¿Por qué acordaron tentar al Espíritu del Señor? Ahí están en la puerta los que sepultaron a tu esposo y te sacarán.'
    10: De inmediato cayó muerta a sus pies. Los jóvenes entraron y la hallaron muerta. La sacaron y la sepultaron junto a su esposo.
    11: Vino un gran temor sobre toda la iglesia y los que oyeron esto.
    12: Los apóstoles realizaban muchas señales milagrosas y prodigios entre el pueblo, y estaban todos unánimes en el Patio de Salomón.
    13: Pero ninguno del pueblo se atrevía a estar con ellos. Sin embargo, el pueblo los alababa muchísimo.
    14: Se añadían muchos más que creían en el Señor, hombres y mujeres,
    15: tanto que aun sacaban a los enfermos a las calles en catres y camillas para que al pasar Pedro, al menos su sombra cubriera a alguno de ellos.
    16: También de ciudades circunvecinas de Jerusalén se reunía la multitud, y llevaban enfermos y atormentados por espíritus impuros. Todos eran sanados.
    17: El sumo sacerdote se levantó con todos sus compañeros, quienes eran de la secta de los saduceos, se llenaron de envidia,
    18: detuvieron a los apóstoles y los pusieron en custodia pública.
    19: 'Pero un ángel del Señor, quien abrió las puertas de la cárcel, los sacó y [les] dijo:'
    20: Vayan. Puestos en pie en el Templo, hablen al pueblo todas las Palabras de esta Vida.
    21: Escucharon esto, entraron al amanecer en el Templo y enseñaban. Al aparecer el sumo sacerdote y sus compañeros, convocaron al Tribunal Supremo y a todo el Consejo de Ancianos de los hijos de Israel. Enviaron órdenes a la cárcel para que los llevaran.
    22: 'Pero al llegar los alguaciles, no los hallaron en la cárcel. Regresaron e informaron:'
    23: Hallamos la cárcel cerrada con toda seguridad y a los centinelas de pie ante las puertas, pero a nadie hallamos adentro.
    24: Cuando el jefe de la guardia del Templo y los principales sacerdotes oyeron estas palabras, estaban muy perplejos en cuanto a qué significaría esto.
    25: 'Entonces llegó uno que les informó: Miren, los hombres que fueron puestos en la cárcel están en el Templo y enseñan al pueblo.'
    26: Luego el jefe de la guardia, quien fue con los alguaciles, los conducía sin violencia, porque temía que fueran apedreados por el pueblo.
    27: 'Los presentaron en el Tribunal Supremo, y el sumo sacerdote los interrogó:'
    28: Les mandamos estrictamente que no enseñen en ese Nombre. Pero han llenado a Jerusalén de su enseñanza y quieren traer sobre nosotros la sangre de ese Hombre.
    29: 'Pedro y los apóstoles respondieron: Tenemos que obedecer a Dios y no a hombres.'
    30: El Dios de nuestros antepasados resucitó a Jesús, a Quien ustedes colgaron en un madero y lo mataron.
    31: Dios exaltó a Éste a su mano derecha como Príncipe y Salvador para dar a Israel cambio de mente y perdón de pecados.
    32: Nosotros somos testigos de estas cosas, y también el Espíritu Santo, a Quien Dios derramó sobre los que le obedecen.
    33: Pero cuando ellos oyeron esto, se enfurecieron profundamente y quisieron matarlos.
    34: Se levantó en el Tribunal Supremo un fariseo y maestro de la Ley llamado Gamaliel, respetado por todo el pueblo, y ordenó que sacaran a los apóstoles del recinto brevemente.
    35: 'Les dijo: Varones israelitas, tengan cuidado de ustedes mismos con respecto a lo que van a hacer a estos hombres.'
    36: Porque hace un tiempo surgió Teudas y dijo que él era alguien, a quien se unió un número como de 400 hombres. Éste fue muerto. Todos los que le obedecían fueron dispersados y se redujeron a nada.
    37: Después de éste surgió Judas el galileo en los días del censo, e incitó a muchos para que lo siguieran. También él fue asesinado, y sus seguidores se dispersaron.
    38: 'Les digo con respecto a lo de ahora: No tomen en cuenta a estos hombres y déjenlos, porque si esta decisión o esta obra es de hombres, se desvanecerá.'
    39: Pero si es de Dios, no podrán destruirlos, no sea que también se descubra que luchan contra Dios. Y fueron persuadidos por él.
    40: Llamaron a los apóstoles, los azotaron, les ordenaron no hablar en el Nombre de Jesús, y los soltaron.
    41: Ellos salieron de la presencia del Tribunal Supremo regocijados porque fueron considerados dignos de sufrir por el Nombre.
    42: 'Cada día en el Templo y de casa en casa, no cesaban de enseñar y proclamar: Jesús es el Cristo.'
  6:
    1: En aquellos días, cuando aumentaron los discípulos, los helenistas murmuraron contra los hebreos, porque sus viudas eran desatendidas en el servicio diario.
    2: 'Los 12 convocaron a la multitud de los discípulos y dijeron: No es conveniente que nosotros descuidemos la Palabra de Dios para servir a las mesas.'
    3: Por tanto, hermanos, busquen de entre ustedes a siete varones aprobados, llenos del Espíritu y de sabiduría, a quienes encarguemos este servicio,
    4: y nosotros continuaremos la conversación con Dios y [el] ministerio de la Palabra.
    5: La propuesta agradó a toda la multitud, y eligieron a Esteban, varón lleno de fe y de Espíritu Santo, a Felipe, Prócoro, Nicanor, Timón, Pármenas y a Nicolás, un prosélito de Antioquía,
    6: a quienes presentaron ante los apóstoles. Ellos hablaron con Dios y les impusieron las manos.
    7: La Palabra de Dios se extendía. El número de los discípulos se multiplicaba mucho en Jerusalén y un gran número de los sacerdotes obedecían a la fe.
    8: Esteban, lleno de gracia y poder, realizaba prodigios y grandes señales milagrosas entre el pueblo.
    9: 'Pero algunos de la Congregación de Libertos: cireneos, alejandrinos y otros de Cilicia y Asia, [se levantaron] para disputar con Esteban.'
    10: Pero no podían resistir la sabiduría y al espíritu con el cual hablaba.
    11: 'Entonces sobornaron a unos hombres que dijeron: Lo oímos cuando hablaba palabras blasfemas contra Moisés y Dios.'
    12: Alborotaron al pueblo, a los ancianos y a los escribas. Cayeron sobre él, lo arrebataron y lo llevaron al Tribunal Supremo.
    13: 'Presentaron testigos falsos que dijeron: Este hombre no cesa de hablar palabras contra el Lugar Santo y la Ley.'
    14: Porque lo oímos cuando dijo que este Jesús nazareno destruirá este lugar y cambiará las costumbres que Moisés nos transmitió.
    15: Cuando lo miraban, todos los que estaban sentados en el Tribunal Supremo vieron su rostro como si fuera un ángel.
  7:
    1: 'Entonces el sumo sacerdote preguntó: ¿Es esto cierto?'
    2: 'Y él respondió: Varones hermanos y padres, oigan: El Dios de la gloria apareció a nuestro padre Abraham en Mesopotamia, antes de él vivir en Harán,'
    3: 'y le dijo: Sal de tu tierra y de tu parentela, y vé a la tierra que te muestre.'
    4: Salió de [la] tierra de [los] caldeos y vivió en Harán. De allí, después de morir su padre, [Dios] lo trasladó a esta tierra donde ustedes viven ahora.
    5: Pero no le dio herencia en ella, ni siquiera 30 centímetros. Aunque no tenía hijo, le prometió darla en posesión a él y a su descendencia.
    6: 'Dios le dijo: Tus descendientes vivirán como extranjeros en una tierra ajena por 400 años, y la esclavizarán y maltratarán.'
    7: Pero Yo juzgaré, dijo Dios, a la nación a la cual servirán como esclavos. Después de esto, saldrán y me servirán en este lugar.
    8: Hizo con él un Pacto de circuncisión. Así engendró a Isaac y lo circuncidó al octavo día. Isaac [engendró] a Jacob, y Jacob a los 12 patriarcas.
    9: Los patriarcas por envidia hacia José, lo vendieron para Egipto. Pero Dios estaba con él
    10: y lo libró de todas sus aflicciones. Le dio gracia y sabiduría delante de Faraón, rey de Egipto, quien lo designó gobernador sobre Egipto y toda su casa.
    11: Entonces en todo Egipto y Canaán vino una hambruna y una gran aflicción, y nuestros antepasados no hallaban alimento.
    12: Pero cuando Jacob supo que había alimento en Egipto, envió primero a nuestros antepasados.
    13: En la segunda ocasión, José se dio a conocer a sus hermanos, y el linaje de José fue declarado a Faraón.
    14: José llamó a su padre Jacob y a toda su parentela, en número de 75 personas.
    15: Así que Jacob bajó a Egipto, y murieron él y nuestros antepasados.
    16: Sus restos fueron trasladados a Siquem y puestos en el sepulcro que Abraham compró por precio de plata a los hijos de Hamor en Siquem.
    17: Pero cuando vino el tiempo de la promesa que Dios juró a Abraham, el pueblo crecía y se multiplicaba en Egipto,
    18: hasta que surgió otro rey que no conocía a José.
    19: Éste trató con astucia a nuestro linaje y maltrató a los antepasados pues los obligó a que expusieran a sus bebés a la intemperie, a fin de que no sobrevivieran.
    20: En aquel tiempo nació Moisés, y fue agradable a Dios. Fue criado tres meses en la casa del padre.
    21: Pero cuando él fue expuesto, la hija de Faraón lo recogió y lo crió para ella como hijo.
    22: Moisés fue educado en toda [la] sabiduría de [los] egipcios y era poderoso en sus palabras y obras.
    23: Cuando cumplió 40 años, le vino al corazón visitar a sus hermanos, los hijos de Israel.
    24: Al ver a uno que era tratado injustamente, mató al egipcio y vengó al oprimido.
    25: Suponía entonces que sus hermanos entendían que Dios les daba salvación por medio de él, pero ellos no entendieron.
    26: 'Al día siguiente se presentó a [unos de] ellos que se peleaban. Los reconciliaba en paz y decía: Varones, son hermanos. ¿Por qué se maltratan el uno al otro?'
    27: 'Pero el que maltrataba a su prójimo lo empujó y dijo: ¿Quién te designó gobernante y juez sobre nosotros?'
    28: ¿Quieres tú matarme como mataste ayer al egipcio?
    29: Ante esta declaración, Moisés huyó al extranjero, a tierra de Madián, donde engendró dos hijos.
    30: Transcurridos 40 años, le apareció un ángel en la región despoblada de la montaña Sinaí, en [la] llama de fuego de una zarza.
    31: 'Cuando Moisés la vio, admiraba la visión. Al acercarse para observar, oyó una voz del Señor:'
    32: Yo soy el Dios de tus antepasados, el Dios de Abraham, Isaac y Jacob. Moisés quedó aterrado y no [se ]atrevía a mirar.
    33: 'El Señor le dijo: Quita las sandalias de tus pies, porque el lugar donde estás es tierra santa.'
    34: Ciertamente he visto la aflicción de mi pueblo en Egipto, escuché su gemido y descendí a librarlos. Ahora ven, te enviaré a Egipto.
    35: 'A este Moisés, a quien rechazaron y dijeron: ¿Quién te designó gobernante y juez? Dios lo envió como gobernante y redentor por medio de un ángel que le apareció en la zarza.'
    36: Éste los sacó por medio de prodigios y señales milagrosas en la tierra de Egipto, en el mar Rojo y en el desierto durante 40 años.
    37: 'Éste es el Moisés que dijo a los hijos de Israel: Dios les levantará profeta de entre sus hermanos, como a mí.'
    38: Éste fue quien estuvo con la congregación en el desierto, con el Ángel que le hablaba en la montaña Sinaí y con nuestros antepasados, quien recibió Palabras vivientes para darnos.
    39: Nuestros antepasados no [le] obedecieron, sino [lo] rechazaron. En sus corazones se volvieron a Egipto
    40: 'y dijeron a Aarón: ¡Haznos dioses que vayan delante de nosotros, porque este Moisés quien nos sacó de [la] tierra de Egipto, no sabemos qué le pasó!'
    41: En aquellos días hicieron un becerro, ofrecieron sacrificio al ídolo y se regocijaron en las obras de sus manos.
    42: 'Pero Dios desistió y los entregó a rendir culto al ejército del cielo, como está escrito en el rollo de los profetas: ¿Oh casa de Israel, me ofrecieron ofrendas y sacrificios en el desierto por 40 años?'
    43: Mas bien llevaron el tabernáculo de Moloc y la estrella del dios Renfán, las imágenes que hicieron para adorarlas. Los deportaré, pues, más allá de Babilonia.
    44: Nuestros antepasados tenían el Tabernáculo del Testimonio en el desierto, como ordenó el que hablaba a Moisés para hacerlo según el modelo que vio.
    45: Después que nuestros antepasados lo recibieron, Josué lo introdujo en la posesión de las naciones que Dios expulsó de [la] presencia de nuestros antepasados hasta los días de David,
    46: quien halló gracia delante de Dios, y pidió construir un Tabernáculo para la casa de Jacob,
    47: pero Salomón le edificó Casa.
    48: 'Sin embargo, el Altísimo no mora en [casas] hechas por manos humanas. Como dice el profeta:'
    49: El cielo es mi trono, y la tierra, estrado de mis pies. ¿Qué clase de casa me edificarán? dice [el] Señor. ¿O cuál lugar para mi reposo?
    50: ¿No hizo mi mano todas las cosas?
    51: ¡Indómitos e incircuncisos de corazón y de oídos! Ustedes resisten constantemente al Espíritu Santo. Son como sus antepasados.
    52: ¿A cuál de los profetas no persiguieron los antepasados de ustedes? Mataron a los que predijeron la venida del Justo. Lo traicionaron y asesinaron.
    53: Recibieron la Ley por instrucciones de ángeles y no [la] guardaron.
    54: Al oír estas cosas, sus corazones se enfurecieron y crujían los dientes contra él.
    55: Pero [él], lleno del Espíritu Santo, miró al cielo, vio [la] gloria de Dios y a Jesús en pie a la mano derecha de Dios,
    56: 'y dijo: ¡Ciertamente veo los cielos abiertos y al Hijo del Hombre en pie a [la ]mano derecha de Dios!'
    57: Pero ellos gritaron a gran voz, se taparon los oídos y arremetieron unánimes contra él.
    58: Después de sacarlo de la ciudad, [lo] apedrearon. Los testigos colocaron sus ropas a los pies de un joven llamado Saulo.
    59: 'Y mientras apedreaban a Esteban, [él] invocaba: ¡Señor Jesús, recibe mi espíritu!'
    60: 'Cayó de rodillas y clamó a gran voz: ¡Señor, no les atribuyas este pecado! Y después de decir esto durmió.'
  8:
    1: Saulo estuvo de acuerdo con este asesinato. Aquel día se desató una gran persecución contra la Iglesia de Jerusalén. Todos se dispersaron por las regiones de Judea y Samaria, excepto los apóstoles.
    2: Unos hombres piadosos sepultaron a Esteban e hicieron gran lamentación por él.
    3: Saulo asolaba a la iglesia. Entraba de casa en casa, arrastraba a hombres y mujeres y [los] entregaba en [la] cárcel.
    4: Pero los esparcidos proclamaban la Palabra dondequiera que iban.
    5: Felipe bajó a una ciudad de Samaria y les predicaba a Cristo.
    6: La multitud, cuando oyó y vio las señales milagrosas que hacía, prestaba atención unánime a lo expresado por Felipe.
    7: Porque muchos espíritus impuros daban alaridos y salían de los poseídos. Muchos paralíticos y cojos eran sanados.
    8: Hubo grande gozo en aquella ciudad.
    9: Pero un hombre llamado Simón practicaba la magia y asombraba a la gente de Samaria y se hacía pasar como un gran personaje.
    10: 'Todos, desde el más pequeño hasta el más grande, le ponían atención y decían: Éste es el gran poder de Dios.'
    11: Le prestaban mucha atención porque los asombró con las magias durante mucho tiempo.
    12: Pero hombres y mujeres creyeron las Buenas Noticias del reino de Dios en el Nombre de Jesucristo que Felipe les proclamaba, y se bautizaban.
    13: Aun el mismo Simón creyó, y después de ser bautizado, estaba adherido constantemente a Felipe. Se maravillaba al ver las señales milagrosas y los grandes prodigios que hacía.
    14: Cuando los apóstoles en Jerusalén supieron que Samaria había recibido la Palabra de Dios, les enviaron a Pedro y Juan.
    15: Llegaron y hablaron con Dios por ellos para que recibieran [el] Espíritu Santo,
    16: porque aún no había descendido sobre ellos. Solo habían sido bautizados en el Nombre del Señor Jesús.
    17: Luego les impusieron las manos y recibieron [el] Espíritu Santo.
    18: Entonces Simón, quien vio que por la imposición de las manos de los apóstoles era dado el Espíritu, les ofreció dinero
    19: 'y dijo: Denme también este poder para que a cualquiera a quien imponga las manos reciba el Espíritu Santo.'
    20: 'Entonces Pedro le contestó: Tu dinero permanezca contigo para destrucción, porque pensaste que el Don de Dios se compra por dinero.'
    21: Tú no tienes parte ni participación en este asunto, porque tu corazón no es recto delante de Dios.
    22: Por tanto cambia de mente en cuanto a esta maldad y ruega al Señor. Tal vez te sea perdonado lo que pensaste.
    23: Porque veo que estás en hiel de amargura y en atadura de maldad.
    24: 'Simón respondió: Rueguen ustedes al Señor por mí para que no me sucedan estas cosas.'
    25: Después de testificar solemnemente y hablar la Palabra del Señor, regresaron a Jerusalén. En el camino proclamaron las Buenas Noticias en muchas aldeas de samaritanos.
    26: 'Un ángel del Señor habló a Felipe: Vé hacia el sur por el camino solitario que baja de Jerusalén a Gaza.'
    27: Fue y vio a un eunuco etíope, funcionario tesorero de Candace, reina de los etíopes, quien había ido a adorar en Jerusalén.
    28: Mientras regresaba en su carruaje leía el profeta Isaías.
    29: 'Entonces el Espíritu dijo a Felipe: Vé y júntate a este carruaje.'
    30: 'Felipe corrió y oyó que leía el profeta Isaías. Le preguntó: ¿Entiendes lo que lees?'
    31: 'Y él contestó: ¿Cómo podría si alguno no me explica? Y rogó a Felipe que subiera a sentarse con él.'
    32: 'La porción de la Escritura que leía era ésta: Como oveja fue llevado al matadero, y como cordero silencioso ante el que lo trasquila no abrió su boca.'
    33: En la humillación no se le hizo justicia. ¿Quién describirá su generación? Porque su vida fue removida de la tierra.
    34: 'El eunuco preguntó a Felipe: Te ruego, ¿De quién dice esto el profeta? ¿De él mismo o de otro?'
    35: Entonces Felipe comenzó desde esta Escritura, y le anunció las Buenas Noticias de Jesús.
    36: 'Cuando iban por el camino, llegaron a un lugar donde había agua, y el eunuco dijo: ¡Aquí hay agua! ¿Qué impide que sea bautizado?'
    38: Mandó parar el carruaje. Ambos bajaron al agua, y Felipe lo bautizó.
    39: Cuando subieron del agua, [el] Espíritu del Señor arrebató a Felipe, y el eunuco no lo vio más, pero siguió su camino con gozo.
    40: Felipe se halló en Azoto, y al pasar, proclamaba las Buenas Noticias a todas las ciudades, hasta llegar a Cesarea.
  9:
    1: Saulo, quien aún respiraba amenaza y muerte contra los discípulos del Señor, fue al sumo sacerdote.
    2: Le solicitó cartas de autorización para las congregaciones judías de Damasco, a fin de que, si hallaba hombres o mujeres de este Camino, fueran llevados atados a Jerusalén.
    3: Pero cuando estaba cerca de Damasco, de repente una luz del cielo resplandeció alrededor de él.
    4: 'Saulo cayó en tierra y oyó una voz que le decía: Saulo, Saulo, ¿por qué me persigues?'
    5: 'Preguntó: ¿Quién eres, Señor? Y le [contestó]: Yo soy Jesús, a Quien tú persigues.'
    6: Levántate, entra en la ciudad, y allí se te dirá lo que tienes que hacer.
    7: Los hombres que iban con él se detuvieron estupefactos al oír en verdad la voz, pero sin ver a alguien.
    8: Entonces Saulo fue levantado de la tierra. Abrió sus ojos y nada veía. Lo tomaron de la mano y lo llevaron a Damasco.
    9: Estuvo tres días sin ver. No comió ni bebió.
    10: 'Un discípulo llamado Ananías estaba en Damasco. El Señor le habló en visión: Ananías. Y él respondió: Aquí estoy, Señor.'
    11: 'El Señor le ordenó: Vé a la casa de Judas en la calle Derecha, y pregunta por Saulo de Tarso. Porque ciertamente, él habla con Dios.'
    12: Vio a un hombre que se llama Ananías quien entró e impuso [las] manos sobre él para que viera.
    13: 'Ananías respondió: Señor, oí de muchos con respecto a este hombre, cuántos males hizo a tus santos en Jerusalén.'
    14: Aquí tiene autoridad de los principales sacerdotes para atar a todos los que invocan tu Nombre.
    15: 'Pero el Señor le contestó: Vé, porque éste me es un instrumento elegido para llevar mi Nombre ante naciones, reyes e hijos de Israel.'
    16: Porque Yo le mostraré cuánto tiene que padecer por mi Nombre.
    17: 'Entonces Ananías fue a la casa, le impuso las manos y dijo: Hermano Saulo, el Señor Jesús, Quien te apareció en el camino, me envió para que veas y seas lleno del Espíritu Santo.'
    18: Al instante le cayeron de los ojos como escamas y recobró la vista. Se levantó y fue bautizado.
    19: Comió, recuperó la fuerza y se quedó algunos días con los discípulos en Damasco.
    20: 'De inmediato predicaba a Jesús en las congregaciones judías: ¡Éste es el Hijo de Dios!'
    21: 'Todos los que escuchaban se asombraban y decían: ¿No es éste el que aniquiló a los que invocan este Nombre en Jerusalén? ¿No venía acá para llevarlos atados a los principales sacerdotes?'
    22: 'Pero Saulo confundía mucho más a los judíos que residían en Damasco. Argumentaba: ¡Éste es el Cristo!'
    23: Después de muchos días los judíos se confabularon para matarlo,
    24: pero Saulo supo del complot. Vigilaban estrictamente las puertas de día y de noche para matarlo.
    25: Una noche los discípulos lo bajaron por el muro en una canasta.
    26: Después de llegar a Jerusalén intentaba reunirse con los discípulos, pero todos le temían, pues no creían que era un discípulo.
    27: Pero Bernabé [lo] llevó ante los apóstoles. Les relató cómo vio al Señor en el camino, que Dios le habló, y que Saulo habló con osadía en el Nombre de Jesús en Damasco.
    28: Estaba con [los apóstoles] en Jerusalén. Entraba y salía, y hablaba con osadía en el Nombre del Señor.
    29: También conversaba y discutía con los helenistas, pero ellos intentaban matarlo.
    30: Cuando los hermanos lo supieron, lo bajaron a Cesarea y lo enviaron a Tarso.
    31: Entretanto la iglesia en toda Judea, Galilea y Samaria tenía paz. Era edificada, andaba en el temor del Señor y se multiplicaba con la fortaleza del Espíritu Santo.
    32: Cuando Pedro recorría la región, fue a visitar a los santos en Lida.
    33: Allí encontró a un paralítico llamado Eneas, quien había estado ocho años acostado en una camilla.
    34: 'Y Pedro le dijo: ¡Eneas, Jesucristo te sana! ¡Levántate y toma tu cama! Inmediatamente se levantó.'
    35: Lo vieron todos los habitantes de Lida y Sarón, quienes dieron la vuelta hacia el Señor.
    36: En Jope estaba una discípula llamada Tabita, que significa Gacela, quien hacía muchas buenas obras y [daba] limosnas.
    37: En aquellos días ella enfermó y murió. La lavaron y la pusieron en un aposento alto.
    38: 'Cuando supieron que Pedro estaba en Jope, lugar que no está lejos de Lida, enviaron a dos hombres para rogarle: No demores en venir acá.'
    39: Entonces Pedro fue con ellos. Lo llevaron al aposento alto. Las viudas se presentaron ante él. Lloraban y mostraban los vestidos y mantos que Gacela hacía cuando estaba con ellas.
    40: 'Entonces Pedro mandó que todos salieran de la habitación. Se arrodilló, habló con Dios, se volvió al cuerpo y le dijo: ¡Tabita, levántate! Ella abrió sus ojos, vio a Pedro y [se] sentó.'
    41: Al darle la mano, la levantó. Llamó a los santos y a las viudas, y la presentó viva.
    42: Esto se supo en toda Jope, y muchos creyeron en el Señor.
    43: Permaneció muchos días en Jope, en la casa de Simón el curtidor.
  10:
    1: En Cesarea vivía Cornelio, centurión de la llamada Cohorte Italiana.
    2: Él y su familia eran piadosos y temerosos de Dios. Daba muchas limosnas al pueblo y hablaba con Dios continuamente.
    3: '[Un día], como a las tres de la tarde, tuvo una visión: Un ángel de Dios entró hacia él y le dijo: ¡Cornelio!'
    4: 'Él lo miró, sintió terror y preguntó: ¿Qué quieres, Señor? Le contestó: Tus conversaciones con Dios y tus limosnas subieron como ofrenda de recuerdo ante Dios.'
    5: Envía ahora a unos hombres a Jope y llama a Simón Pedro,
    6: quien está hospedado en la casa de Simón, curtidor, junto al mar.
    7: Cuando salió el ángel que le hablaba, llamó a dos de sus esclavos domésticos y a un soldado devoto de los que le servían constantemente.
    8: Les explicó todas las cosas y los envió a Jope.
    9: El día siguiente como a medio día, cuando ellos viajaban y se acercaban a la ciudad, Pedro subió a la azotea a hablar con Dios.
    10: Tuvo hambre y deseaba comer. Mientras le preparaban algo, le vino un éxtasis.
    11: Observó que el cielo se abrió y que descendía algo semejante a un gran lienzo que era descolgado a la tierra por las cuatro puntas,
    12: en el cual había todos los cuadrúpedos, reptiles y aves.
    13: 'Oyó una voz: Levánta[te], Pedro, sacrifica y come.'
    14: 'Pedro respondió: De ningún modo, Señor, porque jamás comí alguna cosa impura o inmunda.'
    15: 'La voz llegó a él por segunda vez: Lo que Dios purificó no lo llames tú impuro.'
    16: Esto ocurrió tres veces, y luego el objeto fue llevado al cielo.
    17: Mientras Pedro estaba perplejo en cuanto a qué significaba la visión, llegaron los hombres enviados por Cornelio a la puerta de la casa de Simón.
    18: Preguntaron si Simón Pedro estaba hospedado en ese lugar.
    19: 'Mientras Pedro reflexionaba sobre la visión, el Espíritu le dijo: Ahí te buscan tres hombres.'
    20: Baja y vé con ellos sin dudar, porque Yo los envié.
    21: 'Entonces Pedro bajó y les dijo: Aquí estoy, yo soy el que buscan. ¿Por qué vinieron?'
    22: 'Ellos respondieron: El centurión Cornelio, hombre justo y temeroso de Dios, que tiene buen testimonio en toda la nación de los judíos, recibió instrucciones de un santo ángel para invitarte a su casa a fin de que les expliques algo.'
    23: Pedro los invitó a entrar y [los] hospedó. Al día siguiente él y algunos hermanos de Jope fueron con ellos.
    24: Llegaron a Cesarea el día siguiente. Cornelio, junto con sus familiares y amigos íntimos, los esperaban.
    25: Cuando Pedro entraba, Cornelio salió a recibirlo. Se postró a sus pies y lo adoró.
    26: 'Pero Pedro lo levantó y le dijo: ¡Levántate, porque yo soy un hombre!'
    27: Entró y conversaba con él. Halló a muchos reunidos
    28: 'y les dijo: Ustedes saben cuán ilícito es que un varón judío se asocie o acerque a uno de otra nación. Pero Dios me mostró que a ningún hombre llame impuro o inmundo.'
    29: 'Por tanto, puesto que tu [me] llamaste, vine sin objeción. Así que pregunto: ¿Por qué enviaron a llamarme?'
    30: 'Cornelio respondió: Hace cuatro días a las tres de la tarde, yo hablaba con Dios en mi casa. Ahí apareció un hombre con ropa resplandeciente delante de mí'
    31: 'y dijo: Cornelio, tu conversación con Dios y tus limosnas fueron recordadas delante de Dios.'
    32: Envía, pues, a Jope, y llama a Simón Pedro, quien está hospedado en casa de Simón curtidor, junto al mar.
    33: De inmediato envié a llamarte. Hiciste bien al venir. Todos nosotros estamos aquí delante de Dios para oír las cosas que te fueron ordenadas por el Señor.
    34: 'Pedro dijo: En verdad entiendo que Dios no hace acepción de personas,'
    35: sino que se agrada del que le teme y actúa con justicia en toda nación.
    36: Envió la Palabra a los hijos de Israel para proclamar paz por medio de Jesucristo, Quien es el Señor de todos.
    37: Ustedes supieron lo que comenzó desde Galilea y se divulgó por toda Judea, desde el bautismo de Juan,
    38: '[con respecto] a Jesús de Nazaret, cómo Dios lo ungió con el Espíritu Santo, hizo el bien y sanó a todos los oprimidos por el diablo, porque Dios estaba con Él.'
    39: Nosotros somos testigos de todas las cosas que hizo, tanto en la región de Judea como en Jerusalén. Lo mataron colgado en una cruz.
    40: Dios resucitó a Éste al tercer día, y le concedió que apareciera,
    41: no a todo el pueblo sino a nosotros, testigos designados con anticipación por Dios, que comimos y bebimos con Él después que resucitó.
    42: Nos mandó que predicáramos al pueblo, y testificáramos solemnemente que Éste es el Juez designado por Dios para vivos y muertos.
    43: Todos los profetas dan testimonio de Éste. Todo el que cree en Él recibe perdón de pecados en su Nombre.
    44: Mientras Pedro hablaba estas palabras descendió el Espíritu Santo sobre todos los que lo oían.
    45: Los judíos que fueron con Pedro se admiraron porque también se derramó sobre los gentiles el Don del Espíritu Santo,
    46: 'pues los oían que hablaban lenguas y exaltaban a Dios. Entonces Pedro preguntó:'
    47: ¿Puede alguno impedir que sean bautizados éstos que también recibieron el Espíritu Santo como nosotros?
    48: Les mandó que fueran bautizados en el Nombre de Jesucristo. Entonces le rogaron que permaneciera algunos días.
  11:
    1: Entonces los apóstoles y los hermanos de Judea supieron que también los gentiles recibieron la Palabra de Dios.
    2: 'Cuando Pedro subió a Jerusalén, los judíos disputaban con él:'
    3: ¡Entraste a [la casa de] los gentiles y comiste con ellos!
    4: 'Pedro les explicó en orden [lo sucedido]:'
    5: 'Yo estaba en [la] ciudad [de] Jope y hablaba con Dios. Tuve una visión: un objeto, algo como un gran lienzo que era descolgado del cielo por sus cuatro puntas, y llegó hasta mí,'
    6: en el cual, miré y vi los cuadrúpedos de la tierra, las bestias salvajes, los reptiles y las aves.
    7: 'Escuché también una voz que me decía: Pedro, levántate, mata y come.'
    8: 'Y contesté: De ningún modo, Señor, porque lo impuro o inmundo jamás entró en mi boca.'
    9: 'Y una voz del cielo habló por segunda vez: No llames tú impuro lo que Dios purificó.'
    10: Esto sucedió tres veces, y todo fue llevado de nuevo al cielo.
    11: De inmediato tres hombres de Cesarea que me buscaban aparecieron donde me hospedaba.
    12: El Espíritu me ordenó que fuera con ellos sin dudar. Seis hermanos fueron también conmigo, y entramos en la casa del hombre.
    13: 'Nos informó que un ángel se le apareció en su casa quien le dijo: Envía a Jope y trae a Simón Pedro,'
    14: quien te hablará palabras por las cuales serás salvo tú y toda tu casa.
    15: Cuando comencé a hablar, descendió sobre ellos el Espíritu Santo, como también sobre nosotros en un principio.
    16: 'Entonces recordé la Palabra del Señor Quien nos dijo: Juan ciertamente bautizó con agua, pero ustedes serán bautizados con [el] Espíritu Santo.'
    17: Así que, si Dios les otorgó el mismo Don que a nosotros que creímos en el Señor Jesucristo, ¿quién soy yo para impedir a Dios?
    18: 'Al oír esto, callaron, glorificaron a Dios y dijeron: ¡Entonces Dios también otorgó a los gentiles el cambio de mente para vida!'
    19: Los dispersados por la persecución en [el tiempo] de Esteban pasaron hasta Fenicia, Chipre y Antioquía. Hablaban la Palabra solo a judíos.
    20: Pero algunos de ellos, chipriotas y cirenenses, fueron a Antioquía, hablaron a los helenistas, y anunciaron las Buenas Noticias del Señor Jesús.
    21: '[La] mano del Señor estaba con ellos, y un gran número creyó y dio la vuelta hacia el Señor.'
    22: El informe con respecto a ellos fue recibido por la iglesia en Jerusalén. Enviaron a Bernabé hacia Antioquía.
    23: Cuando él llegó y vio la gracia de Dios, se regocijó y exhortaba a todos para que permanecieran fieles al Señor con firmeza de corazón.
    24: Porque era un hombre bueno, lleno del Espíritu Santo y de fe. Una gran multitud fue agregada a la fe.
    25: Bernabé fue a Tarso para buscar a Saulo,
    26: y cuando [lo] halló, [lo] llevó a Antioquía. Durante un año entero se congregaron con la iglesia, y enseñaron a una multitud considerable. Los discípulos fueron llamados cristianos por primera vez en Antioquía.
    27: En aquellos días unos profetas bajaron de Jerusalén a Antioquía.
    28: Uno de ellos llamado Agabo predijo por el Espíritu que era inminente una gran hambruna en toda la tierra habitada. (Ésta sucedió en [el tiempo] de Claudio.)
    29: Entonces algunos de los discípulos decidieron enviar ayuda a los hermanos de Judea, según la posibilidad de cada uno,
    30: lo cual en efecto hicieron. La enviaron a los ancianos en manos de Bernabé y Saulo.
  12:
    1: En aquel tiempo, el rey Herodes puso las manos sobre algunos de la iglesia para maltratarlos.
    2: Mató a espada a Jacobo, el hermano de Juan.
    3: Al ver que esto agradó a los judíos, también arrestó a Pedro. Eran los días de [los] Panes sin Levadura.
    4: Después de arrestar[lo], [lo] metió en [la] cárcel. Fue entregado a cuatro grupos de cuatro soldados para que lo custodiaran. Se proponía sacarlo al pueblo después de la Pascua.
    5: Por tanto Pedro era custodiado en la cárcel, pero la iglesia hablaba con Dios fervientemente a favor de él.
    6: La víspera del día cuando Herodes estaba dispuesto a sacarlo, Pedro estaba dormido entre dos soldados, atado con dos cadenas. Unos centinelas delante de la puerta vigilaban la cárcel.
    7: 'Apareció un Ángel del Señor y una luz resplandeció en la celda. Tocó el costado de Pedro, lo despertó y le dijo: ¡Levántate de prisa! Y se le cayeron las cadenas de las manos.'
    8: 'Entonces el Ángel le ordenó: Ajústate la ropa y átate tus sandalias. Cúbrete con tu manto y sígueme. Así lo hizo.'
    9: Salió y seguía [al ángel], pero no entendía que era real lo que hacía. Suponía que era una visión.
    10: Pasaron [la] primera guardia y [la] segunda. Llegaron a la puerta de hierro que conduce a la ciudad, la cual se les abrió. Salieron y avanzaron una calle, y enseguida el ángel se retiró.
    11: 'Cuando Pedro se dio cuenta se dijo: Ahora entiendo en verdad que el Señor envió a su ángel y me libró de [la] mano de Herodes y de los judíos.'
    12: Reflexionó y fue a la casa de María, la madre de Juan Marcos, donde muchos estaban reunidos y hablaban con Dios.
    13: Cuando él llamó a la puerta del patio, una esclava llamada Rode salió a atender.
    14: Al reconocer la voz de Pedro, por la alegría, no abrió la puerta sino corrió adentro e informó que Pedro estaba en frente del patio.
    15: 'Ellos le dijeron: ¡Estás loca! Pero ella insistía en lo que dijo. Entonces ellos decían: ¡Es su ángel!'
    16: Pedro continuaba llamando. Abrieron, lo vieron y se asombraron.
    17: 'Les hizo señal de guardar silencio y relató cómo el Señor lo sacó de la cárcel y ordenó: Informen esto a Jacobo y a los hermanos. Y se fue a otro lugar.'
    18: 'Al llegar el día, hubo un gran alboroto entre los soldados: ¿Dónde está Pedro?'
    19: Entonces Herodes lo buscó y no lo halló. Investigó a los guardias y ordenó que los ejecutaran. Y cuando bajó de Judea a Cesarea permaneció allá.
    20: '[Herodes] estaba muy airado contra los de Tiro y Sidón, pero ellos se presentaron unánimes ante él. Sobornaron a Blasto, el camarero del rey y pedían paz, porque la región de ellos era abastecida por la [región] real.'
    21: Un día prefijado, vestido con ropa real, Herodes se sentó en el tribunal y les presentó un discurso enardecido.
    22: 'El pueblo gritaba: ¡Voz de Dios y no de hombre!'
    23: De inmediato un ángel del Señor lo atacó, porque no dio la gloria a Dios, y expiró comido por gusanos.
    24: Pero la Palabra de Dios crecía y se multiplicaba.
    25: Cuando Bernabé y Saulo cumplieron el servicio en Jerusalén, regresaron [a Antioquía] y llevaron con ellos a Juan Marcos.
  13:
    1: 'En la iglesia de Antioquía había profetas y maestros: Bernabé, Simón llamado Negro, Lucio el cireneo, Manaén, hermano de crianza de Herodes el tetrarca, y Saulo.'
    2: 'Cuando éstos ministraban al Señor y ayunaban, el Espíritu Santo dijo: Apártenme a Bernabé y a Saulo para la obra a la cual los llamé.'
    3: Ayunaron y hablaron con Dios, impusieron las manos sobre ellos y los despidieron.
    4: Ellos, enviados por el Santo Espíritu, bajaron a Seleucia y de allí navegaron a Chipre.
    5: Cuando llegaron a Salamina proclamaron la Palabra de Dios en las congregaciones de los judíos. Y llevaron a Juan Marcos como ayudante.
    6: Recorrieron toda la isla y llegaron a Pafos, donde hallaron a Barjesús, un mago y falso profeta judío,
    7: quien estaba con el procónsul Sergio Paulo, hombre inteligente. Éste llamó a Bernabé y Saulo para oír la Palabra de Dios.
    8: El mago Elimas (así se traduce su nombre), se les oponía e intentó apartar al procónsul de la fe.
    9: Entonces Saulo, es decir, Pablo, lleno del Espíritu Santo, fijó sus ojos en él
    10: 'y dijo: ¡Oh lleno de todo engaño y maldad, hijo del diablo, enemigo de toda justicia! ¿No cesarás de trastornar los rectos caminos del Señor?'
    11: '[¡La] mano del Señor está contra ti! Estarás ciego por un tiempo. No verás la luz del sol. De inmediato cayeron sobre él niebla y oscuridad. Andaba alrededor y buscaba lazarillos.'
    12: Al ver lo sucedido, asombrado a causa de la doctrina del Señor, el procónsul creyó.
    13: Pablo y sus compañeros zarparon de Pafos y fueron a Perge de Panfilia. Entonces Juan [Marcos] desertó de ellos y regresó a Jerusalén.
    14: De Perge fueron a Antioquía de Pisidia. El sábado entraron en la congregación y se sentaron.
    15: 'Después de la lectura de la Ley y de los profetas, los principales de la congregación les enviaron un mensaje: Varones hermanos, si ustedes tienen una palabra de exhortación para el pueblo, hablen.'
    16: 'Entonces Pablo [se] levantó, hizo señal con la mano y dijo: Varones israelitas y temerosos de Dios, escuchen.'
    17: El Dios del pueblo de Israel escogió a nuestros antepasados y engrandeció al pueblo durante la permanencia en [la] tierra de Egipto. Con brazo levantado los sacó de allí
    18: y por unos 40 años los soportó en el desierto.
    19: Destruyó siete naciones en [la] tierra de Canaán y [les] dio como herencia la tierra de ellas
    20: '[para lo cual necesitó] unos 450 años. Después de esto, estableció jueces hasta [el tiempo] del profeta Samuel.'
    21: Entonces pidieron un rey, y Dios les dio a Saúl, hijo de Cis, de la tribu de Benjamín, por 40 años.
    22: 'Después de quitarlo, les levantó a David como rey, de quien testificó: Hallé a David [hijo] de Isaí, un varón según mi corazón, quien hará todas las cosas según mis deseos.'
    23: De la descendencia de éste, Dios trajo a Jesús como Salvador para Israel según la promesa.
    24: Antes de su venida, Juan proclamó un bautismo de cambio de mente a todo el pueblo de Israel.
    25: 'Cuando Juan terminaba su carrera decía: ¿Quién suponen que soy yo? Yo no soy el Cristo, pero detrás de mí viene Uno de Quien no soy digno de desatar las sandalias de sus pies.'
    26: 'Varones hermanos del linaje de Abraham y los temerosos de Dios: Esta Palabra de salvación fue enviada a nosotros.'
    27: Porque los habitantes de Jerusalén y sus gobernantes no reconocieron a Jesús, ni las Palabras de los profetas que se leen cada sábado. [Las] cumplieron al condenarlo.
    28: Después de no hallar culpa de muerte, pidieron a Pilato que Él fuera asesinado.
    29: Cuando se cumplió todo lo que fue escrito con respecto a Él, [lo] bajaron de la cruz y [lo] pusieron en un sepulcro.
    30: Pero Dios lo resucitó
    31: y se apareció durante muchos días a los que subieron con Él de Galilea a Jerusalén, quienes son sus testigos ante el pueblo.
    32: 'Nosotros también les anunciamos las Buenas Noticias de la promesa dada a los antepasados:'
    33: 'Al resucitar a Jesús, Dios cumplió esta promesa a nosotros, sus descendientes, como también está escrito en el salmo segundo: Mi Hijo eres Tú. Yo te engendré hoy.'
    34: 'Y en cuanto a que lo levantó de entre [los] muertos para nunca pasar a corrupción, dijo: Les daré las santas y fieles [misericordias prometidas] a David.'
    35: 'Por lo cual dice también otro salmo: No permitirás que tu Santo pase a descomposición.'
    36: Porque ciertamente David, después de servir a su generación según el propósito de Dios, murió, fue sepultado junto a sus antepasado y se descompuso.
    37: Pero Aquél a Quien Dios levantó no pasó a descomposición.
    38: Varones hermanos, sepan pues, que por medio de Jesús se les anuncia el perdón de pecados. De todo lo que no pudieron ser justificados por [la] Ley de Moisés,
    39: en Éste es justificado todo el que cree.
    40: 'Cuidado que no les venga lo dicho por los profetas:'
    41: Tengan cuidado, [ustedes], los que menosprecian. Asómbrense y perezcan, porque Yo haré una obra en sus días que de ningún modo creerían, si alguien se la cuenta.
    42: Al salir ellos, [les] rogaban que les hablaran estas palabras el siguiente sábado.
    43: Después de concluir la reunión, muchos de los judíos y de los prosélitos adoradores de Dios siguieron a Pablo y a Bernabé, quienes hablaron con ellos y los persuadieron a continuar en la gracia de Dios.
    44: El siguiente sábado casi toda la ciudad se congregó para escuchar la Palabra del Señor.
    45: Pero los judíos, al ver la multitud, se llenaron de envidia. Blasfemaban y contradecían lo dicho por Pablo.
    46: 'Pablo y Bernabé hablaron con toda osadía: Era necesario que se hablara la Palabra de Dios primero a ustedes. Pero como la rechazan y se juzgan indignos de la vida eterna, de inmediato nos vamos a los gentiles.'
    47: 'Porque así el Señor nos lo mandó: Te puse como luz de las naciones, a fin de que [lleves] la salvación hasta lo último de la tierra.'
    48: Al oírlo los gentiles se gozaban y glorificaban la Palabra del Señor. Creyeron todos los que estaban destinados para vida eterna.
    49: La Palabra del Señor se difundía por toda la región.
    50: Pero los judíos incitaron a prominentes mujeres adoradoras de Dios y a los líderes de la ciudad. Provocaron una persecución contra Pablo y Bernabé y los expulsaron de su región.
    51: Entonces ellos sacudieron el polvo de sus pies contra ellos y se fueron a Iconio.
    52: Los discípulos estaban llenos de gozo y del Espíritu Santo.
  14:
    1: En Iconio entraron en la congregación de los judíos, y hablaron de tal manera que creyó una gran multitud de judíos y griegos.
    2: Pero los judíos que no creían incitaron y llenaron de odio los ánimos de los gentiles contra los hermanos.
    3: A pesar de todo, se detuvieron [allí] mucho tiempo, y hablaban osadamente [confiados] en el Señor, Quién confirmaba la Palabra de su gracia y concedía que se hicieran señales milagrosas y prodigios por medio de sus manos.
    4: 'La población de la ciudad se dividió: unos estaban con los judíos y otros con los apóstoles.'
    5: Pero los gentiles, los judíos y sus gobernantes prepararon un atentado para maltratarlos y apedrearlos.
    6: Al saber esto, [los apóstoles] huyeron a las ciudades de Licaonia, Listra, Derbe y sus alrededores
    7: donde proclamaron las Buenas Noticias.
    8: En Listra estaba sentado un hombre impotente de los pies que nunca anduvo, cojo desde [el] vientre de su madre.
    9: Éste escuchó cuando Pablo hablaba, quien lo miró directamente. Al ver que tenía fe para ser sanado,
    10: '[le] dijo a gran voz: ¡Levántate! Él saltó y andaba.'
    11: 'La multitud que vio lo que Pablo hizo alzó su voz en lengua licaónica: ¡Dioses semejantes a hombres bajaron a visitarnos!'
    12: A Bernabé lo llamaban Zeus, y a Pablo, Hermes, porque era quien hablaba la Palabra.
    13: El sacerdote de Zeus, cuyo [templo] estaba en las afueras de la ciudad, llevó toros y guirnaldas a los portones y quería ofrecer sacrificio junto con la multitud.
    14: 'Pero, cuando los apóstoles Bernabé y Pablo lo oyeron, rasgaron sus mantos, corrieron hacia la multitud y gritaban:'
    15: Señores, ¿por qué hacen esto? Nosotros también somos hombres semejantes a ustedes. Les anunciamos las Buenas Noticias para que den la vuelta de estas vanidades hacia el Dios vivo, Quien hizo el cielo, la tierra, el mar y todo lo que hay en ellos.
    16: En los tiempos pasados, [Dios] permitió que todas las gentes practicaran sus propios caprichos.
    17: 'Sin embargo se manifestó de muchas maneras y les hizo bien: les dio lluvias del cielo y estaciones anuales fructíferas, y los llenó de sustento y alegría.'
    18: Cuando dijeron estas cosas, con dificultad detuvieron a la multitud para que no les ofreciera sacrificio.
    19: Pero llegaron unos judíos de Antioquía e Iconio quienes persuadieron a la multitud para que apedrearan a Pablo. [Lo] arrastraron fuera de la ciudad, porque lo consideraban muerto.
    20: Pero cuando los discípulos lo rodearon, se levantó y volvió a la ciudad. El día siguiente salió con Bernabé hacia Derbe
    21: donde anunciaron las Buenas Noticias e hicieron muchos discípulos. Regresaron a Listra, Iconio y Antioquía.
    22: 'Fortalecieron a los discípulos y los exhortaron a perseverar en la fe. [Les decían]: Es necesario que a través de muchas aflicciones entremos en el reino de Dios.'
    23: En cada iglesia designaron ancianos. Hablaron con Dios y ayunaron. Los encomendaron al Señor en Quien creyeron.
    24: Pasaron por Pisidia y llegaron a Panfilia.
    25: Hablaron la Palabra en Perge y bajaron a Atalia.
    26: De allí navegaron a Antioquía, donde habían sido encomendados a la gracia de Dios para la obra que cumplieron.
    27: Reunieron a la iglesia e informaron lo que Dios hizo con ellos y como abrió la puerta de la fe a los gentiles.
    28: Pasaron con los discípulos un buen tiempo.
  15:
    1: 'Pero algunos que bajaron de Judea enseñaban a los hermanos: Si no son circuncidados según el rito de Moisés, no pueden ser salvos.'
    2: Sucedió una gran disensión y controversia de parte de Pablo y Bernabé contra ellos. Determinaron que Pablo, Bernabé y algunos otros de ellos subieran a Jerusalén a los apóstoles y ancianos [para hablar] con respecto a esta cuestión.
    3: Recibieron provisiones de la iglesia para el viaje. Pasaron por Fenicia y Samaria. Relataban en detalle la conversión de los gentiles, y eran causa de gran gozo para todos los hermanos.
    4: Al llegar a Jerusalén, la iglesia, los apóstoles y los ancianos los recibieron. [Los misioneros ]informaron lo que Dios hizo con ellos.
    5: 'Pero algunos de la secta de los fariseos que habían creído dijeron: Es necesario circuncidarlos y mandarles que guarden la Ley de Moisés.'
    6: Los apóstoles y los ancianos se reunieron para considerar este asunto.
    7: 'Después de discutirlo mucho, Pedro se puso en pie y dijo: Varones hermanos, ustedes saben que desde los primeros días, Dios me escogió de entre ustedes para llevar la Palabra de las Buenas Noticias a fin de que los gentiles creyeran.'
    8: Dios, Quien conoce los corazones, al derramar sobre ellos el Espíritu Santo, les dio testimonio también como a nosotros.
    9: Al purificar sus corazones por la fe, ninguna distinción hizo entre nosotros y ellos.
    10: Ahora, pues, ¿por qué tientan a Dios, al poner sobre los hombros de los discípulos un yugo que ni nuestros antepasados ni nosotros pudimos llevar?
    11: Más bien, creemos que por la gracia del Señor Jesús fuimos salvos de igual modo como ellos.
    12: Entonces toda la asamblea calló. Oían a Bernabé y a Pablo quienes informaban cuán grandes señales milagrosas y prodigios Dios hizo por medio de ellos entre los gentiles.
    13: 'Cuando ellos callaron, Jacobo tomó la palabra: Varones hermanos, escúchenme:'
    14: Simón explicó cómo Dios nos visitó la primera vez para tomar de entre los gentiles un pueblo para su Nombre.
    15: 'Esto concuerda con las Palabras de los profetas, como está escrito:'
    16: Después de estas cosas volveré y restauraré el Tabernáculo derribado de David. Reconstruiré sus ruinas y lo reedificaré
    17: para que el resto de los hombres busque al Señor, y todos los gentiles sobre quienes fue invocado mi Nombre, dice el Señor, quien hace que todas estas cosas
    18: se conozcan desde [la] eternidad.
    19: Por tanto yo pienso que no se debe causar dificultades a los gentiles que dan la vuelta hacia Dios,
    20: sino que se les escriba que se abstengan de las contaminaciones de los ídolos, de la relación carnal fuera del matrimonio, de lo estrangulado y de [comer] sangre.
    21: Porque Moisés desde generaciones antiguas tiene los que lo proclaman en cada ciudad, puesto que es leído cada sábado en las congregaciones.
    22: 'Entonces les pareció a los apóstoles y a los ancianos, con toda la iglesia, enviar varones escogidos de ellos a Antioquía con Pablo y Bernabé: a Judas, el llamado Barnabás, y a Silas, varones que sobresalían entre los hermanos,'
    23: 'y escribir por medio de ellos: Los apóstoles y los ancianos, a los hermanos de los gentiles en Antioquía, Siria y Cilicia. Saludos.'
    24: Por cuanto oímos que algunos de nosotros, sin nuestra autorización, los inquietaron y perturbaron con sus palabras,
    25: al llegar a la unanimidad, nos pareció bien escoger a unos hombres para enviarlos a ustedes con nuestros amados Bernabé y Pablo,
    26: hombres que han expuesto sus vidas por el Nombre de nuestro Señor Jesucristo.
    27: Enviamos, pues, a Judas y Silas, y ellos de palabra informarán las mismas cosas.
    28: 'Porque pareció [bien] al Espíritu Santo y a nosotros, no imponerles alguna carga adicional, excepto estas cosas necesarias:'
    29: Que se abstengan de cosas ofrecidas a ídolos, de [comer] sangre, de lo estrangulado y de relación carnal fuera del matrimonio. Harán bien si se abstienen de tales cosas. ¡Adiós!
    30: Así que ellos fueron despedidos, bajaron a Antioquía y entregaron la carta.
    31: Cuando [la] leyeron, se regocijaron por su mensaje de consuelo.
    32: Judas y Silas, quienes también eran profetas, consolaron y fortalecieron a los hermanos con abundante palabra.
    33: Después de un tiempo, los hermanos los despidieron en paz, y regresaron a los que los enviaron.
    35: Pablo y Bernabé permanecieron en Antioquía, y con muchos otros enseñaban y proclamaban las Buenas Noticias del Señor.
    36: 'Después de algunos días, Pablo dijo a Bernabé: Volvamos a visitar a los hermanos de las ciudades donde proclamamos la Palabra del Señor, [para ver ]cómo están.'
    37: Bernabé quería que llevaran con ellos a Juan Marcos.
    38: Pero Pablo insistía en no llevar al que se apartó de ellos en Panfilia y no fue a la obra.
    39: Hubo tanto desacuerdo que se separaron el uno del otro. Bernabé tomó a Marcos y navegó hacia Chipre.
    40: Pablo escogió a Silas y salió encomendado a la gracia del Señor por los hermanos.
    41: Pasó por Siria y Cilicia y fortalecía a las iglesias.
  16:
    1: Luego llegó a Derbe y Listra. Allí estaba el discípulo Timoteo, hijo de una mujer judía creyente pero de padre griego.
    2: Los hermanos de Listra e Iconio hablaban bien de él.
    3: Pablo quiso que éste fuera con él. Por causa de los judíos que estaban en aquellos lugares, lo circuncidó, porque todos sabían que su padre era griego.
    4: Cuando pasaban por las ciudades, les entregaban los acuerdos aprobados por los apóstoles y ancianos de Jerusalén para que los practicaran.
    5: Así las iglesias eran fortalecidas en la fe, y el número de ellas aumentaba cada día.
    6: El Santo Espíritu les impidió hablar la Palabra en Asia. Viajaron a través de Frigia y Galacia.
    7: Siguieron a Misia. Intentaban proseguir a Bitinia, pero el Espíritu de Jesús no les permitió.
    8: De Misia bajaron a Troas.
    9: 'Pablo tuvo una visión de noche: Un varón macedonio puesto en pie lo exhortaba: ¡Pasa a Macedonia y ayúdanos!'
    10: Cuando tuvo la visión, de inmediato procuramos partir hacia Macedonia, pues entendimos que Dios nos llamaba para que les proclamáramos las Buenas Noticias.
    11: Zarpamos de Troas, navegamos directamente a Samotracia y al siguiente día a Neápolis.
    12: De allí a Filipos, la cual es una colonia romana y la primera ciudad de la provincia de Macedonia. Pasamos algunos días en esta ciudad.
    13: Un sábado salimos fuera de la puerta de la ciudad, a la orilla del río, donde suponíamos que había un lugar de conversación con Dios. Nos sentamos y hablamos a las mujeres reunidas.
    14: Escuchaba una mujer llamada Lidia de [la] ciudad de Tiatira, negociante en telas de púrpura, que adoraba a Dios. El Señor abrió su corazón para que estuviera atenta a lo dicho por Pablo.
    15: 'Cuando fue bautizada, [ella] y su familia, nos rogó: Si me consideran fiel al Señor, entren en mi casa y reciban hospedaje. Y nos impulsó vigorosamente.'
    16: Aconteció que cuando íbamos a hablar con Dios, nos salió al encuentro una muchacha esclava que tenía espíritu de adivinación, la cual daba gran ganancia a sus amos.
    17: 'Ésta nos seguía y gritaba: Estos hombres son siervos del Dios Altísimo. Les anuncian el camino de salvación.'
    18: 'Esto lo hacía por muchos días. Entonces Pablo se perturbó y dijo al espíritu: ¡En el Nombre de Jesucristo te ordeno que salgas de ella! Y en ese momento salió.'
    19: Pero sus amos, al ver que la esperanza de su ganancia se acabó, agarraron a Pablo y a Silas, y [los] arrastraron hasta la plaza pública ante las autoridades.
    20: 'Cuando los presentaron ante los magistrados, dijeron: Estos judíos alborotan nuestra ciudad'
    21: y proclaman costumbres que no es lícito aceptar ni practicar, porque somos romanos.
    22: La multitud se agolpó contra ellos. Los magistrados les rasgaron las ropas y mandaron azotarlos con varas.
    23: Los azotaron mucho, los echaron en la cárcel y ordenaron al carcelero custodiarlos con seguridad.
    24: Éste recibió la orden, los metió en el calabozo interior y les aseguró los pies en el cepo.
    25: Como a medianoche Pablo y Silas hablaban con Dios y cantaban himnos, y los presos los escuchaban.
    26: De repente hubo un gran terremoto que sacudió los cimientos de la cárcel. Al instante todas las puertas fueron abiertas y las cadenas de todos los presos se soltaron.
    27: Entonces despertó el carcelero y vio las puertas de la cárcel abiertas. Desenvainó su espada y se iba a suicidar, porque supuso que los presos se habían escapado.
    28: 'Pero Pablo clamó a gran voz: ¡No te hagas algún mal! ¡Todos estamos aquí!'
    29: Entonces pidió luz y se precipitó adentro. Temblaba y se arrodilló ante Pablo y Silas.
    30: 'Los condujo afuera y [les] preguntó: Señores, ¿qué hago para ser salvo?'
    31: 'Ellos respondieron: Cree en el Señor Jesús, y serás salvo, tú y tu casa.'
    32: Hablaron la Palabra del Señor a él y a todos los que estaban en su casa.
    33: Los tomó en aquella hora de la noche y les lavó las heridas. De inmediato él fue bautizado y todos los de su casa.
    34: Los subió a la casa, les sirvió alimentos y se gozó muchísimo porque creyó en Dios junto con toda su casa.
    35: 'Cuando amaneció, los magistrados enviaron a los alguaciles para que dijeran al carcelero: Suelta a esos hombres.'
    36: 'El carcelero anunció a Pablo las palabras: Los magistrados enviaron a decir que ustedes sean soltados. Salgan ahora y vayan en paz.'
    37: 'Pero Pablo les respondió: Nos azotaron públicamente sin una sentencia apropiada. Aunque somos varones romanos, nos echaron en prisión, ¿y ahora encubiertamente [nos] expulsan? ¡Pues no! Vengan ellos mismos y sáquennos.'
    38: Los alguaciles informaron estas palabras a los magistrados. Al oír que eran romanos, se atemorizaron.
    39: '[Los aguaciles] fueron a la cárcel, trataron de pacificarlos, los sacaron y [les] rogaron salir de la ciudad.'
    40: Cuando salieron de la cárcel, fueron a [la casa] de Lidia. Vieron a los hermanos, los exhortaron y salieron.
  17:
    1: Pasaron por Anfípolis y Apolonia y llegaron a Tesalónica, donde había una congregación de los judíos.
    2: Pablo los visitó según su costumbre, y durante tres sábados debatió con ellos basado en las Escrituras.
    3: 'Explicaba y demostraba que el Cristo debía padecer y ser resucitado de entre [los] muertos: ¡Este Jesús, a Quien yo les anuncio, es el Cristo!'
    4: Algunos de ellos fueron persuadidos y se unieron a Pablo y a Silas, no solo un gran número de griegos temerosos de Dios, sino también muchas mujeres prominentes.
    5: Pero los judíos, llenos de envidia, tomaron algunos varones malvados de los que frecuentaban la plaza, formaron una turba y alborotaron la ciudad. Atacaron la casa de Jasón y los buscaban para sacarlos ante la multitud.
    6: 'Pero como no [los] hallaron, arrastraron a Jasón y a algunos hermanos ante las autoridades de la ciudad y gritaban: ¡Éstos que trastornaron el mundo también están acá!'
    7: 'Jasón los recibió. Todos estos actúan contra los decretos del César y dicen que hay otro rey: Jesús.'
    8: Alborotaron a la multitud y a las autoridades de la ciudad que escuchaban estas cosas.
    9: Después de obtener la fianza de Jasón y de los demás, los soltaron.
    10: Enseguida los hermanos enviaron de noche a Pablo y a Silas hacia Berea. Llegaron y fueron a la congregación de los judíos.
    11: Éstos eran más receptivos que los de Tesalónica. Tomaron la Palabra con toda disposición y examinaban cada día las Escrituras [para comprobar] estas cosas.
    12: Por tanto muchos de ellos creyeron y también un buen número de prominentes griegos, hombres y mujeres.
    13: Cuando los judíos de Tesalónica supieron que también en Berea Pablo proclamaba la Palabra de Dios, fueron allá para alborotar y perturbar a la multitud.
    14: Entonces los hermanos enviaron enseguida a Pablo para que fuera hasta el mar, pero Silas y Timoteo permanecieron allí.
    15: Los que conducían a Pablo lo llevaron hasta Atenas. Cuando Silas y Timoteo recibieron instrucciones de Pablo para que se encontraran con él sin demora, salieron.
    16: Mientras Pablo los esperaba en Atenas, su espíritu se enardecía al observar que la ciudad estaba llena de ídolos.
    17: Así que todo el día discutía en la congregación con los judíos, con los adoradores de Dios y en la plaza con los concurrentes.
    18: 'También algunos de los filósofos epicúreos y estoicos debatían con él. Algunos decían: ¿Qué quiere decir este charlatán? Y otros: Parece ser predicador de dioses extraños, porque les predicaba a Jesús y la resurrección.'
    19: 'Lo llevaron al Areópago y le preguntaron: ¿En qué consiste esta nueva doctrina que proclamas?'
    20: Porque te oímos cosas que nos sorprenden. Nos gustaría saber qué significa esto.
    21: Pues todos [los] atenienses y los extranjeros que estaban de visita, no se ocupaban de otra cosa sino en decir o en oír algo nuevo.
    22: 'Entonces Pablo se puso en pie en medio del Areópago y dijo: Varones atenienses, los observo como muy religiosos en todas las cosas.'
    23: 'Porque mientras pasaba y observaba de cerca sus monumentos sagrados, hallé también un altar en el cual había esta inscripción: Al Dios desconocido. Pues lo desconocido que adoran, eso yo les anuncio.'
    24: El Dios que hizo el mundo y todo lo que hay en él, es el Señor del cielo y de [la] tierra. No mora [en] templos hechos por manos humanas,
    25: ni recibe servicio de humanos, como si necesitara algo. Él mismo es Quien da vida, aliento y todas las cosas.
    26: Primero determinó el orden de los tiempos y los límites de su habitación. De un [hombre] hizo todo el linaje humano para que vivan sobre toda la superficie de la tierra,
    27: y busquen a Dios, si tal vez lo palpen y hallen, aunque no está lejos de cada uno de nosotros.
    28: 'Porque en Él vivimos, nos movemos y existimos. Así lo dijeron algunos de sus poetas: Nosotros también descendemos de Él.'
    29: Puesto que somos linaje de Dios, no debemos suponer que la Divinidad sea escultura de arte en oro, plata, piedra ni de imaginación humana.
    30: Pues bien, Dios pasó por alto los tiempos de la ignorancia y ahora ordena a todos los hombres en todo lugar que cambien de mente.
    31: Porque Él estableció un día cuando juzgará a la humanidad con justicia por medio de un Hombre, y lo resucitó como garantía para todos.
    32: 'Pero cuando oyeron: resurrección de [los] muertos, unos se burlaban y otros dijeron: ¡Te volveremos a oír con respecto a esto!'
    33: Por tanto Pablo se retiró.
    34: Sin embargo, algunos creyeron y se unieron a él, entre ellos Dionisio el areopagita y una mujer llamada Dámaris.
  18:
    1: Después de esto Pablo salió de Atenas y fue a Corinto.
    2: Halló a Aquila, un judío nativo de Ponto, y a su esposa Priscila, recién llegados de Italia, porque Claudio ordenó a todos los judíos que salieran de Roma. Pablo fue a ellos,
    3: y por ser del mismo oficio, el de hacer tiendas, permaneció y trabajaba con ellos.
    4: Todos los sábados discutía en la congregación y persuadía a judíos y a griegos.
    5: 'Cuando Silas y Timoteo bajaron de Macedonia, Pablo se dedicaba por completo a la predicación de la Palabra y declaraba solemnemente a los judíos: Jesús es el Cristo.'
    6: 'Pero cuando ellos se opusieron y blasfemaron, él sacudió sus ropas y les dijo: ¡La sangre de ustedes caiga sobre su cabeza! ¡Yo cumplí limpiamente mi deber! Desde ahora me voy a los gentiles.'
    7: Cuando salió de allí, entró en casa de Ticio Justo, adorador de Dios, cuya casa estaba junto a la congregación.
    8: También Crispo, el principal de la congregación judía, creyó en el Señor, y toda su casa con él. Muchos corintios escucharon el mensaje, creyeron y fueron bautizados.
    9: 'El Señor dijo a Pablo en visión de noche: No temas. Habla y no calles,'
    10: porque Yo estoy contigo. Ninguno te atacará para maltratarte, porque tengo mucho pueblo en esta ciudad.
    11: Vivió en [Corinto] 18 meses y les enseñaba la Palabra de Dios.
    12: Pero en vista de que Galión era procónsul de Acaya, los judíos conspiraron de común acuerdo contra Pablo. Lo llevaron al tribunal
    13: 'y dijeron: Éste incita a los hombres a adorar a Dios contra la Ley.'
    14: 'Cuando Pablo iba a hablar, Galión dijo a los judíos: Si en verdad fuera algún crimen o perversa fechoría, oh judíos, según [la] razón los toleraría,'
    15: pero si son cuestiones de palabra, de nombres y de la Ley de ustedes, entiéndanse ustedes mismos. Yo no quiero ser juez de estas cosas.
    16: Y los echó del tribunal.
    17: Entonces todos agarraron a Sóstenes, principal de la congregación judía, y [lo] golpeaban delante del tribunal, pero nada de esto [le] importaba a Galión.
    18: Pablo permaneció aún muchos días [en Corinto]. Se despidió de los hermanos y navegó hacia Siria con Priscila y Aquila. En Cencreas se rapó la cabeza, porque tenía un voto.
    19: Llegaron a Éfeso y los dejó allí. Él entró en la congregación y discutía con los judíos.
    20: Cuando ellos le rogaron que permaneciera más tiempo, no quiso.
    21: 'Se despidió de ellos y dijo: Si Dios quiere, volveré a ustedes. Y zarpó de Éfeso.'
    22: Arribó a Cesarea y saludó a la asamblea. Subió a Antioquía
    23: donde permaneció un tiempo. Salió y atravesó una tras otra las regiones de Galacia y Frigia, y fortalecía a todos los discípulos.
    24: Entonces llegó a Éfeso un judío llamado Apolos, de origen alejandrino, varón elocuente y poderoso en las Escrituras.
    25: Éste era instruido en el camino del Señor. Era ferviente de espíritu. Hablaba y enseñaba con diligencia con respecto a Jesús, aunque solo conocía el bautismo de Juan.
    26: Éste comenzó a hablar con osadía en la congregación judía, pero cuando Priscila y Aquila lo oyeron, lo tomaron aparte y le expusieron más exactamente el Camino.
    27: Cuando él quiso viajar a Acaya para animar a los hermanos, [Priscila y Aquila] escribieron a los discípulos para que lo recibieran. Cuando llegó, ayudó mucho a los que por gracia habían creído.
    28: Refutaba con ímpetu a los judíos en público y demostraba por medio de las Escrituras que Jesús es el Cristo.
  19:
    1: Mientras Apolos estaba en Corinto, Pablo recorrió las costas del norte y llegó a Éfeso. Halló a unos discípulos
    2: 'y les preguntó: ¿Después que creyeron, recibieron el Espíritu Santo? Y contestaron: ¡Ni siquiera oímos que hay Espíritu Santo!'
    3: 'Y les volvió a preguntar: ¿En qué [nombre] fueron bautizados? Y ellos respondieron: En el bautismo de Juan.'
    4: 'Entonces Pablo dijo: Juan bautizó con un bautismo de cambio de mente, y anunció al pueblo que creyeran en el que vendría, es decir, en Jesús.'
    5: Cuando oyeron esto, fueron bautizados en el Nombre del Señor Jesús.
    6: Cuando Pablo les impuso [las] manos, el Espíritu Santo vino sobre ellos. Hablaban en lenguas y profetizaban.
    7: En total eran unos 12 hombres.
    8: Entró en la congregación de los judíos y hablaba osadamente durante tres meses. Discutía y persuadía con respecto al reino de Dios.
    9: Pero como algunos se endurecieron y no creyeron, maldijeron el Camino delante de la multitud. Pablo se apartó de ellos y se llevó a los discípulos. Discutía cada día en la escuela de Tirano
    10: durante dos años, de manera que todos los que vivían en Asia, judíos y griegos, oyeron la Palabra del Señor.
    11: Dios hacía milagros extraordinarios por medio de Pablo.
    12: Incluso les llevaban a los enfermos pañuelos o delantales de su cuerpo, y eran sanados de sus dolencias y salían los espíritus malos.
    13: 'Entonces algunos judíos exorcistas ambulantes también intentaron invocar el Nombre del Señor Jesús sobre los que tenían espíritus malignos, y decían: ¡Los conjuro por Jesús, el que predica Pablo!'
    14: Esto lo hacían siete hijos de un tal Esceva, sumo sacerdote judío.
    15: 'Pero el espíritu maligno les respondió: Conozco a Jesús y entiendo a Pablo, pero ustedes, ¿quiénes son?'
    16: El hombre en quien estaba el espíritu maligno se abalanzó sobre ellos y dominó a dos. Prevaleció contra ellos de tal modo que huyeron de aquella casa desnudos y heridos.
    17: Todos los habitantes de Éfeso, judíos y griegos, supieron esto. El temor se apoderó de todos ellos, y el Nombre del Señor Jesús era engrandecido.
    18: Muchos creyentes llegaban, confesaban y declaraban sus malas prácticas.
    19: 'Entonces muchos de los que practicaban las magias, recogieron los rollos y [los] quemaron públicamente. Calcularon su costo: 50.000 piezas de plata.'
    20: Así crecía poderosamente y prevalecía la Palabra del Señor.
    21: 'Después que ocurrió esto, Pablo pasó por Macedonia y Acaya. Luego decidió en su espíritu ir a Jerusalén. Y dijo: Después que vaya allí, también necesito ir a Roma.'
    22: Luego envió a sus ayudantes Timoteo y Erasto a Macedonia y él permaneció un tiempo en Asia.
    23: En aquel tiempo hubo un gran alboroto con respecto al Camino.
    24: Demetrio, un platero que hacía templos de plata de Artemisa, conseguía mucha ganancia para los diseñadores.
    25: 'Los reunió juntamente con sus artesanos. Les dijo: Varones, sabemos que nuestra prosperidad se basa en este negocio.'
    26: Pero ustedes ven y oyen que este Pablo persuadió a una considerable multitud en Éfeso y en casi toda Asia, y la desvió cuando dijo que no son dioses los que se hacen con las manos.
    27: 'Con esto se corren riesgos: nuestro negocio sería desacreditado. También el templo de la gran diosa Artemisa sería estimado como nada, y aquella diosa, a quien toda Asia y la humanidad adoran, sería despojada de su grandeza.'
    28: 'Cuando escucharon [esto], gritaban llenos de furia: ¡Grande es Artemisa de [los] efesios!'
    29: La ciudad se alborotó. Irrumpieron unánimes en el teatro y arrebataron a Gayo y Aristarco, macedonios compañeros de viaje de Pablo.
    30: Cuando Pablo quiso entrar en la asamblea popular, los discípulos no le permitieron.
    31: También algunos amigos suyos, hombres ricos e influyentes de Asia, le enviaron [aviso] y le rogaban que no se presentara al teatro.
    32: Unos gritaban una cosa, y otros otra, porque la concurrencia estaba aturdida. La mayoría no sabía por qué se habían reunido.
    33: De entre la multitud instruyeron a Alejandro, y los judíos lo empujaron. Entonces Alejandro hizo señal de silencio con la mano y quería defenderse ante el pueblo.
    34: 'Pero al saber que era judío, surgió una sola voz de todos. Gritaron como por dos horas: ¡Grande es Artemisa de los efesios!'
    35: 'Entonces el escribano calmó a la multitud y dijo: Varones efesios, ¿hay alguno de los hombres que no sabe que la ciudad de los efesios es guardiana de la gran Artemisa que cayó del cielo?'
    36: Por cuanto esto es indiscutible, es necesario estar calmados y no actuar con precipitación.
    37: Trajeron a estos hombres que no roban templos ni blasfeman a nuestra deidad.
    38: Si Demetrio y los diseñadores que lo acompañan tienen acusación contra alguien, los tribunales están abiertos y hay procónsules. Presenten cargos unos contra otros.
    39: Si desean saber algo más, en legítima asamblea será decidido.
    40: Porque por lo de hoy, aun corremos el peligro de ser acusados de rebelión, ya que no existe causa con la cual podremos dar razón del alboroto.
    41: Después de decir esto, disolvió la reunión.
  20:
    1: Cuando cesó el alboroto, Pablo llamó y exhortó a los discípulos. Se despidió y partió a Macedonia.
    2: Recorrió aquellas regiones, los exhortó con mucha enseñanza y llegó a Grecia.
    3: Después de tres meses cuando iba a embarcarse para Siria, los judíos tramaron un complot contra él. Así que decidió regresar por Macedonia.
    4: Lo acompañaban Sópater, [hijo] de Pirro, de Berea; Aristarco y Segundo, de Tesalonica; Gayo y Timoteo, de Derbe; y Tíquico y Trófimo, de Asia.
    5: Ellos se adelantaron, y nos esperaban en Troas.
    6: Nosotros, después de los días de los Panes sin Levadura, navegamos desde Filipos. En cinco días nos reunimos con ellos en Troas, donde pasamos siete días.
    7: El primer día de la semana nos reunimos para partir [el] pan. Pablo, quien salía el día siguiente, les hablaba y prolongó el mensaje hasta medianoche.
    8: Había muchas lámparas en el aposento alto donde estábamos reunidos.
    9: Pablo habló largamente. Un muchacho llamado Eutico, que estaba sentado en la ventana, se quedó profundamente dormido, cayó desde el tercer piso y murió.
    10: 'Entonces Pablo bajó y se tendió sobre él. Lo abrazó y dijo: ¡No se aflijan, porque está vivo!'
    11: Pablo subió, partió el pan y comió. Habló largamente hasta [el] amanecer y salió.
    12: Llevaron vivo al muchacho, y se consolaron mucho.
    13: Pablo iba por tierra a Asón. Nosotros fuimos hasta la nave con anticipación, y zarpamos hacia Asón para embarcar allí a Pablo, según los planes.
    14: Se encontraron con nosotros en Asón, subió a bordo, y navegamos a Mitilene.
    15: Zarpamos de allí y el día siguiente llegamos frente a Quío. El otro día, llegamos cerca de Samos. Y el próximo llegamos a Mileto.
    16: Pablo decidió navegar sin escala en Éfeso para no demorarse en Asia, porque iba de prisa para llegar a Jerusalén, si fuera posible, el día de Pentecostés.
    17: '[Pablo] envió [un mensaje] a Éfeso desde Mileto para llamar a los ancianos de la iglesia.'
    18: 'Cuando llegaron les dijo: Saben cómo me conduje con ustedes todo el tiempo, desde el día cuando llegué a Asia.'
    19: Serví al Señor con toda humildad, lágrimas y pruebas que me llegaron por las maquinaciones de los judíos.
    20: No me negué a predicarles las cosas provechosas y enseñarles públicamente y de casa en casa.
    21: Testifiqué solemnemente a judíos y a griegos sobre el cambio de mente hacia Dios, y la fe en nuestro Señor Jesús.
    22: Ahora miren, voy a Jerusalén atado en el espíritu, sin saber lo que me sucederá allá.
    23: En cada ciudad el Espíritu Santo me da a entender solemnemente que me esperan cadenas y aflicciones.
    24: Pero por ningún motivo considero mi vida valiosa, con tal que termine mi carrera y el ministerio que recibí del Señor Jesús para proclamar solemnemente las Buenas Noticias de la gracia de Dios.
    25: 'Ahora escuchen: Yo sé que ninguno de ustedes entre quienes estuve para predicar el reino, volverá a ver mi rostro.'
    26: Por tanto, hoy les declaro que estoy limpio de la sangre de todos,
    27: porque no me refrené en anunciarles todo el consejo de Dios.
    28: Tengan cuidado de ustedes mismos y de todo el rebaño en el cual el Espíritu Santo los puso como supervisores para apacentar la iglesia de Dios, la cual adquirió por medio de su propia sangre.
    29: Yo sé que después de mi partida se levantarán entre ustedes lobos feroces que no perdonan al rebaño.
    30: De entre ustedes mismos se levantarán hombres que hablarán cosas depravadas para arrastrar a los discípulos tras ellos.
    31: Por tanto, velen. Recuerden que noche y día durante tres años, no me cansé de amonestar con lágrimas a cada uno.
    32: Ahora, los encomiendo a Dios y a la Palabra de su gracia, la cual puede edificar y dar la herencia a todos los santificados.
    33: De nadie codicié plata, ni oro, ni ropa.
    34: Ustedes saben que estas manos sirvieron para mis necesidades y para los que estaban conmigo.
    35: 'En todo les demostré que al trabajar de este modo es necesario socorrer a los débiles, y recordar las Palabras del Señor Jesús, pues Él mismo dijo: Más inmensamente feliz es el que da que el que recibe.'
    36: Cuando terminó de hablar esto, se arrodilló y habló con Dios en compañía de ellos.
    37: Entonces brotó un gran llanto de todos. Abrazaron a Pablo y lo besaban.
    38: 'Estaban muy tristes por la palabra que les dijo: que ya no volverían a ver su rostro. Y lo acompañaron hasta el barco.'
  21:
    1: Llegó el momento y nos separamos de los hermanos. Zarpamos con rumbo directo a Cos. Al día siguiente zarpamos hacia Rodas, y de allí a Pátara.
    2: Encontramos un barco que cruzaba hacia Fenicia en el cual embarcamos y zarpamos.
    3: Dejamos a Chipre a lado izquierdo, navegamos hacia Siria y arribamos a Tiro, porque el barco iba a descargar la mercancía allí.
    4: Hallamos a los discípulos, quienes por el Espíritu decían a Pablo que no subiera a Jerusalén. Permanecimos allí siete días.
    5: Después salimos hasta a fuera de la ciudad, acompañados por todos, con las esposas y los hijos. En la playa doblamos las rodillas y hablamos con Dios.
    6: Nos despedimos y entramos al barco. Ellos regresaron a sus hogares.
    7: Completamos la navegación de Tiro a Tolemaida, donde saludamos a los hermanos y nos quedamos un día con ellos.
    8: Al día siguiente seguimos a Cesarea, y nos hospedamos en casa de Felipe el evangelista, uno de los siete diáconos.
    9: Felipe tenía cuatro hijas vírgenes que profetizaban.
    10: Permanecimos allí muchos días. Un profeta llamado Agabo bajó de Judea,
    11: 'quien acudió a nosotros. Tomó el cinturón de Pablo, se ató los pies y las manos y dijo: El Espíritu Santo dice esto: Así los judíos atarán al dueño de este cinturón y lo entregarán en manos de gentiles en Jerusalén.'
    12: Cuando oímos esto, nosotros y los residentes le rogamos que no subiera a Jerusalén.
    13: 'Entonces Pablo respondió: ¿Por qué lloran y quebrantan mi corazón? Pues no solo estoy dispuesto a ser atado, sino también a morir en Jerusalén por el Nombre de Cristo Jesús.'
    14: 'Como no pudimos convencerlo, dijimos: ¡Que se haga la voluntad del Señor!'
    15: Después de estos días, hicimos preparativos y subimos a Jerusalén.
    16: Nos acompañaron algunos discípulos de Cesarea entre quienes estaba Masón, antiguo discípulo chipriota, en cuya casa íbamos a hospedarnos.
    17: Cuando llegamos a Jerusalén, los hermanos nos recibieron con gozo.
    18: El día siguiente, fuimos con Pablo para saludar a Jacobo, y se reunieron todos los ancianos.
    19: Allí les describió una por una las cosas que Dios hizo entre los gentiles por medio de su ministerio.
    20: 'Cuando oyeron glorificaban a Dios y le dijeron: Mira, hermano, cuántos millares de los que creyeron son judíos. Todos son celosos de la Ley.'
    21: Se les informó con respecto a ti, que enseñas a los judíos que están entre los gentiles a apostatar de Moisés, pues les dices que no circunciden a sus hijos, ni practiquen las tradiciones judías.
    22: ¿Esto es cierto? Sin duda oirán que llegaste.
    23: 'Haz, pues, esto que te decimos: Tenemos cuatro varones que tienen un voto sobre ellos mismos.'
    24: Toma a estos, purifícate con ellos, y gasta en ellos para que se rasuren la cabeza. Entenderán todos que nada hay de lo que se les informó con respecto a ti, sino que tú también guardas la Ley.
    25: En cuanto a los gentiles que han creído, decidimos escribirles que se abstengan de comer lo sacrificado a ídolos, de sangre, de lo estrangulado y también de inmoralidad sexual.
    26: Entonces Pablo se purificó con ellos y al día siguiente entró en el Templo para informar sobre el cumplimiento de los días de la purificación, hasta cuando fuera ofrecida la ofrenda por cada uno de ellos.
    27: Pero cuando iban a cumplirse los siete días, los judíos de Asia lo vieron en el Templo y alborotaron a todo el pueblo. Lo atraparon
    28: 'y gritaban: ¡Varones israelitas, ayuden! ¡Éste es el hombre que enseña a todos en todas partes contra el pueblo, la Ley y este Lugar! Además, introdujo a unos griegos en el Templo y profanó este santo Lugar.'
    29: '[Dijeron esto] porque lo habían visto en la ciudad con Trófimo el efesio, y pensaban que Pablo lo introdujo en el Templo.'
    30: Así se alborotó la ciudad. El pueblo se agolpó, se apoderaron de Pablo y lo arrastraron fuera del Templo. De inmediato sus puertas fueron cerradas.
    31: 'Mientras procuraban matarlo, informaron al comandante del batallón: Toda Jerusalén está alborotada.'
    32: De inmediato éste tomó soldados y centuriones y corrió hacia ellos. Cuando vieron al comandante y a los soldados, dejaron de golpear a Pablo.
    33: El comandante lo arrestó y mandó atarlo con dos cadenas. Le preguntaba quién era y qué había hecho.
    34: Unos de la multitud gritaban una cosa y otros, otra. Como no sabía con certeza la razón del alboroto, ordenó que fuera llevado al cuartel.
    35: Cuando llegó a las gradas, fue necesario que los soldados lo cargaran a causa de la violencia de la turba,
    36: 'porque la muchedumbre del pueblo gritaba: ¡Mátalo!'
    37: 'Cuando iba a entrar en el cuartel, Pablo preguntó al comandante: ¿Me permites decirte algo? Y él respondió: ¿Hablas griego?'
    38: ¿No eres tú el egipcio que levantó una rebelión en días pasados y sacó al desierto a unos 4.000 varones de los sicarios?
    39: 'Pablo contestó: Yo ciertamente soy judío, nativo de Tarso, una ciudad importante de Cilicia. Te ruego que me permitas hablar al pueblo.'
    40: Se lo permitió. Pablo, sobre las gradas, hizo una señal con la mano al pueblo. Cuando hubo silencio, les dirigió la palabra en hebreo.
  22:
    1: Varones hermanos y padres, escuchen ahora mi defensa.
    2: Cuando oyeron que les hablaba en hebreo, guardaron más quietud.
    3: Yo soy judío, nacido en Tarso de Cilicia, pero criado en esta ciudad, educado a los pies de Gamaliel en estricta conformidad con la Ley de nuestros antepasados. Era celoso de Dios como todos ustedes son hoy.
    4: Perseguí hasta [la] muerte este Camino. Ataba y entregaba en cárceles tanto a varones como a mujeres.
    5: El sumo sacerdote y todos los ancianos saben que me dieron cartas para los hermanos e iba a Damasco a fin de traer atados a Jerusalén aun a los que estaban allí, para que los castigaran.
    6: Iba cerca de Damasco. Como al mediodía, de repente una gran luz del cielo resplandeció alrededor de mí.
    7: 'Caí a tierra y oí una voz que me decía: Saulo, Saulo, ¿por qué me persigues?'
    8: 'Respondí: ¿Quién eres, Señor? Y me dijo: Yo soy Jesús nazareno, a Quién tú persigues.'
    9: Los que me acompañaban ciertamente vieron la Luz, pero no entendieron la voz del que me hablaba.
    10: 'Entonces pregunté: ¿Qué hago, Señor? Y el Señor me respondió: Levántate y vé a Damasco, y allí se te dirá lo que tienes que hacer.'
    11: Como no veía a causa del resplandor de aquella Luz, fui llevado de la mano por mis compañeros a Damasco.
    12: Entonces Ananías, varón piadoso según la Ley, aprobado por todos los judíos que vivían allí,
    13: 'me visitó y me dijo: Hermano Saulo, recobra la visión. En ese instante recobré la vista.'
    14: 'Entonces Ananías me dijo: El Dios de nuestros antepasados te escogió para que conozcas su voluntad, veas al Justo y oigas su voz.'
    15: Porque le serás testigo ante todos los hombres de lo que viste y oíste.
    16: Ahora pues, ¿por qué demoras? ¡Levántate, bautízate, invoca su Nombre y lava tus pecados!
    17: Cuando regresé a Jerusalén, hablaba con Dios en el Templo. Me vino un éxtasis
    18: 'y lo vi cuando me decía: Apresúrate y sal pronto de Jerusalén, porque no creerán lo que digas de Mí.'
    19: 'Yo respondí: Señor, ellos saben que yo encarcelaba y azotaba a los que creen en Ti en todas las congregaciones judías.'
    20: Cuando era derramada la sangre de Esteban tu testigo, yo mismo estaba allí, di aprobación y guardaba las ropas de quienes lo mataban.
    21: 'Pero Él me dijo: Vé porque Yo te enviaré lejos, a los gentiles.'
    22: 'Hasta esa palabra lo escucharon. Alzaron su voz: ¡Extermínalo de la tierra, porque no merece vivir!'
    23: Mientras ellos gritaban, agitaban los mantos y lanzaban polvo al aire.
    24: El comandante mandó llevarlo al cuartel y ordenó examinarlo con azotes, por qué gritaban así contra él.
    25: 'Pero cuando lo estiraron con las correas, Pablo preguntó al centurión: ¿Les es lícito azotar a un ciudadano romano que no ha sido sentenciado?'
    26: 'Al oír esto, el centurión fue al comandante y le advirtió: ¿Qué vas a hacer? Porque este hombre es romano.'
    27: 'Entonces el comandante le preguntó: Dime, ¿eres tú romano? Y él contestó: Sí.'
    28: 'El comandante dijo: Yo pagué mucho dinero para adquirir esta ciudadanía. Entonces Pablo dijo: Pues yo nací [ciudadano].'
    29: Al instante los que iban a interrogarlo se retiraron de él. Y aun el comandante, cuando supo que era romano, se atemorizó porque lo había atado.
    30: Al día siguiente quería saber por qué era acusado por los judíos. Lo desató. Mandó que se reunieran los principales sacerdotes y todo el Tribunal Supremo. Sacó a Pablo y lo colocó delante de ellos.
  23:
    1: 'Entonces Pablo fijó sus ojos en el Tribunal Supremo y declaró: Varones hermanos: Yo me he conducido delante de Dios hasta hoy con toda buena conciencia.'
    2: Pero el sumo sacerdote Ananías mandó a los que estaban junto a él que le golpearan la boca.
    3: 'Entonces Pablo le dijo: ¡Dios te golpeará pronto, pared blanqueada! Te sientas para juzgarme según la Ley, ¿y contra la Ley mandas que yo sea golpeado?'
    4: 'Los presentes le reclamaron: ¿Te atreves a maldecir al sumo sacerdote de Dios?'
    5: 'Pablo respondió: No sabía, hermanos, que es un sumo sacerdote, pues está escrito: No maldecirás a un magistrado de tu pueblo.'
    6: 'Entonces Pablo entendió que algunos de ellos eran saduceos y otros, fariseos. Levantó la voz ante el Tribunal Supremo: Varones hermanos, yo soy fariseo, hijo de fariseos. Con respecto a [la] esperanza de [la] resurrección de los muertos me juzgan.'
    7: Cuando dijo esto, hubo un altercado entre los fariseos y los saduceos. Se dividió la asamblea
    8: porque los saduceos dicen que no hay resurrección, ni ángel, ni espíritu, pero los fariseos creen todo esto.
    9: 'Entonces hubo una discusión acalorada. Se levantaron algunos escribas de [los] fariseos y contendían con violencia: No hallamos algún mal en este hombre. ¿Y si le habló un espíritu o un ángel?'
    10: Se produjo un gran altercado. El comandante tuvo temor de que Pablo fuera despedazado. Ordenó que la tropa bajara de inmediato a arrebatarlo de en medio de ellos y llevarlo al cuartel.
    11: 'La noche siguiente le apareció el Señor y [le] dijo: ¡Ten ánimo! Como testificaste fielmente con respecto a Mí en Jerusalén, así te es necesario testificar también en Roma.'
    12: Cuando aclaró el día, los judíos tramaron un complot. Se juramentaron bajo maldición y dijeron que no comerían ni beberían hasta matar a Pablo.
    13: Los que tramaron este complot eran más de 40,
    14: 'los cuales dijeron a los principales sacerdotes y a los ancianos: Juramos bajo maldición no comer hasta cuando matemos a Pablo.'
    15: Ahora, pues, ustedes y el Tribunal Supremo soliciten al comandante que mañana lo lleve ante ustedes porque van a investigar estrictamente las cosas relacionadas con él. Nosotros estaremos preparados para matarlo antes que llegue.
    16: Pero el hijo de la hermana de Pablo supo lo de la emboscada. Fue al cuartel e informó a Pablo.
    17: 'Entonces Pablo llamó a uno de los centuriones y le dijo: Lleva a este joven ante el comandante, porque tiene algo que informarle.'
    18: 'Él lo llevó ante el comandante y dijo: El prisionero Pablo me rogó que te trajera a este joven que tiene algo que informarte.'
    19: 'El comandante lo tomó de la mano, [lo] llevó aparte y le preguntó: ¿Qué tienes que decirme?'
    20: 'Y respondió: Los judíos se pusieron de acuerdo para rogarte que mañana lleves a Pablo al Tribunal Supremo, porque van a investigar estrictamente lo relacionado con él.'
    21: Pero no te dejes convencer por ellos, porque más de 40 varones lo acechan, pues juraron bajo maldición no comer ni beber hasta que lo maten. Ya están preparados y esperan tu promesa.
    22: 'Entonces el comandante le ordenó: A nadie digas que me informaste esto. Y lo despidió.'
    23: 'Llamó a dos centuriones y [les] dijo: Preparen 200 soldados, 70 jinetes y 200 lanceros para que vayan a Cesarea a las nueve de la noche.'
    24: Preparen cabalgadura para que monten a Pablo y [lo] lleven con seguridad ante el gobernador Félix.
    25: 'Le escribió una carta:'
    26: Claudio Lisias al excelentísimo gobernador Félix. Saludos.
    27: Este hombre fue arrestado por los judíos y lo iban a ejecutar. Supe que es romano, fui con la tropa y [lo] rescaté.
    28: Como quería saber la causa por la cual lo acusaban, lo llevé al Tribunal Supremo de ellos.
    29: Supe que era acusado por cuestiones de la Ley de ellos, pero no había ningún cargo digno de muerte o prisión.
    30: Me llegó el informe de que había un complot contra él. De inmediato [lo] envié a ti. Ordené también a sus acusadores que hablen contra él delante de ti.
    31: Los soldados tomaron a Pablo según se les ordenó, y [lo] llevaron de noche a Antípatris.
    32: Al día siguiente [lo] enviaron [a Cesarea ]con la caballería, y los demás regresaron al cuartel.
    33: Ellos entraron en Cesarea, entregaron la carta al gobernador y presentaron a Pablo.
    34: '[Aquél] leyó y preguntó de qué provincia era. Supo que era de Cilicia'
    35: 'y le dijo: Te oiré cuando comparezcan también tus acusadores. Y mandó que él fuera custodiado en el Palacio de Justicia de Herodes.'
  24:
    1: Cinco días después el sumo sacerdote Ananías bajó [a Cesarea] con algunos ancianos y el abogado Tértulo, quienes comparecieron ante el gobernador contra Pablo.
    2: 'Cuando fue llamado, Tértulo comenzó a acusar: Estamos disfrutando de mucha paz por medio de ti. Debido a tu provisión se hacen reformas en esta nación,'
    3: '[lo cual] recibimos por todos los medios y en todas partes con gratitud, oh excelentísimo Félix.'
    4: Pero, a fin de no importunarte más, te suplico que nos oigas brevemente con tu bondad.
    5: Porque descubrimos que este hombre es una amenaza pública que promueve altercados entre los judíos en toda la tierra habitada y es un cabecilla de la secta de los nazarenos.
    6: Incluso intentó profanar el Templo. Por tanto lo arrestamos.
    8: Al examinarlo con respecto a todo esto, tú mismo podrás saber por qué lo acusamos.
    9: Los judíos también se unieron en el ataque y afirmaron que todo esto era cierto.
    10: 'El gobernador le hizo una señal para que hablara. Pablo respondió: Por cuanto estoy enterado de que desde hace muchos años tú eres juez para esta nación, con buen ánimo me defiendo de esta acusación.'
    11: Debes saber que solo hace 12 días subí a adorar en Jerusalén.
    12: No discutía con alguno en el Templo, ni provocaba un motín en las congregaciones judías, ni en la ciudad,
    13: ni pueden probarte aquello de lo cual me acusan.
    14: Pero te confieso que según el Camino que ellos llaman secta, sirvo al Dios de mis antepasados. Creo todo lo que es según la Ley y los profetas.
    15: Tengo la esperanza en Dios, la cual ellos mismos también aceptan, de una resurrección tanto de justos como de injustos.
    16: Por esto, también yo mismo procuro tener siempre una conciencia irreprensible en relación con Dios y con los hombres.
    17: Después de algunos años me presenté a mi nación para dar limosnas y ofrendas.
    18: Después de haberme purificado, me hallaron en estas cosas en el Templo, no con turba ni con alboroto,
    19: '[pero me detuvieron] porque algunos judíos de Asia [me acusaron]. Estos deberían comparecer ante ti y decir si tienen algo de que acusarme.'
    20: O digan éstos cuál delito hallaron cuando estuve ante el Tribunal Supremo de los judíos,
    21: 'excepto esta sola declaración que expresé en voz alta cuando estaba entre ellos: Con respecto a la resurrección de los muertos soy juzgado hoy por ustedes.'
    22: 'Cuando Félix conoció con mayor exactitud estas cosas referentes al Camino, los aplazó. Les dijo: Cuando el comandante Lisias baje, determinaré lo referente a ustedes.'
    23: Ordenó al centurión custodiarlo, que tuviera servicio y que no impidiera que alguno de los suyos lo atendiera.
    24: Después de algunos días, cuando Félix se presentó con su esposa Drusila, quien era judía, llamó a Pablo y lo oyó con respecto a la fe en Cristo Jesús.
    25: 'Pero cuando él se pronunció sobre justicia, dominio propio y el juicio que viene, Félix se sintió atemorizado y replicó: ¡Vete por ahora! Cuando haya un tiempo favorable, te llamaré.'
    26: Al mismo tiempo esperaba que Pablo le diera dinero. Por eso lo llamaba con frecuencia para conversar.
    27: 'Dos años después, Félix recibió un sucesor: Porcio Festo. Como quería conceder un favor a los judíos, Félix dejó a Pablo encadenado.'
  25:
    1: Festo, pues, llegó a la provincia. A los tres días subió de Cesarea a Jerusalén.
    2: Los principales sacerdotes y los judíos más importantes le presentaron demanda contra Pablo. Le rogaban
    3: 'un favor contra él: que lo trasladara a Jerusalén. Le estaban preparando una emboscada para matarlo en el camino.'
    4: Festo respondió que Pablo estaba custodiado en Cesarea, a donde él mismo se dirigía en breve.
    5: 'Por tanto dijo: Si hay algo impropio en el hombre, los autorizados entre ustedes bajen conmigo y acúsenlo.'
    6: Pasó entre ellos unos ocho o diez días y bajó a Cesarea. El día siguiente se sentó en el tribunal y ordenó que Pablo fuera llevado.
    7: Cuando él apareció, los judíos que habían bajado de Jerusalén lo rodearon de pie para presentar muchas acusaciones graves, las cuales no podían probar.
    8: 'Pablo se defendió: Nada malo hice contra la Ley de los judíos, ni contra el Templo, ni contra César.'
    9: 'Pero Festo, al querer otorgar un favor a los judíos, respondió a Pablo: ¿Quieres subir a Jerusalén y ser juzgado de esto allí delante de mí?'
    10: 'Pablo respondió: Estoy en pie ante el tribunal de César donde debo ser juzgado. En nada agravié a los judíos, como tú sabes muy bien.'
    11: Por tanto, si soy malhechor e hice algo digno de muerte, no me niego a morir. Pero si nada hay de lo que ellos me acusan, nadie puede entregarme como un favor a ellos. Apelo a César.
    12: 'Entonces Festo deliberó con su consejo y respondió: Apelaste a César. A César irás.'
    13: Unos días después, el rey Agripa y Berenice bajaron a Cesarea para saludar a Festo.
    14: 'Como pasaron allí muchos días, Festo presentó al rey lo relacionado con Pablo: Félix dejó preso un hombre.'
    15: Cuando estuve en Jerusalén, los principales sacerdotes y ancianos de los judíos me presentaron demanda contra él, y pidieron sentencia condenatoria.
    16: Les respondí que no es costumbre de los romanos entregar libremente a algún hombre como un favor, antes que el acusado tenga a los acusadores cara a cara y la oportunidad de defenderse con respecto a la acusación.
    17: Sin demora nos reunimos. El día siguiente me senté en el tribunal y ordené que se trajera al hombre.
    18: Los acusadores en pie no presentaron alguna acusación con respecto a los [delitos] perversos de los cuales yo sospechaba,
    19: sino tenían contra él algunos puntos de desacuerdo en cuanto a su religión y acerca de un difunto Jesús, de Quien Pablo afirmaba que está vivo.
    20: Estuve perplejo en la investigación y le pregunté si quería ir a Jerusalén y ser juzgado allá.
    21: Pero Pablo apeló que él fuera reservado para la decisión de su majestad el Emperador. Ordené que él fuera custodiado hasta que lo enviara a César.
    22: 'Entonces Agripa dijo a Festo: A mí también me interesa oír a ese hombre. Festo le contestó: Mañana lo oirás.'
    23: El día siguiente Agripa y Berenice llegaron con mucha pompa. Entraron al auditorio con comandantes y personajes excelentes de la ciudad. Festo dio la orden y Pablo fue llevado.
    24: 'Festo exclamó: Rey Agripa y todos los varones presentes: Este es el hombre con respecto al cual todo el pueblo de los judíos acudió a mí, tanto en Jerusalén como aquí, y vociferaban que no debe vivir más.'
    25: Pero yo entendí que él no cometió algo digno de muerte, y como él mismo se acogió a su majestad el Emperador, decidí enviarlo.
    26: No tengo algo cierto para escribir al soberano con respecto a él. Por tanto lo traje ante ustedes, y especialmente ante ti, rey Agripa, para que después de la audiencia preliminar, tenga algo para escribir.
    27: Porque me parece absurdo enviar a un preso sin comunicar los cargos que hay contra él.
  26:
    1: 'Agripa dijo a Pablo: Se te permite hablar por ti mismo. Entonces extendió su mano y se defendía.'
    2: Con respecto a todas las cosas de las cuales soy acusado por los judíos, me considero dichoso, rey Agripa, de que hoy me defiendo delante de ti,
    3: especialmente porque eres un experto en cuanto a las costumbres y controversias entre los judíos. Por lo cual suplico que me escuches con paciencia.
    4: Mi manera de vivir, la cual desde el principio de mi juventud se realizó en mi nación y en Jerusalén, fue conocida por todos los judíos
    5: quienes saben desde hace mucho tiempo, si quieren testificar, que yo viví como fariseo, según la secta más estricta de nuestra religión.
    6: Ahora, me juzgan por la esperanza en la promesa que Dios dio a nuestros antepasados,
    7: a la cual esperan llegar nuestras 12 tribus, y sirven con fervor noche y día. Por [esta] esperanza, oh rey, soy acusado por los judíos.
    8: ¿Por qué se considera increíble entre ustedes que Dios resucita muertos?
    9: Yo ciertamente pensé que era necesario hacer muchas cosas contra el Nombre de Jesús de Nazaret,
    10: lo cual hice en Jerusalén. Recibí autoridad de los principales sacerdotes, encerré en cárceles a muchos de los santos, y cuando eran condenados a muerte, deposité una piedrecita contra ellos.
    11: Muchas veces, locamente enfurecido contra ellos, cuando los castigaba en todas las congregaciones judías, [los] forzaba a blasfemar, [los] perseguía aun hasta en las ciudades extranjeras.
    12: Cuando iba a Damasco en esta actividad, con autorización y completo poder de los principales sacerdotes,
    13: en el camino, oh rey, como a mediodía, vi una Luz del cielo, superior al brillo del sol, que resplandeció alrededor de mí y de mis compañeros.
    14: 'Caímos todos a tierra. Oí una voz que me decía en hebreo: ¡Saulo, Saulo! ¿Por qué me persigues? Dura acción te es dar puntapies contra algo puntiagudo.'
    15: 'Entonces yo pregunté: ¿Quién eres, Señor? Y el Señor respondió: Yo soy Jesús, a Quien tú persigues.'
    16: 'Pero levántate. Ponte en pie. Para esto me aparecí a ti: para designarte ministro y testigo de lo que viste y de aquello en lo cual me volveré a aparecer'
    17: a fin de librarte del pueblo [judío] y de los gentiles. Yo te envío a ellos
    18: para que abras sus ojos a fin de que vuelvan de la oscuridad a la Luz, y de la potestad de Satanás a Dios, y de que ellos mismos reciban perdón de pecados y herencia entre los santificados por la fe en Mí.
    19: Por lo cual, oh rey Agripa, no desobedecí a la visión celestial.
    20: 'Primero anuncié el cambio de mente a los de Damasco, Jerusalén, toda la región de Judea y a los gentiles: que volvieran a Dios y que hicieran obras dignas del cambio de mente.'
    21: Por causa de esto unos judíos, quienes me arrestaron en el Templo, intentaron matarme.
    22: 'Pero con la ayuda de Dios, estoy en pie hasta hoy. Testifico, tanto a pequeño como a grande, sin decir algo aparte de lo que los profetas y Moisés dijeron que sucedería:'
    23: Que el Cristo sería sometido a sufrimiento, sería el primero en resucitar de entre [los] muertos y proclamaría la resurrección tanto al pueblo [judío] como a los gentiles.
    24: 'Cuando él pronunció esto en su defensa, Festo exclamó a gran voz: ¡Estás loco, Pablo! ¡Tu conocimiento superior te vuelve loco!'
    25: 'Pablo respondió: No estoy loco, excelentísimo Festo. Me expreso con palabras de verdad y cordura.'
    26: El rey, ante quien hablo con franqueza, entiende estas cosas. Se que nada de esto se le oculta, puesto que no se hace en secreto.
    27: ¿Crees [tú], rey Agripa, a los profetas? Entiendo que crees.
    28: 'Entonces Agripa [le] respondió a Pablo: ¡Por poco me persuades a ser cristiano!'
    29: 'Y Pablo contestó: Hablo con Dios para que, por poco o por mucho, no solo tú, sino también todos los que hoy me oyen, sean como yo, excepto estas cadenas.'
    30: Se levantaron el rey, Berenice, el gobernador y todos los que estaban con ellos.
    31: 'Cuando se retiraron, hablaban unos con otros: Este hombre nada hizo digno de muerte o prisión.'
    32: 'Agripa le dijo a Festo: Este hombre podría ser libertado si no hubiera apelado a César.'
  27:
    1: Cuando se decidió que navegáramos hacia Italia, entregaron a Pablo y a otros presos a un centurión llamado Julio, de un batallón imperial.
    2: Embarcamos en una nave de Adramitia que iba a zarpar hacia los puertos de Asia. Salimos al mar. Aristarco, un macedonio de Tesalónica, nos acompañaba.
    3: Al día siguiente atracamos en Sidón. Julio, quien trataba a Pablo con benevolencia, permitió que fuera a sus amigos y recibiera atención.
    4: Zarpamos de allí y navegamos al abrigo de Chipre, a causa de que los vientos eran contrarios.
    5: Navegamos a través del mar de Cilicia y Panfilia y arribamos a Mira de Licia.
    6: El centurión halló allí una nave alejandrina que navegaba hacia Italia y nos embarcó en ella.
    7: Navegamos lentamente muchos días. Logramos arribar con dificultad frente a Gnido. El viento no nos permitía avanzar y navegamos al abrigo de Creta hacia Salmón.
    8: La costeamos con dificultad y arribamos a Buenos Puertos, cerca de la ciudad de Lasea.
    9: 'Transcurrió mucho tiempo y era peligrosa la navegación. Cuando pasó el ayuno, Pablo aconsejaba:'
    10: Varones, percibo que la navegación será con perjuicio y mucha pérdida, no solo de la carga y de la nave, sino también de nuestras vidas.
    11: Pero el centurión ponía más atención al piloto y al propietario de la nave que a lo que Pablo decía.
    12: Como el puerto no era adecuado para pasar el invierno, la mayoría decidió zarpar de allí, para ver si podían arribar a Fenice, puerto de Creta que mira hacia el suroeste y el noroeste, y pasar allí el invierno.
    13: Cuando comenzó un suave viento del sur, consideraron que habían logrado el propósito, levantaron anclas y costeaban Creta.
    14: Pero poco después el viento huracanado llamado Euraquilón azotó la nave.
    15: Fue violentamente arrebatada, y no se pudo colocar la proa al viento. Cedimos a la [tempestad] y éramos llevados a la deriva.
    16: Navegamos al abrigo de una islita llamada Cauda y difícilmente logramos controlar el bote salvavidas.
    17: Lo levantaron con cuerdas para atarlo a la nave. Temían que encallaran en la Sirte. Echaron el ancla flotante y se abandonaron a la deriva.
    18: El día siguiente, como fuimos sacudidos furiosamente por la tempestad, echaron parte de la carga.
    19: Al tercer [día], echaron los equipos de la nave con sus propias manos.
    20: Durante muchos días no apareció el sol ni estrellas. Una gran tempestad cayó sobre nosotros. Perdimos toda esperanza de salvarnos.
    21: 'Había mucha abstinencia. Pablo se puso en pie y dijo: ¡Varones! Era necesario obedecer mi consejo y no zarpar de Creta para evitar este daño y esta pérdida.'
    22: Pero ahora les aconsejo que tengan buen ánimo, pues ninguno perderá la vida. Solo se perderá la nave.
    23: Porque anoche me vino un ángel de Dios, a Quien sirvo y pertenezco,
    24: 'quien me dijo: No temas, Pablo. Tienes que comparecer ante César, y mira, Dios te concedió [la vida] de todos los que navegan contigo.'
    25: Por tanto, oh varones, tengan buen ánimo, porque creo a Dios que será así como me habló.
    26: Tendremos que encallar en alguna isla.
    27: Cuando llegó la décimacuarta noche, al ser llevados nosotros a la deriva en el Adriático, a la media noche, los marineros sospechaban que estaban cerca de una tierra.
    28: Echaron una sonda y hallaron 36,6 metros. Después navegaron un poco más adelante y echaron otra vez la sonda. Hallaron 27,45 metros.
    29: Teníamos el temor de encallar en algún lugar rocoso. Lanzaron cuatro anclas desde [la] popa y ansiaban que amaneciera.
    30: Los marineros trataron de huir de la nave. Habían bajado el bote salvavidas al mar con el pretexto de soltar anclas desde [la] proa.
    31: 'Pablo advirtió al centurión y a los soldados: Si los marineros no permanecen en la nave, ustedes no se salvarán.'
    32: Entonces los soldados cortaron las cuerdas del bote salvavidas y dejaron que se perdiera.
    33: 'Y mientras llegaba el día, Pablo exhortaba a todos a recibir alimento: Hoy cumplimos 14 días de estar expectantes continuamente sin comer algo.'
    34: Por tanto, les ruego que coman algo, pues es bueno para su preservación, porque ni un cabello de su cabeza se perderá.
    35: Cuando dijo esto, partió pan, dio gracias a Dios en presencia de todos, y comenzó a comer.
    36: Entonces todos se animaron y comieron.
    37: Había un total de 276 personas en la nave.
    38: Cuando comimos, echaron el trigo al mar para aligerar la nave.
    39: Cuando amaneció, no conocían la tierra. Veían una bahía que tenía playa. Decidieron, si les era posible, sacar allí la nave.
    40: Al cortar [las] anclas, las dejaron en el mar. Soltaron al mismo tiempo las cuerdas de los timones. Cuando izaron la vela de proa al viento, enfilaron hacia la playa.
    41: Pero al caer en un lugar de corrientes cruzadas, encallaron la nave. Mientras la proa se clavó y quedó inmóvil, la popa era azotada por la violencia [de las olas].
    42: Un plan de los soldados era matar a los presos para que ninguno se escapara nadando.
    43: Pero el centurión, quien se propuso salvar a Pablo, impidió el plan. Mandó que los que podían nadar, se lanzaran primero por la borda y salieran a la tierra,
    44: y los demás, unos en tablones, y otros en algunos de los objetos de la nave. Así todos llegamos salvos a tierra.
  28:
    1: Después supimos que la isla se llamaba Malta.
    2: Los nativos nos mostraban una bondad extraordinaria. A causa de la lluvia y el frío encendieron una hoguera y nos acogieron a todos.
    3: Pablo recogió una brazada de maleza y la echó al fuego. Una víbora que huía del calor se apoderó de su mano.
    4: 'Cuando los nativos vieron que el animal colgaba de la mano de él, se decían unos a otros: Sin duda, este hombre es un homicida a quien, después de salvarse del mar, la Justicia no le permitió vivir.'
    5: Pero él sacudió el animal en el fuego y nada malo padeció.
    6: Ellos esperaban que él se hinchara o cayera muerto de repente. Pero esperaron mucho y vieron que nada malo le ocurría. Cambiaron de parecer y decían que él era un dios.
    7: En los alrededores de aquel lugar había unas tierras de Publio, el principal de la isla. Él nos recibió con mucha bondad y nos hospedó por tres días.
    8: El padre de Publio estaba en cama con fiebre y disentería. Cuando Pablo entró, habló con Dios, impuso las manos sobre él y lo sanó.
    9: Cuando sucedió esto, los demás enfermos de la isla acudían y eran sanados.
    10: Ellos también nos honraron con muchas atenciones, y al zarpar, nos dieron todo lo necesario.
    11: 'Tres meses después nos embarcaron en una nave alejandrina que había invernado en la isla, que tenía escrito en la proa: A los Dióscuros.'
    12: Llegamos a Siracusa y permanecimos allí tres días.
    13: Luego bordeamos alrededor y llegamos a Regio. El segundo día sopló un viento del sur y arribamos a Puteoli.
    14: Hallamos allí a unos hermanos y nos invitaron a permanecer siete días. Así llegamos a Roma.
    15: Cuando los hermanos de allí escucharon con respecto a nosotros fueron a encontrarnos hasta el Foro de Apio y Tres Tabernas. Cuando los vimos Pablo dio gracias a Dios y se animó.
    16: Entramos en Roma. A Pablo se le permitió que viviera por su cuenta con el soldado que lo custodiaba.
    17: 'Al tercer día él convocó a los judíos más prominentes. Cuando llegaron, les dijo: Varones hermanos, yo no hice algo contra el pueblo ni contra las costumbres de los antepasados. Fui entregado preso desde Jerusalén en las manos de los romanos,'
    18: quienes me interrogaron y me querían soltar por no hallar en mí ninguna causa de muerte.
    19: Pero al oponerse los judíos, me vi obligado a apelar a César, no porque tenía algo de qué acusar a mi nación.
    20: Por esta causa los llamé para verlos y hablarles, pues por la esperanza de Israel estoy rodeado por esta cadena.
    21: 'Entonces ellos le dijeron: Nosotros no hemos recibido cartas de Judea con respecto a ti, ni llegó algún hermano a denunciar o hablar malo en cuanto a ti.'
    22: Pero pensamos que es conveniente escuchar de ti lo que piensas, porque ciertamente sabemos que en todas partes se habla mal de esta secta.
    23: Los citó para un día y muchos acudieron al hospedaje, a quienes exponía mañana y tarde y testificaba solemnemente sobre el reino de Dios. Los persuadía con respecto a Jesús según la Ley de Moisés y los profetas.
    24: Ciertamente algunos creyeron lo que Pablo anunciaba, pero otros no.
    25: 'No lograban acuerdo y se despedían. Entonces Pablo les dijo: Bien habló el Espíritu Santo por medio del profeta Isaías a los antepasados de ustedes:'
    26: 'Vé a este pueblo y dí: Al oír oirán, pero de ningún modo entenderán. Al ver verán, pero de ningún modo percibirán.'
    27: Porque el corazón de este pueblo fue endurecido. Sus oídos oyeron pesadamente y cerraron sus ojos, para que no vean con los ojos, ni oigan con los oídos, ni entiendan con el corazón, y cambien de mente, y Yo los sane.
    28: Sepan ustedes que esta salvación de Dios se envió a los gentiles. Ellos también oirán.
    30: Permaneció dos años enteros en su [casa] alquilada y recibía a todos los que lo visitaban.
    31: Proclamaba el reino de Dios y enseñaba con respecto al Señor Jesucristo con toda osadía y sin impedimento.
45:
  1:
    1: Pablo, un esclavo de Cristo Jesús, llamado apóstol apartado para [las] Buenas Noticias de Dios,
    2: que Él prometió por medio de sus profetas en [las] Sagradas Escrituras
    3: con respecto a su Hijo, nuestro Señor Jesucristo, del linaje de David según [la] naturaleza humana.
    4: Él fue declarado Hijo de Dios con poder según [el] Espíritu de santidad, y resucitó de entre [los] muertos.
    5: Por medio de Él recibimos gracia y apostolado para que todos los gentiles obedezcan a [la ]fe en su Nombre,
    6: entre los cuales ustedes son llamados por Jesucristo.
    7: '[Me dirijo] a todos los amados de Dios que están en Roma, llamados santos: Gracia a ustedes y paz de Dios nuestro Padre y del Señor Jesucristo.'
    8: Primero, doy gracias a mi Dios por medio de Jesucristo por todos ustedes, por cuanto en todo el mundo se habla bien de su fe.
    9: Porque Dios, a Quien sirvo en mi espíritu en las Buenas Noticias de su Hijo, es testigo de cómo me acuerdo sin cesar de ustedes.
    10: Pido a Dios siempre en mis conversaciones con Él que de algún modo prospere según la voluntad de Dios para visitarlos.
    11: Porque anhelo verlos para impartirles algún don espiritual, a fin de que sean fortalecidos.
    12: Es decir, para que nos animemos unos a otros por la lealtad que compartimos.
    13: Quiero que sepan, hermanos, que muchas veces me propuse visitarlos para obtener algún fruto entre ustedes y entre los demás gentiles, pero hasta ahora no he podido hacerlo.
    14: Soy deudor a griegos y a extraños, a sabios y a ignorantes.
    15: Así que estoy dispuesto a proclamar las Buenas Noticias también a ustedes en Roma.
    16: Porque no me avergüenzo de las Buenas Noticias, puesto que son poder de Dios para salvación a todo el que cree, primero al judío y luego al griego.
    17: 'Pues en él se revela [la ]justicia de Dios por fe y para fe, como está escrito: El justo vivirá por [la ]fe.'
    18: '[La] ira de Dios se revela desde [el] cielo contra toda impiedad e injusticia de [los] seres humanos que suprimen la verdad con injusticia.'
    19: Porque lo que se conoce de Dios es evidente para ellos, puesto que Dios se [lo] manifestó.
    20: Porque desde la creación del mundo las cosas invisibles de Él, su eterno poder y deidad, se ven con claridad y se entienden por medio de las cosas hechas, de modo que no tienen excusa.
    21: Aunque conocieron a Dios, no [lo] enaltecieron como Dios, ni le dieron gracias. Al contrario, se entregaron a vanos razonamientos y su necio corazón se oscureció.
    22: Al afirmar ser sabios se volvieron necios,
    23: y cambiaron la gloria del Dios incorruptible por imagen de hombre mortal, de aves, de cuadrúpedos y de reptiles.
    24: Por tanto Dios los entregó a [la] impureza en los apetitos desordenados de los deleites carnales de sus corazones, de modo que deshonraron sus propios cuerpos entre ellos.
    25: Éstos cambiaron la verdad de Dios por la mentira, reverenciaron y sirvieron a la criatura y no al Creador, Quien es bendito por los siglos. Amén.
    26: Por esto Dios los entregó a pasiones vergonzosas, pues sus mujeres cambiaron su función natural por la que es contra naturaleza.
    27: Del mismo modo también los varones, al dejar la relación natural con la mujer, se encendieron en deleites carnales unos con otros y cometieron hechos vergonzosos varones con varones. Recibieron en ellos mismos la debida retribución de su extravío.
    28: Como no quisieron tener en cuenta a Dios, Él los entregó a una mente reprobada para hacer las cosas indecentes.
    29: Se llenaron con exceso de toda injusticia, perversidad, avaricia, maldad, envidia, homicidio, contienda, engaño y malignidad. Son chismosos,
    30: murmuradores, detractores, aborrecedores de Dios, insolentes, arrogantes, jactanciosos, inventores de cosas malas, desobedientes a los progenitores,
    31: necios, desleales, sin afecto natural, despiadados.
    32: Ellos, aunque entendieron exactamente el Mandamiento de Dios, según el cual los que practican tales cosas son dignos de muerte, no solo las hacen, sino también se complacen con los que [las] practican.
  2:
    1: Por esta razón eres inexcusable, tú que juzgas, pues cuando juzgas a otro te condenas a ti mismo, porque lo mismo haces tú que juzgas.
    2: Sabemos que el justo juicio de Dios sobre los que practican tales cosas es verdadero.
    3: ¿Piensas, oh hombre, que juzgas a los que practican tales cosas y las haces, que tú escaparás del juicio de Dios?
    4: ¿O menosprecias la riqueza de su bondad, paciencia y clemencia, e ignoras que la bondad de Dios te guía al cambio de mente?
    5: Pero por tu terquedad y tu corazón no cambiado, acumulas ira para ti para [el] día de [la] ira y [la] manifestación del justo juicio de Dios.
    6: 'Él pagará a cada uno según sus obras:'
    7: Vida eterna para los que perseveran en hacer el bien y buscan gloria, honor e inmortalidad.
    8: Pero ira e indignación para los que rechazan la verdad por ambición y siguen la injusticia,
    9: y aflicción y angustia para todo el que hace lo malo, sea judío o griego.
    10: Pero gloria, honor y paz para todo el que hace el bien, sea judío o griego,
    11: pues ante Dios no hay acepción de personas.
    12: Porque todos los que sin [la] Ley pecaron, sin [la] Ley también perecerán. Y todos los que bajo [la] Ley pecaron, por medio de [la] Ley serán juzgados.
    13: Porque no son justos ante Dios los oidores de [la] Ley, sino los que la practican.
    14: Cuando [los] gentiles, quienes no tienen [la] Ley, hacen por naturaleza las cosas de la Ley, aunque no tengan [la] Ley, son ley para ellos mismos.
    15: Ellos muestran que la Ley está escrita en sus corazones, dan testimonio juntamente con su conciencia y acusan o defienden sus pensamientos.
    16: Así sucederá [el] día cuando Dios juzgue los secretos de los hombres por medio de Cristo Jesús, según las Buenas Noticias que predico.
    17: Pero si tú te llamas judío, te apoyas en [la] Ley y te enalteces en Dios,
    18: conoces su voluntad, y por ser instruido según la Ley, apruebas lo mejor,
    19: te convenciste de que eres guía de ciegos, luz de los que están en [la] oscuridad,
    20: instructor de ignorantes, maestro de los que carecen de madurez, y de que tienes en la Ley la incorporación del conocimiento y la verdad,
    21: tú que enseñas a otro, ¿no te enseñas a ti mismo? Tú que proclamas no robar, ¿robas?
    22: Tú que dices que no se debe cometer adulterio, ¿adulteras? Tú que repugnas los ídolos, ¿robas templos?
    23: Tú que te enorgulleces de [la] Ley, ¿deshonras a Dios por medio de la infracción de la Ley?
    24: 'Porque, como está escrito: Por causa de ustedes el Nombre de Dios es blasfemado entre los gentiles.'
    25: Pues ciertamente [la] circuncisión vale cuando practiques [la] Ley. Pero cuando seas transgresor de [la] Ley, tu circuncisión cambia por incircuncisión.
    26: Así que, cuando los no circuncidados cumplan los Mandamientos de la Ley, ¿no será considerada su incircuncisión como circuncisión?
    27: El no circuncidado que por naturaleza cumple la Ley, te juzgará a ti que con letra y circuncisión eres transgresor de [la] Ley.
    28: Porque no es judío el que lo es en lo manifiesto, ni es circuncisión la aparente en [el ]cuerpo.
    29: Pero el verdadero judío lo es internamente, y [la] circuncisión es la del corazón, la del espíritu, no de la letra, cuya alabanza no es de [los] hombres sino de Dios.
  3:
    1: ¿Cuál, pues, es la ventaja del judío? ¿O cuál es la ganancia de la circuncisión?
    2: Mucha, en todo aspecto. Primero, ciertamente, porque [a los judíos] se les confió la Palabra de Dios.
    3: Pues ¿qué [diremos] si algunos fueron infieles? ¿Su incredulidad anulará la fidelidad de Dios?
    4: '¡Claro que no! Antes bien, sea Dios veraz, y todo hombre mentiroso, como está escrito: Para que tus palabras te justifiquen, Y venzas cuando seas juzgado.'
    5: Si nuestra injusticia resalta [la] justicia de Dios, ¿qué diremos? ¿Será injusto Dios porque inflige el castigo? Hablo como hombre.
    6: ¡Claro que no! De otro modo, ¿cómo juzgará Dios al mundo?
    7: Pero si por mi mentira sobreabundó la verdad de Dios para su gloria, ¿por qué soy aún juzgado como pecador?
    8: '¿Y por qué no decir: Hagamos lo malo para que venga lo bueno? De esto se nos calumnia, y algunos afirman que nosotros decimos [eso]. La condenación de ellos es justa.'
    9: Entonces ¿qué diremos? ¿Somos superiores? ¡Claro que no! Porque ya denunciamos que todos, judíos y griegos, estamos bajo el [dominio del ]pecado.
    10: 'Como está escrito: No hay justo, ni uno.'
    11: No hay quién entienda. No hay quién busque a Dios.
    12: Todos se desviaron. Igualmente son inútiles. No hay quien haga lo recto, ni siquiera uno.
    13: Sepulcro abierto es su garganta. Con sus lenguas engañan. Veneno de víboras hay bajo sus labios.
    14: Su boca está llena de maldición y amargura.
    15: Veloces son sus pies para derramar sangre.
    16: Destrucción y miseria hay en sus caminos.
    17: No conocieron camino de paz.
    18: No hay temor a Dios delante de ellos.
    19: Pero sabemos que lo que dice la Ley, lo dice a los que están bajo la Ley, para que toda boca se cierre, y todo el mundo responda ante Dios.
    20: Porque nadie será declarado justo delante de Él por [las ]obras de [la] Ley, pues por medio de [la ]Ley reconocemos [el] pecado.
    21: Pero ahora, aparte de [la ]Ley, se manifestó [la] justicia de Dios, atestiguada por la Ley y los profetas,
    22: '[la ]justicia de Dios por medio de [la ]fe en Jesucristo para todos los que creen pues no hay diferencia [entre judíos y gentiles].'
    23: Porque todos pecaron y no alcanzan la gloria de Dios.
    24: Son justificados gratuitamente por la gracia de Él, por medio de la redención en Cristo Jesús,
    25: a Quien Dios exhibió públicamente como sacrificio purificador por medio de [la ]fe en su sangre, como prueba de su justicia. Así pasó por alto los pecados pasados
    26: por la clemencia de Dios, para demostrar su justicia en este tiempo, a fin de que Él sea justo y el que declare justo al que es de la fe en Jesús.
    27: ¿Dónde, pues, está la alabanza propia? Queda excluida. ¿Por medio de cuál ley? ¿La de las obras? No, sino por [la] ley de [la ]fe.
    28: Concluimos, pues, que [el] hombre es declarado justo por [la ]fe, sin [las ]obras de [la ]Ley.
    29: ¿Es Dios solo de [los ]judíos? ¿No es también de [los ]gentiles? ¡Sí, también de [los ]gentiles!
    30: En verdad, hay un solo Dios, Quien declarará justos por medio de [la ]fe a los circuncidados y a los no circuncidados.
    31: ¿Entonces por medio de la fe anulamos [la] Ley? ¡Claro que no, más bien [la ]confirmamos!
  4:
    1: Entonces, ¿qué diremos que obtuvo Abraham, nuestro antepasado según [la ]naturaleza humana?
    2: Porque si Abraham fue declarado justo por [las ]obras, tiene de qué enaltecerse, pero no ante Dios.
    3: Pues, ¿qué dice la Escritura? Abraham creyó a Dios, y se le tomó en cuenta como justicia.
    4: Al que trabaja, no se le cuenta el salario como gracia sino como deuda,
    5: pero al que no trabaja, sino cree en el que declara justo al impío, su fe se le toma en cuenta como justicia.
    6: Como también David declara la inmensa felicidad del hombre al cual Dios atribuye [la ]justicia sin obras,
    7: 'cuando dice: Inmensamente felices son aquellos a quienes se les perdonan [las] iniquidades Y se les cubren los pecados.'
    8: Inmensamente feliz [el] varón de quien [el] Señor de ningún modo toma en cuenta [el] pecado.
    9: '¿Esta inmensa felicidad es para [los ]circuncidados o también para [los ]no circuncidados? Porque decimos: A Abraham se [le] contó la fe como justicia.'
    10: ¿Cuándo, pues, se le contó? ¿Cuándo estaba circuncidado o cuando no estaba circuncidado? No cuando estaba circuncidado, sino cuando no estaba circuncidado.
    11: Recibió [la ]señal de [la ]circuncisión, [el] sello de la justicia de la fe que tuvo cuando no estaba circuncidado, para ser padre de todos los que creen que están circuncidados, aunque no están circuncidados, a fin de que se les tuviera en cuenta la fe como justicia.
    12: Es padre de los circuncidados, y no solo de los circuncidados, sino también de los que siguen las pisadas de la fe cuando nuestro antepasado Abraham no estaba circuncidado.
    13: Pues la promesa dada a Abraham y a su descendencia de que [él] sería heredero del mundo, no se [dio] por medio de [la] Ley, sino por medio de [la] justicia de [la ]fe.
    14: Porque si los de [la] Ley son herederos, la fe queda sin valor y la promesa anulada,
    15: pues la Ley produce [la ]ira [de Dios]. Pero donde no hay Ley, tampoco hay transgresión.
    16: Por eso la promesa es por [la] fe para que sea según [la] gracia, a fin de que sea firme para toda la [descendencia], no solo la que practica la Ley, sino también para la que practica [la] fe de Abraham, antepasado de todos nosotros.
    17: 'Como está escrito: Te puse como padre de muchos pueblos, delante de Dios. Creyó que Él da vida a [los] muertos y llama las cosas que no son como [las] que existen.'
    18: '[Abraham] creyó en esperanza contra esperanza que sería [el] padre de muchos pueblos, según lo que se le dijo: Así será tu descendencia.'
    19: No se debilitó en la fe cuando consideró su cuerpo prácticamente muerto, pues tenía como 100 años y [consideró] muerta la matriz de Sara.
    20: No vaciló ni fue incrédulo a la promesa de Dios, sino se fortaleció en la fe y dio gloria a Dios.
    21: Estaba plenamente convencido de que el que prometió también es poderoso para cumplirlo,
    22: por lo cual [la fe] se le contó como justicia.
    23: No solo por causa de [Abraham] está escrito que se le contó [como justicia],
    24: sino también por causa de nosotros, a quienes nos sería contada, a los que creemos en el que resucitó a Jesús nuestro Señor de entre [los] muertos,
    25: Quien se entregó por causa de nuestras transgresiones y fue resucitado a causa de nuestra justificación.
  5:
    1: Por tanto, como somos declarados justos por [la ]fe, tenemos paz con Dios por medio de nuestro Señor Jesucristo,
    2: por Quien también obtuvimos entrada a esta gracia en la cual estamos firmes, y celebramos [la] esperanza de la gloria de Dios.
    3: No solo [esto], sino también celebramos las aflicciones, pues sabemos que la aflicción produce paciencia,
    4: y la paciencia, carácter aprobado, y el carácter aprobado, esperanza.
    5: La esperanza no decepciona, porque el amor de Dios se derramó en nuestros corazones por medio del Espíritu Santo que se nos dio.
    6: Porque aún cuando éramos incapaces, a su tiempo Cristo murió por [los] impíos.
    7: Con dificultad alguien muere por un justo. Tal vez alguno tenga el valor de morir por el bueno.
    8: Pero Dios demuestra su amor hacia nosotros, porque cuando éramos aún pecadores, Cristo murió por nosotros.
    9: Por tanto, mucho más ahora, al ser declarados justos a causa de su sangre, seremos salvos de la ira por medio de Él.
    10: Porque si cuando éramos enemigos fuimos reconciliados con Dios por medio de la muerte de su Hijo, mucho más después de ser reconciliados seremos salvos por su vida.
    11: No solo [esto], sino también celebramos a Dios a causa de nuestro Señor Jesucristo, por medio de Quien recibimos la reconciliación.
    12: Por esto, como el pecado entró en el mundo por medio de un hombre, y la muerte por medio del pecado, así también la muerte pasó a todos los hombres, porque todos pecaron.
    13: Pues antes de [la] Ley había pecado en [el] mundo, pero como no había Ley, no se tenía en cuenta [el] pecado.
    14: La muerte reinó desde Adán hasta Moisés, aun sobre los que no pecaron [con una ofensa] semejante a la transgresión de Adán, quien es figura del que vendría.
    15: 'Pero el Regalo no es como la transgresión. Porque si por la transgresión de uno, [Adán], muchos murieron, mucho más abundó [la] gracia de Dios para muchos y el Regalo [que vino] por la gracia de un Hombre: Jesucristo.'
    16: Con el Regalo no sucede como en el caso de aquel que pecó. Porque ciertamente el juicio [vino] a causa de un solo [pecado] para condenación, pero el Regalo [vino] a causa de muchas transgresiones para justificación.
    17: Porque si por la transgresión de uno reinó la muerte, mucho más reinarán en vida los que reciben la abundancia de la gracia y el Regalo de la justicia por medio de Uno, Jesucristo.
    18: Como por medio de [la] transgresión llegó la culpa a todos los hombres para condenación, así también, por medio de un acto de justicia llegó la gracia a todos los hombres para justificación de vida.
    19: Como por la desobediencia de un hombre muchos fueron declarados pecadores, así por la obediencia de Uno muchos serán declarados justos.
    20: '[La] Ley entró para que abundara la transgresión. Pero cuando el pecado abundó, sobreabundó la gracia,'
    21: a fin de que como el pecado reinó para muerte, así también la gracia reine por medio de [la] justicia para vida eterna por medio de Jesucristo nuestro Señor.
  6:
    1: Entonces ¿qué diremos? ¿Permanezcamos en el pecado para que abunde la gracia?
    2: ¡Claro que no! Porque los que morimos al pecado, ¿cómo seguiremos aún en él?
    3: ¿No saben [ustedes] que los bautizados en Cristo Jesús fuimos bautizados en su muerte?
    4: Por medio del bautismo fuimos sepultados con Él para la muerte, a fin de que como Cristo fue resucitado de entre [los] muertos por medio de la majestad del Padre, también nosotros andemos en vida nueva.
    5: Porque si nos unimos en la semejanza de su muerte, también nos uniremos a la semejanza de su resurrección.
    6: Sabemos que nuestro viejo ser fue crucificado con [Él], a fin de que el cuerpo pecaminoso quedara sin fuerza para que no sirvamos más al pecado.
    7: Porque el que murió fue liberado del pecado.
    8: Si morimos con Cristo, creemos que también viviremos con Él.
    9: Sabemos que Cristo, Quien fue resucitado de entre [los] muertos, ya no muere. La muerte ya no lo domina.
    10: Porque el que murió, murió una vez por todas al pecado, pero el que vive, vive para Dios.
    11: Así también ustedes, considérense ciertamente muertos al pecado, pero vivos para Dios en Cristo Jesús.
    12: Por tanto, no reine [el] pecado en su cuerpo mortal, para que obedezcan a sus desordenados deleites sensuales.
    13: Ni tampoco presenten sus miembros como instrumentos de iniquidad para el pecado, sino preséntense ustedes mismos a Dios como vivos entre [los] muertos, y sus miembros a Dios como armas de justicia.
    14: Porque el pecado no tendrá dominio sobre ustedes, pues no están bajo [la] Ley, sino bajo [la ]gracia.
    15: ¿Entonces, qué diremos? ¿Pecaremos porque no estamos bajo [la ]Ley, sino bajo [la ]gracia? ¡Claro que no!
    16: ¿No saben que son esclavos de aquel a quien se presentan para obedecerle, sea del pecado para muerte o de la obediencia para justicia?
    17: Pero gracias a Dios que, aunque eran esclavos del pecado, obedecieron de corazón la doctrina a la cual se entregaron.
    18: Como se libraron del pecado, se esclavizaron a la justicia.
    19: Hablo como humano por causa de la debilidad de su naturaleza humana. Porque así como presentaron sus miembros como esclavos a la impureza [para] la iniquidad, ahora preséntenlos como esclavos a la justicia para santificación.
    20: Cuando eran esclavos del pecado no tenían obligación con la justicia.
    21: ¿Qué fruto tenían de aquellas cosas de las cuales ahora se avergüenzan? Porque el fin de ellas es muerte.
    22: Pero ahora, ya libres del pecado y esclavizados a Dios, tienen su fruto para santificación, y el fin, vida eterna.
    23: Porque la consecuencia del pecado es muerte, pero el regalo de Dios es vida eterna en Cristo Jesús nuestro Señor.
  7:
    1: Hablo a los que conocen la Ley. ¿No saben, hermanos, que la Ley domina al hombre mientras vive?
    2: La mujer casada está atada por ley al esposo mientras vive. Pero si muere el esposo, queda desatada de la ley del esposo.
    3: Así que, mientras el esposo vive, si se une a otro varón es adúltera. Pero si muere el esposo, es libre de la ley [del esposo], y si se une a otro varón no es adúltera.
    4: Así también ustedes, hermanos míos, por medio del cuerpo de Cristo murieron a la Ley, para unirse a Otro, Quien fue resucitado de entre [los] muertos, a fin de que demos fruto para Dios.
    5: Porque cuando estábamos en la naturaleza mortal, las pasiones pecaminosas se activaban en nuestros miembros por medio de la Ley a fin de dar fruto para muerte.
    6: Pero ahora, después de morir a aquello en lo cual estábamos esclavizados, fuimos libertados de la Ley para que sirvamos en [la] vida nueva, la del espíritu, no al antiguo régimen de [la] letra.
    7: 'Entonces ¿qué diremos? ¿La Ley es pecado? ¡Claro que no! No conocí el pecado sino por medio de la Ley, porque ciertamente no conocería la codicia si [la] Ley no dijera: No codiciarás.'
    8: El pecado aprovechó el Mandamiento y produjo en mí la codicia. Porque sin [la] Ley [el] pecado está muerto.
    9: Antes yo vivía sin la Ley. Pero al aparecer el Mandamiento, el pecado revivió,
    10: y yo morí. El Mandamiento que era para vida, a mí me resultó para muerte.
    11: El pecado aprovechó el Mandamiento y me engañó. Por medio de tal [Mandamiento], [me] mató.
    12: Por tanto, la Ley en verdad es santa y el Mandamiento es santo, justo y bueno.
    13: ¿Entonces, lo bueno fue muerte para mí? ¡Claro que no! Sin embargo el pecado, para que se mostrara como pecado, me produce muerte por medio de lo bueno, a fin de que por el Mandamiento el pecado fuera pecaminoso en extremo.
    14: Sabemos que la Ley es espiritual, pero yo, que estoy vendido [a la esclavitud] del pecado, soy carnal.
    15: No comprendo lo que hago. Lo que quiero, no lo practico. Mas bien hago lo que aborrezco.
    16: Y si hago lo que no quiero, estoy de acuerdo en que la Ley es buena.
    17: Pero ahora ya no soy yo el que hace esto, sino el pecado que vive en mí.
    18: Sé que en mí, es decir, en mi cuerpo, no mora lo bueno. El querer está en mí, pero no lo puedo hacer.
    19: Pues no hago lo bueno que quiero, sino el mal que no quiero.
    20: Si hago lo que no quiero, ya no lo hago yo, sino el pecado que está en mí.
    21: 'Así que, aunque yo quiero hacer lo bueno, encuentro esta ley: Lo malo está en mí.'
    22: Según mi ser interior, concuerdo con la Ley de Dios.
    23: Pero veo otra ley en mis miembros que combate contra mi razonamiento, y me somete a la ley del pecado que está en mis miembros.
    24: ¡Soy un ser miserable! ¿Quién me librará de este cuerpo de muerte?
    25: ¡Gracias a Dios por medio de Jesucristo, nuestro Señor! Así que yo sirvo a [la] Ley de Dios con la mente y a la ley del pecado con el cuerpo.
  8:
    1: Ahora, pues, ningún juicio hay para los que están en Cristo Jesús,
    2: porque la Ley del Espíritu de vida en Cristo Jesús nos libró de la ley del pecado y de la muerte.
    3: Lo imposible para la Ley por cuanto era débil por causa de la carne, Dios [lo resolvió] al enviar a su propio Hijo en semejanza de cuerpo pecaminoso [como ofrenda] por el pecado. Así pronunció sentencia en el cuerpo contra el pecado,
    4: para que la exigencia de la Ley se cumpliera en nosotros, los que andamos según el espíritu, no según la naturaleza humana.
    5: Porque los que viven según [la] naturaleza humana piensan en las cosas corporales, pero los que viven según [el] Espíritu, en las cosas del Espíritu.
    6: Pues la aspiración de la naturaleza humana es muerte, pero la aspiración del espíritu es vida y paz.
    7: Los designios de [la] naturaleza humana son enemistad contra Dios, pues no se someten a [la] Ley de Dios, ni tampoco pueden.
    8: Así que los que viven según [la] naturaleza humana no pueden agradar a Dios.
    9: Pero ustedes no viven según [la] naturaleza humana, sino por [el] Espíritu, si en verdad [el] Espíritu de Dios mora en ustedes. Si alguno no tiene [el ]Espíritu de Cristo, no es de Él.
    10: Pero si Cristo está en ustedes, el cuerpo en verdad está muerto por causa del pecado, pero el espíritu vive por causa de [la] justicia.
    11: Si el Espíritu del que resucitó a Jesús de entre [los] muertos vive en ustedes, el que resucitó a Cristo de entre [los] muertos vivificará también sus cuerpos mortales por medio de su Espíritu que mora en ustedes.
    12: Así que, hermanos, no somos deudores a la naturaleza humana para que vivamos según ella.
    13: Porque si viven según [la] naturaleza humana, morirán. Pero si por [el] Espíritu hacen morir las prácticas de la naturaleza humana, vivirán.
    14: Pues todos los que son guiados por [el ]Espíritu de Dios son hijos de Dios.
    15: 'Porque no recibieron un espíritu de esclavitud que los guíe otra vez al temor, sino recibieron [el] Espíritu de adopción, por Quien clamamos: ¡Abba! (¡Padre!)'
    16: El Espíritu mismo da testimonio a nuestro espíritu de que somos hijos de Dios.
    17: 'Si hijos, también herederos: herederos de Dios y coherederos con Cristo, si sufrimos con Él, para que también seamos glorificados con Él.'
    18: Considero que los sufrimientos actuales no merecen [compararse con] la gloria que se nos manifestará.
    19: La creación espera con ardiente anhelo la manifestación de los hijos de Dios.
    20: Pues la creación fue sometida a vanidad, no por su propia voluntad, sino porque [Dios la ]sujetó, con la esperanza
    21: de que también la misma creación sea liberada de la esclavitud a la corrupción hacia la libertad gloriosa de los hijos de Dios.
    22: Porque sabemos que toda la creación gime y sufre dolores de parto hasta ahora.
    23: No solo [ella], sino también nosotros mismos, quienes tenemos la primicia del Espíritu, también gemimos al esperar ansiosamente la [adopción], la redención de nuestro cuerpo.
    24: Porque en esperanza fuimos salvos, pero la [esperanza] que se ve no es esperanza, porque ¿qué espera el que ve?
    25: Pero si esperamos lo que no vemos, pacientemente esperamos con anhelo.
    26: De igual manera el Espíritu nos ayuda en nuestra debilidad, porque no sabemos pedir lo que conviene, pero el mismo Espíritu intercede por nosotros con gemidos inexpresables.
    27: El que escudriña los corazones sabe cuál es la aspiración del Espíritu, porque intercede por [los] santos según Dios.
    28: Sabemos que a los que aman a Dios, todas las cosas ayudan para lo bueno, a los que son llamados según [su] propósito.
    29: Porque a los que de antemano conoció, también predestinó para que sean conformados a la Imagen de su Hijo, a fin de que Él sea el Primogénito entre muchos hermanos.
    30: A los que predestinó también llamó. A los que llamó también declaró justos. Y a los que declaró justos también glorificó.
    31: ¿Qué diremos con respecto a esto? Si Dios está a favor de nosotros, ¿quién contra nosotros?
    32: El que no nos negó a su propio Hijo, sino lo entregó por todos nosotros, ¿cómo no nos dará abundantemente todas las cosas con Él?
    33: ¿Quién presentará cargos contra [los] escogidos de Dios? Dios es el que justifica.
    34: ¿Quién es el que pronunciará sentencia? Cristo murió, y aun más, fue resucitado. También está a [la] mano derecha de Dios e intercede por nosotros.
    35: ¿Qué nos separará del amor de Cristo? ¿Tribulación, angustia, persecución, hambruna, desnudez, peligro o espada?
    36: 'Como está escrito: Por causa de Ti estamos muertos todo el tiempo. Fuimos estimados como ovejas de matadero.'
    37: Pero en todas estas cosas ganamos la más gloriosa victoria por medio de Aquel que nos amó.
    38: Porque estoy convencido de que ni [la ]muerte, ni [la ]vida, ni ángeles, ni gobernantes, ni lo presente, ni lo que viene, ni poderes,
    39: ni lo alto, ni lo profundo, ni otra criatura podrá separarnos del amor de Dios, que es en Cristo Jesús, nuestro Señor.
  9:
    1: 'No miento. Mi conciencia en el Espíritu Santo me confirma la verdad en Cristo:'
    2: Que hay gran tristeza y constante dolor en mi corazón,
    3: porque yo mismo deseaba ser una maldición de Cristo por mis hermanos, mis parientes.
    4: Son israelitas, a quienes pertenece la adopción, el honor, los Pactos, la promulgación de la Ley, la adoración a Dios y las promesas,
    5: de quienes son los patriarcas, y de los cuales, según [el ]cuerpo, es Cristo, Quien es Dios sobre todas las cosas, bendito por los siglos. Amén.
    6: No [digo] que la Palabra de Dios falló, porque no todos los [descendientes] de Israel son israelitas,
    7: 'ni todos son hijos por ser descendientes de Abraham. Pero [dice]: Tu descendencia vendrá por medio de Isaac.'
    8: Es decir, éstos son hijos de Dios. Los hijos de la promesa son considerados como descendientes, no los hijos corporales.
    9: 'Porque ésta es [la] Palabra de la promesa: Por este tiempo volveré, y Sara tendrá un hijo.'
    10: No solo esto. Pues también cuando Rebeca concibió [mellizos] de Isaac nuestro antepasado
    11: (porque antes que nacieran [los mellizos], antes que hicieran algo bueno o malo, para que el propósito de Dios permaneciera según la elección,
    12: 'no por obras, sino por el que llama), se le dijo: El mayor será esclavo del menor.'
    13: 'Como está escrito: A Jacob amé y a Esaú aborrecí.'
    14: ¿Entonces qué diremos? ¿Dios es injusto? ¡Claro que no!
    15: 'Ciertamente [Dios] dice a Moisés: Mostraré misericordia al que [Yo] muestre misericordia, y mostraré compasión al que [Yo] muestre compasión.'
    16: Así que no depende del que quiere, ni del que corre, sino de Dios Quien tiene misericordia.
    17: 'Porque la Escritura dice de Faraón: Para esto mismo te levanté: para mostrar en ti mi poder y para que así sea proclamado mi Nombre en toda la tierra.'
    18: Así que, Dios muestra misericordia al que quiere y vuelve terco al que quiere.
    19: 'Entonces me dirás: ¿Por qué [Dios] aún acusa, si nadie puede resistir su voluntad?'
    20: 'Al contrario, ¿quién eres tú para que te opongas a Dios? El vaso de barro dirá al que lo moldeó: ¿Por qué me hiciste así?'
    21: ¿El alfarero no tiene libertad para hacer de la misma masa un vaso honorable o para uso común?
    22: ¿Qué diremos, si Dios, al querer mostrar la ira y hacer notable su poder, soportó con mucha paciencia los vasos de ira preparados para destrucción?
    23: Manifestó la riqueza de su gloria sobre vasos de misericordia que preparó con anticipación para [su] gloria.
    24: Aun a nosotros nos llamó, no solo de entre [los] judíos, sino también de entre [los] gentiles.
    25: 'Como también dice en Oseas: Llamaré pueblo mío al que no era mi pueblo, y amada, a la no amada.'
    26: 'Y sucederá que en el lugar donde se les dijo: Ustedes no son pueblo mío. Allí serán llamados hijos del Dios viviente.'
    27: 'También Isaías clama con respecto a Israel: Aunque el número de los hijos de Israel sea como la arena del mar, solo el remanente será rescatado.'
    28: Porque el Señor ejecutará [su] Palabra sobre la tierra pronto y con vigor.
    29: 'Como predijo Isaías: Si [el] Señor de [las ]huestes no nos hubiera dejado descendencia, seríamos semejantes a Sodoma y Gomorra.'
    30: Entonces ¿qué diremos? ¿Que [los] gentiles, quienes no perseguían [la] justicia, lograron la que es por [la] fe?
    31: Pero Israel, que perseguía [la ]Ley de [la ]justicia, no cumplió [la ]Ley.
    32: ¿Por qué? Porque no la perseguían por [la ]fe sino por obras. Tropezaron en la piedra de tropiezo.
    33: 'Como está escrito: Ciertamente pongo en Sion una Piedra de tropiezo y Roca de caída: El que crea en Él no será defraudado.'
  10:
    1: Hermanos, ciertamente el anhelo de mi corazón y mi súplica a Dios por ellos es para que sean salvos.
    2: Porque testifico que tienen celo de Dios, pero no según conocimiento.
    3: Pues ignoran la justicia de Dios y establecen la suya. Así no se sometieron a la justicia divina.
    4: Porque [la] finalidad de [la] Ley es Cristo, para que sea justificado todo el que cree.
    5: 'Porque Moisés escribe: El hombre que practica la justicia según la Ley, vivirá por ella.'
    6: 'Pero la justicia según [la ]fe dice: No digas en tu corazón: ¿Quién subirá al cielo? Es decir, para bajar a Cristo.'
    7: O, ¿quién bajará al Seol? Es decir, para resucitar a Cristo de entre [los] muertos.
    8: 'Pero ¿qué dice [la justicia según la fe]? La Palabra está cerca de ti, en tu boca y en tu corazón. Esta es la Palabra de fe que proclamamos:'
    9: Que si confiesas con la boca al Señor Jesús y crees en tu corazón que Dios lo resucitó de entre [los] muertos, serás salvo.
    10: Pues con [el] corazón se cree para justicia y con [la] boca se declara para salvación.
    11: 'La Escritura dice: Todo aquel que crea en Él no será defraudado.'
    12: Porque no hay diferencia entre judío y griego, pues el mismo Señor de todos es rico para todos los que lo invocan.
    13: Todo el que invoque el Nombre del Señor será salvo.
    14: ¿Cómo, pues, invocarán a Aquél en Quien no creyeron? ¿Cómo creerán en Aquel de Quien no oyeron? ¿Cómo oirán si no hay quien les predique?
    15: '¿Cómo predicarán si no son enviados? Como está escrito: ¡Cuán hermosos son los pies de los que proclaman Buenas Noticias!'
    16: 'Pero no todos obedecieron las Buenas Noticias, porque Isaías dice: Señor, ¿quién creyó a nuestro anuncio?'
    17: Así que la fe es por [la] predicación, y la predicación, por medio de [la] Palabra de Cristo.
    18: 'Pero pregunto: ¿No oyeron? Al contrario: La voz de ellos salió por toda la tierra Y sus palabras hasta los confines de la tierra habitada.'
    19: 'Pregunto: ¿Israel no supo? Primero Moisés dice: Yo los provocaré a envidia con un pueblo que no es pueblo. Los provocaré a ira con un pueblo insensato.'
    20: 'Isaías se atreve a decir: Fui hallado por los que no me buscan. Me manifesté a los que no preguntan por Mí.'
    21: 'Pero acerca de Israel dice: Todo el día extendí mis manos a un pueblo desobediente y contradictor.'
  11:
    1: 'Pregunto: ¿Dios desechó a su pueblo? ¡Claro que no! También yo soy israelita, de [la] descendencia de Abraham, de [la ]tribu de Benjamín.'
    2: Dios no desechó a su pueblo, al cual conoció con anticipación. ¿No supieron lo que dice la Escritura en cuanto a Elías, cómo invoca a Dios contra Israel?
    3: Señor, mataron a tus profetas y destruyeron tus altares. Yo quedé solo, y buscan mi vida.
    4: ¿Pero qué le dice la respuesta divina? Me reservé a 7.000 varones, quienes no doblaron rodilla ante baal.
    5: Así también en el tiempo presente quedó un remanente escogido por gracia.
    6: Si es por gracia, ya no es por obras. De otra manera, la gracia ya no es gracia.
    7: Entonces ¿qué diremos? Lo que Israel buscaba no [lo] obtuvo, pero los elegidos [lo] obtuvieron y los demás fueron endurecidos.
    8: 'Como está escrito: Dios les dio espíritu de adormecimiento, ojos para no ver y oídos para no oír hasta el día de hoy.'
    9: 'David dice: Que su banquete se convierta en engaño y en trampa, Y en piedra de tropiezo y en pago para ellos.'
    10: Que se oscurezcan sus ojos para que no vean, Y doble la espalda de ellos para siempre.
    11: 'Pregunto: ¿Tropezaron para que cayeran? ¡Claro que no! Pero con su transgresión [vino] la salvación a los gentiles para provocarlos a celos.'
    12: Si su transgresión es riqueza del mundo, y su derrota, riqueza de los gentiles, ¡cuánto más su plena restauración!
    13: Pero hablo a ustedes los gentiles por cuanto yo soy apóstol de los gentiles. Honro mi ministerio para ver
    14: si de alguna manera provoco a celos a mis parientes y logro la salvación de algunos de ellos.
    15: Porque si la reprobación de ellos es reconciliación del mundo, ¿qué será su aceptación? Solo vida de entre [los] muertos.
    16: Si lo primero de la masa es santo, también la masa. Si la raíz es santa, también las ramas.
    17: Pero si algunas de las ramas fueron desgajadas, y tú, que eras un olivo silvestre, fuiste injertado entre ellas y participaste de la rica savia de la raíz del olivo,
    18: no te enaltezcas contra las ramas. Si te enalteces, recuerda que no sustentas a la raíz, sino la raíz a ti.
    19: 'Entonces dirás: Unas ramas fueron desgajadas para que yo fuera injertado.'
    20: Tienes razón. Fueron desgajadas por incredulidad, y tú por la fe estás firme. No seas arrogante, sino teme.
    21: Porque si Dios no preservó las ramas naturales, tampoco te preservará.
    22: Considera, pues, [la ]bondad y [la ]severidad de Dios para los que cayeron, pero bondad para ti, si permaneces en la bondad. De otra manera tú también serás cortado.
    23: Aun ellos, si dejan la incredulidad, serán injertados, porque Dios es poderoso para volverlos a injertar.
    24: Porque si tú fuiste cortado de un olivo silvestre natural, y contra naturaleza fuiste injertado en un olivo cultivado, ¿cuánto más estas ramas naturales serán injertadas en el propio olivo?
    25: 'Hermanos, para que no presuman de sabios, quiero que sepan este misterio: que a Israel en parte le ocurrió un endurecimiento hasta que entre la plenitud de los gentiles.'
    26: 'Así todo Israel será rescatado, como está escrito: El Libertador vendrá de Sion, y quitará la impiedad de Jacob.'
    27: Y éste será mi Pacto con ellos cuando [les] quite sus pecados.
    28: Ciertamente, en cuanto a las Buenas Noticias, [los judíos] son enemigos por causa de ustedes, pero en cuanto a la elección, son muy amados por Dios por causa de los antepasados.
    29: Porque los dones y el llamamiento de Dios son irrevocables.
    30: Pues así como en otro tiempo ustedes fueron desobedientes a Dios, pero por la desobediencia de ellos, ahora se [les] concedió misericordia,
    31: así también ahora éstos fueron desobedientes, para que por la misericordia que ustedes recibieron, ellos también logren misericordia.
    32: Porque Dios encerró a todos en desobediencia para tener misericordia de todos.
    33: ¡Oh profundidad de [la ]riqueza, de [la ]sabiduría y del conocimiento de Dios! ¡Cuán inalcanzables son sus juicios e inescrutables sus caminos!
    34: Porque ¿quién entendió [la] mente del Señor? ¿O quién fue su consejero?
    35: ¿O quién le dio por adelantado para que Él le devuelva?
    36: Porque de Él, por medio de Él y en Él son todas las cosas. ¡A Él sea la gloria por los siglos! Amén.
  12:
    1: Por tanto, hermanos, los exhorto por las misericordias de Dios a que presenten sus cuerpos como sacrificio vivo, santo, agradable a Dios, [lo cual] es su adoración racional.
    2: No sean moldeados por este mundo, sino sean transformados por la renovación de la mente, para que comprueben la voluntad de Dios, la cual es buena, aceptable y perfecta.
    3: Por la gracia que se me dio, digo a cada uno de ustedes que no tenga más alto concepto de él mismo que el que debe tener, sino que piense con buen juicio, según [la] medida de fe que Dios asignó a cada uno.
    4: Porque así como en un cuerpo tenemos muchos miembros, pero no todos los miembros tienen la misma función,
    5: así nosotros, que somos muchos, somos un cuerpo en Cristo, e individualmente miembros los unos de los otros.
    6: Como tenemos diferentes dones, [debemos practicarlos] según la gracia que se nos dio. Si es de profecía, [debemos practicarlo] según la proporción de la fe;
    7: si es diaconía, en el servicio; el que enseña, en la enseñanza;
    8: el que exhorta, en la exhortación; el que da, con liberalidad; el que dirige, con diligencia; el que practica misericordia, con alegría.
    9: El amor sea sin hipocresía, aborrezcan lo malo, apéguense a lo bueno.
    10: Dedíquense unos a otros con amor fraternal. En cuanto a honor, prefiéranse unos a otros,
    11: en cuanto a diligencia, no perezosos. Sean fervientes en espíritu y sirvan al Señor.
    12: Regocíjense en la esperanza, permanezcan firmes en la aflicción, persistan en la conversación con Dios,
    13: contribuyan para las necesidades de los santos, persigan la hospitalidad.
    14: Bendigan a los que [los ]persiguen. Bendigan y no maldigan.
    15: Gocen con los que gozan, lloren con los que lloran.
    16: Sientan lo mismo los unos hacia los otros. No sean altivos, sino asóciense con los humildes. No sean sabios según su propia opinión.
    17: No paguen a nadie mal por mal. Respeten lo bueno delante de todos [los] hombres.
    18: Si es posible, en lo que depende de ustedes, estén en paz con todos [los] hombres.
    19: 'No se venguen ustedes mismos, amados, sino den lugar a la ira [de Dios]. Porque está escrito: Mía es la venganza. Yo pagaré, dice el Señor.'
    20: Así que, si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale de beber. Porque si haces esto apilarás carbones encendidos sobre su cabeza.
    21: No seas vencido por lo malo, sino vence el mal con el bien.
  13:
    1: Sométase toda persona a las autoridades que gobiernan, porque no hay autoridad sino de Dios. Las que existen son establecidas por Dios.
    2: Por esta razón el que se opone a la autoridad resiste a la ordenanza de Dios, y los que resisten serán sometidos a juicio.
    3: Porque los gobernantes no son un motivo de temor para el que hace el bien, sino el mal. ¿Quieres no temer a la autoridad? Haz lo bueno, y tendrás su aprobación.
    4: Porque es un servidor de Dios para tu bien. Pero si haces lo malo, teme. No en vano lleva la espada, ya que es servidor de Dios que aplica el castigo al que practica lo malo.
    5: Por tanto es necesario que nos sometamos, no solo por causa del castigo, sino también por causa de la conciencia.
    6: También por esto ustedes pagan impuestos, porque [se utilizan para sostener a] estos servidores de Dios que se dedican a este oficio.
    7: 'Paguen a todos lo que les deben: al que [deban] tributo, tributo; al que impuesto, impuesto; al que respeto, respeto; al que honra, honra.'
    8: A nadie deban nada, sino el amarse los unos a los otros. Porque el que ama al prójimo, cumple [la] Ley.
    9: 'Porque: No adulterarás, no asesinarás, no robarás, no codiciarás, y cualquier otro Mandamiento se resume en esto: Amarás a tu prójimo como a ti mismo.'
    10: El que ama no hace mal al prójimo. Así que el que ama cumple [la] Ley.
    11: '[Hagan] esto pues conocen el tiempo. Es hora de despertar del sueño, porque ahora la salvación está más cerca de nosotros que cuando creímos.'
    12: La noche pasó y llegó el día. [Es tiempo de ]que nos despojemos de las obras de la oscuridad, de que tomemos las armas de la luz,
    13: de que vivamos decentemente, como de día, no en orgías y borracheras, ni en pecados sexuales y sensualidades, ni en contienda y envidia.
    14: Más bien, vístanse del Señor Jesucristo. No hagan provisión para los deseos apasionados de la naturaleza humana.
  14:
    1: Reciban al débil en la fe, pero no para enjuiciar sus opiniones.
    2: Uno considera bien comer de todo. Otro que es débil come verduras.
    3: El que come no desprecie al que no come, y el que no come no juzgue al que come, porque Dios lo aceptó.
    4: ¿Quién eres tú para que juzgues al esclavo de otro? Para su amo está firme o cae. Será afirmado, porque el Señor es poderoso para sostenerlo.
    5: Uno considera diferente un día de otro, pero otro considera iguales todos los días. Cada uno esté plenamente convencido de lo que piensa.
    6: El que observa el día, lo tiene en cuenta para el Señor. El que come, come para [el] Señor, porque da gracias a Dios. El que no come, no come para [el] Señor, y da gracias a Dios.
    7: Porque ninguno de nosotros vive para él mismo, y ninguno muere para él mismo.
    8: Si vivimos, para el Señor vivimos. Si morimos, para el Señor morimos. Así que, si vivimos o morimos, somos del Señor.
    9: 'Para esto Cristo murió y volvió a vivir: para que sea Señor de [los] muertos y de los vivos.'
    10: ¿Por qué alguno de ustedes juzga a su hermano? O también tú, ¿por qué desprecias a tu hermano? Porque todos compareceremos ante el tribunal de Dios.
    11: 'Pues está escrito: Yo vivo, dice [el] Señor, que ante Mí se doblará toda rodilla, y toda lengua confesará a Dios.'
    12: Así que cada uno de nosotros dará cuenta a Dios.
    13: Por tanto ya no nos juzguemos unos a otros, más bien decidan no poner tropiezo u ocasión de caer al hermano.
    14: Sé y me convencí en [el] Señor Jesús de que nada es impuro. Pero es impuro para el que lo considera impuro.
    15: Porque si tu hermano se ofende por lo que comes, ya no procedes según [el] amor. No destruyas con tu comida a aquél por quien Cristo murió.
    16: Que no hablen mal de lo bueno de ustedes.
    17: Porque el reino de Dios no es comida y bebida, sino justicia, paz y gozo en [el ]Espíritu Santo.
    18: El que en esto es un esclavo de Cristo es aceptable ante Dios y aprobado por los hombres.
    19: Así que persigamos lo que contribuye a la paz y a la mutua edificación.
    20: No destruyas la obra de Dios por causa de una comida. En verdad todas las cosas son limpias, pero es malo que una persona cause una ofensa por lo que come.
    21: Bueno es no comer carne, ni beber vino, ni [hacer] algo en lo que tu hermano se ofenda, se debilite o tropiece.
    22: Tú tienes fe. Tenla para ti mismo delante de Dios. Inmensamente feliz el que no se juzga en lo que aprueba.
    23: Pero el que duda sobre lo que come, se acusa, porque no [comió] por fe. Todo lo que no es por fe es pecado.
  15:
    1: Así que, nosotros los fuertes tenemos que sobrellevar las flaquezas de los débiles, y no agradarnos a nosotros mismos.
    2: Cada uno de nosotros agrade al prójimo en lo bueno, para edificación.
    3: 'Porque ni aun Cristo se agradó Él mismo. Al contrario, como está escrito: Los insultos de los que te deshonran cayeron sobre Mí.'
    4: Porque lo que se escribió fue para enseñarnos, a fin de que tengamos esperanza por la paciencia y la consolación de las Escrituras.
    5: El Dios de la paciencia y [la] consolación les conceda el mismo sentir los unos hacia los otros, según Cristo Jesús,
    6: para que unánimes a una voz glorifiquen al Dios y Padre de nuestro Señor Jesucristo.
    7: Por tanto acéptense unos a otros, como también Cristo nos aceptó para [la] gloria de Dios.
    8: Porque digo que Cristo fue un ministro de [los] circuncidados a favor de [la] verdad de Dios, para confirmar las promesas a los antepasados,
    9: 'y para que los gentiles glorifiquen a Dios por su misericordia. Como está escrito: Por tanto yo te alabaré entre [los ]gentiles, Y cantaré a tu Nombre.'
    10: 'En otro pasaje dice: Alégrense, gentiles, con su pueblo.'
    11: 'Y otra vez: Alaben al Señor todos los gentiles, Y exáltenlo, pueblos todos.'
    12: 'Y además Isaías dice: Brotará la raíz de Isaí: el que se levanta a regir a los gentiles, los gentiles esperarán en Él.'
    13: El Dios de la esperanza los llene de todo gozo y paz en la fe, para que ustedes abunden en la esperanza por [el] poder del Espíritu Santo.
    14: Hermanos míos, yo mismo me convencí de que ustedes están colmados de bondad y todo conocimiento, y que igualmente pueden amonestarse los unos a los otros.
    15: Pero les escribí, en un sentido con atrevimiento, para recordarles por medio de la gracia que Dios me dio,
    16: para que yo sea ministro de Cristo Jesús a los gentiles y administre las Buenas Noticias como sacerdote de Dios, a fin de que los gentiles sean una ofrenda agradable, santificada por [el] Espíritu Santo.
    17: Entonces tengo de qué enaltecerme en Cristo Jesús en lo que se refiere a Dios,
    18: porque, para que los gentiles obedezcan, no me atrevería a hablar sino de lo que Cristo realizó por medio de mí, en palabra y obra,
    19: con poder de señales milagrosas y prodigios mediante el poder del Espíritu, con el propósito de proclamar plenamente las Buenas Noticias de Cristo desde Jerusalén y sus alrededores hasta Ilírico.
    20: De esta manera, aspiro predicar las Buenas Noticias, no donde Cristo había sido conocido, para no edificar sobre fundamento ajeno,
    21: 'sino, como está escrito: Verán los que no tienen noticias de Él, m entenderán los que no habían oído.'
    22: Por lo cual también no pude ir a visitarlos muchas veces.
    23: Pero ahora, como no queda otro lugar para mí en estas regiones, y desde hace muchos años anhelo visitarlos,
    24: '[espero verlos] cuando vaya a España. Confío estar con ustedes primero al pasar, y ser encaminado hacia allá por ustedes.'
    25: Pero ahora voy a Jerusalén para ministrar a los santos,
    26: porque [los de ]Macedonia y Acaya decidieron proveer una contribución para los pobres entre los santos de Jerusalén.
    27: Les pareció bien. Son deudores a ellos, puesto que si los gentiles participaron de los bienes espirituales de ellos, también deben servirles con los materiales.
    28: Por tanto, cuando cumpla este [viaje] y entregue la ofrenda, los visitaré de paso con seguridad cuando vaya a España.
    29: Sé que cuando los visite, estaré rebosante de la bendición de Cristo.
    30: Les ruego por medio de nuestro Señor Jesucristo y por el amor del Espíritu, que me ayuden en sus conversaciones con Dios
    31: a fin de que me libre de los incrédulos en Judea y que la ayuda que llevo a los santos en Jerusalén sea aceptable.
    32: Espero descansar después de llegar a ustedes con gozo, si Dios lo permite.
    33: El Dios de paz sea con todos ustedes. Amén.
  16:
    1: Ahora les recomiendo a nuestra hermana Febe, diaconisa de la iglesia de Cencrea,
    2: para que la reciban en el Señor de una manera digna de los santos, y que le provean lo que necesite. También ella ayudó a muchos e incluso a mí.
    3: Saluden a Prisca y a Aquila, mis compañeros de trabajo en Cristo Jesús,
    4: quienes arriesgaron su propio cuello por mi vida. Tanto las iglesias gentiles como yo les damos las gracias.
    5: Saludos a la iglesia que está en su casa. Saluden a mi amado Epeneto, el primer convertido a Cristo en Asia.
    6: Saluden a María, quien trabajó mucho entre ustedes.
    7: Saluden a Andrónico y a Junia, mis parientes y compañeros de prisión. Para los apóstoles son muy apreciados y fueron creyentes en Cristo antes que yo.
    8: Saluden a Amplias, amado mío en [el] Señor.
    9: Saluden a Urbano, nuestro colaborador en Cristo, y a mi amado Estaquis.
    10: Saluden a Apeles, el aprobado en Cristo. Saluden a los que son de Aristóbulo.
    11: Saluden a Herodión, mi pariente. Saluden a los de la casa de Narciso que están en [el] Señor.
    12: Saluden a Trifena y a Trifosa, las que luchan en el Señor. Saluden a la amada Pérsida, quien trabajó duro en el Señor.
    13: Saluden a Rufo, el escogido en [el] Señor, y a su madre, y mía.
    14: Saluden a Asíncrito, Flegonte, Hermas, Patrobas, Hermes y a los hermanos que están con ellos.
    15: Saluden a Filólogo, Julia, Nereo y a su hermana, a Olimpas y a todos [los] santos que están con ellos.
    16: Salúdense los unos a los otros con un beso santo. Saludan todas las iglesias de Cristo.
    17: Les ruego, hermanos, que pongan atención a los que causan disensiones y tropiezos contra la doctrina que ustedes aprendieron. Apártense de ellos.
    18: Porque ellos no son esclavos de nuestro Señor Cristo, sino de su propio apetito. Por medio de palabras suaves y lisonjas engañan a los ingenuos.
    19: Todos reconocen su obediencia, así que me gozo a causa de ustedes. Pero quiero que ustedes sean sabios para lo bueno e ingenuos para lo malo.
    20: El Dios de paz aplastará pronto a Satanás debajo de los pies de ustedes. La gracia de nuestro Señor Jesús sea con ustedes.
    21: Timoteo, mi colaborador, Lucio, Jasón y Sosípater, mis parientes, los saludan.
    22: Yo, Tercio, quien escribió la epístola, los saludo en [el] Señor.
    23: Gayo, anfitrión mío y de toda la iglesia, los saluda. También Erasto, tesorero de la ciudad, y el hermano Cuarto.
    25: Al que puede establecerlos según las Buenas Noticias y la proclamación de Jesucristo, según [la] revelación del misterio guardado en secreto desde tiempos eternos,
    26: pero manifestado ahora por medio de [las ]Escrituras proféticas, según [el] Mandamiento del Dios eterno, que fue dado a conocer a todos los gentiles para que obedezcan a [la ]fe,
    27: al único sabio Dios, sea la gloria por medio de Jesucristo, por los siglos. Amén.
46:
  1:
    1: Pablo, un apóstol de Cristo Jesús, llamado por voluntad de Dios, y el hermano Sóstenes,
    2: a la iglesia de Dios que está en Corinto, a los llamados santos porque son santificados en Cristo Jesús, con todos los que en todo lugar invocan el Nombre de nuestro Señor Jesucristo, [Señor] de ellos y nuestro.
    3: Gracia y paz a ustedes de Dios nuestro Padre y del Señor Jesucristo.
    4: Siempre doy gracias a mi Dios por ustedes, por la gracia que Dios les dio en Cristo Jesús.
    5: Porque en todo se enriquecieron en Él, en toda palabra y conocimiento,
    6: así como el testimonio de Cristo se confirmó en ustedes.
    7: De manera que ustedes no carecen de algún don y esperan la manifestación de nuestro Señor Jesucristo,
    8: Quien también los establecerá hasta el fin para que nadie los reprenda en el día de nuestro Señor Jesucristo.
    9: Fiel es Dios, Quien los llamó a [la] comunión de su Hijo Jesucristo, nuestro Señor.
    10: Hermanos, les ruego en el Nombre de nuestro Señor Jesucristo que todos se pongan de acuerdo y que no haya divisiones entre ustedes, sino que estén completamente unidos en un solo pensamiento y un mismo parecer.
    11: Porque hermanos míos, los de Cloé me informaron que hay contiendas entre ustedes.
    12: 'Me refiero a que algunos de ustedes dicen: Yo soy de Pablo, yo, de Apolos, yo, de Cefas, yo, de Cristo.'
    13: ¿Se dividió Cristo? ¿Pablo fue crucificado por ustedes? O, ¿fueron bautizados en el nombre de Pablo?
    14: Doy gracias a Dios porque a ninguno de ustedes bauticé, excepto a Crispo y a Gayo,
    15: para que nadie diga que fue bautizado en mi nombre.
    16: También bauticé a la familia de Estéfanas. De los demás no recuerdo si bauticé a otro.
    17: Porque Cristo no me envió a bautizar sino a predicar las Buenas Noticias, no con sabiduría de palabra, para que la cruz de Cristo no sea en vano.
    18: Porque el mensaje de la cruz es locura para los que se pierden. Pero para los que se salvan, es decir, para nosotros, es poder de Dios.
    19: 'Porque está escrito: Destruiré la sabiduría de los sabios y desecharé la inteligencia de los entendidos.'
    20: ¿Dónde está [el] sabio? ¿Dónde [el] escriba? ¿Dónde [el] polemista de este mundo? ¿Dios no transformó la sabiduría del mundo en necedad?
    21: Como el mundo no conoció la sabiduría de Dios por medio de su sabiduría humana, agradó a Dios salvar a los que creen por medio de la locura de la predicación.
    22: '[Los ]judíos piden señales y [los ]griegos buscan sabiduría,'
    23: pero nosotros proclamamos a Cristo crucificado, Quien ciertamente es tropezadero para [los ]judíos, y para [los ]gentiles, locura.
    24: Pero para los llamados, judíos y griegos, Cristo es poder y sabiduría de Dios.
    25: Lo necio de Dios es más sabio que [la sabiduría] humana, y lo débil de Dios es más fuerte que [la fortaleza] humana.
    26: Hermanos, consideren su llamamiento. Entre ustedes no hay muchos sabios según las normas humanas, ni muchos poderosos, ni muchos nobles.
    27: Pero Dios escogió lo necio del mundo para avergonzar a los sabios, y lo débil del mundo para avergonzar a los fuertes.
    28: Dios escogió lo vil y despreciado del mundo, los que no son, para anular a los que son,
    29: a fin de que ninguno se enaltezca delante de Dios.
    30: Pero por Él ustedes están en Cristo Jesús, a Quien Dios nos ofreció como sabiduría, justificación, santificación y redención,
    31: 'para que, como está escrito: El que se enaltece, enaltézcase en [el] Señor.'
  2:
    1: Hermanos, cuando los visité, fui a proclamarles el misterio de Dios sin brillantez de oratoria ni vana sabiduría.
    2: Solo me propuse reconocer entre ustedes lo relacionado con Jesucristo crucificado.
    3: Me presenté ante ustedes con debilidad, temor y mucho temblor.
    4: No les prediqué con sabiduría convincente, sino con demostración del poder del Espíritu,
    5: para que su fe no se base en [la] sabiduría humana, sino en el poder de Dios.
    6: Sin embargo, hablamos sabiduría entre los que son maduros en la fe. No sabiduría de este tiempo, ni de los señores de este mundo que perecen.
    7: Hablamos sabiduría oculta de Dios, la escondida, la cual Dios predestinó antes de los siglos para nuestro resplandor,
    8: el cual ninguno de los señores de este mundo entendió, porque si [lo] entendieran, no habrían crucificado al Señor de [la] gloria.
    9: 'Pero, como está escrito: Cosas que ojo no vio, ni oído oyó, ni mente pensó, son las que Dios preparó para los que lo aman.'
    10: Pero Dios nos [las ]reveló por medio del Espíritu, porque [el] Espíritu escudriña todas las cosas, aun las profundidades de Dios.
    11: ¿Quién conoce los pensamientos del hombre, sino el espíritu humano que está en él? Asimismo nadie conoce los pensamientos de Dios, sino el Espíritu de Dios.
    12: Nosotros no recibimos el espíritu del mundo, sino el Espíritu de Dios, para que sepamos lo que Dios nos concedió.
    13: Esto también hablamos al comparar lo espiritual con lo espiritual, no con palabras de sabiduría humana, sino con las que enseña el Espíritu.
    14: Pero [la] persona natural no acepta las cosas del Espíritu de Dios, porque para él son locura. No puede entenderlas, pues se evalúan espiritualmente.
    15: En cambio, el [hombre] espiritual evalúa todas las cosas, pero a él nadie lo juzga.
    16: ¿Quién conoció [la] mente del Señor? ¿Quién lo instruirá? Sin embargo, nosotros tenemos [la] mente de Cristo.
  3:
    1: Hermanos, no pude hablarles como a espirituales, sino como a humanos, como a niños en Cristo.
    2: Les di a beber leche, no alimento sólido, porque todavía no podían recibirlo. Y todavía no pueden
    3: pues aún están dominados por la naturaleza humana. Mientras haya entre ustedes envidia y contienda, ¿no están dominados por la naturaleza humana y viven como hombres?
    4: 'Cuando alguno dice: Yo ciertamente soy de Pablo, y otro dice: Yo de Apolos, ¿no están dominados por la naturaleza humana?'
    5: ¿Quién es Apolos? ¿Y quién es Pablo? Somos servidores por medio de quienes creyeron, según el trabajo que el Señor asignó a cada uno.
    6: Yo planté, Apolos regó, pero Dios produjo el crecimiento.
    7: Así que, ni el que planta ni el que riega es algo, sino Dios, Quien produce el crecimiento.
    8: El que planta y el que riega son iguales, aunque cada uno recibirá su salario según su labor.
    9: Porque somos colaboradores de Dios. [Ustedes] son un campo cultivado por Dios, un edificio suyo.
    10: Según la gracia que Dios me dio, puse un fundamento como arquitecto experimentado y otro construye sobre él. Pero cada uno tenga cuidado cómo construye.
    11: Porque nadie puede poner otro fundamento distinto del que está puesto, el cual es Jesucristo.
    12: Si alguno edifica oro, plata, piedras preciosas, madera, pasto, hojarasca sobre el fundamento,
    13: la obra de cada uno será visible. Porque el día la mostrará, pues con fuego será descubierta. El fuego probará la obra de cada uno.
    14: Si permanece la obra que alguno construyó, recibirá recompensa.
    15: Si la obra de alguno se quema, se perderá, pero él será salvo, como el que pasa por fuego.
    16: ¿No saben que ustedes son Santuario de Dios, y que el Espíritu de Dios mora en ustedes?
    17: Si alguno destruye el Santuario de Dios, Dios lo destruirá, porque el Santuario de Dios es santo. Ustedes son ese Santuario.
    18: Nadie se engañe. Si alguno de ustedes supone que es sabio en este mundo, vuélvase necio para que sea sabio.
    19: 'Porque la sabiduría de este mundo es necedad ante Dios, pues está escrito: Él atrapa a los sabios en su astucia.'
    20: 'Y otra vez: [El] Señor conoce los pensamientos vanos de los sabios.'
    21: Así que, nadie se enaltezca por lo que es propio de los seres humanos. Porque todo es de ustedes,
    22: sea Pablo, Apolos, Cefas, [el] mundo, [la] vida, [la] muerte, cosas que vinieron o que vienen, todo es de ustedes,
    23: y ustedes de Cristo y Cristo de Dios.
  4:
    1: Así que, considérenos los hombres como esclavos de Cristo y administradores de los secretos de Dios no revelados.
    2: Además, se requiere de los administradores que cada uno sea fiel.
    3: Para mí es de poca importancia que sea evaluado por ustedes o por tribunal humano. Ni siquiera me evalúo a mí mismo.
    4: Porque de [nada de esto] estoy consciente, de nada puedo justificarme. Sin embargo, el Señor es Quien me evalúa.
    5: Así que, no juzguen algo antes de tiempo. Esperen hasta que venga [el] Señor, Quien demostrará lo escondido en la oscuridad y los motivos de los corazones. Entonces cada uno recibirá la aprobación de Dios.
    6: Hermanos, estas cosas me las apliqué a mí mismo y a Apolos por causa de ustedes, para que por medio de nosotros aprendan a no pensar más allá de lo que está escrito a fin de que no sean arrogantes [los] unos contra [los] otros.
    7: Porque ¿quién te considera superior? ¿Qué tienes que no recibiste? Y si lo recibiste, ¿por qué te enorgulleces como si no lo hubieras recibido?
    8: Ya están saciados. Ya enriquecieron. Ya reinaron sin nosotros. ¡Ojalá reinen para que nosotros también reinemos con ustedes!
    9: Porque pienso que Dios nos exhibió a [los] apóstoles en último lugar, como a sentenciados a muerte, porque fuimos un espectáculo para el mundo, para [los] ángeles y para [los] seres humanos.
    10: Nosotros somos necios por causa de Cristo, pero ustedes, prudentes en Cristo. Nosotros somos débiles, pero ustedes, fuertes; ustedes, honrados, pero a nosotros se nos deshonra.
    11: Hasta ahora padecemos hambre y sed, nos vestimos pobremente, se nos golpea a puñetazos, no tenemos dónde vivir,
    12: luchamos y trabajamos con las propias manos. Cuando nos maldicen, bendecimos. Cuando nos persiguen, soportamos.
    13: Cuando somos difamados, respondemos con bondad. Hasta ahora somos como la escoria del mundo, desecho de todos.
    14: No les escribo esto para avergonzarlos, sino para amonestarlos como a hijos míos amados.
    15: Porque ustedes, aunque tuvieran 10.000 maestros en Cristo, no [tienen] muchos padres, porque en Cristo Jesús yo soy su padre por medio de las Buenas Noticias.
    16: 'Por tanto los exhorto: Sean imitadores de mí.'
    17: Por esto les envío a Timoteo, quien es mi hijo amado y fiel en el Señor, el cual les recordará mi manera de actuar en Cristo, cómo enseño en toda iglesia dondequiera.
    18: Y algunos se envanecieron porque yo no los visito.
    19: Pero los visitaré pronto cuando el Señor quiera y no conoceré las palabras de los envanecidos, sino su poder.
    20: Porque el reino de Dios no consiste en palabras, sino en poder.
    21: ¿Quieren que vaya a ustedes con vara, o con amor y espíritu de mansedumbre?
  5:
    1: 'En verdad se dice que hay inmoralidad sexual entre ustedes: que un hombre se une a [la] esposa de su padre. Tal inmoralidad sexual ni aún [existe] entre los gentiles.'
    2: Y ustedes están arrogantes. ¿No debieran más bien lamentarse y expulsar de entre ustedes al que comete esto?
    3: Porque yo ciertamente, aunque no estoy físicamente en el cuerpo, sino presente en espíritu, ya juzgué como si estuviera presente físicamente al que hizo esto.
    4: En el Nombre del Señor Jesús, reunidos ustedes y mi espíritu, con el poder de nuestro Señor Jesús,
    5: entreguemos este [hombre] a Satanás para destrucción de la carne, a fin de que el espíritu se salve en el día del Señor.
    6: El enaltecimiento de ustedes no es bueno. ¿No saben que un poco de levadura leuda toda la masa?
    7: Eliminen la vieja levadura para que sean masa nueva sin levadura. Porque también Cristo, nuestra Pascua, fue sacrificado.
    8: Así que no celebremos la [Pascua] con levadura vieja, ni con levadura de malicia y maldad, sino celebrémosla con pan sin levadura, con sinceridad y verdad.
    9: Les escribí en mi epístola que no se asocien con inmorales sexuales.
    10: No me refiero a los inmorales sexuales de este mundo, los avaros, estafadores o idólatras, pues en ese caso tendrían que salir del mundo.
    11: Pero entonces les escribí que no se asocien con alguno que, aunque se llame hermano, sea inmoral, avaro, idólatra, calumniador, borracho o estafador. Con ellos, ni se sienten a comer.
    12: ¿Por qué tengo que juzgar a los que están fuera de la congregación? ¿No juzgan ustedes a los de adentro?
    13: Pero Dios juzgará a los de afuera. ¡Expulsen al perverso de entre ustedes!
  6:
    1: Si alguno de ustedes tiene algo contra otro, ¿se atreve a denunciar el caso ante los injustos y no ante los santos?
    2: ¿No saben que los santos juzgarán al mundo? Si el mundo será juzgado por ustedes, ¿no son capaces de juzgar en casos insignificantes?
    3: ¿No saben que juzgaremos a [los] ángeles? ¡Cuánto más en asuntos de esta vida!
    4: Cuando ustedes tienen juicios sobre cosas de esta vida, ¿designan como jueces a los de menor estima en la congregación?
    5: Digo esto para avergonzarlos. ¿No hay entre ustedes algún entendido que juzgue entre sus hermanos?
    6: ¿Alguno denuncia a un hermano ante un tribunal porque peleó contra otro hermano, y esto ante los incrédulos?
    7: Ya es una falta que entre ustedes tengan pleitos. ¿Por qué más bien no soportan la ofensa? ¿Por qué más bien no dejan que los defrauden?
    8: Pero ustedes cometen injusticia y defraudan a hermanos.
    9: '¿No saben que [los] injustos no heredarán [el] reino de Dios? No se engañen: Ni inmorales sexuales, ni idólatras, ni adúlteros, ni afeminados, ni homosexuales,'
    10: ni ladrones, ni avaros, ni borrachos, ni difamadores, ni estafadores heredarán [el] reino de Dios.
    11: Esto eran algunos de ustedes. Pero fueron lavados, santificados y declarados justos en el Nombre del Señor Jesucristo y por el Espíritu de nuestro Dios.
    12: Todas las cosas me son lícitas, pero no todas me son provechosas. Todas las cosas me son lícitas, pero no permitiré que alguna me domine.
    13: El alimento es para el estómago y el estómago para el alimento, pero Dios los inutilizará a ambos. El cuerpo no es para la inmoralidad sexual, sino para el Señor. Y el Señor para el cuerpo,
    14: pues Dios, Quien resucitó al Señor, también nos resucitará por medio de su poder.
    15: ¿No saben que sus cuerpos son miembros de Cristo? ¿Tomaré los miembros de Cristo y los uniré a una prostituta? ¡Claro que no!
    16: '¿No saben que el que se une a una prostituta es un cuerpo con ella? Porque la Escritura dice: Los dos serán un solo cuerpo.'
    17: Pero el que se une al Señor es un espíritu con Él.
    18: ¡Huyan de la inmoralidad sexual! Todo pecado que cometa un hombre está fuera del cuerpo, pero el que practica inmoralidad sexual, peca contra su propio cuerpo.
    19: ¿No saben que su cuerpo es Santuario del Espíritu Santo, Quien está en ustedes, el cual recibieron de Dios? ¿[No saben que] ustedes no se pertenecen
    20: porque fueron comprados por precio? Por tanto enaltezcan a Dios con su cuerpo.
  7:
    1: Con respecto a las cosas de las cuales ustedes me escribieron, bueno es para un hombre no tocar mujer.
    2: Pero por causa de las inmoralidades sexuales, cada uno tenga su propia esposa, y cada una su propio esposo.
    3: El esposo y la esposa cumplan su deber conyugal.
    4: La esposa no tiene autoridad sobre su propio cuerpo, sino el esposo. Del mismo modo el esposo tampoco tiene autoridad sobre su propio cuerpo, sino la esposa.
    5: No se nieguen el uno al otro, excepto por mutuo acuerdo durante un tiempo para que [lo] dediquen a hablar con Dios. Luego vuelvan a unirse, a fin de que Satanás no los tiente a causa de su falta de dominio propio.
    6: Esto digo como una concesión, no como un mandamiento.
    7: Más bien quiero que todos los hombres sean como yo, pero cada uno tiene su propia dotación de Dios, uno de un modo, y otro de otro.
    8: 'Digo, pues, a los solteros y a las viudas: Bueno es para ellos si permanecen como yo.'
    9: Pero si no tienen dominio propio, cásense, porque es mejor casarse que quemarse.
    10: 'El Señor ordena a los casados, no yo: A [la] esposa, que no se separe de su esposo.'
    11: Y si se separa, que permanezca sin casarse, o se reconcilie con su esposo. [Y al] esposo, que no se divorcie de su esposa.
    12: 'Yo digo a los demás, no el Señor: Si algún hermano tiene esposa no creyente en Cristo y ella consiente en vivir con él, no se divorcie.'
    13: Si alguna esposa tiene esposo no creyente en Cristo, y él consiente en vivir con ella, no se divorcie.
    14: Porque el esposo no creyente es santificado por la esposa, y la esposa no creyente por su esposo. Pues de otra manera, sus hijos son impuros, pero de esta manera son santos.
    15: No obstante, si el no creyente se separa, que se separe, pues en estos casos, no está sujeto a servidumbre el hermano o la hermana. Dios los llamó a paz.
    16: Porque ¿cómo sabes, esposa, si salvarás al esposo? ¿O cómo sabes, esposo, si salvarás a la esposa?
    17: Pero, cada uno haga como el Señor le asignó y como Dios lo llamó. Esto ordeno en todas las iglesias.
    18: ¿Fue llamado algún circuncidado? Quédese circuncidado. ¿Fue llamado alguno no circuncidado? No se circuncide.
    19: Ni la circuncisión ni la incircuncisión sirven para algo. Lo que vale es la obediencia a los Mandamientos de Dios.
    20: Cada uno permanezca en la condición en la cual fue llamado.
    21: ¿Fuiste llamado esclavo? No te preocupes. Pero si puedes ser libre, más bien aprovecha.
    22: Porque el esclavo llamado por [el] Señor es liberto del Señor. Asimismo el que es llamado libre es esclavo de Cristo.
    23: Por precio fueron comprados. No sean esclavos de hombres.
    24: Hermanos, cada uno permanezca ante Dios en el estado en el cual fue llamado.
    25: Acerca de las vírgenes, no tengo un Mandamiento del Señor, pero doy opinión como uno que logró misericordia de Él para ser digno de confianza.
    26: 'Considero, pues, que esto es bueno a causa del tiempo presente: Es bueno para un hombre quedarse como está.'
    27: ¿Estás unido en matrimonio? No busques un divorcio. ¿Estás sin esposa? No busques esposa.
    28: Pero si te casas no pecas. Si la virgen se casa, no peca, pero ellos tendrán aflicción en el cuerpo, y yo se la quiero evitar.
    29: Por lo demás, hermanos, nos queda poco tiempo para que los que tienen esposa sean como los que no tienen,
    30: los que lloran como los que no lloran, los que gozan como los que no gozan, los que compran como los que nada tienen,
    31: y los que se aprovechan del mundo como los que no son absorbidos [por él], porque la apariencia de este mundo pasa.
    32: Quiero, pues, que ustedes estén libres de preocupación. El soltero se preocupa por las cosas del Señor, cómo agradarlo.
    33: Pero el casado se preocupa por las cosas del mundo, cómo agradar a su esposa,
    34: y está dividido. La mujer no casada y la virgen tienen preocupación por las cosas del Señor, para ser santas en el cuerpo y en el espíritu. Pero la casada tiene preocupación por las cosas del mundo, cómo agradar al esposo.
    35: Esto digo para su propio beneficio, no para imponerles restricción, sino a fin de que tengan orden y constante devoción al Señor sin distracción.
    36: Pero si alguno piensa que está actuando indecentemente con su virgen, cuando esté pasada de su edad núbil, y si es necesario que sea así, que haga lo que desea. No peca. Que se case.
    37: Pero el que está firme en su corazón y no tiene necesidad, tiene autoridad con respecto a su propia voluntad y decidió en el corazón guardar la suya virgen, bien hará.
    38: Así que el que se casa con su virgen hace bien. El que no se casa hace mejor.
    39: La esposa está atada a su esposo durante toda la vida. Pero si muere el esposo, ella es libre para casarse con el que quiera, con tal [que sea] en el Señor.
    40: Pero según mi parecer, es más dichosa si permanece viuda. Y pienso que yo también tengo el Espíritu de Dios.
  8:
    1: En cuanto a lo sacrificado a ídolos, todos sabemos algo. Pero el conocimiento envanece, y el amor edifica.
    2: Si alguno cree que sabe algo, aún no sabe lo que debe saber.
    3: Pero si alguno ama a Dios, Él lo conoce.
    4: Con respecto a la comida sacrificada a los ídolos, sabemos que solo hay un Dios y que un ídolo nada vale en [el] mundo.
    5: Porque aunque hay muchos dioses y muchos señores en el cielo y en [la] tierra, es decir, llamados dioses,
    6: 'sin embargo, para nosotros hay un solo Dios: el Padre, de Quien proceden todas las cosas, y nosotros somos de Él, y un solo Señor: Jesucristo. Por medio de Él todas las cosas existen, y nosotros existimos por medio de Él.'
    7: No obstante no todos saben esto. Hay algunos que, por estar hasta ahora acostumbrados a la idolatría, cuando comen carne sacrificada a ídolos se sienten contaminados y les remuerde su débil conciencia.
    8: La comida no nos hace más aceptos ante Dios. No somos menos si no comemos, ni somos más si comemos.
    9: Pero tengan cuidado, no sea que esta libertad de ustedes sea un tropiezo para los débiles.
    10: Porque si alguno te ve a ti, que tienes conocimiento, reclinado en un templo de ídolos, ¿no será estimulada la conciencia del débil a comer de lo sacrificado a ídolos?
    11: Pues el hermano débil, por quien Cristo murió, es destruido por tu conocimiento.
    12: Así, al pecar contra los hermanos y golpear su débil conciencia, pecan contra Cristo.
    13: Por tanto, si una comida es tropiezo para mi hermano, ¡no suceda jamás que yo coma carne, para que no sea tropiezo a mi hermano!
  9:
    1: ¿No soy libre? ¿No soy apóstol? ¿No vi a Jesús nuestro Señor? ¿No son ustedes [resultado de ]mi trabajo en [el] Señor?
    2: Si para otros no soy apóstol, para ustedes ciertamente lo soy, porque ustedes son mi sello del apostolado en el Señor.
    3: 'Esta es mi defensa ante los que me acusan:'
    4: ¿No tenemos derecho de comer y beber?
    5: ¿No tenemos derecho de llevar con nosotros a una esposa creyente, como también los demás apóstoles, los hermanos del Señor y Cefas?
    6: ¿Yo y Bernabé no tenemos derecho a dejar de trabajar?
    7: ¿Quién se ofrece jamás para un servicio militar y paga sus propios gastos? ¿Quién planta una viña y no come el fruto de ella? ¿O quién apacienta un rebaño y no participa de la leche del rebaño?
    8: ¿Digo esto como humano? ¿No lo dice también la Ley?
    9: 'Porque en la Ley de Moisés está escrito: No pondrás bozal a un buey que trilla. ¿Tiene Dios cuidado de los bueyes?'
    10: ¿O lo dice ciertamente por causa de nosotros? Está escrito por causa de nosotros. Porque el que ara y el que trilla esperan participar [del fruto].
    11: Si nosotros sembramos en ustedes lo espiritual, ¿será mucho si cosechamos de ustedes lo material?
    12: Si otros participan del derecho de ustedes, ¿no [tenemos] más [derecho] nosotros? Pero no nos aprovechamos de este derecho, sino soportamos todo, para no causar algún obstáculo a las Buenas Noticias de Cristo.
    13: ¿No saben que los que trabajan en las cosas del Templo, comen del Templo? ¿Y los que sirven en el altar comen de lo que se sacrifica en el altar?
    14: Así también el Señor ordenó que los que predican las Buenas Noticias, vivan de las Buenas Noticias.
    15: Pero yo no aproveché algo de esto, ni lo escribo para que lo hagan conmigo. Porque prefiero morir y no que alguien me quite este [motivo de] satisfacción.
    16: Porque si predico las Buenas Noticias, no tengo alguna razón para sentirme orgulloso, pues tengo la obligación de hacerlo. ¡Ay de mí si no predico las Buenas Noticias!
    17: Pues si lo hago por [mi] propia voluntad, tengo recompensa. Sin embargo, si [lo hago] porque me fue impuesto, significa que se me confió una administración.
    18: ¿Cuál, pues, es mi recompensa? Que al predicar las Buenas Noticias, las ofrezco gratuitamente, para no hacer pleno uso de mi derecho en la predicación de ellas.
    19: Entonces, aunque soy libre de todos, asumí la función de esclavo de todos a fin de ganar a muchos.
    20: Para los judíos asumí la función de judío a fin de ganar a [los] judíos, para los que están bajo [la] Ley, como si estuviera bajo [la ]Ley, aunque yo no estoy bajo ella, a fin de ganar a los que están bajo [la] Ley.
    21: Para los que están sin [la ]Ley, asumí la función de los que están sin [la ]Ley, aunque yo no estoy sin [la ]Ley de Dios, sino sujeto a [la ]Ley de Cristo, a fin de ganar a los que están sin [la ]Ley.
    22: Para los débiles asumí la función de débil a fin de ganar a los débiles. Para todos asumí la función de todos, a fin de salvar a algunos de algún modo.
    23: Hago todo por causa de las Buenas Noticias para participar de ellas.
    24: ¿No saben que en un estadio todos en verdad corren, pero uno solo recibe el premio? ¡Corran de tal modo que [lo] obtengan!
    25: Todo el que lucha se abstiene de todo. Ellos ciertamente se abstienen para recibir una corona perecedera, pero nosotros, imperecedera.
    26: Así que, yo corro de este modo, con una meta definida. De esta manera lucho, no como el que golpea [el] aire.
    27: Al contrario, golpeo y esclavizo mi cuerpo, no sea que, después de predicar a otros, yo mismo sea descalificado.
  10:
    1: Hermanos, deseo que no ignoren que nuestros antepasados estuvieron todos bajo la nube y todos pasaron por el mar.
    2: Con Moisés, todos fueron bautizados en la nube y en el mar,
    3: todos comieron el mismo alimento espiritual
    4: y todos bebieron la misma bebida espiritual, porque bebían de la Roca espiritual que los seguía, y la Roca era Cristo.
    5: Pero muchos de ellos no agradaron a Dios y quedaron tendidos en el desierto.
    6: Todas esas cosas sucedieron como ejemplos para nosotros, a fin de que no codiciemos cosas malas, como las que ellos codiciaron.
    7: 'No adoren ídolos como algunos de ellos. Como está escrito: El pueblo se sentó a comer y a beber, y se levantó a divertirse.'
    8: Ni practiquemos inmoralidad sexual, como algunos de ellos practicaron inmoralidad sexual, y en un día cayeron 23.000.
    9: Ni tentemos a Cristo, como algunos de ellos lo tentaron, y murieron mordidos por las serpientes.
    10: Ni murmuremos, como algunos de ellos murmuraron, y perecieron en manos del destructor.
    11: Estas cosas les sucedieron como ejemplo, y fueron escritas como amonestación para nosotros, los que vivimos el fin de los tiempos.
    12: Así que, el que piensa estar firme, tenga cuidado que no caiga.
    13: No los atrapó alguna tentación que no sea humana. Fiel es Dios, Quien no dejará que sean tentados más de lo que puedan soportar. Y junto con la tentación proveerá la salida para que puedan resistir.
    14: Por tanto, amados míos, huyan de la idolatría.
    15: 'Les hablo como a sabios. Juzguen ustedes lo que digo:'
    16: La copa de bendición que bendecimos, ¿no es [la ]comunión de la sangre de Cristo? El pan que partimos, ¿no es [la ]comunión del cuerpo de Cristo?
    17: Por cuanto todos participamos del mismo pan, [nosotros], que somos muchos, somos un cuerpo.
    18: Consideren al pueblo de Israel. ¿Los que comen los sacrificios no participan del altar?
    19: ¿Qué quiero decir con esto? ¿Que un ídolo y la carne sacrificada a ídolos valen algo?
    20: Más bien digo que ofrecen [los sacrificios a] los demonios y no a Dios. No quiero que ustedes participen con los demonios.
    21: No pueden beber la copa del Señor y la copa de los demonios, ni pueden comer la mesa del Señor y la mesa de demonios.
    22: ¿Provocamos a celos al Señor? ¿Somos más fuertes que Él?
    23: Todo es lícito, pero no todo es provechoso. Todo es lícito, pero no todo edifica.
    24: Nadie busque su propio bien, sino el del otro.
    25: Coman todo lo que se vende en [la] carnicería sin preguntar por causa de la conciencia,
    26: porque la tierra y todo lo que hay en ella son del Señor.
    27: Si algún incrédulo los invita, y quieren ir, coman todo lo que se sirva sin preguntar por causa de la conciencia.
    28: 'Pero si alguno les dice: Esto es de lo sacrificado [a ídolos], no coman por causa de aquel que [les] informó, y de la conciencia.'
    29: No me refiero a tu propia conciencia, sino a la de otro. Pues, ¿por qué se juzga mi libertad por la conciencia de otro?
    30: Si yo participo con gratitud, ¿por qué me censuran por [comer] aquello de lo cual doy gracias?
    31: Por tanto, si comen, beben o hacen cualquier cosa, hagan todo para [la] gloria de Dios.
    32: No ofendan a judíos, ni a griegos ni a la iglesia de Dios,
    33: como también yo procuro complacer a todos en todo, sin procurar mi beneficio, sino el de muchos para que sean salvos.
  11:
    1: Sean imitadores de mí, como yo de Cristo.
    2: Los alabo, porque en todo se acuerdan de mí y retienen las instrucciones como las entregué.
    3: Pero quiero que ustedes sepan que Cristo es la cabeza de todo varón, y el esposo, [la ]cabeza de [la] esposa, y Dios, [la ]Cabeza de Cristo.
    4: Todo varón que habla con Dios o que predica con [la] cabeza cubierta, deshonra su Cabeza.
    5: Pero toda mujer que habla con Dios o que predica sin velo en la cabeza deshonra su cabeza, porque está como si estuviera rapada.
    6: Porque si una mujer no se cubre, que se corte el cabello. Y si es vergonzoso para una mujer cortarse el cabello, o raparse, que se cubra.
    7: Porque [el] hombre, quien es imagen y resplandor de Dios, no debe cubrirse la cabeza, pero la mujer es el resplandor del hombre.
    8: Porque no procede el varón de la mujer, sino la mujer del varón,
    9: porque no fue creado un varón de una mujer, sino una mujer de un varón.
    10: Por tanto [la] mujer debe tener autoridad sobre su cabeza por causa de los ángeles.
    11: Sin embargo, en el Señor, ni la mujer es independiente del hombre, ni el hombre, independiente de la mujer.
    12: Porque así como la mujer [procede] del varón, también el varón nace de la mujer, pero todas las cosas [proceden] de Dios.
    13: 'Juzguen entre ustedes mismos: ¿Es conveniente que una mujer hable con Dios sin velo sobre su cabeza?'
    14: ¿No les enseña la misma naturaleza que si un varón deja crecer el cabello le es una deshonra,
    15: pero, si una mujer deja crecer su cabello le es un esplendor? Porque se le dio en lugar de cubierta.
    16: Pero, si alguno quiere contradecir, sepa que nosotros y las iglesias de Dios no tenemos tal costumbre.
    17: En la instrucción que les voy a dar, no [los ]alabo, porque ustedes no se congregan para lo mejor, sino para lo peor.
    18: En primer lugar oigo que hay divisiones entre ustedes cuando se reúnen como iglesia. En parte lo creo.
    19: Porque también es necesario que haya grupos de diferente opinión entre ustedes para que se manifiesten los que son aprobados.
    20: Cuando ustedes se reúnen en un lugar, no significa que lo que comen es [la] cena del Señor.
    21: Porque cuando comen, cada uno se adelanta a comer su propia cena. Uno tiene hambre y otro se embriaga.
    22: ¿No tienen casas donde comer y beber? ¿Desprecian la iglesia de Dios y humillan a los que no tienen? ¿Qué les digo? ¿Los alabo? En esto no [los] alabo.
    23: 'Porque yo recibí del Señor lo mismo que les enseñé: Que el Señor Jesús, la noche cuando fue entregado, tomó pan,'
    24: 'dio gracias, lo partió y dijo: Esto es mi cuerpo que por ustedes [es partido]. Hagan esto en memoria de Mí.'
    25: 'De la misma manera, después de comer tomó la copa y dijo: Esta copa es el Nuevo Pacto [confirmado] en mi sangre. Hagan esto en memoria de Mí cuantas veces la beban.'
    26: Porque cada vez que coman este pan y beban la copa, la muerte del Señor proclaman hasta cuando Él venga.
    27: Por tanto, cualquiera que coma el pan o beba la copa del Señor indignamente, será culpable del cuerpo y de la sangre del Señor.
    28: Así que examínese cada uno, y luego coma del pan y beba de la copa.
    29: Porque el que come y bebe sin reconocer el Cuerpo, juicio come y bebe para él.
    30: Por esto hay muchos débiles y enfermos entre ustedes y muchos duermen.
    31: Si nos evaluamos a nosotros mismos, no seríamos juzgados.
    32: Pero al ser juzgados, somos disciplinados por [el] Señor, para que no seamos condenados por el mundo.
    33: Por tanto, hermanos míos, cuando se reúnen para comer, espérense unos a otros.
    34: Si alguno tiene hambre, coma en casa, a fin de que no se reúnan para juicio. Dispondré las demás cosas cuando vaya.
  12:
    1: Ahora hermanos, no quiero que ustedes desconozcan los [dones] espirituales.
    2: Ustedes saben que cuando eran paganos, eran arrastrados ante los ídolos mudos.
    3: 'Por lo cual, les informo que nadie que hable por [el] Espíritu de Dios dice: Jesús es una maldición. Y nadie puede decir: Señor Jesús, sino por [el] Espíritu Santo.'
    4: Hay diversidad de dones, pero el Espíritu es el mismo.
    5: Hay diversidad de ministerios, pero el Señor es el mismo.
    6: Hay diversidad de actividades, pero el mismo Dios es Quien efectúa todas las cosas en todos.
    7: A cada uno se le da la manifestación del Espíritu para provecho.
    8: Porque ciertamente el Espíritu da palabra de sabiduría a uno, palabra de conocimiento a otro según el mismo Espíritu;
    9: a otro, fe por el mismo Espíritu; y a otro, dones de sanidad por el único Espíritu;
    10: a otro, hacer milagros; a otro, profecía; a otro, diferenciación de espíritus; a otro, clases de lenguas; y a otro, interpretación de lenguas.
    11: Pero todas estas cosas [las] efectúa el único y el mismo Espíritu, y reparte a cada uno individualmente como Él quiere.
    12: Porque así como el cuerpo es uno y tiene muchos miembros, pero todos los miembros, aunque son muchos, son un solo cuerpo, así también es [el cuerpo de] Cristo.
    13: También por un solo Espíritu fuimos todos bautizados en un cuerpo, sean judíos o griegos, esclavos o libres. Se nos dio a beber el mismo Espíritu a todos.
    14: Además el cuerpo no consta de un solo miembro, sino de muchos.
    15: 'Si el pie dice: No soy del cuerpo porque no soy mano, no por eso deja de pertenecer al cuerpo.'
    16: 'Y si la oreja dice: No soy del cuerpo porque no soy ojo, no por eso deja de pertenecer al cuerpo.'
    17: Si todo el cuerpo es ojo, ¿dónde estaría la oreja? Si todo es oreja, ¿dónde estaría la nariz?
    18: Ahora bien, Dios puso cada miembro en el cuerpo como Él quiso.
    19: Si todos son un solo miembro, ¿dónde [estaría] el cuerpo?
    20: Lo cierto es que los miembros son muchos, pero el cuerpo es uno.
    21: 'El ojo no puede decir a la mano: No te necesito. Tampoco la cabeza a los pies: No los necesito.'
    22: Pero unos miembros del cuerpo que parecen más débiles, son mucho más necesarios.
    23: Cubrimos con más abundante honor aquellos miembros del cuerpo que nos parecen menos honorables. Y nuestras partes íntimas tienen más abundante decoro.
    24: Nuestras partes presentables no necesitan [decoro]. Pero Dios compuso el cuerpo y dio más abundante honor al que lo necesita,
    25: para que no haya división en el cuerpo, sino que los miembros se preocupen igualmente los unos por los otros.
    26: De manera que si un miembro sufre, todos los miembros sufren con él. Y si un miembro es honrado, todos los miembros se regocijan con él.
    27: Ahora bien, ustedes son el cuerpo de Cristo, y cada individuo un miembro de Él.
    28: En la iglesia, Dios puso a unos primeramente [como] apóstoles; segundo, profetas; tercero, maestros; luego, [los que tienen] poderes milagrosos, dones de sanidades, ayudas, administraciones, clases de lenguas.
    29: ¿Todos son apóstoles? ¿Todos son profetas? ¿Todos son maestros? ¿Todos tienen poderes milagrosos?
    30: ¿Todos tienen dones de sanidades? ¿Todos hablan en lenguas? ¿Todos interpretan?
    31: Anhelen ardientemente los mejores dones. Pero yo les muestro un camino más excelente.
  13:
    1: Si yo hablo en lenguas humanas y angélicas, y no tengo amor, soy un bronce que resuena, o un címbalo que vibra.
    2: Y si tuviera [don de ]profecía y entendiera todos los misterios y todo conocimiento, y si tuviera toda la fe para remover montañas, pero no tengo amor, nada soy.
    3: Si distribuyera todas mis posesiones y entregara mi cuerpo para enorgullecerme, pero no tengo amor, de nada me sirve.
    4: El amor es paciente. Es bondadoso. No está lleno de envidia. No se alaba, no es arrogante,
    5: no es indecente, no es egoísta, no se irrita, no guarda rencor.
    6: No se goza por la injusticia, pero se regocija por la verdad.
    7: Todo lo sufre, todo lo cree, todo lo espera, todo lo soporta.
    8: El amor nunca caduca. Pero si hay profecías, cesarán; si hay lenguas, acabarán; si hay conocimiento, será abolido.
    9: Porque en parte conocemos y en parte profetizamos,
    10: pero cuando venga lo perfecto, lo imperfecto será abolido.
    11: Cuando [yo] era niño, hablaba como niño, pensaba como niño, opinaba como niño. Cuando llegué a ser hombre, dejé lo que era de niño.
    12: Porque ahora vemos el reflejo como en un espejo, pero entonces [veremos] cara a cara. Ahora conozco en parte, pero entonces conoceré como he sido conocido.
    13: 'Y ahora permanecen estos tres: [la] fe, [la ]esperanza, [el ]amor. Pero [el] mayor de éstos es el amor.'
  14:
    1: Sigan el amor y procuren los dones espirituales, pero sobre todo que profeticen.
    2: El que habla en lenguas, habla a Dios, no a los hombres, porque nadie [lo] entiende, pues en [su] espíritu habla misterios.
    3: Pero el que profetiza, habla a [los] hombres para edificación, exhortación y consolación.
    4: El que habla en lenguas se edifica él mismo, pero el que profetiza edifica a [la] iglesia.
    5: Entonces deseo que todos ustedes hablen en lenguas, pero más que profeticen, pues mayor es el que profetiza que el que habla en lenguas, a menos que interprete para que la iglesia sea edificada.
    6: Ahora, hermanos, si los visito y hablo en lenguas, ¿qué les aprovecharía si no les hablo con revelación, conocimiento, profecía o enseñanza?
    7: Aun las cosas inanimadas que dan sonido, como la flauta o el arpa, si no producen sonidos distintos, ¿cómo se sabrá lo que se toca con la flauta o se tañe con el arpa?
    8: De igual manera, si una trompeta no da sonido claro, ¿quién se prepararía para la batalla?
    9: Así también ustedes, si por medio de la lengua no dan palabra fácilmente comprensible, ¿cómo entenderán lo que se habla? Porque hablarían al aire.
    10: Sin duda, ¡cuántas clases de lenguas hay en el mundo, y ninguna carece de significado!
    11: Si, pues, no entiendo el significado de las palabras, seré un extranjero para el que habla, y el que habla, un extranjero para mí.
    12: Así también ustedes, puesto que anhelan [dones] espirituales, procuren abundar para la edificación de la iglesia.
    13: Por tanto, el que habla en lengua, hable con Dios para que interprete.
    14: Cuando hablo con Dios en una lengua, mi espíritu comunica, pero mi entendimiento queda sin provecho.
    15: ¿Entonces, qué [digo]? Hablaré con Dios con el espíritu, pero también hablaré con el entendimiento. Cantaré alabanza con el espíritu, pero también cantaré con el entendimiento.
    16: De otra manera, cuando bendigas en espíritu, el que quiere entender, ¿cómo dirá amén a tu acción de gracias si no sabe [lo] que dices?
    17: Porque tú, ciertamente, expresas bien la acción de gracias, pero el otro no es edificado.
    18: Doy gracias a Dios que hablo en lenguas más que todos ustedes,
    19: pero en la iglesia prefiero hablar cinco palabras con mi entendimiento para instruir también a otros, que 10.000 palabras en lengua desconocida.
    20: Hermanos, no sean niños en el entendimiento. Sean niños en la perversidad, pero maduros en el entendimiento.
    21: 'En la Ley está escrito: Hablaré a este pueblo en lenguas extrañas y por medio de otros. Ni aun así me escucharán, dice el Señor.'
    22: Por tanto, las lenguas no son señal para los que creen, sino para los incrédulos. Pero profetizar no [es señal] para los incrédulos, sino para los que creen.
    23: De manera que si toda la iglesia se congrega en un lugar y todos hablan en lenguas, y entran unos incrédulos o unos que no tienen [ese] don, ¿no dirán que están locos?
    24: Pero si todos profetizan y entra algún incrédulo que quiere entender, queda expuesto, llamado a cuentas por todos.
    25: Los secretos de su corazón son manifiestos, y así se postrará sobre el rostro, adorará a Dios y confesará que Dios está verdaderamente entre ustedes.
    26: ¿Entonces, hermanos, qué [significa esto]? Cuando se reúnan, cada uno tiene salmo, enseñanza, revelación, lengua o interpretación. Hagan todo para edificación.
    27: Si se habla en lengua, que sean dos, o a lo más tres, y uno después de otro, y uno interprete.
    28: Cuando no haya intérprete, calle en [la] iglesia. Hable para él mismo y a Dios.
    29: Hablen dos o tres profetas, y los demás evalúen.
    30: Si a otro que está sentado se le revela [algo], calle el primero.
    31: Porque todos pueden hablar uno por uno, para que todos aprendan y sean exhortados.
    32: Los espíritus de los profetas están subordinados a los profetas.
    33: Porque Dios no es de desorden, sino de paz. Como en todas las iglesias de los santos,
    34: las mujeres callen en las congregaciones, porque no les es permitido hablar. Sean obedientes, como también dice la Ley.
    35: Si quieren aprender algo, pregunten en casa a sus esposos, porque es impropio que una mujer hable en la congregación.
    36: ¿Salió de ustedes la Palabra de Dios, o solo llegó a ustedes?
    37: Si alguno supone que es profeta o espiritual, reconozca las cosas que les escribo, porque es Mandamiento del Señor.
    38: Pero si alguno hace caso omiso, que sea ignorado.
    39: Así que, hermanos, procuren profetizar. No impidan hablar en lenguas.
    40: Pero hagan todo decentemente y con orden.
  15:
    1: Además, hermanos, les declaro las Buenas Noticias que les prediqué, las cuales recibieron, y en ellas están firmes.
    2: Si se aferran a la Palabra que les prediqué son salvos por medio de [las Buenas Noticias], si no creyeron en vano.
    3: 'Porque primero les entregué lo que recibí: Que Cristo murió por nuestros pecados, según las Escrituras,'
    4: fue sepultado y fue resucitado al tercer día, según las Escrituras,
    5: que apareció a Cefas y luego a los 12.
    6: Después apareció a más de 500 hermanos a la vez. La mayoría de ellos aún viven, y algunos durmieron.
    7: Luego se apareció a Jacobo, mas tarde a todos los apóstoles,
    8: y por último, como si fuera un nacido fuera de tiempo, se apareció también a mí.
    9: Porque yo soy el más pequeño de los apóstoles. No soy digno de ser llamado apóstol, porque perseguí a la iglesia de Dios.
    10: Pero por [la] gracia de Dios soy lo que soy, y su gracia hacia mí no resultó vana. Más bien trabajé mucho más que todos ellos, pero no yo, sino la gracia de Dios conmigo.
    11: Entonces, sean ellos o yo, así predicamos y así [ustedes ]creyeron.
    12: Pero si se predica que Cristo fue resucitado de entre [los] muertos, ¿cómo dicen algunos de ustedes que no hay resurrección de muertos?
    13: Pues si no hay resurrección de muertos, tampoco Cristo fue resucitado.
    14: Si Cristo no fue resucitado, entonces nuestra predicación es vana y la fe de ustedes también.
    15: Aún más, si en verdad [los] muertos no son resucitados, somos falsos testigos de Dios, porque dimos testimonio de que Dios resucitó a Cristo, al cual no resucitó.
    16: Porque si [los ]muertos no son resucitados, tampoco Cristo fue resucitado.
    17: Si Cristo no fue resucitado, la fe de ustedes es vacía. Aún están en sus pecados,
    18: y como resultado, los que durmieron en Cristo se perdieron.
    19: Si solo esperamos en Cristo para esta vida, ¡somos los más dignos de lástima de todos los hombres!
    20: Pero, ¡Cristo fue resucitado de entre [los] muertos, el Primero de los que durmieron!
    21: Por cuanto [la] muerte [vino] por medio de un hombre, también por medio de un Hombre, [la ]resurrección de [los ]muertos.
    22: Porque así como en Adán todos mueren, también en Cristo todos volverán a vivir.
    23: 'Pero cada uno en su orden: Cristo, el Primero, luego, los de Cristo, en su venida.'
    24: Luego viene el fin, cuando [Él] entregue el reino al Dios y Padre, cuando suprima toda soberanía, autoridad y poder,
    25: porque le es necesario reinar hasta que ponga a todos sus enemigos bajo sus pies.
    26: '[El] último enemigo [que será] destruido es la muerte.'
    27: Porque Dios sometió todas las cosas debajo de sus pies. Pero cuando dice que todas las cosas le fueron sometidas, queda claro que eso excluye al [Padre, ] Quien le sometió todas las cosas.
    28: Cuando todo le sea sometido, entonces el Hijo mismo se sujetará al que le sujetó todas las cosas, para que Dios sea todo en todos.
    29: De otro modo, si realmente los muertos no resucitan, ¿qué harán los que se bautizan por los muertos? ¿Por qué se bautizan por ellos?
    30: ¿Por qué nosotros nos exponemos a peligros a toda hora?
    31: Les aseguro, hermanos, por la satisfacción que tengo con respecto a ustedes en nuestro Señor Jesucristo, que muero cada día.
    32: Si como hombre batallé contra fieras en Éfeso, ¿qué provecho obtuve? Si los muertos no resucitan, ¡comamos y bebamos, porque mañana moriremos!
    33: No se engañen. Los malos compañeros corrompen las buenas costumbres.
    34: Velen debidamente y no pequen, porque algunos no conocen a Dios. Hablo para avergonzarlos.
    35: 'Pero alguno preguntará: ¿Cómo resucitan los muertos? ¿Con cuál clase de cuerpo se levantarán?'
    36: ¡Insensato! Lo que tú siembras no se levanta si no muere.
    37: Lo que siembras no es el cuerpo que saldrá, sino siembras grano desnudo tal vez de trigo u otro grano.
    38: Pero Dios le da el cuerpo que quiere, y cuerpo propio a cada semilla.
    39: No toda carne es igual, sino una es humana, otra, carne de bestias, otra, carne de aves, y otra, de peces.
    40: Hay cuerpos celestiales y cuerpos terrenales. Pero uno es el resplandor de los celestiales, y otro, el de los terrenales.
    41: Uno es resplandor de sol, otro, el resplandor de luna, y otro, el resplandor de estrellas, porque una estrella es distinta de otra en resplandor.
    42: Así también es la resurrección de los muertos. Se siembra en [cuerpo] corruptible, se levanta en [cuerpo] incorruptible;
    43: se siembra en humillación, resucita con resplandor; se siembra en debilidad, resucita con poder;
    44: se siembra un cuerpo natural, resucita un cuerpo espiritual. Si hay cuerpo natural, hay también espiritual.
    45: 'Así también está escrito: El primer hombre, Adán, fue hecho como un alma viviente, el último Adán, como un Espíritu que da vida.'
    46: Pues primero es lo natural, luego, lo espiritual.
    47: El primer hombre es terrenal, el segundo Hombre es del cielo.
    48: Como el terrenal, así también los terrenales. Y como el celestial, así también los celestiales.
    49: Así como llevamos la imagen del terrenal, llevaremos también la imagen del celestial.
    50: 'Pero esto digo, hermanos: [el] cuerpo y [la ]sangre no pueden heredar [el ]reino de Dios, ni lo corruptible hereda lo incorruptible.'
    51: 'Ciertamente les digo un misterio: No todos dormiremos, pero todos seremos transformados'
    52: en un instante, en un pestañeo de ojo, al toque de la trompeta final, porque sonará. Los muertos serán resucitados incorruptibles, y nosotros seremos transformados.
    53: Porque es necesario que esto corruptible se vista de incorrupción, y esto mortal se vista de inmortalidad.
    54: 'Y cuando esto corruptible se vista de incorrupción, y esto mortal se vista de inmortalidad, se cumplirá la Palabra que está escrita: ¡Sorbida es la muerte en victoria!'
    55: ¿Dónde está, oh muerte, tu aguijón? ¿Dónde, oh sepulcro, tu victoria?
    56: Pues el aguijón de la muerte es el pecado, y el poder del pecado, la Ley.
    57: Pero ¡gracias a Dios, que nos da la victoria por medio de nuestro Señor Jesucristo!
    58: Por tanto, mis hermanos amados, estén firmes e inconmovibles. Abunden en la obra del Señor siempre y entiendan que su trabajo en [el] Señor no es vano.
  16:
    1: 'Con respecto a la colecta para los santos, hagan ustedes según las instrucciones que di a las iglesias de Galacia:'
    2: Cada primer día de la semana cada uno de ustedes ponga algo aparte según prosperó, y guárdelo para que cuando yo vaya, no hagan colectas.
    3: Cuando vaya, enviaré a los que designen para llevar el donativo a Jerusalén con cartas de presentación.
    4: Si es apropiado que yo también vaya, irán conmigo.
    5: Iré a visitarlos cuando pase por Macedonia, pues tengo que pasar por allí.
    6: En tal caso, estaré con ustedes. Si es posible pasaré el invierno para que ustedes me encaminen a donde vaya.
    7: Ahora no quiero verlos de paso, pues espero que el Señor me permita permanecer un tiempo con ustedes.
    8: Estaré en Éfeso hasta el Pentecostés,
    9: porque [el Señor] me abrió una puerta grande [para el servicio] eficaz, pero muchos se oponen.
    10: Cuando Timoteo llegue, pongan atención para que se sienta cómodo entre ustedes, porque él también trabaja en la obra del Señor como yo.
    11: Que ninguno lo desprecie. Ayúdenlo a seguir su viaje en paz para que venga a mí, porque lo espero con los hermanos.
    12: Con respecto al hermano Apolos, le rogué mucho que fuera con los hermanos a visitarlos a ustedes. Pero de ninguna manera tuvo voluntad para ir ahora. Sin embargo, irá cuando tenga oportunidad.
    13: Estén alerta y firmes en la fe, actúen con valentía, sean fuertes.
    14: Hagan todo con amor.
    15: Hermanos, ya saben que la familia de Estéfanas, que es de los primeros convertidos de Acaya, se dedicó a servir a los santos. Los exhorto a
    16: que también ustedes se pongan a su disposición, y a la de todos los que cooperan y trabajan.
    17: Me regocijo por la llegada de Estéfanas, Fortunato y Acaico, quienes suplieron la carencia de ustedes,
    18: porque refrescaron mi espíritu y el de ustedes. Por tanto reconózcanlos.
    19: Las iglesias de Asia los saludan. Aquila y Prisca, con la iglesia que está en su casa, los saludan en [el] Señor.
    20: Todos los hermanos los saludan. Salúdense los unos a los otros con un beso santo.
    21: Yo, Pablo, los saludo.
    22: ¡Si alguno no ama al Señor, sea una maldición! ¡Ven, Señor!
    23: La gracia del Señor Jesús sea con ustedes.
    24: Mi amor en Cristo Jesús sea con todos ustedes.
47:
  1:
    1: Pablo, un apóstol de Cristo Jesús por [la] voluntad de Dios, y el hermano Timoteo, a la iglesia de Dios que está en Corinto, con todos los santos que están en toda Acaya.
    2: Gracia a ustedes y paz de Dios nuestro Padre y del Señor Jesucristo.
    3: Bendito sea el Dios y Padre de nuestro Señor Jesucristo, el Padre de misericordias y Dios de toda consolación,
    4: Quien nos consuela en toda nuestra aflicción, para que nosotros consolemos a los que están en cualquier aflicción, por medio de la consolación con la cual nosotros mismos somos consolados por Dios.
    5: Porque así como los sufrimientos de Cristo abundan en nosotros, así también nuestra consolación abunda por medio de Cristo.
    6: Pero si somos afligidos es para la consolación y salvación de ustedes. Si somos consolados, es para su consolación. En medio de los mismos sufrimientos que soportamos, la consolación se manifiesta en paciencia.
    7: Nuestra esperanza con respecto a ustedes es firme. Porque sabemos que así como ustedes participan de nuestros sufrimientos, así también [participan] de la consolación.
    8: Porque, hermanos, queremos que ustedes sepan con respecto a la aflicción que tuvimos en Asia. Fuimos abrumados en exceso más allá de nuestra fuerza, hasta el punto de perder la esperanza de vivir.
    9: Pero estuvimos sentenciados a muerte, para que no confiáramos en nosotros mismos sino en Dios, Quien resucita a los muertos,
    10: Quien nos libró y nos libra, y esperamos que nos librará de tan grande [peligro de] muerte.
    11: Ustedes también cooperan en su conversación con Dios a favor de nosotros, para que muchas personas den gracias por [el] don de gracia que se nos concedió.
    12: 'Porque ésta es nuestra satisfacción: el testimonio de nuestra conciencia es que nos portamos con sencillez y sinceridad de Dios en el mundo y mucho más ante ustedes. No [nos portamos] con sabiduría humana, sino con gracia de Dios.'
    13: Porque ninguna otra cosa les escribimos sino las que leen o entienden. Espero que ustedes entiendan por completo.
    14: Como en parte también ustedes entendieron que su motivo de orgullo somos nosotros, igualmente ustedes serán nuestro motivo de orgullo en el día del Señor Jesús.
    15: 'Con esta confianza me proponía visitarlos primero a ustedes para que recibieran bendición dos veces:'
    16: visitarlos de paso a Macedonia y regresar a ustedes para que me envíen a Judea.
    17: Así que, al proponerme esto, ¿actué con precipitación? ¿O lo planifico según [la] naturaleza humana para que en mí haya al mismo tiempo el sí y el no?
    18: Pero [como] Dios es fiel, nuestra palabra para ustedes no es sí y no.
    19: Porque cuando Silvano, Timoteo y yo les predicamos con respecto a Jesucristo, el Hijo de Dios, no fue sí y no. En [Jesucristo] fue sí.
    20: Porque todas las promesas de Dios en Él son sí. Por tanto también por medio de Él decimos amén a Dios.
    21: Dios es Quien nos fortalece juntamente con ustedes en Cristo y Quien nos ungió.
    22: También nos selló y nos dio la cuota inicial del Espíritu en nuestros corazones.
    23: Pero invoco a Dios como testigo sobre mi vida de que por la inclinación que tengo a perdonarlos a ustedes, aún no fui a Corinto.
    24: Porque por fe permanecen firmes. No dominamos la fe de ustedes, sino trabajamos con ustedes para su gozo.
  2:
    1: Así que decidí no visitarlos otra vez para no causarles tristeza.
    2: Porque si yo los entristezco, ¿quién me alegra, sino aquel a quien yo entristecí?
    3: Les escribí esto para que al llegar no sea entristecido por los que debían alegrarme. Confío que mi gozo es el de todos ustedes.
    4: Les escribí con muchas lágrimas por la gran aflicción y angustia, no para entristecerlos, sino para que supieran cuán gran amor les tengo.
    5: Si causó tristeza a alguno, no fue solo a mí, sino hasta cierto punto, para no exagerar, a todos ustedes.
    6: Este castigo de la mayoría para él fue suficiente.
    7: Por tanto, al contrario, más bien les corresponde a ustedes perdonarlo y consolarlo, para que él no sea abrumado por la excesiva tristeza.
    8: Así que les ruego confirmar [el] amor hacia él.
    9: Por esto les escribí, a fin de ponerlos a prueba para saber si son obedientes en todas las cosas.
    10: A quien perdonen algo, yo también. Porque lo que perdoné, si algo perdoné, [lo hice] por ustedes en presencia de Cristo
    11: para que Satanás no se aproveche, porque no ignoramos sus maquinaciones.
    12: Cuando fui a Troas para [predicar] las Buenas Noticias de Cristo, aunque el Señor me abrió una puerta,
    13: no tuve reposo en mi espíritu por no hallar a mi hermano Tito. Así que me despedí de ellos y salí para Macedonia.
    14: Pero gracias a Dios, Quien siempre nos lleva en un desfile triunfal en Cristo, y por medio de nosotros manifiesta la fragancia de su conocimiento en todo lugar.
    15: 'Porque somos fragancia de Cristo para Dios entre los que son salvos y entre los que se pierden:'
    16: a estos ciertamente, [somos] olor de muerte para muerte, y a aquéllos, olor de vida para vida. Y para estas cosas, ¿quién está capacitado?
    17: Porque no somos como muchos que negocian la Palabra de Dios. Hablamos con sinceridad en Cristo, como sus enviados delante de Dios.
  3:
    1: ¿Otra vez comenzamos a recomendarnos a nosotros mismos? ¿O necesitamos, como algunos, cartas de recomendación para ustedes, o de ustedes?
    2: Nuestra carta son ustedes, la cual fue escrita en nuestros corazones, conocida y leída por todos los hombres.
    3: Porque es manifiesto que [ustedes] son una carta de Cristo encomendada a nosotros, no escrita con tinta, sino con el Espíritu del Dios viviente, no en tablas de piedra, sino en tablas de corazones humanos.
    4: Tal confianza tenemos con Dios por medio de Cristo.
    5: No [digo] que somos suficientes nosotros mismos para que consideremos que algo [procede] de nosotros. Pero nuestra suficiencia es de Dios.
    6: Él también nos hizo ministros del Nuevo Pacto, no de la letra, sino del Espíritu. Porque [la] letra mata, pero el Espíritu da vida.
    7: Si el ministerio de muerte grabado con letras en piedras tuvo resplandor, tanto que los hijos de Israel no podían fijar la vista en el rostro de Moisés a causa de su resplandor, el cual se desvanecería,
    8: ¿cómo no será con más resplandor el ministerio del Espíritu?
    9: Porque si en el ministerio de la condenación hay resplandor, hay mucho más abundante resplandor en el ministerio de la justicia.
    10: Pues lo que fue esplendoroso ya no lo es, a causa del esplendor que lo sobrepasa.
    11: Porque si la ley que es abolida fue dada por medio de esplendor, mucho más lo que permanece en esplendor.
    12: Así que, por cuanto tenemos tal esperanza, nos atrevemos a hablar con mucha franqueza,
    13: no como Moisés, quien colocaba [el] velo sobre su cara para que los hijos de Israel no fijaran los ojos en lo que sería abolido.
    14: Pero los pensamientos de [los hijos de Israel] fueron endurecidos, porque hasta el día de hoy, sobre la lectura del Antiguo Pacto permanece el mismo velo no descorrido, que es anulado por Cristo.
    15: Hasta hoy, cuando Moisés es leído, [el] velo es puesto sobre el corazón de ellos.
    16: Sin embargo, cuando vuelva al Señor, el velo será quitado.
    17: Porque el Señor es el Espíritu, y donde está el Espíritu del Señor hay libertad.
    18: Pero todos nosotros, quienes contemplamos la gloria del Señor con cara descubierta, como en un espejo, somos transformados de resplandor en resplandor en la misma imagen por [el] Espíritu del Señor.
  4:
    1: Por esto, como nosotros tenemos este ministerio según la misericordia que nos fue mostrada, no desmayamos.
    2: Nos apartamos de lo oculto y vergonzoso. No andamos con astucia ni adulteramos la Palabra de Dios. Manifestamos la verdad y nos encomendamos a toda conciencia humana para la manifestación de la verdad delante de Dios.
    3: Si nuestras Buenas Noticias están aún encubiertas, entre los que se pierden están encubiertas.
    4: El dios de este mundo cegó las mentes de los incrédulos para que no vean la iluminación de las Buenas Noticias de la gloria de Cristo, Quien es [la ]Imagen de Dios.
    5: Porque no nos predicamos a nosotros mismos, sino a Jesucristo como Señor, y a nosotros mismos como esclavos de ustedes por causa de Jesús.
    6: Porque Dios, Quien ordenó que la Luz resplandezca de la oscuridad, resplandeció en nuestros corazones para iluminación del conocimiento de la gloria de Dios en el rostro de Cristo.
    7: Pero tenemos este tesoro en vasos de barro, para que la extraordinaria cualidad del poder sea de Dios y no de nosotros,
    8: quienes estamos oprimidos en todo, pero no angustiados; inciertos, pero no desesperados;
    9: perseguidos, pero no abandonados; derribados, pero no destruidos.
    10: Siempre llevamos por todas partes la muerte de Jesús en el cuerpo, para que también la vida de Jesús se manifieste en nuestro cuerpo.
    11: Porque nosotros, los que vivimos, somos entregados constantemente a la muerte por causa de Jesús, para que también la vida de Jesús se manifieste en nuestro cuerpo mortal.
    12: De modo que la muerte actúa en nosotros, pero la vida en ustedes.
    13: 'Pero tenemos el mismo espíritu de fe, según lo que está escrito: Creí, por tanto hablé. También nosotros creemos, por tanto hablamos.'
    14: Sabemos que el que resucitó al Señor Jesús, también nos resucitará y nos presentará con ustedes por medio de Jesús.
    15: Porque todas las cosas son por amor a ustedes, para que al abundar la gracia por medio de muchos, la acción de gracias sea más que suficiente para la gloria de Dios.
    16: Por tanto, no desfallecemos. Más bien, aunque nuestro aspecto exterior es desgastado, sin embargo, el interior es renovado de día en día.
    17: Porque esta leve aflicción momentánea se nos reproduce en un peso eterno de resplandor de extraordinaria calidad,
    18: al nosotros no mirar las cosas que se ven, sino las que no se ven. Porque las que se ven son temporales, pero las que no se ven son eternas.
  5:
    1: Sabemos que si se deshace nuestra casa terrenal, este tabernáculo, tenemos un edificio de Dios, una casa eterna en el cielo no hecha por manos.
    2: Por esto también gemimos [en esta casa terrenal]. Anhelamos revestirnos de nuestra morada celestial,
    3: pues cubiertos así, seremos hallados vestidos y no desnudos.
    4: Porque los que aún estamos en el tabernáculo gemimos angustiados, pues no queremos ser desnudados, sino revestidos para que lo mortal sea absorbido por la vida.
    5: El que nos preparó para esto mismo es Dios, Quien nos dio la garantía del Espíritu.
    6: Así que estamos siempre confiados. Y sabemos que mientras estemos en el cuerpo, estaremos ausentes del Señor,
    7: porque vivimos por fe, no por vista.
    8: Entonces estamos confiados. Consideramos bueno estar ausentes del cuerpo y en casa con el Señor.
    9: Por tanto procuramos también, ausentes o presentes, ser agradables a Él.
    10: Es necesario que todos nosotros comparezcamos ante el tribunal de Cristo, para que cada uno reciba según lo que hizo mientras estuvo en el cuerpo, sea bueno o malo.
    11: Entonces como conocimos el temor al Señor, persuadimos a los hombres. Pero a Dios le es manifiesto lo que somos, y confiamos que también seamos manifiestos a las conciencias de ustedes.
    12: No nos recomendamos otra vez a ustedes, sino les damos oportunidad de enaltecerse por nosotros, para que tengan qué responder a los que se enaltecen en apariencia y no de corazón.
    13: Porque si estamos fuera de nosotros es para Dios. Si estamos en nuestro juicio es para ustedes.
    14: 'Porque el amor de Cristo nos obliga al pensar esto: que si Uno murió por todos, entonces todos murieron.'
    15: Por todos murió, para que los que viven, ya no vivan para ellos mismos, sino para Aquel que murió y fue resucitado por ellos.
    16: Por tanto desde ahora nosotros a nadie conocemos según [la] naturaleza humana. Conocimos a Cristo según la naturaleza humana, sin embargo, ya no [lo] conocemos [así].
    17: De modo que si alguno es nueva creación en Cristo, las cosas viejas pasaron y todas son nuevas.
    18: Todo esto procede de Dios, Quien nos reconcilió con Él mismo por medio de Cristo, y nos dio el ministerio de la reconciliación.
    19: Es decir, que en Cristo, Dios reconciliaba al mundo con Él mismo sin tomar en cuenta las transgresiones de ellos, y puso la Palabra de la reconciliación en nosotros.
    20: 'Por tanto somos embajadores que representamos a Cristo, como si Dios rogara por medio de nosotros. Rogamos en Nombre de Cristo: ¡Reconcíliense con Dios!'
    21: Al que no conoció pecado, por nosotros lo hizo pecado, para que nosotros seamos justicia de Dios en Él.
  6:
    1: Entonces nosotros, como colaboradores, también los exhortamos a ustedes a no recibir la gracia de Dios en vano.
    2: 'Porque [la Escritura ]dice: En tiempo aceptable te escuché, y en día de salvación te socorrí. ¡Aquí está ahora [el] tiempo aceptable! ¡Aquí está ahora [el] día de salvación!'
    3: A nadie damos alguna ocasión de tropiezo, para que nuestro ministerio no sea desacreditado.
    4: Más bien, nos recomendamos en todo como ministros de Dios con mucha paciencia en aflicciones, en necesidades, en angustias,
    5: en azotes, en cárceles, en tumultos, en trabajos fatigosos, en desvelos, en ayunos,
    6: en pureza, en conocimiento, en longanimidad, en bondad, en el Espíritu Santo, en amor genuino,
    7: en palabra de verdad, en poder de Dios mediante armas de la justicia a la derecha y a la izquierda;
    8: por honra y por deshonra, por mala fama y por buena fama; como engañadores, pero veraces;
    9: como desconocidos, pero bien conocidos; como moribundos, pero hasta aquí vivimos; como castigados, pero no muertos;
    10: como entristecidos, pero siempre gozamos; como pobres, pero enriquecemos a muchos; como si nada tuviéramos, pero poseemos todas las cosas.
    11: Hablamos abiertamente con ustedes, oh corintios. Nuestro corazón fue ensanchado.
    12: '[Ustedes] no son restringidos en nosotros, pero son restringidos en sus corazones.'
    13: Para que correspondan del mismo modo, amplíen también [su corazón]. Les hablo como a hijos.
    14: No se unan en yugo desigual con incrédulos, porque ¿qué compañerismo hay entre [la ]justicia y [la ]iniquidad? ¿Qué comunión hay entre [la ]luz y [la ]oscuridad?
    15: ¿Qué acuerdo hay entre Cristo y Belial? ¿O qué parte [tiene] un creyente con un incrédulo?
    16: '¿Qué acuerdo hay entre el santuario de Dios y [los] ídolos? Porque nosotros somos santuario del Dios que vive. Como Dios dijo: Moraré en ellos. Andaré entre ellos. Seré su Dios, y ellos serán mi pueblo.'
    17: Por tanto salgan de en medio de ellos y sepárense, dice el Señor. No toquen lo impuro. Yo los tomaré.
    18: Y seré para ustedes Padre, y ustedes serán para Mí hijos e hijas, dice el Señor Todopoderoso.
  7:
    1: Por tanto, amados, puesto que tenemos estas promesas, purifiquémonos de toda contaminación del cuerpo y del espíritu, y perfeccionemos [la] santidad en [el] temor a Dios.
    2: Admítannos. A nadie hicimos mal, a nadie corrompimos, a nadie engañamos.
    3: No [lo] digo para condenación, porque ya dije que están en nuestros corazones para morir y vivir juntos.
    4: Yo tengo mucha franqueza con ustedes. Me enaltezco mucho por esto. Me llené de consolación. Sobreabundo de gozo en todas nuestras aflicciones.
    5: 'Porque en verdad cuando fuimos a Macedonia, nuestro cuerpo no tuvo algún reposo, sino fuimos afligidos en todo: de afuera, conflictos, de adentro, temores.'
    6: Pero Dios, Quien consuela a los humildes, nos consoló con la presencia de Tito,
    7: no solo con su presencia, sino también con la consolación que [él] recibió de ustedes. Pues nos informó del anhelo de ustedes, de su llanto y preocupación por mí. Fui consolado hasta el punto de regocijarme aun más.
    8: Pues ciertamente los entristecí con la epístola, pero no me pesa, aunque entonces me lamenté. Veo que aunque aquella epístola los entristeció por algún tiempo,
    9: ahora gozo, no porque fueron entristecidos, sino porque fueron entristecidos para cambio de mente. Fueron entristecidos según Dios para que en nada fueran entristecidos por causa de nosotros.
    10: La tristeza según Dios se activa en cambio de mente para salvación sin remordimiento, pero la tristeza del mundo se manifiesta en muerte.
    11: Consideren que por ser entristecidos según Dios, ¡cuánta diligencia se manifestó en ustedes! También defensa, indignación, temor, ardiente afecto, celo y vindicación. Se demostraron a ustedes mismos que son inocentes en todo.
    12: Así que, aunque les escribí, no ocurrió por causa del que cometió el agravio, ni por el agraviado, sino para que la devoción de nosotros por ustedes delante de Dios se manifestara.
    13: Por esto fuimos consolados. Pero fuimos regocijados mucho más por el gozo de Tito, porque su espíritu fue tranquilizado por todos ustedes.
    14: Porque si en algo me enaltecí con respecto a ustedes, no fui avergonzado. Más bien, como todas las cosas que hablamos en cuanto a ustedes son verdad, así también nuestra buena apreciación ante Tito fue verdad.
    15: Su afecto entrañable hacia ustedes es aun más abundante cuando [él] se acuerda de la obediencia de todos ustedes, cómo lo recibieron con temor y temblor.
    16: Me regocijo porque en todo tengo confianza en ustedes.
  8:
    1: Hermanos, les informamos sobre la gracia de Dios que fue dada a las iglesias de Macedonia,
    2: que en medio de gran prueba de aflicción, la abundancia de su gozo y según su extrema pobreza, abundaron en la riqueza de su generosidad.
    3: Porque doy testimonio de que espontáneamente según su capacidad, y aun por encima de ella,
    4: nos rogaron mucho [que les concediéramos] el privilegio de participar en el sostenimiento de los santos.
    5: No como esperábamos, sino primeramente ellos mismos se dieron al Señor y a nosotros, por [la] voluntad de Dios,
    6: a fin de que rogáramos nosotros a Tito para que, así como se inició, también completara para ustedes este privilegio.
    7: 'Por tanto, como en todo abundan: en fe, en palabra, en conocimiento, en toda diligencia y en el amor de nosotros para ustedes, abunden también en este privilegio.'
    8: No [lo] digo como un mandamiento, sino también para someter a prueba por medio de la diligencia de otros, la autenticidad del amor de ustedes.
    9: Porque conocen la gracia de nuestro Señor Jesucristo, Quien era rico y empobreció por amor a ustedes para que ustedes, por medio de su pobreza, fueran ricos.
    10: En esto doy [mi] consejo, porque les conviene a ustedes que comenzaron desde el año pasado, no solo a hacer [esto], sino también a desearlo.
    11: Ahora, pues, lleven el hecho a su término, para que como estuvieron dispuestos a querer, así también estén dispuestos a cumplir según lo que tengan.
    12: Porque si primero la voluntad está dispuesta, será aceptada según lo que uno tenga, no según lo que no tenga.
    13: Porque no digo esto para bienestar de otros y aflicción de ustedes, sino para igualdad,
    14: '[para que] en este tiempo la abundancia de ustedes supla la escasez de ellos, a fin de que también la abundancia de ellos regrese hacia la escasez de ustedes, para que haya igualdad.'
    15: 'Como está escrito: El que [recogió] mucho, no tuvo más, y el que poco, no tuvo menos.'
    16: Pero gracias a Dios Quien puso la misma solicitud por ustedes en el corazón de Tito,
    17: pues no solo aceptó el ruego, sino, al ser más diligente, espontáneamente fue a ustedes.
    18: Enviamos juntamente con [Tito] al hermano cuya aprobación en las Buenas Noticias está en todas las iglesias.
    19: No solo [esto], sino también fue designado por las iglesias como nuestro compañero de viaje con esta ministración que es suministrada por nosotros para gloria del Señor y [para mostrar ]nuestra disposición.
    20: Nos propusimos esto, no sea que alguien nos critique por esta abundancia suministrada por nosotros.
    21: Porque tenemos en consideración cosas buenas, no solo delante del Señor, sino también delante de [los] hombres.
    22: Enviamos con ellos a nuestro hermano a quien muchas veces probamos en muchas cosas [que] es diligente, pero ahora mucho más diligente porque tenemos mucha confianza en ustedes.
    23: En cuanto a Tito, es mi compañero y colaborador entre ustedes. En cuanto a nuestros hermanos, son enviados de iglesias, gloria de Cristo.
    24: Muestren la prueba de nuestro amor y de nuestro enaltecimiento con respecto a ustedes ante las iglesias por medio de ellos.
  9:
    1: Con respecto a la suministración para los santos, no me es necesario escribirles,
    2: pues conocí su disposición, por la cual me enaltezco de ustedes ante los macedonios. Acaya se preparó hace un año. El ardor de ustedes estimuló a la mayoría.
    3: Sin embargo, envié a los hermanos para que nuestra exaltación con respecto a ustedes no sea vana en este caso, a fin de que, como decía, se preparen,
    4: no sea que si van conmigo unos macedonios y los ven desprevenidos en este proyecto, nosotros seamos avergonzados, por no decir ustedes.
    5: Por tanto creí necesario exhortar a los hermanos para que fueran ante ustedes a preparar con anticipación su ofrenda prometida, y que ésta fuera preparada como una bendición y no como una exigencia.
    6: 'Pero esto [digo]: El que siembra escasamente, también cosechará escasamente. El que siembra en bendiciones, también cosechará en bendiciones.'
    7: Cada uno [dé] según se propuso en su corazón, no con tristeza o por obligación, porque Dios ama al dador alegre.
    8: Poderoso es Dios para hacer que abunde en ustedes toda gracia, a fin de que al tener siempre toda suficiencia en todo, abunden para toda buena obra.
    9: 'Como está escrito: Distribuyó, dio a los pobres. Su justicia permanece para siempre.'
    10: El que provee semilla al que siembra, también proveerá pan para comida, multiplicará la semilla de ustedes y hará crecer los frutos de la justicia de ustedes.
    11: Somos enriquecidos en todo para toda generosidad, la cual produce acción de gracias a Dios por medio de nosotros.
    12: Porque el ministerio de este acto de culto religioso, no solo suple las necesidades de los santos, sino también sobreabunda en acciones de gracias a Dios.
    13: Al recibir esta ayuda, ellos glorificarán a Dios por la obediencia que profesan ustedes a las Buenas Noticias de Cristo, y por la liberalidad de ustedes en la contribución para ellos y para todos.
    14: La conversación de ellos con Dios a favor de ustedes demuestra que [los] añoran a causa de la gracia de Dios que sobreabunda en ustedes.
    15: ¡Gracias a Dios por su Regalo indecible!
  10:
    1: Yo, Pablo, les ruego por la mansedumbre y gentileza de Cristo, yo, que cuando estoy presente ciertamente soy humilde entre ustedes, pero ausente soy atrevido.
    2: Ruego, pues, que al estar presente, no tenga que actuar con el atrevimiento con el cual estoy dispuesto a proceder contra algunos que consideran que vivimos según [la ]naturaleza humana.
    3: Porque aunque vivimos en el cuerpo, no militamos según [la ]naturaleza humana.
    4: Porque las armas de nuestra milicia no son humanas, sino poderosas en Dios para destrucción de fortalezas que derriban argumentos
    5: y toda altivez que se levanta contra el conocimiento de Dios, y lleva cautivo todo pensamiento a la obediencia a Cristo,
    6: y que está preparado para castigar toda desobediencia cuando la obediencia de ustedes sea completa.
    7: '[Ustedes] miran las cosas según [la] apariencia. Si alguno cree que es de Cristo, razone que así como él es de Cristo, así también nosotros.'
    8: Si me exalto excesivamente con respecto a nuestra autoridad, la cual el Señor [nos] dio para edificación y no para destrucción de ustedes, no me avergonzaré,
    9: para que no parezca que los atemorizo por medio de las epístolas.
    10: 'Porque ciertamente dicen: Las epístolas son pesadas y fuertes, pero la presencia corporal es débil, y la palabra, despreciable.'
    11: Esa persona tenga en cuenta que como son las palabras en [las ]epístolas cuando estamos ausentes, así seremos también en hecho cuando estemos presentes.
    12: No presumimos de clasificarnos o compararnos nosotros mismos con algunos de los que presumen de sí mismos, porque ellos, al medirse a sí mismos y compararse con ellos mismos, no se entienden.
    13: Pero nosotros no nos exaltaremos desmedidamente, sino según la medida que Dios nos asignó para llegar hasta ustedes.
    14: Porque no nos extralimitamos como si no hubiéramos llegado hasta ustedes, pues fuimos con las Buenas Noticias de Cristo primero hasta ustedes.
    15: No nos exaltamos más allá de nuestra medida en [las] labores de otros, pero tenemos [la] esperanza de que, al aumentar su fe, nosotros seamos engrandecidos entre ustedes para abundancia, según nuestra esfera de acción,
    16: para anunciar las Buenas Noticias en los lugares que están más allá de ustedes, para no enaltecernos en la esfera de acción preparada por otro.
    17: Pero el que se enaltece, enaltézcase en el Señor.
    18: Pues no es recomendado aquel mismo que se aprueba, sino aquel a quien recomienda el Señor.
  11:
    1: ¡Ojalá soporten un poco de insensatez! Pero también les ruego que me soporten,
    2: pues estoy celoso de ustedes con celo de Dios, porque los desposé con un solo Esposo para presentarlos como una virgen pura a Cristo.
    3: Pero temo que, de algún modo, como la serpiente engañó a Eva con su astucia, así sus pensamientos sean desviados de la sincera devoción a Cristo.
    4: Porque, ciertamente toleran bien si alguno aparece y proclama a otro Jesús, al cual no predicamos, o reciben otro espíritu, el cual no recibieron, u otro evangelio, al cual ustedes no adhirieron.
    5: Considero que en nada soy menos que los más prominentes apóstoles.
    6: Si soy torpe en la palabra, sin embargo, no [lo soy ]en el conocimiento. Nos manifestamos en todas las cosas a ustedes.
    7: ¿O cometí un pecado al humillarme a mí mismo para que ustedes fueran enaltecidos? Porque sin costo les prediqué las Buenas Noticias de Dios.
    8: Despojé a otras iglesias al recibir un salario para [el] servicio a ustedes.
    9: Cuando estuve necesitado al estar presente con ustedes, para nadie fui una carga, porque los hermanos que fueron de Macedonia suplieron mi necesidad. En todo me cuidé y me cuidaré de ser una carga para ustedes.
    10: Es una verdad de Cristo en mí, que no me será silenciada esta gran satisfacción en las regiones de Acaya.
    11: ¿Por qué? ¿Porque no los amo? Dios sabe.
    12: Pero seguiré haciendo lo que hago, para no dar ocasión a los que desean un pretexto a fin de ser considerados como nosotros en aquello de lo cual se enaltecen.
    13: Porque éstos son de esa clase, falsos apóstoles, obreros deshonestos, que se disfrazan de apóstoles de Cristo.
    14: No es una maravilla, porque el mismo Satanás se disfraza como ángel de luz.
    15: Así que no es gran cosa si también sus ministros se disfrazan como ministros de justicia, cuyo fin será según sus obras.
    16: 'Otra vez digo: Nadie suponga que soy un insensato. Pero si no, por lo menos, sopórtenme como a un insensato, para que yo también me enaltezca un poco.'
    17: No hablo esto según [el] Señor, sino como en insensatez, con esta confianza del enaltecimiento.
    18: Puesto que muchos se enaltecen según la naturaleza humana, yo también me enalteceré.
    19: Porque [ustedes] que son sensatos con mucho gusto toleran a los insensatos.
    20: Pues soportan si alguno los esclaviza, los explota, los arrebata, es presumido o [les] golpea la cara.
    21: Digo con referencia a deshonor, como si nosotros hubiéramos sido débiles, pero en lo que otro tenga el coraje, yo también. Hablo con insensatez.
    22: ¿Son hebreos? Yo también. ¿Son israelitas? Yo también. ¿Son descendencia de Abraham? Yo también.
    23: '¿Son ministros de Cristo? Hablo como si estuviera fuera de mí. Yo más: en trabajos, mucho más abundantes; en cárceles, mucho más; en azotes, hasta un número mucho más grande; en peligros de muerte, muchas veces.'
    24: Cinco veces recibí 40 [azotes] menos uno por los judíos.
    25: Tres veces fui azotado con vara, una vez apedreado, tres veces sufrí naufragio, una noche y un día estuve náufrago en alta mar,
    26: en viajes frecuentemente, en peligros de ríos, de ladrones, en peligros de [mi] raza, en peligros de [los] gentiles, en [la ]ciudad, en el desierto, en el mar, entre falsos hermanos,
    27: en trabajo y fatiga, en desvelos muchas veces, en hambre y sed, frecuentemente sin alimentos, con frío y desnudez.
    28: 'Aparte de las presiones externas, la presión sobre mí cada día: el cuidado de todas las iglesias.'
    29: ¿Quién enferma, y yo no enfermo? ¿A quién se hace tropezar, y yo no me indigno?
    30: Si es necesario enaltecerme, me enalteceré en mi debilidad.
    31: El Dios y Padre de Jesucristo, Quien es bendito por los siglos, sabe que no miento.
    32: En Damasco, el representante del rey Aretas vigilaba la ciudad de los damascenos para arrestarme,
    33: y fui descolgado en una canasta por una ventana del muro, y escapé de sus manos.
  12:
    1: Exaltarse es necesario, aunque no es provechoso. Recurriré a [las] visiones y revelaciones del Señor.
    2: Conozco a un hombre en Cristo quien fue arrebatado hasta [el] tercer cielo hace 14 años, si en [el ]cuerpo, no sé; si fuera del cuerpo, no sé, Dios sabe.
    3: Y conozco a este hombre, si en [el ]cuerpo o fuera del cuerpo, no sé, Dios sabe,
    4: quien fue arrebatado al paraíso, y escuchó palabras indecibles, que no es permitido que las hable un ser humano.
    5: De ése me exaltaré, pero de mí mismo no me exaltaré, sino en las debilidades.
    6: Porque, si quisiera exaltarme no sería insensato, pues diré verdad. Pero desisto, para que nadie suponga de mí más de lo que ve u oye de mí,
    7: y de la extraordinaria índole de las revelaciones. Por tanto, para que no me enaltezca, me fue dado un aguijón en el cuerpo, un mensajero de Satanás que me golpea la cara, a fin de que no me enaltezca.
    8: Por esto, tres veces imploré al Señor que lo alejara de mí.
    9: 'Y me dijo: Te basta mi gracia, porque el poder se perfecciona en la debilidad. Por tanto, con muchísimo gusto me enalteceré más bien en mis debilidades, para que el poder de Cristo more en mí.'
    10: Así que [me] gozo en debilidades, en insultos, en calamidades, en persecuciones y angustias por causa de Cristo. Porque cuando soy débil, soy fuerte.
    11: Me volví un insensato. Ustedes me forzaron, porque yo debía ser recomendado por ustedes, pues en nada fui menos que los apóstoles más prominentes, aunque soy nada.
    12: Ciertamente las señales de un apóstol se mostraron entre ustedes con toda paciencia, señales, y también prodigios y milagros.
    13: Porque ¿en qué fueron menos que las demás iglesias, sino en que yo mismo no les fui una carga? ¡Perdónenme este agravio!
    14: Ahora tengo todo listo para visitarlos por tercera vez, y no seré una carga. Porque no busco las cosas de ustedes, sino a ustedes. Pues no están obligados a atesorar los hijos para los progenitores, sino los progenitores para los hijos.
    15: Pero yo con muchísimo gusto gastaré libremente y seré desgastado por sus almas, aunque al amarlos hasta un grado mucho mayor, sea amado menos.
    16: 'Pero sea así: Yo no fui una carga para ustedes, pero por ser astuto, los atrapé con engaño.'
    17: ¿Los engañé por medio de alguno de los que envié a ustedes?
    18: Rogué a Tito [que fuera], y envié al hermano con él. ¿Los engañó Tito? ¿No procedimos con el mismo espíritu? ¿No [anduvimos] en las mismas pisadas?
    19: Hace tiempo ustedes piensan que nos defendemos delante de ustedes. Amados, hablamos ante Dios en Cristo, y [hacemos] todas las cosas a favor de su edificación.
    20: Porque temo que de alguna manera, después de ir a ustedes, no los halle como quiero, y yo sea hallado por ustedes como no quieren. No sea que de algún modo haya contienda, envidia, iras, rivalidades, difamaciones, maledicencias, arrogancias, desórdenes;
    21: que después que yo llegue otra vez, mi Dios me humille delante de ustedes, y llore por muchos de los que pecaron, y que no sintieron remordimiento por la impureza, inmoralidad sexual y lascivia que practicaron.
  13:
    1: Esta es la tercera vez que los visito. Será decidido todo asunto por boca de dos y tres testigos.
    2: 'Dije y ahora digo con anticipación por segunda vez, como si estuviera presente, aunque ahora estoy ausente, a los que pecaron y a todos los demás: Si los visito otra vez, no me refrenaré,'
    3: puesto que buscan una prueba de que Cristo habla conmigo, Quien no es débil hacia ustedes, sino poderoso en ustedes.
    4: Porque también fue crucificado en debilidad, pero vive por [el ]poder de Dios. Porque nosotros también somos débiles en Él, pero viviremos con Él por [el] poder de Dios hacia nosotros.
    5: Examínense ustedes mismos si están en la fe. Pruébense ustedes mismos. ¿O no reconocen ustedes mismos, que Jesucristo está en ustedes? ¡A menos que estén descalificados!
    6: Pero confío que reconozcan que nosotros no estamos descalificados.
    7: Nos presentamos a Dios para que ustedes no hagan algo malo, no para que nosotros seamos aprobados, sino para que ustedes hagan lo bueno, aunque nosotros seamos como descalificados.
    8: Porque nada nos atrevemos contra la verdad, sino a favor de la verdad.
    9: 'Pues nos gozamos cuando seamos débiles y ustedes sean fuertes. Aun pedimos esto [a Dios]: la perfección de ustedes.'
    10: Por tanto escribo estas cosas al estar ausente, para no actuar severamente cuando me presente, según la autoridad que [el] Señor me dio para edificación y no para destrucción.
    11: Por lo demás, hermanos, tengan gozo, restáurense, exhórtense, tengan un mismo sentir, vivan en paz. El Dios de amor y de paz estará con ustedes.
    12: Salúdense unos a otros con un beso santo.
    13: Los saludan todos los santos.
    14: La gracia del Señor Jesucristo, el amor de Dios y la comunión del Santo Espíritu sean con todos ustedes.
48:
  1:
    1: Pablo, un apóstol no por hombres ni por medio de hombre, sino por medio de Jesucristo y de Dios Padre, Quien lo resucitó de entre [los] muertos,
    2: y todos los hermanos que están conmigo, a las iglesias de Galacia.
    3: Gracia a ustedes, y paz de Dios nuestro Padre y del Señor Jesucristo,
    4: Quien se dio por nuestros pecados para librarnos de la presente era perversa, según la voluntad de nuestro Dios y Padre,
    5: a Quien sea la gloria por los siglos de los siglos. Amén.
    6: Estoy asombrado de que tan pronto se apartaron del que los llamó por gracia de Cristo hacia un evangelio diferente.
    7: No digo que hay otro, sino hay algunos que los perturban y que quieren pervertir las Buenas Noticias de Cristo.
    8: Pero si aun nosotros, o un ángel del cielo, se presenta con un evangelio contrario al que les proclamamos, sea una maldición.
    9: 'Como dije, también digo ahora otra vez: Si alguno les proclama otro evangelio contrario al que recibieron, sea una maldición.'
    10: Porque, ¿trato ahora de convencer a seres humanos, o a Dios? ¿O busco agradar a seres humanos? Si aún complazco a seres humanos, no me sometería como esclavo de Cristo.
    11: Les informo, hermanos, que las Buenas Noticias proclamadas por mí no son según un ser humano,
    12: pues yo no las recibí ni fui enseñado por un ser humano, sino por una revelación de Jesucristo.
    13: Porque [ustedes] oyeron que según mi conducta anterior en el judaísmo, perseguía excesivamente a la iglesia de Dios y la destrozaba,
    14: y en el judaísmo iba adelante de muchos de los contemporáneos en mi nación, pues era mucho más celoso de las tradiciones de mis antepasados.
    15: Pero cuando agradó [a Dios] (Quien me apartó desde [el] vientre de mi madre y [me] llamó por su gracia),
    16: revelar a su Hijo en mí para que lo proclame entre los gentiles, no consulté inmediatamente a seres humanos,
    17: ni fui a Jerusalén, a los que eran apóstoles antes de mí, sino fui a Arabia, y regresé a Damasco.
    18: Luego, después de tres años, subí a Jerusalén a visitar a Cefas, y permanecí con él 15 días.
    19: No vi a otro de los apóstoles sino a Jacobo, el hermano del Señor.
    20: Observen que no miento delante de Dios en lo que les escribo.
    21: Después fui a las regiones de Siria y de Cilicia,
    22: y era desconocido personalmente por las iglesias cristianas de Judea.
    23: 'Solo oían: El que en un tiempo nos perseguía, ahora predica la fe que en otro tiempo destruía.'
    24: Glorificaban a Dios por mí.
  2:
    1: Después de 14 años subí otra vez a Jerusalén con Bernabé, y también llevé a Tito.
    2: Subí según una revelación. Para no correr ni haber corrido en vano, expuse en privado a los de cierta reputación las Buenas Noticias que predico entre los gentiles.
    3: Ni aun Tito, el griego que estaba conmigo, fue obligado a circuncidarse
    4: por motivo de los falsos hermanos que entraron solapadamente para espiar la libertad que tenemos en Cristo Jesús, a fin de esclavizarnos.
    5: Ni por un momento cedimos a someternos a ellos, para que la verdad de las Buenas Noticias permaneciera con ustedes.
    6: Los de reputación que parecían ser algo, nada me impartieron. Lo que eran no me interesa, Dios no hace acepción de personas.
    7: Por otra parte, al considerar que las Buenas Noticias para los no circuncidados me fueron confiadas, como a Pedro, las Buenas Noticias para los circuncidados
    8: (porque el que actuó en Pedro para el apostolado a los judíos también actuó en mí para los gentiles),
    9: y después de reconocer la gracia que me fue dada, Jacobo, Cefas y Juan, los que parecían ser columnas, nos dieron las manos derechas de comunión a mí y a Bernabé, para que nosotros fuéramos a los gentiles, y ellos a los judíos.
    10: Solo nos pidieron que nos acordemos de los pobres. Yo también anhelaba hacer esto.
    11: Pero cuando Cefas fue a Antioquía, le resistí cara a cara porque era digno de reprensión.
    12: Porque antes de llegar algunos de parte de Jacobo, [Cefas] comía con los gentiles. Pero cuando llegaron, al atemorizarse de los judíos, se retraía y se apartaba.
    13: Los demás judíos se unieron a él en su hipocresía, de tal manera que aun Bernabé fue arrastrado por la hipocresía de ellos.
    14: 'Pero cuando noté que no actuaban rectamente en cuanto a la verdad de las Buenas Noticias, dije a Cefas delante de todos: Si tú, que eres judío, vives como gentil y no como judío, ¿cómo obligas a los gentiles a vivir según las costumbres judías?'
    15: Nosotros, judíos por naturaleza, y no pecadores de entre [los] gentiles,
    16: después de saber que un hombre no es declarado justo por [las ]obras de [la] Ley, sino por [la ]fe en Jesucristo, también creímos en Jesucristo, para que fuéramos declarados justos por [la ]fe en Cristo, y no por [las ]obras de [la ]Ley. Porque por [las ]obras de [la ]Ley ningún humano será declarado justo.
    17: Si al buscar ser declarados justos en Cristo, también nosotros mismos fuimos hallados pecadores, ¿es entonces Cristo un ministro de pecado? ¡Claro que no!
    18: Porque si edifico otra vez las cosas que destruí, muestro que soy transgresor.
    19: Porque yo, por medio de [la] Ley morí a [la] Ley, a fin de vivir para Dios. Con Cristo fui juntamente crucificado,
    20: y ya no vivo yo, sino Cristo vive en mí. Lo que ahora vivo en [el] cuerpo, lo vivo en [la ]fe en el Hijo de Dios, Quien me amó y se entregó por mí.
    21: No declaro inválida la gracia de Dios, porque si por [la] Ley [hubiera] justicia, entonces Cristo murió sin propósito.
  3:
    1: ¡Oh gálatas insensatos! ¡Ante sus ojos fue exhibido Jesucristo crucificado! ¿Quién los hechizó?
    2: 'Solo esto quiero averiguar de ustedes: ¿Recibieron el Espíritu por [las ]obras de [la ]Ley, o por [la ]predicación de [la ]fe?'
    3: ¿Son tan insensatos que después de comenzar [por el ]Espíritu, ahora son perfeccionados por [el] cuerpo?
    4: ¿Tantas cosas padecieron en vano? Si en verdad fue en vano.
    5: El que les suministra el Espíritu y efectúa milagros entre ustedes, ¿[lo hace] por [las ]obras de [la ]Ley o por [la ]fe de [la ]predicación?
    6: Abraham creyó a Dios, y le fue tomado en cuenta como justicia.
    7: 'Entonces sepan que éstos son [los ]hijos de Abraham: los de [la ]fe.'
    8: 'La Escritura, al prever que Dios declara justos a [los ]gentiles por [la ]fe, proclamó con anticipación [las ]Buenas Noticias a Abraham: Todos los pueblos serán benditos en ti.'
    9: Así que los de [la ]fe son benditos con el creyente Abraham.
    10: 'Los que confían en [las ]obras de [la ]Ley están bajo maldición, pues está escrito: Maldito todo el que no permanece en todas las cosas que fueron escritas en el rollo de la Ley para hacerlas.'
    11: 'Es evidente que por [la ]Ley nadie es declarado justo delante de Dios, porque: El justo vivirá por [la ]fe.'
    12: 'Pero [la] Ley no es por [la ]fe, sino: El que hizo estas cosas vivirá por ellas.'
    13: 'Cristo nos redimió de la maldición de la Ley al convertirse en maldición por nosotros, porque está escrito: Maldito todo el que es colgado en un madero,'
    14: a fin de que la bendición de Abraham llegara a los gentiles por medio de Jesucristo, para que por medio de la fe recibiéramos la promesa del Espíritu.
    15: 'Hermanos, hablo como humano: Nadie anula o añade a un pacto que fue ratificado.'
    16: 'Pero las promesas fueron hechas a Abraham y a su descendencia. No dice: Y a sus descendencias, como de muchas, sino como de una: Y a su descendencia, la cual es Cristo.'
    17: 'Esto digo: La Ley que vino 430 años después no invalida un Pacto previamente ratificado por Dios, para anular la promesa.'
    18: Porque si la herencia es por [la ]Ley, ya no es por [la ]promesa. Pero Dios se comprometió por medio de [la] promesa a Abraham.
    19: Entonces, ¿para qué [sirve] la Ley? Fue añadida por causa de las transgresiones hasta que viniera la Descendencia a la cual fue hecha la promesa. [La Ley] fue ordenada por medio de [los ]ángeles en mano de un mediador.
    20: El mediador no es de una sola [parte], pero Dios es Uno.
    21: ¿Entonces la Ley está contra las promesas? ¡Claro que no! Porque si una Ley que puede dar vida fue dada, entonces la justicia sería verdaderamente por la Ley.
    22: Pero la Escritura encerró todas las cosas bajo [el ]pecado, para que la promesa de [la ]fe en Jesucristo fuera dada a los que creen.
    23: Antes de venir la fe estábamos confinados, destinados bajo [la] Ley para la fe que estaba a punto de ser revelada.
    24: Así que la Ley fue nuestro tutor hasta Cristo para que fuéramos declarados justos por [la ]fe.
    25: Y como vino la fe, ya no estamos bajo tutor,
    26: porque todos [ustedes] son hijos de Dios por la fe en Cristo Jesús.
    27: Pues todos los que fueron bautizados en Cristo, se vistieron de Cristo.
    28: No hay judío ni griego, no hay esclavo ni libre, no hay varón ni hembra. Porque todos ustedes son uno solo en Cristo Jesús.
    29: Si ustedes son de Cristo, entonces son descendencia de Abraham, herederos según [la ]promesa.
  4:
    1: 'Pero digo: mientras el heredero es niño, aunque es señor de todas las cosas, en nada difiere de un esclavo,'
    2: sino está bajo tutores y administradores hasta el tiempo fijado por el padre.
    3: Así también nosotros, cuando éramos niños, nos esclavizábamos bajo los rudimentos del mundo.
    4: Pero cuando vino el cumplimiento del tiempo, Dios envió a su Hijo, nacido de mujer, nacido bajo [la] Ley,
    5: para que redimiera a los que estaban bajo [la ]Ley, a fin de que recibiéramos la adopción.
    6: 'Por cuanto [ustedes] son hijos, Dios envió al Espíritu de su Hijo a nuestros corazones, Quien clama: ¡Abba! (Padre).'
    7: Por tanto, ya no eres esclavo sino hijo, y si hijo, también heredero por medio de Dios.
    8: Pero entonces, ciertamente, por no conocer a Dios, ustedes servían como esclavos a los que por naturaleza no son dioses.
    9: Pero ahora, por cuanto conocen a Dios, y más bien, por cuanto fueron conocidos por Él, ¿cómo vuelven otra vez a los débiles y pobres rudimentos, a los cuales quieren otra vez servir como esclavos?
    10: Se someten escrupulosamente a guardar días, meses, tiempos y años.
    11: Temo por ustedes, no sea que, de algún modo, un trabajo duro entre ustedes fue en vano.
    12: Les ruego, hermanos, que sean como yo, porque yo también soy como ustedes. No me hicieron agravio.
    13: Saben que la primera vez me presenté a predicarles las Buenas Noticias por [causa de ]una enfermedad física.
    14: Ustedes no me despreciaron ni me rechazaron por la prueba que había en mi cuerpo. Más bien me recibieron como a un ángel de Dios, como a Cristo Jesús.
    15: ¿Dónde está su bendición? Porque les doy testimonio de que si hubiera sido posible, se habrían sacado los ojos y me los habrían dado.
    16: ¿Me convertí en su enemigo al decirles la verdad?
    17: Ellos están profundamente inquietos por ustedes, no para bien, sino quieren separarlos para que ustedes mismos estén profundamente preocupados [por ellos].
    18: Bueno es estar siempre profundamente preocupado por lo bueno, y no solo al estar presente yo con ustedes.
    19: Hijos míos, por quienes otra vez sufro dolores de parto hasta que Cristo sea formado en ustedes,
    20: deseaba más bien estar presente con ustedes y mudar mi tono, porque me asombro de ustedes.
    21: 'Díganme, los que desean estar bajo [la ]Ley: ¿No ponen atención a la Ley?'
    22: 'Porque fue escrito que Abraham tuvo dos hijos: uno de la esclava y uno de la libre.'
    23: El de la esclava ciertamente fue engendrado en conformidad con la naturaleza humana, pero el de la libre, por medio de la promesa.
    24: 'Esto es dicho simbólicamente, porque éstas [mujeres] simbolizan dos pactos: una ciertamente de la Montaña Sinaí, la cual concibe para esclavitud.'
    25: Agar es [la] Montaña Sinaí en Arabia, que corresponde a la Jerusalén de ahora, porque sirve como esclava con sus hijos.
    26: Pero la Jerusalén de arriba, la cual es nuestra madre, es libre.
    27: 'Porque está escrito: Regocíjate oh estéril, la que no da a luz. Prorrumpe y clama, la que no sufre dolores de parto. Porque muchos son los hijos de la desamparada, más que los de la que tiene el esposo.'
    28: Así que ustedes, hermanos, como Isaac, son hijos de [la] promesa.
    29: Tal como entonces el que fue engendrado según la naturaleza humana perseguía al que fue engendrado según el Espíritu, así también ahora.
    30: Pero ¿qué dice la Escritura? Echa fuera a la esclava y a su hijo, porque de ningún modo heredará el hijo de la esclava con el hijo de la libre.
    31: Por tanto, hermanos, no somos hijos de [la] esclava, sino de la libre.
  5:
    1: Para la libertad Cristo nos libertó. Por tanto estén firmes y no sean sometidos otra vez a yugo de esclavitud.
    2: Noten que yo, Pablo, les digo que cuando sean circuncidados, de nada los beneficiará Cristo.
    3: Otra vez a todo circuncidado le digo que está obligado a practicar toda la Ley.
    4: Los que por [la ]Ley son declarados justos, fueron desligados de Cristo. ¡Cayeron de la gracia!
    5: Porque nosotros por el Espíritu de [la ]fe aguardamos por fe la esperanza de la justicia.
    6: Pues en Cristo Jesús, ni [la] circuncisión vale algo, ni [la] incircuncisión, sino [la] fe que se activa por [el ]amor.
    7: Corrían bien. ¿Quién les estorbó para no ser persuadidos por [la] verdad?
    8: Esta persuasión no es del que los llama.
    9: Un poco de levadura leuda toda la masa.
    10: Con respecto a ustedes, me convencí en [el] Señor de que ninguna otra cosa pensarán. Pero el que los perturba llevará la sentencia, cualquiera que sea.
    11: Yo, hermanos, si aún predico [la ]circuncisión, ¿por qué soy todavía perseguido? En tal caso, el tropiezo de la cruz fue abolido.
    12: ¡Ojalá se mutilaran los que los perturban!
    13: Porque ustedes, hermanos, a libertad fueron llamados. Solo que no usen la libertad como base de abastecimiento para la naturaleza pecaminosa, sino sírvanse los unos a los otros como esclavos por medio del amor.
    14: 'Pues toda [la ]Ley se cumple en una palabra: Amarás a tu prójimo como a ti mismo.'
    15: Pero si se muerden y se devoran unos a otros, tengan cuidado que no sean consumidos unos por otros.
    16: 'Digo, pues: Vivan en [el ]Espíritu y no satisfagan [los ]deseos apasionados de [la] naturaleza humana.'
    17: Porque [la ]naturaleza humana desea contra el Espíritu, y el Espíritu contra la naturaleza humana, porque éstos se oponen entre sí para que no hagan las cosas que quieran.
    18: Pero si son guiados por [el] Espíritu, no están bajo [la ]Ley.
    19: 'Evidentes son las obras humanas, las cuales son: inmoralidad sexual, impureza, lascivia,'
    20: idolatría, hechicería, hostilidades, contienda, celo, enemistades, rivalidades, disensiones, herejías,
    21: envidias, borracheras, orgías y las cosas semejantes a éstas. Les digo con anticipación, como ya dije, que los que las practican no heredarán [el ]reino de Dios.
    22: Pero el fruto del espíritu es amor, gozo, paz, longanimidad, benignidad, bondad, fidelidad,
    23: mansedumbre, dominio propio, contra los cuales no hay Ley.
    24: Pues los que son de Cristo crucificaron la naturaleza humana con las pasiones y deseos ardientes.
    25: Si vivimos en [el] Espíritu, concordemos también con [el] Espíritu.
    26: No nos hagamos vanagloriosos, ni nos provoquemos, ni nos envidiemos unos a otros.
  6:
    1: Hermanos, cuando una persona sea sorprendida en alguna transgresión, ustedes, los espirituales, restáurenlo con un espíritu de humildad, al considerarte a ti mismo, no sea que tú también seas tentado.
    2: Sobrelleven los unos las cargas de los otros, y cumplirán así la Ley de Cristo.
    3: Porque si alguno que es nada, supone ser algo, se engaña él mismo.
    4: Así que cada uno someta a prueba su propia obra, y entonces tendrá motivo para la alabanza propia solo en él mismo, y no en otro,
    5: porque cada cual llevará su propia carga.
    6: El que es enseñado en la Palabra, haga partícipe de todas las cosas buenas al que enseña.
    7: No sean engañados. Dios no es burlado, porque lo que siembre un hombre, esto también cosechará.
    8: Porque el que siembra para su naturaleza humana, de la naturaleza humana cosechará corrupción, pero el que siembra para el Espíritu, del Espíritu cosechará vida eterna.
    9: No desmayemos en hacer lo bueno, porque si no desmayamos, a su tiempo cosecharemos.
    10: Así que, mientras tengamos oportunidad, esforcémonos en hacer el bien a todos, especialmente a la familia de la fe.
    11: ¡Observen cuán grandes letras les escribí con mi mano!
    12: Los que desean hacer una buena demostración en el cuerpo, los obligan a ser circuncidados, solo para que no sean perseguidos por causa de la cruz de Cristo.
    13: Porque ni aun los mismos que son circuncidados guardan [la ]Ley, pero desean que ustedes sean circuncidados para enaltecerse en el cuerpo de ustedes.
    14: Pero de ningún modo me suceda enaltecerme, sino en la cruz de nuestro Señor Jesucristo, por medio del cual [el] mundo fue crucificado para mí, y yo para [el] mundo.
    15: Porque ni [la ]circuncisión es algo, ni [la ]incircuncisión, sino [la] nueva creación.
    16: A cuantos sigan según esta norma, paz y misericordia sean sobre ellos y sobre el Israel de Dios.
    17: De aquí en adelante, nadie me cause dificultades, porque yo llevo en mi cuerpo las cicatrices de Jesús.
    18: Hermanos, la gracia de nuestro Señor Jesucristo sea con su espíritu. Amén.
49:
  1:
    1: Pablo, un apóstol de Cristo Jesús por voluntad de Dios, a los santos y fieles en Cristo Jesús que están en Éfeso.
    2: Gracia y paz a ustedes de nuestro Padre y del Señor Jesucristo.
    3: Bendito el Dios y Padre de nuestro Señor Jesucristo, Quien nos bendijo con toda bendición espiritual en los [planes] celestiales con Cristo,
    4: según se complació en escogernos en Él antes de [la] fundación del mundo, para que fuéramos santos y sin mancha en amor delante de Él,
    5: al predestinarnos para Él mismo en adopción por medio de Jesucristo, según la complacencia de su voluntad,
    6: para [la ]alabanza de [la] gloria de su gracia que nos favoreció altamente en el Amado.
    7: En Él tenemos la redención por medio de su sangre, la cancelación de las transgresiones según la riqueza de su gracia
    8: que fue más que suficiente para nosotros. En toda sabiduría e inteligencia
    9: nos dio a conocer el misterio de su voluntad, según su beneplácito que se propuso en Él
    10: 'en la administración del cumplimiento de los tiempos: de reunir todas las cosas en Cristo, [tanto] las que están en los cielos [como] las que están en la tierra. En Él'
    11: también obtuvimos herencia, fuimos predestinados, escogidos conforme al propósito del que hace todas las cosas según el designio de su voluntad,
    12: a fin de que nosotros, los que primero esperamos en Cristo, seamos para alabanza de su gloria.
    13: En Él también ustedes, después de escuchar la Palabra de la verdad, las Buenas Noticias de su salvación, y creer, fueron sellados con el Espíritu Santo de la promesa,
    14: que es arras de nuestra herencia hasta [la] redención de la posesión para alabanza de su gloria.
    15: Por esto yo también, después de escuchar de su fe en el Señor Jesús y el amor para todos los santos,
    16: no ceso de dar gracias por ustedes. Los menciono en mis conversaciones con Dios
    17: para que el Dios de nuestro Señor Jesucristo, el Padre de la gloria, les dé espíritu de sabiduría y de revelación en [el ]conocimiento de Él
    18: al iluminar los ojos del corazón para que sepan cuál es la esperanza de su llamamiento, la riqueza de la gloria de su herencia en los santos
    19: y la supereminente grandeza de su poder hacia nosotros los que creemos, según la actividad de su fuerza poderosa
    20: que operó en Cristo al resucitarlo de entre [los] muertos y sentarlo a su mano derecha, según los [planes] celestiales,
    21: sobre todo principado, autoridad, poder, señorío y todo nombre que se pronuncie, no solo en esta era sino también en la que viene.
    22: '[Dios] sometió todo debajo de sus pies. Sobre todas las cosas lo dio como Cabeza a la iglesia,'
    23: la cual es su cuerpo, la plenitud de Aquel que llena todas las cosas en todo.
  2:
    1: Ustedes estaban muertos en sus transgresiones y pecados,
    2: en los cuales vivieron en otro tiempo según la conducta de este mundo, conforme al príncipe de la jurisdicción del aire, el espíritu que ahora obra en los hijos de la desobediencia.
    3: Entre ellos también todos nosotros en otro tiempo fuimos llevados de acá para allá por los deseos apasionados de nuestra naturaleza humana. Hacíamos la voluntad del cuerpo y de la mente. Éramos por naturaleza hijos de ira, como los demás.
    4: Pero Dios, Quien es rico en misericordia, por su gran amor con el cual nos amó
    5: cuando nosotros aún estábamos muertos en las transgresiones, [nos] dio vida juntamente con Cristo. Por gracia son salvos.
    6: En los [planes] celestiales [nos] resucitó y [nos] sentó con Cristo Jesús,
    7: para mostrar en los siglos que vienen la superabundante riqueza de su gracia, por bondad hacia nosotros en Cristo Jesús.
    8: Por gracia son salvos por medio de [la ]fe. Esto no es de ustedes. Es el regalo de Dios.
    9: No es por obras, para que nadie [se] enaltezca.
    10: Porque somos hechura de Él, creados en Cristo Jesús para buenas obras, las cuales Dios preparó con anticipación para que vivamos en ellas.
    11: Por tanto recuerden que en otro tiempo, ustedes, los gentiles en [el ]cuerpo, los que son llamados [la ]incircuncisión por los circuncidados por manos en [el ]cuerpo,
    12: que en aquel tiempo estaban sin Cristo, excluidos de la ciudadanía de Israel y extraños a los Pactos de la promesa. No tenían esperanza ni Dios en el mundo.
    13: Pero ahora en Cristo Jesús, ustedes, los que en otro tiempo estaban lejos, fueron acercados por la sangre de Cristo.
    14: Porque Él mismo es nuestra paz, el que derribó la enemistad, la barrera intermedia de separación, y de ambos hizo uno.
    15: Él abolió en su cuerpo la Ley de los Mandamientos [dados] en Ordenanzas para crear de los dos un solo ser nuevo en Él mismo. Así proclamó [la ]paz,
    16: reconcilió con Dios a ambos en un solo cuerpo por medio de la cruz y en ella mató la enemistad.
    17: 'Vino y anunció [la ]Buena Noticia: paz a ustedes los que estaban lejos y paz a los que estaban cerca.'
    18: Porque por [el] mismo Espíritu ambos [pueblos ]tenemos el acceso al Padre por medio de Él.
    19: En consecuencia, ya no son extraños y forasteros, sino son conciudadanos con los santos y miembros de la familia de Dios.
    20: Son edificados sobre el fundamento de los apóstoles y profetas, cuya Piedra Angular es el mismo Cristo Jesús.
    21: En Él todo [el] edificio está ensamblado y crece hasta ser [el] Templo Santo en [el] Señor,
    22: en el cual también ustedes son juntamente edificados para morada de Dios en Espíritu.
  3:
    1: Por esta razón yo, Pablo, [soy] prisionero de Cristo por ustedes los gentiles,
    2: si en verdad oyeron sobre la administración de la gracia de Dios que me fue encomendada para ustedes.
    3: Por medio de una revelación me fue dado a conocer el misterio, como antes escribí en breve.
    4: Al leerlo, pueden saber con respecto a mi entendimiento del misterio de Cristo,
    5: que no fue dado a conocer a los hijos de los hombres en otras generaciones, como ahora fue revelado por [el ]Espíritu a sus santos apóstoles y profetas,
    6: '[es decir, ] que los gentiles son coherederos y participantes del mismo cuerpo, y copartícipes de la promesa en Cristo Jesús por medio de las Buenas Noticias.'
    7: De éstas soy ministro en conformidad con el regalo de la gracia de Dios que me fue dado según la manifestación de su poder.
    8: A mí, al más pequeño de todos los santos, se me dio esta gracia de predicar las inescrutables riquezas de Cristo a los gentiles,
    9: y de sacar a luz cuál es la administración del misterio escondido desde los siglos en Dios, Quien creó todas las cosas,
    10: para que la multiforme sabiduría de Dios, según los [planes] celestiales, sea dada a conocer ahora por medio de la iglesia a los principados y circunscripciones,
    11: según el plan de las edades, que hizo en Cristo Jesús, el Señor nuestro,
    12: en Quien tenemos la libertad y confiado acceso [a Dios ]por medio de la fe en Él.
    13: Por tanto les pido que no desmayen a causa de mis aflicciones por ustedes, las cuales son el resplandor de ustedes.
    14: Por esta causa doblo mis rodillas ante el Padre,
    15: de Quien recibe nombre toda parentela en [los] cielos y en [la ]tierra,
    16: a fin de que les dé, según la riqueza de su gloria, ser fortalecidos con poder en el ser interior por su Espíritu,
    17: para que Cristo resida por medio de la fe en los corazones de ustedes, a fin de que, arraigados y fortalecidos en amor,
    18: sean plenamente capaces de comprender con todos los santos cuál es la anchura, longitud, altura y profundidad,
    19: y reconocer el amor de Cristo que sobrepasa el conocimiento, para que sean llenos de toda la plenitud de Dios.
    20: Al que es poderoso para hacer todas las cosas infinitamente más allá de lo que nos atrevemos a pedir o entendemos, según el poder que actúa en nosotros,
    21: a Él sea la gloria en la iglesia y en Cristo Jesús, por todas las generaciones del siglo de los siglos. Amén.
  4:
    1: Por tanto yo, un prisionero por [causa del] Señor, los exhorto a vivir de una manera digna del llamamiento que recibieron
    2: con toda humildad y mansedumbre. Sopórtense con longanimidad unos a otros en amor.
    3: Esfuércense por guardar la unidad del Espíritu con el cinturón de la paz.
    4: '[Hay] un solo cuerpo y un solo Espíritu, como también fueron llamados con una sola esperanza de su vocación,'
    5: un solo Señor, una sola fe, un solo bautismo,
    6: un solo Dios y Padre de todos, el cual está sobre todos, a través de todos y en todos.
    7: Pero a cada uno de nosotros fue dada la gracia según la medida del regalo de Cristo.
    8: 'Por lo cual dice: Al subir a lo alto, llevó cautiva [la] cautividad, y dio regalos a los hombres.'
    9: ¿Qué significa la [expresión] al subir, sino que también descendió a las profundidades de la tierra?
    10: El que descendió es el mismo que también ascendió por encima de todos los cielos para llenar todas las cosas.
    11: Él mismo designó a unos apóstoles, a otros profetas, a otros evangelistas, y a otros pastores y maestros,
    12: para el adiestramiento de los santos, la obra del ministerio y [la ]edificación del cuerpo de Cristo,
    13: hasta que todos alcancemos la unidad de la fe y del conocimiento del Hijo de Dios, para que seamos una persona madura, según [la] medida total de la plenitud de Cristo,
    14: para que ya no seamos niños fluctuantes, llevados a la deriva por todo viento de enseñanza, según la astucia de los hombres que emplean las artimañas del error para engañar.
    15: Pero al practicar la verdad en amor, crezcamos en todas las cosas en Aquel que es la Cabeza, Cristo,
    16: de Quien todo el cuerpo, ajustado y entrelazado por la cohesión que aportan todas las coyunturas, se desarrolla para el crecimiento del cuerpo según [la] actividad propia de cada miembro para edificarse en amor.
    17: 'Digo esto y afirmo en [el] Señor: que ustedes ya no vivan como viven los gentiles, en [la ]vanidad de su mente,'
    18: que tienen el entendimiento oscurecido, desprovistos de la vida de Dios a causa de la ignorancia que hay en ellos por la dureza de su corazón.
    19: Ellos endurecieron y se entregaron a la sensualidad para buscar con avidez toda clase de impureza.
    20: Pero ustedes no entendieron así a Cristo,
    21: si en verdad lo oyeron y fueron enseñados por Él según la verdad que está en Jesús.
    22: Con respecto a su anterior manera de vivir, despójense del viejo ser que está viciado según los deseos ardientes del engaño.
    23: Sean renovados en el espíritu de su mente,
    24: y vístanse el nuevo ser, que fue creado según Dios en justicia y santidad de la verdad.
    25: Por tanto despójense de la mentira, hablen verdad cada uno con su prójimo, porque somos miembros los unos de los otros.
    26: Aírense, pero no pequen. El sol no se ponga sobre su enojo,
    27: ni den lugar al diablo.
    28: El que robaba ya no robe, sino haga con sus manos lo bueno, para que tenga qué compartir con el necesitado.
    29: Que ninguna palabra malsana salga de su boca, sino la que sea buena para la necesaria edificación, a fin de que dé gracia a los que oyen.
    30: No entristezcan al Espíritu Santo de Dios, con el cual fueron sellados para [el] día de [la] redención.
    31: Que se quite de ustedes toda amargura, enojo, ira, gritería, calumnia y malicia.
    32: Sean bondadosos los unos con los otros, compasivos. Perdónense los unos a los otros como también Dios los perdonó a ustedes en Cristo.
  5:
    1: Por tanto sean imitadores de Dios como hijos amados.
    2: Vivan en amor como Cristo también nos amó y se entregó por nosotros [como] ofrenda y sacrificio a Dios para olor fragante.
    3: Pero la inmoralidad sexual, toda impureza o avaricia, no se nombren entre ustedes, como conviene a santos;
    4: ni indecencia, ni necedad, ni chiste grosero, que no sea apropiado. Más bien [practiquen] acción de gracias.
    5: Porque saben que ningún inmoral, ni impuro, ni avaro, el cual es idólatra, tiene herencia en el reino de Cristo y de Dios.
    6: Nadie los engañe con palabras vanas, porque por medio de estas cosas viene la ira de Dios sobre los hijos desobedientes.
    7: Por eso no sean partícipes con ellos.
    8: Porque en otro tiempo eran oscuridad, pero ahora son luz en [el] Señor. Vivan como hijos de luz
    9: (porque el fruto de la luz consiste en toda bondad, justicia y verdad),
    10: al tratar de aprender lo que es agradable al Señor.
    11: No participen en las obras infructuosas de la oscuridad, sino más bien expónganlas a la luz,
    12: porque es vergonzoso aun mencionar las cosas que hacen en secreto.
    13: Pero todas las cosas que son expuestas por la luz son manifiestas.
    14: 'Todo lo que se manifiesta es luz. Por lo cual dice: Despiértate, [tú] que duermes. Levántate de entre [los] muertos, y Cristo te alumbrará.'
    15: Observen, pues, cuidadosamente cómo viven, no como necios, sino como sabios.
    16: Aprovechen el tiempo, porque los días son malos.
    17: Por tanto no sean insensatos, sino entiendan cuál es la voluntad del Señor.
    18: No se embriaguen con vino en el cual hay desenfreno, más bien, sean llenos con [el ]Espíritu.
    19: Hablen con salmos, himnos y cánticos espirituales. Canten y entonen salmos al Señor con su corazón
    20: y den gracias siempre por todas las cosas al Dios y Padre en [el ]Nombre de nuestro Señor Jesucristo.
    21: Sométanse unos a otros por temor a Cristo,
    22: las esposas a sus propios esposos, como al Señor,
    23: porque [el] esposo es [la ]cabeza de la esposa, como también Cristo es [la ]Cabeza de la iglesia, el mismo Salvador del cuerpo.
    24: Pero, como la iglesia está sometida a Cristo, así también las esposas a sus esposos en todo.
    25: Los esposos amen a las esposas así como Cristo amó a la iglesia y se entregó por ella,
    26: a fin de santificarla al purificarla en el lavamiento del agua por [la] Palabra,
    27: para presentar a la iglesia esplendorosa para sí mismo, que no tenga mancha o arruga, ni cosa semejante, sino que sea santa y sin mancha.
    28: Así los esposos deben amar a sus esposas como a sus mismos cuerpos. El que ama a su esposa, se ama él mismo.
    29: Porque ninguno aborreció jamás su propio cuerpo. Al contrario, lo sustenta y cuida, como Cristo a la iglesia,
    30: porque somos miembros de su cuerpo.
    31: Por esto dejará [el] hombre a padre y madre. Se unirá a su esposa, y los dos serán un solo cuerpo.
    32: Este misterio es grande, pero yo digo esto respecto a Cristo y a la iglesia.
    33: Sin embargo, ustedes también, cada uno ame a su propia esposa como a él mismo, y la esposa respete al esposo.
  6:
    1: Los hijos obedezcan a sus progenitores, porque esto es justo.
    2: Honra a tu padre y a [tu] madre, que es [el ]primer Mandamiento con promesa,
    3: para que te vaya bien, y vivas largo tiempo sobre la tierra.
    4: Los padres no provoquen a ira a sus hijos, sino críenlos con disciplina y amonestación del Señor.
    5: Los esclavos obedezcan a los señores humanos con temor y temblor, con sinceridad de su corazón, como a Cristo.
    6: No [hagan] un servicio al ojo, como los que tratan de complacer a la gente, sino como esclavos de Cristo. Hagan la voluntad de Dios con ánimo.
    7: Sirvan de buena voluntad, como al Señor y no a [los ]hombres,
    8: pues [ustedes] saben que lo bueno que cada uno haga, esto recibirá de parte del Señor, sea esclavo o libre.
    9: Los amos hagan las mismas cosas con ellos y abandonen la amenaza, pues saben que el Señor, tanto de ellos como de ustedes, está en [el] cielo. Para Él no hay parcialidad.
    10: Finalmente, mis hermanos, sean fuertes en [el] Señor y su fuerza poderosa.
    11: Vístanse con toda la armadura de Dios para que estén firmes contra las estrategias del diablo.
    12: Porque no tenemos lucha contra carne y sangre, sino contra los principados, las circunscripciones, los gobernadores de este mundo de la oscuridad y contra las huestes espirituales en los [planes] celestiales.
    13: Tomen la armadura completa de Dios, para que puedan resistir en el día malo y, después de conquistar todo, estar firmes.
    14: Por tanto estén firmes. Átense la cintura con [la] verdad. Pónganse la coraza de justicia.
    15: Cálcense los pies con el equipo de las Buenas Noticias de la paz.
    16: Sobre todo, tomen el escudo de la fe, con el cual podrán extinguir todas las flechas encendidas del maligno.
    17: Tomen el yelmo de la salvación y la espada del Espíritu, que es [la] Palabra de Dios.
    18: Hablen con Dios en todo tiempo por medio de toda conversación y súplica en espíritu. Por lo mismo, estén alerta con toda perseverancia y suplicación por todos los santos,
    19: y por mí, para que se me dé palabra al abrir mi boca, a fin de proclamar con osadía el misterio de las Buenas Noticias,
    20: del cual soy embajador con cadena, para que hable de él con osadía, como debo hablar.
    21: Para que ustedes también sepan mi situación y lo que hago, todo les informará Tíquico, el hermano amado, y fiel ministro en [el] Señor,
    22: a quien les envié para que sepan las cosas con respecto a nosotros y consuele sus corazones.
    23: Paz a los hermanos y amor con fe en Dios Padre y en el Señor Jesucristo.
    24: La gracia sea con todos los que aman a nuestro Señor Jesucristo con perpetuidad.
50:
  1:
    1: Pablo y Timoteo, esclavos de Jesucristo, a todos los santos en Cristo Jesús de Filipos, con [los] supervisores y diáconos.
    2: Gracia y paz a ustedes de Dios nuestro Padre y del Señor Jesucristo.
    3: Doy gracias a mi Dios por todo el recuerdo de ustedes.
    4: Siempre hago la súplica con gozo por todos ustedes en toda conversación mía con Dios,
    5: sobre su relación con las Buenas Noticias desde el primer día hasta ahora.
    6: Me convencí de que El que inició en ustedes [la] buena obra [la ]completará hasta [el] día de Jesucristo.
    7: Me es justo pensar esto de todos ustedes porque los tengo en mi corazón. Todos ustedes son participantes conmigo de la gracia, de mis cadenas y de la defensa y confirmación de las Buenas Noticias.
    8: Porque Dios es mi testigo de cómo los añoro a todos ustedes con [el] amor entrañable de Jesucristo.
    9: Hablo con Dios para que su amor abunde aun más y más en conocimiento superior y en toda comprensión
    10: con el propósito de que sometan a prueba lo mejor, a fin de que sean sinceros e irreprochables hasta [el] día de Cristo,
    11: llenos de fruto de justicia para gloria y alabanza de Dios por medio de Jesucristo.
    12: Anhelo, hermanos, que ustedes sepan que las cosas que me han sucedido han resultado más bien para [el] avance de las Buenas Noticias,
    13: de modo que mis cadenas por causa de Cristo se manifestaron a toda la guardia de la residencia oficial y a todos los demás.
    14: Muchos de los hermanos en [el] Señor se han convencido por causa de mis cadenas, y son más osados para hablar la Palabra sin temor.
    15: Algunos ciertamente predican a Cristo por envidia y rivalidad, pero otros de buena voluntad.
    16: Los unos [proclaman] por amor, pues reconocieron que estoy destinado para [la ]defensa de las Buenas Noticias,
    17: pero los otros predican a Cristo por rivalidad egoísta, no sinceramente. Suponen causar aflicción a mis cadenas.
    18: ¿Entonces, qué [diremos]? Que de todos modos, sea por pretexto o por verdad, Cristo es predicado. Con esto me regocijo y aún me regocijaré.
    19: Porque entiendo que esto resultará en mi liberación por medio de la conversación de ustedes con Dios y el apoyo del Espíritu de Jesucristo,
    20: conforme a mi expectación anhelante y esperanza de que en nada seré avergonzado. Al contrario, con toda confianza, como siempre, también ahora Cristo será engrandecido en mi cuerpo, por vida o por muerte.
    21: Porque para mí el vivir es Cristo y el morir es ganancia.
    22: Pero si el vivir en [el] cuerpo me sirve para una obra fructífera, aún no sé qué escoger,
    23: 'pues soy presionado por ambos deseos: tengo el anhelo de partir y estar con Cristo, lo cual es mucho mejor,'
    24: pero permanecer en [el] cuerpo es necesario por causa de ustedes.
    25: Y confiado en esto, entiendo que permaneceré y continuaré con todos ustedes para su progreso y gozo en la fe,
    26: a fin de que su enaltecimiento de mí en Cristo Jesús sea más que suficiente por mi presencia otra vez con ustedes.
    27: Solo [anhelo] que sean buenos ciudadanos de una manera digna de las Buenas Noticias de Cristo, para que, ya sea que vaya a visitarlos o esté ausente, oiga que ustedes están firmes en un solo espíritu, con un solo ánimo y que combaten juntos por la fe de las Buenas Noticias.
    28: No se intimiden en nada por los que se oponen, lo cual es señal de destrucción para ellos, pero para ustedes, de salvación de Dios.
    29: Porque Cristo les concedió a ustedes no solo que crean en Él, sino también que padezcan por Él.
    30: Ustedes tienen la misma lucha que vieron en mí, y ahora oyen que está en mí.
  2:
    1: Por tanto, si hay algún estímulo en Cristo, si alguna consolación de amor, si alguna comunión del espíritu, si algunos afectos profundos y alguna compasión,
    2: completen mi gozo. Piensen lo mismo. Tengan el mismo amor. Estén unidos en espíritu. Sostengan un mismo pensamiento.
    3: Nada hagan por rivalidad, ni por vanagloria, sino con humildad, considérense los unos a los otros como superiores a ustedes mismos.
    4: No fije cada uno los ojos en sus propias cosas, sino cada cual en las cosas de otros.
    5: Piensen entre ustedes esto que [hubo] también en Cristo Jesús,
    6: Quien, aunque existió en forma de Dios, no consideró el ser igual a Dios como algo a lo cual aferrarse.
    7: Al contrario, Él mismo [se ]despojó, tomó la forma de esclavo y se hizo semejante a los hombres. Con la apariencia exterior de hombre,
    8: Él mismo se humilló y obedeció hasta [la] muerte de cruz.
    9: Por lo cual Dios también lo exaltó hasta lo sumo y le dio el Nombre que es sobre todo nombre,
    10: para que en el Nombre de Jesús se doble toda rodilla, [las ]celestiales, terrenales y subterráneas,
    11: y toda lengua confiese que Jesucristo es [el ]Señor para la gloria de Dios Padre.
    12: Por tanto, amados míos, como siempre obedecieron, no solo en mi presencia, sino mucho más ahora en mi ausencia, alisten su propia salvación con temor y temblor.
    13: Porque Dios es el que activa en ustedes tanto el querer como el hacer, según su buena voluntad.
    14: Hagan todo sin murmuraciones ni disputas,
    15: para que sean hijos de Dios intachables y puros en medio de [la] generación deshonesta y depravada. Ustedes brillan entre ellos como estrellas en [el] universo,
    16: y están aferrados a [la] Palabra de vida para satisfacción mía en [el] día de Cristo, pues no corrí ni trabajé duro en vano.
    17: Pero aunque sea derramado en libación sobre el sacrificio y servicio de su fe, me gozo y me regocijo con todos ustedes.
    18: Asimismo también ustedes, gócense y regocíjense conmigo.
    19: Espero en [el] Señor Jesús enviarles pronto a Timoteo, para que yo también me anime al saber de ustedes.
    20: Porque a nadie tengo del mismo ánimo, quien genuinamente se preocupa por ustedes,
    21: porque todos buscan sus propias cosas, no las de Jesucristo.
    22: Pero conocen su carácter, que como hijo a padre sirvió como esclavo conmigo en las Buenas Noticias.
    23: Por tanto espero enviarlo tan pronto sepa como están mis asuntos.
    24: Confío en [el] Señor que yo mismo vaya pronto.
    25: Me pareció necesario enviarles a Epafrodito, mi hermano, colaborador y compañero de milicia, enviado por ustedes y ministrador de mi necesidad.
    26: Él los añora a todos y está afligido porque ustedes oyeron que enfermó.
    27: Ciertamente enfermó y estuvo al borde de la muerte. Pero Dios tuvo misericordia de él, y no solo de él, sino también de mí, para que no tuviera tristeza sobre tristeza.
    28: Así que lo envié con especial urgencia, para que al verlo de nuevo se regocijen, y yo esté libre de tristeza.
    29: Recíbanlo, pues, en el Señor con todo gozo y tengan en estima a los que son como él.
    30: Estuvo al borde de la muerte por causa de la obra de Cristo y arriesgó la vida para completar la ausencia de servicio de ustedes para mí.
  3:
    1: Por lo demás, hermanos míos, regocíjense en [el] Señor. A mí ciertamente no me es molesto escribirles las mismas cosas y para ustedes son una protección.
    2: Cuidado con los judaizantes, con los malos obreros y con la mutilación.
    3: Porque nosotros somos los circuncidados, los que servimos por [el ]Espíritu de Dios. Nos enaltecemos en Cristo Jesús sin tener confianza en [el] cuerpo,
    4: 'aunque yo, [si quisiera], [podría] también confiar en [el] cuerpo. Si alguno supone que puede confiar en [el] cuerpo, yo más:'
    5: circuncidado al octavo día, de linaje de Israel, de [la ]tribu de Benjamín, hebreo de hebreos; en cuanto a [la ]Ley, fariseo;
    6: en cuanto a ardor, perseguidor de la iglesia; según [la] justicia de [la] Ley, fui irreprensible.
    7: Todas las cosas que eran ganancias para mí, las conté como pérdida por amor a Cristo.
    8: Aún considero que todas las cosas son pérdida por causa de la insuperable grandeza del conocimiento de Cristo Jesús mi Señor. Todas las cosas se perdieron por amor a Él, y las considero como estiércoles para ganar a Cristo
    9: y ser hallado en Él. Mi justicia no se basa en [la] Ley, sino en [la ]fe en Cristo, que es de Dios,
    10: '[a fin] de conocerlo [a Él] y el poder de su resurrección, y participar en sus padecimientos al ser como Él en su muerte,'
    11: a fin de llegar a la resurrección de entre [los] muertos.
    12: No [digo] que ya [lo] alcancé, ni que ya sea perfecto. Pero prosigo a fin de alcanzar aquello para lo cual también fui alcanzado por Cristo Jesús.
    13: 'Hermanos, yo mismo no considero haberlo alcanzado, pero una cosa [hago]: al olvidarme ciertamente de las cosas de atrás y extenderme hacia adelante,'
    14: prosigo hacia la meta, hacia el premio del supremo llamamiento de Dios en Cristo Jesús.
    15: Todos los que somos maduros en la fe pensemos esto. Si piensan algo distinto, Dios también les revelará esto.
    16: Pero seamos fieles en aquello que alcanzamos.
    17: Hermanos, sean imitadores de mí, y observen a los que actúan según el modelo que tienen en nosotros.
    18: Porque andan muchos de los cuales frecuentemente les hablaba, y aún ahora les digo con lágrimas, que son enemigos de la cruz de Cristo,
    19: cuyo fin es [la] destrucción. Su dios es [su] estómago y su resplandor es su vergüenza, quienes piensan en lo terrenal.
    20: Pero nuestra ciudadanía está en [los] cielos, de donde también ansiosamente esperamos [al] Salvador, [el] Señor Jesucristo.
    21: Él transformará nuestro humilde cuerpo para que sea semejante a su glorioso cuerpo, según la operación de su poder que somete todas las cosas a Él mismo.
  4:
    1: Por tanto, hermanos míos amados y añorados, gozo y corona mía, de este modo estén firmes en [el] Señor, amados.
    2: Exhorto a Evodia y a Síntique a que piensen lo mismo en el Señor.
    3: Ciertamente te ruego también a ti, compañero fiel, que te acerques a ellas, quienes lucharon juntamente conmigo en las Buenas Noticias, también con Clemente y con los demás colaboradores míos. Sus nombres están en [el] rollo de [la ]vida.
    4: 'Regocíjense en [el] Señor siempre. Digo otra vez: ¡Regocíjense!'
    5: Su amabilidad sea conocida de todos los hombres. ¡El Señor está cerca!
    6: Por nada estén ansiosos, sino sean conocidas sus peticiones ante Dios, en toda conversación con Dios y súplica, con acción de gracias.
    7: La paz de Dios, que sobrepasa todo entendimiento, guardará sus corazones y sus pensamientos en Cristo Jesús.
    8: Por lo demás, hermanos, todo lo que es verdadero, todo lo honorable, todo lo justo, todo lo puro, todo lo amable, todo lo que es de buena reputación; si hay alguna virtud, si hay algo digno de alabanza, piensen en esto.
    9: Hagan lo que aprendieron, recibieron, oyeron y vieron en mí. El Dios de paz estará con ustedes.
    10: En gran manera me regocijé en el Señor porque al fin revivió su pensar en mí, lo cual también hacían, pero no tenían oportunidad.
    11: No lo digo por necesidad, porque yo aprendí a estar satisfecho con lo que tengo.
    12: Aprendí tanto a ser disciplinado como a ser más que suficiente. En todo y por todo aprendí el secreto, tanto para ser más que suficiente como para estar necesitado.
    13: ¡Puedo todas las cosas en [Cristo] Quien me fortalece!
    14: Sin embargo, bien hicieron en participar conmigo en mi aflicción.
    15: Y ustedes también saben, oh filipenses, que al comienzo de [la predicación] de las Buenas Noticias, cuando salí de Macedonia, ninguna iglesia compartió conmigo en cuanto a dar y a recibir, sino solo ustedes,
    16: porque aun a Tesalónica me enviaron una y otra vez para la necesidad.
    17: No [piensen] que busco la dádiva, sino busco el fruto que abunde en su cuenta.
    18: Pero recibo todas las cosas y tengo más que suficiente. Me llené al recibir de Epafrodito las cosas de ustedes, olor fragante, sacrificio aceptable, agradable a Dios.
    19: Mi Dios, pues, suplirá toda su necesidad conforme a su riqueza en gloria en Cristo Jesús.
    20: Al Dios y Padre nuestro sea la gloria, por los siglos de los siglos. Amén.
    21: Saluden a todo santo en Cristo Jesús. Los hermanos que están conmigo los saludan.
    22: Todos los santos los saludan, y especialmente los de la casa de César.
    23: La gracia del Señor Jesucristo sea con su espíritu.
51:
  1:
    1: Pablo, un apóstol de Jesucristo por [la ]voluntad de Dios, y el hermano Timoteo,
    2: a los santos y fieles hermanos en Cristo de Colosas. Gracia y paz a ustedes de Dios nuestro Padre.
    3: Siempre le damos gracias a Dios, Padre de nuestro Señor Jesucristo, cuando hablamos con Él a favor de ustedes.
    4: Oímos de su fe en Cristo Jesús y que aman a todos los santos
    5: a causa de la esperanza reservada para ustedes en el cielo. Oyeron de ésta por la Palabra verdadera de las Buenas Noticias
    6: que llegó hasta ustedes. En todo el mundo da fruto y crece como entre ustedes desde el día cuando en verdad escucharon y conocieron la gracia de Dios.
    7: Aprendieron esto de Epafras, nuestro amado esclavo asociado, quien es un fiel ministro de Cristo para ustedes.
    8: Él nos declaró el amor de ustedes en [el] Espíritu.
    9: Por esto también nosotros, desde el día cuando oímos, no nos cansamos de hablar con Dios y pedir que ustedes sean llenos del pleno conocimiento de su voluntad en toda sabiduría y entendimiento espiritual,
    10: a fin de que vivan de una manera digna del Señor con el deseo de agradarlo en todo, den fruto en toda buena obra, crezcan en el conocimiento de Dios
    11: y que sean fortalecidos con todo poder según la potencia de su gloria, para obtener paciencia y longanimidad. Con gozo
    12: den gracias al Padre, Quien los hizo suficientes para participar en la herencia de los santos en luz,
    13: Quien nos rescató de la jurisdicción de la oscuridad y nos trasladó al reino del Hijo de su amor.
    14: En Él tenemos la redención, el perdón de los pecados.
    15: Él es [la] Imagen del Dios invisible, Primogénito de toda creación.
    16: Porque por Él fueron creadas todas las cosas en los cielos y en la tierra, las visibles y las invisibles, ya sean tronos, dominios, principados o jurisdicciones. Todo fue creado por medio de Él y para Él.
    17: Él es antes de todas las cosas. Todo subsiste en Él,
    18: Quien es la Cabeza del cuerpo [que es] la iglesia. Él es [el ]Principio, Primogénito de [los] muertos, para que Él sea [el] Primero en todo.
    19: Porque [el Padre ]resolvió que more en Él toda la plenitud,
    20: y después de hacer la paz por la sangre de su cruz, reconcilió con Él mismo todas las cosas por medio de [Cristo], tanto las de la tierra como las del cielo.
    21: A ustedes, que en otro tiempo eran extraños y enemigos con la mente en malas obras,
    22: ahora [Cristo los] reconcilió en su cuerpo humano por medio de la muerte, para presentarlos santos, sin mancha e irreprensibles delante de Él,
    23: si en verdad permanecen fortalecidos, firmes en la fe y sin moverse de la esperanza de las Buenas Noticias que oyeron, proclamadas en toda [la] creación debajo del cielo, de las cuales yo, Pablo, soy ministro.
    24: Ahora me regocijo en mis sufrimientos por ustedes. Completo en mi cuerpo lo que falta de las aflicciones de Cristo por su cuerpo, que es la iglesia,
    25: de la cual yo soy ministro según la administración que Dios me dio para ustedes, a fin de que anuncie plenamente la Palabra de Dios,
    26: el misterio escondido desde los siglos y generaciones, pero ahora manifestado a sus santos,
    27: 'a quienes Dios quiso declarar cuál es la riqueza de la gloria de este misterio entre los gentiles: que Cristo es en ustedes la esperanza de gloria,'
    28: a Quien nosotros predicamos. Amonestamos y enseñamos a todo ser humano con toda sabiduría para presentarlo perfecto en Cristo.
    29: Con este fin también trabajo duro y me esfuerzo según la fuerza de Él que actúa poderosamente en mí.
  2:
    1: Porque quiero que ustedes sepan cuán grande lucha tengo por ustedes, por los que están en Laodicea y por todos los que no me han visto,
    2: para que sean consolados sus corazones, unidos en amor y alcancen todas las riquezas del pleno entendimiento, a fin de que conozcan el misterio de Dios que es Cristo.
    3: En Él están escondidos todos los tesoros de la sabiduría y del conocimiento.
    4: Digo esto para que nadie los engañe con lenguaje persuasivo,
    5: porque aunque estoy ausente en el cuerpo, ciertamente estoy con ustedes en el espíritu. Me regocijo y veo su buen orden y la firmeza de su fe en Cristo.
    6: Por tanto, de la manera que recibieron a Cristo Jesús el Señor, vivan en Él,
    7: arraigados y edificados en Él, establecidos en la fe como se les enseñó. Abunden en acción de gracias.
    8: Tengan cuidado no sea que se presente alguno que los lleve como esclavos por medio de filosofías y vanas sutilezas, según la tradición de los hombres, conforme a los rudimentos del mundo y no según Cristo.
    9: Porque en Él vive corporalmente toda la plenitud de la Deidad.
    10: '[Ustedes] están completos en Él, Quien es la Cabeza de todo principado y jurisdicción.'
    11: En Él también fueron circuncidados por medio de la circuncisión de Cristo, no con circuncisión hecha por mano, con la remoción de la carne del cuerpo.
    12: En el bautismo fueron sepultados y resucitados juntamente con Él por medio de la fe en la operación de Dios, Quien lo resucitó de entre [los] muertos.
    13: Ustedes estaban muertos en las transgresiones y la incircuncisión de su cuerpo. Después de perdonarles todos sus delitos, les dio vida juntamente con Él.
    14: Canceló el decreto escrito a mano que había contra nosotros, lo quitó de en medio y lo clavó en la cruz.
    15: Desarmó en ella a los principados y a las jurisdicciones. Al dirigir un desfile triunfal, los expuso en público y triunfó sobre ellos en la cruz.
    16: Nadie, pues, los juzgue en comida, ni en bebida, ni con respecto a fiesta, o luna nueva, o sábados,
    17: lo cual es sombra de las cosas que vienen, pero la realidad es Cristo.
    18: Nadie los prive del galardón al deleitarse en la humillación propia y en la adoración a los ángeles, y [hablar] detalladamente lo que han visto, vanamente inflados por su mente carnal,
    19: al no aferrarse a la Cabeza, de la cual todo el cuerpo, sustentado y unido por medio de ligamentos y coyunturas, crece con el crecimiento de Dios.
    20: 'Si murieron con Cristo a los rudimentos del mundo, ¿por qué, como si estuvieran en el mundo, son sometidos a preceptos:'
    21: no manejes, ni pruebes, ni toques,
    22: según los mandamientos y enseñanzas de los hombres? Todas estas cosas están destinadas a destrucción por el uso,
    23: las cuales ciertamente tienen reputación de sabiduría en una religión impuesta por uno mismo, en una falsa humildad y severo trato del cuerpo, [sin embargo, ] carecen de algún valor contra lo que satisface al cuerpo.
  3:
    1: Si fueron resucitados con Cristo, busquen las cosas de arriba, donde Cristo está sentado a la mano derecha de Dios.
    2: Pongan la mente en las cosas de arriba, no en las de la tierra.
    3: Porque murieron y su vida fue escondida con Cristo en Dios.
    4: Cuando se manifieste Cristo, [Quien es ]su vida, entonces también ustedes se manifestarán con Él en gloria.
    5: 'Por tanto hagan morir lo terrenal en ustedes: inmoralidad sexual, impureza, pasión desordenada, deseo malo y la avaricia, que es idolatría.'
    6: '[Son] cosas por las cuales viene la ira de Dios,'
    7: en las cuales también ustedes anduvieron en otro tiempo, cuando vivían en ellas.
    8: 'Pero ahora, despójense también de todas estas cosas: ira, enojo, malicia, maledicencia y lenguaje obsceno de su boca.'
    9: Después de despojarse el viejo ser con sus prácticas, no se mientan unos a otros.
    10: Vístanse con el nuevo, el cual es renovado hasta [el] conocimiento pleno, conforme a [la] imagen del que lo creó.
    11: Aquí no hay [distinción entre ]griego y judío, circuncisión e incircuncisión, bárbaro, escita, esclavo y libre, sino Cristo es todo en todos.
    12: Así que, como escogidos de Dios, santos y amados, vístanse de sentimientos afectuosos profundos, bondad, humildad, mansedumbre y longanimidad.
    13: Sopórtense y perdónense los unos a los otros cuando alguno tenga queja contra otro. Como el Señor ciertamente los perdonó, así también ustedes.
    14: Sobre todas estas cosas, [vístanse] el amor, que es [el ]cinturón de la perfección.
    15: La paz de Cristo actúe como árbitro en sus corazones, a la cual también fueron llamados en un solo cuerpo. Sean agradecidos.
    16: La Palabra de Cristo viva abundantemente en ustedes, con toda sabiduría. Enséñense y amonéstense con salmos, himnos y cantos espirituales. Canten con gracia en sus corazones a Dios.
    17: Todo lo que [hagan], en palabra y en obra, háganlo en el Nombre del Señor Jesús y den gracias a Dios Padre por medio de Él.
    18: Las esposas sométanse a los esposos, como conviene en [el] Señor.
    19: Los esposos amen a sus esposas y no sean ásperos con ellas.
    20: Los hijos obedezcan a sus progenitores en todo, porque esto es aceptable ante [el] Señor.
    21: Los padres no irriten a sus hijos para que no pierdan [el] ánimo.
    22: Los esclavos obedezcan en todo a sus amos humanos. No sirvan al ojo, como los que tratan de agradar a la gente, sino con sinceridad de corazón con temor al Señor.
    23: Lo que hagan sea de corazón, como para el Señor y no para [los ]hombres,
    24: pues saben que obtendrán la herencia del Señor como recompensa. Sirvan al Señor Cristo.
    25: Pero el que hace injusticia obtendrá la injusticia que cometió, porque no hay acepción de personas.
  4:
    1: Los señores traten con justicia y equidad a sus esclavos. Sepan que también ustedes tienen [al] Señor en [el] cielo.
    2: Perseveren en la conversación con Dios y velen en ella con acción de gracias.
    3: Al mismo tiempo hablen con Dios también por nosotros, para que Dios nos abra una puerta de proclamación a fin de anunciar el misterio de Cristo, por el cual fui encadenado,
    4: para que lo proclame como debo hacerlo.
    5: Vivan con sabiduría en relación con los de afuera y aprovechen bien el tiempo.
    6: La palabra de ustedes sea siempre con gracia, sazonada con sal para que sepan cómo les conviene responder.
    7: Todas las cosas con respecto a mí se las informará Tíquico, el hermano amado, fiel ministro y consiervo en [el] Señor,
    8: a quien les envié para que conozcan nuestra situación y consuele sus corazones.
    9: '[También les envié] a Onésimo, el fiel y amado hermano, quien es de ustedes. [Ellos] les informarán todas las cosas de aquí.'
    10: Aristarco, mi compañero de prisión, los saluda y Marcos, el primo de Bernabé, con respecto a quien les dí mandamientos. Si los visita, recíbanlo.
    11: '[También los saluda] Jesús, el llamado Justo. Ellos son colaboradores conmigo en el reino de Dios y me consolaron. Son judíos.'
    12: Los saluda Epafras, quien es de ustedes y esclavo de Cristo, y se esfuerza siempre por ustedes en toda [la] voluntad de Dios.
    13: Porque doy testimonio de que él tiene mucha aflicción por ustedes, y por los que están en Laodicea y en Hierápolis.
    14: Los saluda Lucas, el médico amado, y Demas.
    15: Saluden a los hermanos que están en Laodicea, a Ninfa y a la iglesia de la casa de ella.
    16: Cuando esta epístola sea leída por ustedes, permitan que también se lea en la iglesia de Laodicea, y que ustedes también lean la de Laodicea.
    17: 'Digan a Arquipo: Considera el ministerio que recibiste del Señor, para que lo cumplas.'
    18: El saludo de mi mano, de Pablo. Recuerden mis cadenas. La gracia sea con ustedes.
52:
  1:
    1: Pablo, Silvano y Timoteo, a la iglesia de [los] tesalonicenses, en Dios Padre y en el Señor Jesucristo. Gracia y paz a ustedes.
    2: Damos siempre gracias a Dios por todos ustedes y hacemos incesantemente mención en nuestras conversaciones con Dios,
    3: y recordamos sin cesar delante del Dios y Padre nuestro la obra de su fe, el trabajo del amor, y la perseverancia en la esperanza de nuestro Señor Jesucristo.
    4: Hermanos amados por Dios, sabemos que ustedes fueron escogidos,
    5: porque nuestro mensaje de Buenas Noticias no llegó a ustedes solo con palabra, sino también con poder, con Espíritu Santo y con gran certidumbre. Saben cómo nos manifestamos a ustedes por amor.
    6: Ustedes recibieron la Palabra con mucha aflicción. Fueron imitadores de nosotros y del Señor con gozo del Espíritu Santo,
    7: hasta [llegar a ]ser modelo para todos los que creen en Macedonia y Acaya.
    8: Porque por medio de ustedes la Palabra del Señor se ha divulgado no solo en Macedonia y Acaya. En todo lugar se sabe de su fe en Dios, de tal modo que no necesitamos hablar algo.
    9: Ellos mismos hablan de la manera como llegamos a ustedes, y cómo abandonaron los ídolos para ser esclavos del Dios vivo y verdadero,
    10: y esperar de los cielos a su Hijo, a Quien resucitó de entre [los] muertos, a Jesús, Quien nos librará de la ira que viene.
  2:
    1: Porque ustedes mismos saben, hermanos, que nuestra visita a ustedes no fue en vano,
    2: pues supieron que después de sufrir y ser maltratados en Filipos, [confiados] en nuestro Dios, tuvimos el valor de proclamarles las Buenas Noticias en medio de gran lucha.
    3: Así que nuestra exhortación no fue errada, impura o engañosa,
    4: sino por la aprobación de Dios, Quien nos confió las Buenas Noticias. Así hablamos, no como los que agradan a [los] hombres, sino a Dios, Quien prueba nuestros corazones.
    5: Como saben, no hablamos con palabras halagadoras, ni con deseo de lucrar. Dios es Testigo.
    6: Ni buscamos honor de [los] hombres, ni de ustedes ni de otros.
    7: Aunque podríamos insistir en nuestra importancia como apóstoles de Cristo, más bien fuimos en medio de ustedes como una madre de crianza que acaricia a sus propios hijos.
    8: De este modo, al tener un profundo afecto por ustedes, nos sentimos complacidos por impartirles las Buenas Noticias de Dios y también nuestras propias vidas, porque llegaron a sernos muy amados.
    9: Hermanos, recuerden nuestra fatiga y arduo trabajo al ocuparnos de noche y de día para no ser carga a ninguno de ustedes. Así les proclamamos las Buenas Noticias de Dios.
    10: Ustedes y Dios son testigos de nuestra conducta santa, justa e intachable con ustedes los que creen.
    11: También saben de qué modo tratamos a cada uno de ustedes, como un padre a sus hijos,
    12: al exhortarlos, animarlos y rogarles que tuvieran una conducta digna del Dios que los llama a su mismo reino y gloria.
    13: Por esto también nosotros damos gracias a Dios incesantemente, porque cuando oyeron de nosotros [la] Palabra de [la ]predicación de Dios, [la] recibieron, no [como] palabra de hombres, sino como lo que verdaderamente es, Palabra de Dios, la cual obra en ustedes los que creen.
    14: Hermanos, ustedes fueron imitadores de las iglesias de Dios en Cristo Jesús de Judea. Porque también ustedes padecieron las mismas cosas por medio de sus propios compatriotas, como ellos de los judíos.
    15: De igual manera, éstos, después de matar al Señor Jesús y a los profetas, de perseguirnos severamente y de no agradar a Dios, son hostiles a todos los hombres.
    16: Nos prohíben hablar a los gentiles para que sean salvos, a fin de llenar siempre la medida de sus pecados. Pero la máxima ira llegó sobre ellos.
    17: Nosotros, hermanos, al estar separados de ustedes por breve tiempo, de presencia, no de corazón, deseábamos ardientemente ver su rostro.
    18: Porque ciertamente quisimos ir a ustedes, yo, Pablo, más de una vez, pero Satanás nos estorbó.
    19: Pues ¿cuál es nuestra esperanza, o regocijo, o corona de satisfacción? ¿No son ustedes delante de nuestro Señor Jesús en su venida?
    20: Ustedes son el resplandor y el gozo nuestro.
  3:
    1: Por lo cual, al no soportar más, decidimos quedarnos solos en Atenas.
    2: Enviamos a Timoteo, nuestro hermano y colaborador de Dios en las Buenas Noticias de Cristo, para fortalecerlos y exhortarlos respecto a su fe,
    3: a fin de que nadie se desanime por estas aflicciones, porque ustedes mismos saben que estamos para esto.
    4: Pues aun cuando estábamos con ustedes, les predecíamos que estamos para ser afligidos, como también ocurrió, y supieron.
    5: Por esto, yo también, al no soportar más, envié a reconocer su fe, no fuera que, de algún modo, los hubiera tentado el que tienta, y que nuestro arduo trabajo resultara en vano.
    6: Pero ahora, al regresar Timoteo y traernos buenas noticias de la fe y del amor de ustedes, que siempre tienen buen recuerdo de nosotros y anhelan vernos, como también nosotros a ustedes,
    7: por esto, hermanos, en medio de toda nuestra necesidad y aflicción, fuimos consolados por medio de su fe,
    8: pues ahora vivimos, ya que ustedes están firmes en [el] Señor.
    9: Porque, ¿qué acción de gracias podemos devolver a Dios por ustedes, por todo el gozo que tenemos delante de nuestro Dios por amor a ustedes?
    10: Imploramos intensamente de noche y de día que veamos su rostro y completemos las cosas que faltan a su fe.
    11: El mismo Dios y Padre nuestro, y nuestro Señor Jesús, dirija nuestro camino a ustedes.
    12: El Señor los haga crecer y abundar en el amor unos a otros y para todos, así como también nosotros para ustedes,
    13: a fin de confirmar sus corazones intachables en santidad delante de nuestro Dios y Padre en la venida de nuestro Señor Jesús con todos sus santos.
  4:
    1: Por lo demás, hermanos, les rogamos y exhortamos en [el] Señor Jesús que, como les enseñamos la manera de vivir y agradar a Dios, tal como viven, así abunden más,
    2: pues saben cuáles instrucciones les dimos por medio del Señor Jesús.
    3: 'Esta es [la] voluntad de Dios: su santificación, que ustedes se abstengan de la inmoralidad sexual.'
    4: Que sepa cada uno de ustedes mantener su propio vaso en santificación y honor,
    5: no con pasión de placeres deshonestos, como los gentiles que no conocen a Dios.
    6: Que no pequen ni engañen a su hermano en este asunto. Porque como les dijimos con anticipación y solemnemente fuimos testigos, el Señor es vengador de todas estas cosas.
    7: Porque Dios no nos llamó a la impureza, sino a santificación.
    8: Por tanto, el que rechaza [esto], no rechaza a hombre, sino a Dios, Quien les da su mismo Espíritu Santo.
    9: Con respecto al amor fraternal, no tienen necesidad de que les escriba, porque ustedes mismos son enseñados por Dios a amarse los unos a los otros.
    10: Ciertamente lo hacen con todos los hermanos en toda Macedonia, pero les rogamos, hermanos, que abunden más,
    11: que consideren un honor estar tranquilos, que hagan sus propios asuntos y trabajen con sus manos, como les ordenamos,
    12: a fin de que vivan decentemente hacia los de afuera, y que de nada tengan necesidad.
    13: Hermanos, no queremos que ignoren en cuanto a los que duermen, para que no se entristezcan como los demás que no tienen esperanza.
    14: Porque si creemos que Jesús murió y resucitó, así también Dios traerá con Jesús a los que durmieron en Cristo.
    15: 'Les decimos esto en Palabra [del] Señor: Nosotros los que vivamos, los que seamos dejados atrás hasta la venida del Señor, ¡que de ningún modo precedamos a los que durmieron!'
    16: Porque el Señor mismo con señal de mando, con voz de arcángel y con trompeta de Dios, descenderá del cielo, y los muertos en Cristo resucitarán primero.
    17: Luego nosotros, los que vivamos, los que quedemos atrás, seremos arrebatados simultáneamente con ellos en [las] nubes a encontrar al Señor en al aire. Así estaremos siempre con [el] Señor.
    18: Por tanto consuélense los unos a los otros con estas palabras.
  5:
    1: Hermanos, no tienen necesidad de que les escriba con respecto a los tiempos y a las ocasiones.
    2: Porque ustedes saben perfectamente que [el] día del Señor viene como ladrón de noche.
    3: 'Cuando digan: Paz y seguridad, vendrá sobre ellos destrucción repentina como el dolor a la que está embarazada, ¡y que no escapen de ningún modo!'
    4: Pero ustedes, hermanos, no están en [la] oscuridad, para que aquel día los sorprenda como ladrón.
    5: Porque todos ustedes son hijos de luz e hijos del día. No somos de [la] noche ni de [la] oscuridad.
    6: Así que no tengamos indiferencia espiritual como los demás, sino velemos y estemos sobrios.
    7: Porque los que duermen, de noche duermen, y los que se embriagan, de noche se embriagan.
    8: Pero nosotros que somos del día, seamos sobrios. Estemos vestidos con [la] coraza de fe y amor y con el casco de la esperanza de salvación.
    9: Porque Dios no nos destinó para ira, sino para obtener salvación por medio de nuestro Señor Jesucristo,
    10: Quien murió por nosotros, para que, ya sea que velemos o que durmamos, vivamos juntamente con Él.
    11: Por tanto exhórtense y edifíquense los unos a los otros, como ya lo hacen.
    12: Hermanos, les rogamos que reconozcan a los que trabajan entre ustedes, que se preocupan por ustedes y los amonestan en el Señor.
    13: Que [los] tengan en gran estima con amor a causa de su obra. Vivan en paz los unos con los otros.
    14: 'También les rogamos, hermanos: Amonesten a los ociosos, animen a los desanimados, sostengan a los débiles, sean pacientes con todos.'
    15: Tengan cuidado que nadie devuelva a alguno mal por mal. Más bien persigan siempre lo bueno los unos para los otros y para todos.
    16: ¡Estén siempre gozosos!
    17: Hablen con Dios sin cesar.
    18: Den gracias en todo, porque esta es [la] voluntad de Dios para ustedes en Cristo Jesús.
    19: No apaguen al Espíritu.
    20: No menosprecien [las] profecías,
    21: sino examinen todo. Retengan lo bueno.
    22: Absténganse de toda clase de mal.
    23: El mismo Dios de la paz los santifique por completo y que todo su ser, espíritu, alma y cuerpo sea guardado sin reproche para la venida de nuestro Señor Jesucristo.
    24: Fiel es el que los llama, Quien también lo hará.
    25: Hermanos, hablen con Dios por nosotros.
    26: Saluden a todos los hermanos con beso santo.
    27: Les ruego encarecidamente en el Nombre del Señor que sea leída esta epístola a todos los hermanos.
    28: La gracia de nuestro Señor Jesucristo sea con ustedes.
53:
  1:
    1: 'Pablo, Silvano y Timoteo, a la iglesia de [los] tesalonicenses en Dios nuestro Padre y en el Señor Jesucristo:'
    2: Gracia y paz a ustedes de Dios nuestro Padre y del Señor Jesucristo.
    3: Hermanos, tenemos que dar gracias a Dios siempre por ustedes como es apropiado, pues su fe crece maravillosamente y abunda el amor de cada uno de ustedes hacia los otros,
    4: tanto que nos enaltecemos por ustedes en las iglesias de Dios por su paciencia y fe en medio de todas las persecuciones y aflicciones que enfrentan,
    5: evidencia del justo juicio de Dios, para que ustedes sean considerados dignos del reino de Dios, por el cual también sufren.
    6: En verdad es justo que Dios retribuya aflicción a los que los afligen,
    7: y a ustedes, que son afligidos, les da reposo con nosotros en la manifestación del Señor Jesús desde el cielo con ángeles de su poder,
    8: en llama de fuego para castigar a los que no conocieron a Dios, y a los que no obedecen a las Buenas Noticias de nuestro Señor Jesús.
    9: Éstos sufrirán pena de eterna ruina lejos de la presencia del Señor y de la gloria de su poder,
    10: cuando venga en aquel día para ser glorificado en sus santos y ser admirado por todos los que creyeron, porque ustedes creyeron nuestro testimonio.
    11: Por lo cual también hablamos con Dios siempre acerca de ustedes, para que nuestro Dios los considere dignos del llamamiento y cumpla con poder todo deseo de bondad y obra de fe,
    12: para que el Nombre de nuestro Señor Jesús sea glorificado en ustedes, y ustedes en Él, según la gracia de nuestro Dios y del Señor Jesucristo.
  2:
    1: Pero con respecto a la venida de nuestro Señor Jesucristo y nuestra reunión con Él, les rogamos, hermanos,
    2: que no se muevan fácilmente del entendimiento, ni sean perturbados por espíritu, ni por palabra, ni por epístola como [si fuera] de nosotros, en el sentido de que el día del Señor llegó.
    3: ¡Que nadie los engañe en ninguna manera! Pues [no sucederá] si la apostasía no viene primero, y se manifiesta el hombre de iniquidad, el hijo de destrucción,
    4: el oponente que se levanta contra todo lo que es llamado Dios o es objeto de adoración, hasta el punto de tomar asiento en el Santuario de Dios para proclamar que él mismo es Dios.
    5: ¿No recuerdan que les decía estas cosas cuando yo estaba aún con ustedes?
    6: Ahora saben lo que [lo] detiene, a fin de que sea revelado en el tiempo de él.
    7: Porque ya se mueve el misterio de la iniquidad. En el tiempo presente está el que [lo] detiene, hasta que sea quitado de en medio.
    8: Entonces se manifestará el inicuo, a quien el Señor matará con el aliento de su boca, y [lo] reducirá a la impotencia con la gloria de su venida.
    9: La venida [del inicuo] es por operación de Satanás, con toda clase de poderes, señales milagrosas y prodigios falsos,
    10: y con todo engaño de iniquidad para los que se pierden, porque no aceptaron el amor a la verdad para ser salvos.
    11: Por esto Dios les envía una operación engañosa para que ellos crean en la mentira,
    12: a fin de que sean juzgados todos los que no creyeron en la verdad, sino se deleitaron en la injusticia.
    13: Hermanos amados por [el] Señor, nosotros tenemos que dar gracias siempre a Dios por ustedes, pues desde el principio Él los escogió para salvación por medio de la santificación del espíritu y fe en la verdad.
    14: A esto los llamó por medio de nuestras Buenas Noticias para que obtengan la gloria de nuestro Señor Jesucristo.
    15: Así que, hermanos, estén firmes y retengan las tradiciones como las enseñamos, bien por palabra o por epístola nuestra.
    16: El mismo Señor nuestro, Jesucristo, y Dios nuestro Padre, Quien nos amó y nos dio consolación eterna y buena esperanza por gracia,
    17: consuele y confirme sus corazones en toda obra y buena palabra.
  3:
    1: Por lo demás, hermanos, hablen con Dios con respecto a nosotros para que la Palabra del Señor corra y sea magnificada, como también [ocurrió] con ustedes,
    2: y para que seamos librados de los hombres perversos y malos, porque la fe no es de todos.
    3: Pero fiel es el Señor, Quien los afianzará y protegerá del malo.
    4: Ponemos la confianza en el Señor con respecto a ustedes, que hacen y harán lo que mandamos.
    5: El Señor dirija sus corazones al amor de Dios y a la paciencia de Cristo.
    6: Pero les ordenamos, hermanos, en Nombre del Señor Jesucristo, que ustedes se mantengan alejados de todo hermano que viva desordenadamente, y no según la enseñanza que recibieron de nosotros.
    7: Porque ustedes mismos saben de qué manera deben imitarnos, pues no estuvimos fuera de orden entre ustedes,
    8: ni comimos pan de nadie sin pago. Al contrario, trabajamos con afán y fatiga de noche y de día para no ser carga a ninguno de ustedes.
    9: No porque no tenemos derecho, sino para que fuéramos como ejemplo a ustedes, a fin de que nos imiten.
    10: 'Aun cuando estábamos con ustedes les ordenábamos esto: Si alguno no quiere trabajar, que tampoco coma.'
    11: Porque oímos que algunos entre ustedes viven desordenadamente sin trabajar y entrometidos [en lo ajeno].
    12: A ellos ordenamos y exhortamos por el Señor Jesucristo que trabajen ordenadamente y coman su propio pan.
    13: A ustedes, hermanos, que no dejen de hacer cosas buenas.
    14: Si alguno no obedece a nuestra enseñanza por medio de esta epístola, señalen a éste para que no se junten con él, a fin de que sea avergonzado.
    15: Pero no lo consideren como enemigo. Amonéstenlo como a un hermano.
    16: El mismo Señor de la paz les dé siempre la paz en toda manera. El Señor sea con todos ustedes.
    17: El saludo de mi mano, de Pablo, que es [la] señal en toda epístola. Así escribo.
    18: La gracia de nuestro Señor Jesucristo sea con todos ustedes.
54:
  1:
    1: Pablo, un apóstol de Cristo Jesús por mandato de Dios nuestro Salvador, y de Cristo Jesús nuestra esperanza,
    2: a Timoteo, legítimo hijo en [la ]fe. Gracia, misericordia, paz de Dios Padre y de Cristo Jesús nuestro Señor.
    3: Cuando pasé a Macedonia te rogué permanecer en Éfeso para que mandaras a algunos que no ofrecieran instrucción diferente,
    4: ni pusieran atención a fábulas y genealogías interminables, las cuales más bien promueven especulaciones inútiles y no la administración de Dios que es por fe.
    5: Pues el propósito de esta instrucción es [el] amor de corazón puro, buena conciencia y fe sincera,
    6: de las cuales, algunos perdieron el camino y fueron desviados hacia vacía palabrería.
    7: Deseaban ser maestros de la Ley sin entender lo que dicen, ni las cosas que hablan de manera absoluta.
    8: Pero sabemos que [la] Ley es buena cuando alguno habla legítimamente.
    9: Reconocemos que [la] Ley no se instituyó para [el] justo, sino para inicuos y desobedientes, ateos y pecadores, perversos y profanos, patricidas y matricidas, homicidas,
    10: inmorales sexuales, homosexuales, secuestradores, mentirosos, perjuros y si hay algún otro que se opone a [la ]sana doctrina,
    11: según las Buenas Noticias de la gloria del bendito Dios, las cuales se me encomendaron.
    12: Estoy agradecido al que me fortaleció, a Cristo Jesús nuestro Señor, porque al ponerme en el ministerio, me consideró fiel.
    13: Había sido un blasfemo, perseguidor e insolente. Pero me fue otorgada misericordia porque procedí por ignorancia en incredulidad.
    14: Pero la gracia de nuestro Señor estuvo presente en gran abundancia con fe y amor en Cristo Jesús.
    15: 'La Palabra es fiel y digna de toda aceptación: Cristo Jesús vino al mundo a salvar pecadores, de los cuales yo soy [el ]primero.'
    16: Pero por esto [me ]fue otorgada misericordia, a fin de que Cristo Jesús demuestre toda longanimidad primero en mí como ejemplo de los que creerían en Él para vida eterna.
    17: Por tanto, al Rey de los siglos, inmortal, invisible, al único Dios, sean [el ]honor y [la ]gloria por los siglos de los siglos. Amén.
    18: Este mandato te encargo, hijo Timoteo, para que conforme a las profecías que preceden sobre ti, te sirvas de ellas en el noble combate,
    19: y mantengas [la ]fe y la buena conciencia. Algunos naufragaron respecto a la fe al rechazarlas,
    20: de los cuales son Himeneo y Alejandro, a quienes entregué a Satanás para que aprendieran a no blasfemar.
  2:
    1: Exhorto ante todo, que sean hechas peticiones, conversaciones con Dios, súplicas y acciones de gracias por todos los hombres,
    2: por [los] reyes y por todos los que están en posición de autoridad, a fin de que pasemos una vida diaria tranquila y quieta, con toda piedad y dignidad.
    3: Esto es bueno y agradable delante de Dios nuestro Salvador,
    4: el cual desea que todos los hombres sean salvos y acudan al conocimiento de la verdad.
    5: 'Porque hay un solo Dios y un solo Mediador entre Dios y hombres: Cristo Jesús, Hombre,'
    6: Quien se dio a sí mismo como rescate por todos. El testimonio [fue dado] en tiempos apropiados,
    7: para lo cual yo fui constituido predicador y apóstol (digo verdad, no miento), maestro de [los] gentiles en fe y verdad.
    8: Quiero, pues, que los hombres hablen con Dios en todo lugar y levanten manos santas, sin ira ni discusión.
    9: Asimismo, que las mujeres se adornen con ropa decorosa, con modestia y decencia, no con peinados ostentosos, ni oro, ni perlas, ni ropa costosa,
    10: sino con buenas obras, lo cual conviene a mujeres que profesan reverencia a Dios.
    11: Que una mujer aprenda en quietud, con toda sumisión,
    12: pues no permito a una mujer enseñar ni dominar a un varón, sino estar en quietud.
    13: Porque Adán fue formado primero, luego Eva.
    14: Adán no fue engañado, sino la esposa. Cuando fue engañada, cayó en transgresión.
    15: Pero será preservada por medio de la procreación, cuando permanezca en [la] fe, [el ]amor, y [la ]santificación con modestia.
  3:
    1: 'Fiel es la Palabra: Si alguno anhela oficio de supervisor, desea buena obra.'
    2: Es necesario que el supervisor sea irreprochable, esposo de una sola esposa, sobrio, prudente, honorable, hospedador, apto para enseñar,
    3: no adicto al vino, ni pendenciero, sino amable, apacible, no avaro,
    4: que gobierne bien su propia familia, que tenga hijos en sujeción con toda dignidad,
    5: (pues si alguno no sabe dirigir a su propia familia, ¿cómo cuidará de la iglesia de Dios?),
    6: no un recién convertido, no sea que, después de envanecerse caiga en juicio del diablo.
    7: Debe tener también buen testimonio de los de afuera, para que no caiga en reproche y trampa del diablo.
    8: Asimismo, [los ]diáconos, sean serios, sin doblez de lengua, dignos de respeto, no de doble palabra, no adictos a mucho vino, no codiciosos de ganancia deshonesta,
    9: que guarden el misterio de la fe con limpia conciencia.
    10: Éstos también sean probados primero, y entonces, si son irreprochables, sirvan como diáconos.
    11: De igual manera, [las ]mujeres, sean serias, no calumniadoras, sobrias, fieles en todo.
    12: '[Los] diáconos, que sean esposos de una sola esposa, que se encarguen bien de [sus ]hijos y de sus propias casas.'
    13: Porque los que ministran bien se ganan una buena posición y mucha confianza en [la] fe en Cristo Jesús.
    14: Esto te escribo con esperanza de visitarte en breve.
    15: Pero, si demoro, [te escribo ]para que sepas cómo debes conducirte en la familia de Dios, que es [la] iglesia del Dios viviente, columna y fundamento de la verdad.
    16: 'Por confesión unánime, grande es el misterio de la piedad: Él fue manifestado en [el ]cuerpo, Justificado en Espíritu, Visto por ángeles, Proclamado entre gentiles, Creído en [el] mundo, Recibido arriba en gloria.'
  4:
    1: Pero el Espíritu dice explícitamente que en los postreros tiempos algunos apostatarán de la fe. Fijarán [la] atención en espíritus engañadores y en enseñanzas relacionadas con demonios,
    2: por medio de [la] hipocresía de mentirosos cauterizados en su conciencia,
    3: que prohíben casarse y mandan abstenerse de alimentos que Dios creó para que los creyentes que conocieron la verdad participen de ellos con acción de gracias.
    4: Porque todo lo creado por Dios es bueno y no se debe rechazar si se toma con acción de gracias,
    5: porque es santificado por medio de [la] Palabra de Dios y de [la ]conversación con Dios.
    6: Cuando enseñes estas cosas a los hermanos serás un buen ministro de Cristo Jesús, porque estás nutrido con las palabras de la fe y de la buena doctrina que seguiste fielmente.
    7: Pero evita las fábulas profanas de ancianas. Ejercítate en [la ]piedad.
    8: El adiestramiento corporal para poco es provechoso, pero la piedad es provechosa para todo, y tiene promesa de la vida presente y de la que viene.
    9: Esta palabra es fiel y digna de que todos la prueben.
    10: Porque para esto trabajamos arduamente y nos esforzamos, pues fijamos la esperanza en [el] Dios viviente, que es Salvador de todos [los] hombres, especialmente de [los] que creen.
    11: Estas cosas manda y enseña.
    12: Nadie desprecie tu juventud, mas bien sé ejemplo de los creyentes en palabra, conducta, amor, fe y pureza.
    13: Mientras voy, pon atención a la lectura, a la exhortación y a la enseñanza.
    14: No descuides el don que tú tienes, que te fue conferido por medio de profecía con imposición de las manos de los ancianos.
    15: Reflexiona estas cosas. Persevera en éstas para que tu progreso se manifieste a todos.
    16: Ten cuidado de ti mismo y de la doctrina, persiste en estas cosas, porque al hacer esto, te salvarás a ti mismo y a los que te escuchan.
  5:
    1: No reprendas al anciano, sino exhórtalo como a un padre, a los más jóvenes, como a hermanos,
    2: a las ancianas, como a madres, a las más jóvenes, como a hermanas, con toda pureza.
    3: Honra a [las ]viudas, las realmente viudas.
    4: Si alguna viuda tiene hijos o nietos, aprendan primero a mostrar piedad hacia su propia familia, y a dar recompensa a los progenitores, porque esto es agradable delante de Dios.
    5: Sin embargo, [honra a] la que es realmente viuda y quedó sola, [que] fijó su esperanza en Dios, y persevera en las súplicas y en las conversaciones con Dios de noche y de día.
    6: Pero la que vive entregada a los placeres vanos, aunque vive, murió.
    7: Manda también estas cosas para que sean irreprochables,
    8: porque si alguno no provee para los suyos, y especialmente para los de su familia, negó la fe y es peor que un incrédulo.
    9: Sea incluida en la lista [la] viuda no menor de 60 años que fue esposa de un solo esposo,
    10: 'aprobada en buenas obras: si crió hijos, si mostró hospitalidad, si lavó [los ]pies de santos, si socorrió a afligidos y si siguió de cerca toda buena obra.'
    11: Pero no incluyas viudas más jóvenes porque cuando sean impulsadas por deseos que están en conflicto con el afecto a Cristo, quieren casarse
    12: y tienen acusación. Quebrantaron la primera promesa.
    13: Al mismo tiempo también aprenden a ser ociosas y vagan de casa en casa. Y no solo ociosas, sino también chismosas y entremetidas, pues hablan las cosas que no deben.
    14: Por tanto deseo que las más jóvenes se casen, críen hijos, manejen sus casas y no den al adversario ocasión de reproche.
    15: Porque algunas ya se extraviaron tras Satanás.
    16: Si algún creyente tiene viudas, manténgalas, y no se cargue a la iglesia, a fin de que ayude a las que realmente son viudas.
    17: Los ancianos que gobiernan bien sean considerados dignos de doble honor, especialmente los que trabajan arduamente en predicación y enseñanza.
    18: 'Porque la Escritura dice: No pondrás bozal al buey que trilla. Y: Digno es el trabajador de su pago.'
    19: Contra un anciano no aceptes acusación, excepto delante de dos o tres testigos.
    20: Reprende delante de todos a los que pecan, para que también los demás tengan temor.
    21: Declaro solemnemente delante de Dios, de Cristo Jesús y de los ángeles escogidos que observes estas cosas sin prejuicio, sin hacer acepción de personas.
    22: No impongas [las ]manos a alguno apresuradamente, ni participes en pecados ajenos. Consérvate puro.
    23: Ya no bebas agua, sino toma un poco de vino por causa de tus frecuentes enfermedades del estómago.
    24: Los pecados de algunos hombres son evidentes antes que lleguen al juicio, pero a otros [los pecados los] siguen.
    25: Del mismo modo las buenas obras son evidentes, y las malas no se pueden esconder.
  6:
    1: Los esclavos bajo yugo consideren a sus amos dignos de todo honor, para que no sea blasfemado el Nombre de Dios ni la doctrina.
    2: Los [esclavos] que tienen amos creyentes no les falten el respeto por ser hermanos. Más bien sírvanles aun mejor por cuanto los que disfrutan del buen servicio son creyentes y amados. Enseña estas cosas y exhorta.
    3: Si alguno ofrece diferente instrucción, y no acepta las sanas palabras, las de nuestro Señor Jesucristo y la doctrina según [la] piedad,
    4: está envanecido. Nada entiende, pero tiene manía con respecto a cuestiones controversiales y contiendas relacionadas con palabras de las cuales vienen envidia, contienda, maledicencias, malas conjeturas y
    5: disputas constantes de hombres que fueron despojados de entendimiento y privados de la verdad, quienes suponen que la piedad es un medio de ganancia.
    6: ¡Pero la piedad acompañada de contentamiento es un medio de gran ganancia!
    7: Porque nada trajimos al mundo. Es evidente que nada podremos llevar.
    8: Así que, si tenemos sustento y abrigo, estaremos satisfechos con éstos.
    9: Pero los que quieren enriquecer caen en tentación y trampa, en muchas codicias insensatas y dañinas, las cuales hunden a los humanos en destrucción y ruina.
    10: Porque la raíz de todos los males es el amor al dinero, el cual codiciaron algunos, se descarriaron de la fe y fueron atormentados con muchos dolores.
    11: Pero tú, oh hombre de Dios, huye de estas cosas. Persigue [la] justicia, [la ]piedad, [la ]fe, [el ]amor, [la ]paciencia, [la ]mansedumbre.
    12: Pelea la buena batalla de la fe. Agarra la vida eterna a la cual fuiste llamado, de la cual hiciste buena confesión delante de muchos testigos.
    13: Ordeno delante de Dios, Quien da vida a todas las cosas, y de Cristo Jesús, Quien dio testimonio de la buena confesión delante de Poncio Pilato,
    14: que guardes el mandamiento sin mancha, sin reproche, hasta la aparición de nuestro Señor Jesucristo,
    15: la cual mostrará en tiempos apropiados el bendito y único Soberano, el Rey de reyes y Señor de señores,
    16: el Único que tiene inmortalidad, que mora en luz inaccesible, a Quien ninguno de [los] humanos vio, ni puede ver. A Él sea honor y soberanía eterna. Amén.
    17: Instruye a los ricos de este mundo a no ser arrogantes ni poner su esperanza en riquezas inciertas, sino en Dios, Quien nos provee abundantemente todas las cosas para que las disfrutemos.
    18: '[Instrúyelos] a hacer bien, ser ricos en buenas obras, ser generosos, dispuestos a compartir,'
    19: que atesoren para sí mismos una buena reserva para lo futuro, a fin de que posean lo que en verdad es vida.
    20: Oh Timoteo, guarda el depósito que se te encomendó. Evita las palabrerías vacías y profanas, y contradicciones del que de manera falsa llaman conocimiento.
    21: Algunos que lo profesaron se extraviaron de la fe. La gracia sea con ustedes.
55:
  1:
    1: Pablo, un apóstol de Cristo Jesús por voluntad de Dios, según [la] promesa de [la ]vida en Cristo Jesús,
    2: a Timoteo, amado hijo. Gracia, misericordia, paz de Dios Padre y de Cristo Jesús nuestro Señor.
    3: Doy gracias a Dios a Quien sirvo con limpia conciencia, como lo hicieron mis antepasados, cuando sin cesar me recuerdo de ti en mis conversaciones con Dios de noche y de día,
    4: al recordar tus lágrimas y anhelar verte para regocijarme.
    5: Tengo presente el recuerdo de la fe sincera que hay en ti, la cual residió primero en tu abuela Loida y en tu madre Eunice, y estoy persuadido de que también en ti.
    6: Por esta razón te recuerdo que avives el fuego, el don de Dios que está en ti por medio de la imposición de mis manos.
    7: Porque Dios no nos dio espíritu de cobardía, sino de poder, de amor y de dominio propio.
    8: Por tanto no te avergüences del testimonio de nuestro Señor, ni de mí, su prisionero. Sino comparte conmigo el sufrimiento en las Buenas Noticias según [el] poder de Dios,
    9: Quien nos salvó y llamó con vocación santa, no según nuestras obras, sino según su propio propósito y gracia que nos fue dada en Cristo Jesús antes de [los ]tiempos eternos.
    10: Pero ahora [la gracia ]fue manifestada por medio de la aparición de nuestro Salvador, Cristo Jesús, Quien ciertamente abolió la muerte al sacar a luz [la] vida y [la] inmortalidad por medio de las Buenas Noticias,
    11: para las cuales yo fui designado predicador, apóstol y maestro,
    12: razón por la cual también soporto estas cosas. Pero no me avergüenzo, porque sé en Quién creí y me persuadí de que es poderoso para guardar mi depósito hasta aquel día.
    13: Retén copia calcada de las palabras sanas que escuchaste de mí, la fe y el amor en Cristo Jesús.
    14: Guarda el buen depósito por medio del Espíritu Santo que vive en nosotros.
    15: Sabes que todos los de Asia se alejaron de mí, de los cuales son Figelo y Hermógenes.
    16: El Señor conceda misericordia a la casa de Onesíforo, pues muchas veces me refrescó y no se avergonzó de mi cautividad.
    17: Al hallarse en Roma, diligentemente me buscó y [me] encontró.
    18: El Señor tenga misericordia de él en aquel día. Tú sabes bien cuántos servicios nos brindó en Éfeso.
  2:
    1: Tú, pues, hijo mío, sé fortalecido con la gracia de Cristo Jesús.
    2: Lo que escuchaste de mí en medio de muchos testigos encomienda a hombres fieles que sean idóneos para enseñar también a otros.
    3: Comparte sufrimientos como buen soldado de Cristo Jesús.
    4: Ninguno que se alista como soldado se enreda en los negocios de la vida, a fin de agradar al que lo reclutó como soldado.
    5: También, si alguno compite como atleta, no es coronado si no compite según las normas.
    6: El labrador, para recibir su parte de los frutos, le es necesario que primero trabaje duro.
    7: Considera lo que digo, pues el Señor te dará entendimiento en todo.
    8: Recuerda a Jesucristo, descendiente de David, Quien resucitó de entre [los] muertos, según mi mensaje de Buenas Noticias,
    9: por el cual sufro maltrato, hasta cadenas como un malhechor. Pero la Palabra de Dios no está atada.
    10: Por tanto todo lo soporto por amor a los escogidos para que ellos también obtengan salvación de Cristo Jesús con gloria eterna.
    11: Fiel es la Palabra, pues si morimos con Él, también viviremos con Él.
    12: Si soportamos, también reinaremos con Él. Si lo negamos, Él también nos negará.
    13: Si somos infieles, Él permanece fiel, porque no puede negarse a Él mismo.
    14: Recuérdales estas cosas. Encárgales solemnemente delante de Dios que no contiendan con respecto a palabras, [lo cual] para nada es provechoso. Sirve para destrucción de los oyentes.
    15: Procura diligentemente presentarte a Dios aprobado como obrero que no tiene de qué avergonzarse, que maneja con precisión la Palabra de verdad.
    16: Pero evita profanas y vacías habladurías, porque harán que [la] impiedad avance más.
    17: La palabra de ellos carcomerá como gangrena, de los cuales son Himeneo y Fileto,
    18: que perdieron el rumbo con respecto a la verdad. Dicen que la resurrección ya ocurrió y trastornan la fe de algunos.
    19: 'Sin embargo, el sólido fundamento de Dios permanece firme, con este sello: Conoce el Señor a los suyos, y: Huya de iniquidad todo el que menciona el Nombre del Señor.'
    20: Pero en una casa grande, no solo hay vasijas de oro y de plata, sino también de madera y de barro, y unas para honor y otras para deshonor.
    21: Así que, cuando alguno se limpie de todas estas cosas será vasija para honor, santificada, útil para el amo, preparada para toda buena obra.
    22: Huye también de las pasiones juveniles, y persigue [la] justicia, [la ]fe, [el ]amor y [la ]paz, con los que claman al Señor de corazón puro.
    23: Pero evita las cuestiones necias y estúpidas, pues sabes que engendran contiendas.
    24: Porque un esclavo del Señor no debe pelear, sino ser amable con todos, apto para enseñar, paciente,
    25: que corrija con mansedumbre a los que se oponen, para ver si Dios les concede cambio de mente a fin de que conozcan [la] verdad
    26: y vuelvan a ser sobrios con respecto a la trampa del diablo quien los tiene cautivos a su voluntad.
  3:
    1: Sepan que en [los] últimos días habrá tiempos difíciles,
    2: porque habrá hombres egoístas, amigos del dinero, arrogantes, soberbios, blasfemos, desobedientes a [los] progenitores, ingratos, impíos,
    3: sin afecto natural, irreconciliables, calumniadores desenfrenados, crueles, aborrecedores de lo bueno,
    4: traidores, impetuosos, envanecidos, amadores de los placeres en vez de ser amadores de Dios.
    5: Aunque tienen apariencia de piedad, niegan el poder de ella. Apártate también de ellos.
    6: Porque de éstos son los que penetran en las casas y desvían a mujercillas cargadas de pecados, llevadas por diversas pasiones,
    7: que siempre aprenden y nunca llegan al conocimiento de [la] verdad.
    8: De la manera que Janes y Jambres resistieron a Moisés, así también éstos se resisten a la verdad, hombres de mente depravada, descalificados en cuanto a la fe.
    9: No avanzarán mucho, porque su insensatez será evidente a todos, como también fue la de aquéllos.
    10: Pero tú seguiste mi enseñanza, conducta, propósito, fe, longanimidad, amor, perseverancia,
    11: persecuciones, padecimientos, como los que me vinieron en Antioquía, en Iconio y en Listra. Esas persecuciones sufrí, y el Señor me libró de todas.
    12: También todos los que quieren vivir piadosamente en Cristo Jesús serán perseguidos.
    13: En cambio los hombres malos e impostores avanzarán hacia lo peor, pues engañan y son engañados.
    14: Pero tú permanece en las cosas que aprendiste y por las cuales te persuadiste, pues sabes de quiénes aprendiste,
    15: y que desde niño sabes [las] Sagradas Escrituras, que pueden hacerte sabio en [la ]salvación por medio de [la ]fe en Cristo Jesús.
    16: Toda [la] Escritura es inspirada por Dios, y útil para enseñanza, reprobación, corrección e instrucción en la justicia,
    17: a fin de que el hombre de Dios sea equilibrado, equipado para toda buena obra.
  4:
    1: 'Declaro solemnemente delante de Dios y de Cristo Jesús, Quien está destinado a juzgar a [los ]vivos y a [los ]muertos en su aparición y en su reino:'
    2: Predica la Palabra, está listo a tiempo y fuera de tiempo, convierte el argumento contra el que lo presenta, reprende, exhorta con toda longanimidad y doctrina.
    3: Habrá tiempo cuando no aceptarán la sana doctrina, sino, al tener una comezón de predicación, se acumularán para sí mismos maestros según sus propios deseos ardientes,
    4: y ciertamente apartarán el oído de la verdad, y serán extraviados a las fábulas.
    5: Pero tú sé sobrio en todo, soporta privaciones, haz obra de evangelista, cumple tu ministerio.
    6: Porque yo ya soy ofrecido en libación, y el tiempo de mi partida es inminente.
    7: He peleado la buena batalla, acabé la carrera, guardé la fe.
    8: Por lo demás, la corona de justicia me está reservada, la cual el Señor, Juez justo, me dará en aquel día, y no solo a mí, sino también a todos los que tienen en alta estima su aparecimiento.
    9: Haz todo esfuerzo para venir pronto a mí,
    10: porque Demas, al amar al mundo de ahora, me desamparó y fue a Tesalónica, Crescente, a Galacia y Tito, a Dalmacia.
    11: Solo Lucas está conmigo. Toma a Marcos y tráelo contigo, porque me es útil para [el] ministerio,
    12: pues a Tíquico envié a Éfeso.
    13: Al venirte, trae el capote que dejé con Carpo en Troas, y los rollos, especialmente los pergaminos.
    14: Alejandro el calderero me hizo muchos males. El Señor le pagará según sus obras.
    15: Guárdate tú también de él, porque con vehemencia contradijo nuestras enseñanzas.
    16: En mi primera defensa ninguno se presentó. Todos me abandonaron. No les sea tomado en cuenta.
    17: Pero el Señor estuvo presente y me fortaleció para que yo cumpliera la predicación, y que todos los gentiles oyeran. Fui librado de [la] boca del león.
    18: El Señor me librará de toda obra mala y me preservará para su reino celestial. A Él sea la gloria por los siglos de los siglos. Amén.
    19: Saluda a Prisca y a Aquila, y a la familia de Onesíforo.
    20: Erasto quedó en Corinto. A Trófimo lo dejé en Mileto porque estaba enfermo.
    21: Haz todo esfuerzo por venir antes del invierno. Eubulo te saluda, también Pudente, Lino, Claudia y todos los hermanos.
    22: El Señor esté con tu espíritu. La gracia sea con ustedes.
56:
  1:
    1: Pablo, un esclavo de Dios y apóstol de Jesucristo, según [la] fe de los escogidos de Dios y [el] conocimiento de la verdad en la piedad,
    2: con respecto a [la] esperanza de vida eterna, la cual Dios, Quien no miente, prometió antes de [los ]tiempos eternos.
    3: Pero a su debido tiempo reveló su Palabra por [la ]predicación la cual me fue encomendada por orden de Dios nuestro Salvador.
    4: A Tito, genuino hijo según [la ]fe común. Gracia y paz de Dios Padre y de Cristo Jesús, nuestro Salvador.
    5: Por esta razón te dejé en Creta, para que te encargaras de poner en orden las cosas desordenadas, y designaras ancianos en cada ciudad, como yo me propuse.
    6: El anciano debe ser irreprochable, esposo de una sola esposa, que tenga hijos fieles, no con acusación de relajamiento moral o rebeldes.
    7: 'Porque es necesario que el supervisor sea irreprochable como administrador de Dios: no arrogante, no iracundo, no adicto al vino, no pendenciero, no codicioso de ganancia deshonesta,'
    8: sino hospedador, amante de lo bueno, prudente, justo, santo, disciplinado,
    9: que retenga [la] palabra fiel, según la doctrina, a fin de que también pueda exhortar con la sana doctrina y convencer a los que contradicen.
    10: Porque hay muchos indisciplinados, habladores de vanidades y engañadores, especialmente de los judíos,
    11: a quienes hay que silenciar, que trastornan familias enteras, pues enseñan lo que no es necesario por amor a una ganancia deshonesta.
    12: 'Uno de ellos, su propio profeta, dijo: Cretenses, siempre mentirosos, malas bestias, glotones ociosos.'
    13: Este testimonio es verdadero. Por lo cual, repréndelos severamente para que sean sanos en la fe,
    14: que no fijen [la] atención en fábulas judaicas y mandamientos de hombres que se apartan de la verdad.
    15: Todas las cosas son puras para los puros, pero para los contaminados e incrédulos nada es puro. Pues aun la mente y la conciencia de ellos fueron contaminadas.
    16: Profesan conocer a Dios, pero con los hechos lo niegan, pues son repugnantes y desobedientes, descalificados para toda buena obra.
  2:
    1: Pero tú habla lo que es conveniente a la sana doctrina.
    2: Que [los] hombres mayores sean sobrios, dignos de respeto, sensibles, sanos en la fe, en el amor y en la perseverancia.
    3: Asimismo, que [las] mujeres mayores sean dignas de reverencia por su conducta, no calumniadoras, no esclavizadas a mucho vino, maestras de cosas buenas,
    4: que animen a las jóvenes a que amen a sus esposos y a sus hijos,
    5: que sean prudentes, castas, cuidadoras de su casa, buenas, sometidas a sus esposos, para que la Palabra de Dios no sea blasfemada.
    6: Exhorta también a los jóvenes a ser razonables.
    7: Preséntate tú mismo en todo como ejemplo de buenas obras, con pureza de doctrina, seriedad,
    8: palabra sana e irreprochable, para que el adversario sea avergonzado y no tenga algo malo que decir en cuanto a nosotros.
    9: A [los ]esclavos, que sean sometidos a sus amos en todo, que sean complacientes, que no contradigan,
    10: que no se apropien indebidamente [de algo], sino que muestren toda buena fe para que en todo adornen la doctrina de Dios nuestro Salvador.
    11: Porque la gracia salvadora de Dios se manifestó a todos los hombres,
    12: y nos enseñó que, después de apartarnos de la impiedad y de las pasiones mundanas, vivamos sobria, justa y piadosamente en el mundo presente,
    13: que nos acojamos a la esperanza bienaventurada y [la] aparición de la gloria de nuestro gran Dios y Salvador Jesucristo,
    14: Quien se dio a sí mismo por nosotros para librarnos de toda iniquidad, y purificar para sí un pueblo escogido, celoso de buenas obras.
    15: Habla estas cosas, exhorta y reprende con toda autoridad. Nadie te menosprecie.
  3:
    1: Recuérdales que se sometan a gobernantes y autoridades, que estén preparados para toda obra buena,
    2: que a nadie difamen, que sean apacibles, tolerantes, que muestren toda mansedumbre a todos [los] hombres.
    3: Porque nosotros también éramos en otro tiempo insensatos, desobedientes, extraviados. Éramos esclavos de deseos apasionados y placeres diversos, y vivíamos en malicia y envidia, aborrecibles y nos odiábamos unos a otros.
    4: Pero cuando la bondad de Dios nuestro Salvador y [su] amor por la humanidad se manifestaron,
    5: nos salvó, no por obras que nosotros hicimos en justicia, sino según su misericordia, por medio del lavamiento de la regeneración y renovación del Espíritu Santo,
    6: el cual derramó abundantemente en nosotros por medio de Jesucristo, nuestro Salvador,
    7: para que, justificados por aquella gracia, seamos herederos según [la ]promesa de vida eterna.
    8: La Palabra es fiel. Con respecto a esto quiero insistirte con firmeza, para que los que creen en Dios estén preocupados por hacer buenas obras. Estas cosas son buenas y beneficiosas para los hombres.
    9: Pero evita necedades, controversias, genealogías, contiendas y discusiones sobre cosas pertenecientes a la Ley, porque son peligrosas y vacías.
    10: Rechaza al hombre que, después de una y otra amonestación, causa divisiones.
    11: Sabes que se pervirtió y al ser condenado por sí mismo, peca.
    12: Cuando te envíe a Artemas o a Tíquico, haz todo esfuerzo por visitarme en Nicópolis, porque decidí pasar allí el invierno.
    13: Encamina diligentemente a Zenas, el abogado, y a Apolos, para que nada les falte.
    14: Aprendan también los nuestros a ocuparse en buenas obras para las necesidades urgentes a fin de que no se queden sin fruto.
    15: Te saludan todos los que están conmigo. Saluda a los que nos aman en [la] fe. La gracia sea con todos ustedes.
57:
  1:
    1: Pablo, prisionero de Cristo Jesús, y el hermano Timoteo, al amado Filemón, colaborador nuestro,
    2: a la hermana Apia, a Arquipo, nuestro compañero de milicia, y a la iglesia que está en tu casa.
    3: Gracia a ustedes y paz de Dios nuestro Padre, y del Señor Jesucristo.
    4: Doy gracias a mi Dios siempre que me acuerdo de ti en mis conversaciones con Dios,
    5: pues escucho de tu amor y de la fe que tienes hacia el Señor Jesús y para todos los santos.
    6: '[Ruego] que, por medio del conocimiento de todo lo bueno de ustedes en Cristo, la participación de tu fe sea eficaz.'
    7: Porque tuvimos mucho gozo y consolación en tu amor, pues por medio de ti, hermano, fueron refrescados los corazones de los santos.
    8: Por tanto, aunque tengo mucho atrevimiento en Cristo para mandarte lo que es apropiado,
    9: más bien por causa de mi amor [hacia ti, ]te exhorto, por ser como soy, Pablo, ya anciano, y ahora también prisionero de Cristo Jesús,
    10: te ruego por mi hijo Onésimo, a quien engendré en las prisiones.
    11: En otro tiempo él te fue inútil, pero ahora nos es útil a ti y a mí.
    12: Te lo envío de regreso, a él, es decir, al objeto de mi afecto.
    13: Yo quería retenerlo conmigo, a fin de que me sirviera por ti en las prisiones de las Buenas Noticias.
    14: Pero nada quise hacer sin tu consentimiento, para que tu bien no sea como por medio de presión, sino de libre voluntad.
    15: Porque probablemente por esto se apartó de ti por un tiempo, a fin de que lo recibas para siempre,
    16: 'ya no como un esclavo, sino más que un esclavo: como hermano amado, especialmente para mí, y cuánto más para ti, tanto en [el ]cuerpo como en [el] Señor.'
    17: Así que, si me consideras un compañero, recíbelo como a mí.
    18: Si te perjudicó en algo o te debe, cárgalo a mi cuenta.
    19: 'Yo, Pablo, escribí con mi mano: ¡Yo pagaré! Para no decirte que aun tú mismo te debes a mí.'
    20: Sí, hermano, que yo me beneficie de ti en [el] Señor. Conforta mi corazón en Cristo.
    21: Te escribí confiado en tu obediencia, cuando entendí que aun harás más de lo que digo.
    22: Al mismo tiempo, prepárame alojamiento, porque espero que seré libertado por medio de las conversaciones de ustedes con Dios.
    23: Te saludan Epafras, mi compañero de prisión por Cristo Jesús,
    24: Marcos, Aristarco, Demas y Lucas, mis colaboradores.
    25: La gracia del Señor Jesucristo sea con tu espíritu.
58:
  1:
    1: Dios habló hace mucho tiempo, muchas veces y de muchas maneras a los antepasados por medio de los profetas.
    2: En estos últimos días nos habló por medio del Hijo, a Quien declaró Heredero de todas las cosas, por medio de Quien también hizo los universos,
    3: Quien es [el] resplandor de la Gloria y reproducción exacta de su esencia, Quien sustenta todas las cosas con la Palabra de su poder. Después de purificarnos de los pecados por medio de Él mismo, se sentó a [la] derecha de la Majestad en [las] alturas.
    4: Como es superior a los ángeles, heredó un Nombre más excelente que ellos.
    5: 'Porque ¿a cuál de los ángeles dijo alguna vez: Mi hijo eres Tú. Yo te engendré hoy? Y otra vez: ¿Yo le seré Padre, Y Él me será Hijo?'
    6: 'Otra vez, cuando introduce al Primogénito en el mundo, dice: Adórenlo todos los ángeles de Dios.'
    7: 'Y de los ángeles dice: Quien convierte a sus ángeles en espíritus, Y a sus ministros en llama de fuego.'
    8: 'Pero del Hijo [dijo]: Tu trono, oh Dios, es por el siglo del siglo, Y el cetro de tu reino es cetro de justicia.'
    9: Amaste [la] justicia y aborreciste [la ]iniquidad. Por tanto Dios te ungió, el Dios tuyo, Con aceite de regocijo por encima de tus compañeros.
    10: 'Y: Tú, Señor, desde [el] principio fundaste la tierra, Y los cielos son obras de tus manos,'
    11: Y se acabarán, pero Tú permaneces. Y todos envejecerán como ropa.
    12: Como un vestido los enrollarás, Y como ropa serán mudados. Pero Tú eres el mismo, Y tus años no acabarán.
    13: 'Y, ¿A cuál de los ángeles [Dios] dijo alguna vez: Siéntate a mi derecha, Hasta que ponga a tus enemigos como tarima para tus pies?'
    14: ¿No son todos [los ángeles] espíritus servidores, enviados para ayudar a los herederos de [la] salvación?
  2:
    1: Por tanto, tenemos que poner mucha más atención a lo que se oyó, no sea que nos deslicemos.
    2: Si la palabra hablada por medio de ángeles fue firme, y toda transgresión y desobediencia recibió justo castigo,
    3: ¿cómo escaparemos nosotros si menospreciamos una salvación tan grande? Ésta fue proclamada al principio por el Señor y nos fue confirmada por los que oyeron,
    4: y Dios testificó al mismo tiempo con señales, prodigios, diversos milagros y repartimientos del Espíritu Santo según su voluntad.
    5: Porque [Dios] no sometió a [los] ángeles el mundo venidero del cual hablamos.
    6: 'Pero alguien testificó en cierto lugar: ¿Qué es [el] hombre para que te acuerdes de él, O [el] hijo de hombre para que lo visites?'
    7: Lo hiciste un poco menor que [los] ángeles. Lo coronaste de esplendor y de honor.
    8: Todo lo sometiste debajo de sus pies. Porque al sujetarle todas las cosas, nada dejó no sometido a Él. Pero aún no vemos todas las cosas sujetas a Él.
    9: Pero vemos a Jesús, Quien fue un poco menor que [los] ángeles, coronado de gloria y honor por cuanto padeció la muerte, para que por la gracia de Dios se sometiera a [la] muerte por todos.
    10: Porque convenía a [Dios], por cuya causa y por medio de Quien son todas las cosas, Quien condujo a muchos hijos a [la] gloria, perfeccionar al Autor de la salvación de ellos por medio de padecimientos.
    11: Porque el que santifica y los santificados son todos de un [Padre], por lo cual no se avergüenza de llamarlos hermanos
    12: 'cuando dijo: Anunciaré tu Nombre a mis hermanos. En medio de [la ]congregación te cantaré alabanza.'
    13: 'Otra vez: Yo pondré mi confianza en Él. Y otra vez: Aquí estoy Yo con los niños que Dios me dio.'
    14: Así que, por cuanto los hijos participaron de sangre y carne, de igual manera Él mismo también participó de las mismas, para destruir por medio de [la] muerte y reducir a la impotencia al que tiene el poder de la muerte, es decir, al diablo,
    15: y librar a los que estaban sometidos a esclavitud toda la vida por temor a la muerte.
    16: Ciertamente no socorrió a [los] ángeles, sino socorrió a [la] descendencia de Abraham.
    17: Por lo cual [Jesús] debía ser semejante a sus hermanos en todo, para que también fuera un Sumo Sacerdote misericordioso y fiel delante de Dios, a fin de apaciguarlo por los pecados del pueblo.
    18: Pues por cuanto Él mismo padeció al ser tentado, puede compadecerse de los que son probados.
  3:
    1: Por lo cual, hermanos santos, participantes del llamamiento celestial, consideren a Jesús, el Apóstol y Sumo Sacerdote de la fe que profesamos,
    2: Quien es fiel al que lo designó, como también fue Moisés en su casa.
    3: Porque Éste fue considerado digno de mayor gloria que Moisés, como el que edificó la casa tiene mayor honra que ella.
    4: Porque toda casa es construida por alguno, pero Dios es Quien hizo todas las cosas.
    5: Ciertamente Moisés [fue fiel] en toda su casa como un esclavo, para testimonio de las cosas que serían dichas,
    6: pero Cristo como Hijo fue fiel sobre su casa, la cual somos nosotros, si nos aferramos a la confianza y al enaltecimiento de la esperanza.
    7: 'Por tanto, como dice el Espíritu Santo: Si oyen hoy su voz,'
    8: No endurezcan sus corazones como en la rebelión El día de la tentación en el desierto,
    9: Donde sus antepasados intentaron probarme Y vieron mis obras 40 años.
    10: 'Por lo cual, estuve airado contra aquella generación y dije: Siempre son extraviados en el corazón Y no entendieron mis caminos.'
    11: 'Por tanto juré en mi ira: No entrarán en mi reposo.'
    12: Cuídense, hermanos, para que ninguno de ustedes tenga un corazón malo de incredulidad para apostatar del Dios vivo.
    13: 'Más bien, exhórtense los unos a los otros cada día, mientras se dice: Hoy. Para que ninguno de ustedes se endurezca por el engaño del pecado.'
    14: Porque somos participantes de Cristo, si retenemos firme hasta [el] fin la confianza que tuvimos al principio,
    15: 'mientras se dice: Hoy. Si escuchan su voz, No endurezcan sus corazones, como cuando se rebelaron contra Él.'
    16: Porque, ¿quiénes lo provocaron después de escuchar? ¿No fueron todos los que salieron de Egipto dirigidos por Moisés?
    17: ¿Contra quiénes estuvo airado 40 años? ¿No fue contra los que pecaron, quienes cayeron [muertos] en el desierto?
    18: ¿A quiénes [Dios] juró que no entrarían en su reposo? ¿No fue a los que desobedecieron?
    19: Vemos que no pudieron entrar por causa de su incredulidad.
  4:
    1: Tengamos temor, no sea que, aunque se sostiene [la] promesa de entrar en su reposo, tal vez alguno de ustedes quede excluido.
    2: Porque tanto a ellos como a nosotros se nos anunciaron las Buenas Noticias, pero a ellos no los benefició la Palabra de la predicación porque los que la oyeron no la mezclaron con la fe.
    3: 'Pero los que creímos entramos en un lugar de reposo. [Con respecto a los que no creyeron], dijo: Juré en mi ira, No entrarán en mi reposo. Sin embargo, Él terminó todas las obras desde [la] fundación del mundo.'
    4: 'Porque así dijo en algún pasaje con respecto al séptimo día: Dios reposó de todas sus obras el séptimo día.'
    5: 'Y otra vez en este pasaje: No entrarán en mi reposo.'
    6: Por tanto, puesto que falta que algunos entren en él, y aquellos a quienes primero se les dieron Buenas Noticias no entraron por causa de desobediencia,
    7: '[Dios] otra vez fija un día: Hoy, cuando dijo después de mucho tiempo por medio de David, como ya se dijo: Hoy. Si escuchan su voz, No endurezcan sus corazones.'
    8: Porque si el mismo Josué [los] hubiera llevado a un lugar de reposo, no hablaría después de estas cosas con respecto a otro día.
    9: Así que queda un reposo sabático para el pueblo de Dios.
    10: Porque el que entró en su reposo, también reposó de sus obras, como Dios de las suyas.
    11: Procuremos, pues, entrar en aquel reposo, a fin de que ninguno caiga en la misma desobediencia.
    12: Porque la Palabra de Dios es viva y poderosa, y más cortante que cualquier espada de dos filos. Penetra aun hasta [la] separación de alma y espíritu, y de coyunturas y tuétanos. Distingue pensamientos e intenciones del corazón.
    13: No hay criatura que se oculte en su presencia, sino todas las cosas están desnudas y expuestas ante los ojos de Aquél a Quien [tendremos que] rendir cuenta.
    14: Puesto que tenemos a Jesús, [el] Hijo de Dios, el gran Sumo Sacerdote que traspasó los cielos, retengamos la confesión [de fe].
    15: Porque no tenemos un Sumo Sacerdote Quien no se compadece de nuestras debilidades, mas bien tenemos Uno Quien fue tentado en todo según [nuestra] semejanza, [pero] no pecó.
    16: Acerquémonos, pues, con confianza al trono de la gracia para que obtengamos misericordia y hallemos gracia para la ayuda oportuna.
  5:
    1: Porque todo sumo sacerdote tomado de entre [los] hombres es escogido para representar a [los] hombres ante Dios y ofrecer ofrendas y sacrificios por [los] pecados,
    2: y puede obrar con compasión hacia los que pecan por ignorancia [de la Ley y están] extraviados, puesto que él mismo está rodeado de debilidad.
    3: Por tal motivo está obligado a ofrecer [sacrificios] por sus pecados y los del pueblo.
    4: Nadie toma ese honor para él, sino uno designado por Dios, como Aarón.
    5: 'Así también Cristo no se enalteció a Él mismo al ser designado Sumo Sacerdote, sino [lo enalteció] el que le dijo: Mi Hijo eres Tú. Yo te engendré hoy.'
    6: 'Como también dice en otro pasaje: Tú eres sacerdote para siempre Según el orden de Melquisedec.'
    7: Cuando estaba en la tierra, [Cristo] presentó ruegos y súplicas con gran clamor y lágrimas al que podía salvarlo de [la] muerte, y fue escuchado a causa de la sumisión reverente.
    8: Aunque es Hijo, aprendió la obediencia por medio de lo que padeció.
    9: Después de perfeccionarse, se transformó en fuente de eterna salvación para todos los que le obedecen.
    10: Dios lo designó Sumo Sacerdote según el orden de Melquisedec.
    11: Con respecto a éste tenemos mucho que decir, y es difícil de explicar, puesto que ustedes son lentos de entendimiento.
    12: Porque aunque deben ser maestros a causa del tiempo, tienen necesidad de que alguien les enseñe otra vez los primeros elementos principales de las enseñanzas de Dios, y son como los que necesitan leche, no alimento sólido.
    13: Todo el que toma leche es inexperto en palabra de justicia, porque es niño.
    14: Pero la comida sólida es para los que han logrado madurez, para los que tienen los sentidos ejercitados por la práctica [del bien] para distinguir lo bueno y lo malo.
  6:
    1: Por tanto dejemos las enseñanzas elementales de la doctrina de Cristo y avancemos hacia la perfección. No echemos otra vez [el] fundamento del arrepentimiento de obras muertas, de [la ]fe en Dios,
    2: de [la ]doctrina de bautismos, de [la ]imposición de manos, de [la ]resurrección de los muertos y del juicio eterno.
    3: Esto haremos, si Dios permite.
    4: Porque es imposible que los que una vez fueron iluminados, probaron el don celestial, participaron del Espíritu Santo,
    5: saborearon la buena Palabra de Dios y [los ]poderes de [la ]era venidera,
    6: y apostataron, sean otra vez restaurados para cambio de mente, pues así crucifican al Hijo de Dios para ellos mismos y lo exponen a afrenta pública.
    7: Porque la tierra que bebe la lluvia que cae a menudo sobre ella y produce buena cosecha a los que la cultivan, recibe [la] bendición de Dios.
    8: Pero la [tierra] que produce espinas y tallos rastreros es inútil y está cerca de una maldición. Su fin es ser quemada.
    9: Pero en cuanto a ustedes, amados, aunque hablamos de esta manera, estamos convencidos de cosas mejores que conducen a [la] salvación.
    10: Porque Dios no es injusto para olvidar su obra y el trabajo de amor que ustedes demostraron a su Nombre cuando sirvieron a los santos, a quienes aún sirven.
    11: Pero deseamos que cada uno de ustedes muestre la misma diligencia hasta [el] fin para la plena certeza de la esperanza,
    12: a fin de que no sean perezosos, sino imitadores de los que por fe y longanimidad heredan las promesas.
    13: 'Porque cuando Dios dio [la] promesa a Abraham, puesto que no tenía uno mayor por quien jurar, juró por Él mismo:'
    14: Ciertamente te bendeciré y te multiplicaré.
    15: Así, [Abraham] esperó con paciencia y obtuvo la promesa.
    16: Porque [los] seres humanos juran por el mayor. Para ellos el fin de toda controversia es el juramento de confirmación.
    17: Por tanto, cuando Dios quiso demostrar más plenamente lo inmutable de su propósito a los herederos de la promesa, interpuso juramento.
    18: Para que por dos cosas inmutables en las cuales es imposible que Dios mienta, los que nos refugiamos en la esperanza de lo que está adelante, tengamos un fortísimo consuelo,
    19: el cual tenemos como ancla firme y segura del alma, y que entra hasta lo que está en el interior del velo,
    20: donde Jesús entró por nosotros como Precursor, después de ser declarado Sumo Sacerdote para siempre según el orden de Melquisedec.
  7:
    1: Porque este Melquisedec, rey de Salén, sacerdote del Dios Altísimo, el cual conoció a Abraham cuando regresaba de la derrota de los reyes, y lo bendijo,
    2: al cual Abraham dio los diezmos de todo, cuyo nombre [significa] primero Rey de Justicia, y también Rey de Salén, es decir, Rey de Paz,
    3: sin padre, sin madre, sin genealogía, sin principio de días ni fin de vida, sino declarado semejante al Hijo de Dios, permanece sacerdote para siempre.
    4: Consideren, pues, cuán grande era éste, a quien el patriarca Abraham dio [el] diezmo de los despojos.
    5: Ciertamente los hijos de Leví que reciben el sacerdocio tienen mandamiento de tomar los diezmos del pueblo según la Ley, es decir, de sus hermanos, aunque éstos también descendieron de Abraham.
    6: Pero el que no descendió de [los levitas] recibió un diezmo de Abraham y bendijo al que tiene las promesas.
    7: Fuera de toda discusión, el inferior es bendecido por el superior.
    8: Y aquí ciertamente reciben los diezmos de hombres mortales, pero allí, [uno] de quien se da testimonio que vive.
    9: Por decirlo así, por medio de Abraham también Leví, quien recibía el diezmo, pagaba diezmos,
    10: porque aún Leví estaba en el seno de su antepasado cuando Melquisedec lo conoció.
    11: Así que, si [la] perfección fuera por medio del sacerdocio levítico, porque basado en él, el pueblo recibió [la] Ley, ¿qué necesidad había aún de que se levantara otro sacerdote según el orden de Melquisedec, y que no fuera nombrado según el orden de Aarón?
    12: Porque al ser cambiado el sacerdocio, es necesario que también haya cambio de ley.
    13: Porque Aquél de Quien se dicen estas cosas, es de otra tribu, de la cual nadie sirvió al altar.
    14: Pues es evidente que nuestro Señor descendió de la tribu de Judá, en cuanto a la cual Moisés nada dijo con respecto a sacerdotes.
    15: Es aún más evidente, si se levanta otro sacerdote a semejanza de Melquisedec,
    16: constituido no según [la] ley sobre la descendencia humana, sino según el poder de una vida indestructible.
    17: 'Pues se da testimonio: Tú eres Sacerdote para siempre Según el orden de Melquisedec.'
    18: Porque ciertamente se abroga el mandamiento anterior por causa de su debilidad e ineficacia
    19: (pues la Ley nada perfeccionó). Pero fue introducción a una mejor esperanza por la cual nos acercamos a Dios,
    20: lo cual fue hecho con juramento. Porque ciertamente ellos son declarados sacerdotes sin juramento,
    21: 'pero Éste, con el juramento del que le dice: [El] Señor juró y no cambiará de parecer: Tú eres sacerdote para siempre.'
    22: Por tanto Jesús es Garante de un mejor Pacto.
    23: Los sacerdotes fueron muchos, porque la muerte les impedía permanecer.
    24: Pero [Jesús], por cuanto permanece para siempre, tiene un sacerdocio inmutable.
    25: Por tanto puede también salvar para siempre a los que por medio de Él se acercan a Dios, y vive siempre para interceder por ellos.
    26: Porque este Sumo Sacerdote también nos convenía santo, inocente, sin mancha, separado de los pecadores y más exaltado que los cielos,
    27: que no necesita, como los sumos sacerdotes, ofrecer sacrificios cada día, primero por sus propios pecados y después por los del pueblo, porque esto lo hizo al ofrecerse una vez para siempre.
    28: Porque la Ley designa como sumos sacerdotes a hombres que tienen debilidad, pero la Palabra del juramento, que es posterior a la Ley, [designa] al Hijo declarado perfecto para siempre.
  8:
    1: Lo principal de lo que decimos es que tenemos un Sumo Sacerdote que se sentó a la derecha del trono de la Majestad en los cielos,
    2: Ministro del santuario y del verdadero Tabernáculo, erigido por el Señor y no el hombre.
    3: Porque todo sumo sacerdote es designado para ofrecer ofrendas y sacrificios, por lo cual es necesario que Éste también tenga algo para ofrecer.
    4: Así que, ni siquiera sería sacerdote si estuviera en [la] tierra, donde hay los que presentan las ofrendas según [la] Ley,
    5: 'los cuales sirven de modelo y sombra de las cosas celestiales, como se le advirtió a Moisés cuando iba a erigir el Tabernáculo: Mira, le dice: Haz todas las cosas según el modelo que se te mostró en la montaña.'
    6: Pero ahora [Jesús] tiene un ministerio mejor, por cuanto es Mediador de un Pacto mejor establecido sobre promesas mejores.
    7: Porque si el primero fuera sin defecto, [el] segundo no hubiera sido necesario.
    8: 'Porque al reprenderlos dice: Miren, vienen días, dice [el] Señor, en los cuales estableceré un Nuevo Pacto con la casa de Israel y con la casa de Judá,'
    9: No como el Pacto que hice con sus antepasados el día cuando los tomé de la mano para sacarlos de [la] tierra de Egipto. Porque ellos no permanecieron en mi Pacto, y Yo los desatendí, dice el Señor.
    10: Porque éste es el Pacto que estableceré con la casa de Israel después de aquellos días, dice [el] Señor, grabaré mis Leyes en la mente de ellos y las escribiré sobre sus corazones. [Yo] les seré Dios, y ellos me serán pueblo.
    11: 'Que de ningún modo [alguno] enseñe a su conciudadano, ni le diga a su hermano: conoce al Señor. Porque todos me conocerán, desde [el] menor hasta [el] mayor de ellos.'
    12: Porque tendré misericordia de ellos en relación con sus iniquidades, y que de ningún modo me acuerde de sus pecados.
    13: 'Al decir: Nuevo [Pacto], trató como obsoleto el primero, porque lo tratado como obsoleto caduca. Está cerca de desaparecer.'
  9:
    1: Ahora bien, el primer Pacto tenía ordenanzas de culto y un santuario terrenal.
    2: 'Porque [el] Tabernáculo fue preparado: la primera parte llamada Lugar Santo, en la cual estaba el candelabro, la mesa y los Panes de la Presentación.'
    3: Detrás de la segunda cortina estaba la parte del Tabernáculo llamada Lugar Santísimo,
    4: que tenía [el] incensario de oro y el Arca del Pacto cubierta de oro por todas partes, en la cual estaba una urna de oro que contenía el maná, la vara de Aarón que reverdeció y las tablas del Pacto.
    5: Encima del Arca había querubines de gloria que cubrían el propiciatorio, de lo cual no es posible hablar ahora en detalle.
    6: Preparadas así estas cosas en el primer Tabernáculo, los sacerdotes entran continuamente para cumplir ritos.
    7: Pero en la segunda parte, solo entra el sumo sacerdote una vez al año, con la sangre que ofrece por él mismo y por los pecados del pueblo cometidos por ignorancia.
    8: Con esto el Espíritu Santo daba a entender que, mientras existía la primera parte del Tabernáculo, no se había abierto el camino hacia el Lugar Santísimo.
    9: Esto es símbolo para el tiempo presente, según el cual se ofrecen ofrendas y sacrificios que no pueden perfeccionar [la] conciencia del que [los] ofrece,
    10: que solo son comidas, bebidas, diversos lavamientos ceremoniales y ordenanzas externas que fueron impuestos hasta [el] tiempo del nuevo orden.
    11: Pero cuando Cristo se presentó [como] Sumo Sacerdote de los bienes futuros, por medio del más grande y perfecto Tabernáculo no hecho por manos humanas, es decir, no de esta creación,
    12: ni por medio de sangre de machos cabríos y becerros, sino por medio de su propia sangre, después de obtener eterna redención, entró una vez por todas en el Lugar Santísimo.
    13: Porque si la sangre de toros y machos cabríos y [la] ceniza de [la] becerra rociada a los impuros santifica para la purificación del cuerpo,
    14: ¡cuánto más la sangre de Cristo, Quien se ofreció Él mismo sin mancha a Dios por medio del Espíritu eterno, limpiará nuestra conciencia de obras muertas para servir al Dios vivo!
    15: Por esto es Mediador de un Nuevo Pacto, a fin de que al ocurrir [la] muerte para el perdón de las transgresiones que hubo en el primer Pacto, los llamados recibieran la promesa de la herencia eterna.
    16: Porque donde hay un testamento es necesaria la muerte del testador.
    17: Porque un testamento es válido cuando interviene la muerte, puesto que no se pone en vigor mientras vive el testador.
    18: Por tanto ni aun el primer [Pacto] fue instituido sin sangre.
    19: Porque después que Moisés proclamó todo Mandamiento de la Ley a todo el pueblo, tomó la sangre de los becerros y agua, y roció el mismo rollo y a todo el pueblo con lana escarlata e hisopo.
    20: 'Y dijo: Ésta es la sangre del Pacto que Dios les ordenó.'
    21: De la misma manera roció con la sangre el Tabernáculo y todos los utensilios del ministerio.
    22: Según la Ley, casi todo es purificado con sangre, y sin derramamiento de sangre no hay perdón de pecados.
    23: Por tanto fue necesario que las representaciones de las cosas que hay en los cielos fueran purificadas con estos ritos, pero las mismas cosas celestiales [son purificadas] con mejores sacrificios que éstos.
    24: Porque Cristo no entró en un Lugar Santísimo hecho por manos, representación del verdadero, sino en el mismo cielo para presentarse ahora ante Dios por nosotros.
    25: Tampoco entró para ofrecerse muchas veces, como el sumo sacerdote entra en el Lugar Santísimo cada año con sangre ajena.
    26: De otra manera le hubiera sido necesario padecer muchas veces desde [la] fundación del mundo, pero ahora se presentó una vez por todas al fin de los siglos para remoción de pecado por medio del sacrificio de Él mismo.
    27: De la manera como está establecido a los hombres que mueran una sola vez, y después de esto [el] juicio,
    28: así también Cristo fue ofrecido una sola vez para cargar [los ]pecados de muchos, y aparecerá por segunda vez sin relación con el pecado para salvar a los que lo esperan.
  10:
    1: La Ley, que tiene [la ]sombra de los bienes futuros, no la misma imagen de las cosas, nunca puede perfeccionar a los que se acercan por medio de los mismos sacrificios que se ofrecen continuamente cada año.
    2: Si así fuera, ¿no habrían dejado de ofrecerse, después de ser purificados una vez, por ya no estar conscientes de haber pecado?
    3: Pero con [los sacrificios] hay un recuerdo de pecados cada año,
    4: porque es imposible que [la] sangre de toros y machos cabríos borre pecados.
    5: 'Por tanto [Cristo], al entrar en el mundo, dice: Sacrificio y ofrenda no quisiste, Pero me preparaste cuerpo.'
    6: Holocaustos y [sacrificios] por [los ]pecados no te deleitaron.
    7: 'Entonces dije: Aquí vengo, oh Dios, para hacer tu voluntad, Como en la cabecilla de un rollo fue escrito acerca de Mí.'
    8: 'Dijo antes: Sacrificios, ofrendas y holocaustos por [el ]pecado, ofrecidos según [la] Ley, no quisiste ni te agradaron.'
    9: 'Entonces dijo: Aquí estoy. Vengo para hacer tu voluntad. Él quita lo primero para establecer lo segundo.'
    10: Según esta voluntad fuimos santificados una vez por todas mediante la ofrenda del cuerpo de Jesucristo.
    11: Todo sacerdote ciertamente está en pie cada día, ministra y ofrece muchas veces los mismos sacrificios que nunca pueden remover pecados.
    12: Pero Éste, después de ofrecer un solo sacrificio para siempre por [los] pecados, se sentó a [la ]derecha de Dios,
    13: y desde entonces espera hasta que sus enemigos sean puestos como tarima de sus pies.
    14: Porque [Cristo] perfeccionó para siempre a los santificados con una sola ofrenda.
    15: 'El Espíritu Santo también testifica, porque después de decir:'
    16: 'Este es el Pacto que haré con ellos después de aquellos días, dice el Señor: pondré mis Leyes en sus corazones, y las escribiré en sus mentes,'
    17: 'añade: Nunca más me acordaré de sus pecados ni de sus iniquidades.'
    18: Donde hay perdón, ya no hay ofrenda por el pecado.
    19: Así que, hermanos, puesto que tenemos confianza para entrar al Lugar Santísimo por la sangre de Jesús,
    20: la cual nos inauguró un camino nuevo y vivo, por medio de la cortina, es decir, de su cuerpo,
    21: y [el] gran Sacerdote sobre la Casa de Dios,
    22: y que fuimos purificados de mala conciencia y nos lavamos los cuerpos con agua pura, acerquémonos con corazón verdadero, en plena certidumbre de fe.
    23: Sostengamos firme la confesión de nuestra esperanza sin fluctuar, porque el que prometió es fiel.
    24: Considerémonos los unos a los otros para estimularnos al amor y las buenas obras,
    25: sin dejar de congregarnos, como algunos acostumbran, sino exhortémonos, y tanto más cuando ven que el día se acerca.
    26: Porque si continuamos voluntariamente en el pecado, después de recibir el conocimiento de la verdad, ya no queda sacrificio por [los] pecados,
    27: sino una horrenda espera de juicio y ardor de fuego que devora a los adversarios.
    28: Por el testimonio de dos o tres testigos, el que viola [la] Ley de Moisés muere sin compasión.
    29: ¿Cuánto castigo peor merece el que pisotea al Hijo de Dios, tiene como impura la sangre del Pacto por la cual fue santificado y afrenta al Espíritu de la gracia?
    30: 'Porque conocemos al que dijo: Mía es [la] venganza. Yo pagaré. Y otra vez: [El] Señor juzgará a su pueblo.'
    31: ¡Horrenda cosa es caer en [las] manos del Dios vivo!
    32: Pero recuerden los días pasados en los cuales, después de ser iluminados, soportaron una gran lucha de padecimientos.
    33: Al ser sometidos a reproches y aflicciones, ciertamente fueron compañeros de los maltratados.
    34: Porque se compadecieron de los presos y sufrieron con gozo el despojo de sus bienes, pues saben que tienen una herencia mejor y perdurable en los cielos.
    35: Por tanto no pierdan su confianza pues tienen una gran recompensa.
    36: Porque es necesaria la paciencia, para que, después de hacer la voluntad de Dios, obtengan la promesa.
    37: Porque aún un poco, y el que viene vendrá, y no tardará.
    38: Pero el justo vivirá por fe. Y si retrocede, mi alma no se deleitará en él.
    39: Pero nosotros no somos de los que retroceden para destrucción, sino de los que tienen fe para [la] preservación del alma.
  11:
    1: Ahora bien, fe es [la] esencia de lo que se espera, la convicción de lo que no se ve.
    2: Por ella los antiguos fueron aprobados.
    3: Por fe entendemos que el universo fue creado por la Palabra de Dios, de modo que lo que se ve fue hecho de lo invisible.
    4: Por fe Abel ofreció a Dios un mejor sacrificio que Caín, por medio del cual se dio testimonio de que era justo. Dios dio testimonio sobre sus ofrendas, y aunque murió, aún habla por medio de ellas.
    5: Por fe Enoc fue trasladado para que no pasara por la muerte, y no fue hallado porque Dios lo trasladó. Pero antes del traslado se dio testimonio de que agradó a Dios.
    6: Pero sin fe es imposible agradar [a Dios], porque es necesario que el que se acerca a Dios crea que existe y que es Galardonador de los que lo buscan.
    7: Por fe Noé, después de ser advertido por Dios acerca de cosas aún no vistas, con temor construyó [el] arca en la cual se salvaría su familia. Por medio de esa fe condenó al mundo y heredó [la] justicia que es según la fe.
    8: Por fe Abraham, cuando fue llamado, obedeció para salir al lugar que iba a recibir como herencia. Salió sin entender a dónde iba.
    9: Por fe habitó como extranjero en [la] tierra de la promesa y vivió en tiendas con Isaac y Jacob, los coherederos de la misma promesa,
    10: porque esperaba la ciudad que tiene fundamentos, cuyo Arquitecto y Constructor es Dios.
    11: Por fe también la misma Sara, quien era estéril y de edad avanzada, recibió fuerza para concebir descendencia, porque consideró que [Dios] es fiel a lo que prometió.
    12: Por lo cual también de uno y éste ya casi muerto, salieron [descendientes] en multitud como las estrellas del cielo y como la arena innumerable de la orilla del mar.
    13: Según fe todos éstos murieron sin recibir [el cumplimiento de] las promesas. Aunque las miraban desde lejos, se saludaban y confesaban que eran extranjeros y peregrinos en la tierra.
    14: Porque los que dicen esto dan a entender que buscan [la ]patria,
    15: y si pensaran en aquella de la cual salieron, ciertamente tendrían tiempo de regresar.
    16: Pero en ese momento se esforzaban por una [patria] mejor, esto es celestial, por lo cual Dios no se avergüenza de llamarse Dios de ellos, porque les preparó una ciudad.
    17: Por fe Abraham, al ser probado, ofreció a Isaac [en sacrificio]. Ofrecía al unigénito sobre el cual recibió las promesas,
    18: 'pues le fue dicho: En Isaac tendrás descendencia.'
    19: Tenía en cuenta que Dios es poderoso para levantar aun de entre [los] muertos, de donde también en figura lo recuperó.
    20: Por fe Isaac bendijo a Jacob y a Esaú con respecto a cosas venideras.
    21: Por fe Jacob, cuando iba a morir, bendijo a cada uno de los hijos de José y adoró apoyado sobre el extremo de su bastón.
    22: Por fe José, cuando iba a morir, mencionó el éxodo de los hijos de Israel y dio órdenes acerca de sus huesos.
    23: Por fe los padres de Moisés lo escondieron tres meses cuando éste nació, porque vieron al niño hermoso y no temieron al decreto del rey.
    24: Por fe Moisés, cuando creció, rehusó ser llamado hijo de [la] hija de Faraón
    25: y escogió más bien sufrir aflicción con el pueblo de Dios, que gozar de los deleites temporales del pecado,
    26: porque consideró mayor riqueza la afrenta de Cristo que los tesoros de Egipto, porque fijaba la atención en el galardón.
    27: Por fe salió de Egipto sin temer la ira del rey, porque se sostuvo con la mirada en el Invisible.
    28: Por fe celebró la Pascua y el rociamiento de la sangre para que el destructor no tocara a los primogénitos.
    29: Por fe cruzaron el mar Rojo como por tierra seca. Cuando los egipcios intentaron hacer lo mismo fueron ahogados.
    30: Por fe cayeron los muros de Jericó después de ser rodeados durante siete días.
    31: Por fe la prostituta Rahab, después de recibir a los espías en paz, no pereció juntamente con los desobedientes.
    32: ¿Qué más digo? Porque el tiempo me faltará para hablar de Gedeón, Barac, Sansón, Jefté, David, Samuel y de los profetas,
    33: quienes por fe conquistaron reinos, hicieron justicia, obtuvieron promesas, cerraron bocas de leones,
    34: extinguieron fuegos violentos, escaparon del filo de espada. Fueron fortalecidos en debilidad y fuertes en batalla. Pusieron en fuga a enemigos hostiles.
    35: Las mujeres recibieron a sus muertos por medio de resurrección. Otros, al no aceptar el rescate, fueron torturados para obtener mejor resurrección.
    36: Otros experimentaron pruebas de burlas y azotes, y aun cadenas y cárcel.
    37: Fueron apedreados, aserrados, murieron a filo de espada, vagaron de lugar en lugar [cubiertos con] pieles de ovejas y cabras, indigentes, afligidos, maltratados.
    38: Anduvieron por desiertos, montañas, cuevas y cavernas de la tierra. ¡El mundo no era digno de ellos!
    39: Todos éstos, quienes fueron aprobados por medio de fe, no obtuvieron lo que se les prometió.
    40: Dios proveyó algo mejor para nosotros, a fin de que ellos no fueran perfeccionados aparte de nosotros.
  12:
    1: Por tanto también nosotros, quienes tenemos una nube tan grande de testigos alrededor de nosotros, despojémonos de todo impedimento y pecado que nos atrapa tan fácilmente. Corramos con paciencia la carrera que tenemos por delante.
    2: Fijemos nuestros ojos en Jesús, el Autor y Perfeccionador de la fe, Quien despreció el oprobio, sufrió [la] cruz y se sentó a [la] derecha del trono de Dios, porque sabía el gozo que tenía delante de Él.
    3: Así que consideren al que soportó tal hostilidad de pecadores contra Él mismo, a fin de que su ánimo no se canse hasta desmayar.
    4: Aún no resistieron hasta derramar sangre al oponerse al pecado,
    5: 'y olvidaron la exhortación que les habla como a hijos: Hijo mío, no menosprecies la disciplina del Señor, Ni te desalientes cuando te reprenda.'
    6: Porque el Señor disciplina al que ama Y castiga al que recibe como hijo.
    7: Soporten la disciplina. Dios los trata como a hijos, porque ¿a cuál hijo no disciplina su padre?
    8: Pero si a ustedes no se les aplica disciplina, como todos la recibieron, entonces no son hijos verdaderos sino ilegítimos.
    9: Además, tuvimos a nuestros padres terrenales quienes nos disciplinaban y los respetábamos. ¿No nos someteremos mucho más al Padre de los espíritus para que vivamos?
    10: Y ellos ciertamente nos disciplinaron por pocos días según lo que les parecía, pero la disciplina de Dios es para lo provechoso, a fin de que participemos de su santidad.
    11: Ciertamente ninguna disciplina al momento es motivo de gozo, sino de tristeza, pero después da fruto apacible de justicia a los que fueron formados por medio de ella.
    12: Por tanto levanten las manos debilitadas y las rodillas paralizadas,
    13: y hagan sendas derechas para sus pies, a fin de que lo cojo no se disloque, sino sea sanado.
    14: Sigan la paz y la santidad con todos, sin las cuales nadie verá al Señor.
    15: Vigilen, no sea que alguno deje de alcanzar la gracia de Dios, que al brotar alguna raíz de amargura, les estorbe, y por ella muchos sean contaminados,
    16: no sea que haya algún inmoral sexual o profano, como Esaú, quien vendió su primogenitura por una comida.
    17: Porque saben ustedes que después, aunque deseaba heredar la bendición, fue rechazado porque no halló oportunidad de cambio de mente, aunque la buscó con lágrimas.
    18: Pues ustedes no se acercaron a la montaña que se podía palpar y que ardía en fuego, ni a oscuridad y tiniebla, ni a la tempestad,
    19: ni al sonido de una trompeta, ni a tal ruido de palabras que los que lo oyeron suplicaron que no se les hablara Palabra,
    20: porque no soportaban lo que se decía. Aun si una bestia tocaba la montaña era apedreada.
    21: 'Tan terrible era el espectáculo que Moisés dijo: Estoy aterrado y tiemblo.'
    22: Ustedes, en cambio, se acercaron a la Montaña Sion, a la ciudad del Dios vivo, la Jerusalén celestial, a muchos millares de ángeles,
    23: a la congregación de inscritos en [los] cielos, a Dios, el Juez de todos, a espíritus de justos perfeccionados,
    24: a Jesús, el Mediador del Nuevo Pacto, y a su sangre rociada que habla mejor que la de Abel.
    25: Miren que no desechen al que habla. Porque si no escaparon aquellos que desecharon al que los amonestaba en la tierra, mucho menos nosotros [escaparemos] si nos apartamos del que nos habla desde [los] cielos,
    26: 'cuya voz entonces sacudió la tierra, pero ahora prometió: Una vez más Yo sacudiré no solo la tierra sino también el cielo.'
    27: 'Esta frase: una vez más, indica la remoción de las cosas movibles, como cosas hechas, para que permanezcan las inconmovibles.'
    28: Por cuanto recibimos un reino inconmovible, mostremos gratitud a Dios de manera aceptable con reverencia y temor,
    29: porque nuestro Dios es fuego consumidor.
  13:
    1: Permanezca el amor fraternal.
    2: No olviden la hospitalidad, porque por medio de ésta algunos hospedaron ángeles sin saberlo.
    3: Acuérdense de los presos, como presos juntamente con ellos, y de los maltratados, por que también ustedes están en el cuerpo.
    4: Honroso sea el matrimonio en todos y el lecho conyugal sin mancha, porque Dios juzgará también a los inmorales sexuales y adúlteros.
    5: 'Sean sus costumbres sin avaricia. Estén satisfechos con lo que tienen, porque Él mismo dijo: Que de ningún modo te abandone. Que de ningún modo te desampare.'
    6: 'De manera que decimos confiadamente: [El] Señor es mi Ayudador, no temeré. ¿Qué podrá hacerme un ser humano?'
    7: Acuérdense de sus líderes, quienes les hablaron la Palabra de Dios. Cuando consideren cuál fue el resultado de su conducta, imiten su fe.
    8: Jesucristo es el mismo ayer, hoy y por los siglos.
    9: No sean llevados por enseñanzas diversas y extrañas, pues es bueno fortalecer el corazón en la gracia, no con comidas que en nada beneficiaron.
    10: Tenemos un altar del cual los que sirven al Tabernáculo no tienen derecho de comer,
    11: porque estos cuerpos de animales, cuya sangre el sumo sacerdote lleva al Santuario como ofrenda por [el] pecado, son quemados fuera del campamento.
    12: Por lo cual también Jesús padeció fuera de la puerta para santificar al pueblo por medio de su propia sangre.
    13: Así que salgamos a Él fuera del campamento y llevemos su reproche.
    14: Porque no tenemos aquí una ciudad permanente, sino buscamos la que viene.
    15: Por medio de Él ofrezcamos siempre a Dios sacrificio de alabanza, es decir, fruto de labios que confiesen su Nombre.
    16: No se olviden de hacer bien y de ser generosos, porque a Dios le agradan estos sacrificios.
    17: Obedezcan a sus líderes y sujétense a ellos, porque ellos velan por sus almas y darán cuenta a Dios por ustedes, a fin de que lo hagan con gozo, sin queja, porque esto no es provechoso.
    18: Hablen con Dios por nosotros, pues confiamos en que tenemos buena conciencia, y deseamos conducirnos bien en todo.
    19: Ruego que hagan esto mucho más, a fin de que pronto [yo] sea restituido para ustedes.
    20: El Dios de paz, Quien resucitó de entre [los] muertos a nuestro Señor Jesús, el excelente Pastor de las ovejas, por [la] sangre del Pacto eterno,
    21: los haga completos en todo lo bueno para que hagan la voluntad de Él, y [Él] haga en ustedes lo agradable delante de Él por medio de Jesucristo, a Quien sea la gloria por los siglos. Amén.
    22: Les ruego, hermanos, que soporten esta Palabra de exhortación, porque les escribí brevemente.
    23: Sepan que nuestro hermano Timoteo fue liberado. Si viene pronto, iremos a visitarlos.
    24: Saluden a todos los que los dirigen y a todos los santos. Los de Italia los saludan.
    25: La gracia sea con todos ustedes.
59:
  1:
    1: Santiago, un esclavo de Dios y del Señor Jesucristo, a las 12 tribus que están en la dispersión. Saludos.
    2: Hermanos míos, gócense profundamente cuando pasen por diversas pruebas,
    3: y sepan que la prueba de su fe produce paciencia.
    4: Pero obtenga la paciencia su resultado perfecto para que sean perfectos y cabales, sin deficiencia.
    5: Si alguno de ustedes carece de sabiduría, pídala a Dios, Quien da a todos generosamente y sin reproche, y se le dará.
    6: Pero pida con fe sin dudar, porque el que duda es semejante a la onda del mar que el viento arrastra y lanza.
    7: Por tanto no suponga aquel hombre que recibirá alguna cosa del Señor.
    8: Un hombre de doble ánimo es inestable en todos sus caminos.
    9: El hermano de humilde condición, enaltézcase en su alta posición,
    10: pero el rico, en su humillación, pues pasará como la flor de la hierba.
    11: Porque el sol sale con calor abrasador, seca [la] hierba, su flor cae y perece la belleza de su apariencia. Así también el rico se marchitará en todos sus negocios.
    12: Inmensamente feliz [el] varón que soporta [la] prueba, porque al ser aprobado, ganará la corona de la vida que [Dios] prometió a los que lo aman.
    13: 'Ninguno que es tentado, diga: Soy tentado por Dios. Porque Dios no puede ser tentado por [los ]malos, y Él mismo no tienta a nadie.'
    14: Cada uno es tentado, atraído y seducido por su propio deseo ardiente.
    15: Entonces, después de concebir el deseo ardiente, da a luz [el] pecado. Luego de consumarse el pecado, da a luz [la] muerte.
    16: Amados hermanos míos, no se engañen.
    17: Toda buena dádiva y todo don perfecto desciende de arriba, del Padre de las luces, en Quien no hay cambio ni sombra de variación.
    18: Por su voluntad, nos dio a luz por la Palabra de verdad para que seamos primicias de sus criaturas.
    19: 'Sepan, mis amados hermanos: Todo ser humano sea pronto para escuchar, tardo para hablar, tardo para airarse,'
    20: porque [la ]ira del hombre no efectúa [la] justicia de Dios.
    21: Por tanto desechen toda impureza y abundancia de maldad y reciban con humildad la Palabra sembrada que puede salvar sus almas.
    22: Así que no se engañen ustedes mismos. Sean hacedores de [la] Palabra y no solo oidores.
    23: 'Porque si alguno es oidor de [la] Palabra, y no hacedor, es como un hombre que mira su rostro en un espejo:'
    24: se mira y sale, e inmediatamente se olvida cómo era.
    25: Pero el que mira atentamente en [la] ley perfecta, la de la libertad, permanece en ella y no es oidor olvidadizo, sino practicante, será inmensamente feliz en lo que hace.
    26: Si alguno supone ser religioso y no refrena su lengua, sino engaña su corazón, su religión no tiene valor.
    27: '[La] religión pura y sin mancha delante del Dios y Padre es ésta: Atender a [los] huérfanos y a las viudas en su aflicción y guardarse sin mancha del mundo.'
  2:
    1: Hermanos míos, no practiquen la fe de nuestro glorioso Señor Jesucristo con acepción de personas.
    2: Porque si en la congregación judía de ustedes alguien entra con anillo de oro y ropa espléndida, y también entra un pobre con ropa rota,
    3: 'y miran con agrado al que usa la ropa espléndida, y [le] dicen: Siéntate aquí en un buen puesto, y dicen al pobre: Quédate tú ahí en pie, o siéntate aquí a mis pies,'
    4: ¿no se convierten en jueces de decisiones corruptas entre ustedes mismos?
    5: 'Amados hermanos míos: ¿No escogió Dios a los pobres según el mundo, ricos en fe y herederos del reino que prometió a los que lo aman?'
    6: Pero ustedes trataron con desprecio al pobre. ¿No los oprimen los ricos, y ellos mismos los arrastran a [los ]tribunales?
    7: ¿No blasfeman ellos el Nombre por el cual fueron llamados?
    8: 'Si ciertamente cumplen [la] Ley real según la Escritura: Amarás a tu prójimo como a ti mismo, hacen bien.'
    9: Pero si hacen acepción de personas, cometen pecado y son convictos por la Ley como transgresores.
    10: Porque cualquiera que guarde toda la Ley, pero tropieza en un [punto] es culpable de todos.
    11: 'Porque el que dijo: No adulteres, también dijo: No asesines. Y si no adulteras, pero asesinas, eres transgresor de [la] Ley.'
    12: Así hablen, y así procedan, como los que van a ser juzgados por medio de [la ]ley de [la] libertad.
    13: Porque el juicio será sin misericordia para el que no tiene misericordia. [La ]misericordia triunfa sobre [el ]juicio.
    14: ¿De qué vale, hermanos míos, cuando alguno diga que tiene fe y no tiene obras? ¿Esa fe puede salvarlo?
    15: Cuando un hermano o una hermana no tiene ropa y carece de sustento diario,
    16: 'y alguno de ustedes le dice: Vé en paz, caliéntate y sáciate, pero no le da las cosas necesarias para el cuerpo, ¿de qué le aprovecha?'
    17: Así también la fe, cuando no tiene obras, está muerta.
    18: 'Pero alguno dirá: Tú tienes fe, y yo tengo obras. Muéstrame tu fe sin obras, y yo te mostraré la fe por mis obras.'
    19: ¿Tú crees que Dios es uno? Haces bien. ¡También los demonios creen y tiemblan!
    20: Pero, ¿quieres saber, hombre vano, que la fe sin obras está muerta?
    21: ¿Nuestro antepasado Abraham no fue justificado por las obras cuando ofreció a su hijo Isaac sobre el altar?
    22: ¿Ves que la fe actuó juntamente con sus obras, y que la fe se perfeccionó por medio de las obras?
    23: 'Se cumplió la Escritura que dice: Abraham creyó a Dios, y le fue contado como justicia, y fue llamado amigo de Dios.'
    24: Así ustedes ven que un hombre es justificado por las obras, y no solo por la fe.
    25: ¿No fue justificada por las obras la prostituta Rahab cuando recibió a los mensajeros y los envió por otro camino?
    26: Porque como el cuerpo sin el espíritu está muerto, así también la fe sin obras está muerta.
  3:
    1: Hermanos míos, no se promuevan muchos de ustedes como maestros, porque sabemos que recibiremos un juicio más severo.
    2: Porque todos ofendemos muchas veces. Si alguno no ofende en palabra es una persona perfecta, capaz de refrenar también todo el cuerpo.
    3: Si ponemos el freno en la boca de los caballos para que nos obedezcan, también dirigimos todo su cuerpo.
    4: Consideren también las naves grandes que son impulsadas por vientos fuertes. Son conducidas por un timón muy pequeño a donde quiere el que las gobierna.
    5: Así también la lengua es un miembro pequeño, y mueve grandes cosas. ¡Observen cuán grande bosque enciende un fuego pequeño!
    6: La lengua es un fuego, un mundo de iniquidad. Está puesta entre nuestros miembros, contamina todo el cuerpo, incendia el curso de la vida y es encendida por el infierno.
    7: Porque el ser humano ha domado y puede domar toda criatura, tanto bestias como aves, reptiles y animales marinos.
    8: Pero ninguno puede domar la lengua de los hombres, un mal turbulento, llena de veneno mortal.
    9: Con ella bendecimos al Señor y Padre, y con ella maldecimos a los hombres, quienes fueron hechos a imagen de Dios.
    10: De la misma boca sale bendición y maldición. Hermanos míos, es necesario que esto no sea así.
    11: ¿El manantial echa lo dulce y lo amargo por la misma abertura?
    12: Hermanos míos, ¿puede una higuera producir aceitunas, o una vid higos? Tampoco un manantial salado [puede] producir agua dulce.
    13: ¿Quién es sabio y entendido entre ustedes? Muestre la buena conducta por medio de sus hechos con gentileza sabia.
    14: Pero si tienen celo, amargura y ambición egoísta en su corazón, no se enaltezcan ni mientan contra la verdad.
    15: No es ésta la sabiduría de arriba, sino terrenal, no espiritual, demoníaca.
    16: Porque donde hay celo y ambición egoísta hay desorden y toda perversidad.
    17: Pero la sabiduría de arriba es esencialmente pura, pacífica, amable, benigna, llena de misericordia y frutos buenos, inconmovible y sincera.
    18: El fruto de justicia se siembra en paz para los que cultivan [la] paz.
  4:
    1: ¿De dónde [vienen] las luchas y contiendas entre ustedes? ¿No [vienen] de sus pasiones, las cuales combaten como soldados en sus miembros?
    2: Codician y no tienen. Asesinan y arden de envidia. Nada pueden obtener. Combaten y luchan. Pero no tienen porque no piden.
    3: Piden y no reciben, porque piden mal, para gastar en sus placeres.
    4: Adúlteros, ¿no saben que la amistad del mundo es enemistad contra Dios? Por tanto, cualquiera que determina ser amigo del mundo, se convierte en enemigo de Dios.
    5: '¿O piensan que la Escritura dice en vano: El espíritu que puso en nosotros nos anhela con celo?'
    6: 'Pero Él da mayor gracia. Por tanto dice: Dios se opone a [los ]soberbios, y da gracia a [los ]humildes.'
    7: Entonces sométanse a Dios. Estén firmes contra el diablo y huirá de ustedes.
    8: Acérquense a Dios y Él se acercará a ustedes. Pecadores, limpien sus manos, y los que vacilan purifiquen [sus] corazones.
    9: Aflíjanse, lamenten y lloren. Su risa se convierta en llanto y su gozo en tristeza.
    10: Humíllense ante el Señor, y Él los exaltará.
    11: Hermanos, no hablen mal unos de otros. El que habla mal del hermano o que juzga a su hermano, habla mal de [la] Ley y juzga a [la] Ley. Si juzgas [la] Ley, ya no eres cumplidor de [la] Ley, sino juez.
    12: Uno solo es el Legislador y Juez, Quien puede salvar y condenar. Pero tú, que juzgas al prójimo, ¿quién eres?
    13: 'Escuchen ahora los que dicen: Hoy o mañana iremos a tal y tal ciudad, estaremos allá un año, haremos negocios y ganaremos.'
    14: Lo que no saben es como será su vida mañana. Ciertamente es como una neblina que aparece por poco tiempo, y luego se desvanece.
    15: 'Al contrario, ustedes [deben] decir: Si el Señor quiere, viviremos, y haremos esto o aquello.'
    16: Pero ahora se enaltecen en sus arrogancias. Todo enaltecimiento de esa clase es malo.
    17: Por tanto, al que sabe hacer lo bueno y no [lo] hace, le es pecado.
  5:
    1: Vamos ahora [a tratar con] los ricos. ¡Lloren y laméntense por las miserias que les vienen!
    2: Su riqueza se pudrió, [la] polilla comió sus ropas,
    3: y el oro y la plata de ustedes se oxidaron. Su óxido es un testimonio contra ustedes, y consumirá sus cuerpos como fuego. Acumularon tesoros para [los] últimos días.
    4: Miren, los trabajadores que cosecharon sus tierras reclaman su jornal, el cual ustedes robaron y su clamor llegó a los oídos del Señor de las huestes.
    5: Llevaron una vida de placeres sobre la tierra, vivieron lujosamente, engordaron sus corazones el día de la matanza.
    6: Condenaron, asesinaron al justo, sin que él se opusiera.
    7: Por tanto, hermanos, tengan paciencia hasta la venida del Señor. Observen cómo el labrador espera con paciencia el precioso fruto de la tierra hasta que llegue la lluvia temprana y tardía.
    8: Sean pacientes. Fortalezcan sus corazones, porque la venida del Señor está cerca.
    9: Hermanos, no se quejen unos contra otros para que no sean juzgados. Observen, el Juez está en la puerta.
    10: Hermanos, tomen como modelo del sufrimiento y la longanimidad a los profetas que hablaron en el Nombre del Señor.
    11: Consideramos como inmensamente felices a los que sufren. Oyeron de la paciencia de Job, y vieron el propósito del Señor, porque el Señor es compasivo y misericordioso.
    12: Pero sobre todas las cosas, hermanos míos, no juren por el cielo, ni por la tierra, ni por ningún otra cosa. Su sí sea sí, y su no sea no, para que no caigan en juicio.
    13: ¿Está afligido alguno entre ustedes? Hable con Dios. ¿Está alguno alegre? Cante alabanza.
    14: ¿Está alguno enfermo entre ustedes? Llame a los ancianos de la iglesia, hablen con Dios por él y únjanlo con aceite en el Nombre del Señor.
    15: La conversación de fe con Dios sanará al enfermo, y el Señor lo levantará. Si cometió pecados, se le perdonarán.
    16: Por tanto confiésense los pecados unos a otros, y hablen con Dios los unos por los otros para que sean sanados. [La ]súplica del justo cuando obra eficazmente puede mucho.
    17: Elías era un hombre semejante a nosotros. Habló fervientemente con Dios para que no lloviera, y no llovió sobre la tierra durante tres años y seis meses.
    18: Otra vez habló con Dios, y el cielo dio lluvia y la tierra produjo su fruto.
    19: Hermanos míos, si alguno entre ustedes se extravía de la verdad, y otro lo devuelve,
    20: sepa que el que devuelve a un pecador del error de su camino, salva de muerte el alma [del pecador] y cubre una multitud de pecados.
60:
  1:
    1: Pedro, un apóstol de Jesucristo, a [los] peregrinos elegidos de una diáspora en Ponto, Galacia, Capadocia, Asia y Bitinia,
    2: '[elegidos] según [la] presciencia de Dios Padre en santificación del Espíritu, para que le obedecieran y fueran rociados con [la ]sangre de Jesucristo. Gracia y paz se les concedan abundantemente.'
    3: Bendito el Dios y Padre de nuestro Señor Jesucristo, Quien según su gran misericordia causó que renaciéramos para una esperanza viva por medio de [la] resurrección de Jesucristo de entre [los] muertos,
    4: para [la] herencia incorruptible, incontaminada e inmarchitable, reservada en los cielos para ustedes.
    5: Por [el] poder de Dios ustedes son protegidos bajo custodia por medio de [la] fe para [la] salvación preparada, a fin de que [les ]sea manifestada en [el] tiempo final.
    6: Esto es un gran gozo para ustedes, aunque ahora, si es necesario, por poco tiempo sean afligidos con diversas pruebas.
    7: La fe es más preciosa que el oro, el cual, aunque perecedero, se prueba con fuego. La prueba de su fe debe resultar en alabanza, gloria y honra en [la] aparición de Jesucristo,
    8: a Quien aman, aunque no [lo] vean, en Quien creen sin verlo ahora. Se alegran con un gozo indecible y esplendoroso,
    9: 'y obtienen el fin de su fe: [la] salvación de sus almas.'
    10: Los profetas que profetizaron con respecto a la gracia para ustedes, escudriñaron e indagaron cuidadosamente en cuanto a esta salvación.
    11: Investigaron quién y cual tiempo indicaba el Espíritu de Cristo que estaba en ellos, el cual anunciaba con anticipación los padecimientos de Cristo y los resultados gloriosos que vendrían después de ellos.
    12: A ellos se les reveló que no administraban esto para ellos mismos sino para ustedes. Tales cosas les fueron anunciadas por los que predicaron estas Buenas Noticias según [el] Espíritu Santo enviado del cielo. Los ángeles anhelan mirar esto.
    13: Por tanto átense el cinturón de su entendimiento. Sean sobrios. Esperen por completo la gracia que se les traerá cuando se manifieste Jesucristo.
    14: Como hijos obedientes, no se amolden a las antiguas pasiones que tenían en su ignorancia.
    15: El que los llamó es santo. Sean también ustedes santos en toda su manera de vivir.
    16: 'Porque está escrito: Me serán santos, porque Yo soy santo.'
    17: Si invocan como Padre al que juzga con imparcialidad según la obra de cada uno, pórtense con temor todo el tiempo de su peregrinación.
    18: Porque saben que fueron rescatados de su vana manera de vivir, heredada de sus antepasados, no con cosas corruptibles, como oro o plata,
    19: sino con la sangre preciosa de Cristo, como Cordero sin mancha y sin defecto,
    20: ciertamente escogido antes de la fundación del mundo, pero manifestado en los últimos tiempos por amor a ustedes,
    21: los que por medio de Él son fieles a Dios, Quien lo resucitó de entre [los] muertos y le dio gloria para que su fe y esperanza estén en Dios.
    22: Puesto que ustedes purificaron sus almas por la obediencia a la verdad para [el] amor fraternal no fingido, ámense los unos a los otros fervientemente de corazón.
    23: No renacieron de una simiente corruptible, sino incorruptible, por medio de [la] Palabra de Dios, que vive y permanece para siempre.
    24: 'Porque: Toda carne es como hierba, Y todo su esplendor como [la ]flor de hierba. La hierba se marchita y la flor se cae.'
    25: Pero la Palabra del Señor permanece para siempre. Ésta es la Palabra que se les predicó a ustedes por medio de las Buenas Noticias.
  2:
    1: Por tanto desechen toda maldad, engaño, hipocresía, envidias y maledicencia.
    2: Deseen como bebés recién nacidos la leche espiritual no adulterada para que por medio de ella crezcan en [la] salvación,
    3: pues ustedes experimentaron la benignidad del Señor.
    4: Acérquense a [Cristo], Piedra Viva, ciertamente desechada por [los] hombres, pero para Dios escogida, preciosa.
    5: Ustedes también, como piedras vivas, son edificados como casa espiritual y sacerdocio santo para ofrecer sacrificios espirituales aceptables a Dios por medio de Jesucristo.
    6: 'Por lo cual dice la Escritura: Ciertamente, pongo en Sion la Piedra del ángulo, escogida, preciosa. Y el que cree en Él, Que de ningún modo sea avergonzado.'
    7: '[Él] es precioso para ustedes los que creen, pero para los incrédulos: [La ]piedra que desecharon los edificadores Fue establecida como la cabeza del ángulo.'
    8: 'Y: Piedra de tropiezo y roca que hace caer. Éstos, al ser desobedientes, tropiezan en la Palabra. Tal es su destino.'
    9: Pero ustedes son linaje escogido, sacerdocio real, nación santa, pueblo adquirido por Dios para que proclamen las virtudes del que los llamó de la oscuridad a su luz admirable,
    10: los que en un tiempo no eran pueblo, pero ahora son pueblo de Dios, los no compadecidos por misericordia, pero ahora compadecidos por misericordia.
    11: Amados, les ruego como a extranjeros y peregrinos, que se abstengan de los ardientes deseos humanos que se enfrentan en batalla contra el alma.
    12: Sea buena su manera de vivir entre los gentiles, para que cuando los malhechores murmuren de ustedes, glorifiquen a Dios cuando vean sus obras buenas [el] día de la supervisión.
    13: Por causa del Señor, sométanse a toda institución que tiene poder como máxima autoridad,
    14: tanto a los gobernadores, como a los enviados por ellos para castigar a los malhechores y para aprobar a los que hacen bien.
    15: Porque así es la voluntad de Dios, que por hacer bien, callen la ignorancia de los hombres insensatos.
    16: '[Vivan] como libres, como esclavos de Dios, pero no como si tuvieran la libertad como pretexto para la maldad.'
    17: Honren a todos, amen a la hermandad, teman a Dios, honren al rey.
    18: Esclavos, sométanse con todo respeto a sus amos, no solo a los buenos y apacibles, sino también a los ásperos.
    19: 'Porque esto merece aprobación: cuando alguno soporta aflicciones y padece injustamente por causa de la conciencia delante de Dios.'
    20: Pues ¿qué mérito tienen si son abofeteados por pecar y soportan? Pero si cuando hacen el bien soportan y padecen, esto ciertamente es agradable ante Dios,
    21: porque para esto fueron llamados. También Cristo padeció por nosotros y nos dejó ejemplo para que ustedes sigan sus pisadas.
    22: Él no pecó, ni fue hallado engaño en su boca.
    23: Cuando era insultado, no replicaba. Cuando padecía, no amenazaba, sino se encomendaba al que juzga justamente.
    24: Él mismo llevó nuestros pecados en su cuerpo sobre el madero para que nosotros muramos a los pecados y vivamos para la justicia. Por su herida fueron sanados.
    25: Ustedes eran como ovejas descarriadas, pero ahora volvieron al Pastor y Supervisor de sus almas.
  3:
    1: Del mismo modo ustedes esposas, sujétense a sus esposos para que también los que no creen en la Palabra, sean ganados sin palabra por medio de la conducta de sus esposas
    2: cuando consideren su conducta casta y respetuosa.
    3: Su adorno no sea el externo, de peinados ostentosos, de joyas de oro o de vestidos lujosos,
    4: sino el adorno imperecedero de un espíritu agradable y apacible, el cual es muy valioso y es de grande estima delante de Dios.
    5: Porque así también se adornaban en otro tiempo las santas mujeres que esperaban en Dios, y estaban sometidas a sus esposos,
    6: como Sara obedeció a Abraham y lo llamaba señor, de la cual ustedes son hijas cuando hacen el bien sin temor.
    7: Los esposos del mismo modo, convivan con comprensión, y muestren honor a la esposa como a vaso más frágil, y como a coherederas de [la] gracia de [la] vida, para que sus conversaciones con Dios no sean impedidas.
    8: Finalmente, sean todos de un mismo sentir, compasivos, con amor fraternal, misericordiosos, humildes.
    9: No devuelvan mal por mal, ni maldición por maldición. Al contrario, bendigan, pues fueron llamados para heredar bendición.
    10: 'Porque: El que desea amar [la] vida Y ver días buenos, Refrene su lengua de mal Y sus labios de hablar engaño.'
    11: Huya del mal y haga el bien. Busque [la ]paz y persígala.
    12: Porque [los] ojos del Señor están sobre [los] justos Y sus oídos atentos a su súplica. Pero [el] rostro del Señor está contra los que hacen el mal.
    13: ¿Quién los perjudicará cuando sigan el bien?
    14: Pero también si algunos sufren por causa de la justicia son inmensamente felices. Por tanto no se intimiden ni se perturben por temor a ellos.
    15: Santifiquen al Señor Dios en sus corazones. Estén siempre preparados para defender con mansedumbre y reverencia ante todo el que les pida razón de la esperanza que hay en ustedes.
    16: Pero tengan buena conciencia con gentileza y respeto, para que los que calumnian su buena conducta en Cristo se avergüencen.
    17: Porque si es la voluntad de Dios, mejor es que padezcan por hacer el bien que por hacer el mal.
    18: Porque también Cristo padeció una sola vez por [los] pecados, [el] Justo por [los] injustos, para llevarnos a Dios. En verdad murió en el cuerpo, pero fue vivificado en el Espíritu.
    19: Él también fue y predicó a los espíritus que estaban en prisión,
    20: los que fueron desobedientes en otro tiempo, cuando esperaba anhelantemente la longanimidad de Dios en [los ]días de Noé, mientras se preparaba el arca en la cual unos pocos, esto es, ocho personas, fueron salvadas por medio del agua.
    21: El bautismo en agua, como figura de esa realidad, nos salva, no porque quita las impurezas del cuerpo, sino como la aspiración de una buena conciencia hacia Dios, por la resurrección de Jesucristo,
    22: Quien ascendió al cielo y se sentó a la derecha de Dios. Ángeles, autoridades y potestades están sujetos a Él.
  4:
    1: Puesto que Cristo padeció por nosotros en el cuerpo, ustedes también ármense con el mismo pensamiento. Porque el que padeció en el cuerpo se apartó del pecado
    2: para no vivir el tiempo que le queda en el cuerpo en pasiones humanas, sino en la voluntad de Dios.
    3: Fue suficiente el tiempo pasado para hacer la voluntad de los gentiles, cuando nos movíamos en los deleites carnales, deseos apasionados, borracheras, orgías, exceso de bebidas y repugnantes idolatrías.
    4: Los que hablan mal de ustedes se asombran de que no corren con ellos en la misma corriente de relajamiento moral,
    5: los cuales darán cuenta al que está preparado para juzgar a los vivos y a [los] muertos.
    6: Las Buenas Noticias también fueron proclamadas a [los] que murieron, a fin de que sean juzgados en [el ]cuerpo según [los ]hombres, pero que vivan en espíritu según Dios.
    7: Pero el fin de todas las cosas está cerca. Sean, pues, serios y sobrios en las conversaciones con Dios,
    8: y tengan ante todo el amor constante entre ustedes, porque [el] amor cubre una multitud de pecados.
    9: Sean hospitalarios los unos con los otros, sin murmuración.
    10: Cada uno ministre a los otros según el don que recibió como buenos administradores de [la] multiforme gracia de Dios.
    11: Si alguno habla, hable según las Palabras de Dios. Si alguno ministra, [hágalo] según el poder que Dios suministra para que en todo Dios sea glorificado por medio de Jesucristo, a Quien pertenecen la gloria y la soberanía por los siglos de los siglos. Amén.
    12: Amados, no se sorprendan por el fuego que se presenta para prueba, como si algo extraño les aconteciera.
    13: Sino regocíjense por cuanto participan de los padecimientos de Cristo, para que también en la manifestación de su gloria se regocijen en gran manera.
    14: Si sufren reproches por [el] Nombre de Cristo son inmensamente felices, porque el exaltado Espíritu de Dios y de la gloria reposa sobre ustedes.
    15: Ninguno de ustedes padezca como homicida, ladrón, malhechor o por meterse en lo ajeno.
    16: Pero si alguno [padece] por ser cristiano, no se avergüence, sino glorifique a Dios por este nombre.
    17: Porque es tiempo de que comience el juicio en la casa de Dios. Si comienza por nosotros, ¿cuál será el fin de los que desobedecen las Buenas Noticias de Dios?
    18: 'Y: Si el justo se salva con dificultad, ¿Dónde se hallará el impío y el pecador?'
    19: Por tanto los que padecen según la voluntad de Dios, encomienden sus almas al fiel Creador y hagan lo bueno.
  5:
    1: 'Ruego a los ancianos entre ustedes, yo, anciano también con ellos y testigo de los padecimientos de Cristo, que también soy participante de [la] gloria que será manifestada:'
    2: Apacienten la grey de Dios que está entre ustedes, no por obligación, sino de buena voluntad según Dios, no con avaricia de ganancia material, sino voluntariamente,
    3: no como el que tiene señorío sobre las heredades, sino como ejemplos del rebaño.
    4: Cuando se manifieste el Supremo Pastor, recibirán la corona incorruptible de gloria.
    5: 'Igualmente los varones jóvenes, sométanse a [los ]ancianos, y todos unos a otros, vístanse de humildad, porque: Dios resiste a [los ]arrogantes y da gracia a [los ]humildes.'
    6: Por tanto, humíllense bajo la poderosa mano de Dios para que los exalte cuando sea tiempo.
    7: Echen toda su ansiedad sobre Él, porque Él tiene cuidado de ustedes.
    8: Sean sobrios y velen. Su enemigo [el] diablo anda alrededor como león que ruge y busca a quien devorar,
    9: al cual resistan firmes en la fe, pues saben que los mismos padecimientos están sobre su hermandad en [el] mundo.
    10: El Dios de toda gracia, Quien los llamó a su gloria eterna en Cristo, después que padezcan un poco, Él mismo [los] perfeccionará, confirmará, fortalecerá y establecerá.
    11: A Él sea la soberanía por los siglos. Amén.
    12: Por medio de Silvano, el fiel hermano, como lo considero, les escribí con pocas [palabras] para exhortar y testificar que ésta es la verdadera gracia de Dios, en la cual estén firmes.
    13: Los saluda la [iglesia] que está en Babilonia, elegida juntamente con ustedes, y Marcos mi hijo.
    14: Salúdense los unos a los otros con beso de amor. Paz a todos ustedes, los que están en Cristo.
61:
  1:
    1: Simeón Pedro, un esclavo y apóstol de Jesucristo, a los que obtuvieron una fe igual a la nuestra por medio de [la] justicia de nuestro Dios y Salvador Jesucristo.
    2: Gracia y paz les sean multiplicadas a ustedes en el conocimiento de Dios y de nuestro Señor Jesús.
    3: Por cuanto todas las cosas que pertenecen a [la] vida y [la] piedad nos fueron concedidas mediante su divino poder a través del pleno conocimiento del que nos llamó por su propia gloria y virtud,
    4: por medio de las cuales se nos regalaron grandísimas y preciosas promesas, a fin de que por medio de ellas seamos participantes de la naturaleza divina y escapemos de la depravación del mundo.
    5: Por esto mismo, apliquen toda diligencia, añadan a su fe virtud, a la virtud conocimiento,
    6: al conocimiento dominio propio, al dominio propio paciencia, a la paciencia, piedad,
    7: a la piedad afecto fraternal, y al afecto fraternal amor.
    8: Porque si estas [virtudes] están presentes y abundan en ustedes, no serán ociosos ni infructíferos en el conocimiento pleno de nuestro Señor Jesucristo.
    9: Pero el que no tiene estas [virtudes] es ciego [o] muy corto de vista, porque olvidó [la] purificación de sus pecados pasados.
    10: Por tanto, hermanos, procuren mucho más afirmar su llamamiento y elección, pues cuando hagan esto, ¡que de ningún modo tropiecen jamás!
    11: Porque de esta manera se les proveerá amplia entrada en el reino eterno de nuestro Señor y Salvador Jesucristo.
    12: Por esto, siempre les recordaré esto, aunque ustedes lo saben y están confirmados en la verdad presente.
    13: Mientras estoy en este cuerpo, considero justo despertarlos por medio del recuerdo,
    14: pues sé que pronto debo abandonar mi cuerpo, como me [lo] declaró nuestro Señor Jesucristo.
    15: También procuraré que ustedes recuerden siempre estas cosas después de mi partida.
    16: Cuando les proclamamos el poder y la venida de nuestro Señor Jesucristo no seguimos fábulas artificiosas, sino fuimos testigos oculares de su majestad.
    17: 'Pues cuando recibió honra y gloria de Dios el Padre, se le dirigió una voz desde la majestuosa gloria: Éste es mi Hijo Amado, en Quien Yo me deleito.'
    18: Nosotros, quienes estuvimos con Él en la Montaña Santa, escuchamos esta voz dirigida desde el cielo.
    19: También tenemos la Palabra profética más confiable. Hacen bien en estar atentos a esta Palabra como a una antorcha que alumbra en un lugar oscuro hasta que el día amanezca y el lucero de la mañana salga en sus corazones.
    20: Entendemos primero que toda profecía de [la] Escritura no es de interpretación privada,
    21: porque la profecía nunca vino por voluntad humana, sino [los ]hombres de Dios hablaron cuando fueron inspirados por el Espíritu Santo.
  2:
    1: Sin embargo, hubo falsos profetas entre el pueblo como también habrá falsos maestros entre ustedes quienes introducirán herejías destructivas de manera encubierta. Aun se negarán a reconocer al Soberano que los compró y traerán destrucción repentina sobre ellos.
    2: Muchos seguirán sus inclinaciones excesivas a los placeres. El camino de la verdad será difamado por causa de sus inclinaciones excesivas.
    3: Esos [falsos maestros] los explotarán con palabras fingidas por avaricia. La sentencia pronunciada sobre ellos desde tiempo antiguo no está ociosa. Su perdición no se duerme.
    4: Porque si Dios no perdonó a [los] ángeles que pecaron, sino los arrojó al infierno y [los] entregó a cadenas de oscuridad, reservados para juicio;
    5: si no perdonó al mundo antiguo, pero cuando [Dios] envió [el] diluvio sobre el mundo de impíos, guardó a Noé, el octavo [patriarca], pregonero de justicia;
    6: si condenó [las] ciudades de Sodoma y Gomorra, las redujo a cenizas y las puso como ejemplo para los impíos;
    7: si libró al justo Lot cuando estaba afligido por la conducta de los perversos,
    8: porque este justo que vivía entre ellos atormentaba [su] alma justa por las acciones inicuas de ellos con lo que se veía y escuchaba día tras día,
    9: sabe [el] Señor librar de tentación a [los ]piadosos y reservar a [los] injustos para ser castigados en [el] día de juicio,
    10: especialmente a los que van detrás de [la ]naturaleza humana con el deseo ardiente de la impureza y desprecian [la ]autoridad. [Estos] atrevidos y arrogantes no temen blasfemar a los [seres ]gloriosos,
    11: mientras [los] ángeles, que son mayores en fuerza y poder, no presentan juicio difamante ante el Señor contra ellos.
    12: Pero éstos, como animales irracionales, nacidos por instinto natural para presa y destrucción, que hablan mal de las cosas que no entienden, también perecerán en su perdición
    13: y recibirán [el] galardón de [su] injusticia. Se complacen en los placeres sensuales en pleno día. Son inmundicias y manchas. Cuando festejan mientras comen con ustedes, se deleitan en sus errores.
    14: Como tienen ojos llenos de adulterio, son insaciables de pecado y [tienen] un corazón lleno de codicia, seducen almas inestables. Son hijos de maldición.
    15: Siguieron el camino de Balaam de Bosor, quien amó el pago por la maldad,
    16: y fue reprendido por su iniquidad. Una muda bestia de carga que habló con voz de hombre refrenó la locura del profeta.
    17: Éstos son fuentes sin agua, nubes impulsadas por la tormenta. Les está reservada la más densa oscuridad para siempre.
    18: Pues seducen con vanas palabras arrogantes, deseos ardientes del cuerpo y desenfreno a los que acaban de escapar de los que viven en error.
    19: Ofrecen libertad, [pero] ellos mismos son esclavos de la corrupción, pues el que es vencido por alguno queda esclavizado a él.
    20: Porque si por [el ]conocimiento del Señor y Salvador Jesucristo escaparon de las obras vergonzosas del mundo, y otra vez fueron enredados en ellas y son derrotados, las últimas cosas son peores que las primeras.
    21: Les hubiera sido mejor no conocer el camino de justicia que apartarse del santo Mandamiento que se les encomendó.
    22: 'Les ha acontecido lo del verdadero proverbio: Un perro vuelve a su propio vómito, y una puerca lavada a revolcarse en [el ]lodo.'
  3:
    1: Amados, ésta es la segunda epístola que les escribo. En ambas les recuerdo que despierten su sincero entendimiento,
    2: para que se acuerden de las palabras que fueron predichas por los santos profetas, y del Mandamiento del Señor y Salvador [proclamado] por sus apóstoles.
    3: Sepan primero que en los últimos días aparecerán burladores que seguirán sus deseos apasionados,
    4: 'y dirán: ¿Dónde está la promesa de su venida? Porque desde cuando los antepasados durmieron, todas las cosas permanecen como desde [el] principio de [la] creación.'
    5: Porque voluntariamente ignoran que [los ]cielos y la tierra, la cual proviene del agua y subsiste por medio de agua, en el tiempo antiguo fueron hechos por la Palabra de Dios.
    6: Por lo cual el mundo de entonces pereció inundado por agua.
    7: Los cielos y la tierra de ahora están reservados para [el ]fuego por la misma Palabra, guardados para [el ]día del juicio y de la destrucción de los hombres impíos.
    8: Amados, no ignoren ustedes que para [el] Señor un día es como 1.000 años, y 1.000 años como un día.
    9: '[El] Señor no retarda lo que prometió, como algunos lo tienen por tardanza, sino es longánime hacia ustedes. No quiere que algunos se pierdan, sino que todos cambien de mente.'
    10: Pero [el] día del Señor vendrá como ladrón, en el cual los cielos desaparecerán con un gran estruendo, los elementos serán destruidos con el intenso calor, y [la] tierra y las obras [que hay] en ella serán quemadas.
    11: Puesto que todas estas cosas serán destruidas, ¿qué clase de personas debemos ser en conducta santa y manera piadosa de vivir?
    12: Esperamos y anhelamos intensamente la venida del día de Dios en el cual los cielos serán derretidos al ser incendiados, y [los] elementos serán fundidos con intenso calor.
    13: Pero, según su promesa, esperamos nuevos cielos y nueva tierra en los cuales mora [la ]justicia.
    14: Por lo cual, amados, mientras esperan estas cosas, procuren ser hallados por Él en paz, irreprensibles y sin mancha.
    15: Consideren que la longanimidad de nuestro Señor es para salvación, como nuestro amado hermano Pablo les escribió, según la sabiduría que le fue dada.
    16: En todas [sus] epístolas habla acerca de estas mismas cosas. Entre ellas hay algunas difíciles de entender. Los ignorantes e inestables las tuercen, como también [tuercen] las otras Escrituras para su propia destrucción.
    17: Por tanto, ustedes amados, puesto que saben con anticipación, guárdense, no sea que después de ser arrastrados por el error de los inicuos, caigan de su propia firmeza.
    18: Crezcan en gracia y conocimiento de nuestro Señor y Salvador Jesucristo. A Él sea la gloria tanto ahora como en [el] día de [la] eternidad.
62:
  1:
    1: Lo que era desde un principio, lo que escuchamos, lo que vimos con nuestros ojos, lo que contemplamos y palparon nuestras manos con respecto al Verbo de la Vida
    2: (porque la Vida se manifestó y [La] vimos), testificamos. Les anunciamos la Vida eterna, la cual estaba ante el Padre y se nos manifestó.
    3: Lo que vimos y escuchamos también les anunciamos, para que ustedes tengan comunión con nosotros. Ciertamente nuestra comunión es con el Padre y con su Hijo Jesucristo.
    4: Estas cosas escribimos para que nuestro gozo sea completado.
    5: 'Éste es el mensaje que escuchamos de Él y les anunciamos: Dios es Luz, y ninguna oscuridad hay en Él.'
    6: Si decimos que tenemos comunión con Él y vivimos en la oscuridad, mentimos y no practicamos la verdad.
    7: Pero cuando andemos en la Luz, como Él está en la Luz, tenemos comunión unos con otros, y la sangre de Jesús su Hijo nos limpia de todo pecado.
    8: Si decimos que no pecamos, nos engañamos a nosotros mismos y la verdad no está en nosotros.
    9: Cuando confesamos nuestros pecados, [Él] es fiel y justo para perdonar nuestros pecados y limpiarnos de toda maldad.
    10: Si decimos que no pecamos, lo declaramos a Él mentiroso, y su Palabra no está en nosotros.
  2:
    1: 'Hijitos míos, estas cosas les escribo para que no pequen. Si alguno peca, tenemos Intercesor ante el Padre: al justo Jesucristo.'
    2: Él mismo es también ofrenda por nuestros pecados, y no solo por los nuestros, sino también por los de todo el mundo.
    3: Sabemos que lo conocemos cuando guardamos sus Mandamientos.
    4: 'El que dice: Lo conocí, y no guarda sus Mandamientos, es mentiroso y la verdad no está en él.'
    5: Pero el amor de Dios fue perfeccionado en el que guarda su Palabra. Por esto sabemos que estamos en Él.
    6: El que dice que permanece en Él, tiene que vivir como Él vivió.
    7: Amados, no les escribo un Mandamiento nuevo, sino un Mandamiento antiguo, que tuvieron desde un principio. El Mandamiento antiguo es la Palabra que oyeron.
    8: Por otro lado, les escribo un Mandamiento nuevo que es verdadero en Él y en ustedes, porque la oscuridad pasó y la Luz verdadera ya resplandece.
    9: El que dice que está en la Luz y aborrece a su hermano, está en la oscuridad hasta ahora.
    10: El que ama a su hermano permanece en la Luz, y no hay tropiezo en él.
    11: Pero el que aborrece a su hermano está en la oscuridad. Vive en la oscuridad. No sabe a dónde va, porque la oscuridad le cegó sus ojos.
    12: Les escribí, hijitos, porque sus pecados les fueron perdonados por su Nombre.
    13: Les escribo, padres, porque conocieron al que es desde un principio. Les escribo, jóvenes, porque vencieron al maligno.
    14: Les escribo, hijitos, porque conocieron al Padre. Les escribí, padres, porque conocieron al que es desde un principio. Les escribí, jóvenes, porque son fuertes y la Palabra de Dios permanece en ustedes, y vencieron al maligno.
    15: No amen al mundo ni las cosas del mundo. Si alguno ama al mundo, el amor del Padre no está en él.
    16: 'Porque todo lo que hay en el mundo: el deseo ardiente del cuerpo, el deseo ardiente de los ojos y la soberbia de la vida, no es del Padre, sino del mundo.'
    17: El mundo pasa, y sus deseos ardientes, pero el que hace la voluntad de Dios permanece para siempre.
    18: Hijitos, es [la] última hora. Según oyeron, viene [el] anticristo. Aun ahora surgieron muchos anticristos, por lo cual sabemos que es [la ]última hora.
    19: Salieron de nosotros, pero no eran de nosotros, porque si fueran de nosotros, permanecerían con nosotros. Pero salieron para que se manifestaran, porque no todos son de nosotros.
    20: Pero ustedes tienen [la] unción del Santo, y todos ustedes [lo ]saben.
    21: No les escribí porque no supieron la verdad, sino porque la supieron, y porque ninguna mentira es de la verdad.
    22: ¿Quién es el mentiroso, sino el que se aferra a que Jesús no es el Cristo? Éste es el anticristo, el que niega al Padre y al Hijo.
    23: Todo el que niega al Hijo, no tiene al Padre. El que confiesa al Hijo, también tiene al Padre.
    24: Permanezca en ustedes lo que oyeron desde un principio. Si lo que oyeron desde un principio permanece en ustedes, también ustedes permanecerán en el Hijo y en el Padre.
    25: 'Ésta es la promesa que Él mismo nos ofreció: la vida eterna.'
    26: Les escribí estas cosas acerca de los que engañan.
    27: Pero la Unción que recibieron de Él permanece en ustedes. No tienen necesidad de que alguno les enseñe, sino que así como su Unción les enseña con respecto a todas las cosas (es verdadera y no es mentira, así como les enseñó), permanezcan en Él.
    28: Ahora, hijitos, permanezcan en Él, para que cuando se manifieste tengamos confianza y no seamos avergonzados de parte de Él en su venida.
    29: Cuando sepan que Él es justo, saben también que todo el que hace justicia nació de Él.
  3:
    1: ¡Consideren qué glorioso amor nos dio el Padre, para que seamos llamados hijos de Dios! ¡Y somos! Por esto no nos conoce el mundo, porque no lo conoció a Él.
    2: Amados, ahora somos hijos de Dios, y aún no se manifiesta lo que seremos, pero sabemos que cuando Él se manifieste, seremos semejantes a Él, porque lo veremos como [Él ]es.
    3: Todo el que tiene esta esperanza en Él se purifica como Él es puro.
    4: Todo el que practica el pecado también practica la ilegalidad, porque el pecado es la ilegalidad.
    5: '[Ustedes] saben que Él se manifestó para cargar los pecados, y Él no cometió pecado.'
    6: Todo el que permanece en Él, no peca. Todo el que peca, no lo vio ni lo conoció.
    7: 'Hijitos, nadie los engañe: El que practica la justicia es justo, como Él es justo.'
    8: El que practica el pecado es del diablo, pues el diablo peca desde un principio. El Hijo de Dios se manifestó para destruir las obras del diablo.
    9: Todo el que nació de Dios no practica pecado, porque la misma descendencia permanece en él, y no puede pecar, porque nació de Dios.
    10: 'En esto son conocidos los hijos de Dios y los hijos del diablo: Todo el que no practica justicia no es de Dios. Tampoco [es de Dios] el que no ama a su hermano.'
    11: 'Porque éste es el mensaje que han escuchado desde un principio: que nos amemos unos a otros.'
    12: No como Caín, que era del maligno y asesinó a su hermano. ¿Por qué lo asesinó? Porque sus obras eran malas, y las de su hermano justas.
    13: Hermanos, no se asombren si el mundo los aborrece.
    14: Nosotros sabemos que pasamos de la muerte a la vida, porque amamos a los hermanos. El que no ama permanece en la muerte.
    15: Todo el que aborrece a su hermano es homicida. [Ustedes] saben que ningún homicida tiene vida eterna permanente en él.
    16: 'En esto conocemos el amor: en que Él ofreció su vida por nosotros. También nosotros tenemos que ofrecer nuestras vidas por los hermanos.'
    17: Pero el que tenga bienes del mundo, y vea a su hermano con necesidad y le cierra su corazón, ¿cómo mora el amor de Dios en él?
    18: Hijitos, no amemos de palabra ni de lengua, sino con obra y verdad.
    19: En esto sabemos que somos de la Verdad, y afirmaremos nuestros corazones delante de Él.
    20: Porque cuando nuestro corazón nos condene, Dios es mayor que nuestro corazón y conoce todas las cosas.
    21: Amados, cuando el corazón no condene, tenemos confianza ante Dios,
    22: y recibimos de Él cualquier cosa que pidamos, porque guardamos sus Mandamientos y hacemos las cosas que son agradables delante de Él.
    23: 'Éste es su Mandamiento: que creamos en el Nombre de su Hijo Jesucristo y nos amemos unos a otros, como nos mandó.'
    24: 'El que guarda sus Mandamientos, permanece en Él, y Él en aquél. En esto sabemos que permanece en nosotros: porque nos dio el Espíritu.'
  4:
    1: Amados, no crean a todo espíritu, sino prueben los espíritus, si son de Dios, porque muchos falsos profetas salieron al mundo.
    2: 'En esto conocen el Espíritu de Dios: Todo espíritu que confiesa que Jesucristo vino en cuerpo humano es de Dios,'
    3: y todo espíritu que no confiesa a Jesús no es de Dios. Éste es el del anticristo, del que escucharon que viene y ahora ya está en el mundo.
    4: Hijitos, ustedes son de Dios, y lo vencieron, porque mayor es el que está en ustedes que el que está en el mundo.
    5: Ellos son del mundo. Por eso hablan del mundo, y el mundo los escucha.
    6: Nosotros somos de Dios. El que conoce a Dios, nos escucha. El que no es de Dios, no nos escucha. Por esto conocemos el espíritu de la verdad y el espíritu del error.
    7: Amados, amémonos unos a otros, porque el amor procede de Dios. Todo el que ama, nació de Dios y conoce a Dios.
    8: El que no ama, no conoce a Dios, porque Dios es amor.
    9: 'En esto se manifestó el amor de Dios en nosotros: En que Dios envió a su Hijo unigénito al mundo, para que vivamos por medio de Él.'
    10: 'En esto está el amor: No en que nosotros amamos a Dios, sino en que Él nos amó y envió a su Hijo como ofrenda por nuestros pecados.'
    11: Amados, si así Dios nos amó, también nosotros tenemos que amarnos unos a otros.
    12: Nadie vio jamás a Dios. Cuando nos amemos unos a otros, Dios permanece en nosotros, y su amor es perfeccionado en nosotros.
    13: 'En esto sabemos que permanecemos en Él y Él en nosotros: en que nos dio de su Espíritu.'
    14: Nosotros vimos y testificamos que el Padre envió al Hijo como Salvador del mundo.
    15: Cualquiera que confiese que Jesús es el Hijo de Dios, Dios permanece en él, y él en Dios.
    16: Nosotros conocemos y creemos el amor que Dios tiene en nosotros. Dios es amor, y el que permanece en el amor, permanece en Dios, y Dios permanece en él.
    17: 'En esto el amor fue perfeccionado entre nosotros, para que tengamos confianza en el día del juicio: que como Él es, así somos nosotros en este mundo.'
    18: En el amor no hay temor, porque el perfecto amor echa fuera el temor, pues el temor incluye castigo. El que teme no ha sido perfeccionado en el amor.
    19: Nosotros amamos, porque Él nos amó primero.
    20: 'Si alguno dice: Amo a Dios, y aborrece a su hermano, es un mentiroso, porque el que no ama a su hermano, a quien ha visto, no puede amar a Dios, a Quien no ha visto.'
    21: 'Este Mandamiento tenemos de parte de Él: el que ama a Dios, ame también a su hermano.'
  5:
    1: Todo el que cree que Jesús es el Cristo, fue engendrado por Dios. Todo el que ama al que engendró, ama al que fue engendrado por Él.
    2: 'En esto conocemos que amamos a los hijos de Dios: cuando amemos a Dios y practiquemos sus Mandamientos,'
    3: 'pues éste es el amor de Dios: que guardemos sus Mandamientos, y sus Mandamientos no son insoportables.'
    4: 'Porque todo lo nacido de Dios vence al mundo, y esta es la victoria que venció al mundo: nuestra fe.'
    5: ¿Quién es el que vence al mundo sino el que cree que Jesús es el Hijo de Dios?
    6: 'Éste es el que vino por medio de agua y sangre: Jesucristo. No solo por el agua, sino por el agua y por la sangre. El Espíritu es el que testifica, porque el Espíritu es la verdad.'
    7: 'Porque tres son los que testifican:'
    8: el Espíritu, el agua, y la sangre. Los tres concuerdan en lo mismo.
    9: Si recibimos el testimonio de los hombres, el testimonio de Dios es mayor, porque éste es el testimonio de Dios, Quien testificó acerca de su Hijo.
    10: El que cree en el Hijo de Dios, tiene el testimonio en él mismo. El que no cree a Dios lo considera mentiroso, porque no creyó en el testimonio que Dios dio acerca de su Hijo.
    11: 'Éste es el testimonio: Que Dios nos dio vida eterna, y esta vida está en su Hijo.'
    12: El que tiene al Hijo, tiene la vida. El que no tiene al Hijo de Dios, no tiene la vida.
    13: Estas cosas les escribí a los que creen en el Nombre del Hijo de Dios, para que sepan que tienen vida eterna.
    14: 'Ésta es la confianza que tenemos ante Él: Que cuando pidamos algo conforme a su voluntad, nos escucha.'
    15: Si sabemos que nos escucha en cualquier cosa que pidamos, sabemos que tenemos las peticiones que solicitamos de Él.
    16: Si alguno ve que su hermano comete un pecado que no sea para muerte, pedirá [a Dios] y [se] le dará vida. Me refiero a los que no pecan para muerte. Hay pecado para muerte, con respecto al cual no digo que ruegue.
    17: Toda injusticia es pecado, pero hay pecado que no es para muerte.
    18: Sabemos que todo el que fue engendrado por Dios no [tiene la práctica de ]pecar, pues lo guarda el que fue engendrado por Dios, y el maligno no se apodera de él.
    19: Sabemos que somos de Dios. El mundo entero está en el maligno.
    20: 'Pero sabemos que el Hijo de Dios vino y nos dio entendimiento para que conozcamos al Verdadero. Y estamos en el Verdadero: en su Hijo Jesucristo. Éste es el verdadero Dios y Vida Eterna.'
    21: Hijitos, guárdense de los ídolos.
63:
  1:
    1: El anciano a la señora escogida y a sus hijos, a quienes yo amo en verdad, y no solo yo, sino también todos los que conocen la Verdad,
    2: por medio de la Verdad que permanece en nosotros y se quedará para siempre con nosotros.
    3: Gracia, misericordia y paz de Dios Padre y de Jesucristo, su Hijo, estén con ustedes en verdad y amor.
    4: En gran manera me regocijé porque hallé [algunos] de tus hijos que viven en verdad, como recibimos Mandamiento del Padre.
    5: 'Ahora te ruego, señora, no como si te escribiera un Mandamiento nuevo, sino el que teníamos desde un principio: que nos amemos unos a otros.'
    6: 'Éste es el amor: que vivamos según sus Mandamientos. Éste es el Mandamiento: que vivan en él, como oyeron desde un principio.'
    7: Porque muchos engañadores salieron al mundo quienes no confiesan que Jesucristo vino en forma corporal. Éste es el impostor y el anticristo.
    8: Cuídense ustedes mismos para que no destruyan las cosas que nos forjamos, sino que reciban completa recompensa.
    9: Todo el que se desvía de la doctrina de Cristo y no permanece en Él, no tiene a Dios. El que permanece en la doctrina tiene tanto al Padre como al Hijo.
    10: 'Si alguno viene a ustedes y no tiene esta doctrina, no lo reciban en casa ni le digan: ¡Bienvenido!'
    11: Porque el que le dice bienvenido participa en sus malas obras.
    12: Aunque tengo muchas cosas que escribirles, no quise hacerlo por medio de papel y tinta, sino espero estar con ustedes y hablar cara a cara, para que nuestro gozo sea completado.
    13: Los hijos de tu hermana, la elegida, te saludan.
64:
  1:
    1: El anciano al amado Gayo, a quien yo amo en verdad.
    2: Amado, hablo con Dios para que así como prospera tu alma seas prosperado en todas las cosas y que tengas buena salud.
    3: Pues en gran manera me regocijé cuando vinieron unos hermanos y dieron testimonio de tu verdad, de cómo tú vives en verdad.
    4: 'No tengo más grande gozo que éste: que oiga que mis hijos viven en la verdad.'
    5: Amado, fielmente procedes en lo que haces para los hermanos, y especialmente a extraños,
    6: quienes dieron testimonio ante [la ]iglesia de tu amor. Harás bien al proveerles para su viaje de una manera digna de Dios.
    7: Porque salieron por amor al Nombre, sin recibir algo de los gentiles.
    8: Nosotros, pues, tenemos que recibirlos para que seamos colaboradores con la verdad.
    9: Escribí algo a la iglesia, pero Diótrefes, quien desea ser el primero de ustedes, no nos recibe.
    10: Por esto, cuando yo vaya le recordaré las obras que hace al acusarnos con palabras perversas. Y no satisfecho con éstas [palabras], no solo no recibe a los hermanos, sino impide y expulsa de la iglesia a los que quieren [recibirlos].
    11: Amado, no te fijes en lo malo, sino en lo bueno. El que hace lo bueno es de Dios. El que hace lo malo, no ha visto a Dios.
    12: Todos dieron buen testimonio de Demetrio y de la misma verdad. También nosotros damos testimonio, y sabes que nuestro testimonio es verdadero.
    13: Muchas cosas tenía que escribirte, pero no quiero escribir por medio de tinta y pluma,
    14: pues espero verte en breve, y hablaremos cara a cara. Paz a ti. Los amigos te saludan. Saluda a los amigos, a cada uno por nombre.
65:
  1:
    1: Judas, un esclavo de Jesucristo, y hermano de Jacobo, a los llamados, amados por Dios Padre y guardados por Jesucristo.
    2: Misericordia, paz y amor les sean multiplicados.
    3: Amados, con toda diligencia para escribirles con respecto a nuestra común salvación, tuve necesidad de escribir para exhortarlos a que luchen ardientemente por la fe que fue dada una vez a los santos.
    4: Porque entraron disimuladamente ciertos hombres impíos, los cuales fueron destinados desde tiempo antiguo para este juicio, que convierten la gracia de nuestro Dios en inclinación a deleites carnales, y se levantan contra el único Soberano y contra Jesucristo nuestro Señor.
    5: Les recuerdo a los que saben todas las cosas, que [el] Señor, luego de liberar una vez al pueblo de [la] tierra de Egipto, en segundo lugar destruyó a los que no creyeron.
    6: A los ángeles que no guardaron su esfera de influencia, sino abandonaron su propia morada, ha mantenido bajo oscuridad en prisiones eternas, para [el] juicio del gran día.
    7: Como Sodoma y Gomorra, y las ciudades alrededor de ellas, las cuales, de la misma manera que éstos, por practicar inmoralidad sexual e ir en pos de otra carne, son exhibidas como ejemplo y sufrieron un castigo de fuego eterno.
    8: De igual manera éstos que tienen visiones ciertamente contaminan [el ]cuerpo, rechazan [la ]autoridad y hablan mal de los gloriosos seres angelicales.
    9: 'Pero cuando el arcángel Miguel, al contender con el diablo para expresarse con respecto al cuerpo de Moisés, no se atrevió a pronunciar juicio de maldición, sino dijo: [¡El] Señor te reprenda!'
    10: Pero estos ciertamente hablan mal de cuantas cosas no entienden, y en aquellas que por instinto entienden son corrompidos como los animales irracionales.
    11: ¡Ay de ellos! Porque fueron conducidos por el camino de Caín, fueron lanzados por lucro al engaño de Balaam y se arruinaron en la rebelión de Coré.
    12: ¡Éstos son los que, en las comidas fraternales de ustedes, se apacientan a sí mismos, son agasajados con ustedes sin respeto, nubes sin agua llevadas por vientos, árboles otoñales sin fruto, dos veces muertos, desarraigados,
    13: salvajes olas de mar que espuman sus mismas obras vergonzosas, estrellas erráticas, para quienes fue reservada la más negra oscuridad para siempre!
    14: 'También con respecto a éstos Enoc, séptimo [patriarca] desde Adán, profetizó: Ciertamente [el] Señor vino con sus santas miríadas'
    15: para hacer juicio contra todos y convencer a toda persona con respecto a todas las obras inicuas de ellos en las cuales actuaron impíamente, y con respecto a todas las cosas insolentes que [los] pecadores impíos hablaron contra Él.
    16: Éstos son murmuradores quejumbrosos, quienes proceden según sus propios deseos apasionados, y su boca habla palabras arrogantes y adulan a personas por amor a una ganancia.
    17: Pero ustedes, amados, recuerden las palabras dichas por los apóstoles de nuestro Señor Jesucristo,
    18: 'quienes les decían: En [el ]tiempo final se manifestarán burladores que andarán según sus propios deseos ardientes.'
    19: Éstos son los que causan división, gentes mundanas, que no tienen [el] Espíritu.
    20: Pero ustedes, amados, edifiquen sobre su santísima fe, hablen con Dios por [el ]Espíritu Santo,
    21: consérvense en [el ]amor de Dios, acójanse a la misericordia de nuestro Señor Jesucristo para vida eterna.
    22: Ciertamente tengan misericordia para algunos que dudan.
    23: Arrebaten del fuego, rescaten a otros, aborrezcan aun la ropa del cuerpo contaminada, tengan misericordia de otros con temor.
    24: Al que es poderoso para guardarlos sin caída y colocarlos en pie sin mancha en presencia de su gloria con gran gozo,
    25: al único Dios, nuestro Salvador, por medio de Jesucristo nuestro Señor, sea gloria, majestad, soberanía y autoridad, tanto antes de todos los siglos, como ahora y por todos los siglos. Amén.
66:
  1:
    1: Revelación de Jesucristo la cual Dios le dio para manifestar a sus esclavos las cosas que deben suceder en breve. [La] dio a conocer y la envió por medio de su ángel a su esclavo Juan,
    2: quien testificó la Palabra de Dios y la evidencia de Jesucristo, lo que vio.
    3: Inmensamente feliz el que lee y los que escuchan las palabras de la profecía y guardan las cosas que fueron escritas en ella, porque el tiempo está cerca.
    4: Juan, a las siete iglesias que están en Asia. Gracia y paz a ustedes del que es, del que era y del que viene, de los siete espíritus que están delante de su trono
    5: y de Jesucristo, el Testigo fiel, el Primogénito de los muertos y el Soberano de los reyes de la tierra. Al que nos ama, nos libertó de nuestros pecados con su sangre
    6: 'y nos estableció como un reino: sacerdotes para su Dios y Padre, a Él sea la gloria y la soberanía por los siglos. Amén.'
    7: Ciertamente viene con las nubes. Todo ojo lo verá, también los que lo traspasaron. Y todas las naciones de la tierra harán lamentación por Él. Sí. Amén.
    8: Yo soy el Alfa y la Omega, dice el Señor Dios, el que es, el que era y el que viene, el Todopoderoso.
    9: Yo, Juan, su hermano y copartícipe en la aflicción, [el] reino y [la ]paciencia en Jesús, estaba en la isla llamada Patmos, por causa de la Palabra de Dios y el testimonio de Jesús.
    10: Estuve en Espíritu el día que pertenece al Señor. Oí detrás de mí un gran sonido, como de trompeta,
    11: 'que decía: Escribe lo que ves en un rollo, y envíalo a las siete iglesias: a Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia y Laodicea.'
    12: Di vuelta para ver la voz que hablaba conmigo. Al dar la vuelta miré siete candelabros de oro.
    13: En medio de los siete candelabros [vi a Uno] semejante al Hijo del Hombre, Quien estaba cubierto de un manto talar y una faja de oro en el pecho.
    14: Su cabeza y los cabellos eran blancos como lana blanca, como nieve, y sus ojos, como llama de fuego.
    15: Sus pies eran semejantes al bronce pulido en un horno ardiente, y su voz, como el estruendo de muchas aguas.
    16: Tenía siete estrellas en su mano derecha. Una espada aguda de doble filo salía de su boca. Su rostro era como el sol cuando resplandece en su fuerza.
    17: 'Cuando lo vi, caí como muerto a sus pies. Pero [Él] colocó su [mano] derecha sobre mí y dijo: No temas. Yo soy el Primero y el Último,'
    18: y el que vive, [aunque] estuve muerto. Sin embargo vivo por los siglos de los siglos. Tengo las llaves de la muerte y del Hades.
    19: Escribe las cosas que viste, las que son y las que vienen después de éstas,
    20: el misterio de las siete estrellas que viste sobre mi derecha y los siete candelabros de oro. Las siete estrellas son [los] ángeles de las siete iglesias, y los siete candelabros son las siete iglesias.
  2:
    1: 'Escribe al ángel de la iglesia de Éfeso. Esto dice el que sostiene las siete estrellas en su derecha, el que anda en medio de los siete candelabros de oro:'
    2: Conozco tus obras y tu laborioso trabajo, tu paciencia y que no puedes soportar a los malos. Probaste a los que se llaman apóstoles y no son. Los hallaste mentirosos.
    3: Tienes perseverancia, soportaste pacientemente por causa de mi Nombre y no desmayaste.
    4: Pero tengo contra ti que abandonaste tu primer amor.
    5: Por tanto recuerda de dónde caíste y cambia de mente. Haz las primeras cosas. Si no cambias de mente, iré a ti y removeré tu candelabro de su lugar.
    6: 'Pero tienes esto: que aborreces las obras de los nicolaítas, las cuales Yo también aborrezco.'
    7: El que tiene oído, escuche lo que dice el Espíritu a las iglesias. Al que vence le concederé que coma del árbol de la vida que está en el paraíso de Dios.
    8: 'Escribe al ángel de la iglesia de Esmirna. Esto dice el Primero y el Último, el que estuvo muerto y vivió:'
    9: Conozco tu aflicción y pobreza, pero eres rico. Y [conozco] la blasfemia de los que dicen ser judíos y no son, sino [son] congregación de Satanás.
    10: No temas las cosas que vas a padecer. Considera que el diablo está a punto de echar en prisión a algunos de ustedes, para que sean probados. Tendrán aflicción de diez días. Sé fiel hasta la muerte, y te daré la corona de la vida.
    11: El que tiene oído, escuche lo que dice el Espíritu a las iglesias. El que vence, que de ningún modo sufra la muerte segunda.
    12: 'Escribe al ángel de la iglesia de Pérgamo. Esto dice el que tiene la espada aguda de doble filo:'
    13: 'Sé dónde vives: donde está el trono de Satanás. Pero retienes mi Nombre. No negaste mi fe, ni aun en los días de Antipas, mi testigo fiel, el cual fue asesinado entre ustedes, donde Satanás vive.'
    14: Pero tengo unas pocas cosas contra ti, porque tienes ahí a los que sostienen la enseñanza de Balaam, quien enseñaba a Balac a poner tropiezo delante de los hijos de Israel, a comer carne sacrificada a ídolos y a practicar inmoralidad sexual.
    15: De igual manera tienes a los que sostienen la doctrina de [los] nicolaítas.
    16: Por tanto cambia de mente, pues si no, iré a ti pronto y pelearé contra ellos con la espada de mi boca.
    17: El que tiene oído, escuche lo que dice el Espíritu a las iglesias. Al que vence le daré del maná escondido. Le daré una piedrecita blanca, y escrito sobre la piedrecita un nombre nuevo que nadie conoce, sino el que [lo] recibe.
    18: 'Escribe al ángel de la iglesia de Tiatira. Estas cosas dice el Hijo de Dios, el que tiene sus ojos como llama de fuego y sus pies semejantes a bronce pulido:'
    19: Conozco tus obras, el amor, la fe, el servicio, la paciencia, y que tus últimas obras son más que las primeras.
    20: Pero tengo contra ti que toleras a la mujer Jezabel, quien se llama profetisa, la cual enseña y seduce a mis esclavos a practicar inmoralidad sexual y a comer carne sacrificada a ídolos.
    21: Le di tiempo para que cambiara de mente, pero no quiere cambiar la mente de sus inmoralidades sexuales.
    22: Recuerden que la echo en cama, y [echo] en gran tribulación a los que cometen inmoralidad sexual con ella, a menos que cambien de mente con respecto a las obras de ella.
    23: A sus hijos mataré con pestilencia. Todas las iglesias sabrán que Yo soy el que escudriña el aspecto más íntimo de la personalidad y los corazones, y les daré a cada uno de ustedes según sus obras.
    24: 'Pero digo a ustedes, a los demás, a los que están en Tiatira, que no tienen esta enseñanza, a quienes no conocieron las profundidades de Satanás, como dicen: No impongo sobre ustedes otra carga.'
    25: Solo que retengan lo que tienen hasta que Yo venga.
    26: Al que vence y al que guarda mis obras hasta el fin, le daré autoridad sobre las naciones
    27: (y las pastoreará con vara de hierro, así como los vasos de barro son quebrados),
    28: como también Yo la recibí de mi Padre. Le daré la estrella de la mañana.
    29: El que tiene oído, escuche lo que dice el Espíritu a las iglesias.
  3:
    1: 'Escribe al ángel de la iglesia de Sardis. Estas cosas dice el que tiene los siete espíritus de Dios y las siete estrellas: Conozco tus obras, que tienes fama de que vives, pero estás muerta.'
    2: Sé vigilante y confirma el resto de las cosas que estaban a punto de morir, porque no hallé tus obras cumplidas delante de mi Dios.
    3: Recuerda, pues, cómo recibiste y escuchaste, guarda y cambia de mente. Pues si no velas, iré como ladrón, y que de ningún modo sepas a qué hora llegaré sobre ti.
    4: Pero tienes unos pocos hombres en Sardis que no mancharon sus ropas, y andarán conmigo de blanco porque son dignos.
    5: El que así vence se cubrirá con ropas blancas, y de ningún modo borraré su nombre del rollo de la vida. Confesaré su nombre delante de mi Padre y delante de sus santos ángeles.
    6: El que tiene oído, escuche lo que dice el Espíritu a las iglesias.
    7: 'Escribe al ángel de la iglesia de Filadelfia. Estas cosas dice el Santo, el Verdadero, el que tiene la llave de David, el que abre y ninguno cierra, y cuando cierra ninguno abre:'
    8: Conozco tus obras. Observa que coloqué delante de ti una puerta abierta que nadie puede cerrar, porque tienes una pequeña fuerza. Guardaste mi Palabra y no negaste mi Nombre.
    9: Como ves, te entrego [a algunos] de la congregación de Satanás, de los que dicen ser judíos y no son, sino se engañan y mienten. Afirmo que los impulsaré a que vengan y adoren delante de tus pies y reconozcan que Yo te amé.
    10: Puesto que guardaste la Palabra de mi paciencia, Yo también te guardaré de la hora de la prueba que viene sobre el mundo entero para probar a los que moran sobre la tierra.
    11: ¡Vengo sin demora! Retén lo que tienes para que ninguno tome tu corona.
    12: Al que vence lo estableceré como columna en el Santuario de mi Dios, y que ya nunca jamás salga afuera. Y escribiré sobre él el Nombre de mi Dios y el nombre de la ciudad de mi Dios, la Nueva Jerusalén, la cual desciende del cielo de mi Dios, y mi Nombre nuevo.
    13: El que tiene oído, escuche lo que dice el Espíritu a las iglesias.
    14: 'Escribe al ángel de la iglesia de Laodicea. Estas cosas dice el Amén, el Testigo fiel y verdadero, el Principio de la creación de Dios:'
    15: Conozco tus obras, que no eres frío ni caliente. ¡Ojalá fueras frío o caliente!
    16: Así que, porque eres tibio, y no caliente ni frío, te vomitaré de mi boca.
    17: 'Porque dices: ¡Soy rico! Y: ¡Fui enriquecido! Y: ¡De nada tengo necesidad! No sabes que tú eres el desventurado, miserable, pobre, ciego y desnudo.'
    18: Te aconsejo que compres de Mí oro refinado en fuego para que seas rico, ropas blancas para que te cubras y no sea mostrada la vergüenza de tu desnudez, y colirio para ungir tus ojos a fin de que mires.
    19: Yo reprendo y disciplino a todos los que amo. Por tanto, sé fervoroso y cambia de mente.
    20: ¡Aquí estoy en pie a la puerta y golpeo [con la mano]! Si alguno escucha mi voz y abre la puerta, entraré a él, comeré con él y él conmigo.
    21: Al que vence le concederé que se siente conmigo en mi trono, como Yo también vencí, y me senté con mi Padre en su trono.
    22: El que tiene oído, escuche lo que dice el Espíritu a las iglesias.
  4:
    1: 'Después de estas cosas miré, y vi [una ]puerta abierta en el cielo. La primera voz que oí, como de trompeta, al hablar conmigo, dijo: Sube acá y te mostraré las cosas que sucederán después de éstas.'
    2: De inmediato estuve en el Espíritu. Vi un trono puesto en el cielo y a Uno sentado sobre el trono.
    3: El que se sentó era semejante a una piedra de jaspe y cornalina. Alrededor del trono había un arco iris, cuyo aspecto era semejante a una esmeralda.
    4: En torno al trono había 24 tronos, y sobre los tronos, 24 ancianos sentados, vestidos con ropas blancas y coronas de oro sobre sus cabezas.
    5: Del trono salen relámpagos, voces y truenos. Delante del trono ardían siete lámparas, las cuales son los siete espíritus de Dios.
    6: Delante del trono había como un mar de vidrio, semejante a cristal. Alrededor del trono, cuatro seres vivientes llenos de ojos por delante y por detrás.
    7: El primer ser viviente era semejante a un león, el segundo, semejante a un becerro. El tercero tenía cara como de hombre, y el cuarto era semejante a un águila que se cierne.
    8: 'Cada uno de [los] cuatro seres vivientes tenía seis alas, y alrededor y por dentro estaban llenos de ojos. No tenían reposo porque decían día y noche: ¡Santo, santo, santo [es el] Señor Dios Todopoderoso, Quien era, Quien es y Quien viene!'
    9: Cuando los seres vivientes daban gloria, honor y acción de gracias al que estaba sentado en el trono, al que vive por los siglos de los siglos,
    10: 'los 24 ancianos se postraban delante del que estaba sentado en el trono. Adoraban al que vive por los siglos de los siglos, ponían sus coronas delante del trono y decían:'
    11: ¡Digno eres, oh Señor y Dios nuestro de recibir la gloria, el honor y el poder! Porque Tú creaste todas las cosas, y por tu voluntad existieron y fueron creadas.
  5:
    1: En la mano derecha del que estaba sentado en el trono vi un rollo escrito por dentro y por fuera, sellado con siete sellos.
    2: 'Vi a un ángel fuerte que proclamaba a gran voz: ¿Quién es digno de abrir el rollo y desatar sus sellos?'
    3: Nadie en el cielo, ni en la tierra, ni debajo de la tierra se atrevía a abrir el rollo ni mirarlo.
    4: '[Yo] lloraba mucho porque no se halló alguno digno de abrir el rollo, ni de leerlo ni de mirarlo.'
    5: 'Pero uno de los ancianos me dijo: ¡No llores! ¡Aquí está el León de la tribu de Judá, la raíz de David, Quien venció para abrir el rollo y sus siete sellos!'
    6: Miré y vi un Cordero como inmolado entre el trono, los cuatro seres vivientes y los ancianos. [El Cordero] estaba puesto en pie. Tenía siete cuernos y siete ojos, que son los espíritus de Dios enviados a toda la tierra.
    7: '[El Cordero ]llegó y tomó [el rollo ]de la mano derecha del que estaba sentado en el trono.'
    8: Cuando tomó el rollo, los cuatro seres vivientes y los 24 ancianos cayeron delante del Cordero. Cada uno tenía un arpa y tazones de oro llenos de incienso, que son las conversaciones de los santos con Dios.
    9: 'Entonaban un cántico nuevo, que decía: ¡Digno eres de tomar el rollo y de abrir sus sellos Porque fuiste inmolado! ¡Con tu sangre compraste para Dios [Personas] de toda tribu, lengua, pueblo y nación!'
    10: ¡Los constituiste en un reino y sacerdotes para nuestro Dios, Y reinarán sobre la tierra!
    11: Miré, y escuché una voz de muchos ángeles alrededor del trono, de los seres vivientes y de los ancianos. El número de ellos era miríadas de miríadas y millares de millares
    12: 'quienes decían a gran voz: ¡Digno es el Cordero inmolado de tomar el poder, riqueza, sabiduría, fortaleza, honor, gloria y alabanza!'
    13: 'A toda criatura en el cielo, en la tierra, debajo de la tierra, en el mar y a todas las cosas que están en ellos, escuché que decían: ¡Alabanza, honra, gloria y soberanía al que está sentado En el trono, y al Cordero, por los siglos de los siglos!'
    14: 'Los cuatro seres vivientes decían: ¡Amén! Y los ancianos cayeron y adoraron.'
  6:
    1: 'Vi cuando el Cordero abrió uno de los siete sellos y escuché a uno de los cuatro seres vivientes que decía con voz de trueno: ¡Ven!'
    2: Miré, y ahí estaba un caballo blanco. Su jinete tenía un arco. Se le dio una corona. Salió venciendo y para vencer.
    3: 'Cuando [el Cordero ]abrió el segundo sello, escuché al segundo ser viviente que decía: ¡Ven!'
    4: Salió otro caballo rojizo. A su jinete se le concedió quitar la paz de la tierra, y [los hombres] se matarán unos a otros. Y se le dio una gran espada.
    5: 'Cuando [el Cordero ]abrió el tercer sello, escuché al tercer ser viviente que decía: ¡Ven! Y miré, y ahí estaba un caballo negro. Su jinete tenía una balanza en la mano.'
    6: 'Escuché una voz en medio de los cuatro seres vivientes que decía: Un litro de trigo por un denario, tres litros de cebada por un denario. Y no dañes el aceite ni el vino.'
    7: 'Cuando [el Cordero ] abrió el cuarto sello, escuché la voz del cuarto ser viviente que decía: ¡Ven!'
    8: Miré, y ahí estaba un caballo pálido. Su jinete se llamaba Muerte, y el Hades seguía con él. Y le fue concedida autoridad sobre la cuarta parte de la tierra para matar con espada, hambre, pestilencia y las fieras de la tierra.
    9: Cuando [el Cordero ]abrió el quinto sello, miré debajo del altar las almas de los que habían sido asesinados por causa de la Palabra de Dios y del testimonio que tenían.
    10: 'Clamaban a gran voz y preguntaban: ¿Oh Soberano, Santo y Verdadero, hasta cuándo no juzgas a los que viven en la tierra y vengas nuestra sangre?'
    11: Se le dio a cada uno una túnica blanca, y se les dijo que descansaran aún un corto tiempo, hasta que fuera completado [el número] tanto de sus consiervos como de sus hermanos que estaban a punto de ser asesinados como ellos.
    12: Miré cuando [el Cordero ]abrió el sexto sello. Hubo un gran terremoto, el sol oscureció como tela de crin y la luna entera se volvió como sangre.
    13: Las estrellas del cielo cayeron a la tierra como una higuera suelta sus brevas cuando es sacudida por un viento fuerte.
    14: El cielo fue replegado como un rollo que es enrollado. Toda montaña y toda isla fueron removidas de sus lugares.
    15: Los reyes de la tierra, los grandes, los magistrados, los ricos, los poderosos, y todo esclavo y libre se escondieron en las cuevas y entre las rocas de las montañas.
    16: 'Y decían a las montañas y a las rocas: ¡Caigan sobre nosotros! ¡Escóndannos de la presencia del que está sentado en el trono y de la ira del Cordero!'
    17: Porque llegó el gran día de la ira de ellos, y ¿quién puede sostenerse en pie?
  7:
    1: Después de esto, vi a cuatro ángeles puestos en pie sobre los cuatro puntos [cardinales] de la tierra, los cuales detenían los cuatro vientos de la tierra para que no soplara viento sobre la tierra, ni sobre el mar, ni sobre algún árbol.
    2: Vi también a otro ángel que subía del nacimiento del sol. Tenía un sello del Dios viviente, y clamó a gran voz a los cuatro ángeles, a quienes se les encomendó dañar la tierra y el mar.
    3: 'Y ordenó: ¡No dañen la tierra ni el mar ni los árboles, hasta que sellemos en sus frentes a los esclavos de nuestro Dios!'
    4: 'Escuché el número de los sellados: 144.000 sellados de toda tribu de [los] hijos de Israel.'
    5: De [la] tribu de Judá 12.000 sellados, de [la] tribu de Rubén 12.000, de [la ]tribu de Gad 12.000,
    6: de [la ]tribu de Aser 12.000, de [la ]tribu de Neftalí 12.000, de [la ]tribu de Manasés 12.000,
    7: de [la ]tribu de Simeón 12.000, de [la ]tribu de Leví 12.000, de [la ]tribu de Isacar 12.000,
    8: de [la ]tribu de Zabulón 12.000, de [la ]tribu de José 12.000, de [la ]tribu de Benjamín 12.000 sellados.
    9: Después de estas cosas miré, y ahí estaba una gran multitud de toda nación, tribus, pueblos y lenguas que nadie podía contar. Estaban delante del trono y del Cordero, vestidos con mantos blancos. [Tenían] palmas en sus manos y
    10: 'clamaban a gran voz: ¡La salvación sea [atribuida] a nuestro Dios, Quien está sentado en el trono, y al Cordero!'
    11: Todos los ángeles que estaban en pie alrededor del trono, de los ancianos y de los cuatro seres vivientes cayeron sobre sus rostros delante del trono. Adoraron a Dios
    12: 'y decían: ¡Amén! ¡La bendición, la gloria, la sabiduría, la acción de gracias, el honor, el poder y la fortaleza sean [atribuidos] A nuestro Dios por los siglos de los siglos! Amén.'
    13: 'Entonces uno de los ancianos me preguntó: ¿Quiénes son los que están cubiertos con mantos blancos y de dónde vinieron?'
    14: 'Y le contesté: Señor mío, tú sabes. Y me dijo: Éstos son los que salen de la gran tribulación, lavaron sus mantos y los blanquearon en la sangre del Cordero.'
    15: Por esto están delante del trono de Dios y le rinden culto de día y de noche en su Santuario. Y el que está sentado en el trono extenderá su Tabernáculo sobre ellos.
    16: Ya no tendrán hambre, ni sed, y que de ningún modo caiga sobre ellos el sol, ni calor alguno,
    17: porque el Cordero que está en [el] trono los pastoreará y los guiará a fuentes de aguas vivas. Dios enjugará toda lágrima de sus ojos.
  8:
    1: Cuando [el Cordero ]abrió el séptimo sello hubo silencio en el cielo como por media hora.
    2: Vi a los siete ángeles que estaban en pie delante de Dios. Se les dieron siete trompetas.
    3: Llegó otro ángel que tenía un incensario de oro y se puso en pie junto al altar. Y se le dieron muchos inciensos para que los añadiera a las conversaciones de todos los santos con Dios sobre el altar de oro que está delante del trono.
    4: De mano del ángel ascendió el humo del incienso con las conversaciones de los santos con Dios delante de Él.
    5: El ángel tomó el incensario, lo llenó del fuego del altar y [lo] lanzó a la tierra. Y se produjeron truenos, ruidos, rayos y un terremoto.
    6: Los siete ángeles que tenían las siete trompetas se prepararon para tocarlas.
    7: El primero tocó la trompeta. Hubo granizo y fuego mezclados con sangre, [los cuales] fueron lanzados a la tierra. Y se quemó la tercera parte de la tierra, de los árboles y de toda hierba verde.
    8: El segundo ángel tocó la trompeta. [Algo] como una gran montaña que ardía en llamas fue lanzada al mar. La tercera parte del mar se convirtió en sangre.
    9: Murió la tercera parte de las criaturas marítimas, y fue destruida la tercera parte de las naves.
    10: El tercer ángel tocó la trompeta. Y una gran estrella encendida como una antorcha cayó del cielo sobre la tercera parte de los ríos y sobre las fuentes de las aguas.
    11: El nombre de la estrella es Ajenjo. La tercera parte de las aguas se convirtió en ajenjo. Y muchos hombres murieron a causa de las aguas, porque se volvieron amargas.
    12: El cuarto ángel tocó la trompeta. Fue golpeada la tercera parte del sol, de la luna, y de las estrellas para que se oscureciera la tercera parte de ellos, y que no resplandecieran en la tercera parte del día ni de la noche.
    13: 'Miré, y escuché un águila que subió al cenit y dijo a gran voz: ¡Ay! ¡Ay! ¡Ay de los que viven en la tierra por causa de los otros toques de trompeta de los tres ángeles que están a punto de tocar!'
  9:
    1: El quinto ángel tocó la trompeta. Vi una estrella que caía del cielo a la tierra. Se le dio la llave del pozo del abismo y
    2: lo abrió. Del pozo subió un humo, como el de un gran horno. El sol y el aire se oscurecieron a causa del humo del pozo.
    3: Del humo salieron langostas a la tierra, y se les dio poder como el de los escorpiones de la tierra.
    4: Se les dijo que no hicieran daño a la hierba de la tierra, ni a ninguna cosa verde, ni a ningún árbol, sino solo a los hombres que no tienen el sello de Dios en su frente.
    5: Se les ordenó que no los mataran, sino que los atormentaran durante cinco meses. Su tormento era como el de escorpión cuando hiere al hombre.
    6: En aquellos días los hombres buscarán la muerte, y de ningún modo la hallarán. Anhelarán morir, y la muerte huirá de ellos.
    7: La apariencia de las langostas era semejante a caballos preparados para [la] batalla. Sobre sus cabezas había como coronas que parecían de oro, y sus caras eran como rostros de hombres.
    8: Tenían cabellos como mujeres, sus dientes eran como de leones,
    9: y tenían corazas como de hierro. El estruendo de sus alas era como el de muchos carruajes de caballos que corren a una batalla.
    10: Tenían colas semejantes a escorpiones y aguijones. Su poder estaba en sus colas para dañar a los hombres durante cinco meses.
    11: Su rey es el ángel del abismo, cuyo nombre en hebreo es Abadón, y en griego Apolión.
    12: El primer ¡ay! pasó. Después de estas cosas vienen aún dos ayes.
    13: El sexto ángel tocó la trompeta. Escuché una voz de los cuernos del altar de oro que estaba delante de Dios,
    14: 'la cual decía al sexto ángel que tenía la trompeta: ¡Suelta los cuatro ángeles que están atados junto al gran río Éufrates!'
    15: Fueron desatados los cuatro ángeles que estaban preparados para la hora, día, mes y año, a fin de matar a la tercera parte de los hombres.
    16: El número de los jinetes era 200 millones. Escuché su número.
    17: Así vi en la visión los caballos y sus jinetes. Tenían corazas de color fuego, jacinto y azufre. Las cabezas de los caballos eran como cabezas de leones. De sus bocas salían fuego, humo y azufre.
    18: Por estas tres plagas, el fuego, el humo y el azufre que salían de sus bocas, murió la tercera parte de los hombres.
    19: El poder de los caballos estaba en sus bocas y en sus colas. Las colas eran semejantes a serpientes con cabezas que dañaban.
    20: El resto de los hombres, los que no murieron por estas plagas, no cambiaron de mente con respecto a las obras de sus manos para no adorar a los demonios y a los ídolos de oro, plata, bronce, piedra y madera, los cuales no pueden ver, ni oír, ni andar.
    21: Tampoco cambiaron de mente con respecto a sus homicidios, ni a sus hechicerías, ni a su inmoralidad sexual, ni a sus robos.
  10:
    1: Vi a otro ángel fuerte que descendía del cielo, envuelto en una nube. Tenía el arco iris sobre su cabeza. Su rostro era como el sol y sus piernas como columnas de fuego.
    2: Tenía en su mano un pequeño rollo abierto. Puso su pie derecho sobre el mar y el izquierdo sobre la tierra.
    3: Clamó a gran voz como rugido de león. Cuando clamó, los siete truenos emitieron sus voces.
    4: 'Cuando los siete truenos hablaron, [yo] estaba a punto de escribir, pero escuché una voz del cielo que decía: Sella las cosas que los siete truenos dijeron y no las escribas.'
    5: El ángel que vi en pie sobre el mar y la tierra levantó su mano derecha hacia el cielo.
    6: Juró por el que vive por los siglos de los siglos, Quien creó el cielo y las cosas que están en él, la tierra y las cosas que están en ella, y el mar y las cosas que están en él. [El ángel juró ]que ya no habrá demora,
    7: sino que en los días de la voz del séptimo ángel, cuando esté a punto de tocar la trompeta, también será consumado el misterio de Dios, como Él lo anunció a sus esclavos profetas.
    8: 'La voz que escuché del cielo habló otra vez conmigo y dijo: Vé, toma el rollo abierto que está en la mano del ángel el cual estaba en pie sobre el mar y la tierra.'
    9: 'Fui hacia el ángel y le dije que me diera el pequeño rollo. Y me dijo: Toma y cómelo. Te será amargo en el estómago, pero en tu boca será dulce como miel.'
    10: Tomé el pequeño rollo de la mano del ángel y lo comí. En mi boca era dulce como miel, pero cuando lo comí, fue amargo en mi estómago.
    11: 'Me dijo: Te es necesario profetizar otra vez a muchos pueblos, naciones, lenguas y reyes.'
  11:
    1: 'Me fue dada una caña larga como una vara de medir y se me dijo: Levántate y mide el Santuario de Dios, el altar y a los que adoran en él.'
    2: Pero no midas el patio que está fuera del Santuario, porque fue entregado a los gentiles, y pisotearán la Ciudad Santa 42 meses.
    3: Daré [autoridad] a mis dos testigos, y ellos profetizarán 1.260 días cubiertos con tela áspera.
    4: Éstos son los dos olivos y los dos candelabros que están en pie delante del Señor de la tierra.
    5: Si alguno quiere dañarlos, un fuego sale de la boca de ellos y devora a sus enemigos. Cuando alguno les quiere hacer daño, tiene que morir de esta manera.
    6: Éstos [dos testigos ]tienen el poder de cerrar el cielo para que no llueva en los días de su profecía. También tienen poder sobre las aguas para convertirlas en sangre, y para golpear la tierra con toda plaga, todas las veces que quieran.
    7: Cuando terminen su testimonio, la bestia que sube del abismo hará guerra contra ellos. Los vencerá y los matará.
    8: Los cadáveres de los [dos testigos] estarán tendidos en la plaza de la gran ciudad, que figuradamente se llama Sodoma y Egipto, donde también fue crucificado el Señor de ellos.
    9: '[Los habitantes] de los pueblos, tribus, lenguas y naciones verán sus cadáveres por tres días y medio, y no permitirán que sus cadáveres sean puestos en sepulcros.'
    10: Los que habitan en la tierra sentirán gozo con respecto a ellos y se regocijarán. Se enviarán regalos unos a otros, porque estos dos profetas atormentaron a los que habitan en la tierra.
    11: Pero después de los tres días y medio, entró en ellos espíritu de vida de Dios, y se pusieron en pies. Un gran temor cayó sobre los que los vieron.
    12: 'Oyeron una gran voz del cielo que les dijo: ¡Suban acá! Y subieron al cielo en la nube, y sus enemigos los vieron.'
    13: En aquella hora ocurrió un gran terremoto, y cayó la décima parte de la ciudad. En el terremoto murieron 7.000 hombres. Los demás se llenaron de temor, y dieron gloria al Dios del cielo.
    14: El segundo ¡ay! pasó, y el tercer ¡ay! viene sin demora.
    15: 'El séptimo ángel tocó la trompeta, y se produjeron grandes voces en el cielo, que decían: ¡El reino del mundo es de nuestro Señor y de su Cristo, y reinará por los siglos de los siglos!'
    16: Los 24 ancianos que estaban sentados en sus tronos delante de Dios cayeron sobre sus rostros, adoraron a Dios
    17: 'y dijeron: Te damos gracias, Señor Dios Todopoderoso, el que es y el que era, porque tomaste tu gran poder y reinaste.'
    18: Las naciones se airaron. Pero llegó tu ira y el tiempo para juzgar a los muertos, dar el galardón a tus esclavos profetas, a los santos, a los que temen tu Nombre, a los pequeños y a los grandes, y para destruir a los que destruyen la tierra.
    19: El Santuario de Dios en el cielo fue abierto, y se vio el Arca de su Pacto en su Santuario. Hubo rayos, voces, truenos, un terremoto y granizo grande.
  12:
    1: 'Una gran señal apareció en el cielo: una mujer vestida con el sol y la luna debajo de sus pies, y en su cabeza una corona de 12 estrellas.'
    2: Como estaba embarazada, gritaba con dolores de parto. Estaba atormentada por dar a luz.
    3: 'También se vio otra señal en el cielo: Ahí estaba un gran dragón rojo como fuego que tenía siete cabezas, diez cuernos, y siete diademas en sus cabezas.'
    4: Su cola arrastraba la tercera parte de las estrellas del cielo y las echó a la tierra. El dragón se paró delante de la mujer que estaba a punto de dar a luz, para devorar a su Hijo cuando diera a luz.
    5: Dio a luz un Hijo varón, destinado a pastorear con vara de hierro a todas las naciones. Su Hijo fue arrebatado para Dios y para su trono.
    6: La mujer huyó al desierto, donde tenía un lugar preparado por Dios, para que allí la sustenten durante 1.260 días.
    7: 'Hubo una batalla en el cielo: Miguel y sus ángeles luchaban contra el dragón. Luchó el dragón y sus ángeles,'
    8: pero no prevaleció, ni se halló lugar para ellos en el cielo.
    9: Fue echado el gran dragón, la serpiente antigua, el llamado diablo y Satanás, el cual engaña al mundo entero. Fue lanzado a la tierra, y sus ángeles fueron echados con él.
    10: 'Entonces escuché una gran voz en el cielo que decía: ¡Ahora llegó la salvación, el poder y el reino de nuestro Dios, y la soberanía de su Cristo, porque fue echado el acusador de nuestros hermanos, el que los acusaba de día y de noche delante de nuestro Dios!'
    11: Ellos lo vencieron por medio de la sangre del Cordero y por la palabra de su testimonio. No apreciaron su vida aun frente a [la] muerte.
    12: Por tanto ¡alégrense, cielos, y los que moran en ellos! ¡Ay de la tierra y del mar, porque el diablo bajó a ustedes con gran furor al saber que tiene poco tiempo!
    13: Cuando el dragón vio que fue arrojado a la tierra, persiguió a la mujer que dio a luz al Varón.
    14: Pero a la mujer se [le] dieron las dos alas de la gran águila para que volara a su lugar en el desierto, donde es sustentada por tiempo, tiempos y medio tiempo, [lejos] de la presencia de la serpiente.
    15: La serpiente arrojó agua de su boca como un río tras la mujer para que fuera arrastrada por un río.
    16: Pero la tierra ayudó a la mujer, pues la tierra abrió su boca y tragó el río que el dragón arrojó de su boca.
    17: Entonces el dragón se enfureció contra la mujer, e hizo [la] guerra contra los demás de su descendencia, los cuales guardan los Mandamientos de Dios y tienen el testimonio de Jesús.
  13:
    1: Y [el dragón] se paró sobre la arena del mar. Me paré sobre la arena del mar y vi que subía del mar una bestia que tenía siete cabezas y diez cuernos, y diez diademas en sus cuernos, y un nombre blasfemo sobre sus cabezas.
    2: La bestia que vi era semejante a un leopardo, pero sus patas eran como de oso y su boca como de león. El dragón le dio su poder, su trono y una gran autoridad.
    3: '[Vi] una de sus cabezas como degollada para muerte, pero su herida de muerte fue sanada. Toda la tierra siguió maravillada tras la bestia.'
    4: 'Adoraron al dragón que dio la autoridad a la bestia. Adoraron a la bestia y dijeron: ¿Quién es como la bestia, y quién se puede enfrentar a ella?'
    5: Se le dio una boca que hablaba grandes cosas y blasfemias, y autoridad para actuar durante 42 meses.
    6: Abrió su boca para blasfemar contra Dios, su Nombre, su Tabernáculo y contra los que moran en el cielo.
    7: Se le concedió hacer guerra contra los santos y vencerlos. También se le dio autoridad sobre toda tribu, pueblo, lengua y nación.
    8: Todos los que viven en la tierra la adorarán. Los nombres de ellos no están inscritos en el rollo de la vida del Cordero, Quien fue inmolado desde [la] fundación del mundo.
    9: Si alguno tiene oído, escuche.
    10: Si alguno va a cautividad, a cautividad va. Si alguno va a ser asesinado a espada, a espada será asesinado. Aquí está la perseverancia y la fe de los santos.
    11: Vi también otra bestia que subía de la tierra. Tenía dos cuernos semejantes a un cordero, pero hablaba como un dragón.
    12: Ejerce toda la autoridad de la primera bestia delante de ella, y hace que la tierra y los que habitan en ella adoren a la primera bestia, de la cual fue sanada la herida de muerte.
    13: Hace grandes señales para que descienda fuego del cielo a la tierra delante de los hombres.
    14: Engaña a los que viven en la tierra por medio de las señales que se le permitió hacer delante de la bestia. Ordena a los que viven en la tierra que hagan una imagen de la bestia que tiene la herida de la espada, y vivió.
    15: Se le permitió infundir aliento a la imagen de la bestia para que esta imagen hablara y ordenara matar a todos los que no adoraran la imagen de la bestia.
    16: Obliga que [se] les coloque una marca en su mano derecha o en su frente a todos, a los pequeños y a los grandes, a los ricos y a los pobres, a los libres y a los esclavos,
    17: y que ninguno pueda comprar o vender, sino el que tenga la marca, el nombre de la bestia o el número de su nombre.
    18: Aquí está la sabiduría. El que tiene entendimiento, calcule el número de la bestia, porque es número de hombre. Su número es 666.
  14:
    1: Miré, y ahí estaba el Cordero en pie sobre la Montaña Sion, y con Él 144.000 que tenían el Nombre de Él y el Nombre de su Padre escrito en sus frentes.
    2: Escuché un sonido del cielo, como estruendo de muchas aguas y como sonido de un gran trueno. El sonido que escuché era como de arpistas que tocaban sus arpas.
    3: Cantaban un cántico nuevo delante del trono, de los cuatro seres vivientes y de los ancianos. Nadie se podía aprender el cántico, sino los 144.000 redimidos de la tierra.
    4: Éstos son los que no se contaminaron con mujeres, pues son vírgenes los cuales siguen al Cordero adondequiera que va. Éstos fueron comprados de entre los hombres como primicia para Dios y para el Cordero.
    5: En su boca no fue hallada mentira. Son sin mancha.
    6: Vi a otro ángel que volaba en medio del cielo, el cual tenía un evangelio eterno para proclamar a los que están asentados en la tierra, es decir, a toda nación, tribu, lengua y pueblo,
    7: 'y decía a gran voz: ¡Teman a Dios y denle gloria, pues llegó la hora de su juicio! ¡Adoren al que hizo el cielo, la tierra, [el] mar y las fuentes de aguas!'
    8: 'Un segundo ángel siguió y dijo: ¡Cayó, cayó Babilonia, la grande, la que hizo beber a todas las naciones del vino de la pasión de su inmoralidad sexual!'
    9: 'Un tercer ángel los siguió y dijo: Si alguno adora a la bestia y a su imagen, y recibe una marca en su frente o en su mano,'
    10: también beberá del vino del furor de Dios, vertido sin mezcla en la copa de su ira, y será atormentado con fuego y azufre delante de [los] santos ángeles y del Cordero.
    11: El humo de su tormento sube por [los] siglos de [los ]siglos. Los que adoran a la bestia y a su imagen, los que recibieron la marca de su nombre, no tienen reposo de día ni de noche.
    12: Aquí está la perseverancia de los santos, los que guardan los Mandamientos de Dios y la fe en Jesús.
    13: 'Escuché una voz del cielo que decía: Escribe: ¡Inmensamente felices los que desde ahora mueren en el Señor! ¡Sí! dice el Espíritu. Descansarán de sus trabajos, porque sus obras siguen con ellos.'
    14: Miré, y ahí estaba una nube blanca, y sobre la nube estaba sentado uno semejante al Hijo del Hombre, Quien tenía en su cabeza una corona de oro y en su mano una hoz afilada.
    15: 'Otro ángel salió del Santuario que clamaba con gran voz al que estaba sentado sobre la nube: ¡Envía tu hoz y cosecha, porque llegó la hora de cosechar pues se maduró la cosecha de la tierra!'
    16: El que estaba sentado sobre la nube blandió su hoz sobre la tierra, y la tierra fue cosechada.
    17: Otro ángel salió del Santuario que está en el cielo, el cual tenía también una hoz afilada.
    18: 'Del altar salió otro ángel que tenía poder sobre el fuego. Habló a gran voz al que tenía la hoz afilada y dijo: ¡Mete tu hoz afilada y recoge los racimos de la viña de la tierra, porque maduraron sus racimos!'
    19: El ángel agitó su hoz en la tierra, cortó los racimos de la vid de la tierra y echó las uvas en el gran lagar de la ira de Dios.
    20: El lagar fue pisado fuera de la ciudad. Del lagar salió sangre hasta los frenos de los caballos en una extensión de 288 kilómetros.
  15:
    1: 'Vi en el cielo otra señal grande y maravillosa: siete ángeles que tenían las siete últimas plagas, porque el furor de Dios fue consumado con ellas.'
    2: Vi como un mar de cristal mezclado con fuego y a los que triunfan sobre la bestia, su imagen y el número de su nombre. Éstos están en pie sobre el mar de cristal y tienen arpas de Dios.
    3: 'Entonan el cántico de Moisés, el esclavo de Dios, y el cántico del Cordero que dice: ¡Grandes y maravillosas son tus obras, Señor Dios Todopoderoso! ¡Justos y verdaderos son tus caminos, Oh Rey de las naciones!'
    4: ¿Quién no te temerá, oh Señor, Y glorificará tu nombre? Porque solo Tú eres santo. Por lo cual todas las naciones estarán presentes y adorarán delante de Ti, Porque tus acciones justas se manifestaron.
    5: Después de estas cosas miré, y se abrió el Santuario del Tabernáculo del Testimonio en el cielo.
    6: Los siete ángeles, cubiertos con lino puro resplandeciente y con cintos de oro ceñidos al pecho, tenían las siete plagas y salieron del Santuario.
    7: Uno de los cuatro seres vivientes dio a los siete ángeles siete copas de oro llenas del furor del Dios que vive por los siglos de los siglos.
    8: El Santuario se llenó de humo por la gloria de Dios y su poder. Nadie podía entrar en el Santuario hasta que se completaran las siete plagas de los siete ángeles.
  16:
    1: 'Escuché una gran voz del Santuario que decía a los siete ángeles: ¡Vayan! ¡Derramen las siete copas del furor de Dios sobre la tierra!'
    2: Salió el primero y derramó su copa en la tierra. Se produjo una úlcera maligna y pestilente sobre los hombres que tenían la marca de la bestia y que adoraban su imagen.
    3: El segundo [ángel] derramó su copa sobre el mar, el cual se convirtió en sangre como de muerto. Murió todo ser marítimo viviente.
    4: El tercero derramó su copa en los ríos y las fuentes de agua, los cuales se convirtieron en sangre.
    5: 'Escuché al ángel de las aguas que decía: ¡Justo eres, el que es y que era, el Santo, porque juzgaste estas cosas!'
    6: También les diste a beber [sangre, ]porque derramaron sangre de santos y profetas. ¡Son merecedores!
    7: 'Escuché al altar que decía: ¡Sí, Señor Dios Todopoderoso, verdaderos y justos son tus juicios!'
    8: El cuarto [ángel ]derramó su copa sobre el sol, y se le permitió quemar a los hombres con fuego.
    9: Los hombres fueron quemados con un gran calor ardiente. Blasfemaron el Nombre del Dios que tiene el poder sobre estas plagas y no cambiaron de mente para darle gloria.
    10: El quinto [ángel ]derramó su copa sobre el trono de la bestia, y su reino oscureció. Mordían sus lenguas a causa del dolor.
    11: Blasfemaron al Dios del cielo a causa de sus dolores y sus úlceras. No cambiaron de mente con respecto a sus obras.
    12: El sexto [ángel ]derramó su copa sobre el gran río Éufrates, y su agua se secó para que se preparara el camino de los reyes del oriente.
    13: Vi [salir] tres espíritus impuros como ranas de la boca del dragón, de la boca de la bestia y de la boca del falso profeta.
    14: Son espíritus de demonios que hacen milagros, los cuales van a los reyes de toda [la] tierra habitada, a fin de reunirlos para la batalla del gran día del Dios Todopoderoso.
    15: (Ciertamente vengo como ladrón. Inmensamente feliz el que vela y protege sus ropas, para que no ande desnudo y vean su vergüenza.)
    16: Los reunió en el lugar llamado en hebreo Armagedón.
    17: 'El séptimo [ángel ]derramó su copa en el aire, y salió una gran voz del Santuario, desde el trono, que decía: ¡Está hecho!'
    18: Hubo rayos, voces y truenos. Hubo un gran sismo, tan grande que no sucedió un sismo como éste desde que existió el hombre sobre la tierra.
    19: La gran ciudad se dividió en tres partes. Las ciudades de las naciones cayeron. La gran Babilonia fue recordada delante de Dios para darle la copa del vino del ardor de su ira.
    20: Huyó toda isla, y [las] montañas no fueron halladas.
    21: Un enorme granizo cayó del cielo sobre los hombres, como de entre 26 y 36 kilogramos. Y los hombres blasfemaron contra Dios por la plaga del granizo, porque esta plaga era extremadamente grande.
  17:
    1: 'Vino uno de los siete ángeles que tenían las siete copas y habló conmigo: Ven acá. Te mostraré la sentencia contra la gran ramera que está sobre muchas aguas.'
    2: Los reyes de la tierra practicaron inmoralidad sexual con ella. Los que habitan la tierra se embriagaron con el vino de su inmoralidad sexual.
    3: Me llevó en espíritu al desierto. Y vi a una mujer que estaba sentada sobre una bestia [de color] escarlata que tenía siete cabezas y diez cuernos, llena de nombres blasfemos.
    4: La mujer estaba cubierta de púrpura y escarlata. Estaba adornada con oro, piedras preciosas y perlas. Sostenía en su mano una copa de oro llena de repugnancias y las inmundicias de su inmoralidad sexual.
    5: 'En su frente tenía escrito un nombre: Misterio, Babilonia la grande, la madre de las prostitutas y de las repugnancias de la tierra.'
    6: Vi a la mujer embriagada con la sangre de los santos y de los mártires de Jesús. Al mirarla, quedé maravillado con gran asombro.
    7: 'El ángel me dijo: ¿Por qué te asombras? Yo te diré el misterio de la mujer y de la bestia que la lleva y tiene las siete cabezas y los diez cuernos:'
    8: La bestia que viste era y no es. Está a punto de subir del abismo y va a perdición. Los que moran en la tierra, cuyos nombres no fueron escritos en el rollo de la vida desde [la] fundación del mundo, se asombrarán al ver a la bestia que era, no es y será.
    9: 'Aquí está la mente que tiene sabiduría: Las siete cabezas son siete colinas sobre las cuales la mujer está asentada. También son siete reyes.'
    10: Cinco de ellos cayeron. Uno es, y otro aún no vino, y cuando venga, es necesario que permanezca poco.
    11: La bestia que era y no es, también es el octavo. Es de los siete, y va a destrucción.
    12: Los diez cuernos que viste son diez reyes, los cuales aún no recibieron reino, pero recibirán autoridad como reyes con la bestia por una hora.
    13: Éstos tienen un solo propósito. Entregan su poder y autoridad a la bestia.
    14: Éstos pelearán contra el Cordero, y el Cordero los vencerá, porque [Él] es Señor de señores y Rey de reyes. Los que están con Él son llamados, elegidos, y fieles.
    15: 'También me dijo: Las aguas que viste, donde está sentada la prostituta, son pueblos, multitudes, naciones y lenguas.'
    16: Los diez cuernos y la bestia que viste aborrecerán a la prostituta y la dejarán desolada y desnuda. Se comerán sus carnes y la quemarán con fuego.
    17: Porque Dios colocó en sus corazones que lleven a cabo el propósito de Él, que tomen una decisión y entreguen el reino de ellos a la bestia para que se cumplan [las] palabras de Dios.
    18: La mujer que miraste es aquella gran ciudad que tiene dominio sobre los reyes de la tierra.
  18:
    1: Después de estas cosas vi a otro ángel que descendía del cielo, el cual tenía gran autoridad. La tierra fue iluminada con su resplandor.
    2: 'Clamó con voz potente: ¡Cayó, cayó la gran Babilonia! Se convirtió en cueva de demonios y guarida de todo espíritu impuro y albergue de toda ave impura y aborrecida.'
    3: Porque todas las naciones bebieron del vino del furor de su inmoralidad sexual. Los reyes de la tierra practicaron inmoralidad sexual con ella, y los mercaderes de la tierra enriquecieron con el poder de la inclinación excesiva de ella a los placeres.
    4: 'Oí otra voz del cielo que decía: ¡Sal de ella, pueblo mío, para que no participes de sus pecados ni recibas sus plagas!'
    5: Porque sus pecados fueron apilados hasta el cielo, y Dios recordó sus crímenes.
    6: '¡Dale galardón como ella galardonó: las cosas al doble! Devuélvanle según sus obras. ¡Mézclenle doble en la copa que mezcló!'
    7: 'Tanto como se alabó y vivió en placeres, denle de tormento y llanto, pues dice en su corazón: Me siento reina. No soy viuda, y que de ningún modo vea duelo.'
    8: 'Por esto, en un solo día estarán presentes sus plagas: muerte, duelo y hambre. Será consumida con fuego, porque poderoso es el Señor Dios que la juzgó.'
    9: Los reyes de la tierra que practicaron [la] inmoralidad sexual y vivieron en placeres con ella, llorarán. Se lamentarán por ella cuando vean el humo de su incendio.
    10: 'Se colocarán en pie de lejos a causa del temor a su tormento y dirán: ¡Ay, ay, la gran ciudad, Babilonia, la ciudad fuerte, porque en una hora vino tu juicio!'
    11: 'Los mercaderes de la tierra lloran y lamentan por ella, porque ya nadie compra su cargamento:'
    12: cargamento de oro, plata, piedra preciosa, perlas, lino fino, púrpura, seda, escarlata, toda madera olorosa, todo objeto de marfil, todo objeto de madera valiosa, bronce, hierro, mármol,
    13: canela, amomo, incienso, mirra e incienso aromático, vino, aceite, harina y trigo, ganado [vacuno], ovejas, caballos, carruajes, y cuerpos y almas de hombres.
    14: El fruto de la codicia de tu alma salió de ti. Todas las cosas exquisitas y espléndidas se alejaron de ti. Ya nunca jamás las hallarán.
    15: Los mercaderes de estas cosas, quienes enriquecieron a causa de ella, estarán lejos por el temor al tormento de ella. Llorarán, lamentarán
    16: 'y dirán: ¡Ay, ay, la gran ciudad que se cubrió de lino fino, púrpura y escarlata, y se adornó con oro, piedras preciosas y perlas,'
    17: porque en una hora fue arrasada tanta riqueza! Todo timonel, todo navegante, marineros y cuantos se ocupan en el mar tomaron posición a una distancia.
    18: 'Al ver la humareda de su incendio, gritaban: ¿Cuál es semejante a la gran ciudad?'
    19: 'Echaban polvo sobre sus cabezas, gritaban, lloraban, lamentaban y decían: ¡Ay, ay, la gran ciudad! Todos los que tienen naves en el mar enriquecieron con su abundancia. ¡Porque en una hora fue desolada!'
    20: ¡Oh cielo, regocíjate con respecto a ella! ¡También los santos, los apóstoles y los profetas, porque Dios decidió el juicio de ustedes contra ella!
    21: 'Un ángel fuerte levantó una gran piedra, como la de un molino, [la] lanzó al mar y dijo: ¡Así la gran ciudad Babilonia será destruida con violento impulso! ¡Que de ningún modo sea hallada!'
    22: ¡Que de ningún modo sea escuchado en ti tañido de arpistas, de músicos, de flautistas y de trompetistas! ¡Que de ningún modo sea hallado en ti artífice de algún oficio! ¡Que de ningún modo sea escuchado en ti sonido de molino!
    23: ¡Que de ningún modo alumbre en ti luz de lámpara! ¡Y que de ningún modo sea escuchada en ti voz de novio y de novia! Porque tus mercaderes eran los magnates de la tierra, y todas las naciones fueron engañadas con tu hechicería.
    24: En ella se halló sangre de profetas, santos y de todos los que fueron asesinados en la tierra.
  19:
    1: 'Después de estas cosas, escuché una gran voz como de [una] gran multitud en el cielo que decían: ¡Aleluya! La salvación, la gloria y el poder son de nuestro Dios.'
    2: Porque sus juicios son verdaderos y justos, porque juzgó a la gran prostituta, la cual corrompía la tierra con su inmoralidad sexual y vengó la sangre de sus esclavos de mano de ella.
    3: 'Por segunda vez dijeron: ¡Aleluya! El humo de ella sube por los siglos de los siglos.'
    4: 'Los 24 ancianos y los cuatro seres vivientes cayeron, adoraron al Dios que estaba sentado en el trono y dijeron: ¡Amén! ¡Aleluya!'
    5: 'Salió una voz del trono que decía: ¡Alaben a nuestro Dios todos sus esclavos, los que temen ante Él, los pequeños y los grandes!'
    6: 'Escuché una voz como de mucha multitud, como ruido de muchas aguas, y como estruendo de fuertes truenos, que decía: ¡Aleluya! Porque el Señor Dios Todopoderoso reina.'
    7: ¡Gocemos, saltemos de alegría y demos la gloria a Él! Porque llegó la boda del Cordero, y su esposa se preparó.
    8: Se le concedió que se vistiera de lino fino, resplandeciente, limpio, porque el lino fino simboliza las acciones justas de los santos.
    9: 'Me dijo: Escribe: Inmensamente felices los que fueron invitados a la cena de la boda del Cordero. Y me dijo: Éstas son las palabras verdaderas de Dios.'
    10: 'Caí ante sus pies para adorarlo, pero me dijo: ¡Mira, no! Soy consiervo tuyo y de tus hermanos, de los que retienen el testimonio de Jesús. ¡Adora a Dios! Porque el testimonio de Jesús es el espíritu de la profecía.'
    11: Vi el cielo abierto, y ahí estaba un caballo blanco. Su Jinete es Fiel y Verdadero. Con justicia juzga y pelea.
    12: Sus ojos son llama de fuego. Hay muchas diademas en su cabeza. Tenía un Nombre escrito, el cual nadie conoció sino Él.
    13: 'Se vistió con una ropa empapada en sangre, y su Nombre es: El Verbo de Dios.'
    14: Los ejércitos del cielo, vestidos de lino fino, blanco y limpio, lo seguían en caballos blancos.
    15: Una espada aguda sale de su boca para golpear con ella a las naciones. Él las pastoreará con vara de hierro. Y Él pisa el lagar del vino del furor de la ira del Dios Todopoderoso.
    16: 'En la vestidura y en su muslo tiene un Nombre escrito: Rey de reyes Y Señor de señores.'
    17: 'Vi a un ángel que estaba en pie en el sol y clamó a gran voz a todas las aves que se mueven en el cielo: ¡Vengan, congréguense para el gran banquete de Dios,'
    18: para que coman cuerpos de reyes, magistrados, potentados, caballos y sus jinetes, y cuerpos de todos, tanto de libres como de esclavos, de pequeños y de grandes!
    19: Vi a la bestia, a los reyes de la tierra y a sus ejércitos reunidos para hacer la guerra contra el Jinete y contra su ejército.
    20: La bestia fue apresada, y con ella el falso profeta que hizo milagros delante de ella, con los cuales engañó a los que recibieron la marca de la bestia y a los que adoran su imagen. Los dos fueron lanzados vivos al lago de fuego encendido con azufre.
    21: Los demás murieron por la espada que sale de la boca del Jinete. Todas las aves se saciaron con los cuerpos de ellos.
  20:
    1: Vi a un ángel que descendía del cielo. Tenía en su mano la llave del abismo y una gran cadena.
    2: Arrestó al dragón, la serpiente antigua, que es [el] diablo y Satanás, y lo ató por 1.000 años.
    3: Lo lanzó. Cerró el abismo y puso un sello encima de él para que [el dragón ]ya no engañara a las naciones hasta que se cumplieran los 1.000 años. Después de esto debe ser desatado por poco tiempo.
    4: Vi tronos. A los que se sentaron en ellos se les dio [autoridad para] juzgar. También [vi] las almas de los decapitados por causa del testimonio de Jesús y de la Palabra de Dios. Éstos no adoraron a la bestia ni a su imagen, ni recibieron la marca en la frente ni en su mano. Vivieron y reinaron con Cristo 1.000 años.
    5: Los demás muertos no volverían a vivir hasta cuando se cumplieran los 1.000 años.
    6: Inmensamente feliz y santo el que tiene parte en la primera resurrección. La muerte segunda no tiene poder sobre éstos, sino serán sacerdotes de Dios y de Cristo, y reinarán con Él 1.000 años.
    7: Cuando se cumplan los 1.000 años, Satanás será soltado de su prisión,
    8: y saldrá para engañar a las naciones que están en los cuatro puntos [cardinales] de la tierra, a Gog y Magog, a fin de reunirlos para la batalla. El número de ellos es como la arena del mar.
    9: Subieron sobre la anchura de la tierra. Rodearon el campamento de los santos y la ciudad amada, pero descendió fuego del cielo y los consumió.
    10: El diablo que los engañaba fue lanzado al lago de fuego y azufre, donde están la bestia y el falso profeta. Serán atormentados de día y de noche por los siglos de los siglos.
    11: Vi un gran trono blanco y al que estaba sentado en él. La tierra y el cielo huyeron de su presencia, y no se halló [el] lugar de ellos.
    12: Vi a los muertos, los grandes y los pequeños, en pie delante del trono. Y unos rollos fueron abiertos. También fue abierto [el rollo de ]la vida. Los muertos fueron juzgados por [las cosas ]escritas en los rollos, según sus obras.
    13: El mar entregó a los muertos [que había] en él, y la muerte y el Hades entregaron los [que había ]en ellos. Fueron juzgados, cada uno según sus obras.
    14: 'La muerte y el Hades fueron lanzados al lago de fuego. Ésta es la muerte segunda: el lago de fuego.'
    15: Si alguno no se halló inscrito en el rollo de la vida, fue lanzado al lago de fuego.
  21:
    1: Vi un cielo nuevo y una tierra nueva, porque el primer cielo y la primera tierra pasaron, y el mar ya no existe.
    2: Vi que descendía del cielo, de Dios, la Ciudad Santa, la Nueva Jerusalén, preparada como una novia adornada para su novio.
    3: 'Escuché una gran voz del trono que decía: Aquí está el Tabernáculo de Dios con los hombres, y morará con ellos. Ellos serán pueblo de Él, y Dios estará con ellos.'
    4: Enjugará toda lágrima de sus ojos, y no habrá muerte. No habrá llanto, ni clamor, ni dolor. Las primeras cosas pasaron.
    5: 'El que está sentado en el trono dijo: Considera, hago nuevas todas las cosas. Y dijo: Escribe, porque estas palabras son fieles y verdaderas.'
    6: 'Y me dijo: Está hecho. Yo, el Alfa y la Omega, el Principio y el Fin. Al que tiene sed, Yo le daré gratuitamente de la fuente del agua de la vida.'
    7: El que venza heredará estas cosas. Seré su Dios, y él será mi hijo.
    8: Pero para los cobardes, incrédulos, repugnantes, asesinos, los que practican inmoralidad sexual, hechiceros, idólatras y todos los mentirosos, su destino será el lago que arde con fuego y azufre, que es la muerte segunda.
    9: 'Vino uno de los siete ángeles que tenían las siete copas que estaban llenas de las siete últimas plagas, y habló conmigo: Ven, te mostraré la novia, la esposa del Cordero.'
    10: Y me llevó en espíritu a una montaña grande y alta. Me mostró la Ciudad Santa, Jerusalén, que descendía del cielo, de Dios,
    11: que tenía la gloria de Dios. Su fulgor era semejante a una piedra preciosísima, como piedra jaspe, transparente como cristal.
    12: 'Tenía un muro grande y alto, el cual tenía 12 puertas. Sobre las puertas, 12 ángeles, y nombres que fueron inscritos, los cuales son los de las 12 tribus de [los] hijos de Israel:'
    13: tres puertas tanto por [el ]oriente como por [el ]norte, [el ]sur y [el ]occidente.
    14: El muro de la ciudad tenía 12 cimientos, y en ellos 12 nombres de los 12 apóstoles del Cordero.
    15: El que hablaba conmigo tenía una medida, una vara dorada, para medir la ciudad, sus puertas y su muro.
    16: 'La ciudad estaba formada como un cubo: su longitud era tan grande como su anchura. Y midió la ciudad con la vara: 2.160 kilómetros. Su longitud, anchura y altura eran iguales.'
    17: 'Midió también su muro: 6,48 metros, medida de hombre, que es la del ángel.'
    18: El material de su muro es jaspe, pero la ciudad es de oro puro semejante a cristal limpio.
    19: 'Los fundamentos del muro de la ciudad estaban adornados con toda piedra preciosa: el primer fundamento, jaspe; el segundo, zafiro; el tercero, calcedonia; el cuarto, esmeralda;'
    20: el quinto, ónice; el sexto, cornalina; el séptimo, crisólito; el octavo, berilo; el noveno, topacio; el décimo, crisopraso; el undécimo, jacinto; el duodécimo, amatista.
    21: Las 12 puertas son 12 perlas. Cada una de las puertas era de una sola perla. La plaza de la ciudad era oro puro, transparente como cristal.
    22: No vi Santuario en ella, porque el Señor Dios Todopoderoso y el Cordero son el Santuario de ella.
    23: La ciudad no tiene necesidad del sol ni de la luna para que la alumbren, porque la gloria de Dios la iluminó, y el Cordero es su Lumbrera.
    24: Las naciones andarán a la luz de ella. Los reyes de la tierra le llevarán su esplendor.
    25: ¡Que de ningún modo sean cerradas sus puertas de día! Porque allí no habrá noche.
    26: Llevarán el esplendor y la reverencia de las naciones a ella.
    27: ¡Que de ningún modo entre en ella algo impuro ni el que practica repugnancia y mentira, sino los que fueron inscritos en el rollo de la vida del Cordero!
  22:
    1: Me mostró un río de agua de vida, resplandeciente como cristal, que emana del trono de Dios y del Cordero.
    2: En medio de su avenida y en cada lado del río hay un árbol de vida que produce 12 frutos, que da cada mes su fruto. Las hojas del árbol son para sanidad de las naciones.
    3: Ya no habrá alguna maldición. El trono de Dios y del Cordero estará en ella. Sus esclavos le rendirán culto
    4: y verán su rostro. El Nombre de Él estará en sus frentes.
    5: Ya no habrá noche. No tienen necesidad de luz de lámpara, ni de luz del sol, porque el Señor Dios resplandecerá sobre ellos. Y reinarán por los siglos de los siglos.
    6: '[El ángel] me dijo: Estas palabras son fieles y verdaderas. El Señor Dios de los espíritus de los profetas envió a su ángel para mostrar a sus esclavos las cosas que deben suceder con prontitud.'
    7: Considera que vengo con prontitud. Inmensamente feliz el que guarda las palabras de la profecía de este rollo.
    8: Y yo, Juan, soy el que escuchó y vio estas cosas. Cuando escuché y vi, caí para adorar ante los pies del ángel que me mostraba estas cosas.
    9: 'Entonces me dijo: ¡Mira, no! Soy consiervo tuyo, de tus hermanos profetas y de los que guardan las palabras de este rollo. ¡Adora a Dios!'
    10: 'Y me dijo: No selles las palabras de la profecía de este rollo, porque el tiempo está cerca.'
    11: El que es injusto practique aún [la] injusticia, el impuro, sea aún impuro. El justo practique aún [la ]justicia, y el santo, sea aún santificado.
    12: ¡Ten presente, vengo con prontitud, y [traigo] mi galardón conmigo para recompensar a cada uno según su obra!
    13: Yo soy el Alfa y la Omega, el Primero y el Último, el Principio y el Fin.
    14: Inmensamente felices los que lavan sus ropas para que tengan derecho sobre el árbol de la vida, y que entren por las puertas en la ciudad.
    15: ¡Fuera los perros, los hechiceros, los que practican inmoralidad sexual, los homicidas, los idólatras y todo el que ama y practica mentira!
    16: Yo, Jesús, envié a mi ángel para testificarles estas cosas en las iglesias. Yo soy la Raíz y el Linaje de David, la Estrella resplandeciente de la mañana.
    17: 'El Espíritu y la esposa dicen: ¡Ven! Y el que escucha, diga: ¡Ven! Y el que tenga sed, venga, y el que quiera, reciba gratuitamente agua de vida.'
    18: 'Yo testifico a todo el que escucha las palabras de la profecía de este rollo: Si alguno añade a ellas, Dios pondrá sobre él las plagas que fueron descritas en este rollo.'
    19: Si alguno quita de las palabras del rollo de esta profecía, Dios quitará su parte del árbol de la vida y de la Ciudad Santa, de las cosas que se escribieron en este rollo.
    20: 'El que da testimonio de estas cosas dice: ¡Sí, vengo con prontitud! ¡Amén! ¡Sí, ven, Señor Jesús!'
    21: La gracia del Señor Jesús sea con todos.
