    6: ¿No se venden cinco pajarillos por dos pequeñas monedas? Y ni uno de ellos está olvidado delante de Dios.
    7: Aun los cabellos de la cabeza de ustedes están contados. No teman, ustedes valen más que muchos pajarillos.
    8: 'Les digo: Todo aquel que me confiese delante de los hombres, el Hijo del Hombre lo confesará delante de los ángeles de Dios,'
    9: pero el que me niegue delante de los hombres será negado delante de los ángeles de Dios.
    10: A todo aquel que diga una palabra contra el Hijo del Hombre se le perdonará, pero el que blasfeme contra el Santo Espíritu no será perdonado.
    11: Cuando los arrastren a las congregaciones, a los magistrados y a las autoridades, no se preocupen de cómo defenderse o qué dirán,
    12: porque el Santo Espíritu les enseñará en aquella hora lo que deben decir.
    13: 'Le dijo uno de la multitud: Maestro, dí a mi hermano que comparta la herencia conmigo.'
    14: 'Él le respondió: Hombre, ¿quién me nombró juez o partidor entre ustedes?'
    15: 'Y les dijo: Tengan cuidado y guárdense de toda avaricia, porque aunque alguno tenga más que suficiente, su vida no depende de las cosas que posee.'
    16: 'Les narró una parábola: La tierra de un hombre rico produjo mucho fruto.'
    17: 'Él razonaba: ¿Qué haré? Porque no tengo donde recoger mis frutos.'
    18: 'Esto haré: derribaré mis graneros, [los] edificaré más grandes y allí guardaré mis granos y mis bienes.'
    19: 'Y diré a mi alma: Alma, tienes muchos bienes almacenados para muchos años. Repósate, come, bebe y regocíjate.'
    20: 'Pero Dios le dijo: ¡Insensato! Esta noche piden tu alma, y lo que guardaste, ¿para quién será?'
    21: Así es el que atesora para él y no es rico para Dios.
    22: 'Y dijo a los discípulos: Por esto les digo: No se preocupen por la vida ni por el cuerpo: qué comerán y qué vestirán.'
    23: Porque la vida es [más] que la comida, y el cuerpo más que la ropa.
    24: Consideren los cuervos, que no siembran ni cosechan, ni tienen despensa ni granero, y Dios los alimenta. ¡Cuánto más valen ustedes que las aves!
    25: ¿Quién de ustedes puede por la preocupación añadir unos centímetros al trayecto de su vida?
    26: Entonces si no pueden hacer lo mínimo, ¿por qué se preocupan por lo demás?
    27: Consideren cómo crecen los lirios. No trabajan ni hilan. Ni Salomón con todo su esplendor se vistió como uno de éstos.
    28: Si Dios viste así la hierba que hoy está en [el] campo y mañana se echa al horno, ¡cuánto más a ustedes, [los] de poca fe!
    29: Ustedes, pues, no busquen qué comer o qué beber, ni estén ansiosos,
    30: porque la gente del mundo busca todas estas cosas, pero el Padre de ustedes sabe que las necesitan.
    31: Más bien busquen el reino de Él, y todas estas cosas se les añadirán.
    32: No temas, rebaño pequeño, porque tu Padre resolvió darles el reino.
    33: Vendan sus posesiones y den limosna. Háganse carteras que no envejecen, tesoro inagotable en los cielos, donde ladrón no se acerca ni polilla destruye,
    34: porque donde está tu tesoro, allí también está tu corazón.
    35: Estén atadas sus cinturas y encendidas sus lámparas.
    36: Sean semejantes a hombres que esperan cuando su señor regrese de las bodas, para que le abran de inmediato cuando llegue y llame a la puerta.
    37: Inmensamente felices aquellos esclavos quienes velen cuando venga el señor. En verdad les digo que se alistará, dirá que se reclinen y les servirá.
    38: Si viene en la segunda vigilia o en la tercera, si encuentra aquellos esclavos despiertos, serán inmensamente felices.
    39: Pero sepan que si el amo de la casa supiera a qué hora viene el ladrón, no dejaría que se le invadiera.
    40: También ustedes estén preparados, porque el Hijo del Hombre viene a una hora inesperada.
    41: 'Entonces Pedro preguntó: Señor, ¿dices esta parábola para nosotros o para todos?'
    42: 'El Señor respondió: ¿Quién es el mayordomo fiel y prudente, al cual el señor coloca sobre su casa para darles su ración a tiempo?'
    43: Inmensamente feliz aquel esclavo quien esté ocupado en su labor cuando venga su señor.
    44: En verdad les digo que lo designará mayordomo de todos sus bienes.
    45: 'Pero si aquel esclavo razona: Mi señor demora en venir, y comienza a golpear a los demás esclavos, a comer, beber y embriagarse,'
    46: vendrá el señor de aquel esclavo un día y a una hora cuando no lo espera. Lo castigará con severidad y lo pondrá con los infieles.
    47: Aquel esclavo que conoció la voluntad de su señor, y no se preparó ni hizo conforme a la voluntad de éste, será azotado mucho.
    48: Pero el que no [la] conoció, aunque hizo cosas dignas de azotes, será azotado poco. Porque a todo aquel a quien fue dado mucho, mucho se le demandará. Al que encomendaron mucho, mucho más le pedirán.
    49: Vine a echar fuego sobre la tierra. ¿Qué más quiero, si ya fue encendido?
    50: De un bautismo tengo que ser bautizado, ¡y cómo me angustio hasta que se cumpla!
    51: ¿Piensan ustedes que vine a establecer paz en la tierra? No, sino más bien disensión.
    52: 'Porque desde ahora, cinco en una casa estarán divididos: tres en contra de los otros dos.'
    53: Se dividirán padre contra hijo e hijo contra padre, madre contra hija e hija contra madre, suegra contra nuera y nuera contra suegra.
    54: 'Decía también a la multitud: Cuando [ustedes] ven una nube que sale del occidente, de inmediato dicen: Viene un aguacero, y así sucede.'
    55: 'Y cuando sopla un viento del sur dicen: Habrá un día caliente, y sucede.'
    56: ¡Hipócritas! Saben analizar el aspecto de la tierra y del cielo, ¿y cómo no analizaron este tiempo?
    57: ¿Por qué no juzgan ustedes lo justo?
    58: Cuando vas con tu adversario ante un magistrado, esfuérzate para reconciliarte con él en el camino, no sea que te arrastre ante el juez, y éste te entregue al alguacil y él te meta en una cárcel.
    59: Te digo que no saldrás de allí hasta que pagues el último centavo.
  13:
    1: En la misma ocasión estaban presentes algunos que le informaron [a Jesús] sobre unos galileos cuya sangre Pilato mezcló con los sacrificios de ellos.
    2: '[Jesús] les preguntó: ¿Piensan ustedes que aquellos galileos eran más pecadores que los demás galileos porque sufrieron esas cosas?'
    3: No. Más bien, si ustedes no cambian de mente, todos perecerán de igual manera.
    4: O aquellos 18 sobre quienes cayó la torre en Siloé y los mató, ¿piensan que ellos eran más culpables que los demás habitantes de Jerusalén?
    5: No. Más bien, si ustedes no cambian de mente todos perecerán del mismo modo.
    6: 'Les narró esta parábola: Alguien tenía una higuera plantada en su huerto. Fue a buscar fruto en ella y no [lo] halló.'
    7: 'Y dijo al jardinero: Mira, hace tres años vengo a buscar fruto en esta higuera y no [lo] hallo. ¡Córtala para que no inutilice la tierra!'
    8: 'El jardinero respondió: Señor, déjala aún este año, hasta que cave alrededor de ella y [le] eche abono.'
    9: Si se ve que va a producir fruto, [bien], y si no, la cortas.
    10: Un sábado enseñaba en una congregación de los judíos.
    11: Una mujer que había estado enferma 18 años estaba [allí] encorvada y no podía levantarse.
    12: 'Cuando Jesús la vio, [la] llamó y le dijo: ¡Mujer, quedas libre de tu enfermedad!'
    13: Le impuso las manos. Al instante se enderezó y glorificaba a Dios.
    14: 'Pero el jefe de la congregación se indignó porque Jesús sanó en sábado y decía a la multitud: Hay seis días en los cuales uno debe trabajar. En éstos vengan y sean sanados, y no en sábado.'
    15: 'Entonces el Señor le respondió: ¡Hipócritas! ¿Cada uno de ustedes no desata su buey o el asno del establo en sábado y lo lleva a beber?'
    16: A ésta hija de Abraham, a quien Satanás ató por 18 años, ¿no le era necesario ser liberada de esta atadura en sábado?
    17: Al decir estas cosas, todos los que se le oponían quedaban humillados, pero todo el pueblo se regocijaba por las cosas espléndidas que Él hacía.
    18: 'Por tanto dijo: ¿A qué es semejante el reino de Dios, y a qué lo compararé?'
    19: Es semejante a un grano de mostaza que un hombre sembró en su huerto. Creció y se convirtió en un árbol, y las aves del cielo anidaron en sus ramas.
    20: 'Y otra vez dijo: ¿A qué compararé el reino de Dios?'
    21: Es semejante a [la] levadura que una mujer echó en tres medidas de harina hasta que todo fue leudado.
    22: En su viaje a Jerusalén, [Jesús] enseñaba en las ciudades y aldeas por donde pasaba.
    23: 'Y alguien le preguntó: Señor, ¿son pocos los que se salvan? Él le contestó:'
    24: Esfuércense a entrar por la puerta angosta, porque muchos procurarán entrar y no podrán.
    25: 'Después que el amo de casa cierre la puerta, aunque [algunos] que estén afuera comiencen a golpearla y digan: Señor, ábrenos, les responderá: No sé quiénes son ustedes.'
    26: 'Entonces dirán: Delante de Ti comimos y bebimos, y enseñaste en nuestras plazas.'
    27: 'Él les contestará: No sé de dónde son. ¡Apártense de Mí todos, hacedores de injusticia!'
    28: Allí será el llanto y el crujido de los dientes cuando vean a Abraham, a Isaac, a Jacob y a todos los profetas en el reino de Dios, y ustedes sean lanzados fuera.
    29: Vendrán del oriente, del occidente, del norte y del sur, y se reclinarán [a comer] en el reino de Dios.
    30: 'Piensen: Hay últimos que serán primeros, y primeros que serán últimos.'
    31: 'En aquella hora llegaron unos fariseos que le dijeron: Sal y escápate de aquí porque Herodes quiere matarte.'
    32: 'Les dijo: Vayan, digan a aquella zorra: Mira, hoy y mañana echo fuera demonios y realizo sanidades, y al tercer [día] termino mi obra.'
    33: Pero me es necesario ir hoy, mañana y el día siguiente, porque no es posible que un profeta perezca fuera de Jerusalén.
    34: ¡Jerusalén, Jerusalén, que matas a los profetas y apedreas a los que te son enviados! ¡Cuántas veces quise recoger a tus hijos como una gallina a sus polluelos bajo sus alas, y no quisiste!
    35: 'Consideren que su casa queda desolada. Les digo: Que de ningún modo me verán hasta que digan: ¡Bendito el que viene en Nombre del Señor!'
  14:
    1: Él entró en [la] casa de uno de los principales fariseos a comer pan un sábado. Ellos lo observaban detenidamente.
    2: Entonces un hombre que era hidrópico estaba delante de Él.
    3: 'Y Jesús preguntó a los doctores de la Ley y a los fariseos: ¿Es lícito sanar en sábado o no?'
    4: Pero ellos callaron. Lo tomó, lo sanó y lo despidió.
    5: 'Les dijo: ¿A quién de ustedes se le cae un hijo o un buey en un pozo y no se apresura a sacarlo en sábado?'
    6: Y no pudieron responderle.
    7: 'Al ver que ellos escogían los puestos de honor, les narró una parábola:'
    8: Cuando seas invitado a una fiesta de bodas, no te reclines en el puesto de honor, no sea que otro más honorable que tú sea invitado por él,
    9: 'y al llegar el que te invitó [a ti] y a él, te diga: Da lugar a éste, y entonces ocuparás avergonzado el último lugar.'
    10: 'Pero cuando seas invitado, reclínate en el último lugar, para que cuando llegue el que te invitó, te diga: Amigo, pasa más adelante. Entonces serás honrado delante de todos los que se reclinan contigo.'
    11: Porque todo el que se enaltece será humillado, y el que se humilla será enaltecido.
    12: 'Decía también al que lo invitó: Cuando ofrezcas una comida o una cena, no invites a tus amigos, hermanos, parientes, ni vecinos ricos, no sea que también ellos a su vez te inviten y tengas recompensa.'
    13: Pero cuando hagas un banquete, invita a pobres, mancos, cojos, ciegos,
    14: y serás inmensamente feliz, pues no tienen cómo retribuirte, pero te será recompensado en la resurrección de los justos.
    15: 'Al oírlo, uno de los reclinados le dijo: Inmensamente feliz cualquiera que coma pan en el reino de Dios.'
    16: 'Él le contestó: Un hombre preparaba una gran cena e invitó a muchos.'
    17: 'A la hora de la cena envió a su esclavo a decir a los invitados: ¡Vengan, porque ya está preparada!'
    18: 'Pero todos igualmente comenzaron a excusarse. El primero le dijo: Compré un campo y necesito ir a verlo. Te ruego que me disculpes.'
    19: 'Otro dijo: Compré cinco yuntas de bueyes y voy a probarlas. Te ruego que me disculpes.'
    20: 'Y otro dijo: Me casé, y por esto no puedo ir.'
    21: 'Cuando el esclavo regresó, informó esto a su señor. Entonces el amo de casa se enojó y dijo a su esclavo: ¡Sal pronto por las calles y callejones de la ciudad y trae acá a los pobres, mancos, ciegos y cojos!'
    22: 'Luego el esclavo dijo: Señor, hice lo que ordenaste y aún hay lugar.'
    23: 'Y el señor ordenó al esclavo: Vé por los caminos y senderos. Impúlsalos a entrar para que se llene mi casa.'
    24: Porque les digo que ninguno de aquellos que fueron invitados probará mi cena.
    25: 'Iba con Él una gran multitud, y al dar la vuelta, les dijo:'
    26: Si alguno viene a Mí, y no aborrece a padre y madre, esposa e hijos, hermanos y hermanas, y aun su propia vida, no puede ser mi discípulo.
    27: Cualquiera que no levanta su cruz y me sigue, no puede ser mi discípulo.
    28: Porque ¿quién de ustedes que quiere edificar una torre, no se sienta primero y calcula el costo, si tiene para terminarla?
    29: 'No sea que, después de poner el cimiento, y no poder terminarla, todos los que observan comiencen a burlarse:'
    30: Este hombre comenzó a edificar, pero no pudo terminar.
    31: ¿O cuál rey que marcha a enfrentar en batalla a otro rey, no se sienta primero a planificar si es capaz de enfrentar con 10.000 al que viene contra él con 20.000?
    32: Y si no puede, cuando aún está lejos de él, le envía una delegación y solicita condiciones de paz.
    33: Así pues, cualquiera de ustedes que no se despoje de todas sus posesiones no puede ser mi discípulo.
    34: Buena es la sal, pero si la sal se desvanece, ¿con qué será sazonada?
    35: Ni para una tierra, ni para una pila de abono es útil. La botan. El que tiene oídos para oír, escuche.
  15:
    1: Entonces muchos publicanos y pecadores se acercaban para oírlo.
    2: 'Los fariseos y los escribas refunfuñaban: Éste recibe a pecadores y come con ellos.'
    3: 'Entonces les presentó esta parábola:'
    4: ¿Cuál hombre de ustedes que tenga 100 ovejas, y pierda una, no deja las 99 en un lugar solitario y va tras la perdida, hasta que la halle?
    5: Y después de hallarla, se regocija y [la] pone sobre sus hombros.
    6: 'Al regresar a casa, reúne a los amigos y vecinos, y les dice: ¡Regocíjense conmigo, porque hallé mi oveja perdida!'
    7: Les digo que así habrá [más] gozo en el cielo por un pecador que cambia de mente que por 99 justos que no tienen necesidad de cambio de mente.
    8: ¿O cuál mujer que tiene diez dracmas, cuando pierda una, no enciende una lámpara, barre la casa y busca cuidadosamente hasta que [la] halla?
    9: 'Cuando la halla, reúne a las amigas y vecinas y les dice: ¡Regocíjense conmigo! ¡Hallé la dracma que había perdido!'
    10: Así les digo, habrá gozo delante de los ángeles de Dios por un pecador que cambia de mente.
    11: 'También dijo: Un hombre tenía dos hijos.'
    12: 'El menor dijo al padre: Padre, dame la parte de la hacienda que me corresponde. Y él les repartió la propiedad.'
    13: Unos pocos días más tarde, el hijo menor recogió sus cosas, salió hacia una región lejana y allí malgastó sus bienes en una vida perdida.
    14: Después de malgastar todo, llegó una hambruna severa en aquella región, y él comenzó a tener necesidad.
    15: Fue y se arrimó a uno de los ciudadanos de aquella región, quien [lo] envió a sus campos a apacentar cerdos.
    16: Ansiaba saciarse con las algarrobas que comían los cerdos, pero nadie se las daba.
    17: 'Entonces reflexionaba y decía: ¡Cuántos jornaleros de mi padre tienen superabundancia de pan, y yo aquí me muero de hambre!'
    18: 'Me levantaré, iré a mi padre y le diré: Padre, pequé contra el cielo y contra ti.'
    19: No soy digno de que me llames tu hijo. Recíbeme como uno de tus jornaleros.
    20: Se levantó y regresó a su padre. Cuando él estaba aún muy distante, su padre lo vio y tuvo compasión de él. Corrió, lo abrazó y lo besó.
    21: 'El hijo le habló: Padre, pequé contra el cielo y contra ti. No soy digno de que me llames tu hijo.'
    22: 'Pero el padre ordenó a sus esclavos: ¡Saquen pronto la mejor ropa y vístanlo, y pongan un anillo en su mano y sandalias en sus pies!'
    23: ¡Traigan el becerro gordo y mátenlo! ¡Comamos y regocijémonos!
    24: Porque este hijo mío estaba muerto y revivió. Estaba perdido y fue hallado. Y comenzaron a regocijarse.
    25: Cuando el hijo mayor regresaba del campo, se acercó a la casa y oyó música y danza.
    26: Llamó a uno de los esclavos y le preguntó qué ocurría.
    27: 'Él le contestó: Tu hermano regresó, y tu padre sacrificó el becerro gordo, porque lo recibió sano.'
    28: Entonces se enojó y no quería entrar. Así que su padre salió y le rogaba.
    29: 'Él respondió: Mira, padre, te he servido muchos años como esclavo y jamás te desobedecí, y nunca me diste un cabrito para disfrutarlo con mis amigos,'
    30: pero cuando vino este hijo tuyo quien consumió tu hacienda con prostitutas, le mataste el becerro gordo.
    31: 'Entonces él le contestó: Hijo, tú siempre estás conmigo, y todas mis cosas son tuyas.'
    32: Pero era necesario regocijarnos, porque este hermano tuyo estaba muerto y revivió, estaba perdido y se halló.
  16:
    1: 'Dijo también a los discípulos: Un rico tenía un mayordomo quien fue acusado de malgastar los bienes de su señor.'
    2: 'Lo llamó y le preguntó: ¿Qué es esto que oigo con respecto a ti? Rinde la cuenta de tu mayordomía, porque ya no puedes ser mayordomo.'
    3: 'Entonces el mayordomo se dijo: ¿Qué haré porque mi señor me quita la mayordomía? No puedo cavar. Me da avergüenza mendigar.'
    4: Sé lo que haré para que cuando se me quite la mayordomía me reciban en las casas de ellos.
    5: 'Llamó a cada uno de los deudores de su señor y preguntó al primero: ¿Cuánto debes a mi señor?'
    6: 'Él contestó: 100 barriles de aceite. Y el mayordomo le dijo: Toma las facturas, siéntate pronto y escribe 50.'
    7: 'Luego preguntó a otro: ¿Y tú, cuánto debes? Y él respondió: 100 medidas de trigo. Le dijo: Toma las facturas y escribe 80.'
    8: El señor elogió al mayordomo de la injusticia porque actuó sagazmente. Porque con respecto a su generación, los hijos de este siglo son más sagaces que los hijos de la luz.
    9: 'Yo les digo: Consigan amigos por medio de las riquezas injustas, para que cuando falte [algo], los reciban en las moradas eternas.'
    10: El que es fiel en lo muy poco, también es fiel en lo mucho, y el que en lo muy poco es injusto, también en lo mucho es injusto.
    11: Así que, si en la riqueza injusta no fueron fieles, ¿quién les confiará lo verdadero?
    12: Y si en lo ajeno no fueron fieles, ¿quién les dará a ustedes lo que le pertenece a él?
    13: Ningún esclavo doméstico puede servir como esclavo a dos señores, porque despreciará al uno y apreciará al otro, o estimará al uno y desestimará al otro. No pueden servir como esclavos a Dios y a la riqueza injusta.
    14: Los fariseos, quienes eran amigos del dinero, oían todo esto y se burlaban de Él.
    15: 'Entonces les dijo: Ustedes se declaran justos delante de los hombres, pero Dios conoce sus corazones, porque lo sublime entre hombres, delante de Dios es repugnancia.'
    16: La Ley y los profetas se proclamaron hasta Juan. Desde entonces se proclama el reino de Dios, y todos se esfuerzan por entrar en él.
    17: Pero es más fácil que desaparezcan el cielo y la tierra que caiga un trazo de [una] letra de la Ley.
    18: Todo el que repudia a su esposa y se casa con otra, adultera, y el que se casa con la repudiada, adultera.
    19: Había un hombre rico que se vestía de púrpura y lino fino y se regocijaba con esplendidez cada día.
    20: Un mendigo llamado Lázaro, cubierto de llagas, era colocado a su puerta.
    21: Deseaba saciarse con lo que caía de la mesa del rico. Aun los perros llegaban y le lamían las llagas.
    22: Sucedió que murió el mendigo y fue llevado por los ángeles al seno de Abraham. Murió también el rico y fue sepultado.
    23: Cuando estaba en tormentos en el infierno levantó sus ojos y vio a Abraham desde lejos y a Lázaro en el seno de él.
    24: 'Clamó: Padre Abraham, ten misericordia de mí. Envía a Lázaro para que moje la punta de su dedo en agua y refresque mi lengua, porque estoy atormentado en esta llama.'
    25: 'Abraham le contestó: Hijo, recuerda que recibiste tus bienes en tu vida, y Lázaro también los males. Pero ahora es consolado aquí, y tú atormentado.'
    26: Además de todo esto, entre nosotros y ustedes fue establecida una gran sima, de modo que los que quieren cruzar de aquí a ustedes no puedan, ni de allá cruzar hacia nosotros.
    27: 'Entonces exclamó: Padre, te ruego que lo envíes a la casa de mi padre,'
    28: porque tengo cinco hermanos, para que les advierta a fin de que no vengan ellos a este lugar de tormento.
    29: 'Y Abraham respondió: A Moisés y a los profetas tienen. ¡Óiganlos!'
    30: 'Entonces él dijo: No, padre Abraham. Pero si alguno de [los] muertos fuera a ellos, cambiarán su mente.'
    31: 'Y le contestó: Si no escuchan a Moisés y a los profetas, tampoco se convencerán si alguno apareciera de entre [los] muertos.'
  17:
    1: 'Entonces dijo a sus discípulos: Es imposible que no vengan las conturbaciones, pero ¡ay de aquél por medio de quien vienen!'
    2: Es mejor para él si se le cuelga una piedra de molino al cuello y se lanza al mar, que conturbar a uno de estos pequeños.
    3: Tengan cuidado de ustedes mismos. Cuando peque tu hermano, repréndelo, y si cambia de mente, perdónalo.
    4: 'Si siete veces al día peca contra ti, y siete veces vuelve a ti y dice: Cambio de mente. Perdónalo.'
    5: 'Dijeron los apóstoles al Señor: Auméntanos [la] fe.'
    6: 'Entonces el Señor dijo: Si [ustedes] tienen fe como un grano de mostaza, dirían al sicómoro: ¡Desarráigate y plántate en el mar! Y les obedecería.'
    7: '¿Quién de ustedes tiene un esclavo que ara o pastorea, y al llegar [éste] del campo, le dice: Pasa de inmediato, reclínate?'
    8: '¿No le dice más bien: Prepárame la cena, átate el delantal y sírveme hasta que coma y beba yo, y después de esto comerás y beberás tú?'
    9: ¿Da gracias al esclavo porque hizo lo que se le ordenó?
    10: 'Así también ustedes, cuando hagan todas las cosas que se les ordenan, digan: Somos esclavos inútiles. Hicimos lo que debíamos hacer.'
    11: Cuando iba hacia Jerusalén, pasaba entre Samaria y Galilea.
    12: Cuando Él entró en una aldea, le salieron al encuentro diez hombres leprosos, quienes se pararon a una distancia.
    13: 'Gritaron: ¡Jesús, Maestro, ten misericordia de nosotros!'
    14: 'Al verlos dijo: ¡Vayan, muéstrense a los sacerdotes! Sucedió que cuando iban fueron limpiados.'
    15: Uno de ellos, al ver que fue sanado, regresó y glorificaba a Dios a gran voz.
    16: Se postró a sus pies y le daba gracias. Era un samaritano.
    17: 'Jesús le preguntó: ¿No fueron limpiados los diez? ¿Dónde están los nueve?'
    18: ¿No regresaron a dar gloria a Dios, excepto este extranjero?
    19: 'Y le dijo: Levántate, vete. Tu fe te salvó.'
    20: 'Al ser interrogado por los fariseos sobre cuándo viene el reino de Dios, les respondió: El reino de Dios no viene con advertencia,'
    21: 'ni dirán: ¡Miren, está aquí! O: ¡Miren, está allí! Porque aquí en medio de ustedes está el reino de Dios.'
    22: 'Entonces dijo a los discípulos: Vendrán días cuando ustedes anhelarán ver uno de los días del Hijo del Hombre, y no [lo] verán.'
    23: 'Y les dirán: ¡Miren, está aquí! ¡Miren, está allí! No vayan, ni persigan.'
    24: Como el resplandor del relámpago brilla desde un extremo del cielo hasta el otro, así será el Hijo del Hombre.
    25: Pero primero le es necesario padecer mucho y ser rechazado por esta generación.
    26: 'Como sucedió en los días de Noé, así será también en los días del Hijo del Hombre:'
    27: Comían, bebían, se casaban y se daban en matrimonio, hasta el día cuando Noé entró en el arca. Vino el diluvio y destruyó a todos.
    28: 'Asimismo, como sucedió en los días de Lot: comían, bebían, compraban, vendían, plantaban y edificaban.'
    29: Pero el día cuando Lot salió de Sodoma, llovió fuego y azufre del cielo y destruyó a todos.
    30: Así será el día cuando el Hijo del Hombre se manifieste.
    31: En aquel día, el que esté en la azotea y sus bienes en la casa, no baje a tomarlos. El que [esté] en el campo, igualmente, no vuelva a las cosas de atrás.
    32: Recuerden a la esposa de Lot.
    33: Cualquiera que procure preservar su vida, la perderá, y cualquiera que la pierda, [la] preservará.
    34: 'Les digo: Aquella noche estarán dos en una cama: uno será tomado y otro será dejado.'
    35: 'Dos molerán en el mismo lugar: una será tomada y otra será dejada.'
    37: 'Le preguntaron: ¿Dónde, Señor? Él les contestó: Donde esté el cadáver, allí también se reunirán los buitres.'
  18:
    1: 'Les narró también una parábola con respecto a la necesidad de hablar ellos siempre con Dios y no desmayar:'
    2: Había un juez en una ciudad que no temía a Dios ni respetaba a hombre.
    3: 'Había también una viuda en aquella ciudad que iba ante él y decía: Hazme justicia contra mi oponente.'
    4: 'No quería por un tiempo, pero después de esto se dijo: Aunque no temo a Dios, ni respeto a hombre,'
    5: por cuanto esta viuda me causa molestia, le haré justicia, no sea que al venir de continuo me agote la paciencia.
    6: 'Y dijo el Señor: Oigan al juez injusto.'
    7: ¿Dios de ningún modo hará la justicia a sus escogidos que claman a Él día y noche? ¿Demorará en responderles?
    8: Les digo que con prontitud les hará justicia. Pero cuando el Hijo del Hombre venga, ¿hallará la fe en la tierra?
    9: 'Narró esta parábola a unos que confiaban en ellos mismos como justos y menospreciaban a los demás:'
    10: 'Dos hombres subieron al Templo a hablar con Dios: el uno fariseo y el otro publicano.'
    11: 'El fariseo se puso en pie y hablaba consigo mismo: Dios, te doy gracias porque no soy como los demás hombres: ladrones, injustos, adúlteros, ni aun como este publicano.'
    12: Ayuno dos veces [por] semana y doy diezmo de todo lo que me gano.
    13: 'Pero el publicano, situado lejos, no quería ni aun levantar los ojos al cielo, sino golpeaba su pecho y decía: ¡Dios, compadécete de mí, pecador!'
    14: Les digo que éste bajó a su casa justificado y no el otro, porque todo el que se enaltece será humillado, y el que se humilla será enaltecido.
    15: Le presentaban también los niños para que los tocara. Al ver esto, los discípulos los reprendían.
    16: 'Pero Jesús los llamó y les dijo: Dejen que los niños vengan a Mí, y no se lo impidan, porque de ellos es el reino de Dios.'
    17: 'En verdad les digo: El que no reciba el reino de Dios como un niño, que de ningún modo entre en él.'
    18: 'Un dignatario le preguntó: Maestro bueno, ¿qué hago para heredar [la] vida eterna?'
    19: 'Jesús le preguntó: ¿Por qué me llamas bueno? Nadie es bueno, sino uno solo: Dios.'
    20: 'Sabes los Mandamientos: No adulteres, no asesines, no robes, no des falso testimonio, honra a tu padre y a tu madre.'
    21: 'Y él respondió: Todo esto guardé desde [la] juventud.'
    22: 'Cuando Jesús lo oyó le dijo: Aún te falta uno: Vende todo lo que tienes. Repártelo a los pobres y tendrás un tesoro en [el] cielo. Y ven, sígueme.'
    23: Cuando oyó esto se entristeció profundamente porque era muy rico.
    24: 'Jesús lo miró y dijo: ¡Cuán difícilmente entran los ricos en el reino de Dios!'
    25: Es más fácil pasar un camello por un ojo de aguja que entrar un rico en el reino de Dios.
    26: 'Entonces los que lo oyeron le preguntaron: ¿Quién puede ser salvo?'
    27: 'Y Él respondió: Lo imposible para [los] hombres es posible para Dios.'
    28: 'Luego Pedro le dijo: Mira: Nosotros dejamos todo y te seguimos.'
    29: 'Entonces Él les contestó: En verdad les digo que nadie hay que deje casa, esposa, hermanos, padres o hijos por causa del reino de Dios'
    30: que no reciba muchas veces más en este tiempo, y en la era que viene, [la] vida eterna.
    31: '[Jesús] tomó consigo a los 12 y les dijo: Miren, subimos a Jerusalén. Se cumplirán todas las cosas que fueron escritas por los profetas con respecto al Hijo del Hombre.'
    32: Porque será entregado a los gentiles, ridiculizado, maltratado, escupido,
    33: y después de azotarlo, lo asesinarán. Pero al tercer día será resucitado.
    34: Ellos nada de esto entendieron. Esta Palabra era oculta de ellos. No entendían lo que se les decía.
    35: Cuando [Él] se acercó a Jericó, un ciego estaba sentado junto al camino y mendigaba.
    36: Al oír que pasaba una multitud, preguntaba qué sería aquello,
    37: 'y le informaron: Que viene Jesús el Nazareno.'
    38: 'Entonces gritó: ¡Jesús, Hijo de David, ten misericordia de mí!'
    39: 'Y los que iban delante lo reprendían para que callara. Pero él gritaba mucho más: ¡Hijo de David, ten misericordia de mí!'
    40: 'Entonces Jesús se detuvo y pidió que se lo trajeran. Cuando se acercó, le preguntó:'
    41: '¿Qué quieres que te haga? Y él contestó: Señor, que vea.'
    42: 'Jesús le ordenó: Ve. Tu fe te salvó.'
    43: Al instante vio. Lo seguía y glorificaba a Dios. Cuando todo el pueblo lo vio, alabó a Dios.
  19:
    1: Cuando [Jesús] entró en Jericó, iba por la ciudad.
    2: Ocurrió que un hombre llamado Zaqueo, quien era rico y jefe de publicanos,
    3: procuraba ver quién era Jesús, pero no podía a causa de la multitud porque era pequeño de estatura.
    4: Entonces corrió adelante y trepó a un sicómoro para verlo, pues iba a pasar por allí.
    5: 'Cuando llegó Jesús al lugar, miró hacia arriba y le dijo: Zaqueo, baja pronto, porque voy a reposar hoy en tu casa.'
    6: Él [se] apresuró, bajó y con gozo lo recibió.
    7: 'Pero al ver [esto], todos refunfuñaban: Entró a reposar con un pecador.'
    8: 'Entonces Zaqueo, puesto en pie, dijo al Señor: Mira, Señor, la mitad de mis bienes doy a [los] pobres, y si en algo extorsioné a alguno, [lo] devuelvo cuadruplicado.'
    9: 'Jesús le dijo: Hoy vino [la] salvación a esta casa, por cuanto él también es hijo de Abraham.'
    10: Porque el Hijo del Hombre vino a buscar y a salvar lo que estaba perdido.
    11: 'Por cuanto Él estaba cerca de Jerusalén y porque ellos oían esto y pensaban que el reino de Dios ya iba a manifestarse, prosiguió y presentó una parábola:'
    12: Un hombre noble salió hacia un país lejano a recibir un reino para él, y regresar.
    13: 'Después de llamar a diez de sus esclavos, les dio diez minas y les dijo: Negocien mientras vengo.'
    14: 'Pero sus conciudadanos lo aborrecían, y enviaron tras él una delegación para que dijera: No deseamos que éste reine sobre nosotros.'
    15: Al regresar después de recibir el reino, sucedió que él ordenó llamar a aquellos esclavos a quienes había entregado la plata para saber cuánto ganaron.
    16: 'Entonces llegó el primero y dijo: Señor, tu mina produjo diez minas.'
    17: 'Le contestó: ¡Bien hecho, buen esclavo! Por cuanto en lo ínfimo fuiste fiel, ten autoridad sobre diez ciudades.'
    18: 'Llegó el segundo y dijo: Señor, tu mina produjo cinco minas.'
    19: 'Y dijo a éste: Tú también tendrás autoridad sobre cinco ciudades.'
    20: 'El otro llegó y dijo: Señor, aquí está tu mina que tenía guardada en un pañuelo,'
    21: porque temía, pues eres hombre severo que tomas lo que no pusiste y cosechas lo que no sembraste.
    22: 'Le dijo: Esclavo malo, por lo que dices te juzgo. ¿Sabías que yo soy hombre severo, que tomo lo que no puse y que cosecho lo que no sembré?'
    23: ¿Entonces por qué no depositaste mi dinero en el banco, y al regresar, yo lo hubiera recibido con intereses?
    24: 'A los presentes les dijo: ¡Quiten la mina a éste y denla al que tiene las diez minas!'
    25: 'Y le replicaron: Señor, ¡tiene diez minas!'
    26: '[Contestó]: Les digo que a todo el que tiene se [le] dará, pero [al] que no tiene, aun lo que tiene se [le] quitará.'
    27: A aquellos enemigos míos que no quisieron que yo reinara sobre ellos, ¡tráiganlos acá y mátenlos delante de mí!
    28: Después de decir estas cosas, iba hacia adelante y subía a Jerusalén.
    29: Cuando Jesús llegó cerca de Betfagé y Betania, a la Montaña de [Los] Olivos, envió a dos discípulos
    30: 'y les dijo: Vayan a la aldea de enfrente. Al entrar hallarán un pollino atado sobre el cual ninguno montó. Desátenlo y tráiganlo.'
    31: Si alguien les pregunta por qué lo desatan, digan que el Señor lo necesita.
    32: Ellos fueron y hallaron como les dijo.
    33: 'Cuando desataban el pollino, los dueños les preguntaron: ¿Por qué lo desatan?'
    34: 'Ellos respondieron: El Señor lo necesita.'
    35: Llevaron el pollino a Jesús, echaron sus ropas sobre él y montaron a Jesús.
    36: Mientras Él avanzaba, ellos tendían sus ropas externas en el camino.
    37: Cuando Él se acercaba a la ladera de la Montaña de Los Olivos, la multitud de discípulos comenzó a alabar a Dios a gran voz. Se regocijaba por todos los milagros que vieron
    38: 'y decía: ¡Bendito el Rey que viene en [el] Nombre del Señor! ¡Paz en [el] cielo y gloria en [las] alturas!'
    39: 'Algunos fariseos le reclamaron: Maestro, reprende a tus discípulos.'
    40: 'Él les respondió: Les digo que si éstos callan, las piedras clamarían.'
    41: Cuando llegó cerca y vio la ciudad, lloró por ella
    42: 'y dijo: ¡Si tú supieras hoy lo que corresponde a [tu] paz! Pero por ahora no puedes verlo.'
    43: Porque vendrán días cuando tus enemigos levantarán cerco contra ti, te rodearán, te estrecharán por todas partes,
    44: te arrasarán con tus hijos dentro de ti y no dejarán en ti piedra sobre piedra, por cuanto no reconociste el tiempo de tu supervisión.
    45: Cuando entró en el Templo, comenzó a echar fuera a los que vendían,
    46: 'y les decía: Está escrito: Mi Casa será Casa de conversación con Dios, pero ustedes la convirtieron en cueva de ladrones.'
    47: Enseñaba cada día en el Templo, pero los principales sacerdotes, los escribas y los más prominentes del pueblo procuraban matarlo.
    48: No hallaban cómo hacerlo, porque todo el pueblo estaba pendiente de Él, y lo escuchaba.
  20:
    1: Un día mientras [Jesús] enseñaba al pueblo y proclamaba las Buenas Noticias en el Templo, aparecieron los principales sacerdotes, los escribas y los ancianos
    2: 'y le preguntaron: ¿Con cuál autoridad haces estas cosas? ¿Quién te dio la autoridad?'
    3: 'Les respondió: Yo también les preguntaré un asunto. Díganme:'
    4: El bautismo de Juan, ¿era del cielo o de [los] hombres?
    5: 'Entonces ellos razonaron: Si decimos del cielo, dirá: ¿por qué no le creyeron?'
    6: Si decimos, de hombres, todo el pueblo nos apedreará, porque se convencieron de que Juan era profeta.
    7: Respondieron que no sabían de dónde era.
    8: 'Jesús les dijo: Tampoco Yo les digo con cuál autoridad hago estas cosas.'
    9: 'Entonces dijo al pueblo esta parábola: Un hombre plantó una viña, se la arrendó a unos labradores y salió de viaje por mucho tiempo.'
    10: En el tiempo oportuno envió un esclavo a los labradores para que le dieran su parte de la cosecha, pero los labradores lo golpearon y lo enviaron con las manos vacías.
    11: Procedió a enviar a otro esclavo, pero ellos también lo humillaron, golpearon y lo enviaron con las manos vacías.
    12: Envió a un tercero, y ellos lo hirieron y lo expulsaron de la viña.
    13: 'Entonces el dueño de la viña se preguntó: ¿Qué haré? Enviaré a mi hijo amado. Tal vez éste sea respetado.'
    14: 'Pero al verlo, los labradores razonaban unos con otros: Éste es el heredero. [Conviene] que lo matemos para que la heredad sea nuestra.'
    15: Lo sacaron de la viña y lo asesinaron. ¿Qué, pues, les hará el dueño de la viña?
    16: 'Vendrá y destruirá a estos labradores, y dará la viña a otros. Al escuchar [esto] dijeron: ¡Que nunca suceda!'
    17: 'Entonces Él los miró fijamente y preguntó: ¿Qué significa esto que está escrito? Una piedra que desecharon los que edifican Fue convertida en cabeza de ángulo.'
    18: Todo el que cae sobre esta piedra se quebrará, pero sobre aquel que caiga, lo desmenuzará.
    19: En aquella hora los escribas y los principales sacerdotes trataron de arrestarlo, porque entendieron que la parábola era contra ellos, pero tuvieron temor al pueblo.
    20: Después de asecharlo enviaron espías para que fingieran ser justos con el propósito de atraparlo en [alguna] palabra, a fin de entregarlo a las autoridades.
    21: 'Le preguntaron: Maestro, sabemos que hablas y enseñas rectamente y que no haces acepción de personas, sino en verdad enseñas el camino de Dios.'
    22: ¿Nos es lícito pagar tributo a César, o no?
    23: 'Al percibir la astucia de ellos, les contestó:'
    24: 'Muéstrenme un denario. ¿De quién es la imagen y la inscripción? Ellos respondieron: De César.'
    25: 'Él les dijo: Den a César lo de César, y a Dios lo de Dios.'
    26: Y no pudieron atrapar una palabra de Él delante del pueblo, y maravillados por su respuesta, callaron.
    27: 'Entonces se acercaron unos saduceos, quienes dicen que no hay resurrección, y le preguntaron:'
    28: 'Maestro, Moisés nos escribió: Si un hombre muere y deja viuda sin hijos, que su hermano tome a la viuda y levante descendencia a su hermano.'
    29: Había siete hermanos, y el primero tomó esposa y murió sin hijos.
    30: También el segundo
    31: y el tercero la tomaron. Igualmente los siete. No dejaron hijos y murieron.
    32: Finalmente, murió también la mujer.
    33: En la resurrección, ¿de cuál de ellos será esposa? Porque los siete la tuvieron como esposa.
    34: 'Jesús les respondió: Los hijos de este siglo se casan y son dados en matrimonio.'
    35: Pero los que son considerados dignos de llegar a aquella era, y de la resurrección de entre [los] muertos, no se casarán ni se darán en matrimonio.
    36: Porque ni siquiera pueden morir, ya que son como ángeles. Al ser hijos de la resurrección son hijos de Dios.
    37: 'Aún Moisés reveló en [el pasaje de] la zarza, que los muertos resucitan, cuando llama al Señor: el Dios de Abraham, Dios de Isaac y Dios de Jacob.'
    38: No es Dios de muertos, sino de vivos, porque para Él todos viven.
    39: 'Algunos escribas respondieron: Bien dicho, Maestro.'
    40: Y ya nadie tenía el valor de hacerle más preguntas.
    41: 'Entonces les preguntó: ¿Cómo dicen que el Cristo es Hijo de David?'
    42: 'Porque el mismo David dice en un rollo de salmos: Dijo [el] Señor a mi Señor: Siéntate a mi derecha'
    43: Hasta que ponga a tus enemigos como estrado de tus pies.
    44: Pues si David lo llama Señor, ¿cómo, pues, es Hijo de Él?
    45: 'Mientras el pueblo escuchaba, dijo a los discípulos:'
    46: Tengan cuidado con los escribas, quienes desean andar con ropas externas largas. Aman las salutaciones en las plazas y [los] primeros asientos en las congregaciones y [los] puestos de honor en las cenas.
    47: Pero devoran los bienes de las viudas y hacen largas conversaciones con Dios como pretexto. Éstos tendrán un juicio más severo.
  21:
    1: Él observó a los ricos que echaban sus ofrendas en el receptáculo para contribuciones.
    2: Vio también a una viuda pobre que echaba allí dos pequeñas monedas de cobre
    3: 'y dijo: En verdad les digo que esta viuda pobre echó más que todos,'
    4: porque todos éstos ofrendaron de lo que les sobra, pero ésta de su pobreza ofrendó todo el sustento que tenía.
    5: 'A unos que comentaban sobre las piedras preciosas y las ofrendas votivas que adornaban el Templo, les dijo:'
    6: En cuanto a estas cosas que miran, vendrán días cuando no quedará piedra sobre piedra que no sea derribada.
    7: 'Le preguntaron: Maestro, ¿cuándo sucederá esto? ¿Y cuál es la señal para saber cuando van a suceder?'
    8: 'Él respondió: Cuidado, no se engañen. Porque vendrán muchos en mi Nombre y dirán: ¡Yo soy! Y: ¡El tiempo llegó! No los sigan.'
    9: Cuando oigan de guerras e insurrecciones no teman, porque es necesario que suceda primero esto. Pero el fin no será de inmediato.
    10: 'Entonces les decía: Se levantará nación contra nación y reino contra reino.'
    11: En varios lugares habrá grandes terremotos, pestilencias y hambrunas. Y habrá horrores y grandes señales en el cielo.
    12: Pero antes de todo esto los detendrán, perseguirán y entregarán a las congregaciones judías y cárceles. Serán llevados ante reyes y gobernadores por causa de mi Nombre.
    13: Les servirá de [oportunidad] para el testimonio.
    14: Por tanto, propónganse no preparar su defensa,
    15: porque Yo les daré palabras de sabiduría que no podrán resistir ni contradecir quienes los adversen.
    16: Serán entregados aun por padres, hermanos, parientes y amigos. [Algunos] de ustedes serán asesinados.
    17: Todos los aborrecerán por causa de mi Nombre,
    18: pero que de ningún modo perezca un cabello de su cabeza.
    19: Por su perseverancia ganarán sus vidas.
    20: Cuando vean a Jerusalén rodeada por ejércitos, sepan que su destrucción está cerca.
    21: Entonces los que estén en Judea huyan a las montañas, los que estén en la ciudad salgan, y los que estén en los campos no vuelvan a ella.
    22: Porque estos serán días de retribución para que se cumpla lo que está escrito.
    23: ¡Ay de las que estén embarazadas y de las que amamanten en aquellos días! Porque habrá gran calamidad sobre la tierra e ira para este pueblo.
    24: Caerán a filo de espada, serán esparcidos como cautivos a todas las naciones y Jerusalén será hollada por gentiles hasta que sean cumplidos los tiempos de ellos.
    25: Habrá señales en el sol, la luna y las estrellas. Sobre la tierra habrá angustia de gentes en perplejidad por un rugido y oleaje del mar,
    26: tal que desfallecen los hombres por miedo y expectación de lo que viene a la tierra habitada, porque las potencias de los cielos serán sacudidas.
    27: Entonces verán al Hijo del Hombre que viene con poder y gran gloria en una nube.
    28: Cuando esto suceda, enderécense y alcen sus cabezas porque su redención está cerca.
    29: 'Les dijo una parábola: Miren la higuera y todos los árboles.'
    30: Cuando ven que brotan, ustedes entienden que el verano está cerca.
    31: Así también, cuando vean que sucede esto, sepan que está cerca el reino de Dios.
    32: 'En verdad les digo: ¡Que de ningún modo pase este linaje hasta que suceda todo esto!'
    33: El cielo y la tierra pasarán, pero mis palabras de ningún modo pasarán.
    34: Estén alerta, no sea que se carguen con relajamiento moral, embriaguez y afanes de la vida, y aquel día aparezca de repente sobre ustedes.
    35: Porque vendrá como una trampa sobre todos los habitantes de la tierra.
    36: Así que velen en todo tiempo, rueguen que tengan completa fuerza para escapar de todo esto que va a suceder y estar en pie delante del Hijo del Hombre.
    37: '[Jesús] enseñaba de día en el Templo y pasaba las noches en la Montaña de Los Olivos.'
    38: En la mañana todo el pueblo acudía a Él para oírlo en el Templo.
  22:
    1: Se aproximaba la Pascua, la fiesta de los Panes sin Levadura.
    2: Los principales sacerdotes y los escribas buscaban cómo matarlo pero temían al pueblo.
    3: Entonces Satanás entró en Judas Iscariote, quien era de los 12.
    4: Él fue y habló con los principales sacerdotes y magistrados en cuanto a cómo lo entregaría.
    5: Se regocijaron y acordaron darle plata.
    6: Él aceptó y buscaba una ocasión para entregárselo sin alboroto.
    7: Entonces llegó el día de los Panes sin Levadura. Era necesario sacrificar la pascua.
    8: 'Envió a Pedro y Juan y les dijo: Vayan, prepárennos la pascua para que la comamos.'
    9: 'Y ellos le preguntaron: ¿Dónde quieres que [la] preparemos?'
    10: 'Él les contestó: Miren, vayan a la ciudad. Se encontrarán con un hombre que lleva un cántaro de agua. Síganlo hasta la casa donde entre'
    11: 'y digan al dueño de [la] casa: El Maestro te pregunta: ¿Dónde está el aposento donde comeré la pascua con mis discípulos?'
    12: Él les mostrará un gran aposento alto ya listo. Preparen allí.
    13: Ellos fueron y hallaron como les dijo, y prepararon la pascua.
    14: Cuando llegó la hora Él [se] reclinó con los apóstoles
    15: 'y les dijo: ¡Ardientemente deseé comer esta pascua con ustedes antes de mi padecimiento!'
    16: 'Porque les digo: Que de ningún modo la coma [otra vez] hasta que se cumpla en el reino de Dios.'
    17: 'Tomó una copa, dio gracias y dijo: Tomen esto y repártanlo entre ustedes,'
    18: porque de ahora en adelante, que de ningún modo beba del fruto de la vid hasta que venga el reino de Dios.
    19: 'Tomó un pan, dio gracias, lo partió, les dio y les dijo: Esto es mi cuerpo que es entregado por ustedes. Hagan esto en memoria de Mí.'
    20: 'Después de comerlo, [tomó] también la copa y dijo: Esta copa es el Nuevo Pacto en mi sangre, la cual es derramada por ustedes.'
    21: Pero observen, la mano del que me entrega está conmigo en la mesa.
    22: Porque en verdad, el Hijo del Hombre se conduce según lo que fue determinado. Pero ¡ay de aquel hombre que lo entrega!
    23: Ellos discutieron quién sería el que iba a cometer esto.
    24: También discutieron entre ellos quién era el más importante.
    25: 'Entonces Él les dijo: Los reyes de las naciones ejercen señorío sobre ellas, y los que tienen autoridad son llamados benefactores.'
    26: Pero no es así entre ustedes, sino el más importante es como el de menos importancia, y el líder como el que sirve.
    27: Porque, ¿quién es más importante, el reclinado o el que sirve? ¿No es el reclinado? Y Yo estoy entre ustedes como el que sirve.
    28: Pero ustedes son quienes permanecieron conmigo en mis pruebas.
    29: Como mi Padre me asignó un reino, Yo también lo asigno a ustedes,
    30: para que coman y beban a mi mesa en mi reino, y se sienten en tronos a juzgar a las 12 tribus de Israel.
    31: 'Simón, Simón, piensa esto: Satanás te reclamó para zarandearte como el trigo.'
    32: Pero Yo hablé con Dios por ti para que tu fe no desfallezca. Y tú, cuando vuelvas, fortalece a tus hermanos.
    33: 'Pero él le dijo: Señor, estoy listo a ir contigo tanto a [la] cárcel como a [la] muerte.'
    34: 'Él respondió: Pedro, un gallo no cantará hoy hasta que me niegues tres veces.'
    35: 'Y les dijo: Cuando los envié sin bolsa, ni morral, ni sandalias, ¿les faltó algo? Y ellos contestaron: Nada.'
    36: Pero ahora, el que tiene bolsa, llévela, y el que tiene morral, también. El que no tiene espada, venda su ropa y compre [una].
    37: 'Porque es necesario que se cumpla en Mí lo que está escrito: Fue contado con inicuos. Porque lo que está escrito de Mí se cumple.'
    38: 'Ellos dijeron: Señor, aquí hay dos espadas. Él les respondió: Es suficiente.'
    39: Como acostumbraba, fue a la Montaña de Los Olivos, y lo siguieron sus discípulos.
    40: 'Cuando llegaron al lugar, les dijo: Hablen con Dios para que no entren en tentación.'
    41: 'Y Él se apartó de ellos como [a distancia de] un tiro de piedra, se arrodilló y hablaba con Dios:'
    42: Padre, si quieres, aparta esta copa de Mí, pero que no se cumpla mi voluntad, sino la tuya.
    45: Y cuando terminó de hablar con Dios, fue a los discípulos y los halló dormidos por causa de la tristeza.
    46: 'Y les preguntó: ¿Por qué duermen? Levántense, hablen con Dios para que no entren en tentación.'
    47: Mientras Él hablaba, apareció Judas, uno de los 12, seguido por una turba. Se acercó a Jesús para besarlo.
    48: 'Jesús le preguntó: Judas, ¿con un beso entregas al Hijo del Hombre?'
    49: 'Entonces al ver lo que sucedía, los que estaban alrededor de Él dijeron: Señor, dinos si atacamos con espada.'
    50: Uno de ellos atacó al esclavo del sumo sacerdote y le amputó la oreja derecha.
    51: 'Entonces Jesús dijo: ¡Permitan aun esto! Y al agarrar la oreja, lo sanó.'
    52: 'Jesús dijo a los principales sacerdotes, oficiales del Templo y ancianos que llegaron contra Él: ¿[Ustedes] salieron con espadas y garrotes como contra un bandido?'
    53: Cada día Yo estaba con ustedes en el Templo, y no extendieron las manos contra Mí. Pero ésta es la hora de ustedes y la potestad de la oscuridad.
    54: '[Lo] arrestaron y [lo] llevaron a la casa del sumo sacerdote. Y Pedro [lo ]seguía de lejos.'
    55: Encendieron un fuego en medio del patio y se sentaron alrededor. Pedro se sentó entre ellos.
    56: 'Entonces una esclava miró fijamente a Pedro quien estaba sentado frente a la lumbre, y dijo: ¡Éste también estaba con Él!'
    57: 'Pero él negó: ¡No lo conozco, mujer!'
    58: 'Un poco después, otro de ellos lo miró y dijo: Tú también eres de ellos. Pedro contestó: ¡Hombre, no soy!'
    59: 'Como una hora más tarde, otro afirmaba: En verdad éste también estaba con Él, pues también es galileo.'
    60: 'Pedro respondió: ¡Hombre, no sé lo que dices! Y al instante, mientras aún hablaba, un gallo cantó.'
    61: 'El Señor se volvió y miró a Pedro. Y él recordó la Palabra que el Señor le dijo: Hoy, antes que un gallo cante, me negarás tres veces.'
    62: Salió y lloró amargamente.
    63: Los hombres que lo custodiaban lo ridiculizaban y golpeaban,
    64: 'le vendaron los ojos y le decían: Profetiza, ¿quién es el que te golpeó?'
    65: Y decían muchas otras cosas para blasfemar contra Él.
    66: Cuando amaneció, se reunieron el presbiterio del pueblo, los principales sacerdotes y los escribas. Lo llevaron ante su Tribunal Supremo
    67: 'y le dijeron: Si tú eres el Cristo, dinos. Él les respondió: Si les digo, de ningún modo creerían,'
    68: y si les pregunto, de ningún modo responderían.
    69: Pero desde ahora el Hijo del Hombre estará sentado a [la] derecha del poder de Dios.
    70: 'Y le preguntaron: ¿Entonces Tú eres el Hijo de Dios? Él les respondió: Ustedes dicen que Yo soy.'
    71: 'Entonces ellos preguntaron: ¿Qué necesidad tenemos aún de testimonio? Porque nosotros mismos [lo] oímos de su boca.'
  23:
    1: Todo el gran número de ellos se levantó, y lo llevó ante Pilato.
    2: 'Entonces lo acusaron: Hallamos a Éste que descarría a nuestra nación, prohíbe dar tributo a César y dice que Él es Cristo, un Rey.'
    3: 'Entonces Pilato le preguntó: ¿Eres Tú el Rey de los Judíos? [Jesús] respondió: Tú [lo] dices.'
    4: 'Entonces Pilato dijo a los principales sacerdotes y a la multitud: Ningún delito hallo en este hombre.'
    5: 'Pero ellos insistían: Alborota al pueblo. Comenzó desde Galilea y enseñó por toda Judea hasta aquí.'
    6: Al oír esto Pilato preguntó si el hombre era galileo.
    7: Cuando supo que era de la jurisdicción de Herodes, lo remitió a éste, quien también estaba en Jerusalén en aquellos días.
    8: Al ver a Jesús, Herodes se regocijó mucho porque hacía largo tiempo que deseaba verlo, pues había oído muchas cosas acerca de Él y esperaba ver algún milagro.
    9: Le hacía muchas preguntas, pero Él nada respondía.
    10: Los principales sacerdotes y los escribas lo acusaban con vehemencia.
    11: Entonces Herodes junto con sus tropas lo menospreció y se burló de Él. Le puso una ropa espléndida y lo devolvió a Pilato.
    12: Herodes y Pilato se hicieron amigos aquel día, porque habían estado enemistados.
    13: Entonces Pilato convocó a los principales sacerdotes, a los gobernantes y al pueblo,
    14: 'y les dijo: [Ustedes] acusaron a este hombre de descarriar al pueblo. Y miren, yo [lo] interrogué delante de ustedes y no hallé ningún delito de los que lo acusan.'
    15: Tampoco Herodes, porque nos [lo] devolvió. Así que nada digno de muerte hallo en él.
    16: Por tanto [lo] castigaré y [lo] dejaré libre.
    18: 'Pero todos gritaron: Quita a Éste y suéltanos a Barrabás.'
    19: Éste estaba preso por una insurrección en la ciudad y por un homicidio.
    20: Y Pilato, quien quería soltar a Jesús, les volvió a gritar.
    21: 'Pero ellos vociferaban: ¡Crucifícalo! ¡Crucifícalo!'
    22: 'Entonces él les preguntó la tercera vez: ¿Qué mal hizo Éste? Ningún delito de muerte hallé en Él. Entonces lo azotaré y [lo] dejaré en libertad.'
    23: Pero ellos porfiaban a grandes voces y demandaban que fuera crucificado. Y sus voces prevalecieron.
    24: Pilato sentenció que se ejecutara la demanda de ellos.
    25: Entonces soltó al que pedían, quien estaba preso en la cárcel por insurrección y homicidio, y entregó a Jesús a la voluntad de ellos.
    26: Cuando lo llevaban, agarraron a Simón de Cirene, quien venía del campo, y le cargaron la cruz para que [la] llevara detrás de Jesús.
    27: Lo seguía una gran multitud del pueblo y de mujeres que se dolían y lo lamentaban.
    28: 'Pero Jesús se volvió hacia ellas y les dijo: Hijas de Jerusalén, no lloren por Mí, sino lloren por ustedes y por sus hijos.'
    29: 'Porque vienen días en los cuales dirán: Inmensamente felices las estériles, los vientres que no concibieron y los pechos que no amamantaron.'
    30: 'Entonces comenzarán a decir a las montañas: ¡Caigan sobre nosotros! Y a las colinas: ¡Cúbrannos!'
    31: Porque si con el árbol verde hacen estas cosas, ¿qué harán con el seco?
    32: También llevaban a dos malhechores para ejecutarlos con Él.
    33: Cuando llegaron al lugar llamado Calavera, lo crucificaron allí, y a los malhechores, uno a [la] derecha y otro a [la] izquierda.
    34: Echaron suertes para repartirse sus ropas.
    35: 'El pueblo observaba. También los gobernantes lo ridiculizaban: Salvó a otros. Sálvese Él mismo, si Él es el Cristo, el Escogido de Dios.'
    36: También los soldados se burlaron al acercarse y ofrecerle vinagre.
    37: 'Decían: Si Tú eres el Rey de los judíos, sálvate a Ti mismo.'
    38: 'Había también una inscripción encima de Él: Éste es el Rey de los judíos.'
    39: 'Uno de los malhechores que fue colgado lo blasfemaba: ¿No eres Tú el Cristo? ¡Sálvate a Ti mismo y a nosotros!'
    40: 'Pero el otro lo reprendió: ¿Ni siquiera tú, que estás en la misma condena, temes a Dios?'
    41: Nosotros en verdad justamente recibimos lo que merecemos por lo que hicimos, pero Éste nada malo hizo.
    42: 'Y decía: ¡Jesús, acuérdate de mí cuando llegues a tu reino!'
    43: 'Le contestó: En verdad te digo: Hoy estarás conmigo en el paraíso.'
    44: Desde las 12 del día hasta las tres de la tarde hubo oscuridad en toda la tierra.
    45: Al oscurecer el sol, el velo del Templo fue rasgado por el medio.
    46: 'Y Jesús clamó a gran voz: ¡Padre, encomiendo mi espíritu en tus manos! Y cuando dijo esto, expiró.'
    47: 'Al ver lo que sucedió, el centurión exaltó a Dios: ¡Realmente este Hombre era justo!'
    48: Toda la multitud que llegó para este espectáculo, al ver lo que ocurrió, cuando regresaba se golpeaba el pecho.
    49: Pero todos los conocidos de Él, y mujeres que lo seguían desde Galilea, miraban desde lejos lo que sucedía.
    50: Un varón bueno y justo llamado José, miembro del Tribunal Supremo,
    51: de Arimatea, una ciudad de los judíos, esperaba el reino de Dios. Éste no consintió en la decisión ni en la acción de ellos.
    52: Él se presentó ante Pilato y pidió el cuerpo de Jesús.
    53: '[Lo] bajó, lo envolvió en una sábana y lo puso en un sepulcro excavado en la roca donde aún nadie había sido puesto.'
    54: Era día de Preparación y empezaba el sábado.
    55: Las mujeres que habían llegado con Él desde Galilea, se fijaron en el sepulcro y cómo fue puesto su cuerpo.
    56: Regresaron y prepararon especias aromáticas y ungüentos. Y descansaron el sábado según el Mandamiento.
  24:
    1: Muy de mañana el primer [día] de la semana [las mujeres] fueron al sepulcro a llevar las especias aromáticas preparadas.
    2: Encontraron la piedra del sepulcro rodada,
    3: entraron y no hallaron el cuerpo del Señor Jesús.
    4: Mientras ellas estaban perplejas por esto, aparecieron dos varones con ropas resplandecientes junto a ellas.
    5: 'Ellas se atemorizaron e inclinaron su rostro hacia la tierra. Ellos les dijeron: ¿Por qué buscan entre los muertos al que vive?'
    6: 'No está aquí. Fue resucitado. Recuerden lo que les habló cuando estaba aún en Galilea:'
    7: Es necesario que el Hijo del Hombre sea entregado en manos de hombres pecadores, sea crucificado y resucitado al tercer día.
    8: Se acordaron de sus palabras,
    9: y al regresar del sepulcro, anunciaron todo esto a los 11 y a los demás.
    10: Eran María Magdalena, Juana, María, la [madre] de Jacobo, y las demás [que estaban] con ellas, quienes dijeron esto a los apóstoles.
    11: Estas palabras les parecieron como un delirio y se negaban a creerlas.
    12: Pero Pedro corrió al sepulcro, se agachó y vio los lienzos solos. Salió maravillado de lo sucedido.
    13: El mismo día dos de ellos iban hacia una aldea llamada Emaús, que dista 11 kilómetros de Jerusalén.
    14: Conversaban de todas estas cosas que acontecieron.
    15: Ocurrió que cuando ellos conversaban y discutían, el mismo Jesús se acercó e iba con ellos.
    16: Pero los ojos de ellos estaban velados para que no lo reconocieran.
    17: 'Entonces les preguntó: ¿Cuáles son estas cosas que discuten mientras caminan? Y con semblantes tristes, se detuvieron.'
    18: 'Uno llamado Cleofas le respondió: ¿Eres Tú el único forastero en Jerusalén que no supo lo que sucedió estos días?'
    19: 'Les preguntó: ¿Cuáles? Ellos le respondieron: Las cosas con respecto a Jesús el Nazareno, Quien fue Varón Profeta poderoso en obra y Palabra delante de Dios y el pueblo,'
    20: cómo los principales sacerdotes y nuestros gobernantes lo entregaron para que lo sentenciaran a muerte y lo crucificaran.
    21: Nosotros esperábamos que Él era el que iba a redimir a Israel. Además de todo esto, hoy es el tercer día desde cuando sucedió.
    22: Sin embargo, algunas de nuestras mujeres fueron muy temprano al sepulcro, y nos asombraron,
    23: pues al no hallar su cuerpo, volvieron y dijeron que tuvieron una visión de ángeles, quienes dijeron que Él vive.
    24: Algunos de los nuestros fueron al sepulcro y [lo] hallaron tal como dijeron las mujeres, pero a Él no [lo] vieron.
    25: 'Y Él les respondió: ¡Oh insensatos y lentos del corazón para creer en todo lo que dijeron los profetas!'
    26: ¿No era necesario que el Cristo padeciera esto y que entrara en su gloria?
    27: Comenzó desde Moisés y de todos los profetas y les explicó en todas las Escrituras las cosas relacionadas con Él mismo.
    28: Llegaron cerca de la aldea a la cual iban, y Él actuó como si fuera más lejos.
    29: 'Pero ellos le insistieron: Quédate con nosotros, porque es tarde y el día ya declinó. Entró para estar con ellos.'
    30: Al reclinarse con ellos, tomó el pan, dio gracias, lo partió y les dio.
    31: Entonces los ojos de ellos fueron abiertos y lo reconocieron, pero Él se volvió invisible.
    32: 'Y se dijeron el uno al otro: ¿No ardía nuestro corazón [cuando ]nos hablaba en el camino, cuando nos abría las Escrituras?'
    33: En aquella misma hora regresaron a Jerusalén. Hallaron a los 11 reunidos y a los que estaban con ellos,
    34: 'quienes decían: ¡Realmente fue resucitado el Señor y fue visto por Simón!'
    35: Ellos contaron lo que [sucedió] en el camino, y cómo se dio a conocer a ellos cuando partió el pan.
    36: 'Mientras ellos hablaban esto, Él mismo apareció en medio de ellos y les dijo: Paz a ustedes.'
    37: Se aterrorizaron y se espantaron. Pensaban que era un espíritu.
    38: 'Pero Él les preguntó: ¿Por qué están turbados, y por qué surgen dudas en sus corazones?'
    39: Miren mis manos y mis pies. ¡Yo mismo soy! Tóquenme y vean, pues un espíritu no tiene carne ni huesos, como ven que tengo Yo.
    40: Cuando dijo esto les mostró las manos y los pies.
    41: 'Pero como ellos no creían por causa del gozo y del asombro, les preguntó: ¿Tienen aquí algo para comer?'
    42: Entonces ellos le dieron parte de un pescado asado.
    43: '[Lo] tomó y comió delante de ellos,'
    44: 'y les dijo: Cuando todavía estaba con ustedes les anuncié que era necesario que se cumplieran todas las cosas escritas con respecto a Mí en la Ley de Moisés, los profetas [y los] Salmos.'
    45: Entonces les abrió el entendimiento para que comprendieran las Escrituras
    46: 'y les dijo: Así está escrito, que el Cristo padecería y sería resucitado de entre [los] muertos al tercer día,'
    47: y que, al comenzar desde Jerusalén, sería predicado en su Nombre [el] cambio de mente para perdón de pecados a todas las naciones.
    48: Ustedes son testigos de esto.
    49: Yo envío la promesa de mi Padre sobre ustedes. Permanezcan en la ciudad hasta que sean investidos de poder de lo alto.
    50: Los condujo hasta Betania, alzó sus manos y los bendijo.
    51: Mientras los bendecía, Él partió de ellos y fue llevado al cielo.
    52: Lo adoraron y regresaron a Jerusalén con gran gozo.
    53: Estaban siempre en el Templo y alababan a Dios.
43:
  1:
    1: En un principio era el Verbo, y el Verbo estaba ante Dios, y el Verbo era Dios.
    2: Él estaba en [el] principio con Dios.
    3: Todas las cosas fueron hechas por el [Verbo], y sin Él nada de lo hecho fue hecho.
    4: En Él había Vida, y la Vida era la Luz de los hombres.
    5: La Luz resplandece en la oscuridad, y la oscuridad no la apagó.
    6: Vino un hombre enviado por Dios llamado Juan
    7: a dar testimonio de la Luz, para que todos creyeran por medio de él.
    8: '[Juan] no era la Luz, sino [vino] a dar testimonio de la Luz.'
    9: La Luz verdadera que alumbra a todo hombre venía al mundo.
    10: Estaba en el mundo, y el mundo fue hecho por Él, pero el mundo no lo conoció.
    11: A lo suyo vino, y los suyos no lo recibieron.
    12: Pero a los que creen en su Nombre, los que lo recibieron, les dio potestad de ser hijos de Dios,
    13: quienes no nacieron de sangres, ni de voluntad corporal, ni de voluntad de hombre, sino de Dios.
    14: El Verbo se encarnó y vivió entre nosotros. Contemplamos la gloria del Unigénito del Padre, lleno de gracia y verdad.
    15: 'Juan testificó acerca de Él y clamó: Éste es de Quien yo decía: El que viene detrás de mí es antes de mí, porque era primero que yo.'
    16: De su plenitud recibimos todos, es decir, gracia sobre gracia.
    17: La Ley fue dada por medio de Moisés. La gracia y la verdad fueron constituidas por medio de Jesucristo.
    18: Nadie vio jamás a Dios. El Unigénito Dios, Quien está en el seno del Padre, Él se dio a conocer.
    19: 'Éste es el testimonio de Juan cuando los judíos de Jerusalén le enviaron unos sacerdotes y levitas para que le preguntaran: ¿Tú quién eres?'
    20: '[Juan] dijo con claridad: Yo no soy el Cristo.'
    21: 'Y le preguntaron: ¿Quién eres? ¿Eres tú Elías? Y contestó: No soy. ¿Eres el Profeta? Y respondió: No.'
    22: 'Entonces le preguntaron: ¿Quién eres? Para que demos respuesta a los que nos enviaron. ¿Qué dices con respecto a ti mismo?'
    23: 'Él dijo: Yo soy una voz que clama en el desierto: Enderecen el camino del Señor, como dijo el profeta Isaías.'
    24: Unos enviados eran de los fariseos.
    25: 'Le preguntaron: Si tú no eres el Cristo, ni Elías, ni el Profeta ¿por qué bautizas?'
    26: 'Juan les respondió: Yo bautizo con agua. Entre ustedes está Alguien a Quien ustedes no conocen,'
    27: el que viene después de mí, de Quien no soy digno de desatar la correa de su sandalia.
    28: Esto ocurrió en Betania, al otro lado del Jordán, donde Juan bautizaba.
    29: 'El día siguiente [Juan] vio a Jesús que iba hacia él, y dijo: ¡Ahí está el Cordero de Dios, Quien quita el pecado del mundo!'
    30: 'De Él dije: Después de mí viene un Hombre que está adelante de mí, porque era primero que yo.'
    31: Yo no lo reconocía [como el Cristo], pero vine a bautizar en agua para que [Él] se manifestara a Israel.
    32: 'Juan dio testimonio: Contemplé al Espíritu que descendió del cielo como paloma y se posó sobre Él.'
    33: 'Yo no lo conocía, pero el que me envió a bautizar con agua me dijo: El que bautiza con el Espíritu Santo es Aquel sobre Quien veas que desciende el Espíritu y se posa sobre Él.'
    34: Yo [lo] miré y di testimonio que Éste es el Hijo de Dios.
    35: El día siguiente otra vez Juan estaba con dos de sus discípulos.
    36: 'Vieron que Jesús pasaba y dijo: Ahí está el Cordero de Dios.'
    37: Sus dos discípulos oyeron [lo] que [Juan] dijo y siguieron a Jesús.
    38: 'Jesús dio vuelta y vio que lo seguían. Entonces les preguntó: ¿Qué buscan? Ellos le preguntaron: Rabí, que significa Maestro, ¿dónde te hospedas?'
    39: 'Él les respondió: Vengan y vean. Fueron y vieron dónde se hospedaba y aquel día se quedaron con Él. Eran como las cuatro de la tarde.'
    40: Uno de los dos que oyeron a Juan y siguieron a [Jesús] era Andrés, el hermano de Simón Pedro.
    41: 'Éste halló primero a su hermano Simón y le dijo: Hallamos al Mesías, que significa Cristo.'
    42: 'Lo llevó a Jesús, Quien lo miró fijamente y [le] dijo: Tú eres Simón hijo de Juan. Tú serás llamado Cefas, que significa Pedro.'
    43: 'Jesús quiso ir a Galilea. Halló a Felipe y le dijo: Sígueme.'
    44: Felipe era de Betsaida, la ciudad de Andrés y Pedro.
    45: 'Felipe se encontró con Natanael y le dijo: Hallamos a Aquél de Quien Moisés escribió en la Ley y [también] los profetas: a Jesús, Hijo de José de Nazaret.'
    46: 'Natanael le preguntó: ¿De Nazaret puede salir algo bueno? Felipe le respondió: Ven y ve.'
    47: 'Jesús vio a Natanael quien se acercaba y dijo con respecto a él: ¡Ahí está un verdadero israelita en quien no hay engaño!'
    48: 'Natanael le preguntó: ¿Cómo me conoces? Jesús respondió: Antes que Felipe [te] llamara, cuando estabas debajo de la higuera, [te] vi.'
    49: 'Natanael le respondió: ¡Maestro, Tú eres el Hijo de Dios! ¡Tú eres [el] Rey de Israel!'
    50: 'Jesús respondió: Porque te dije que te vi debajo de la higuera, ¿crees? Verás cosas mayores que éstas.'
    51: 'En verdad, en verdad les digo: [Ustedes verán] el cielo abierto, y a los ángeles de Dios que ascienden y descienden sobre el Hijo del Hombre.'
  2:
    1: Tres días después se celebró una boda en Caná de Galilea, y la madre de Jesús estaba allí.
    2: Jesús y sus discípulos también fueron invitados a la boda.
    3: 'Cuando se acabó el vino, la madre de Jesús le dijo: No tienen vino.'
    4: 'Jesús le respondió: Mujer, ¿qué [nos toca] a Mí y a ti? Aún no [llega ] mi hora.'
    5: 'Su madre dijo a los que servían: Hagan lo que [Él] les diga.'
    6: Estaban allí colocadas seis tinajas de piedra con agua que usaban para purificarse. Cada una tenía capacidad como para cien litros.
    7: 'Jesús les mandó: Llenen las tinajas de agua. Y las llenaron hasta el borde.'
    8: 'También les dijo: Ahora saquen agua y lleven al director de la fiesta. Y se la llevaron.'
    9: Cuando el director de la fiesta probó el agua convertida en vino sin saber de donde salió, aunque los servidores lo sabían, llamó al esposo
    10: 'y le dijo: Todo hombre sirve primero el buen vino, y cuando estén embriagados, el inferior. Pero tú guardaste el buen vino hasta ahora.'
    11: Jesús realizó este primer milagro en Caná de Galilea, donde manifestó su gloria, y sus discípulos creyeron en Él.
    12: Después de esto Él descendió a Cafarnaúm con su madre, [sus] hermanos y sus discípulos. Permanecieron allí pocos días.
    13: Cuando se acercaba la Pascua de los judíos, Jesús subió a Jerusalén.
    14: Encontró en el Templo a los que vendían bueyes, ovejas y palomas, y a los cambistas sentados.
    15: Después de arreglar un azote de cuerdas, echó a todos del Templo, y también las ovejas y los bueyes. Desparramó la moneda de los cambistas, volcó las mesas
    16: 'y dijo a los que vendían palomas: ¡Quiten éstas de aquí! ¡No conviertan la Casa de mi Padre en casa de mercado!'
    17: 'Recordaron sus discípulos que está escrito: El celo de tu Casa me consumirá.'
    18: 'Los judíos intervinieron: Ya que haces estas cosas, ¿qué señal nos muestras?'
    19: 'Jesús respondió: Destruyan este Templo y en tres días lo levantaré.'
    20: 'Los judíos dijeron: Este Templo fue edificado durante 46 años, ¿y Tú lo levantarás en tres días?'
    21: Pero Él hablaba del Templo de su cuerpo.
    22: Cuando [Él] fue resucitado de entre [los] muertos, sus discípulos recordaron que dijo esto y creyeron en la Escritura y en la Palabra de Jesús.
    23: Mientras [Jesús] estaba en Jerusalén en la fiesta de la Pascua, muchos creyeron en su Nombre cuando vieron las señales que hacía.
    24: Pero Jesús no confiaba en ellos porque conocía a todos.
    25: No tenía necesidad de que alguien le diera testimonio acerca del hombre, porque sabía [lo] que había en él.
  3:
    1: Un fariseo llamado Nicodemo, principal de los judíos,
    2: 'visitó a Jesús de noche y le dijo: Maestro, sabemos que Tú viniste de Dios [como] Maestro, porque nadie puede hacer las señales que Tú haces, si Dios no está con Él.'
    3: 'Jesús respondió: En verdad, en verdad te digo: Si alguno no nace de nuevo no puede ver el reino de Dios.'
    4: 'Nicodemo le preguntó: ¿Cómo puede nacer un hombre viejo? ¿Puede entrar por segunda vez en el vientre de su madre y [nacer]?'
    5: 'Jesús respondió: En verdad, en verdad te digo: si alguno no nace de agua y Espíritu, no puede entrar en el reino de Dios.'
    6: Lo nacido del cuerpo es cuerpo, y lo nacido del Espíritu es espíritu.
    7: 'No te maravilles porque te dije: Les es necesario nacer de nuevo.'
    8: El viento sopla donde quiere, y oyes su sonido, pero no sabes de dónde viene ni a dónde va. Así es todo el que nace del Espíritu.
    9: 'Nicodemo respondió: ¿Cómo puede ser esto?'
    10: 'Jesús contestó: Tú eres el maestro de Israel, ¿y no entiendes esto?'
    11: 'En verdad, en verdad te digo: Lo que sabemos hablamos y lo que vimos testificamos. Pero [ustedes] no aceptan nuestro testimonio.'
    12: Si les dije las cosas terrenales y no creen, ¿cómo creerán si les digo las celestiales?
    13: 'Nadie subió al cielo, sino Quien descendió del cielo: el Hijo del Hombre.'
    14: Como Moisés levantó la serpiente en el desierto, así es necesario que el Hijo del Hombre sea levantado,
    15: para que todo el que cree en Él tenga vida eterna.
    16: Dios amó tanto al mundo que dio a su Hijo Unigénito, para que todo el que cree en Él no perezca, sino tenga vida eterna.
    17: Porque Dios no envió a [su] Hijo al mundo para juzgar al mundo, sino para que el mundo sea salvo por medio de Él.
    18: El que cree en Él no es juzgado, pero el que no cree ya fue juzgado, porque no creyó en el Nombre del Unigénito Hijo de Dios.
    19: 'Este es el juicio: la Luz vino al mundo, y los hombres amaron más la oscuridad que la Luz, porque sus obras eran malas.'
    20: Porque todo el que practica lo malo aborrece la Luz. No va a la Luz para que sus obras no sean expuestas.
    21: Pero el que practica la verdad va hacia la Luz para que se manifieste que sus obras se realizan en Dios.
    22: Después de esto, Jesús fue con sus discípulos a Judea. Permaneció allí con ellos y bautizaba.
    23: También Juan bautizaba en Enón cerca de Salim, pues allí había mucha agua. [Muchos] iban y eran bautizados,
    24: porque Juan aún no había sido encarcelado.
    25: Entonces hubo una discusión entre los discípulos de Juan y un judío acerca de [la] purificación.
    26: 'Fueron a Juan y le dijeron: Maestro, el que estaba contigo al otro lado del Jordán, de Quien Tú diste testimonio, bautiza y todos van hacia Él.'
    27: 'Juan respondió: No puede el hombre recibir sino lo que se le dé del cielo.'
    28: 'Ustedes son testigos de que dije: Yo no soy el Cristo, sino soy enviado delante de Él.'
    29: El que tiene la esposa es [el] esposo, pero el amigo del esposo, que lo acompaña y lo oye, se regocija mucho al oír la voz del esposo. Por eso este gozo mío se cumplió.
    30: Él debe crecer, y yo disminuir.
    31: El que viene de arriba está sobre todas las cosas. El que es de la tierra procede de la tierra, y habla de la tierra. El que viene del cielo está sobre todos.
    32: Lo que vio y oyó, esto testifica, pero nadie recibe su testimonio.
    33: El que recibe su testimonio confirma que Dios es veraz.
    34: El enviado de Dios habla las Palabras de Dios, porque [Él] da el Espíritu sin medida.
    35: El Padre ama al Hijo, y entregó todas las cosas en su mano.
    36: El que cree en el Hijo tiene vida eterna, pero el que desobedece al Hijo no verá [la] vida. Al contrario, la ira de Dios permanece sobre él.
  4:
    1: Cuando Jesús supo que los fariseos oyeron que Jesús hacía más discípulos que Juan y los bautizaba
    2: (aunque Jesús mismo no bautizaba, sino sus discípulos),
    3: salió de Judea y volvió a Galilea.
    4: Y le era necesario pasar por Samaria.
    5: Entonces fue a una ciudad de Samaria llamada Sicar, cerca del campo que Jacob dio a su hijo José.
    6: Allí estaba [el] pozo de Jacob. Como a las 12 del mediodía, Jesús, cansado de la jornada, se sentó junto al pozo.
    7: 'Una mujer de Samaria llegó a sacar agua. Jesús le dijo: Dame de beber.'
    8: Pues sus discípulos habían ido a la ciudad a comprar alimento.
    9: 'Entonces la mujer samaritana le preguntó: ¿Cómo Tú, que eres judío, me pides de beber a mí, que soy samaritana? Porque [los] judíos no se tratan con [los] samaritanos.'
    10: 'Jesús le respondió: Si conocieras el Don de Dios, y Quién es el que te dice: Dame de beber, tú le pedirías, y [Él] te daría agua viva.'
    11: 'Le respondió: Señor, ni vasija tienes, y el pozo es hondo. ¿De dónde sacas el agua viva?'
    12: ¿Eres Tú mayor que nuestro antepasado Jacob, quien nos dio este pozo, del cual él mismo bebió, y sus hijos y sus ganados?
    13: 'Jesús respondió: Todo el que bebe de esta agua volverá a tener sed,'
    14: pero el que beba del agua que Yo le dé, de ningún modo tendrá sed jamás. El agua que le dé se convertirá en una fuente de agua que brota en él para vida eterna.
    15: 'La mujer le respondió: Señor, dame esa agua, para que no tenga sed ni venga aquí a sacarla.'
    16: 'Le dijo: Vé, llama a tu marido y vuelve acá.'
    17: 'La mujer respondió: No tengo marido. Jesús le dijo: Bien dijiste: No tengo marido,'
    18: porque cinco maridos has tenido, y el que tienes ahora no es tu marido. Dijiste la verdad.
    19: 'La mujer le dijo: Señor, me parece que Tú eres Profeta.'
    20: Nuestros antepasados adoraron en la montaña [de Samaria], y ustedes dicen que el lugar donde se debe adorar es Jerusalén.
    21: 'Jesús le respondió: Mujer, créeme que viene una hora cuando ustedes no adorarán al Padre ni en esta montaña ni en Jerusalén.'
    22: Ustedes adoran lo que no saben. Nosotros adoramos lo que sabemos, porque la salvación viene de los judíos.
    23: Pero la hora viene y ya llegó, cuando los verdaderos adoradores adorarán al Padre en espíritu y verdad. Porque ciertamente el Padre busca que lo adoren así.
    24: Dios es Espíritu. Los que lo adoran, deben adorarlo en espíritu y verdad.
    25: 'La mujer le dijo: Sé que viene [el] Mesías, es decir, el Cristo. Cuando Él venga, nos declarará todas las cosas.'
    26: 'Jesús le respondió: Yo soy, Quien habla contigo.'
    27: En ese momento llegaron sus discípulos y se asombraron de que hablaba con una mujer, pero nadie le preguntó qué buscaba o qué hablaba con ella.
    28: 'Entonces la mujer dejó su cántaro, fue a la ciudad y dijo a la gente:'
    29: ¡Vengan! ¡Vean a un Hombre que me dijo todo lo que he hecho! ¿No será Éste el Cristo?
    30: '[Ellos] salieron de la ciudad y fueron hacia Él.'
    31: 'Entre tanto, los discípulos le rogaban: Maestro, come.'
    32: 'Pero Él les respondió: Yo tengo una comida para comer, de la cual ustedes no saben.'
    33: 'Entonces los discípulos se preguntaban unos a otros: ¿Alguien le trajo de comer?'
    34: 'Jesús les respondió: Mi comida es que haga la voluntad del que me envió y cumpla su obra.'
    35: '¿No dicen ustedes: Aún faltan cuatro meses para la cosecha? Ciertamente Yo les digo: Levanten su mirada y vean los campos blancos para la cosecha.'
    36: El que cosecha recibe salario y recoge fruto para vida eterna. Así el que siembra y el que cosecha se regocijan juntamente.
    37: 'En esto es verdadero el dicho: Uno es el que siembra y otro el que cosecha.'
    38: Yo los envié a cosechar lo que ustedes no sembraron. Otros labraron, y ustedes entraron en su labor.
    39: 'Y muchos de los samaritanos de aquella ciudad creyeron en [Jesús] a causa del testimonio de la mujer, quien decía: ¡Me dijo todo lo que he hecho!'
    40: Entonces los samaritanos fueron a Jesús y le rogaban que se quedara con ellos. Y Él se quedó allí dos días.
    41: Y muchos más creyeron por la Palabra de Él,
    42: 'y le decían a la mujer: Ya no creemos por lo que dices, sino porque nosotros mismos [lo] oímos. Entendimos que verdaderamente Éste es el Salvador del mundo.'
    43: Después de dos días [Jesús] salió de allí hacia Galilea,
    44: aunque Él mismo testificó que un profeta no es respetado en su propia patria.
    45: Cuando [Jesús] llegó a Galilea fue bien recibido por los galileos, pues ellos vieron lo que Él hizo durante la fiesta en Jerusalén.
    46: Volvió a Caná de Galilea, donde había convertido el agua en vino. Y un funcionario real, quien tenía un hijo enfermo, estaba en Cafarnaúm.
    47: Cuando el [funcionario] oyó que Jesús llegó de Judea a Galilea, fue a Él y le rogaba que bajara y sanara a su hijo, quien ya iba a morir.
    48: 'Jesús le dijo: Ustedes, si no ven señales y prodigios, de ningún modo creerán.'
    49: 'El funcionario real le dijo: Señor, baja antes que muera mi hijito.'
    50: 'Jesús le contestó: ¡Vé, tu hijo vive! El hombre creyó la Palabra que Jesús le dijo, y se fue.'
    51: 'Mientras bajaba, sus esclavos salieron a encontrarlo y dijeron: ¡Tu niño vive!'
    52: 'Les preguntó a qué hora comenzó a mejorar, y le contestaron: Ayer a la una de la tarde se le quitó la fiebre.'
    53: 'Entonces el padre recordó que a esa hora Jesús le dijo: ¡Tu hijo vive! [Como resultado ]él y toda su casa creyeron en Jesús.'
    54: Ésta fue la segunda señal que [Jesús] hizo después de ir de Judea a Galilea.
  5:
    1: Después de esto Jesús subió a Jerusalén a una fiesta de los judíos.
    2: Junto a la puerta de La Oveja en Jerusalén, había un estanque llamado en hebreo Betzata que tenía cinco patios cubiertos
    3: donde muchos enfermos, ciegos, cojos y paralíticos estaban tendidos.
    5: Allí estaba un hombre que tenía 38 años enfermo.
    6: 'Cuando Jesús lo vio tendido y supo cuánto tiempo tenía enfermo, le preguntó: ¿Quieres ser sano?'
    7: 'El enfermo le respondió: Señor, no tengo alguien que me baje al estanque cuando se agita el agua. Mientras voy, otro baja antes de mí.'
    8: 'Jesús le dijo: ¡Levántate, alza tu camilla y anda!'
    9: De inmediato el hombre fue sanado, alzó su camilla y andaba. Ese día era sábado.
    10: 'Entonces los judíos decían al que fue sanado: [Hoy] es sábado. No es legal que cargues tu camilla.'
    11: 'Pero él les respondió: El que me sanó, me dijo: Alza tu camilla y anda.'
    12: 'Le preguntaron: ¿Quién te dijo: Alza y anda?'
    13: Pero el hombre no sabía quien lo sanó, porque Jesús se apartó de [la] multitud que estaba en el lugar.
    14: 'Después de esto Jesús lo halló en el Templo y le dijo: Fuiste sanado. Ya no peques más para que no te venga algo peor.'
    15: El hombre fue e informó a los judíos que Jesús lo sanó.
    16: Por esto los judíos perseguían a Jesús, porque hacía esto el sábado.
    17: 'Pero Él les decía: Mi Padre hasta ahora trabaja y Yo también.'
    18: Por esto los judíos más procuraban matarlo, porque no solo quebrantaba el sábado, sino también llamaba a Dios su propio Padre y se igualaba a Dios.
    19: 'Jesús declaró: En verdad, en verdad les digo: El Hijo nada puede hacer por iniciativa propia, sino lo que ve que el Padre hace. Lo que el Padre hace, también lo hace el Hijo.'
    20: Porque el Padre ama al Hijo y le muestra todo lo que Él hace. Y mayores obras le mostrará para que ustedes se maravillen.
    21: Porque como el Padre resucita a los muertos y les da vida, así también el Hijo da vida a los que quiere.
    22: Porque ni aun el Padre juzga a alguno, sino todo el juicio encomendó al Hijo,
    23: para que todos honren al Hijo como honran al Padre. El que no honra al Hijo, no honra al Padre Quien lo envió.
    24: 'En verdad, en verdad les digo: El que oye mi Palabra y cree al que me envió, tiene vida eterna. No va a juicio, sino pasa de la muerte a la vida.'
    25: 'En verdad, en verdad les digo: Viene una hora y ya llegó, cuando los muertos oirán la voz del Hijo de Dios, y los que [la] oigan vivirán.'
    26: Porque como el Padre tiene vida en Él mismo, así también concedió al Hijo que tuviera vida en Él mismo.
    27: Le dio autoridad para juzgar, porque es el Hijo del Hombre.
    28: No se maravillen de esto, porque viene la hora cuando todos los que están en los sepulcros oirán su voz.
    29: Los que hicieron lo bueno saldrán a resurrección de vida, pero los que hicieron lo malo, a resurrección de juicio.
    30: Yo nada puedo hacer por iniciativa propia. Como oigo, juzgo. Mi juicio es justo, porque no busco mi voluntad, sino la voluntad de Quien me envió.
    31: Si Yo doy testimonio con respecto a Mí mismo, mi testimonio no es verdadero.
    32: Otro es quien da testimonio de Mí, y sé que su testimonio es verdadero.
    33: Ustedes enviaron [mensajeros] a Juan, y [él] dio testimonio de la Verdad.
    34: Pero Yo no recibo el testimonio de parte de un hombre. Digo esto para que ustedes sean salvos.
    35: Aquél era la antorcha que ardía y alumbraba, y ustedes quisieron regocijarse en su luz por un tiempo.
    36: Pero Yo tengo un testimonio mayor que el de Juan, porque hago las obras que el Padre me mandó que hiciera, las cuales dan testimonio de que el Padre me envió.
    37: El Padre que me envió también dio testimonio de Mí. Ustedes jamás oyeron su voz, ni vieron su apariencia,
    38: ni su Palabra permanece en ustedes, porque ustedes no creen en el que Él envió.
    39: '[Ustedes] escudriñan las Escrituras porque les parece que allí tienen vida eterna. Ellas son las que dan testimonio de Mí.'
    40: ¡Y ustedes no quieren venir a Mí para que tengan vida!
    41: No recibo alabanzas de hombres.
    42: Pero sé que ustedes no tienen el amor de Dios.
    43: Yo vine en Nombre de mi Padre, y no me reciben. Si otro viene en su propio nombre, lo recibirían.
    44: ¿Cómo pueden creer ustedes quienes reciben honor los unos de los otros, y no buscan el honor del único Dios?
    45: No piensen que Yo los acusaré delante del Padre. Los acusa Moisés, en quien ustedes esperan.
    46: Porque si creyeran a Moisés, me creerían a Mí, porque él escribió con respecto a Mí.
    47: Pero si no creen sus escritos, ¿cómo creerán mis Palabras?
  6:
    1: Después Jesús fue a Tiberias, al otro lado del mar de Galilea.
    2: Mucha gente lo seguía, porque veían las señales que hacía en los enfermos.
    3: Entonces Jesús subió a la colina y se sentó allí con sus discípulos.
    4: Estaba cerca la Pascua, la fiesta de los judíos.
    5: 'Cuando Jesús vio a la multitud que venía hacia Él, preguntó a Felipe: ¿Dónde compraremos pan para que coma esta multitud?'
    6: Esto decía para probarlo, porque Él sabía [lo ]que iba a hacer.
    7: 'Felipe le respondió: 200 denarios de pan no son suficientes para que cada uno reciba un poco.'
    8: 'Andrés, uno de sus discípulos, hermano de Simón Pedro, le dijo:'
    9: Aquí está un muchacho que tiene cinco panes de cebada y dos peces. Pero, ¿qué es esto para tantos?
    10: 'Jesús dijo: Manden que todos se recuesten. Había mucha hierba en el lugar. Entonces se reclinaron como 5.000 hombres.'
    11: Luego Jesús tomó los panes y los peces, dio gracias y [los] repartió a [los] reclinados. Les [dio] cuanto querían.
    12: 'Cuando se saciaron dijo a sus discípulos: Recojan los pedazos que sobraron para que nada se pierda.'
    13: Recogieron y llenaron 12 cestos con [los] pedazos que les sobraron de los cinco panes de cebada.
    14: 'Al ver la gente la señal que [Jesús] hizo, dijeron: En verdad, Éste es el Profeta que vendría al mundo.'
    15: Pero Jesús, al entender que vendrían pronto para arrebatarlo y proclamarlo rey, volvió a retirarse Él solo a la montaña.
    16: Cuando anochecía sus discípulos bajaron al mar.
    17: Entraron en una barca y se dirigieron hacia Cafarnaúm, al otro lado del mar. Ya era de noche, y Jesús aún no había llegado a ellos.
    18: El mar estaba agitado por un fuerte viento que soplaba.
    19: Después de remar como cuatro o cinco kilómetros, vieron a Jesús Quien andaba sobre el mar y se acercaba a la barca. Se aterrorizaron.
    20: 'Pero Él les dijo: ¡Yo soy, no teman!'
    21: Entonces quisieron recibirlo en la barca, y enseguida la barca atracó en la tierra a donde iban.
    22: Al día siguiente la multitud que quedó al otro lado del mar vio que allí no había sino una barquilla, y que Jesús no entró con sus discípulos en la barca, sino salieron solos.
    23: Otras barcas llegaron de Tiberias cerca del lugar donde dieron gracias al Señor y comieron pan.
    24: Cuando vieron que Jesús y sus discípulos no estaban allí, subieron a las barcas y fueron a buscar a Jesús a Cafarnaúm.
    25: 'Al hallarlo al otro lado del mar, le dijeron: Maestro, ¿cuándo llegaste acá?'
    26: 'Jesús respondió: En verdad, en verdad les digo: Ustedes no me buscan porque vieron señales, sino porque comieron pan y se saciaron.'
    27: No trabajen por la comida que perece, sino por la que permanece para vida eterna, la cual el Hijo del Hombre les dará, porque el Padre Dios selló a Éste.
    28: 'Entonces le preguntaron: ¿Qué haremos para que practiquemos las obras de Dios?'
    29: 'Jesús respondió: Ésta es la obra de Dios: Que ustedes crean en Quien [Él] envió.'
    30: 'Entonces le preguntaron: ¿Qué señal haces Tú para que [la] veamos y te creamos? ¿Cuál obra haces?'
    31: 'En el desierto nuestros antepasados comieron el maná, como está escrito: Pan del cielo les dio a comer.'
    32: 'Jesús les respondió: En verdad, en verdad les digo: Moisés no les dio el pan del cielo, sino mi Padre les da el verdadero Pan del cielo.'
    33: Porque el Pan de Dios es el que desciende del cielo y que da vida al mundo.
    34: 'Entonces le pidieron: ¡Señor, danos siempre ese pan!'
    35: 'Jesús les respondió: Yo soy el Pan de la Vida. El que viene a Mí, que de ningún modo tenga hambre, y el que cree en Mí, que de ningún modo tenga sed jamás.'
    36: 'Pero les dije: Aunque me han visto, no creen.'
    37: Todo lo que el Padre me da, vendrá a Mí. El que viene a Mí, que de ningún modo [Yo lo] eche fuera.
    38: Porque no descendí del cielo para hacer mi voluntad, sino la voluntad de Quien me envió.
    39: La voluntad del Padre Quien me envió es que no pierda nada de todo lo que me dio, sino que lo resucite el día final.
    40: Porque la voluntad de mi Padre es que todo el que mira al Hijo y cree en Él, tenga vida eterna, y Yo lo resucitaré el día final.
    41: 'Entonces los judíos refunfuñaban contra Él, porque dijo: Yo soy el Pan que descendió del cielo.'
    42: 'Decían: ¿No es éste Jesús, el hijo de José? ¿No conocemos al padre y la madre? ¿Cómo dice ahora: Descendí del cielo?'
    43: 'Jesús respondió: No refunfuñen entre ustedes.'
    44: Nadie puede venir a Mí si el Padre que me envió no lo atrae. Y Yo lo resucitaré en el día final.
    45: 'Está escrito en los profetas: Todos serán enseñados por Dios. Todo el que oye y aprendió del Padre, viene a Mí.'
    46: No [digo] que alguno vio al Padre, excepto el que vino de Dios. Éste vio al Padre.
    47: 'En verdad, en verdad les digo: El que cree tiene vida eterna.'
    48: Yo soy el Pan de la Vida.
    49: Los antepasados de ustedes comieron el maná en el desierto y murieron.
    50: Éste es el Pan que desciende del cielo, para que no muera el que coma de Él.
    51: Yo soy el Pan vivo que descendió del cielo. Si alguno come de este Pan, vivirá para siempre. Y ciertamente, el Pan que Yo daré por la vida del mundo es mi cuerpo.
    52: 'Entonces los judíos discutían unos con otros: ¿Cómo puede Éste darnos a comer [su] cuerpo?'
    53: 'Jesús les dijo: En verdad, en verdad les digo: Si no comen la carne del Hijo del Hombre y beben su sangre, ustedes no tienen vida.'
    54: El que come mi carne y bebe mi sangre tiene vida eterna, y Yo lo resucitaré en el día final.
    55: Porque mi carne es verdadera comida y mi sangre verdadera bebida.
    56: El que come mi carne y bebe mi sangre permanece en Mí, y Yo en él.
    57: Como me envió el Padre que vive, y Yo vivo por el Padre, el que me come también vivirá por Mí.
    58: Éste es el Pan que descendió del cielo, no como el que los antepasados comieron, y murieron. El que mastica este Pan vivirá para siempre.
    59: '[Jesús] enseñó esto en una congregación de Cafarnaúm.'
    60: 'Al oír [esto], muchos de sus discípulos dijeron: Esta declaración es dura. ¿Quién puede aceptarla?'
    61: 'Entonces Jesús, al saber que sus discípulos refunfuñaban sobre esto, les preguntó: ¿Esto los conturba?'
    62: ¿[No se conturbarían] si vieran al Hijo del Hombre que asciende adonde estaba?
    63: El Espíritu es el que da vida. El cuerpo para nada aprovecha. Las Palabras que Yo les dije son Espíritu y Vida.
    64: Pero algunos de ustedes no creen. (Porque desde [el] principio Jesús sabía quiénes eran y quién lo entregaría.)
    65: Por eso les expliqué que nadie puede venir a Mí si no le es concedido por el Padre.
    66: Por tanto muchos de sus discípulos volvieron atrás y no andaban con Él.
    67: 'Entonces Jesús dijo a los 12: ¿Quieren ustedes irse también?'
    68: 'Simón Pedro le respondió: Señor, ¿a quién iremos? Tienes Palabras de vida eterna.'
    69: Nosotros creímos y sabemos que Tú eres el Santo de Dios.
    70: 'Jesús le respondió: ¿No los escogí Yo a ustedes los 12, y uno de ustedes es diablo?'
    71: '[Jesús] hablaba de Judas, [hijo] de Simón Iscariote, uno de los 12, quien lo entregaría.'
  7:
    1: Después de esto, Jesús andaba en Galilea, porque no quería andar en Judea, pues los judíos lo buscaban para matar[lo].
    2: Se acercaba El Tabernáculo, la fiesta de los judíos,
    3: 'y sus hermanos le dijeron: Sal de aquí y vé a Judea para que también tus discípulos vean las obras que haces.'
    4: Porque el que quiere darse a [conocer] no actúa en secreto. Puesto que haces estas cosas, manifiéstate al mundo.
    5: Porque ni aun sus hermanos creían en Él.
    6: 'Jesús les dijo: Mi tiempo aún no llegó, aunque para ustedes cualquier tiempo es oportuno.'
    7: El mundo no puede aborrecerlos, pero a Mí me aborrece porque Yo testifico que sus obras son malas.
    8: Suban ustedes a la fiesta. Yo no subo a esta fiesta, porque mi tiempo aún no se cumplió.
    9: Dijo esto y se quedó en Galilea.
    10: Sin embargo, cuando sus hermanos subieron a la fiesta, Él también subió, pero en secreto.
    11: 'Los judíos lo buscaban en la fiesta y preguntaban: ¿Dónde está Aquél?'
    12: 'Había mucha murmuración entre la gente con respecto a Él, pues unos decían: Es bueno. Otros decían: No, más bien engaña a la gente.'
    13: Pero nadie hablaba francamente con respecto a Él por temor a los judíos.
    14: En la mitad de la fiesta, Jesús subió al Templo y enseñaba.
    15: 'Los judíos decían con asombro: ¿Éste cómo sabe tanto, si no ha estudiado?'
    16: 'Entonces Jesús les respondió: Mi enseñanza no es mía, sino de Quien me envió.'
    17: Si alguien quiere hacer la voluntad de Dios sabrá si la enseñanza es de Dios, o si Yo hablo de Mí mismo.
    18: El que habla de él mismo busca su propia fama. Pero el que busca la gloria del que lo envió es veraz y no hay perversidad en Él.
    19: ¿Moisés no les dio la Ley? Pero ninguno de ustedes la cumple. ¿Por qué quieren matarme?
    20: 'La gente respondió: ¡Tienes demonio! ¿Quién quiere matarte?'
    21: 'Jesús respondió: Hice una obra, y todos ustedes están asombrados.'
    22: Moisés les dio la circuncisión, la cual no es de Moisés sino de los antepasados, y en sábado circuncidan al varón.
    23: Si [el] varón es circuncidado en sábado para no quebrantar la Ley de Moisés, ¿se enojan conmigo porque en sábado sané a todo un hombre?
    24: No juzguen según [la] apariencia, sino juzguen según [la] justicia.
    25: 'Entonces algunos de Jerusalén decían: ¿No es Éste a Quien buscan para matarlo?'
    26: Miren, habla con libertad, y nada le dicen. ¿Tal vez los gobernantes reconocieron que Éste es verdaderamente el Cristo?
    27: Sabemos de dónde es Éste. Pero cuando venga el Cristo nadie sabrá de dónde es.
    28: 'Entonces Jesús, al enseñar en el Templo, exclamó: ¡A Mí me conocen y saben de dónde soy! Pero Yo no vine por iniciativa propia, sino me envió el Verdadero, a Quien ustedes no conocen.'
    29: Yo lo conozco, porque de Él vengo y Él me envió.
    30: Entonces procuraban arrestarlo, pero nadie puso la mano sobre Él, porque aún no había llegado su hora.
    31: 'Pero muchos de la multitud creyeron en Él y decían: Cuando venga el Cristo, ¿hará más señales que las que Éste ha hecho?'
    32: Cuando los fariseos y los principales sacerdotes oyeron los comentarios de la gente acerca de [Jesús] enviaron alguaciles para que lo arrestaran.
    33: 'Entonces Jesús [les] dijo: Aún estoy con ustedes poco tiempo, y regresaré al que me envió.'
    34: Ustedes me buscarán y no [me] hallarán, y a donde Yo esté, ustedes no pueden ir.
    35: 'Entonces los judíos se dijeron: ¿A dónde se irá Éste, que nosotros no lo hallemos? ¿Se irá a los judíos que están entre los griegos para enseñar a los griegos?'
    36: '¿Qué quiere decir esta Palabra: Me buscarán y no [me] hallarán, y a donde Yo esté ustedes no pueden ir?'
    37: 'El último día grande de la fiesta Jesús se puso en pie y exclamó: ¡Si alguno tiene sed, venga a Mí y beba!'
    38: De lo más profundo del ser del que cree en Mí, como dice la Escritura, fluirán ríos de agua viva.
    39: Dijo esto con respecto al Espíritu que recibirían los que habían creído en Él, porque aun no se [había concedido] el Espíritu, pues Jesús aún no había sido glorificado.
    40: 'Cuando oyeron estas Palabras, [algunos] entre la multitud decían: ¡Verdaderamente Éste es el Profeta!'
    41: 'Otros decían: ¡Éste es el Cristo! Pero otros decían: ¿El Cristo viene de Galilea?'
    42: ¿No dice la Escritura que el Cristo viene de la descendencia de David y de Belén, la aldea de David?
    43: Entonces hubo una división entre la gente por causa de Él.
    44: Algunos querían arrestarlo, pero nadie le puso las manos.
    45: 'Así que los alguaciles fueron a los principales sacerdotes y fariseos, y éstos les preguntaron: ¿Por qué no lo trajeron?'
    46: 'Los alguaciles respondieron: ¡Nunca habló así un hombre!'
    47: 'Entonces los fariseos les respondieron: ¿Entonces ustedes también fueron engañados?'
    48: ¿Alguno de los magistrados o de los fariseos creyó en Él?
    49: Pero esta gente que no conoce la Ley es maldita.
    50: 'Nicodemo, quien visitó a Jesús y era uno de ellos, les dijo:'
    51: ¿Nuestra Ley juzga al hombre si no lo oye primero y sabe qué hizo?
    52: '[Ellos le] respondieron: ¿Tú también eres de Galilea? Investiga y ve que de Galilea no se levanta profeta.'
  8:
    12: 'Jesús les habló otra vez: Yo soy la Luz del mundo. El que me sigue, de ningún modo andará en la oscuridad, sino tendrá la Luz de la Vida.'
    13: 'Los fariseos le dijeron: Tú das testimonio de Ti mismo. Tu testimonio no es verdadero.'
    14: 'Jesús respondió: Aunque Yo dé testimonio de Mí mismo, mi testimonio es verdadero porque sé de dónde vine y a dónde voy. Pero ustedes no lo saben.'
    15: Ustedes juzgan según la apariencia. Yo a nadie juzgo.
    16: Si juzgo, mi juicio es verdadero, porque no estoy solo, sino Yo y el Padre Quien me envió.
    17: En la Ley de ustedes está escrito que el testimonio de dos hombres es veraz.
    18: Yo doy testimonio de Mí mismo, y el que me envió también da testimonio de Mí.
    19: 'Entonces le preguntaron: ¿Dónde está tu padre? Jesús respondió: No me conocen a Mí ni a mi Padre. Si me conocieran a Mí, también conocerían a mi Padre.'
    20: Estas palabras habló cuando enseñaba frente al tesoro en el Templo, pero nadie lo detuvo, porque no había llegado su hora.
    21: '[Jesús] les dijo otra vez: Yo me voy, y me buscarán. En su pecado morirán. Adonde Yo voy, ustedes no pueden ir.'
    22: 'Entonces los judíos se preguntaban: ¿Se suicidará? Porque dice: Adonde Yo voy, ustedes no pueden ir.'
    23: 'Les decía: Ustedes son de abajo, Yo soy de arriba. Ustedes son de este mundo, Yo no soy de este mundo.'
    24: Por eso les dije que morirán en sus pecados. Si no creen que Yo Soy, morirán en sus pecados.
    25: 'Entonces le preguntaron: ¿Tú Quién eres? Jesús les respondió: Lo que les dije [desde] el principio.'
    26: Tengo que decir y juzgar muchas cosas con respecto a ustedes, pero el que me envió es veraz. Yo hablo en el mundo lo que oí de Él.
    27: Pero [ellos] no entendieron que [Jesús] les hablaba del Padre.
    28: 'Entonces Jesús dijo: Cuando [ustedes] levanten al Hijo del Hombre comprenderán que Yo Soy, y que nada hago por iniciativa propia, sino hablo lo que el Padre me enseñó.'
    29: El que me envió está conmigo. No me dejó solo, porque Yo siempre hago lo que le agrada.
    30: Cuando Él decía esto muchos creyeron en Él.
    31: 'Entonces Jesús decía a los judíos que creyeron en Él: Si ustedes permanecen en mi Palabra, son verdaderamente mis discípulos.'
    32: Conocerán la Verdad, y la Verdad los libertará.
    33: 'Le respondieron: Somos descendencia de Abraham, y jamás fuimos esclavos. ¿Porque dices que seremos libres?'
    34: 'Jesús les respondió: En verdad, en verdad les digo que todo el que practica el pecado es esclavo del pecado.'
    35: El esclavo no permanece en casa para siempre. El hijo permanece para siempre.
    36: Así que si el Hijo los liberta, serán verdaderamente libres.
    37: Sé que son descendientes de Abraham, pero quieren matarme porque mi Palabra no penetra en ustedes.
    38: Yo hablo lo que vi junto al Padre, y ustedes hacen lo que oyeron del padre [de ustedes].
    39: 'Respondieron: Nuestro padre es Abraham. Jesús les dijo: Si fueran hijos de Abraham, harían las obras de Abraham.'
    40: Pero ahora quieren matar a un Hombre Quien les habla la verdad que oyó de Dios. Abraham no hizo esto.
    41: 'Ustedes hacen las obras de su padre. Le contestaron: Nosotros no nacimos de inmoralidad sexual. Un Padre tenemos: Dios.'
    42: 'Jesús les respondió: Si Dios fuera su Padre, ciertamente me amarían, porque Yo procedo de Dios. No vine por iniciativa propia, sino Él me envió.'
    43: ¿Por qué no entienden lo que digo? Porque no quieren escuchar mi Palabra.
    44: Ustedes son de [su] padre el diablo, y quieren practicar los deseos de su padre. Él fue homicida desde el principio y no permaneció en la verdad, porque no hay verdad en él. Cuando miente, habla de lo suyo, pues es mentiroso y padre de mentira.
    45: Pero Yo [les] digo la verdad y no me creen.
    46: ¿Quién de ustedes me reprocha de pecado? Si digo verdad, ¿por qué ustedes no me creen?
    47: El que es de Dios escucha las Palabras de Dios. Por eso ustedes no las escuchan, porque no son de Dios.
    48: 'Los judíos respondieron: ¿No tenemos razón cuando decimos que Tú eres samaritano y tienes demonio?'
    49: 'Jesús respondió: Yo no tengo demonio, sino honro a mi Padre. Y ustedes me deshonran.'
    50: Pero Yo no busco mi gloria. Hay Uno que [la] busca y juzga.
    51: 'En verdad, en verdad les digo: Si alguno practica mi Palabra, que de ningún modo sufra muerte para siempre.'
    52: 'Los judíos le dijeron: Ahora entendemos que tienes demonio. Abraham y los profetas murieron. Tú dices: Si alguno practica mi Palabra, que de ningún modo sufra muerte para siempre.'
    53: ¿Eres Tú mayor que nuestro padre Abraham? Él y los profetas murieron. ¿Quién crees que eres?
    54: 'Jesús respondió: Si Yo me glorifico a Mí mismo, mi gloria no vale. Me glorifica mi Padre, de Quien ustedes dicen que es su Dios.'
    55: Ustedes no lo conocen, pero Yo lo conozco. Si dijera que no lo conozco, sería un mentiroso semejante a ustedes. Pero lo conozco y guardo su Palabra.
    56: Abraham, el padre de ustedes, se regocijó al ver mi día. [Lo] vio y se regocijó.
    57: 'Entonces los judíos le dijeron: Aún no tienes 50 años, ¿y viste a Abraham?'
    58: 'Jesús les contestó: En verdad, en verdad les digo: Antes que Abraham existiera, Yo Soy.'
    59: Entonces, [los judíos] tomaron piedras para lanzárselas, pero Jesús se ocultó y salió del Templo.
  9:
    1: Cuando pasaba, [Jesús] vio a un hombre ciego de nacimiento.
    2: 'Sus discípulos le preguntaron: Maestro, ¿quién pecó, éste o sus padres, para que naciera ciego?'
    3: 'Jesús respondió: No pecó éste ni sus padres, sino [está ciego] para que las obras de Dios se manifiesten en él.'
    4: Mientras es día nos es necesario realizar las obras del que me envió. Viene [la] noche cuando nadie puede trabajar.
    5: Mientras [Yo] esté en el mundo, soy [la] Luz del mundo.
    6: Después de decir esto escupió en la tierra, hizo barro con la saliva, untó el barro sobre los ojos [del ciego]
    7: 'y le dijo: Vé, lávate en el estanque de Siloé, que significa enviado. [El ciego] fue, se lavó y cuando regresó veía.'
    8: 'Los vecinos y los que antes veían que era un mendigo, decían: ¿No es éste el que se sentaba y mendigaba?'
    9: 'Otros decían: Éste es. Y otros: No, pero se le parece. Él decía: Soy yo.'
    10: 'Entonces le preguntaron: ¿Cómo te fueron abiertos los ojos?'
    11: 'Él respondió: El hombre que se llama Jesús hizo barro, me untó los ojos y me dijo: Vé al Siloé y lávate. Por tanto fui, me lavé y vi.'
    12: 'Le preguntaron: ¿Dónde está Él? Contestó: No sé.'
    13: Entonces llevaron al que había sido ciego ante los fariseos,
    14: porque el día cuando Jesús hizo barro y le abrió los ojos era sábado.
    15: 'Otra vez los fariseos le preguntaron como vio. Y él les respondió: Me puso barro sobre los ojos, me lavé y veo.'
    16: 'Entonces algunos de los fariseos decían: Este hombre no es de Dios, porque no guarda el sábado. Otros preguntaban: ¿Cómo puede un hombre pecador hacer señales como éstas? Y había división entre ellos.'
    17: 'Volvieron a preguntar al que había sido ciego: ¿Tú qué dices del que te abrió los ojos? Él respondió: Que es profeta.'
    18: Pero los judíos no creyeron que él había sido ciego y que vio. Por tanto llamaron a los padres del que vio
    19: 'y les preguntaron: ¿Éste es su hijo de quien ustedes dicen que nació ciego? ¿Cómo ve ahora?'
    20: 'Entonces sus padres respondieron: Sabemos que éste es nuestro hijo y que nació ciego.'
    21: Pero cómo ve ahora, no lo sabemos. Quién le abrió los ojos, no lo sabemos. Pregúntenle, tiene edad. Él hablará por él mismo.
    22: Sus padres dijeron esto porque temían a los judíos, pues estos ya habían acordado que si alguno lo confesaba como el Cristo, fuera expulsado de la congregación.
    23: 'Por esto sus padres dijeron: Tiene edad, pregúntenle.'
    24: 'Llamaron por segunda vez al hombre que había sido ciego, y le dijeron: ¡Da gloria a Dios! Nosotros sabemos que este hombre es pecador.'
    25: 'Entonces él respondió: Si es pecador, no lo sé. Una cosa sé: Que yo era ciego y ahora veo.'
    26: 'Insistieron: ¿Qué te hizo? ¿Cómo te abrió los ojos?'
    27: 'Les respondió: Ya les dije y no escucharon. ¿Por qué quieren oír otra vez? ¿También ustedes quieren ser sus discípulos?'
    28: 'Lo insultaron: ¡Tú eres discípulo de Él, pero nosotros somos discípulos de Moisés!'
    29: Nosotros sabemos que Dios [le] habló a Moisés, pero no sabemos de dónde es Éste.
    30: 'El hombre respondió: Lo asombroso es que ustedes no sepan de dónde es, y a mí me abrió los ojos.'
    31: Sabemos que Dios no oye a pecadores, pero sí oye a quien es temeroso de Él y hace su voluntad.
    32: Jamás se oyó que alguien abrió los ojos de uno que nació ciego.
    33: Si Éste no viniera de Dios, nada podría hacer.
    34: '[Ellos] respondieron: Tú naciste completamente en pecados, ¿y nos enseñas? Y lo expulsaron de la congregación.'
    35: 'Jesús oyó que lo expulsaron, y cuando lo halló le preguntó: ¿Crees tú en el Hijo del Hombre?'
    36: 'Él respondió: ¿Quién es, Señor, para que crea en Él?'
    37: 'Jesús le contestó: No solo lo viste. Es el que habla contigo.'
    38: 'Y él dijo: Creo, Señor. Y lo adoró.'
    39: 'Jesús dijo: Yo vine a este mundo para juicio, a fin de que los que no ven, vean, y los que ven, sean cegados.'
    40: '[Algunos] fariseos que estaban con Él oyeron esto y le preguntaron: ¿Nosotros también somos ciegos?'
    41: 'Jesús les respondió: Si fueran ciegos, no tendrían pecado. Pero ahora [porque] dicen que ven, su pecado permanece.'
  10:
    1: 'En verdad, en verdad les digo: El que no entra por la puerta en el redil de las ovejas, pero se mete por otro lugar es ladrón y asaltante.'
    2: Pero el que entra por la puerta es [el] pastor de las ovejas.
    3: El portero le abre y las ovejas oyen su voz. Llama a sus ovejas por nombre y las saca.
    4: Cuando saque todas las suyas, va delante de ellas. Las ovejas lo siguen porque conocen su voz.
    5: De ningún modo seguirán al extraño, sino huirán de él, porque no conocen la voz de los extraños.
    6: Jesús les dijo esta alegoría, pero ellos no entendieron lo que les decía.
    7: 'Jesús les habló otra vez: En verdad, en verdad les digo: Yo soy la Puerta de las ovejas.'
    8: Todos los que vinieron antes de Mí son ladrones y asaltantes, pero las ovejas no los oyeron.
    9: Yo soy la Puerta. Si alguno entra por Mí será salvo. Entrará y saldrá, y hallará pasto.
    10: El ladrón no viene sino para robar, matar y destruir. Yo vine para que tengan vida, y [la] tengan en abundancia.
    11: Yo soy el excelente Pastor. El excelente Pastor da su vida por las ovejas.
    12: El asalariado, que no es el pastor, ni le pertenecen las ovejas, cuando ve el lobo que se acerca, huye y abandona las ovejas. El lobo las ataca y [las] dispersa.
    13: '[Él huye] porque es asalariado y no le importan las ovejas.'
    14: Yo soy el excelente Pastor. Conozco mis ovejas y las mías me conocen,
    15: como el Padre me conoce y Yo lo conozco. Y doy mi vida por las ovejas.
    16: Además tengo otras ovejas que no son de este redil. A ellas también debo traer y oirán mi voz. Habrá un rebaño y un Pastor.
    17: Por esto el Padre me ama, porque Yo doy mi vida para volverla a tomar.
    18: Nadie me la quita, sino Yo la doy de Mí mismo. Tengo autoridad para darla y para volverla a tomar. Este Mandamiento recibí de mi Padre.
    19: Otra vez hubo una división entre los judíos por estas palabras.
    20: 'Muchos de ellos decían: Tiene demonio y está fuera de sí. ¿Por qué lo oyen?'
    21: 'Otros decían: Estas palabras no son de un endemoniado. ¿Puede un demonio abrir ojos de ciegos?'
    22: En Jerusalén se celebraba la fiesta de La Dedicación. Era invierno,
    23: y Jesús caminaba en el Templo por el patio de Salomón.
    24: 'Entonces los judíos lo rodearon y le preguntaban: ¿Hasta cuándo nos mantienes en suspenso? Dinos con claridad si Tú eres el Cristo.'
    25: 'Jesús les respondió: Les dije, y no creen. Las obras que Yo hago en el Nombre de mi Padre dan testimonio de Mí,'
    26: pero ustedes no creen porque no son de mis ovejas.
    27: Mis ovejas oyen mi voz. Yo las conozco y me siguen.
    28: Yo les doy vida eterna, y que ninguna perezca jamás. Nadie las arrebatará de mi mano.
    29: Lo que me dio mi Padre es mayor que todo y nadie [lo] arrebata de la mano del Padre.
    30: Yo y el Padre somos uno.
    31: Los judíos tomaron piedras otra vez para apedrearlo.
    32: 'Jesús les dijo: Les mostré muchas buenas obras de mi Padre. ¿Por cuál de ellas me apedrean?'
    33: 'Los judíos respondieron: No te apedreamos por buenas obras sino por blasfemia, porque Tú, Quien eres Hombre, te proclamas Dios.'
    34: 'Jesús les respondió: ¿No está escrito en la Ley de ustedes? Yo dije que ustedes son dioses.'
    35: Si llamó dioses a aquellos a quienes se dirigió la Palabra de Dios (y la Escritura no puede ser quebrantada),
    36: ¿al que el Padre santificó y envió al mundo, ustedes le dicen que blasfema, porque dije que soy Hijo de Dios?
    37: Si no hago las obras de mi Padre, no me crean.
    38: Pero si [las] hago, aunque no me crean a Mí, crean en las obras, para que sepan y entiendan que el Padre está en Mí y Yo en el Padre.
    39: Otra vez [los judíos] intentaron arrestarlo, pero escapó de sus manos.
    40: Volvió al otro lado del Jordán, donde Juan bautizaba al principio, y permaneció allí.
    41: 'Muchos acudieron a Él y decían: Juan, a la verdad, ninguna señal hizo, pero todas las cosas que Juan dijo con respecto a Éste eran verdaderas.'
    42: Allí muchos creyeron en Él.
  11:
    1: Estaba enfermo Lázaro de Betania, la aldea de las hermanas María y Marta.
    2: María, hermana de Lázaro, fue la que ungió al Señor con perfume y le secó los pies con sus cabellos.
    3: 'Las hermanas mandaron a decirle [a Jesús]: Señor, mira, el que amas está enfermo.'
    4: 'Cuando Jesús [lo] oyó, dijo: Esta enfermedad no es para muerte, sino para la gloria de Dios a fin de que el Hijo de Dios sea glorificado por ella.'
    5: Jesús amaba a Marta, a su hermana y a Lázaro.
    6: Pero cuando oyó que [Lázaro] estaba enfermo, a propósito permaneció dos días [más] donde estaba.
    7: 'Después dijo a sus discípulos: Regresemos a Judea.'
    8: 'Sus discípulos le contestaron: Maestro, hace poco los judíos intentaban apedrearte, ¿y otra vez volverás allá?'
    9: 'Jesús respondió: ¿No hay 12 horas en el día? Si alguno anda de día, no tropieza porque ve la luz de este mundo.'
    10: Pero si alguno anda de noche, tropieza porque la luz no está en él.
    11: 'Después les dijo: Nuestro amigo Lázaro durmió, pero voy a despertarlo.'
    12: 'Entonces sus discípulos le dijeron: Señor, si duerme sanará.'
    13: Pero Jesús hablaba de la muerte de él, y ellos supusieron que hablaba del reposo del sueño.
    14: 'Entonces Jesús les aclaró: Lázaro murió.'
    15: Me alegro que no estaba allá por causa de ustedes, para que crean. Pero vamos a él.
    16: 'Entonces Tomás el Dídimo dijo a sus condiscípulos: Vamos también nosotros para que muramos con Él.'
    17: Cuando Jesús llegó, halló que [Lázaro] ya tenía cuatro días en el sepulcro.
    18: Betania estaba cerca de Jerusalén, como a tres kilómetros.
    19: Muchos judíos habían ido para consolar a Marta y María por [la muerte de] su hermano.
    20: Cuando Marta oyó que Jesús llegaba, salió a encontrarlo, pero María permaneció en la casa.
    21: 'Entonces Marta dijo a Jesús: ¡Señor, si hubieras estado aquí, no habría muerto mi hermano!'
    22: Ahora también sé que todo lo que Tú pidas a Dios, te lo dará.
    23: 'Jesús le dijo: Tu hermano resucitará.'
    24: 'Marta le respondió: Sé que resucitará en la resurrección el día final.'
    25: 'Jesús le dijo: Yo soy la Resurrección y la Vida. El que cree en Mí, aunque muera, vivirá.'
    26: Y todo el que vive y cree en Mí, que de ningún modo muera jamás. ¿Crees esto?
    27: 'Le contestó: Sí, Señor. Yo creo que Tú eres el Cristo, el Hijo de Dios que vino al mundo.'
    28: 'Después de decir esto, fue y llamó a su hermana María. Le dijo en privado: El Maestro está aquí y te llama.'
    29: Cuando ella [lo] oyó, se levantó de prisa y fue hacia Él.
    30: Jesús aún no había llegado a la aldea, sino estaba en el lugar donde Marta lo recibió.
    31: Entonces los judíos que la consolaban en la casa, al ver que María salió de prisa, la siguieron, porque pensaron que iba a llorar en el sepulcro.
    32: 'María llegó donde estaba Jesús, se postró a sus pies y le dijo: ¡Señor, si hubieras estado aquí, no habría muerto mi hermano!'
