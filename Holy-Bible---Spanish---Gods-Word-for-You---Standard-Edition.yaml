    39: 'Cuando David oyó que Nabal murió, dijo: ¡Bendito sea Yavé, Quien juzgó la causa de la afrenta que Nabal me hizo, y preservó del mal a su esclavo! Yavé devolvió así la maldad de Nabal sobre su propia cabeza. Y David envió a hablar con Abigail para tomarla como esposa.'
    40: 'Cuando los esclavos de David fueron a Abigail en la montaña Carmelo, le dijeron: David nos envió a ti, porque quiere tomarte como esposa.'
