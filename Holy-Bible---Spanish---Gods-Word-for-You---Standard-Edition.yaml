    16: Ater y de Ezequías, 98;
    17: Bezai, 323;
    18: Jora, 112;
    19: Hasum, 223;
    20: Gibar, 95;
    21: Belén, 123;
    22: Netofa, 56;
    23: Anatot, 128;
    24: Azmavet, 42;
    25: Quiriat-jearim, Cafira y Beerot, 743;
    26: Ramá y de Geba, 621;
    27: los hombres de Micmas, 122;
    28: los hombres de Bet-ʼEl y de Hai, 223;
    29: Nebo, 52;
    30: Magbis, 156;
    31: Elam, 1.254;
    32: Harim, 320;
    33: Lod, Hadid y Ono, 725;
    34: Jericó, 345;
    35: y de Senaa, 3.630.
    36: 'Los sacerdotes fueron los hijos de: Jedaías, la familia de Jesuá, 973;'
    37: Imer, 1.052;
    38: Pasur, 1.246;
    39: Harim, 1.017.
    40: 'Los levitas fueron los hijos de: Jesuá, Cadmiel y Hodovías, 74.'
    41: Los hijos de los cantores de Asaf, 128.
    42: 'Los porteros fueron los hijos de: Salum, Ater, Talmón, Acub, Hatita y Sobai; el total, 139.'
    43: 'Los servidores del Templo fueron los hijos de: Ziha, Hasufa, Tabaot,'
    44: Queros, Siaha, Padón,
    45: Lebana, Hagaba, Acub,
    46: Hagab, Samlai, Hanán,
    47: Gidel, Gahar, Reaía,
    48: Rezín, Necoda, Gazam,
    49: Uza, Paseah, Besai,
    50: Asena, de los Meunim, Nefusim,
    51: Bacbuc, Hacufa, Harhur,
    52: Bazlut, Mehída, Harsa,
    53: Barcos, Sísara, Tema,
    54: Nezía y Hatifa.
    55: 'Los hijos de los esclavos de Salomón fueron los hijos de: Sotai, Soferet, Peruda,'
    56: Jaala, Darcón, Gidel,
    57: Sefatías, Hatil, Poqueret-hazebaim y Ami.
    58: Todos los servidores del Templo y los hijos de los esclavos de Salomón fueron 392.
    59: 'Éstos son los que subieron de Tel-mela, Tel-harsa, Querub, Addán e Imer, aunque ellos no pudieron demostrar la casa de sus antepasados ni su linaje, si eran de Israel:'
    60: Los hijos de Delaía, Tobías, y Necoda fueron 652.
    61: De los sacerdotes fueron los hijos de Habaía, Cos, y Barzilai, quien tomó una esposa de entre las hijas de Barzilai galaadita y fue llamado con el nombre de ellas.
    62: Éstos buscaron su registro entre los antepasados, pero no pudieron ser hallados, por lo cual fueron declarados impuros y excluidos del sacerdocio.
    63: El gobernador les dijo que no debían comer de las cosas más sagradas hasta que se levantara sacerdote para usar el Urim y Tumim.
    64: Toda la congregación en conjunto era de 42.360,
    65: sin contar sus esclavos y esclavas, los cuales eran 7.337. Tenían 200 cantores y cantoras.
    66: Sus caballos eran 736; sus mulas, 245;
    67: sus camellos, 435; asnos, 6.720.
    68: Cuando llegaron a la Casa de Yavé en Jerusalén, algunos de los jefes de familia dieron ofrendas voluntarias para reedificar la Casa de ʼElohim en su mismo sitio.
    69: Según sus recursos, aportaron para la obra 488 kilogramos de oro, 2.750 kilogramos de plata y 100 túnicas sacerdotales.
    70: Los sacerdotes y levitas, parte del pueblo, cantores, porteros y servidores del Templo vivieron en sus ciudades, y todo Israel en sus respectivas ciudades.
  3:
    1: Cuando llegó el mes séptimo y los hijos de Israel estaban en las ciudades, el pueblo se reunió como un solo hombre en Jerusalén.
    2: Entonces Jesuá, hijo de Josadac, se levantó y sus hermanos los sacerdotes, y Zorobabel, hijo de Salatiel, con sus hermanos. Edificaron el altar del ʼElohim de Israel para ofrecer holocaustos sobre él, como está escrito en la Ley de Moisés, el varón de ʼElohim.
    3: Aunque tenían temor de las poblaciones de aquellos campos, erigieron el altar sobre sus basas y ofrecieron holocaustos sobre él a Yavé, tanto por la mañana como al llegar la noche.
    4: También celebraron la fiesta de Las Cabañas, como está escrito, holocaustos cada día por número, según la ordenanza.
    5: Además de esto, [ofrecieron] el holocausto continuo, las lunas nuevas y todas las fiestas solemnes de Yavé, y lo que cada uno ofrecía como ofrenda voluntaria a Yavé.
    6: Desde el primer día del mes séptimo comenzaron a ofrecer holocaustos a Yavé, aunque no estaban colocados los cimientos del Templo de Yavé.
    7: Se les pagó a los albañiles y carpinteros con monedas de plata, y a los sidonios y tirios con alimento, bebidas y aceite, para que llevaran madera de cedro desde el Líbano por mar hasta Jope, según la autorización de Ciro, rey de Persia.
    8: El mes segundo del año, segundo de su llegada a la Casa de ʼElohim en Jerusalén, Zorobabel, hijo de Salatiel, Jesuá, hijo de Josadac, sus otros hermanos sacerdotes y levitas, y todos los que regresaron de la cautividad a Jerusalén, designaron a los levitas de 20 años arriba para dirigir las obras de la Casa de Yavé.
    9: También Jesuá con sus hijos y sus hermanos, Cadmiel, hijo de Judá, con sus hijos, y los hijos de Henadad y sus hermanos levitas, se presentaron como un solo hombre para dirigir a los que hacían la obra en la Casa de ʼElohim.
    10: Cuando los albañiles echaron los cimientos del Templo de Yavé, se presentaron los sacerdotes y levitas, hijos de Asaf, con sus vestiduras, trompetas y címbalos para alabar a Yavé, según la ordenanza de David, rey de Israel.
    11: 'Cantaban, alababan y daban gracias a Yavé: Porque Él es bueno, porque para siempre es su misericordia sobre Israel. Y todo el pueblo dio un gran grito cuando alabó a Yavé porque fueron puestos los cimientos de la Casa de Yavé.'
    12: Pero muchos de los sacerdotes, los levitas, los jefes de casas paternas y los ancianos que vieron el primer Templo, lloraban en alta voz cuando ante sus ojos eran puestos los cimientos de esta Casa, mientras muchos daban gritos de gozo.
    13: No se podía distinguir entre el clamor de júbilo y el llanto del pueblo, porque gritaba a gran voz. El bullicio se oía desde lejos.
  4:
    1: Pero cuando los adversarios de Judá y Benjamín oyeron que el pueblo del exilio construía un Templo para Yavé, ʼElohim de Israel,
    2: 'llegaron a Zorobabel y a los jefes de las casas paternas y les dijeron: Edificaremos con ustedes, porque buscamos a su ʼElohim como ustedes. Sacrificamos a Él desde los días de Esar-adón, rey de Asiria, que nos hizo subir aquí.'
    3: 'Pero Zorobabel, Jesuá y los demás jefes de casas paternas de Israel les respondieron: Nada tienen ustedes en común con nosotros para que edifiquen Casa a nuestro ʼElohim. Nosotros solos construiremos para Yavé, ʼElohim de Israel, como Ciro, el rey de Persia, nos ordenó.'
    4: Entonces el pueblo de la tierra desalentaba al pueblo de Judá y los aterrorizaba mientras construían.
    5: Contrataron consejeros contra ellos para frustrar sus propósitos todos los días de Ciro, rey de Persia, hasta el reinado de Darío, rey de Persia.
    6: Al principio del reinado de Asuero, escribieron una acusación contra los habitantes de Judá y Jerusalén.
    7: En días de Artajerjes, Bislam, Mitrídates, Tabeel y el resto de sus colegas escribieron a Artajerjes, rey de Persia. La carta estaba escrita en arameo y fue traducida [del] arameo.
    8: 'El comandante Rehum y el secretario Simsai escribieron al rey Artajerjes una carta contra Jerusalén:'
    9: 'El comandante Rehum, el secretario Simsai y el resto de sus compañeros: los jueces, los magistrados, los oficiales, los funcionarios, los de Erec, los babilonios, los de Susa (es decir, los elamitas),'
    10: y los demás pueblos que el grande y noble Asnapar deportó y estableció en la ciudad de Samaria y en otras de la región de Más Allá del Río Éufrates.
    11: 'Esta es la copia de la carta que le enviaron: Al rey Artajerjes, de tus esclavos, habitantes de Más Allá del Río Éufrates. Ahora'
    12: sepa el rey que los judíos que subieron de ti, vinieron a nosotros a Jerusalén y están reedificando la ciudad rebelde y malvada. Terminan sus muros y reparan los cimientos.
    13: Sepa ahora el rey que si esta ciudad es reedificada y los muros terminados, no pagarán tributo, impuesto ni peaje. Eso perjudicará el tesoro de los reyes.
    14: Ahora, puesto que dependemos del palacio, y no es propio que nosotros veamos la afrenta del rey, por eso enviamos esto e informamos al rey
    15: para que se indague en el rollo de las Memorias de tus antepasados. Hallarás en el rollo de las Memorias y sabrás que esta ciudad es rebelde y perjudicial para los reyes y las provincias, y que ellos incitaron revueltas en su interior desde tiempos muy antiguos. Por tanto, esta ciudad fue destruida.
    16: Informamos al rey que si esta ciudad es reedificada y sus muros restaurados, como resultado no tendrás posesión.
    17: 'Entonces el rey envió una respuesta al comandante Rehum y al secretario Simsai, a sus demás compañeros que habitaban en Samaria y a los demás de la provincia de Más Allá del Río Éufrates: Paz. Y ahora,'
    18: la carta que nos enviaron fue leída con claridad ante mí.
    19: Decreté que se buscara, y se halló que esa ciudad se rebela contra los reyes desde tiempo antiguo, que en ella se fomentó rebelión y sedición,
    20: que en Jerusalén hubo reyes fuertes que dominaban toda la región de Más Allá del Río y que se les pagaba tributos, impuestos y peaje.
    21: Ahora pues, den órdenes para que esos hombres cesen su trabajo y que esa ciudad no sea reedificada hasta que un edicto sea promulgado por mí.
    22: Guárdense de ser negligentes en hacer esto, pues, ¿por qué debe aumentar el daño en perjuicio de los reyes?
    23: Tan pronto como la copia de la carta del rey Artajerjes fue leída delante de Rehum, del secretario Simsai y de sus compañeros, se presentaron apresuradamente en Jerusalén ante los judíos y los obligaron a cesar la obra por medio del poder y la fuerza.
    24: Cesó la obra de la Casa de ʼElohim que está en Jerusalén. Fue interrumpida hasta el año segundo del reinado de Darío, rey de Persia.
  5:
    1: Entonces los profetas Hageo y Zacarías, hijo de Iddo, profetizaron a los judíos que estaban en Judá y Jerusalén en Nombre del ʼElohim de Israel, Quien estaba con ellos.
    2: En ese tiempo se levantaron Zorobabel, hijo de Salatiel, y Jesuá, hijo de Josadac. Comenzaron a reedificar la Casa de ʼElah que estaba en Jerusalén. Los profetas de ʼElohim los apoyaban y estaban con ellos.
    3: 'Pero al mismo tiempo Tatnai, gobernador de Mas Allá del Río Éufrates, Setar-boznai y sus compañeros se presentaron ante ellos y les preguntaron: ¿Quién les dio orden para construir este Templo y terminar este muro?'
    4: También les preguntaron cuáles eran los nombres de los hombres que reconstruyen este edificio.
    5: Pero la mirada de ʼElohim estaba sobre los ancianos de los judíos, y no los obligaron a interrumpir el trabajo hasta que el asunto fuera al [rey] Darío y éste diera instrucciones por carta.
    6: Entonces Tatnai, gobernador de Mas Allá del Río, Setar-boznai y sus compañeros, los gobernadores de Mas Allá del Río, enviaron al rey Darío
    7: 'una carta en la cual se escribió esto: Al rey Darío sea toda paz.'
    8: Sepa el rey que fuimos a la provincia de Judea, a la Casa del gran ʼElohim, que es construida con grandes piedras y madera en las paredes. Esta obra se ejecuta diligentemente y prospera en las manos de ellos.
    9: 'Y preguntamos a aquellos ancianos: ¿Quién les dio orden de edificar este Templo y restaurar estos muros?'
    10: Les preguntamos también sus nombres para informarte los nombres de los jefes de ellos.
    11: 'Nos respondieron: Nosotros somos esclavos del ʼElohim de los cielos y de la tierra. Reedificamos la Casa que fue construida hace muchos años, la cual un gran rey de Israel edificó.'
    12: Pero después que nuestros antepasados provocaron al ʼElohim de los cielos, Él los entregó en mano de Nabucodonosor, rey de Babilonia, el caldeo, quien destruyó este Templo y deportó el pueblo a Babilonia.
    13: Pero en el primer año de Ciro, rey de Babilonia, el mismo rey Ciro dio orden para que este Templo de ʼElohim fuera reconstruido.
    14: El rey Ciro sacó del templo de Babilonia los utensilios de oro y de plata del Templo de ʼElohim que Nabucodonosor sacó del Templo de Jerusalén y puso en el templo de Babilonia. Estos [utensilios] fueron entregados a uno llamado Sesbasar, a quien nombró gobernador,
    15: 'y le dijo: Toma estos utensilios, anda y ponlos en el Templo que está en Jerusalén, y que la Casa de ʼElohim sea reconstruida en su lugar.'
    16: El mismo Sesbasar vino y colocó los fundamentos del Templo de ʼElohim que está en Jerusalén. Desde entonces hasta ahora estaba en construcción, aunque no está terminada.
    17: Y ahora, si parece bien al rey, que se indague en la tesorería real que está allí en Babilonia, para verificar si el rey Ciro dio orden de reconstruir este Templo de ʼElohim en Jerusalén. Que se nos diga la voluntad del rey sobre esto.
  6:
    1: Entonces el rey Darío dio orden. Indagaron en la casa de los archivos, donde guardaban los tesoros en Babilonia.
    2: 'En Acmeta, en el palacio que está en la provincia de Media, fue hallado un rollo donde estaba escrito. Memoria:'
    3: 'El año primero del rey Ciro, el mismo rey Ciro dio un decreto acerca del Templo de ʼElohim en Jerusalén: Que el Templo sea reedificado en el lugar donde se ofrecen los holocaustos, y sus cimientos sean colocados firmemente. Que su altura y su anchura sean de 27 metros,'
    4: con tres hileras de piedras grandes y una hilera de madera nueva, y sean pagados los gastos por el tesoro del rey.
    5: Sean restituidos al Templo de ʼElohim los utensilios de oro y plata que Nabucodonosor sacó del Templo de Jerusalén y transportó a Babilonia; que sean devueltos y llevados otra vez a su lugar, al Templo de Jerusalén, y sean puestos en el Templo de ʼElohim.
    6: 'Por tanto: Tatnai, gobernador de Mas Allá del Río, Setar-boznai y sus compañeros, los gobernadores de Mas Allá del Río, apártense de allí.'
    7: Dejen que se haga la obra de ese Templo de ʼElohim, y que el gobernador y los ancianos de los judíos reconstruyan ese Templo de ʼElohim en su lugar.
    8: 'Por mí es dada la orden de lo que deben hacer con esos ancianos de los judíos para la construcción de ese Templo de ʼElohim: Que del tesoro real, proveniente de los tributos de Mas Allá del Río, sean pagados los gastos a esos hombres puntualmente y sin interrupción.'
    9: Y lo que sea necesario, tanto becerros como carneros y corderos para holocaustos al ʼElohim del cielo, como trigo, sal, vino y aceite, según lo que digan los sacerdotes que están en Jerusalén, les sea dado cada día sin falta,
    10: para que puedan ofrecer sacrificios de olor agradable al ʼElohim del cielo y oren por la vida del rey y de sus hijos.
    11: También decreto que a cualquiera que infrinja este edicto, que se le arranque un madero de su casa, se clave y sea colgado en él, y su casa sea convertida en un montón de escombros.
    12: El ʼElah que determinó que su Nombre more allí, destruya a cualquier rey o pueblo que intente modificarlo para destruir ese Templo del ʼElohim que está en Jerusalén. Yo, Darío, promulgo el edicto. Sea ejecutado con toda diligencia.
    13: Entonces Tatnai, gobernador de Mas Allá del Río, Setar-boznai y sus compañeros, cumplieron puntualmente según el rey Darío ordenó.
    14: Los ancianos de los judíos construyeron y prosperaron, en conformidad con la profecía de los profetas Hageo y Zacarías, hijo de Iddo. Terminaron la edificación según el mandato del ʼElohim de Israel, al edicto de Ciro, al de Darío y al de Artajerjes, rey de Persia.
    15: El Templo fue terminado el tercer día del mes de Adar del año sexto del reinado del rey Darío.
    16: Los hijos de Israel, los sacerdotes, los levitas y el resto de los hijos del cautiverio dedicaron ese Templo de ʼElohim con regocijo.
    17: En la dedicación de ese Templo de ʼElohim ofrecieron 100 becerros, 200 carneros y 400 corderos, y 12 machos cabríos como sacrificios que apaciguan por todo Israel, según el número de las tribus de Israel.
    18: Establecieron a los sacerdotes según sus clases y a los levitas según sus órdenes para el servicio de ʼElohim en Jerusalén, según lo escrito en el rollo de Moisés.
    19: Los hijos de la cautividad celebraron la Pascua el 14 del mes primero,
    20: pues los sacerdotes y los levitas se purificaron como un solo hombre. Todos ellos estaban purificados. Luego sacrificaron el cordero pascual por todos los hijos del cautiverio, por sus hermanos sacerdotes y por ellos mismos.
    21: Los hijos de Israel que regresaron del cautiverio comieron, y todos los que se adhirieron a ellos se apartaron de la impureza de las naciones de la tierra para buscar a Yavé, el ʼElohim de Israel.
    22: Celebraron con regocijo la fiesta de los Panes sin Levadura durante siete días, porque Yavé los alegró y dispuso en su favor el corazón del rey de Persia para fortalecer sus manos en la obra del Templo de ʼElohim, el ʼElohim de Israel.
  7:
    1: Después de estas cosas, en el reinado de Artajerjes, rey de Persia, Esdras, hijo de Seraías, hijo de Azarías, hijo de Hilcías,
    2: hijo de Salum, hijo de Sadoc, hijo de Ahitob,
    3: hijo de Amarías, hijo de Azarías, hijo de Meraiot,
    4: hijo de Zeraías, hijo de Uzi, hijo de Buqui,
    5: 'hijo de Abisúa, hijo de Finees, hijo de Eleazar, hijo de Aarón, el primer sacerdote:'
    6: Esdras subió de Babilonia, donde era escriba diestro de la Ley de Moisés dada por Yavé ʼElohim de Israel. El rey le concedió toda su petición, porque la mano de Yavé su ʼElohim estaba sobre él.
    7: El año séptimo del rey Artajerjes también subieron a Jerusalén algunos de los hijos de Israel, los sacerdotes y levitas, los cantores y porteros y los sirvientes.
    8: El mes quinto del año séptimo del rey, [Esdras] llegó a Jerusalén.
    9: Pues el primero del mes primero fue el inicio del regreso de Babilonia, y el primero del mes quinto llegó a Jerusalén, según la bondadosa mano de su ʼElohim sobre él.
    10: Porque Esdras determinó en su corazón escudriñar la Ley de Yavé, practicarla y enseñar sus Estatutos y Preceptos en Israel.
    11: 'Esta es la copia de la carta que el rey Artajerjes dio al sacerdote Esdras, escriba dedicado a escribir los Mandamientos de Yavé y sus Estatutos acerca de Israel:'
    12: 'Artajerjes, rey de reyes, al sacerdote Esdras, escriba erudito de la Ley del ʼElohim del cielo. [Paz] perfecta. Y ahora:'
    13: Por mí es dado decreto para que todo aquel del pueblo de Israel, sus sacerdotes y levitas que quiera ir contigo a Jerusalén, vaya.
    14: Porque tú eres enviado de parte del rey y de sus siete consejeros a inspeccionar Judea y Jerusalén, según la Ley de tu ʼElohim que está en tu mano,
    15: y a llevar la plata y el oro que el rey y sus consejeros ofrecieron voluntariamente al ʼElohim de Israel, cuya morada está en Jerusalén,
    16: junto con toda la plata y el oro que halles en toda la provincia de Babilonia, con las ofrendas voluntarias del pueblo y de los sacerdotes para el Templo de su ʼElohim que está en Jerusalén.
    17: Por tanto, con este dinero comprarás con toda diligencia becerros, carneros, corderos, sus ofrendas vegetales y sus libaciones. Los ofrecerás en el altar del Templo de tu ʼElohim que está en Jerusalén.
    18: Con el resto de la plata y el oro, haz lo que parezca bien a ti y a tus hermanos. Pueden hacerlo según la voluntad de su ʼElohim.
    19: Restituirás al ʼElohim de Jerusalén los utensilios sagrados que te son entregados para el servicio del Templo de tu ʼElohim.
    20: Pagarás del tesoro del rey el resto de las cosas necesarias para el Templo de tu ʼElohim.
    21: 'Y por mí, el rey Artajerjes, es dada orden a todos los tesoreros de Mas Allá del Río, para que todo lo que les pida el sacerdote Esdras, erudito de la Ley del ʼElohim del cielo, sea dado con toda diligencia:'
    22: hasta 3.300 kilogramos de plata, 3.3 toneladas de trigo, 2.200 litros de vino, 2.200 litros de aceite y sal sin medida.
    23: Todo lo que sea ordenado por el ʼElohim del cielo sea hecho diligentemente para el Templo del ʼElohim del cielo, pues ¿por qué se encenderá su ira contra el reino del rey y de sus hijos?
    24: A ustedes les informamos que no les es lícito imponer tributo, contribución o peaje a alguno de los sacerdotes, levitas, cantores, porteros o servidores de Templo de ʼElohim.
    25: Y tú, Esdras, según la sabiduría que te da tu ʼElohim, establece magistrados y jueces que juzguen a todo el pueblo de Más Allá del Río, a todos los que conocen la Leyes de tu ʼElohim. Puedes enseñarlas a cualquiera que las ignore.
    26: A todo el que no cumpla la Ley de tu ʼElah y la ley del rey, que le sea ejecutado estrictamente un juicio, ya sea para muerte, destierro, confiscación de bienes o prisión.
    27: ¡Bendito sea Yavé, ʼElohim de nuestros antepasados, que puso tales cosas en el corazón del rey para honrar el Templo de Yavé que está en Jerusalén,
    28: y extendió hacia mí su misericordia ante el rey, sus consejeros y los poderosos gobernadores del rey! Así la mano de Yavé mi ʼElohim me fortaleció para que reuniera a los jefes de Israel a fin de que subieran conmigo.
  8:
    1: 'Éstos son los jefes de las casas paternas y la genealogía de los que subieron conmigo desde Babilonia en el reinado del rey Artajerjes:'
    2: De los hijos de Finees, Gersón; de los hijos de Itamar, Daniel; de los hijos de David, Hatús;
    3: de los hijos de Secanías, hijos de Paros, Zacarías, y con él fueron reconocidos por genealogía 150 varones.
    4: De los hijos de Pajat-moab, Elioenai, hijo de Zeraías, y con él 200 varones;
    5: de los hijos de Zatu, Secanías, hijo de Jahaziel, y con él 300 varones;
    6: de los hijos de Adín, Ebed, hijo de Jonatán, y con él 50 varones;
    7: de los hijos de Elam, Jesaías, hijo de Atalías, y con él 70 varones;
    8: de los hijos de Sefatías, Zebadías, hijo de Micael, y con él 80 varones;
    9: de los hijos de Joab, Obadías, hijo de Jehiel, y con él 218 varones;
    10: de los hijos de Bani, Selomit, hijo de Josifías, y con él 160 varones;
    11: de los hijos de Bebai, Zacarías, hijo de Bebai, y con él 28 varones;
    12: de los hijos de Azgad, Johanán, hijo de Hacatán, y con él 110 varones;
    13: 'de los hijos de Adonicam, los últimos, los nombres de los cuales son: Elifelet, Jeiel y Semaías, y con ellos 70 varones;'
    14: y de los hijos de Bigvai, Utai y Zabud, y con ellos 70 varones.
    15: Los reuní junto al río que corre hacia Ahava y acampamos allí tres días. Pasé revista al pueblo y a los sacerdotes, pero no encontré allí de los hijos de Leví.
    16: Entonces envié a buscar a Eliezer, Ariel, Semaías, Elnatán, Jarib, Elnatán, Natán, Zacarías y Mesulam, hombres principales, así como a Joiarib y Elnatán, hombres doctos.
    17: Les di instrucciones para Iddo, jefe en la localidad de Casifia. Les dije lo que debían hablar a Iddo y a su hermano, quienes estaban a cargo de Casifia, para que nos trajeran ayudantes para el Templo de nuestro ʼElohim.
    18: 'Según la bondadosa mano de nuestro ʼElohim sobre nosotros, nos trajeron a un varón entendido de los hijos de Mahli, descendiente de Leví, hijo de Israel, y a Serabías con sus hijos y sus hermanos: 18;'
    19: 'y a Hasabías y Jesaías, de los hijos de Merari, a sus hermanos y a sus hijos: 20;'
    20: y de los servidores, a quienes David y los jefes destinaron para el servicio a los levitas, fueron 220 servidores del Templo, todos designados por nombres.
    21: Y allí, junto al río de Ahava, proclamé un ayuno para humillarnos delante de nuestro ʼElohim, a fin de suplicar de Él un buen viaje para nosotros, nuestros pequeños y también toda nuestra hacienda.
    22: 'Tuve vergüenza de pedir infantería y caballería al rey para que nos protegiera del enemigo en el camino. Por tanto hablamos al rey: La mano de nuestro ʼElohim está a favor de todos los que lo buscan, pero su poder y su ira están contra todos los que lo abandonan.'
    23: Ayunamos y pedimos a nuestro ʼElohim sobre esto, y Él atendió nuestro ruego.
    24: Luego aparté a 12 de los principales entre los sacerdotes, a Serebías y Hasabías, y con ellos a diez de sus hermanos.
    25: Pesamos la plata, el oro y los utensilios sagrados delante de ellos. El rey, sus consejeros, sus jefes y los de Israel que estaban allí ofrecieron esta ofrenda para el Templo de nuestro ʼElohim.
    26: Después yo pesé en mano de ellos 21,45 toneladas de plata, 3.300 toneladas en objetos de plata, 3,3 toneladas de oro,
    27: 20 tazones de oro por valor de 8 kilogramos y dos objetos de bronce reluciente, preciosos como el oro.
    28: 'Les dije: Ustedes están consagrados a Yavé, y los objetos son sagrados. La plata y el oro son ofrenda voluntaria para Yavé, el ʼElohim de sus antepasados.'
    29: Sean vigilantes y custódienlos hasta que los depositen en las cámaras del Templo de Yavé, delante de los principales sacerdotes y levitas, y de los jefes de las casas paternas de Israel en Jerusalén.
    30: De este modo los sacerdotes y levitas recibieron la plata y el oro por peso y los objetos para llevarlos al Templo de nuestro ʼElohim en Jerusalén.
    31: Entonces salimos del río Ahava el 12 del mes primero para ir a Jerusalén. La mano de nuestro ʼElohim estaba sobre nosotros. Nos libró de la mano del enemigo y las emboscadas en el camino.
    32: Llegamos a Jerusalén y reposamos allí tres días.
    33: El cuarto día, la plata, el oro y los vasos del Templo de nuestro ʼElohim fueron entregados por peso a los levitas Meremot, hijo del sacerdote Urías, Eleazar, hijo de Finees, Jozabad, hijo de Jesuá, y Noadías, hijo de Binúi.
    34: Todo fue contado por número y por peso. Todo fue escrito en esa ocasión.
    35: Entonces los hijos del cautiverio que regresaron del exilio ofrecieron 12 becerros, 96 carneros, 76 corderos por todo Israel como holocaustos al ʼElohim de Israel. Como ofrenda por el pecado ofrecieron 12 machos cabríos, como holocausto a Yavé.
    36: Después entregaron los edictos del rey a los sátrapas del rey y a los gobernadores de Más Allá del Río, quienes favorecieron al pueblo y al Templo de ʼElohim.
  9:
    1: 'Después de concluirse estas cosas, los jefes llegaron a mí y dijeron: El pueblo de Israel, los sacerdotes y los levitas no se separaron de los pueblos de la tierra en sus repugnancias, es decir, de los cananeos, heteos, ferezeos, jebuseos, amonitas, moabitas, egipcios y amorreos.'
    2: Porque tomaron de las hijas de éstos para ellos y para sus hijos. Emparentaron la descendencia santa con la de los pueblos de la tierra. Los magistrados y los oficiales fueron los primeros que cometieron esta infidelidad.
    3: Cuando oí hablar de este suceso, rasgué mi vestidura y mi manto, arranqué cabellos de mi cabeza y mi barba, y me senté consternado.
    4: Entonces se presentaron ante mí todos los que temblaban ante las Palabras del ʼElohim de Israel a causa de la infidelidad de los del cautiverio. Pero yo seguía sentado, consternado, hasta la hora del sacrificio de la llegada de la noche.
    5: A la hora del sacrificio de la llegada de la noche me levanté de mi aflicción. Me puse de rodillas con mi vestidura y manto rasgados. Extendí mis manos hacia Yavé mi ʼElohim
    6: 'y le dije: ¡Oh ʼElohim mío, estoy confuso y avergonzado para elevar mi rostro ante Ti, ʼElohim mío, porque nuestras iniquidades se multiplicaron por encima de nuestra cabeza y nuestros delitos crecieron hasta el cielo!'
    7: Desde los días de nuestros antepasados hemos pecado muchísimo hasta hoy. Por nuestras iniquidades nosotros, nuestros reyes y nuestros sacerdotes fuimos entregados en mano de los reyes de otras tierras a la espada, al cautiverio, al saqueo y a la confusión de rostro, como hoy.
    8: Y ahora, por un breve momento, hay misericordia de parte de Yavé, nuestro ʼElohim, pues nos dejaste un remanente escapado y nos diste una clavija en tu Lugar Santo al iluminar ʼElohim nuestros ojos y concedernos un pequeño avivamiento en medio de nuestra esclavitud.
    9: Somos esclavos, pero en nuestra esclavitud nuestro ʼElohim no nos desamparó, sino extendió misericordia sobre nosotros delante de los reyes de Persia, para que se nos concediera la preservación de la vida, a fin de que erigiéramos el Templo de nuestro ʼElohim, restauráramos sus ruinas y darnos un muro en Judá y Jerusalén.
    10: Pero ahora, oh ʼElohim nuestro, ¿qué diremos después de esto? Porque abandonamos tus Mandamientos
    11: 'que prescribiste por medio de tus esclavos profetas, quienes dijeron: La tierra que van a poseer es impura a causa de la repugnancia de los pueblos que viven en ella, por sus prácticas impuras con las cuales la llenaron de un extremo a otro.'
    12: Por tanto, no darán sus hijas a los hijos de ellos, ni tomarán las hijas de ellos para los hijos de ustedes, ni procurarán su paz ni su bien para siempre, a fin de que sean fortalecidos, coman lo bueno de la tierra y la dejen en posesión a sus hijos para siempre.
    13: Pero después de todo lo que nos sobrevino por causa de nuestras malas obras y por nuestro gran pecado, ya que Tú, ʼElohim nuestro, no nos castigaste según nuestras iniquidades y nos diste un remanente como éste,
    14: ¿volveremos a violar tus Mandamientos al emparentar con pueblos que cometen tales repugnancias? ¿No te airarías contra nosotros hasta consumirnos, de tal modo que no quede un remanente ni sobreviviente?
    15: ¡Oh Yavé, ʼElohim de Israel! Tú eres justo, porque nos quedó un remanente hasta hoy. Aquí estamos en tu Presencia, a pesar de nuestros delitos, porque nadie puede estar en pie delante de Ti a causa de esto.
  10:
    1: Mientras Esdras oraba, confesaba y lloraba postrado delante del Templo de ʼElohim, una gran multitud de hombres, mujeres y niños de Israel se reunió en torno a él. Todo el pueblo lloraba amargamente.
    2: 'Entonces Secanías, hijo de Jehiel, uno de los hijos de Elam, tomó la palabra y dijo a Esdras: Nosotros fuimos infieles hacia nuestro ʼElohim, al convivir con mujeres extranjeras de los pueblos de la tierra. Pero aún hay esperanza para Israel en relación con esto.'
    3: Ahora pues, hagamos un pacto con nuestro ʼElohim para expulsar a todas las mujeres y sus hijos, según el consejo de mi ʼAdonay y de los que tiemblan ante el Mandamiento de nuestro ʼElohim. Sea hecho esto de acuerdo con la Ley.
    4: ¡Levántate, porque sobre ti está la tarea, y nosotros estaremos contigo! ¡Esfuérzate, y actúa!
    5: Entonces Esdras se levantó y ordenó que los principales sacerdotes, los levitas y todo Israel juraran que harían de acuerdo con esta palabra. Y así juraron.
    6: Esdras se levantó de delante del Templo de ʼElohim y entró en la cámara de Johanán, hijo de Eliasib. Cuando estuvo allí no comió pan ni bebió agua, pues estaba afligido por causa de la infidelidad de los deportados.
    7: Ordenaron pasar pregón por Judá y Jerusalén a todos los hijos del cautiverio que debían reunirse en asamblea en Jerusalén.
    8: A todo el que no llegara en tres días, según el acuerdo de los jefes y de los ancianos, toda su hacienda sería maldita y él mismo sería proscrito de la congregación del cautiverio.
    9: Todos los hombres de Judá y Benjamín se reunieron en Jerusalén dentro de los tres días. Era el 20 del mes noveno. Todo el pueblo se sentó en la plaza del Templo de ʼElohim. Temblaban a causa de aquel asunto y por la gran lluvia.
    10: 'El sacerdote Esdras se levantó y les dijo: Ustedes fueron infieles al convivir con mujeres extranjeras, con lo cual aumentaron la culpabilidad de Israel.'
    11: Ahora pues, confiesen ante Yavé, el ʼElohim de sus antepasados. Hagan lo que a Él le agrada y apártense de los pueblos de esta tierra y de las mujeres extranjeras.
    12: 'Entonces toda la congregación respondió a gran voz: ¡Sí! Que se haga con nosotros según tu palabra.'
    13: Pero la gente es mucha y es tiempo de lluvias. No tenemos fuerza para permanecer afuera, ni es éste un trabajo de un día o dos, porque somos muchos los que pecamos en esto.
    14: Permanezcan ahora nuestros jefes por toda la congregación. Todos los que en nuestras ciudades tengan mujeres extranjeras vengan con los ancianos y jueces de cada ciudad en tiempos determinados, hasta que el ardor de la ira de nuestro ʼElohim se aparte de nosotros con respecto a este asunto.
    15: Solo Jonatán, hijo de Asael, y Jahazías, hijo de Ticva, se opusieron. Los levitas Mesulam y Sabetai los apoyaron.
    16: Pero los hijos del cautiverio lo hicieron de esta manera. El sacerdote Esdras escogió hombres jefes de las familias de la casa de sus padres según sus nombres. El primer día del mes décimo se sentaron para considerar el asunto.
    17: El primer día del mes primero concluyeron el juicio a todos aquellos que convivieron con mujeres extranjeras.
    18: Entre los hijos de los sacerdotes, algunos de los hijos de Jesuá, hijo de Josadac, y de sus hermanos Maasías, Eliezer, Jarib y Gedalías se halló que cohabitaron con mujeres extranjeras.
    19: Estuvieron de acuerdo en expulsar a sus mujeres. Por ser culpables, ofrecieron un carnero del rebaño por su delito.
    20: 'De los hijos de Imer: Hanani y Zebadías.'
    21: 'De los hijos de Harim: Maasías, Elías, Semaías, Jehiel y Uzías.'
    22: 'De los hijos de Pasur: Elioenai, Maasías, Ismael, Netanel, Jozabad y Elasa.'
    23: 'De los levitas: Jozabad, Simei, Kelaía (éste es Quelita), Petaías, Judá y Eliezer.'
    24: 'De los cantores: Eliasib; de los porteros: Salum, Telem y Uri.'
    25: De entre los de Israel, de los hijos de Paros, Ramía, Jezías, Malquías, Mijamín, Eleazar, Malquías y Benaía.
    26: 'De los hijos de Elam: Matanías, Zacarías, Jehiel, Abdi, Jeremot y Elías.'
    27: 'De los hijos de Zatu: Elioenai, Eliasib, Matanías, Jeremot, Zabad y Aziza.'
    28: 'De los hijos de Bebai: Johanán, Hananías, Zabai y Atlai.'
    29: De los hijos de Bani, Mesulam, Maluc, Adaía, Jasub, Seal y Ramot.
    30: 'De los hijos de Pajat-moab: Adna, Quelal, Benaía, Maasías, Matanías, Bezaleel, Binúi y Manasés.'
    31: 'De los hijos de Harim: Eliezer, Isías, Malquías, Semeías, Simeón,'
    32: Benjamín, Maluc y Semarías.
    33: 'De los hijos de Hasum: Matenai, Matata, y Zabad, Elifelet, Jeremai, Manasés y Simei.'
    34: 'De los hijos de Bani: Madai, Amram, Uel,'
    35: Benaía, Bedías, Quelúhi,
    36: Vanías, Meremot, Eliasib,
    37: Matanías, Matenai y Jaasai,
    38: Bani, Binúi, Simei,
    39: Selemías, Natán, Adaía,
    40: Macnadebai, Sasai, Sarai,
    41: Azareel, Selemías, Semarías,
    42: Salum, Amarías y José.
    43: 'De los hijos de Nebo: Jeiel, Matatías, Zabad, Zebina, Jadau, Joel y Benaía.'
    44: Todos éstos cohabitaron con mujeres extranjeras. Algunas de estas mujeres les dieron a luz hijos.
16:
  1:
    1: Palabras de Nehemías, hijo de Hacalías. Aconteció el mes de Kislev del año 20, que cuando yo estaba en Susa, la ciudadela,
    2: llegó Hanani, uno de mis hermanos, con algunos hombres de Judá. Les pregunté acerca de los judíos que escaparon, sobrevivientes del cautiverio, y acerca de Jerusalén.
    3: 'Me dijeron: Los del remanente que quedan de la cautividad allí en la provincia están en gran angustia y humillación. El muro de Jerusalén está lleno de brechas y sus puertas fueron devastadas por el fuego.'
    4: Cuando oí estas palabras me senté, lloré e hice duelo por algunos días. Ayuné y oré ante el ʼElohim del cielo.
    5: 'Exclamé: ¡Ay Yavé, ʼElohim del cielo! Grande y terrible ʼElohim, Quien guarda el Pacto y la misericordia a los que lo aman y guardan sus Mandamientos:'
    6: Esté ahora atento tu oído y tus ojos abiertos, para escuchar la oración de tu esclavo, que hago día y noche ante Ti por los hijos de Israel, tus esclavos, y confieso los pecados de los hijos de Israel que cometimos contra Ti. ¡Sí, yo y la casa de mi padre pecamos!
    7: Nos corrompimos en extremo ante Ti, al no guardar los Mandamientos, ni los Estatutos ni los Preceptos que Tú dictaste a tu esclavo Moisés.
    8: 'Te ruego que te acuerdes de la Palabra que Tú ordenaste a tu esclavo Moisés, al decir: Si ustedes me son infieles, Yo los dispersaré entre los pueblos,'
    9: pero si se vuelven a Mí, observan mis Mandamientos y los cumplen, aunque sus exiliados estén en el extremo del cielo, de allí Yo los recogeré y los conduciré otra vez al lugar que escogí para que mi Nombre esté allí.
    10: Ellos son tus esclavos y tu pueblo, los cuales rescataste con tu gran poder y con tu mano poderosa.
    11: Te ruego, oh Yavé, que esté atento ahora tu oído a la oración de tu esclavo y de tus esclavos que se complacen en reverenciar tu Nombre. Te ruego que tu esclavo prospere hoy. Concédele misericordia delante de este hombre. Entonces yo era el copero del rey.
  2:
    1: El año 20 del rey Artajerjes, el mes de Nisán, aconteció que cuando estaba el vino delante de él, yo tomé el vino y se lo serví al rey. Y como yo nunca antes estuve triste en su presencia,
    2: 'el rey me dijo: Puesto que no estás enfermo, ¿por qué está triste tu semblante? ¿No es esto aflicción de corazón? Entonces temí muchísimo'
    3: 'y respondí al rey: ¡Viva el rey para siempre! ¿Cómo no debe estar triste mi semblante cuando la ciudad donde están los sepulcros de mis antepasados está en ruinas y sus puertas consumidas por el fuego?'
    4: 'Y el rey me preguntó: ¿Qué pides? Entonces oré al ʼElohim del cielo'
    5: 'y contesté al rey: Si al rey le place y si tu esclavo halló gracia delante de ti, te ruego que me envíes a Judá, a la ciudad de los sepulcros de mis antepasados, para que la reedifique.'
    6: 'Y el rey me preguntó (y la reina estaba sentada junto a él): ¿Cuánto durará tu viaje y cuándo volverás? Como al rey le pareció bien enviarme, yo le definí el plazo.'
    7: 'Además dije al rey: Si al rey le parece bien, que se me den cartas para los gobernadores de Más Allá del Río Éufrates para que me dejen pasar hasta que llegue a Judá,'
    8: y también una carta para Asaf, guarda del bosque del rey, con el propósito de que me dé madera para enmaderar las puertas de la ciudadela que está junto al Templo, el muro de la ciudad y la casa en la cual yo estaré. El rey me lo concedió, de acuerdo con la benéfica mano de mi ʼElohim.
    9: El rey envió capitanes del ejército y jinetes conmigo. Cuando llegué a los gobernadores de Mas Allá del Río, les entregué las cartas reales.
    10: Pero cuando Sanbalat horonita y Tobías, el esclavo amonita, lo oyeron, se disgustaron muchísimo de que alguien llegara a procurar el bien de los hijos de Israel.
    11: Llegué a Jerusalén y estuve allí tres días.
    12: Me levanté de noche y tomé a unos pocos hombres. A nadie declaré lo que mi ʼElohim puso en mi corazón para hacer por Jerusalén. No había alguna bestia conmigo, excepto el animal en el cual cabalgaba.
    13: Salí de noche por la puerta del Valle. Pasé por la fuente del Dragón y por la puerta del Muladar. Inspeccioné los muros de Jerusalén que estaban destruidos y sus puertas consumidas por el fuego.
    14: Luego pasé a la puerta de la Fuente y fui hasta el estanque del Rey, pero no había espacio para que pasara la bestia en la cual iba.
    15: Subí de noche por el torrente e inspeccioné el muro. Cuando regresé, entré otra vez por la puerta del Valle.
    16: Los oficiales no sabían a dónde fui, ni qué hice, pues hasta entonces no había informado a los judíos, los sacerdotes, los jefes, los oficiales ni a los demás que hacían el trabajo.
    17: 'Entonces les dije: Ustedes ven el mal en el cual estamos, cómo Jerusalén está destruida y sus puertas devastadas por el fuego. ¡Vengan y reedifiquemos el muro de Jerusalén, para que ya no estemos en oprobio!'
    18: 'Les declaré cómo la mano de mi ʼElohim fue buena sobre mí, y también las palabras que me dijo el rey. Entonces respondieron: ¡Levantémonos y reedifiquemos! De este modo dispusieron sus manos para lo bueno.'
    19: 'Pero cuando Sanbalat horonita, Tobías, el esclavo amonita y Gesem, el árabe, lo oyeron y se burlaron de nosotros. Nos dijeron despectivamente: ¿Qué están haciendo ustedes? ¿Se rebelan contra el rey?'
    20: 'Y les respondí: El ʼElohim del cielo nos prosperará. Por tanto, nosotros, sus esclavos, nos levantamos y edificamos, pero ustedes no tienen parte, ni derecho, ni memoria en Jerusalén.'
  3:
    1: Entonces el sumo sacerdote Eliasib se levantó con sus hermanos sacerdotes. Reedificaron la puerta de las Ovejas, pusieron las hojas de la puerta y la consagraron. Reedificaron la torre de los Cien y consagraron [el muro] hasta la torre Hanan-ʼEl.
    2: Junto a ellos los varones de Jericó reedificaron, y a su lado Zacur, hijo de Imri, también reedificó.
    3: Los hijos de Senaa reedificaron la puerta de los Peces. Ellos la enmaderaron y pusieron las hojas de su puerta, con sus cerraduras y cerrojos.
    4: Junto a ellos Meremot, hijo de Urías, hijo de Cos, reedificó. Junto a él restauró Mesulam, hijo de Berequías, hijo de Mesezabeel, y a su lado reparó Sadoc, hijo de Baana.
    5: Los tecoítas repararon junto a ellos, pero sus nobles no apoyaron el trabajo de sus señores.
    6: La puerta Antigua fue reparada por Joiada, hijo de Pasea, y Mesulam, hijo de Besodías. Ellos mismos la enmaderaron, pusieron las hojas de su puerta, sus cerraduras y sus cerrojos.
    7: Junto a ellos repararon Melatías gabaonita y Jadón meronotita, hombres de Gabaón y Mizpa, según la autoridad del gobernador de Más Allá del Río.
    8: Al lado de ellos reparó Uziel, hijo de Harhaía, uno de los que trabajaban con objetos de metales preciosos. Junto a él restauró Hananías, hijo de un perfumista. Así restauraron [el muro de] Jerusalén hasta el muro ancho.
    9: Junto a ellos reparó Refaías, hijo de Hur, jefe de la mitad del distrito Jerusalén.
    10: Y junto a él Jedaías, hijo de Harumaf, reparó al frente de su casa. A su lado reparó Hatús, hijo de Hasabnías.
    11: Malquías, hijo de Harim, y Hasub, hijo de Pajat-moab, repararon el otro tramo y la torre de los Hornos.
    12: Junto a ellos reparó Salum, hijo de Halohes, jefe de la otra mitad del distrito Jerusalén, él con sus hijas.
    13: Hanún reparó la puerta del Valle con los habitantes de Zanoa. Ellos la reedificaron y pusieron las hojas de su puerta, sus cerraduras y sus cerrojos, y además 450 metros del muro hasta la puerta del Muladar.
    14: Malquías, hijo de Recab, jefe del distrito Bet-haquerem, reparó la puerta del Muladar. Él mismo la reedificó y puso las hojas de su puerta, sus cerraduras y sus cerrojos.
    15: Salum, hijo de Colhoze, jefe de la región de Mizpa, reparó la puerta de la Fuente. Él la reedificó, la enmaderó y puso sus hojas, sus cerraduras y sus cerrojos. También edificó el muro junto al estanque de Siloé, hacia el jardín del Rey, hasta las gradas que descienden de la Ciudad de David.
    16: Después de él, Nehemías, hijo de Azbuc, jefe de la mitad del distrito Bet-sur, reparó hasta frente a los Sepulcros de David, el estanque artificial y la casa de los Valientes.
    17: Tras él repararon los levitas [dirigidos por] Reum, hijo de Bani, junto al cual reparó Hasabías, jefe de la mitad del distrito Queila, por cuenta de su distrito.
    18: Después de él repararon sus hermanos y Bavay, hijo de Henadad, jefe de la otra mitad del distrito Queila.
    19: Junto a él, Ezer, hijo de Jesuá, jefe de Mizpa, reparó el otro tramo, frente a la subida del Arsenal del ángulo.
    20: Después de él, Baruc, hijo de Zaba, reparó con gran fervor el tramo que va desde este ángulo hasta la puerta de la casa de Eliasib, el sumo sacerdote.
    21: Después de él, Meremot, hijo de Urías, hijo de Cos, reparó otro tramo desde la entrada hasta el extremo de la casa de Eliasib.
    22: Detrás de él repararon los sacerdotes procedentes de la llanura.
    23: A continuación de ellos, Benjamín y Jasub repararon frente a su casa, y después de éstos, Azarías, hijo de Maasías, hijo de Ananías, reparó junto a su casa.
    24: A continuación, Binúi, hijo de Henadad, reparó otro tramo desde la casa de Azarías hasta el ángulo y la esquina.
    25: Palal, hijo de Uzay, reparó frente a la esquina y la torre elevada que sobresale de la casa del Rey, que está en el patio de la cárcel, y después de él, Pedaías, hijo de Faros.
    26: También los servidores establecidos en Ofel repararon hasta enfrente de la puerta de las Aguas, al oriente de la torre que sobresale.
    27: Después de ellos los tecoítas repararon otro tramo, desde frente a la torre grande que sobresale hasta el muro de Ofel.
    28: Los sacerdotes repararon adelante de la puerta de los Caballos, cada uno frente a su casa.
    29: Detrás de ellos Sadoc, hijo de Imer, reparó frente a su casa, y después de él reparó Semaías, hijo de Secanías, guarda de la puerta Oriental.
    30: En seguida de él, Hananías, hijo de Selemías, reparó otro tramo junto con Hanún, sexto hijo de Salaf. Tras éste Mesulam, hijo de Berequías, reparó frente a su casa.
    31: Tras él, Malquías, hijo del platero, reparó hasta las casas de los servidores del Templo y los mercaderes, enfrente de la puerta del Juicio y hasta el aposento alto de la esquina.
    32: Los orífices y los mercaderes repararon entre el aposento alto de la esquina y la puerta de las Ovejas.
  4:
    1: Pero cuando Sanbalat supo que reconstruíamos el muro, se airó muchísimo. Al burlarse de los judíos,
    2: 'habló ante sus hermanos y el ejército de Samaria: ¿Qué pretenden estos miserables judíos? ¿La van a restaurar para ellos? ¿Sacrificarán? ¿Acabarán en un día? ¿Harán revivir las piedras de los montones de escombros, aunque ven que están consumidas?'
    3: 'Tobías amonita, que estaba junto a él, dijo: ¡Hasta una zorra, si sube allí, podría derribar el muro de piedra que construyen!'
    4: ¡Oye, oh ʼElohim nuestro, cómo somos menospreciados! ¡Haz recaer sus ofensas sobre su propia cabeza y entrégalos al despojo en tierra de cautiverio!
    5: ¡No cubras su iniquidad, ni sea borrado su pecado delante de tu Presencia, porque te provocaron a ira delante de los que edifican!
    6: Así reconstruimos el muro y unimos todos los tramos hasta la mitad de su altura. El pueblo tuvo ánimo para trabajar.
    7: Pero cuando Sanbalat, Tobías, los árabes, los amonitas y los de Asdod oyeron que la reparación de los muros de Jerusalén avanzaba y las brechas comenzaban a cerrarse, se enfurecieron muchísimo.
    8: Todos a una se confabularon para venir a atacar Jerusalén y causarle daño.
    9: Pero nosotros oramos a nuestro ʼElohim y nos colocamos en guardia contra ellos día y noche.
    10: 'Los de Judá dijeron: Ya desfallecen las fuerzas de los cargadores y los escombros son muchos. Por tanto, no podremos reedificar el muro.'
    11: 'Nuestros enemigos se decían: Ellos no lo sabrán ni lo verán hasta que caigamos sobre ellos, los matemos y hagamos cesar la obra.'
    12: 'Pero cuando llegaron los judíos que vivían cerca de ellos, nos decían hasta diez veces: De todos los lugares hacia los cuales ustedes miren, caerán sobre nosotros.'
    13: Entonces distribuí al pueblo por familias, con sus espadas, lanzas y arcos, detrás del muro en las partes más bajas y en sus partes desprotegidas.
    14: 'Después que inspeccioné, me levanté y dije a los jefes, los oficiales y el resto del pueblo: ¡No teman ante ellos! ¡Acuérdense de ʼAdonay, grande y maravilloso! ¡Luchen por sus hermanos, hijos e hijas, esposas y por sus casas!'
    15: Sucedió que cuando nuestros enemigos supieron que fuimos advertidos, ʼElohim desbarató sus planes. Y todos nosotros pudimos regresar al muro, cada uno a su trabajo.
    16: Desde aquel día, aconteció que la mitad de mis hombres trabajaba en la obra y la otra mitad sostenía las lanzas, los escudos, los arcos y las corazas. Los jefes estaban detrás de toda la casa de Judá.
    17: Los que trabajaban en el muro y los que acarreaban las cargas, con una mano trabajaban en la obra y con la otra empuñaban la lanza.
    18: En cuanto a los constructores, cada uno llevaba su espada atada a su cintura, y así edificaban. El que soplaba la corneta estaba junto a mí.
    19: 'Pues yo dije a los jefes, los oficiales y al resto del pueblo: La obra es mucha y extensa, y nosotros estamos esparcidos por el muro, lejos los unos de los otros.'
    20: Dondequiera que oigan el sonido de la corneta, reúnanse desde allí junto a nosotros. ¡Nuestro ʼElohim peleará por nosotros!
    21: 'Así trabajábamos en la obra: la mitad de ellos empuñaban las lanzas, desde la aurora hasta que salían las estrellas.'
    22: 'También hablé al pueblo en ese tiempo: Cada uno pernocte con su esclavo dentro de Jerusalén, para que nos sirvan de guardia de noche y de día en la obra.'
    23: Ni yo, ni mis compañeros, ni mis hombres, ni la guardia que me seguía, nos quitamos nuestra ropa. Cada uno tenía su lanza a su mano derecha.
  5:
    1: Entonces hubo un gran clamor del pueblo y de sus mujeres contra sus hermanos judíos,
    2: 'porque algunos decían: Nosotros, nuestros hijos e hijas somos muchos, y necesitamos grano para comer y vivir.'
    3: 'Y algunos decían: Empeñamos nuestros campos, viñas y casas para obtener grano durante la hambruna.'
    4: 'Otros decían: Tomamos dinero prestado para el tributo del rey y ofrecimos la garantía de nuestros campos y viñedos.'
    5: Ahora bien, nuestra carne es como la carne de nuestros hermanos, sus hijos como nuestros hijos, y así sometemos a esclavitud a nuestros hijos e hijas. Hay hijas nuestras ya esclavizadas, sin que nosotros podamos rescatarlas, puesto que nuestros campos y viñas ya son de otros.
    6: Cuando escuché su clamor y esas palabras me airé muchísimo.
    7: 'Mi corazón se turbó dentro de mí. Reprendí a los jefes y los oficiales: ¿Ustedes cobran interés, cada uno a su hermano? Y convoqué a una gran asamblea contra ellos'
    8: 'y les dije: Nosotros, según nuestras posibilidades, rescatamos a nuestros hermanos judíos que tuvieron que venderse a los gentiles, y ustedes, ¿venderán a sus hermanos después de ser rescatados por nosotros? Y ellos callaron, porque no hallaron respuesta.'
    9: 'Y agregué: No es bueno lo que hacen. ¿No deberían andar con el temor de nuestro ʼElohim, a causa del oprobio de nuestros enemigos gentiles?'
    10: También yo, mis hermanos y mis esclavos les prestamos dinero y grano. ¡Renunciamos ahora a esta usura!
    11: Les ruego que les devuelvan hoy sus campos, viñas, olivares y casas. Renuncien al interés que les demandan por el dinero, el grano, el vino nuevo y el aceite.
    12: 'Entonces respondieron: Lo devolveremos y ya no lo requeriremos. Haremos así como tú dices. Entonces convoqué a los sacerdotes y les hice jurar que harían según esta promesa.'
    13: 'Sacudí mi ropa y dije: ¡Así sacuda ʼElohim de su Templo y de su beneficio a todo aquel que no cumpla esta promesa! ¡Así sea sacudido y vaciado! Y toda la congregación respondió: ¡Amén! Y alabaron a Yavé. El pueblo hizo según esta promesa.'
    14: Además, desde el día cuando fui designado gobernador de ellos en la tierra de Judá, desde el año 20 hasta el año 32 del rey Artajerjes, esto es, 12 años, ni yo ni mis hermanos comimos el pan correspondiente al gobernador.
    15: Y aunque los gobernadores que fueron antes de mí subyugaban al pueblo y les cobraban más de 4,4 kilogramos de plata por el pan y el vino, y aun sus esclavos oprimían al pueblo, yo no hice así a causa del temor a ʼElohim.
    16: En cambio, tomé parte en la obra de este muro. No adquirí algún campo, y todos mis esclavos estuvieron reunidos para la obra.
    17: Además de los judíos y los oficiales, había en mi mesa 150 hombres, sin contar los que venían a nosotros de los países vecinos.
    18: Lo que se preparaba para un solo día era un buey y seis ovejas escogidas. También me preparaban aves, y una vez cada diez días toda clase de vinos. A pesar de todo esto, nunca exigí el pan correspondiente al gobernador, porque el trabajo era pesado para este pueblo.
    19: Acuérdate de mí para bien, oh ʼElohim mío, a causa de todo lo que hice por este pueblo.
  6:
    1: Sucedió que cuando Sanbalat, Tobías, Gesem el árabe y el resto de nuestros enemigos oyeron que yo reconstruí el muro y que no quedó alguna brecha en él, aunque hasta ese momento no habían colocado las hojas de las puertas,
    2: 'Sanbalat y Gesem mandaron a decirme: Ven y reunámonos en Kefirim, en el valle de Ono. Pero ellos pensaban hacerme daño.'
    3: 'Les envié mensajeros para decirles: Yo hago una gran obra y no puedo ir. ¿Por qué debe cesar la obra al dejarla yo para ir a ustedes?'
    4: Insistieron cuatro veces sobre este asunto, pero yo les respondí de la misma manera.
    5: Entonces Sanbalat me envió a su esclavo con este asunto por quinta vez con una carta abierta en la mano,
    6: 'en la cual estaba escrito: Se rumora entre los pueblos, y Gasmú lo dice, que tú y los judíos piensan rebelarse. Por tanto, reconstruyes el muro, y según esos rumores, tú vas a ser su rey.'
    7: 'Y que además designaste profetas para que te proclamen en Jerusalén y digan: ¡Hay rey en Judá! Y ahora, estas palabras serán oídas por el rey. Por tanto, ven y consultemos juntos.'
    8: 'Entonces envié a decirle: No hay tal cosa como dices, sino que las inventas por iniciativa propia.'
    9: Porque ellos querían atemorizarnos. Pensaban que nuestras manos estarían debilitadas por la obra y que desistiríamos de ella. Pero ahora, ¡fortalece Tú mis manos!
    10: 'En cuanto a mí, fui a la casa de Semaías, hijo de Delaía, hijo de Mehe-tabel, porque él estaba encerrado. Y él dijo: Reunámonos dentro del Templo de ʼElohim y cerremos las puertas del Santuario, porque vienen a matarte. Sí, esta noche vienen a matarte.'
    11: 'Pero respondí: ¿Un hombre como yo debe huir? ¿Y podría un hombre como yo entrar en el Templo para salvar su vida? No entraré.'
    12: Y percibí que ʼElohim no lo envió, pero pronunciaba esa profecía contra mí porque Tobías y Sanbalat lo sobornaron.
    13: Porque él fue sobornado para atemorizarme, con el propósito de que yo actuara de ese modo y pecara, y así tener motivo para difamarme.
    14: ¡Acuérdate, oh ʼElohim mío, de Tobías y Sanbalat, en conformidad con sus palabras, y de la profetisa Noadías y los demás profetas que trataban de atemorizarme!
    15: El muro fue terminado el 25 de Elul, en 52 días.
    16: Cuando todos nuestros enemigos lo oyeron, sucedió que todos los pueblos vecinos tuvieron temor. Se sintieron humillados, porque reconocieron que este trabajo fue hecho por nuestro ʼElohim.
    17: En aquellos días iban muchas cartas de los jefes de Judá a Tobías, y las de Tobías llegaban a ellos.
    18: Porque muchos de Judá se conjuraron con él, pues era yerno de Secanías, hijo de Ara, y su hijo Johanán tomó como esposa a la hija de Mesulam, hijo de Berequías.
    19: Asimismo me contaban las buenas obras de él, y le referían mis palabras. Y Tobías enviaba cartas para atemorizarme.
  7:
    1: Cuando el muro quedó reconstruido y coloqué las hojas de las puertas, los porteros, los cantores y los levitas se encargaron de sus funciones.
    2: Entonces puse al frente de Jerusalén a mi hermano Hanani, y a Hananías, jefe de la ciudadela, pues éste era un hombre fiel y temía a ʼElohim más que muchos.
    3: 'Les dije: Las puertas de Jerusalén no serán abiertas hasta que caliente el sol. Aunque los porteros estén presentes, las puertas permanecerán cerradas y trancadas. Sean designados vigías de entre los habitantes de Jerusalén, cada cual en su vigilia, y cada uno frente a su propia casa.'
    4: Porque la ciudad era espaciosa y grande, pero la gente que vivía allí era poca, y las casas aún no estaban reconstruidas.
    5: 'Mi ʼElohim puso en mi corazón reunir a los notables, los jefes y el pueblo, para que fueran reconocidos por genealogía, pues yo encontré el rollo de la genealogía de los que subieron primero, donde hallé escrito:'
    6: Estos son hijos de la provincia que subieron del cautiverio de los que fueron deportados, a quienes Nabucodonosor, rey de Babilonia, se llevó, y que regresaron a Jerusalén y Judá, cada uno a su ciudad,
    7: 'quienes vinieron con Zorobabel, Jesuá, Nehemías, Azarías, Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvay, Nehum, Baana. El número de los varones del pueblo de Israel fue:'
