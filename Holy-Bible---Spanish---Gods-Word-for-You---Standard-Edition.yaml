    17: Nuestros ojos nos desfallecieron Al buscar vanamente nuestra ayuda. Desde nuestra torre del vigía miramos Hacia un pueblo que no pudo salvarnos.
    18: Acechan nuestros pasos Para que no andemos en nuestras calles. Nuestro fin se acercó. Nuestros días se cumplieron Porque llegó nuestro fin.
    19: Nuestros perseguidores fueron más veloces Que las águilas del cielo. Nos cazaron en las montañas. Nos tendieron emboscadas en la región despoblada.
    20: 'El aliento de nuestras fosas nasales, El Ungido de Yavé, De quien dijimos: Bajo su sombra viviremos entre los gentiles, Fue atrapado en sus fosas.'
    21: ¡Regocíjate y alégrate, Oh hija de Edom, Tú que vives en tierra de Uz! La copa te llegará también a ti, Te embriagarás y te desnudarás.
    22: ¡Oh hija de Sion, El castigo de tu iniquidad se cumplió! Ya no serás llevada en cautiverio. Pero, oh hija de Edom, Él expondrá tus pecados.
  5:
    1: Acuérdate, oh Yavé, de lo que nos sucedió. Ve y mira nuestro oprobio.
    2: Nuestra heredad pasó a extraños, Nuestras casas a extranjeros.
    3: Somos huérfanos, sin padre. Nuestras madres son como viudas.
    4: Tenemos que pagar el agua que bebemos. Pagamos también nuestra leña.
    5: Los que nos siguen están sobre nuestras nucas. Trabajamos y no tenemos descanso.
    6: Tuvimos que someternos a Egipto y a Asiria Para tener suficiente pan.
    7: Nuestros antepasados pecaron, no existen. Nosotros cargamos sus iniquidades.
    8: Unos esclavos nos dominan. No hay uno que nos libre de su mano.
    9: Para conseguir nuestro pan arriesgamos nuestras vidas A causa de la espada en la región despoblada.
    10: Nuestra piel arde como un horno A causa de los ardores del hambre.
    11: Violaron a las mujeres en Sion, A las doncellas en los pueblos de Judá.
    12: Los magistrados fueron colgados de las manos, Y los ancianos no fueron respetados.
    13: Los jóvenes trabajan en la piedra del molino, Y los niños se tambalean bajo el peso de la leña.
    14: Los ancianos se fueron de la puerta. Los jóvenes abandonaron su música.
    15: Cesó la alegría de nuestros corazones. Nuestra danza se convirtió en duelo,
    16: La corona cayó de nuestra cabeza. ¡Ay de nosotros, porque pecamos!
    17: A causa de esto nuestro corazón está enfermo. A causa de estas cosas se nublan nuestros ojos.
    18: Porque la Montaña Sion está desolada, Y las zorras se pasean por ella.
    19: Sin embargo Tú, oh Yavé, permaneces para siempre. Tu trono es de generación en generación.
    20: ¿Te olvidarás para siempre de nosotros? ¿Nos abandonarás tanto tiempo?
    21: Oh Yavé, devuélvenos a Ti, Y seremos restaurados. Renueva nuestros días para que sean como los de antaño.
    22: A menos que nos hayas desechado por completo, Y estés sumamente airado contra nosotros.
26:
  1:
    1: El año 30, el cuarto mes, a cinco días del mes, aconteció que al estar yo en medio de los cautivos, junto al río Quebar, los cielos fueron abiertos y vi visiones de ʼElohim.
    2: A los cinco días del mes, el año quinto de la deportación del rey Joaquín,
    3: la Palabra de Yavé vino expresamente al sacerdote Ezequiel, hijo de Buzi, en la tierra de los caldeos, junto al río Quebar. La mano de Yavé estuvo allí sobre él.
    4: Cuando miré, ciertamente venía una tempestad del norte, una gran nube con fuego y resplandor alrededor de ella. En su interior, en medio del fuego, había algo como metal resplandeciente.
    5: Dentro de ella había figuras que parecían cuatro seres vivientes, y su apariencia era como de hombres.
    6: Cada uno tenía cuatro caras y cuatro alas.
    7: Sus piernas eran rectas. Sus pies, como pezuñas del becerro, brillaban como bronce abrillantado.
    8: Debajo de sus alas por sus cuatro lados tenían brazos humanos. Los cuatro tenían caras y alas.
    9: Las alas se tocaban la una con la otra. No volvían sus caras al caminar, sino cada uno iba directamente hacia adelante.
    10: El aspecto de sus caras era como de hombres, pero los cuatro tenían caras de león por el lado derecho y caras de buey por el izquierdo. También tenían caras de águila.
    11: Así eran sus caras. Sus alas estaban desplegadas hacia arriba. Cada uno tenía dos alas que se tocaban y otras dos que cubrían sus cuerpos.
    12: Cada uno caminaba hacia adelante. Iban adonde el Espíritu los movía y caminaban sin devolverse.
    13: Dentro de los seres vivientes había algo que parecía como brasas de fuego encendidas como antorchas que se movían de un lado a otro. Había un gran resplandor del cual salían relámpagos.
    14: Los seres vivientes corrían y volvían como destellos de relámpagos.
    15: Mientras contemplaba a los seres vivientes, vi que había una rueda en la tierra junto a cada uno de los cuatro.
    16: El aspecto y estructura de las ruedas era como el del berilo. Las cuatro tenían la misma apariencia y su estructura era como una rueda en medio de la otra.
    17: Cuando se movían iban hacia cualquiera de las cuatro direcciones sin tener que girar a un lado cuando se movían.
    18: Sus circunferencias eran altas y asombrosas, pues las cuatro tenían sus circunferencias llenas de ojos alrededor.
    19: Cuando los seres vivientes andaban, las ruedas andaban con ellos, y cuando se levantaban sobre la tierra, las ruedas también se levantaban.
    20: Iban adonde el Espíritu iba, y las ruedas se levantaban hacia donde el Espíritu las llevaba. Las ruedas se levantaban junto con ellos, porque el Espíritu de los seres vivientes estaba en las ruedas.
    21: Cuando ellos iban, ellas iban. Cuando ellos se detenían, ellas se detenían. Cuando ellos se levantaban de la tierra, las ruedas se levantaban junto con ellos, porque el Espíritu de los seres vivientes estaba en ellas.
    22: Sobre las cabezas de los seres vivientes había algo como una expansión, como un maravilloso cristal extendido sobre sus cabezas.
    23: Debajo de la expansión, sus alas expandidas se tocaban entre ellas. Cada uno tenía dos alas que cubrían su cuerpo por ambos lados.
    24: Cuando avanzaban, oía el ruido de sus alas como el estruendo de aguas caudalosas, como la voz de ʼEL-Shadday, ruido tumultuoso como el estruendo del campamento de un ejército. Al detenerse plegaban las alas.
    25: Cuando se oía una voz de encima de la expansión que estaba sobre sus cabezas, se detenían y plegaban sus alas.
    26: Sobre la expansión que tenían encima de sus cabezas había algo que tenía la apariencia de una piedra de zafiro, que parecía un trono, y sobre la semejanza de trono, una apariencia de hombre encima de él.
    27: Entonces noté, por la apariencia de su cintura hacia arriba y hacia abajo, algo como el bronce abrillantado, que parecía fuego. Resplandecía alrededor.
    28: Se parecía al arco que suele aparecer en la nube en día de lluvia. Tal era la apariencia del resplandor alrededor de Él. Tal fue la visión de la apariencia de la gloria de Yavé. Cuando la vi, caí sobre mi rostro. Entonces oí una voz que hablaba.
  2:
    1: 'Me dijo: Hijo de hombre, ponte en pie y hablaré contigo.'
    2: Cuando me habló el Espíritu entró en mí. Me afirmó sobre mis pies y oí que me hablaba.
    3: 'Entonces me dijo: Hijo de hombre, te envío a los hijos de Israel, a un pueblo rebelde que se rebeló contra Mí. Ellos y sus antepasados se rebelaron contra Mí hasta hoy.'
    4: 'Los hijos a quienes te envío son descarados y duros de corazón. Les dirás: ʼAdonay Yavé dice:'
    5: Ya sea que ellos escuchen o rechacen, porque ellos son casa rebelde, sabrán que hay profeta entre ellos.
    6: Y tú, hijo de hombre, no temas ni te aterroricen sus palabras. Aunque haya contigo cardos y espinos, y te sientes sobre escorpiones, no temas a sus palabras ni desmayes en presencia de ellos, porque son una casa rebelde.
    7: Pero tú les hablarás mis Palabras, si escuchan o no, porque ellos son rebeldes.
    8: Sin embargo tú, hijo de hombre, escucha lo que te digo. No seas rebelde como esa casa rebelde. Abre tu boca y come lo que te doy.
    9: Cuando miré, había una mano extendida hacia mí y vi que un rollo estaba en ella.
    10: Cuando lo extendió delante de mí, estaba escrito por ambos lados. Y en él estaban escritas lamentaciones, gemidos y ayes.
  3:
    1: 'Entonces me dijo: Hijo de hombre, come lo que hallas. Come este rollo y vé a hablar a la Casa de Israel.'
    2: Entonces abrí mi boca y Él me dio a comer el rollo.
    3: 'Me dijo: Hijo de hombre, alimenta tu estómago y llena tu cuerpo con este rollo que te doy. Entonces lo comí, y fue dulce como miel en mi boca.'
    4: 'Entonces me dijo: Hijo de hombre, vé a la Casa de Israel y háblales mis Palabras.'
    5: Porque no eres enviado a un pueblo de habla incomprensible ni de lenguaje difícil, sino a la Casa de Israel.
    6: No [eres enviado] a muchos pueblos de habla incomprensible ni de lenguaje difícil, cuyas palabras no entiendes. Si te enviara a ellos, sí te escucharían.
    7: Sin embargo, la Casa de Israel no estará dispuesta a escucharte, porque no quieren escucharme a Mí. Ciertamente la Casa de Israel es indómita y obstinada.
    8: Mira, yo endurezco tu cara como las caras de ellos, y tu frente como las frentes de ellos.
    9: Hice tu frente como diamante, más dura que pedernal. No temas ni desmayes ante ellos.
    10: 'Además me dijo: Hijo de hombre, recibe en tu corazón todas mis Palabras que te hablo, y escúchalas con tus oídos.'
    11: 'Y vé a los cautivos, a los hijos de tu pueblo. Háblales: Así dice ʼAdonay Yavé, si te escuchan o te rechazan.'
    12: 'Entonces el Espíritu me levantó, y oí detrás de mí un estruendo tumultuoso: Bendita sea la gloria de Yavé desde su morada.'
    13: El sonido de las alas de los seres vivientes y el sonido de las ruedas que iban junto a ellos formaban un gran estruendo.
    14: El Espíritu me levantó y me llevó. Yo iba amargado y airado. La mano de Yavé pesaba sobre mí.
    15: Fui a los cautivos que vivían junto al río Quebar en Tel-Abib y estuve allí siete días asombrado entre ellos.
    16: 'Al terminar los siete días aconteció que la Palabra de Yavé vino a mí:'
    17: Hijo de hombre, Yo te designé como centinela para la Casa de Israel. Cuando oigas una Palabra de mi boca, les advertirás de parte mía.
    18: 'Cuando Yo diga al perverso: Ciertamente morirás, y tú no se lo adviertas ni le hables, para que el perverso se aparte de su mal camino a fin de que viva, el perverso morirá por su perversidad, pero Yo demandaré su sangre de tu mano.'
    19: Pero si tú amonestas al perverso, y él no se convierte de su perversidad y de su perverso camino, él morirá por su perversidad, pero tú librarás tu vida.
    20: Si algún justo se aparta de su justicia y comete maldad, pondré un tropiezo delante de él y morirá, porque tú no se lo advertiste. Por su pecado morirá y las obras de justicia que hizo no serán tomadas en cuenta, pero Yo demandaré su sangre de tu mano.
    21: Pero si adviertes al justo para que no peque, y él no peca, ciertamente vivirá porque recibió advertencia, y tú te librarás.
    22: 'Y la mano de Yavé estuvo allí sobre mí, y me dijo: Levántate, vé a la llanura. Allí hablaré contigo.'
    23: Me levanté y fui a la llanura. Allí estaba la gloria de Yavé, como la gloria que vi junto al río Quebar, y caí sobre mi rostro.
    24: 'Entonces el Espíritu entró en mí, me puso en pie, y habló conmigo: Vé, enciérrate en tu casa.'
    25: En cuanto a ti, hijo de hombre, ciertamente te pondrán sogas y te atarán con ellas, para que no salgas a ellos.
    26: Yo pegaré tu lengua a tu paladar y quedarás mudo. Ya no podrás reprenderlos, porque son una casa rebelde.
    27: 'Pero cuando Yo te hable, abriré tu boca y les dirás: ʼAdonay Yavé dice: El que oye, que escuche y el que rechaza, que rechace, porque ellos son una casa rebelde.'
  4:
    1: Y tú, hijo de hombre, toma una tablilla, póntela delante y diseña la ciudad de Jerusalén en ella.
    2: Pon sitio, edifica torres de asedio, levanta terraplenes y pon tropas contra ella y armas militares para romper muros alrededor de ella.
    3: Toma también una sartén de hierro y póngala como una pared de hierro entre ti y la ciudad. Dirige contra ella tu cara. Quedará sitiada. Tú la asediarás. Es una señal para la Casa de Israel.
    4: Recuéstate sobre tu lado izquierdo y pon sobre él la iniquidad de la Casa de Israel. Los días que estés recostado sobre él cargarás la iniquidad de ellos.
    5: 'Yo te señalo en días los años de la iniquidad de ellos: 390 días, para que lleves la iniquidad de la Casa de Israel.'
    6: 'Cuando cumplas éstos, te recostarás hacia el lado derecho y llevarás la iniquidad de la Casa de Judá 40 días: un día por cada año.'
    7: Luego dirigirás tu cara hacia el asedio de Jerusalén, y con tu brazo descubierto profetizarás contra ella.
    8: Ahora mira, pondré cuerdas sobre ti, para que no te voltees de un lado al otro, hasta que cumplas los días de tu sitio.
    9: Y tú toma para ti trigo, cebada, habas, lentejas, millo y centeno. Échalos en una vasija y con ellos harás pan el número de días que estés recostado a un lado. 390 días comerás de él.
    10: 'Comerás tu alimento por peso: 1,1 kilogramos por día. Lo comerás de tiempo en tiempo.'
    11: 'Beberás el agua por medida: la sexta parte de una medida de 3,6 litros. La beberás de tiempo en tiempo.'
    12: Comerás también pan de cebada que cocerás delante de ellos sobre excremento humano.
    13: 'Entonces Yavé dijo: Así los hijos de Israel comerán su pan impuro entre las naciones a donde Yo los disperse.'
    14: 'Y dije: ¡Ay, ʼAdonay Yavé! En verdad, nunca fui contaminado. Desde mi juventud hasta ahora, no comí cosa mortecina ni despedazada por las fieras, ni entró en mi boca carne repugnante.'
    15: 'Entonces Él me respondió: Mira, te permito usar estiércol de ganado vacuno en vez de excremento humano para que prepares tu pan.'
    16: 'Y me dijo: Hijo de hombre, mira, quiebro el sustento de pan en Jerusalén. Comerán el pan por peso y con angustia. Beberán el agua por medida y con aflicción,'
    17: para que les falte el pan y el agua, queden desmayados unos y otros, y se debiliten progresivamente a causa de su iniquidad.
  5:
    1: Tú, oh hijo de hombre, toma una espada afilada, y úsala como una navaja barbera sobre tu cabeza y barba. Después toma una balanza para pesar y divide el cabello [en tres tercios.]
    2: Un tercio lo quemarás en el fuego dentro de la ciudad mientras los días del asedio se acaban. Luego toma otro tercio, y con la espada lo sacudirás alrededor de la ciudad, y un tercio lo esparcirás al viento, porque desenvainaré una espada tras ellos.
    3: Toma también unos pocos de ellos, y átalos en los bordes de tus ropas.
    4: Tomarás otra vez algunos de ellos, y los echarás al fuego. Quémalos en el fuego. De él se extenderá un fuego a toda la Casa de Israel.
    5: 'ʼAdonay Yavé dice: Ésta es Jerusalén. La coloqué en el centro de las naciones, rodeada de tierras.'
    6: Pero ella se rebeló contra mis Ordenanzas y mis Estatutos. Pecó más perversamente que los pueblos que la rodean, porque rechazaron mis Ordenanzas y no practicaron mis Estatutos.
    7: 'Por tanto ʼAdonay Yavé dice: Porque ustedes se portaron con mayor turbulencia que los demás pueblos que están alrededor de ustedes, y no siguieron mis Estatutos ni cumplieron mis Decretos, ni siquiera actuaron como es costumbre de las naciones que están alrededor de ustedes.'
    8: 'Por eso ʼAdonay Yavé dice: Aquí estoy también contra ti. Te juzgaré a vista de las naciones.'
    9: A causa de todas tus repugnancias, haré contigo lo que nunca hice, ni volveré a hacer cosa semejante.
    10: Por tanto los padres se comerán a sus hijos en medio de ti y los hijos se comerán a sus padres. Haré actos de justicia contra ti y esparciré tu remanente a todo punto cardinal.
    11: 'Así que ʼAdonay Yavé dice: Vivo Yo, ciertamente porque ustedes contaminaron mi Santuario con todas sus cosas detestables y todas sus repugnancias, Yo también los quebrantaré. Mi ojo no perdonará, ni tendré misericordia de ti.'
    12: Un tercio de los tuyos morirá de pestilencia, el hambre los consumirá dentro de ti. Un tercio caerá a espada alrededor de ti y un tercio esparciré a todos los puntos cardinales. Yo desenvainaré una espada detrás de ellos.
    13: De este modo mi furor se desahogará y caerá sobre ellos. Quedaré satisfecho. Y cuando cumpla mi furor sobre ellos, sabrán que Yo, Yavé, hablé con pasión.
    14: Además, te convertiré en desolación y en reproche entre las naciones que te rodean, a la vista de todos los que pasen.
    15: Cuando Yo ejecute en ti juicios con furor e indignación, y reprensiones con ira, te reduciré a escarnio, afrenta, burla y horror para los pueblos que están alrededor de ti. Yo, Yavé, hablé.
    16: Cuando Yo dispare contra ellos las terribles flechas de la hambruna que serán para destrucción, las cuales dispararé contra ustedes, intensificaré el hambre sobre ustedes y quebraré el sustento del pan.
    17: Además, enviaré contra ustedes la hambruna y bestias salvajes, que los despojarán de los hijos. Pasarán sobre ti la pestilencia y la matanza. Enviaré la espada contra ti. Yo, Yavé, hablé.
  6:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, pon tu rostro hacia las montañas de Israel y profetiza contra ellas:'
    3: 'Montañas de Israel, oigan la Palabra de ʼAdonay Yavé. ʼAdonay Yavé dice esto a las montañas y colinas, a los arroyos y a los valles: Ciertamente Yo mismo envío una espada sobre ustedes para destruir sus lugares altos.'
    4: Sus altares serán desolados y sus quemaderos de incienso serán destruidos. Caerán sus asesinados delante de sus ídolos.
    5: Echaré los cadáveres de los hijos de Israel delante de sus ídolos y esparciré sus huesos alrededor de sus altares.
    6: Las ciudades serán asoladas en todos los lugares donde vivan. Los lugares altos serán asolados hasta que queden arruinados, sus quemaderos de incienso destruidos, sus ídolos quebrados y destruidos, y sus imágenes del sol destruidas. Sus obras serán deshechas.
    7: Los asesinados caerán entre ustedes. Y sabrán que Yo soy Yavé.
    8: Pero cuando sean esparcidos por los países dejaré un remanente que escape de la espada de otras naciones.
    9: Entonces los que de ustedes escapen se acordarán de Mí en las naciones a las cuales sean llevados cautivos. Porque Yo fui quebrantado por su corazón adúltero que se apartó de Mí, y por sus ojos que se prostituyeron tras sus ídolos. Ellos se aborrecerán a sí mismos a causa de las maldades que cometieron, por todas sus repugnancias.
    10: Entonces sabrán que Yo soy Yavé. No dije en vano que les haría este mal.
    11: 'ʼAdonay Yavé dice: Bate tus manos, pisotea y dí: ¡Ay, por causa de todas las graves repugnancias de la Casa de Israel, caerán por la espada, la hambruna y la pestilencia!'
    12: El que esté lejos morirá de pestilencia. El que esté cerca caerá a espada. El que esté vivo y sitiado morirá de hambre. De esta manera desahogaré mi furor sobre ellos.
    13: Entonces ustedes sabrán que Yo soy Yavé, cuando sus asesinados queden tendidos en medio de sus ídolos alrededor de sus altares, sobre toda colina elevada y en todas las cumbres de las montañas, y debajo de todo árbol frondoso y todo roble espeso, lugares donde ofrecieron aroma agradable a sus ídolos.
    14: Por tanto extenderé mi mano contra ellos en todas sus moradas. En todos los lugares donde vivan, desde el desierto hasta Dibla, dejaré la tierra en desolación y asolamiento. Y sabrán que Yo soy Yavé.
  7:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Y tú, hijo de hombre, dí: ʼAdonay Yavé dice a la tierra de Israel: El fin viene. El fin viene sobre los cuatro puntos cardinales de la tierra.'
    3: Ahora viene el fin sobre ti. Lanzaré mi furor contra ti. Te juzgaré según tus caminos y traeré sobre ti todas tus repugnancias.
    4: Mi ojo no tendrá compasión de ti, ni te perdonará. Traeré tus caminos y tus repugnancias sobre ti. Y sabrás que Yo soy Yavé.
    5: 'ʼAdonay Yavé dice: Ciertamente viene un desastre, un gran desastre.'
    6: ¡El fin viene! ¡Vino el fin! Despertó contra ti. ¡Ciertamente viene!
    7: Tu juicio vino a ti, oh habitante de la tierra. Vino el tiempo. El día está cerca. [Habrá] tumulto en vez de grito de júbilo sobre las montañas.
    8: Pronto derramaré mi ira sobre ti y desahogaré mi furor contra ti. Te juzgaré según tus caminos y traeré sobre ti todas tus repugnancias.
    9: Mi ojo no perdonará, ni tendré compasión. Te recompensaré según tus caminos y traeré sobre ti todas tus repugnancias. Y sabrán que Yo, Yavé, soy Quien castiga.
    10: Aquí está el día. Mira, te viene. Salió tu turno. Florece la vara, reverdece la arrogancia.
    11: La violencia crece hasta convertirse en cetro de perversidad. Ninguno de ellos quedará, nada de su abundancia ni de su riqueza. No habrá preeminencia entre ellos ni lamento por ellos.
    12: Viene el día. El día vino. El que compra no se alegre, y el que venda no lamente, porque el furor es contra toda su multitud.
    13: Porque el vendedor no recuperará lo que vendió mientras ambos vivan, pues la ira está contra toda su multitud. No regresará ni se fortalecerá el que vive en iniquidad.
    14: Tocan la trompeta y alistan todo, pero nadie va a la batalla, porque mi furor está contra toda la multitud de ellos.
    15: Afuera la espada, adentro la pestilencia y el hambre. El que esté en el campo morirá a espada, y el que esté adentro de pestilencia y hambre.
    16: Los que escapen huirán a las montañas, como las palomas de los valles. Gimen todos, cada uno por su iniquidad.
    17: Toda mano se debilitará y toda rodilla se escurrirá como agua.
    18: Se atarán tela áspera a la cintura. Se cubrirán de terror. En toda cara habrá vergüenza y toda cabeza estará rapada.
    19: Tirarán su plata a las calles y su oro será desechado. Ni su oro ni su plata podrán librarlos el día del furor de Yavé, porque eso fue su tropiezo para su iniquidad.
    20: Convirtieron la belleza de sus joyas en las imágenes repugnantes de sus ídolos detestables. Por eso Yo los convertiré en cosa repugnante para ellos.
    21: Los entregaré como botín en mano de extranjeros, como despojo a los perversos de la tierra. Ellos los contaminarán.
    22: Apartaré de ellos mi rostro. Será profanado mi Lugar Secreto. Entrarán los invasores y lo profanarán.
    23: Prepara la cadena. La tierra está llena de crímenes sangrientos y la ciudad llena de violencia.
    24: Por tanto Yo traeré al peor de los pueblos. Ellos poseerán sus casas. Daré fin al orgullo de los poderosos. Sus cosas sagradas serán profanadas.
    25: Cuando llegue la angustia, buscarán la paz, pero no la habrá.
    26: Vendrá desastre sobre desastre, y rumor tras rumor. Buscarán una visión de un profeta. Pero la Ley estará lejos del sacerdote, y el consejo de los ancianos.
    27: El rey lamentará y los magistrados se cubrirán de horror. Temblarán las manos del pueblo de la tierra. Los trataré según su conducta. Los juzgaré según sus juicios. Y sabrán que Yo soy Yavé.
  8:
    1: El año sexto, el quinto día del mes sexto, cuando yo estaba sentado en mi casa y los ancianos de Judá sentados frente a mí, sucedió que la mano de ʼAdonay Yavé cayó allí sobre mí.
    2: Entonces miré y vi una figura como de hombre. Desde su cintura hacia abajo era como de fuego, y desde su cintura hacia arriba era como un resplandor, como un metal refulgente.
    3: Extendió como la forma de una mano y me tomó por un mechón de mi cabeza. El Espíritu me levantó entre la tierra y el cielo. En visiones de ʼElohim me llevó a Jerusalén, a la entrada del [patio] interno que mira hacia el norte, donde estaba puesto el ídolo de los celos, el cual provoca celos.
    4: Vi que la gloria del ʼElohim de Israel estaba allí, conforme a la visión que yo tuve en la llanura.
    5: 'Y me dijo: Hijo de hombre, levanta ahora tus ojos hacia el norte. Y levanté mis ojos hacia el norte. Vi que en la entrada, al norte de la puerta del altar, estaba el ídolo de los celos.'
    6: 'Él me dijo: Hijo de hombre, ¿viste lo que ellos hacen? Son las grandes repugnancias que la Casa de Israel hace aquí para que Yo me aleje de mi Santuario. Pero aún verás repugnancias mayores.'
    7: Entonces me llevó a la entrada del patio. Cuando miré, había un hueco en la pared.
    8: 'Él me dijo: Hijo de hombre, perfora ahora el muro. Y cuando perforé el muro, vi una puerta.'
    9: 'Me dijo: Entra y ve las perversas repugnancias que ellos cometen aquí.'
    10: Así que entré y observé. Vi toda forma de reptiles y animales repugnantes, y todos los ídolos de la Casa de Israel pintados en todas las paredes alrededor.
    11: Delante de ellos estaban 70 ancianos de Israel en pie, con Jaazanías, hijo de Safán, en medio de ellos, cada uno con su incensario en la mano. Subía una espesa nube de incienso.
    12: 'Y me dijo: Hijo de hombre, ¿Viste lo que los ancianos de la Casa de Israel hacen en la oscuridad, cada uno en la cámara de su ídolo? Porque dicen: Yavé no nos ve. Yavé abandonó la tierra.'
    13: 'Y me dijo: Verás repugnancias aún mayores que ellos cometen.'
    14: Me llevó junto a la puerta norte de la Casa de Yavé, y vi allí mujeres sentadas que llevaban a Tamuz.
    15: 'Luego me dijo: ¿Ves, hijo de hombre? ¡Pues aún verás mayores repugnancias que éstas!'
    16: Entonces me llevó al patio interno de la Casa de Yavé. Vi que entre el patio y el altar en la entrada de la Casa de Yavé estaban unos 25 varones con sus caras hacia el oriente, de espalda a la Casa de Yavé. Estaban postrados hacia el oriente, hacia el sol.
    17: 'Y me dijo: ¿Ves, hijo de hombre? ¿Le parece poco a la Casa de Judá cometer las repugnancias que cometen aquí? Porque llenaron la tierra de violencia. Me provocan repetidamente. Míralos ahora cuando ponen la rama en sus fosas nasales.'
    18: Por tanto Yo también los trataré con furor. Mi ojo no tendrá compasión, ni perdonaré. Claman a gran voz a mis oídos, y no los escucho.
  9:
    1: 'Entonces lo oí proclamar en alta voz: ¡Acérquense los verdugos de la ciudad, y empuñe cada uno su arma mortal!'
    2: Súbitamente llegaron seis varones por el camino de la puerta de arriba, la cual mira al norte. Cada uno empuñaba su arma destructora. En medio de ellos estaba un varón cubierto de lino blanco, con un tintero de escriba atado a su cintura. Entraron y se mantuvieron en pie junto al altar de bronce.
    3: Entonces la gloria del ʼElohim de Israel que estaba sobre los querubines se elevó de encima de ellos en dirección a la entrada del Templo. Llamó al varón cubierto de lino blanco, quien tenía el tintero de escriba atado a su cintura.
    4: 'Yavé le dijo: Pasa por en medio de la ciudad, por en medio de Jerusalén. Pon una señal en las frentes de los hombres que gimen y se angustian a causa de todas las repugnancias que se cometen en medio de ella.'
    5: 'Luego oí cuando dijo a los otros: Pasen por la ciudad tras él y maten. Su ojo no perdone ni tenga compasión'
    6: al anciano, al joven, a la doncella, a los niños y a las mujeres. Mátenlos hasta exterminarlos. Pero no toquen a ninguno en quien esté la señal. Comiencen por mi Santuario. Así que comenzaron por los ancianos que estaban delante del Templo.
    7: 'Y Él les ordenó: Contaminen el Templo y llenen los patios de asesinados. ¡Salgan ya! Y salieron y mataron en la ciudad.'
    8: 'Aconteció que yo quedé solo mientras ellos mataban. Me postré sobre mi rostro y clamé: ¡Ah, ʼAdonay Yavé! ¿Destruirás a todo el remanente de Israel al derramar todo tu furor sobre Jerusalén?'
    9: 'Y me contestó: La iniquidad de la Casa de Israel y de Judá es muy grande. La tierra está llena de asesinatos y la ciudad llena de perversidad. Porque dijeron: Yavé abandonó la tierra. Y: Yavé no lo ve.'
    10: Así también hago Yo. Mi ojo no perdonará, ni tendré compasión, sino echaré sus obras sobre sus propias cabezas.
    11: 'Ciertamente, el varón cubierto de lino blanco, quien llevaba el tintero atado a su cintura, informó: Hice conforme a todo lo que me mandaste.'
  10:
    1: Entonces miré. Encima de la expansión que había sobre la cabeza de los querubines, vi una apariencia de piedra de zafiro que parecía un trono.
    2: 'Él habló al varón que estaba cubierto de lino: Entra en medio de las ruedas, por debajo de los querubines. Llena tus manos de carbones encendidos de entre los querubines y espárcelos sobre la ciudad. Y vi cuando él entró.'
    3: Cuando el varón entró, los querubines estaban en pie en el lado sur del Templo. La nube llenaba el patio interior.
    4: Entonces la gloria de Yavé se elevó desde donde estaba el querubín y hacia la entrada del Templo. El Templo fue lleno con la nube y el patio, con el resplandor de la gloria de Yavé.
    5: Además el sonido de las alas de los querubines se oía hasta el patio externo, como la voz de ʼEL-Shadday cuando habla.
    6: 'Cuando Él mandó al varón cubierto con lino: Toma fuego de entre las ruedas, de en medio de los querubines, Él entró y se quedó en pie junto a una rueda.'
    7: Entonces un querubín extendió su mano de entre los querubines, hacia el fuego que había en medio de ellos. Al tomar de éste, lo puso en las manos del que estaba cubierto con lino, quien lo tomó y salió.
    8: Apareció de entre los querubines por debajo de sus alas lo que tenía la semejanza de una mano humana.
    9: Miré y vi que había cuatro ruedas junto a los querubines, una rueda junto a cada querubín. La apariencia de las ruedas era como el resplandor del crisólito.
    10: En cuanto a su apariencia, las cuatro tenían una misma semejanza. Su estructura era como si una rueda estuviera encajada dentro de la otra
    11: para rodar en las cuatro direcciones sin girar al rodar, pues de antemano estaban orientadas en la dirección en la cual debían rodar. Al avanzar no se volvían.
    12: Todo su cuerpo y espalda, sus manos y sus alas, y también las cuatro ruedas estaban llenas de ojos alrededor.
    13: 'Oí que eran llamadas las ruedas: ¡Ruedas!'
    14: 'Cada uno tenía cuatro caras: La primera era cara de querubín; la segunda, cara de hombre; la tercera, cara de león; y la cuarta, cara de águila.'
    15: Los querubines ascendieron. Éstos eran los seres vivientes que vi junto al río Quebar.
    16: Cuando los querubines se movían, las ruedas iban junto con ellos. Cuando los querubines alzaban sus alas para levantarse de la tierra, las ruedas no se apartaban de junto a ellos.
    17: Cuando ellos se detenían, ellas también se detenían. Cuando ascendían, también subían con ellos, porque el Espíritu de los seres vivientes estaba en ellas.
    18: Entonces la gloria de Yavé se retiró del Templo y permaneció sobre los querubines.
    19: Vi cuando los querubines levantaron sus alas y se elevaron de la tierra junto con las ruedas. Se detuvieron en la entrada de la puerta oriental de la Casa de Yavé. La gloria del ʼElohim de Israel estaba sobre ellos.
    20: Éstos son los seres vivientes que vi debajo del ʼElohim de Israel junto al río Quebar. Yo entendí que eran querubines.
    21: Cada uno tenía cuatro caras y cuatro alas. Había como la apariencia de las manos de un hombre debajo de sus alas.
    22: La forma de sus rostros era como la de los rostros que vi junto al río Quebar. Tenían la misma apariencia. Cada uno caminaba de frente hacia delante.
  11:
    1: Me levantó el Espíritu y me llevó a la puerta de la Casa de Yavé que mira hacia el oriente. Allí junto a la puerta había 25 varones entre los cuales vi a Jaazanías, hijo de Azur, y a Pelatías, hijo de Benaía, magistrados del pueblo.
    2: 'Y me dijo: Hijo de hombre, éstos son los que maquinan perversidades y dan malos consejos en esta ciudad.'
    3: 'Ellos dicen: No es tiempo ahora de edificar casas. Esta ciudada es la olla y nosotros, la carne.'
    4: Por tanto profetiza contra ellos. Hijo de hombre, profetiza.
    5: 'El Espíritu de Yavé vino sobre mí y me dijo: Habla: Yavé dice. Oh Casa de Israel, ustedes hablaron así. Pero Yo sé las cosas que surgen en su mente.'
    6: Ustedes multiplicaron sus asesinatos en esta ciudad y llenaron sus calles de cadáveres.
    7: 'Por tanto ʼAdonay Yavé dice: Los asesinados que ustedes dejaron en medio de ella son la carne, y ella es la olla. Pero Yo los sacaré de ella.'
    8: Temen la espada, pues la espada traeré sobre ustedes, dice ʼAdonay Yavé.
    9: Los sacaré a ustedes de la ciudad. Los entregaré en manos de extranjeros y ejecutaré juicios contra ustedes.
    10: Caerán por la espada. En los límites de Israel los juzgaré. Y sabrán que Yo soy Yavé.
    11: Esta ciudad no será su olla, ni ustedes serán la carne de ella. Yo los juzgaré en la frontera de Israel.
    12: Así sabrán que Yo soy Yavé. Porque no anduvieron en mis Estatutos ni ejecutaron mis Ordenanzas, sino imitaron las costumbres de las naciones que los rodean.
    13: 'Aconteció que mientras yo profetizaba, murió aquel Pelatías, hijo de Benaía. Entonces caí sobre mi rostro y clamé a gran voz: ¡Ay, ʼAdonay Yavé! ¿Destruirás completamente el remanente de Israel?'
    14: 'Y la Palabra de Yavé vino a mí:'
    15: 'Hijo de hombre, los habitantes de Jerusalén dicen de tus hermanos y tus familiares, de tus compañeros de exilio y de toda la Casa de Israel: Aléjense de Yavé. A nosotros nos es dada en posesión la tierra.'
    16: 'Por tanto dí: ʼAdonay Yavé dice: Aunque Yo los eché lejos entre las naciones, y aunque los dispersé lejos entre los pueblos, sin embargo, soy como un pequeño Santuario para ellos en las naciones adonde fueron.'
    17: 'Por tanto dí: ʼAdonay Yavé dice: Yo los recogeré de los pueblos y los reuniré de las naciones en las cuales fueron esparcidos. Les daré la tierra de Israel.'
    18: Cuando ellos regresen allá, quitarán de ella todas sus cosas detestables y todas sus repugnancias.
    19: Les daré un corazón y un espíritu nuevo. Quitaré de su carne el corazón de piedra. Les daré un corazón de carne
    20: para que anden según mis Ordenanzas, guarden mis Estatutos y los cumplan, y me sean pueblo, y Yo les sea ʼElohim.
    21: Pero con respecto a aquellos cuyo corazón va tras sus cosas detestables y sus repugnancias, Yo traigo sus caminos sobre sus propias cabezas, dice ʼAdonay Yavé.
    22: Los querubines alzaron sus alas, y las ruedas tras ellos. Y la gloria del ʼElohim de Israel estaba sobre ellos.
    23: La gloria de Yavé se elevó de en medio de la ciudad y se posó sobre la montaña que está al este de la ciudad.
    24: Y el Espíritu me levantó y me devolvió en visión del Espíritu a la tierra de los caldeos, a los cautivos. De este modo la visión que tuve se fue de mí.
    25: Entonces conté a los cautivos todas las cosas que Yavé me había mostrado.
  12:
    1: 'Entonces la Palabra de Yavé vino a mí:'
    2: Hijo de hombre, tú vives en medio de una casa rebelde, quienes tienen ojos para ver y no miran. Tienen oídos para oír y no escuchan, porque son casa rebelde.
    3: Por tanto tú, hijo de hombre, prepárate un equipaje de cautivo y que te vean cuando sales cautivo de día de tu lugar a otro lugar. Tal vez atiendan, aunque son casa rebelde.
    4: Que vean tu equipaje de día. Sal delante de ellos al llegar la noche, como los que van al cautiverio.
    5: Perfora la pared delante de ellos y sal a través de la perforación.
    6: Lo llevarás sobre tus hombros delante de ellos. Lo llevarás en la oscuridad. Te cubrirás la cara para que no veas el suelo, porque te puse como señal para la Casa de Israel.
    7: Yo hice como me fue ordenado. De día llevé mi equipaje como el equipaje de un cautivo, como si saliera al cautiverio. Al llegar la noche perforé la pared con mis manos. Salí a la oscuridad y lo cargué sobre mi hombro delante de ellos.
    8: 'Por la mañana la Palabra de Yavé vino a mí:'
    9: Hijo de hombre, ¿la casa rebelde de Israel, no te preguntó qué haces?
    10: 'Diles: ʼAdonay Yavé dice: Esta profecía se refiere al gobernante de Jerusalén y a toda la Casa de Israel que está en ella.'
    11: 'Diles: Yo soy su señal. Como yo hice, así se hará a ellos: Irán al destierro en cautiverio.'
    12: El gobernante que está entre ellos cargará su equipaje de cautivo al hombro. Perforará el muro para sacar su equipaje de cautivo a través de él. Cubrirá su cara para no ver el suelo.
    13: Yo también extenderé mi red sobre él. Será atrapado en mi trampa y será llevado a Babilonia, a la tierra de los caldeos. Sin embargo no la verá. Allí morirá.
    14: Esparciré su escolta y todas sus tropas a todos los puntos cardinales. Desenvainaré una espada tras ellos.
    15: Cuando los esparza entre las naciones y los disperse por la tierra, sabrán que Yo soy Yavé.
    16: Pero libraré a unos pocos de ellos de la espada, del hambre y de la pestilencia, para que cuenten todas sus repugnancias en las naciones adonde van. Y sabrán que Yo soy Yavé.
    17: 'Además, la Palabra de Yavé vino a mí:'
    18: Hijo de hombre, come tu pan con temblor. Bebe tu agua con estremecimiento y angustia.
    19: 'Y dí al pueblo de la tierra: ʼAdonay Yavé dice esto con respecto a los habitantes de Jerusalén y a la tierra de Israel: Comerán su pan con angustia. Beberán su agua con horror. Porque su tierra será despojada de todo lo que hay en ella a causa de la violencia de todos los que viven en ella.'
    20: Las ciudades habitadas quedarán devastadas y la tierra será una desolación. Y sabrán que Yo soy Yavé.
    21: 'Entonces la Palabra de Yavé vino a mí:'
    22: 'Hijo de hombre, ¿Qué significa ese dicho que tienen en la tierra de Israel, que dice: Pasa día tras día, y la visión no se cumple?'
    23: 'Por tanto diles: ʼAdonay Yavé dice: Eliminaré ese dicho. No será pronunciado más en Israel. Sino les dirás: Se acerca el día y también el cumplimiento de toda visión.'
    24: Porque ya no habrá alguna visión falsa ni brujería lisonjera en la Casa de Israel.
    25: Yo, Yavé, hablaré, y la Palabra que Yo hable se cumplirá. No habrá más dilación, sino en los días de ustedes, oh casa rebelde. Hablaré la Palabra y la cumpliré, dice ʼAdonay Yavé.
    26: 'La Palabra de Yavé vino a Mí:'
    27: 'Hijo de hombre, ciertamente la Casa de Israel dice: La visión que él tiene es para muchos años, y él profetiza para tiempos lejanos.'
    28: 'Por tanto diles: ʼAdonay Yavé dice: Ninguna Palabra mía tendrá dilación. Lo que Yo hable se cumplirá, dice ʼAdonay Yavé.'
  13:
    1: 'Entonces la Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, profetiza contra los profetas de Israel. Di a los que profetizan de su propio corazón: Escuchen la Palabra de Yavé.'
    3: 'ʼAdonay Yavé dice: ¡Ay de los profetas insensatos quienes siguen su propio espíritu, y nada ven!'
    4: Oh Israel, tus profetas son como zorras entre ruinas.
    5: No subieron a las brechas ni edificaron un muro alrededor de la Casa de Israel para que resista en la batalla el día de Yavé.
    6: 'Ven falsedad, brujería mentirosa, y dicen: Yavé dijo. Yavé no los envió, pero esperan que Él confirme la palabra de ellos.'
    7: '¿No tuvieron una visión falsa, y no hablan brujería mentirosa cuando dicen: Así dijo Yavé, pero Yo nada dije?'
    8: 'Por tanto ʼAdonay Yavé dice: Porque ustedes hablaron falsedad y vieron engaño, aquí estoy contra ustedes, dice ʼAdonay Yavé.'
    9: Mi mano está contra los profetas que ven vanidad y adivinan mentira. No estarán en la congregación de mi pueblo, ni serán inscritos en el rollo de la Casa de Israel, ni volverán a la tierra de Israel. Y sabrán que Yo soy ʼAdonay Yavé.
    10: 'Así es definitivamente, porque ellos extraviaron a mi pueblo al decir: Paz, cuando no hay paz. De manera que uno edifica el muro, y otros le ponen enlucido con mortero de cal, arena y agua.'
    11: Dí a los enlucidores que el mortero de cal, arena y agua caerá, que vendrá una lluvia torrencial y caerán piedras de granizo. Caerán. Un viento tempestuoso lo derribará.
    12: Cuando el muro caiga, ¿no les preguntarán dónde está el mortero de cal, arena y agua con el cual lo enlucieron?
    13: 'Por tanto ʼAdonay Yavé dice: En mi ira, dispondré que lo rompa un viento tempestuoso. Una lluvia torrencial vendrá con mi furor, y grandes pedriscos con mi ardor para destruir.'
    14: De este modo derribaré el muro que ustedes cubrieron con mortero de cal, arena y agua. Lo echaré a tierra, caerá y quedarán descubiertos sus cimientos. Cuando caiga, ustedes serán exterminados en la ciudad. Y sabrán que Yo soy Yavé.
    15: 'Así desahogaré mi furor en el muro y en los que lo enlucieron con mortero de cal, arena y agua. Y les diré: El muro desapareció. Los enlucidores se fueron,'
    16: es decir, los profetas de Israel que profetizan con respecto a Jerusalén y tienen visión de paz para ella, sin haber paz, dice ʼAdonay Yavé.
    17: 'Hijo de hombre, pon tu cara contra las hijas de tu pueblo que profetizan de su propio corazón. Profetiza contra ellas:'
    18: 'ʼAdonay Yavé dice: ¡Ay de las que cosen pulseras mágicas para toda muñeca de mano y hacen velos mágicos de todo tamaño a fin de cazar las vidas! ¿Cazarán las vidas de mi pueblo para sostener su propia vida?'
    19: ¿Me profanarán ante mi pueblo por puñados de cebada y mendrugos de pan al matar al que no debe morir, conceder la vida al que no debe vivir y mentir a mi pueblo que va tras las mentiras?
    20: 'Por tanto ʼAdonay Yavé dice: Aquí estoy Yo contra sus pulseras mágicas con las cuales cazan vidas como si fueran pájaros. Se las quitaré de sus manos. Soltaré las vidas que ustedes cazan como si fueran pájaros.'
    21: Romperé también sus velos mágicos. Libraré a mi pueblo de sus manos y ya no estarán como presa de sus manos. Y sabrán que Yo soy Yavé.
    22: Porque con mentira entristecieron el corazón del justo, al cual Yo no entristecí. Animaron al perverso para que no se aparte de su perverso camino, y le preservaron su vida.
    23: Por tanto no tendrán más visiones vanas, ni practicarán brujería. Libraré a mi pueblo de su mano. Y sabrán que Yo soy Yavé.
  14:
    1: Entonces unos ancianos de Israel llegaron y se sentaron frente a mí.
    2: 'La Palabra de Yavé vino a mí:'
    3: Hijo de hombre, estos hombres establecieron sus ídolos en sus corazones, y pusieron la piedra de tropiezo de su iniquidad delante de ellos mismos. ¿Debo ser consultado por ellos de algún modo?
    4: 'Por tanto háblales: ʼAdonay Yavé dice: Cualquier hombre de la Casa de Israel que estableció ídolos en su corazón, puso la piedra de tropiezo de su iniquidad delante de él mismo y venga al profeta, Yo, Yavé, le responderé según sus numerosos ídolos,'
    5: a fin de atrapar a la Casa de Israel por el corazón, porque todos ellos se apartaron de Mí a causa de sus ídolos.
    6: 'Por tanto dí a la Casa de Israel: ʼAdonay Yavé dice: Regresen y conviértanse de sus ídolos. Aparten sus caras de todas sus repugnancias.'
    7: Porque cualquiera de la Casa de Israel y de los extranjeros que están en Israel, que se aparta de Mí, establece sus ídolos en su corazón, pone delante de él la piedra de tropiezo de su iniquidad y [luego] acuda al profeta a preguntar por Mí, Yo, Yavé, personalmente le responderé.
    8: Pondré mi rostro contra ese hombre. Lo convertiré en una señal y en un dicho, y lo cortaré de mi pueblo. Y sabrán que Yo soy Yavé.
    9: Si el profeta es seducido a decir alguna cosa, Yo, Yavé, seduje a ese profeta. Apuntaré mi furor contra él y lo destruiré de en medio de mi pueblo Israel.
    10: Ambos llevarán el castigo de su iniquidad. La iniquidad del profeta será como la iniquidad del que consulta,
    11: para que la Casa de Israel ya no se desvíe de Mí, ni se contamine más con sus transgresiones, y sean mi pueblo y Yo sea su ʼElohim, dice ʼAdonay Yavé.
    12: 'La Palabra de Yavé vino a mí:'
    13: Hijo de hombre, si una tierra peca contra Mí porque se rebela infielmente, y Yo extiendo mi mano sobre ella, le quebranto el sustento del pan, envío a ella hambre y corto de ella a hombres y animales,
    14: 'y en ella están estos tres varones: Noé, Daniel y Job, ellos, por su justicia, se librarían, dice ʼAdonay Yavé.'
    15: Si suelto bestias feroces por la tierra, la asolan y queda desolada de tal modo que nadie puede pasar a causa de las fieras,
    16: y estos tres varones están en medio de ella, vivo Yo, dice ʼAdonay Yavé, no podrían librar ni a sus hijos ni a sus hijas. Solo ellos serían librados, pero la tierra quedaría desolada.
    17: 'O si Yo traigo la espada sobre aquella tierra, y digo: Espada, pasa por la tierra, y corto de ella a hombres y animales,'
    18: y estos tres varones están en ella, vivo Yo, dice ʼAdonay Yavé, no podrían librar ni a sus hijos ni a sus hijas. Solo ellos serían librados.
    19: O si envío pestilencia sobre esa tierra y derramo mi furor sobre ella en sangre para cortar de ella hombre y animal,
    20: y están en ella Noé, Daniel y Job, vivo Yo, dice ʼAdonay Yavé, no podrían librar ni a su hijo ni a su hija. Solo ellos mismos, por su justicia, serían librados.
    21: 'Por lo cual ʼAdonay Yavé dice: ¿Cuánto más cuando Yo envíe contra Jerusalén mis cuatro juicios terribles: la espada, el hambre, las bestias feroces y la pestilencia para cortar de ella a hombre y animal?'
    22: Pero ciertamente quedará en ella un remanente, hijos e hijas que serán llevados fuera. Ciertamente ellos acudirán a ustedes. Ustedes verán su conducta y sus hechos. Y serán consolados de la calamidad que mandé sobre Jerusalén, de todas las cosas que traje sobre ella,
    23: cuando ustedes vean la conducta y los hechos de ellos. Entonces ustedes serán consolados de la calamidad que traje contra Jerusalén, dice ʼAdonay Yavé.
  15:
    1: 'Entonces la Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre: ¿Es la madera de la vid más que cualquiera otra madera de los árboles del bosque?'
    3: ¿Sacan de ella madera para cualquier obra? ¿Sacan de ella estacas para colgar alguna cosa?
    4: Si la echan al fuego como combustible, el fuego le devora las puntas y el centro queda chamuscado, ¿es útil para cualquier cosa?
    5: Ciertamente, si cuando está intacto no sirve para alguna obra, ¡cuánto menos después que el fuego lo queme y lo consuma!
    6: 'Por tanto ʼAdonay Yavé dice: Como la madera de la vid entre los árboles del bosque, la cual eché al fuego como combustible, así entregué a los habitantes de Jerusalén.'
    7: Pongo mi rostro contra ellos. Escaparon del fuego. Pero el fuego los consumirá. Y sabrán que Yo soy Yavé cuando ponga mi rostro contra ellos.
    8: Así que convertiré la tierra en desolación, porque cometieron infidelidad, dice ʼAdonay Yavé.
  16:
    1: 'La Palabra de Yavé vino a mí:'
    2: Hijo de hombre, denuncia las repugnancias de Jerusalén.
    3: 'ʼAdonay Yavé sobre Jerusalén dice: Tu origen, tu nacimiento fue cananeo. Tu padre fue amorreo y tu madre hetea.'
    4: En cuanto a tu nacimiento, el día cuando naciste no fue cortado tu ombligo, ni fuiste lavada con agua para limpiarte, ni frotada con sal, ni envuelta en pañales.
    5: No hubo ojo que tuviera compasión de ti para hacerte algo de esto, sino el día cuando naciste fuiste echada sobre la superficie del campo.
    6: 'Pero Yo pasé junto a ti y vi que te revolcabas en tu propia sangre. Mientras estabas tendida en tu sangre, te dije: ¡Vive! Sí, cuando estabas en tu sangre, te dije: ¡Vive!'
    7: Te multipliqué como la hierba del campo. Creciste, llegaste a ser grande y muy hermosa. Tus pechos se formaron y tu cabello creció, pero estabas desnuda y descubierta.
    8: Otra vez pasé junto a ti y te miré. Ciertamente era tu tiempo de amores. Extendí mi manto sobre ti y cubrí tu desnudez. Te di juramento y entré en Pacto contigo, dice ʼAdonay Yavé, y fuiste mía.
    9: Entonces te lavé con agua, te limpié la sangre de encima y te ungí con aceite.
    10: Luego te vestí con obra bordada, te calcé con sandalias de tejón, te até lino fino y te cubrí de seda.
    11: Te adorné con joyas, puse brazaletes en tus brazos y un collar en tu cuello.
    12: Te puse un pendiente en tu nariz, zarcillos en tus orejas y una diadema hermosa sobre tu cabeza.
    13: Fuiste adornada con oro y plata. Tu ropa era de lino fino, de seda y de obra bordada. Comiste flor de harina con miel y aceite. Fuiste bellísima y prosperaste hasta llegar a dignidad real.
    14: Tu fama salió entre las naciones a causa de tu belleza, la cual era perfecta como resultado de mi esplendor que Yo puse sobre ti, dice ʼAdonay Yavé.
    15: Pero confiaste en tu belleza. Te prostituiste a causa de tu fama y practicaste tus fornicaciones con todo el que pasaba. Eras de él.
    16: Tomaste algunas de tus ropas. Te hiciste lugares altos de diversos colores y fornicaste sobre ellos, cosas que no deben suceder ni jamás sucederán.
    17: También tomaste tus bellas joyas de oro y de plata que Yo te di. Te hiciste estatuas de varones y fornicaste con ellos.
    18: Tomaste tus ropas bordadas y los cubriste con ellas. Pusiste mi aceite y mi incienso delante de ellos.
    19: También les serviste como olor grato el pan que te di, la flor de harina, el aceite y la miel con los cuales Yo te alimentaba. Así sucedió, dice ʼAdonay Yavé.
    20: Además, tomaste tus hijos y tus hijas que me diste a luz, y los sacrificaste ante ellos para que fueran quemados. ¿Tus fornicaciones eran poca cosa
    21: para que también degollaras a mis hijos y los ofrecieras a aquellas estatuas de varones como ofrenda que el fuego consumía?
    22: En todas tus repugnancias y tus fornicaciones no te acordaste de los días de tu juventud, cuando estabas desnuda y descubierta, cuando estabas envuelta en tu sangre.
    23: Entonces sucedió, después de todas tus perversidades, ¡Ay, ay de ti! dice ʼAdonay Yavé,
    24: que te edificaste un altar y te estableciste un lugar alto en cada plaza.
    25: Te edificaste lugares altos en la esquina de cada calle. Convertiste tu hermosura en repugnancia. Abriste tus piernas a todo el que pasaba y multiplicaste tus prostituciones.
    26: Fornicaste con los egipcios, tus vecinos de gruesas carnes, y multiplicaste tus prostituciones para ofenderme.
    27: Por tanto ciertamente Yo extendí contra ti mi mano. Disminuí tu provisión y te entregué a la voluntad de las hijas de los filisteos, quienes te aborrecen y se avergüenzan de tu perversa conducta.
    28: También, porque eres insaciable, te prostituiste con los asirios. Sí, fornicaste con ellos. Tampoco te saciaste.
    29: También multiplicaste tus prostituciones hasta la tierra de los caldeos. Tampoco con esto te saciaste.
    30: ¡Cuán inconstante es tu corazón, dice ʼAdonay Yavé, al hacer todas estas cosas, obras de una prostituta desvergonzada
    31: que edificó su casa de prostitución en la esquina de cada calle, e hizo su lugar alto en cada plaza! Y no fuiste igual a una prostituta, porque no cobrabas la paga de tu prostitución.
    32: ¡Esposa adúltera, que en vez de recibir a su esposo, recibe a extraños!
    33: A todas las prostitutas les dan regalos, pero tú diste regalos a todos tus amantes. Les diste regalos y los sobornaste para que de todos lados llegaran a unirse contigo en tus prostituciones.
    34: Y sucedió contigo en tus prostituciones lo contrario de lo que sucede a otras mujeres, porque ninguno te solicitó para fornicar. Tú diste la paga en vez de recibirla. En esto fuiste diferente.
    35: Por tanto oh prostituta, oye la Palabra de Yavé.
    36: 'ʼAdonay Yavé dice: Por cuanto tu inmundicia fue derramada y descubierta tu desnudez por tus fornicaciones con tus amantes y por todos los ídolos de tus repugnantes prácticas, porque les ofreciste la sangre de tus hijos,'
    37: por tanto, ciertamente reuniré a todos tus amantes con los cuales te gozaste, tanto a los que amaste como a los que aborreciste. Los reuniré contra ti de todas partes y descubriré tu desnudez ante ellos, para que observen toda tu desnudez.
    38: Te juzgaré como son juzgadas las adúlteras y las homicidas, y descargaré sobre ti la sangre del furor y de los celos.
    39: También te entregaré en manos de tus amantes. Destruirán tus lugares altos y derribarán tus altares. Te despojarán de tu ropa, se llevarán tus hermosas joyas y te dejarán desnuda y descubierta.
    40: Ellos incitarán contra ti a una multitud, quienes te apedrearán. Te destrozarán con sus espadas.
    41: Destruirán tus casas con fuego. Ejecutarán juicios sobre ti a la vista de muchas mujeres. Entonces detendré tu prostitución. Tampoco volverás a pagar a tus amantes.
    42: De este modo calmaré mi furor contra ti. Mi celo se apartará de ti y me aplacaré. No me airaré más.
    43: Porque no recordaste los días de tu juventud, y me provocaste a ira con todas estas cosas, ciertamente Yo también traeré tu conducta sobre tu cabeza, dice ʼAdonay Yavé. No cometerás perversidad además de todas tus repugnancias.
    44: 'Ciertamente todo el que cite dichos te aplicará a ti éste: ¡De tal madre, tal hija!'
    45: Hija eres de tu madre, que aborreció a su esposo y a sus hijos. Hermana eres de tus hermanas, que aborrecieron a sus esposos y a sus hijos. Tu madre fue hetea y tu padre amorreo.
    46: Tu hermana mayor es Samaria, quien vive con sus hijas a tu derecha, y tu hermana menor que está a tu derecha es Sodoma con sus hijas.
    47: No solo seguiste sus caminos e imitaste sus repugnancias, sino como si eso fuera poco, te corrompiste más que ellas en todos tus caminos.
    48: Vivo Yo, dice ʼAdonay Yavé, que tu hermana Sodoma con sus hijas no hicieron lo que hiciste tú y tus hijas.
    49: 'Mira, éste fue el delito de tu hermana Sodoma: ella y sus hijas tuvieron orgullo, saciedad de pan y gran ociosidad, pero no extendió la mano al pobre y al necesitado.'
    50: Se llenaron de orgullo delante de Mí. Cometieron repugnancia delante de Mí. Cuando lo vi, la quité.
    51: Pero Samaria no cometió ni la mitad de tus pecados, porque tú multiplicaste tus repugnancias más que ellas. Así, con todas las repugnancias que cometiste, lograste que tus hermanas parezcan justas.
    52: Tú, que juzgaste a tus hermanas, lleva también tu propia vergüenza, porque con tus pecados que cometiste fuiste más repugnante que ellas. Lograste que ellas parezcan más justas que tú.
    53: Pero Yo cambiaré su cautividad, la cautividad de Sodoma y sus hijas y la cautividad de Samaria y sus hijas. Y devolveré a ellas los cautivos de tu cautividad,
    54: para que lleves tu afrenta, te avergüences de todo lo que hiciste y así las consueles.
    55: Tus hermanas, Sodoma con sus hijas y Samaria con sus hijas, volverán a su estado antiguo. También tú y tus hijas volverán al primer estado.
    56: Tu hermana Sodoma no era digna de mención en tus labios en el tiempo de tu orgullo,
    57: antes que tu perversidad fuera descubierta. Así también ahora eres el reproche de las hijas de Edom y de todas las hijas de los filisteos, las cuales te desprecian por todas partes.
    58: Sufre tú el castigo de tu perversidad y de tus repugnancias, dice Yavé.
    59: 'Porque ʼAdonay Yavé dice: ¿Haré contigo como tú hiciste conmigo, que despreciaste el juramento para invalidar el Pacto?'
    60: Sin embargo, Yo recordaré mi Pacto que concerté contigo en los días de tu juventud y estableceré contigo un Pacto sempiterno.
    61: Entonces tú te acordarás de tu camino. Te avergonzarás cuando recibas a tus hermanas, la mayor y la menor que tú, a quienes Yo te las daré como hijas. Pero no por causa de tu pacto,
    62: sino del Pacto que Yo estableceré contigo. Y sabrás que Yo soy Yavé,
    63: para que te acuerdes, te avergüences y no vuelvas a abrir tu boca de vergüenza cuando Yo te perdone todo lo que hiciste, dice ʼAdonay Yavé.
  17:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, presenta un acertijo y narra una parábola a la Casa de Israel:'
    3: 'ʼAdonay Yavé dice: Una gran águila de grandes alas, largas plumas remeras, mucho plumaje y muchos colores, voló al Líbano. Tomó el cogollo del cedro y'
    4: arrancó el mejor de sus tallos. Lo llevó a una tierra de mercaderes y lo plantó en una ciudad de comerciantes.
    5: Luego tomó semilla de la tierra. La sembró en un campo fértil junto a aguas abundantes, como se planta un sauce.
    6: Brotó y fue una vid de muchas ramas de poca altura que miraban hacia el águila. Sus raíces estaban debajo de ella. Así se convirtió en una vid. Produjo tallos y extendió sus ramas.
    7: Pero había también otra gran águila con grandes alas y mucho plumaje. Ciertamente aquella vid extendió sus ramas hacia ella desde el terreno donde estaba plantada, a fin de ser regada por ella,
    8: aunque estaba plantada en buen terreno, junto a aguas abundantes para que produjera ramas, diera frutos y fuera una vid espléndida.
    9: 'Diles: ʼAdonay Yavé dice: ¿Será prosperada? ¿O arrancará sus raíces para que se pierda su fruto y se marchiten sus tallos? Pues no es necesaria gran fuerza ni mucha gente para arrancarla de sus raíces.'
    10: Miren, aunque ya está plantada, ¿prosperará? ¿O se marchitará cuando el viento que sopla del oriente la azote? ¿Se marchitará en los surcos donde creció?
    11: 'La Palabra de Yavé vino a mí:'
    12: 'Dí ahora a la casa rebelde: ¿No saben qué significa esto? Diles: El rey de Babilonia llegó a Jerusalén, apresó a su rey y a sus magistrados y los llevó consigo a Babilonia.'
    13: Y al tomar a uno del linaje real, hizo un pacto con él. Lo juramentó y se llevó a los poderosos de la tierra
    14: a fin de que el reino estuviera en sujeción, no se exaltara y observara fielmente el pacto.
    15: Pero se rebeló contra él. Envió embajadores a Egipto a pedir caballos y muchas tropas. ¿Prosperará? ¿Se salvará el que hizo esas cosas? ¿El que violó el pacto escapará?
    16: ¡Vivo Yo! dice ʼAdonay Yavé, que en el territorio del rey que lo designó como rey, cuyo juramento despreció y el pacto con el cual rompió, morirá en Babilonia.
    17: Faraón no lo salvará en la guerra, ni con gran ejército, ni con mucha tropa cuando levanten grande asedio y construyan torres para matar muchas vidas.
    18: Despreció el juramento y violó el pacto. Dio la mano y después hizo esto. No escapará.
    19: 'Por tanto ʼAdonay Yavé dice: ¡Vivo Yo, que mi juramento que despreció y mi Pacto que quebrantó, los echaré sobre su cabeza!'
    20: Extenderé mi red sobre él, y será atrapado en mi trampa. Luego lo llevaré a Babilonia. Allí entraré en juicio contra él porque se rebeló contra Mí.
    21: Todos los fugitivos de todas sus tropas caerán a espada. Los que queden serán esparcidos a todos los puntos cardinales. Y sabrán que Yo, Yavé, hablé.
    22: 'ʼAdonay Yavé dice: Yo también tomaré del cogollo de aquel cedro y le sacaré un tallo tierno. Yo mismo lo plantaré sobre una montaña alta y prominente.'
    23: Lo plantaré en la alta Montaña de Israel. Producirá ramas y dará fruto. Se convertirá en un magnífico cedro. Debajo de él vivirán las aves de todas las especies a la sombra de sus ramas.
    24: Todos los árboles del campo sabrán que Yo, Yavé, humillo el árbol elevado, exalto el árbol humilde, seco el árbol verde y reverdezco el árbol seco. Yo, Yavé, hablé y lo cumpliré.
  18:
    1: 'La Palabra de Yavé vino a mí:'
    2: '¿Por qué repiten ese dicho en la tierra de Israel: Los padres comieron las uvas agrias, y los hijos sufren la dentera?'
    3: ¡Vivo Yo! dice ʼAdonay Yavé, que nunca más repetirán ese dicho en Israel.
    4: Ciertamente todas las almas son mías. Tanto el alma del padre como el alma del hijo son mías. La persona que peque, ésa morirá.
    5: El hombre que es justo, que practica la justicia y la equidad,
    6: que no come en [los altares de] las montañas, ni levanta sus ojos a los ídolos de la Casa de Israel, ni viola a la esposa de su prójimo, ni se une a una mujer en su período menstrual,
    7: que no explota a nadie, al deudor le devuelve la prenda empeñada, no roba, da de su pan al hambriento y cubre con su ropa al desnudo,
    8: que no presta con usura ni cobra intereses, que detiene su mano de la iniquidad, juzga de modo imparcial entre hombre y hombre,
    9: anda en mis Ordenanzas, guarda mis Estatutos y los cumple fielmente, ése es justo. Ése ciertamente vivirá, dice ʼAdonay Yavé.
    10: Pero si engendra un hijo ladrón y homicida, o que hace cualquiera de estas cosas,
    11: aunque no haga las otras, sino come sobre [los altares de] las montañas, o viola la esposa de su prójimo,
    12: que oprime al pobre y necesitado, roba, no devuelve la prenda, o levanta sus ojos a los ídolos y comete repugnancia,
    13: presta por interés y toma usura, ¿vivirá éste? No vivirá. Hizo todas estas repugnancias y ciertamente morirá. Su sangre caerá sobre él.
    14: Pero si éste engendra un hijo, que a pesar de que vio todos los pecados de su padre, no los imita,
    15: no come [sobre los altares] en las montañas, ni levanta sus ojos a los ídolos de la Casa de Israel, no viola a la esposa de su prójimo,
    16: ni oprime a alguno, no retiene la prenda ni roba; que comparte su pan con el hambriento y cubre al desnudo;
    17: que aparta su mano de la iniquidad y no recibe interés ni usura; que guarda mis Estatutos y anda en mis Ordenanzas, ése no morirá por la maldad de su padre. Ciertamente vivirá.
    18: En cuanto a su padre, porque cometió agravio, despojó con violencia al hermano y cometió en medio de su pueblo lo que no es bueno, ciertamente él morirá por su iniquidad.
    19: 'Y si dices: ¿Por qué el hijo no lleva el pecado de su padre? Porque el hijo actuó según la Ordenanza y la Justicia, guardó todos mis Estatutos y los cumplió. Ciertamente vivirá.'
    20: La persona que peque, ésa morirá. El hijo no recibirá el castigo por la iniquidad del padre, ni el padre recibirá el castigo por la iniquidad del hijo. La justicia del justo estará sobre él, y la perversidad del perverso caerá sobre él.
    21: Pero si el perverso se aparta de todos sus pecados que cometió, guarda todos mis Estatutos y hace según la Ordenanza y la Justicia, ciertamente vivirá. No morirá.
    22: Ninguna de las transgresiones que cometió será recordada contra él. A causa de la justicia que practicó, vivirá.
    23: ¿Quiero Yo la muerte del perverso? dice ʼAdonay Yavé. ¿No vivirá si se aparta de sus caminos?
    24: Pero, si el justo se aparta de su justicia, comete repugnancia y hace conforme a todas las repugnancias que comete el perverso, ¿vivirá? Ninguna de las justicias que practicó le será tomada en cuenta. Por su infidelidad que practicó y por el pecado que cometió, por ellos morirá.
    25: 'Y si dices: No es recto el camino de ʼAdonay. Oiga ahora, oh Casa de Israel: ¿Mi camino no es recto? ¿No son sus caminos los que no son rectos?'
    26: Cuando el justo se aparta de su justicia y comete iniquidad, muere. A causa de la iniquidad que cometió muere.
    27: Pero al apartarse el perverso de la perversidad que cometió, y actuar según la Ordenanza y la Justicia, salva su vida.
    28: Porque reflexionó y se apartó de todas sus transgresiones que cometió. Ciertamente vivirá. No morirá.
    29: 'Si aún la Casa de Israel dice: No es recto el camino de ʼAdonay. Oh Casa de Israel, ¿no son rectos mis caminos? Ciertamente sus caminos no son rectos.'
    30: Por tanto oh Casa de Israel, Yo los juzgaré a cada uno según su conducta, dice ʼAdonay Yavé. Conviértanse y apártense de todas sus transgresiones para que la iniquidad no les sea una piedra de tropiezo.
    31: ¡Echen de ustedes todas sus transgresiones que cometieron y fórmense un corazón nuevo y un espíritu nuevo! ¿Por qué morirán, oh Casa de Israel?
    32: Porque Yo no me complazco en la muerte de alguno, dice ʼAdonay Yavé. Por tanto conviértanse y vivan.
  19:
    1: 'Tú, levanta una lamentación por los gobernantes de Israel:'
    2: ¡Qué madre la tuya! Era una leona entre leones. Crió sus cachorros tendida entre los leoncillos.
    3: Crió a uno de sus cachorros hasta que fue leoncillo que aprendió a agarrar la presa y devoraba hombres.
    4: Las naciones oyeron con respecto a él. Lo atraparon en la fosa y con grillos lo llevaron a la tierra de Egipto.
    5: Cuando vio que después de mucha espera había perdido su esperanza, tomó otro de sus cachorros, y lo desarrolló como leoncillo.
    6: Merodeaba entre los leones, y se desarrolló hasta ser un león joven. Él aprendió también a desgarrar la presa y devoraba hombres.
    7: Hizo estragos en palacios y asoló ciudades. Quedó desolada la tierra y cuanto había en ella a causa del estruendo de sus rugidos.
    8: Las gentes que se reunieron de todos lados arremetieron contra él. Tendieron sus redes sobre él, y fue atrapado en la fosa de ellas.
    9: En una jaula y con grilletes lo llevaron al rey de Babilonia y lo metieron en una prisión, para que su rugido no se oyera más en las montañas de Israel.
    10: Tu madre era como una vid en tu viña, plantada junto a las aguas. Era metida en una prisión llena de ramas a causa de la abundancia de aguas.
    11: Ella produjo varas fuertes para cetros de soberanos. Se elevó su estatura entre las nubes. Era vista desde lejos por su altura y por sus numerosas ramas.
    12: Pero fue arrancada con furia y derribada a tierra. El viento de oriente secó su fruto. Sus fuertes ramas fueron quebradas. Se secaron y el fuego las consumió.
    13: Y ahora está plantada en el desierto, en tierra seca y sedienta.
    14: Una de sus ramas produjo el fuego que consumió su fruto. No queda en ella vara fuerte para cetros de soberanos. Ésta es una lamentación y se convirtió en una lamentación.
  20:
    1: El año séptimo, el mes quinto, a los diez días del mes, aconteció que algunos de los ancianos de Israel llegaron a consultar a Yavé, y se sentaron delante de mí.
    2: 'Y la Palabra de Yavé vino a mí:'
    3: 'Hijo de hombre, habla a los ancianos de Israel: ʼAdonay Yavé dice: ¿Ustedes vienen a consultarme? Vivo Yo, dice ʼAdonay Yavé, que no seré consultado por ustedes.'
    4: Júzgalos tú, hijo de hombre, júzgalos tú. Recuérdales las repugnancias de sus antepasados.
    5: 'Diles: ʼAdonay Yavé dice: El día cuando escogí a Israel, juré a los descendientes de la casa de Jacob. Me di a conocer a ellos en la tierra de Egipto y les juré: Yo soy Yavé su ʼElohim.'
    6: Aquel día les juré que los sacaría de la tierra de Egipto a una tierra que Yo les escogí, que fluye leche y miel, la más bella de todas las tierras.
    7: 'Les dije: Cada uno de ustedes eche las repugnancias de delante de él, y no se contaminen con los ídolos de Egipto. Yo, Yavé su ʼElohim.'
    8: Pero ellos se rebelaron contra mí. No quisieron escucharme. No echó cada uno de delante de él mismo las repugnancias que tenían ante sus ojos, ni dejaron los ídolos de Egipto. Entonces dije que derramaría mi furor sobre ellos para cumplir mi furor contra ellos en la tierra de Egipto.
    9: Pero actué por amor a mi Nombre para que no fuera profanado ante los ojos de los pueblos con los que vivían, ante los ojos de los cuales me di a conocer al sacarlos de la tierra de Egipto.
    10: Los saqué de la tierra de Egipto y los llevé al desierto.
    11: Les di mis Estatutos y les informé sobre mis Ordenanzas, por las cuales vive el hombre que las cumpla.
    12: Les di también mis sábados como señal entre Mí y ellos, para que supieran que Yo soy Yavé, Quien los santifica.
    13: Pero la Casa de Israel se rebeló contra Mí en el desierto. No anduvieron según mis Estatutos, rechazaron mis Ordenanzas por las cuales vive el hombre que las cumple y profanaron grandemente mis sábados. Entonces dije que derramaría sobre ellos mi furor en el desierto hasta exterminarlos.
    14: Pero actué por amor a mi Nombre para que no se profanara a la vista de los pueblos ante los ojos de quienes los saqué.
    15: También les juré en el desierto que no los llevaría a la tierra que les di, que fluye leche y miel, la cual es la más bella de todas las tierras.
    16: Porque rechazaron mis Ordenanzas, no anduvieron según mis Estatutos y profanaron mis sábados, pues su corazón iba tras sus ídolos.
    17: Sin embargo, mi ojo los perdonó en vez de destruirlos. No los aniquilé en el desierto,
    18: 'pero allá dije a sus hijos: No anden en los estatutos de sus antepasados, ni guarden sus leyes, ni se contaminen con sus ídolos.'
    19: Yo soy Yavé su ʼElohim. Anden según mis Estatutos, guarden mis Ordenanzas y practíquenlas.
    20: Santifiquen mis sábados para que sean una señal entre Mí y ustedes, para que ustedes sepan que Yo soy Yavé su ʼElohim.
    21: Pero los hijos se rebelaron contra Mí. No anduvieron según mis Estatutos, ni guardaron ni cumplieron mis Ordenanzas por las cuales vive el hombre que las cumple y profanaron mis sábados. Entonces dije que derramaría mi ira sobre ellos, para cumplir mi furor en el desierto.
    22: Pero retraje mi mano por causa de mi Nombre para que no fuera profanado entre los pueblos. Los saqué a la vista de ellos.
    23: Les juré en el desierto que los esparciría y dispersaría por las tierras entre las naciones
    24: porque no practicaron mis Ordenanzas. Despreciaron mis Estatutos y profanaron mis sábados. Sus ojos estaban fijos en los ídolos de sus antepasados.
    25: ¿Les di Estatutos que no eran buenos y Ordenanzas por las cuales no podían vivir?
    26: ¿Los contaminé a causa de sus ofrendas cuando hacían pasar por el fuego a sus primogénitos? ¿Los desolé para que sepan que Yo soy Yavé?
    27: 'Por tanto hijo de hombre, habla a la Casa de Israel: ʼAdonay Yavé dice: Sin embargo, sus antepasados me blasfemaron al cometer esta traición contra Mí.'
    28: Cuando los introduje en la tierra que juré darles, miraron hacia toda colina alta y hacia todo árbol frondoso. Allí hicieron sus sacrificios, presentaron su ofrenda ofensiva, quemaron su incienso agradable y derramaron sus libaciones.
    29: 'Y les pregunté: ¿Qué hay en ese lugar alto al cual ustedes van? Así que fue llamado Lugar Alto hasta hoy.'
    30: 'Por tanto dí a la Casa de Israel: ʼAdonay Yavé dice: ¿No se contaminan ustedes como sus antepasados y se prostituyen con sus ídolos repugnantes?'
    31: Porque al presentar sus ofrendas y pasar a sus hijos por el fuego, se siguen contaminando con todos sus ídolos hasta hoy. ¿Seré Yo consultado por ustedes, oh Casa de Israel? ¡Vivo Yo, dice ʼAdonay Yavé, que no seré consultado por ustedes!
    32: 'Pero tampoco se realizarán los planes que vienen a su mente cuando dicen: Seremos como las naciones, como las demás familias de la tierra, que sirven al palo y a la piedra.'
    33: ¡Vivo Yo! dice ʼAdonay Yavé, reinaré sobre ustedes con mano poderosa, brazo extendido y furor derramado.
    34: Porque los sacaré de las tierras donde están esparcidos con mano poderosa, brazo extendido y furor derramado.
    35: Los llevaré al desierto de los pueblos y allí entraré a juicio con ustedes cara a cara.
    36: Como entré a juicio con sus antepasados en el desierto de la tierra de Egipto, entraré a juicio con ustedes, dice ʼAdonay Yavé.
    37: Los pasaré bajo el cayado. Uno a uno entrará en las ataduras del Pacto.
    38: Apartaré de ustedes a los rebeldes, a los que se levantaron contra Mí. Los sacaré de la tierra de su peregrinación. Pero no entrarán en la tierra de Israel. Y sabrán que Yo soy Yavé.
    39: 'A ustedes, Casa de Israel, ʼAdonay Yavé dice: Si a Mí no me escuchan, vaya cada uno, sirva a sus ídolos. Pero más tarde ciertamente no me escucharán, ni profanarán más mi santo Nombre con sus ofrendas y sus ídolos.'
    40: Porque en mi Santa Montaña, la Alta Montaña de Israel, dice ʼAdonay Yavé, allí en la tierra me servirá la Casa de Israel, todos ellos. Allí los aceptaré y demandaré sus ofrendas, las primicias de sus presentes y todas sus cosas consagradas.
    41: Cuando los saque de los pueblos y los reúna de los pueblos en los cuales están esparcidos, seré santificado por ustedes ante los ojos de las naciones.
    42: Sabrán que Yo soy Yavé cuando los trate por amor a mi Nombre, no según sus caminos ni según sus perversidades, oh Casa de Israel, dice ʼAdonay Yavé.
    43: Allí se acordarán de sus caminos, de todas sus obras en las cuales se contaminaron. Se aborrecerán ustedes mismos a causa de todos sus pecados que cometieron.
    44: Sabrán que Yo soy Yavé cuando los trate por amor a mi Nombre, no según sus malos caminos ni sus obras perversas, oh Casa de Israel, dice ʼAdonay Yavé.
    45: 'Entonces la Palabra de Yavé vino a mí:'
    46: Hijo de hombre, pon tu rostro hacia Temán. Habla contra el sur, profetiza contra el bosque del Neguev.
    47: 'Dí al bosque del Neguev: Escucha la Palabra de Yavé. ʼAdonay Yavé dice: Ciertamente Yo enciendo un fuego en ti, el cual consumirá todos tus árboles verdes y secos. La llama no se extinguirá. Todas las caras de sur a norte serán quemadas.'
    48: Todo ser viviente comprenderá que Yo, Yavé, la encendí. No será extinguida.
    49: 'Entonces dije: ¡Ah, ʼAdonay Yavé! Ellos dicen de mí: ¿Él no habla solo parábolas?'
  21:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, pon tu rostro hacia Jerusalén y predica contra las cosas sagradas. Profetiza contra la tierra de Israel:'
    3: 'Yavé dice: Ciertamente Yo estoy contra ti. Sacaré mi espada de su vaina. Cortaré de ti a inocentes y a culpables.'
    4: Mi espada saldrá de su vaina contra toda persona de sur a norte. Cortaré de ti al justo y al perverso.
    5: Toda persona sabrá que Yo, Yavé, saqué mi espada de su vaina, y que no volverá a ella.
    6: Y tú, hijo de hombre, gime a vista de ellos con corazón quebrantado y amargo dolor.
    7: 'Cuando te pregunten: ¿Por qué gimes? dirás: Por causa de una noticia que cuando llegue desfallecerá todo corazón. Todas las manos se debilitarán. Todo espíritu se angustiará y toda rodilla se aflojará como el agua. Ciertamente viene y se cumplirá, dice ʼAdonay Yavé.'
    8: 'La Palabra de Yavé vino a mí:'
    9: 'Hijo de hombre, profetiza: Yavé dice: ¡Espada, espada afilada y pulida!'
    10: Afilada, para una matanza, pulida para que resplandezca como un relámpago. ¿Nos regocijaremos? Al cetro de mi hijo lo desprecia como a cualquier vara.
    11: Él la entregó para que sea pulida y manejada. ¡La espada está afilada y pulida para ponerla en mano del matador!
    12: Clama y lamenta, hijo de hombre, porque esto es contra mi pueblo y todos los magistrados de Israel. Ellos son entregados a la espada juntamente con mi pueblo. Por tanto golpea tu muslo.
    13: Porque se hizo la prueba. ¡Que se duplique y se triplique el furor de la espada homicida! ¿Qué si la espada desprecia aun el cetro? Él no será más, dice ʼAdonay Yavé.
    14: Hijo de hombre, profetiza y bate las manos. Que se duplique y se triplique el furor de la espada homicida, la espada de la gran matanza que los traspasará.
    15: Entregué la espada brillante para que desmaye el corazón y se multipliquen los muertos en todas sus puertas. ¡Ay! Dispuesta está para que relumbre, preparada para degollar.
    16: Corta a la derecha, golpea a la izquierda, a dondequiera que te muevas.
    17: Yo también batiré mis manos y calmaré mi furor. Yo, Yavé, hablé.
    18: 'La Palabra de Yavé vino a mí:'
    19: Y tú, hijo de hombre, traza dos caminos para la espada del rey de Babilonia. Los dos saldrán de una misma tierra. Pon una señal al comienzo de cada camino que indique a la espada la ciudad adonde va.
    20: Señala el camino para que la espada vaya a Rabá de los hijos de Amón, a Judá y contra Jerusalén, la ciudad fortificada.
    21: 'Porque el rey de Babilonia se detuvo en una encrucijada al comienzo de dos caminos. Allí usó la brujería: sacudió las flechas, consultó a sus ídolos y observó el hígado.'
    22: La brujería señaló a su mano derecha, a Jerusalén, para ordenar el ataque, comenzar la matanza, levantar el grito de guerra, emplazar vigas largas y pesadas a fin de lanzarlas contra las puertas, levantar terraplenes y hacer torres de asalto.
    23: Pero a ellos les pareció falsa la brujería, porque les habían hecho solemnes juramentos. Pero él recuerda la iniquidad de ellos para que sean atrapados.
    24: 'Por tanto ʼAdonay Yavé dice: Porque su iniquidad fue recordada. Sus transgresiones fueron descubiertas de tal modo que en todas sus obras aparecen sus pecados, pues llegaron al recuerdo. Serán entregados en su mano.'
    25: Tú, ¡oh profano y perverso rey de Israel, tu día llegó, la hora del castigo final!
    26: 'ʼAdonay Yavé dice: ¡Quítate el turbante y despójate de la corona! ¡Ya no serás lo mismo! ¡Exáltese lo bajo y humíllese lo alto!'
    27: ¡A ruina, a ruina, a ruina la convertiré! Y no existirá más hasta que venga Aquél a Quien corresponde el juicio, a Quien lo entregaré.
    28: 'Y tú, hijo de hombre, profetiza: ʼAdonay Yavé dice contra los hijos de Amón y sus afrentas: Una espada pulida está desenvainada para matar y resplandecer en la matanza.'
    29: Te profetizan vanidad. Te adivinan mentira para que la apliques al cuello de los perversos sentenciados a muerte, cuyo día llega en el tiempo del castigo final.
    30: Te devolveré a tu vaina en el lugar donde fuiste forjada. Te juzgaré en la tierra de tu origen.
    31: Derramaré mi furor sobre ti, soplaré contra ti con el fuego de mi ira y te entregaré en mano de hombres temerarios, artesanos de destrucción.
    32: Serás combustible para el fuego. Tu sangre será la humedad de la tierra. No habrá recuerdo de ti, porque Yo, Yavé, hablé.
  22:
    1: 'Entonces la Palabra de Yavé vino a mí:'
    2: Y tú, hijo de hombre, ¿quieres juzgar a la ciudad sanguinaria? Denuncia entonces todas sus repugnancias.
    3: 'ʼAdonay Yavé dice: ¡Oh ciudad derramadora de sangre dentro de ti, que vas hacia tu fin y que te contaminaste al fabricarte tus ídolos!'
    4: Eres culpable por la sangre que derramaste. Te contaminaste con los ídolos que te hiciste. Precipitaste tu hora. Se acerca el fin de tu existencia. Por tanto te convierto en reproche de los pueblos y en burla de todas las tierras.
    5: Las que están cerca y las que están lejos se burlarán de ti, famosa por tu impureza y llena de confusión.
    6: Mira, los gobernantes de Israel, cada uno según su poder, estuvieron en ti con el propósito de derramar sangre.
    7: En ti desprecian al padre y a la madre, atropellan al extranjero, despojan al huérfano y a la viuda,
    8: menosprecian mis cosas sagradas y profanan mis sábados.
    9: En ti hay hombres que calumnian para derramar sangre, van a comer a los lugares altos y cometen perversidades.
    10: En ti descubren la desnudez del padre y violan a la mujer durante su flujo menstrual.
    11: En ti cada uno comete repugnancia con la esposa de su prójimo, contamina perversamente a su nuera y viola a su hermana, hija de su padre.
    12: En ti reciben soborno para derramar sangre. Prestas por interés y con usura. Defraudas con violencia a tu prójimo. Te olvidaste de Mí, dice ʼAdonay Yavé.
    13: Entonces mira, Yo bato las manos por la ganancia deshonesta que adquieres y por la sangre derramada que hay dentro de ti.
    14: ¿Estará firme tu corazón? ¿Tus manos estarán fuertes el día cuando Yo proceda contra ti? Yo, Yavé, hablé y lo cumpliré.
    15: Te dispersaré entre los pueblos. Te esparciré por las tierras y acabaré tu inmundicia.
    16: Tú misma serás contaminada a vista de las naciones. Y sabrás que Yo soy Yavé.
    17: 'La Palabra de Yavé vino a mí:'
    18: Hijo de hombre, la Casa de Israel se me convirtió en escoria. En el crisol, todos ellos se convirtieron en bronce, estaño, hierro y escoria de plata.
    19: 'Por tanto ʼAdonay Yavé dice: Por cuanto todos se convirtieron en escoria, ciertamente Yo los reuniré en Jerusalén.'
    20: Como reúnen la plata, el bronce, el hierro, el plomo y el estaño en el horno, y soplan fuego sobre ellos para fundirlos, así los reuniré en mi furor. Soplaré, y los fundiré.
    21: Sí, los reuniré y soplaré sobre ustedes con el fuego de mi furor. Serán fundidos.
    22: Como la plata se funde en el crisol, serán fundidos en ella. Y sabrán que Yo, Yavé, derramé mi furor sobre ustedes.
    23: 'La Palabra de Yavé vino a mí:'
    24: 'Hijo de hombre, dí a ella: Eres una tierra no limpiada, ni rociada con lluvia el día de mi furor.'
    25: Hay conspiración de tus profetas dentro de ti, como león rugiente que arrebata presa. Devoraron vidas, arrebataron riqueza y cosas preciosas, y dejaron en ti muchas viudas.
    26: Sus sacerdotes violan mi Ley y contaminan mis cosas santas. No distinguen entre lo santo y lo profano. No enseñan la diferencia entre lo impuro y lo puro. Ocultan sus ojos de mis sábados. De este modo Yo soy profanado por ellos.
    27: Sus magistrados son como lobos que arrebatan la presa, que derraman sangre y destruyen vidas a fin de obtener ganancia deshonesta.
    28: 'Al profetizarles vanidad y adivinarles mentira sus profetas cubren con mortero blanco de cal y arena. Les dicen: Así dice ʼAdonay Yavé, cuando Yavé no habló.'
    29: El pueblo de la tierra oprime, roba, comete violencia contra el pobre y extorsiona al necesitado y al extranjero.
    30: Busqué entre ellos un hombre que levantara un terraplén y que se metiera en la brecha delante de Mí a favor de la tierra para que Yo no la destruya, pero no lo hallé.
    31: Por tanto derramo sobre ellos mi furor. Los consumo con el ardor de mi ira. Hago caer sus caminos sobre su cabeza, dice ʼAdonay Yavé.
  23:
    1: 'La Palabra de Yavé vino a mí:'
    2: Hijo de hombre, hubo dos mujeres, hijas de la misma madre,
    3: y se prostituyeron en Egipto. En su juventud se prostituyeron. Allí fueron apretados sus pechos. Allí fueron estrujados sus senos virginales.
    4: Ahola se llamaba la mayor y Aholiba era su hermana. Después fueron mías, y dieron a luz hijos e hijas. En cuanto a sus nombres, Samaria es Ahola y Jerusalén Aholiba.
    5: Ahola, cuando era mía, se prostituyó y se enamoró de sus amantes asirios,
    6: guerreros cubiertos de púrpura, gobernadores y sátrapas, todos ellos eran jóvenes codiciables, jinetes que montaban caballos.
    7: A ellos les brindó sus prostituciones, a los más escogidos hijos de Asiria. Se contaminó con todos los ídolos de ellos.
    8: Pero no dejó de prostituirse con los egipcios, los cuales en su juventud se unieron con ella, apretaron sus pechos virginales y vertieron en ella su lujuria.
    9: Por lo cual la entregué en la mano de sus amantes, en la mano de los asirios, de quienes se enamoró.
    10: Ellos la desnudaron. Le quitaron a sus hijos e hijas. A ella la mataron a espada y fue un dicho entre las mujeres por causa de la sentencia que le fue aplicada.
    11: Su hermana Aholiba vio esto. Enloqueció de lujuria más que Ahola. Se prostituyó más que su hermana.
    12: Se enamoró de los asirios, gobernadores y sátrapas, guerreros cubiertos con esplendidez, jinetes que montaban a caballo. Todos ellos eran jóvenes codiciables.
    13: Observé que ella se contaminó. Las dos tomaron el mismo camino.
    14: Aumentó sus prostituciones cuando vio hombres pintados en la pared, imágenes de caldeos pintadas con color,
    15: atados con cinturones en la cintura, con turbantes de colores en sus cabezas, todos ellos con apariencia de sátrapas a la manera de los babilonios de Caldea, la tierra de su nacimiento.
    16: Cuando los vio, se enamoró de ellos y les envió mensajeros a Caldea.
    17: Los babilonios se unieron a ella en su lecho de amor y la contaminaron con su prostitución. Y cuando fue contaminada por ellos, su alma sintió repugnancia hacia ellos.
    18: Así mostró sus prostituciones y descubrió su desnudez. Entonces me disgusté con ella, como mi alma repugnó a su hermana.
    19: Pero ella multiplicó sus prostituciones. Recordó los días de su juventud en los cuales se prostituyó en la tierra de Egipto.
    20: Se enardeció por sus amantes que tienen miembro viril como los burros y eyaculan como los caballos.
    21: Así añorabas la inmundicia de tu juventud cuando los egipcios estrujaron tus pechos y apretujaron tus pechos juveniles.
    22: 'Por tanto Aholiba, ʼAdonay Yavé dice: Ciertamente Yo excito contra ti a tus amantes a los cuales repugnaste. Los traigo contra ti de todas partes:'
    23: los de Babilonia y todos los caldeos, los de Pecod, Soa y Coa y todos los de Asiria con ellos, jóvenes codiciables, gobernadores y sátrapas, nobles y varones de renombre. Todos ellos que montan a caballo
    24: vienen contra ti con carruajes, carretas y una multitud de pueblos. Se pondrán en formación contra ti con escudos oblongos de mano que cubren casi todo el cuerpo y yelmos. Yo les encargaré que te juzguen según sus normas.
    25: Pondré mi celo contra ti para que ellos te traten con furor. Te amputarán la nariz y las orejas. Tus sobrevivientes caerán a espada. Tomarán a tus hijos y a tus hijas. Tu remanente será consumido por el fuego.
    26: Te despojarán de tus ropas y tus bellas joyas.
    27: Así detendré tu lujuria y tus prostituciones que trajiste de Egipto, de modo que no alces más tus ojos hacia ellos ni recuerdes a Egipto.
    28: 'Porque ʼAdonay Yavé dice: En verdad te entrego en la mano de los que tú aborreciste, a quienes tu alma repugnó,'
    29: los cuales te tratarán con odio. Te quitarán todo el fruto de tu labor. Te dejarán desnuda y descubierta. Quedará al descubierto la inmundicia de tus fornicaciones, tu lujuria y prostitución.
    30: Estas cosas te harán porque te prostituiste con las naciones, pues te contaminaste con sus ídolos.
    31: Porque anduviste en el camino de tu hermana, Yo pondré su copa en tu mano.
    32: 'ʼAdonay Yavé dice: Beberás la profunda y ancha copa de tu hermana. Las naciones se burlarán de ti y te escarnecerán.'
    33: De embriaguez y dolor estarás llena. Es la copa del horror y la desolación. Es la copa de tu hermana Samaria.
    34: La beberás hasta agotarla, lamerás el fondo, destrozarás sus tiestos y rasgarás tus pechos, porque Yo hablé, dice ʼAdonay Yavé.
    35: 'Por tanto ʼAdonay Yavé dice: Puesto que te olvidaste de Mí y me diste la espalda, lleva ahora sobre ti tu perversidad y tus prostituciones.'
    36: 'Y Yavé me dijo: Hijo de hombre, ¿no vas a juzgar tú a Ahola y a Aholiba? Entonces denuncia sus repugnantes prácticas.'
    37: Porque cometieron adulterio y hay sangre en sus manos. Cometieron adulterio con sus ídolos, y al pasarlos por el fuego mataron a sus hijos que me dieron a luz.
    38: 'Me hicieron también esto: el mismo día contaminaron mi Santuario y profanaron mis sábados,'
    39: porque después de matar a sus hijos ante sus ídolos, ese mismo día entraron en mi Santuario para profanarlo. Eso fue lo que hicieron en mi Casa.
    40: Además enviaste mensaje a hombres que llegan de lejos. Les enviabas mensajeros y llegaban en seguida. Por amor a ellos te lavaste, pintaste tus ojos y te ataviaste con adornos.
    41: Te recostabas en un diván espléndido, ante el cual había una mesa preparada. Sobre ella pusiste mi incienso y mi aceite.
    42: Resonaba allí el rumor de una multitud despreocupada de hombres llevados del desierto, que pusieron brazaletes en los brazos de las mujeres y magníficas coronas en las cabezas de ellas.
    43: 'Entonces dije con respecto a la que estaba desgastada por los adulterios: ¿Ahora cometerán prostitución con ella?'
    44: Porque vienen a ella como el que va a una prostituta. Así entraban a estas depravadas mujeres, Ahola y Aholiba.
    45: Pero los justos las juzgarán según la ley de las adúlteras y según la ley de las mujeres sanguinarias, porque son adúlteras y hay sangre en sus manos.
    46: 'Por tanto ʼAdonay Yavé dice: Que se convoque una turba contra ellas, y sean entregadas al terror y al pillaje.'
    47: La turba las lapidará y las cortará con sus espadas. Matarán a sus hijos y a sus hijas, y consumirán sus casas con fuego.
    48: Así se acabará la lujuria en la tierra. Todas las mujeres se corregirán con rigor de modo que no harán según las perversidades de ustedes.
    49: Pondrán sus perversidades sobre ustedes. Llevarán el castigo de su idolatría. Y sabrán que Yo soy ʼAdonay Yavé.
  24:
    1: 'El año noveno, el mes décimo, a los diez días del mes, la Palabra de Yavé vino a mí:'
    2: Hijo de hombre, escribe la fecha de este día, pues en este mismo día el rey de Babilonia sitió a Jerusalén.
    3: 'Habla una parábola a la casa rebelde: ʼAdonay Yavé dice: Pon la olla, colócala, y echa agua en ella.'
    4: 'Echa los trozos que te pertenecen en ella: trozos selectos, la pierna y la espaldilla. Llénala de huesos escogidos.'
    5: Toma lo mejor del rebaño. Apila la leña debajo de la olla para que hierva bien. Cocina sus huesos dentro de ella.
    6: 'Pues ʼAdonay Yavé dice: ¡Ay de la ciudad sanguinaria, de la oxidada olla de cocinar cuyo óxido no despega! Vacíala poco a poco. No eches suerte sobre ella'
    7: porque su sangre está dentro de ella. La derramó sobre una roca lisa, no sobre la tierra para que el polvo la cubriera,
    8: a fin de causarme furor y llegue a vengarme. Yo puse su sangre en roca lisa para que no sea cubierta.
    9: 'Por tanto ʼAdonay Yavé dice: ¡Ay de la ciudad sanguinaria! Yo también haré la hoguera grande.'
    10: Apilen la leña y enciendan el fuego para cocinar bien la carne. Cocinen la carne, hagan la salsa y quemen los huesos.
    11: Luego pónganla vacía sobre las brasas para que el cobre se caliente y brille, su impureza se derrita y su óxido se consuma.
    12: Pero vano es el esfuerzo, pues no salió de ella su mucho óxido. Solo en el fuego será consumido su óxido.
    13: Hay perversidad en tu impureza, porque intenté purificarte, pero no estás purificada. No serás purificada de tu impureza hasta que Yo descargue mi furor sobre ti.
    14: Yo, Yavé, hablé. Se cumplirá. Yo lo cumpliré. No retrocederé ni me compadeceré ni me pesará. Te juzgarán según tu conducta y según tus obras, dice ʼAdonay Yavé.
    15: 'La Palabra de Yavé vino a mí:'
    16: Hijo de hombre, mira, voy a quitarte de golpe el deleite de tus ojos. No lamentes, ni llores, ni corran tus lágrimas.
    17: Gime en silencio, no hagas el lamento por los muertos, átate el turbante y ponte las sandalias en tus pies. No te cubras el labio ni comas pan de duelo.
    18: Por tanto hablé al pueblo por la mañana, y al llegar la noche murió mi esposa. En la mañana hice como me fue mandado.
    19: 'El pueblo me decía: ¿No nos dirás qué significan para nosotros estas cosas que haces?'
    20: 'Y les contesté: La Palabra de Yavé vino a mí:'
    21: 'Dí a la Casa de Israel: ʼAdonay Yavé dice: Ciertamente voy a profanar mi Santuario, que es la exaltación, la fuerza de ustedes, el deseo de sus ojos y deleite de su alma. Sus hijos y sus hijas que queden caerán a espada.'
    22: Entonces harán lo que yo hice. No se cubrirán su labio, ni comerán pan de duelo.
    23: Sus turbantes estarán en sus cabezas y sus sandalias en sus pies. No lamentarán ni llorarán, sino desfallecerán en sus iniquidades y gemirán unos con otros.
    24: Ezequiel les servirá de señal. Ustedes harán todo lo que él hizo. Cuando esto ocurra, sabrán que Yo soy ʼAdonay Yavé.
    25: Y tú, hijo de hombre, no estarás el día cuando Yo les quite su fortaleza, el gozo de su gloria, el deleite de sus ojos y el anhelo de sus almas y [cuando les quite] a sus hijos e hijas.
    26: Aquel día un fugitivo llegará a ti para comunicar la noticia a tus oídos.
    27: Aquel día tu boca será abierta para hablar al fugitivo. Hablarás y ya no estarás mudo. Les servirás de señal. Y sabrán que Yo soy Yavé.
  25:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, dirige tu rostro hacia los hijos de Amón y profetiza contra ellos:'
    3: 'Oigan la Palabra de ʼAdonay Yavé. ʼAdonay Yavé dice: Por cuanto dijiste: ¡Qué bueno! Cuando mi Santuario era profanado, la tierra de Israel era asolada y la Casa de Judá era llevada en cautiverio,'
    4: Yo te entregaré en posesión a los hijos del oriente. Ellos asentarán sus campamentos y pondrán sus moradas en ti. Comerán tus frutos y beberán la leche que te pertenece.
    5: Haré de Rabá una morada de camellos, y [las ciudades] de los hijos de Amón un lugar de descanso para rebaños. Y sabrán que Yo soy Yavé.
    6: 'Porque ʼAdonay Yavé dice: Por el aplauso de tus manos y el pisoteo de tus pies, y porque te regocijaste con toda tu alma contra la tierra de Israel,'
    7: por tanto, Yo extenderé mi mano contra ti y te daré como despojo a las naciones. Te cortaré de los pueblos, te extirparé de entre las naciones y te destruiré. Y sabrás que Yo soy Yavé.
    8: 'ʼAdonay Yavé dice: Por cuanto Moab y Seír dijeron: ¡La Casa de Judá es como todos los demás pueblos!'
    9: Por tanto ciertamente Yo abro el costado de Moab desde sus ciudades fronterizas hasta las tierras deseables de Bet-jesimot, Baalmeón y Quiriataim.
    10: Se las daré como posesión junto con los hijos de Amón, a los hijos del oriente, de modo que los hijos de Amón no serán recordados entre las naciones.
    11: Así juzgaré a Moab. Y sabrán que Yo soy Yavé.
    12: 'ʼAdonay Yavé dice: Por lo que Edom hizo cuando tomó venganza de la Casa de Judá, pues delinquieron muchísimo y se vengaron de ellos,'
    13: 'ʼAdonay Yavé dice: Yo extenderé mi mano sobre Edom. Cortaré de ella hombres y animales, y la desolaré. Desde Temán hasta Dedán caerán a espada.'
    14: Descargaré mi venganza sobre Edom por medio de mi pueblo Israel. Actuarán en Edom según mi ira y según mi furor. Conocerán mi venganza, dice ʼAdonay Yavé.
    15: 'ʼAdonay Yavé dice: Por lo que hicieron los filisteos con venganza, y aniquilaron con despecho de ánimo a causa de la antigua hostilidad,'
    16: 'ʼAdonay Yavé dice: Ciertamente Yo extiendo mi mano contra los filisteos, cortaré a los cereteos y destruiré el resto de la costa del mar.'
    17: Ejecutaré en ellos una gran venganza con airadas reprensiones. Y sabrán que Yo soy Yavé cuando tome mi venganza de ellos.
  26:
    1: 'El año 11, el día primero del mes, aconteció que la Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, por cuanto Tiro dijo con respecto a Jerusalén: ¡Qué bueno! ¡La puerta de los pueblos está quebrada! ¡Se me abrió! Yo seré llena y ella quedará desolada.'
    3: 'ʼAdonay Yavé dice: ¡Aquí estoy contra ti, oh Tiro! Como el mar levanta sus olas, Yo levanto contra ti muchas naciones.'
    4: Destruirán los muros de Tiro. Derribarán sus torres, barreré de ella hasta su polvo. La dejaré como una roca lisa.
    5: Será tendedero de redes en medio del mar, porque Yo hablé, dice ʼAdonay Yavé. Será despojo para las naciones.
    6: Sus hijas que están en el campo morirán a espada. Y sabrán que Yo soy Yavé.
    7: 'Porque ʼAdonay Yavé dice: Ciertamente traigo del norte contra Tiro a Nabucodonosor, rey de Babilonia, rey de reyes, con caballos, carruajes, caballería y una multitud de guerreros.'
    8: Matará a espada a tus hijas en el campo. Armará contra ti torres de asedio. Levantará contra ti empalizadas de defensa, y alzará su escudo contra ti.
    9: Lanzará contra tus muros vigas largas y pesadas muy reforzadas. Con hachas destruirá tus torres.
    10: A causa de numerosos caballos te cubrirá el polvo de ellos. Con el estruendo de su caballería y de las ruedas de sus carruajes, tus muros temblarán cuando entre por tus puertas como se entra por portillos en una ciudad destruida.
    11: Pisoteará todas tus calles con los cascos de sus caballos. Matará a filo de espada tu pueblo. Tus fuertes columnas caerán a tierra.
    12: Tomarán tus riquezas como despojo, saquearán tus mercaderías, destruirán tus muros y demolerán tus casas lujosas. Tus piedras, tu madera y tus escombros los lanzarán a las aguas.
    13: Silenciaré el sonido de tus canciones. No se oirá más el sonido de tus arpas.
    14: Te dejaré como una roca lisa y serás tendedero de redes. Nunca más serás edificada, porque Yo Yavé hablé, dice ʼAdonay Yavé.
    15: 'ʼAdonay Yavé dice a Tiro: ¿No se estremecerán las costas ante el estruendo de tu caída, con el gemido de tus heridos y la matanza que ocurra en ti?'
    16: Todos los oficiales marinos bajarán de sus asientos y se despojarán sus mantos. Se quitarán sus ropas bordadas y se vestirán de terror. Se estremecerán consternados al sentarse en el suelo, asombrados a causa de ti.
    17: 'Levantarán una lamentación sobre ti: ¡Cómo pereciste, oh ciudad poblada por gente del mar! Ella con sus habitantes infundían terror en todos los que la rodeaban.'
    18: Ahora, las costas tiemblan por el día de tu caída. Las costas marinas se aterran al ver tu fin.
    19: 'Porque ʼAdonay Yavé dice: Cuando Yo te convierta en ciudad asolada, como las ciudades que no son habitadas, lanzaré el océano sobre ti. Las muchas aguas te cubrirán.'
    20: Te hundiré con los que descienden al sepulcro para que nunca más seas poblada, y daré gloria en la tierra de los vivientes.
    21: Te convertiré en terror y dejarás de ser. Serás buscada. Nunca más serás hallada, dice ʼAdonay Yavé.
  27:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Y tú, hijo de hombre, levanta una lamentación sobre Tiro:'
    3: '¡Oh Tiro, tú que estás ubicada en las orillas del mar, que comercias con los pueblos de muchas costas! ʼAdonay Yavé dice: Tiro, tú te dijiste: Yo soy perfecta en hermosura.'
    4: Tus límites estaban en el corazón de los mares. Los que te edificaron completaron tu belleza.
    5: Hicieron todos tus tablones con cipreses de [la montaña] Senir. Tomaron un cedro del Líbano para hacer un mástil para ti.
    6: Hicieron tus remos con robles de Basán, tu cubierta, con madera de ciprés de las costas de Quitim, incrustada con marfil.
    7: Tu vela era de lino bordado de Egipto. Tu pabellón, de tela azul y púrpura de las costas de Elisa.
    8: Los habitantes de Sidón y de Arvad fueron tus remeros. Tus expertos, oh Tiro, estaban a bordo. Eran tus timoneles.
    9: Los ancianos de Gebal y sus sabios obreros calafateaban tus junturas. Todos los barcos del mar y sus marinos comerciaban contigo.
    10: Los persas, los de Lud y los de Fut servían en tu ejército como guerreros tuyos. Escudos y yelmos colgaban en ti y te adornaban con ellos.
    11: Los hombres de Arvad y Jelec estaban alrededor de tus muros, y los de Gamadim en tus torres. Ellos completaban tu hermosura.
    12: Tarsis comerciaba contigo a causa de la abundancia de todas tus riquezas. Comerciaba en tus mercados con plata, hierro, estaño y plomo.
    13: Javán, Tubal y Mesec comerciaban contigo. Comerciaban con hombres y objetos de bronce en tus mercados.
    14: Los de la casa de Togarma cambiaban tus mercaderías por caballos de tiro y de guerra, y mulas.
    15: Los hijos de Dedán comerciaban contigo. Muchas costas tomaban mercadería de tu mano y te traían colmillos de marfil y madera de ébano como pago.
    16: Edom comerciaba contigo por la abundancia de tus productos. Llegaba a tus mercados con perlas, púrpura, ropas bordadas, linos finos, corales y rubíes.
    17: También Judá y la tierra de Israel comerciaban contigo. Te pagaban por tus mercaderías con trigo de Minit y Panag, y miel, aceite y resina.
    18: A causa de la abundancia de tus productos, Damasco comerciaba contigo. Negociaba con vino de Helbón y lana blanca.
    19: Vedán y Javán llegaban a tus mercados para negociar con hierro labrado, mirra destilada y caña aromática.
    20: Dedán comerciaba contigo con paños preciosos para las carrozas.
    21: Aun Arabia y todos los gobernantes de Cedar comerciaban contigo, con corderos, carneros y machos cabríos.
    22: Los mercaderes de Sabá y de Raama comerciaban contigo. Pagaban por tus mercaderías con la mejor clase de especias, y toda clase de piedras preciosas y oro.
    23: Harán, Cane, Edén, y los mercaderes de Sabá, de Asiria y de Quilmad, comerciaban contigo.
    24: Negociaban contigo tejidos finos, mantos de tela azul bordados y cajas con ropas preciosas, atadas con cuerdas bien arregladas.
    25: Los barcos de Tarsis eran como caravanas que traían tus mercancías. Fuiste opulenta y te multiplicaste muchísimo en medio de los mares.
    26: Tus remeros te condujeron hacia aguas profundas. El viento del este te quebrantó en el corazón de los mares.
    27: Cayeron en el corazón de los mares tus riquezas, tus mercaderías, tu comercio, tus remeros, tus timoneles y calafateadores, con todos los mercaderes de tu mercadería y todos los guerreros y toda la gente que estaba contigo el día de tu destrucción.
    28: Se estremecieron las costas de alrededor por el grito estrepitoso de tus timoneles.
    29: Todos los que empuñan el remo, marineros y timoneles del mar saltaron de sus barcos para quedarse en tierra.
    30: Se escucharán sus voces. Llorarán amargamente por ti. Se echarán polvo sobre sus cabezas y se revolcarán en ceniza.
    31: Se raerán los cabellos por ti. Se atarán tela áspera a su cintura, y harán lamentaciones por ti con amargura de alma.
    32: 'En su lamento entonarán cantos fúnebres por ti y se lamentarán por ti: ¿Cuál ciudad es como Tiro, fortificada en el mar?'
    33: Saciabas a muchos pueblos cuando tus mercaderías salían de los barcos. Enriqueciste a los reyes de la tierra con la abundancia de tus riquezas y mercaderías.
    34: Ahora, cuando estás quebrantada en lo profundo de las aguas, tus mercaderías y toda tu tripulación cayeron contigo.
    35: Todos los habitantes de las costas están asombrados a causa de ti, y sus reyes están horriblemente aterrorizados. Sus rostros están abatidos.
    36: Los mercaderes de los pueblos silban contra ti. Serás un horror y para siempre dejarás de ser.
  28:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, dí al rey de Tiro: ʼAdonay Yavé dice: Porque se enalteció tu corazón y dijiste: Yo soy ʼEL y estoy sentado en el trono de ʼElohim en medio de los mares. Pero tú eres hombre y no ʼEL. Aunque pusiste tu corazón como el corazón de ʼElohim,'
    3: ciertamente eres más sabio que Daniel, y ningún misterio te es oculto.
    4: Adquiriste riquezas con tu habilidad e inteligencia. Acumulaste oro y plata en tus tesoros
    5: con tu gran sabiduría. Por tu comercio, aumentaste tus riquezas, y tu corazón está enaltecido a causa de éstas.
    6: 'Por tanto ʼAdonay Yavé dice: Por cuanto comparaste tu corazón con el corazón de ʼElohim,'
    7: ciertamente Yo traigo contra ti extranjeros, los más terribles de las naciones, que desenvainarán sus espadas contra la hermosura de tu sabiduría y contaminarán tu esplendor.
    8: Te harán descender al sepulcro. Morirás con la muerte de los traspasados en medio de los mares.
    9: '¿Le dirás al que te mata: Yo soy ʼElohim, aunque eres hombre en manos de tu asesino y no ʼElohim?'
    10: Morirás con la muerte de incircuncisos por mano de extranjeros, porque Yo hablé, dice ʼAdonay Yavé.
    11: 'La Palabra de Yavé vino a mí:'
    12: 'Hijo de hombre, haz lamentación sobre el rey de Tiro: ʼAdonay Yavé dice: ¡Tú eras el sello de la perfección, lleno de sabiduría, perfecto en hermosura!'
    13: 'Estuviste en Edén, el huerto de ʼElohim. Tu ropa era de toda piedra preciosa: de rubí, topacio, jaspe, crisólito, berilo, ónice, zafiro, diamante, esmeralda y oro. Los primores de tus panderos y flautas estuvieron preparados para ti el día de tu creación.'
    14: Tú fuiste el querubín ungido, protector. Yo te puse allí en la Santa Montaña de ʼElohim. Te paseabas en medio de las piedras de fuego.
    15: Perfecto eras en todos tus caminos desde el día cuando fuiste creado hasta cuando se halló en ti injusticia.
    16: A causa de la multitud de tus contrataciones te llenaste de iniquidad y pecaste. Por tanto Yo te eché de la Montaña de ʼElohim, y te saqué de en medio de las piedras de fuego, oh querubín protector.
    17: Se enalteció tu corazón a causa de tu hermosura. Corrompiste tu sabiduría por tu esplendor. Yo te echo a la tierra. Te pondré como espectáculo delante de los reyes.
    18: Profanaste tu santuario con la multitud de tus iniquidades y la deshonestidad de tus contrataciones. Yo, pues, encendí fuego dentro de ti para que te consuma. Te reduzco a ceniza sobre la tierra ante los ojos de todos los que te observan.
    19: Todos los que te conocen entre los pueblos están asombrados con respecto a ti. Eres objeto de espanto. Para siempre dejarás de ser.
    20: 'La Palabra de Yavé vino a mí:'
    21: 'Hijo de hombre, levanta tu rostro hacia Sidón y profetiza contra ella:'
    22: 'ʼAdonay Yavé dice: Oh Sidón, ciertamente Yo estoy contra ti. Seré glorificado en ti. Cuando ejecute juicios y manifieste mi santidad en ella, sabrán que Yo soy Yavé.'
    23: Enviaré pestilencia y sangre a sus calles. Los muertos a espada caerán por todos lados. Entonces sabrán que Yo soy Yavé.
    24: Nunca más será espina desgarrante para la Casa de Israel, ni aguijón que cause dolor en medio de todos los que la rodean y la desprecian. Y sabrán que Yo soy Yavé.
    25: 'ʼAdonay Yavé dice: Cuando Yo reúna a la Casa de Israel de los pueblos entre los cuales está esparcida, y me santifique en ellos a la vista de las naciones, habitarán en su tierra que di a mi esclavo Jacob.'
    26: Vivirán confiadamente en ella. Edificarán casas, plantarán viñas y vivirán con seguridad cuando Yo ejecute juicios contra todos aquellos que los despojan en sus alrededores. Y sabrán que Yo, Yavé, soy su ʼElohim.
  29:
    1: 'La Palabra de Yavé vino a mí el día 12 del mes décimo del año décimo:'
    2: 'Hijo de hombre, levanta tu rostro contra Faraón, rey de Egipto, y profetiza contra él y todo Egipto:'
    3: 'ʼAdonay Yavé dice así: Ciertamente Yo estoy contra ti, Faraón, rey de Egipto, gran monstruo recostado en medio de sus ríos, el cual dice: Mío es el Nilo. Lo hice para mí.'
    4: Yo, pues, pondré garfios en tus quijadas. Ordenaré que los peces de tus ríos se peguen a tus escamas. Te sacaré de en medio de tus ríos. Todos los peces de tus ríos saldrán pegados a tus escamas.
    5: Te lanzaré al desierto, a ti y a todos los peces de tus ríos. Caerás sobre campo abierto. No serás recogido ni enterrado. Te daré como alimento a las fieras de la tierra y a las aves del espacio.
    6: Todos los habitantes de Egipto sabrán que Yo soy Yavé, por cuanto tú fuiste un bastón de caña para la Casa de Israel.
    7: Cuando su mano te empuñaba, te quebraste y les rompiste la mano. Cuando se apoyaban en ti, te quebraste y estremeciste sus caderas.
    8: 'Por tanto ʼAdonay Yavé dice: Ciertamente Yo traigo la espada contra ti. Cortaré de ti hombres y bestias.'
    9: 'La tierra de Egipto quedará asolada y desierta. Y sabrán que Yo soy Yavé, por cuanto dijo: Mío es el Nilo, Yo lo hice.'
    10: Por tanto ciertamente Yo estoy contra ti y contra tus ríos. Convertiré la tierra de Egipto en ruinas, en un desierto desolado, desde Migdol hasta Sevene, y hasta los confines de Etiopía.
    11: No pasará pie de hombre por ella, ni pata de bestia, ni será habitada durante 40 años.
    12: Convertiré la tierra de Egipto en una desolación en medio de las tierras desoladas. Sus ciudades estarán entre las ciudades destruidas. Estarán desoladas 40 años. Esparciré a los egipcios entre las naciones y lo dispersaré por las tierras.
    13: 'Pero ʼAdonay Yavé dice así: Al fin de los 40 años recogeré a los egipcios de entre los pueblos en los cuales fueron dispersados.'
    14: Regresará la cautividad de Egipto. Los devolveré a la tierra de Patros, tierra de su origen. Allí serán un reino moderado.
    15: Será más modesto que otros reinos. Nunca más se levantará sobre las naciones, porque Yo los disminuiré para que no vuelvan a tener dominio sobre las naciones.
    16: La Casa de Israel ya no fijará la confianza en ellos, ni recaerá en el pecado de ir tras ellos. Y sabrán que Yo soy ʼAdonay Yavé.
    17: 'El día primero del mes primero del año 27 aconteció que la Palabra de Yavé vino a mí:'
    18: Hijo de hombre, Nabucodonosor, rey de Babilonia, ordenó a su ejército que prestara un arduo servicio contra Tiro. Causó calvicie a toda cabeza y toda espalda fue despedazada. Sin embargo, él no tuvo remuneración en Tiro, ni tampoco su ejército, por el servicio que prestaron contra ella.
    19: 'Por tanto así dice ʼAdonay Yavé: Ciertamente Yo doy la tierra de Egipto a Nabucodonosor, rey de Babilonia, quien se llevará sus riquezas, tomará sus despojos y arrebatará el botín. Eso será la remuneración para su ejército.'
    20: Por su trabajo con el cual sirvió contra Tiro le di la tierra de Egipto, porque trabajaron para Mí, dice ʼAdonay Yavé.
    21: Aquel día brotará el poder de la Casa de Israel, y tú abrirás la boca en medio de ellos. Y sabrán que Yo soy Yavé.
  30:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, profetiza: ʼAdonay Yavé dice: Lamenten. ¡Ay de aquel día!'
    3: Porque cercano está el día. En verdad el día de Yavé está cercano, día de nubarrones. Será el tiempo de las naciones.
    4: Llegará la espada sobre Egipto. Habrá angustia en Etiopía cuando caigan a espada en Egipto. Tomen sus riquezas y sean destruidos sus cimientos.
    5: Etiopía, Fut, Lud, toda Arabia y Libia, y los hijos de las tierras aliadas caerán con ellos a filo de espada.
    6: 'Yavé dice: También caerán los que apoyan a Egipto. Caerá la altivez de su poderío. Desde Migdol hasta Sevene caerán a filo de espada, dice ʼAdonay Yavé.'
    7: Serán desolados en las tierras que están desoladas y sus ciudades estarán entre las ciudades que quedaron desiertas.
    8: Sabrán que Yo soy Yavé cuando encienda fuego en Egipto, y todos sus ayudadores sean quebrantados.
    9: En aquel tiempo saldrán mensajeros de delante de Mí en barcos para aterrorizar a la confiada Etiopía. La angustia vendrá sobre ellos como en el día de Egipto, porque viene ciertamente.
    10: 'ʼAdonay Yavé dice: Destruiré las riquezas de Egipto por medio de Nabucodonosor, rey de Babilonia.'
    11: Él, y su pueblo con él, los más terribles de las naciones, serán traídos para destruir la tierra. Desenvainarán sus espadas contra Egipto. Llenarán la tierra de cadáveres.
    12: Secaré los canales y entregaré la tierra en manos de perversos. La tierra y todo lo que hay en ella será desolado por mano de extranjeros. Yo, Yavé, hablé.
    13: 'ʼAdonay Yavé dice: Destruiré también los ídolos. Destruiré las imágenes de Menfis. Ya no habrá un príncipe en la tierra de Egipto. Impondré temor en la tierra de Egipto.'
    14: Asolaré a Patros. Encenderé fuego en Zoán y haré juicios en Tebas.
    15: Derramaré mi furor sobre Sin, fortaleza de Egipto. Exterminaré a la multitud de Tebas.
    16: Encenderé fuego en Egipto. Sin tendrá gran calor. Tebas será destrozada. Menfis tendrá una aflicción continua.
    17: Los jóvenes de Avén y de Pibeset caerán a filo de espada, y las mujeres irán a cautividad.
    18: El día se oscurecerá en Tafnes cuando Yo quebrante allí el poder de Egipto y acabe en ella la soberbia de su poderío. Oscuridad la cubrirá. Los habitantes de sus aldeas irán a cautividad.
    19: Así ejecutaré juicios en Egipto. Y sabrán que Yo soy Yavé.
    20: 'Aconteció que la Palabra de Yavé vino a mí el séptimo día del mes primero del año undécimo:'
    21: Hijo de hombre, quebré el brazo de Faraón, rey de Egipto. Ciertamente no lo vendaron ni le aplicaron medicinas, ni le pusieron faja, ni lo entablillaron para fortalecerlo a fin de que pueda empuñar la espada.
    22: 'Por tanto ʼAdonay Yavé dice: Aquí estoy contra Faraón, rey de Egipto. Quebraré sus brazos, tanto el fuerte como el fracturado, y caerá la espada de su mano.'
    23: Esparciré a los egipcios entre las naciones y los dispersaré por las tierras.
    24: Fortaleceré los brazos del rey de Babilonia. Pondré mi espada en su mano. Quebraré los brazos de Faraón. Gemirá ante él con los gemidos de un hombre mortalmente herido.
    25: De este modo fortaleceré los brazos del rey de Babilonia y caerán los brazos de Faraón. Y sabrán que Yo soy Yavé cuando ponga mi espada en la mano del rey de Babilonia, y él la extienda contra la tierra de Egipto.
    26: Esparciré a los egipcios entre las naciones y los dispersaré por las tierras. Y sabrán que Yo soy Yavé.
  31:
    1: 'El primer día del mes tercero del año décimo primero aconteció que la Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, dí a Faraón, rey de Egipto, y a su pueblo: ¿A quién te comparas en tu grandeza?'
    3: Ciertamente como Asiria, a un cedro del Líbano de hermosas ramas, frondoso ramaje y gran altura, cuya copa está entre las nubes.
    4: Las aguas le dieron crecimiento. El abismo lo enalteció. Envió corrientes alrededor de su huerto. A todos los árboles del campo envió sus corrientes.
    5: Por eso su altura fue más elevada que todos los árboles del campo. Se multiplicaron sus ramas a causa de las muchas aguas y extendió el ramaje que echó.
    6: Todas las aves del cielo anidaron en sus ramas y parían todas las bestias del campo debajo de su ramaje. Muchas naciones habitaban a su sombra.
    7: Así que era bello en su grandeza por la extensión de sus ramas, porque sus raíces se extendían a muchas aguas.
    8: Los cedros del huerto de ʼElohim no lo igualaron en su ramaje. Ningún árbol en el huerto de ʼElohim era semejante a él en hermosura.
    9: Lo hice hermoso por la multitud de sus ramas. Lo envidiaban todos los árboles del Edén en el huerto de ʼElohim.
    10: 'Por tanto ʼAdonay Yavé dice: Por cuanto se elevó en estatura, levantó su copa hasta las nubes y su corazón se enalteció por su altura,'
    11: lo entregaré en mano del poderoso de las naciones, quien ciertamente lo tratará según su maldad. Yo lo deseché.
    12: Los extranjeros, los más terribles de las naciones, lo talaron y lo abandonaron. Sus ramas caen sobre las montañas y por todos los valles. Su ramaje será quebrado por todos los arroyos de la tierra. Se van de su sombra todos los pueblos de la tierra y lo abandonan.
    13: Habitarán todas las aves de los cielos sobre su tronco caído, y todas las bestias del campo estarán entre sus ramas.
    14: De modo que ninguno de los árboles que están junto a las aguas se exalte por su altura, ni eleve su copa entre las nubes, ni confíe en su estatura, ninguno de los que son regados por las aguas. Porque todos están destinados a la muerte, a lo profundo de la tierra, entre los hijos de los hombres que bajan a la fosa.
    15: 'ʼAdonay Yavé dice: El día cuando baje al Seol promoveré el luto por él en el abismo. Detendré sus ríos, y las muchas aguas serán detenidas. Por él cubriré el Líbano de oscuridad, y todos los árboles del campo se desmayarán.'
    16: Produciré temblor en las naciones con el estruendo de su caída, cuando lo eche al Seol con todos los que bajan a la fosa. Entonces todos los árboles bien regados del Edén y los mejores del Líbano, los más selectos y mejores del Líbano que beben aguas, serán fortalecidos en lo profundo de la tierra.
    17: Ellos también bajarán al Seol con él, con los asesinados a espada y los que fueron su fortaleza y vivieron bajo su sombra entre las naciones.
    18: ¿A cuál entre los árboles del Edén te comparaste en gloria y grandeza? Pero serás derribado a tierra con los árboles del Edén. Estarás en medio de los incircuncisos, con los asesinados a espada. Así es Faraón y toda su multitud, dice ʼAdonay Yavé.
  32:
    1: 'El primer día del mes duodécimo del año duodécimo aconteció que la Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, levanta una lamentación sobre Faraón, rey de Egipto: Eres como un león de las naciones, como el cocodrilo de los mares. Porque secas tus ríos, enturbias las aguas con tus pies y pisoteas sus riberas.'
    3: 'ʼAdonay Yavé dice: Ciertamente tiendo mi red sobre ti en compañía de muchos pueblos. Te levantarán en mi red.'
    4: Te dejaré sobre la tierra. Te echaré sobre la superficie del campo. Traeré a todas las aves de rapiña del cielo para que posen sobre ti y contigo saciaré las fieras de toda la tierra.
    5: Expondré tu carne sobre las montañas y llenaré los valles con tus restos.
    6: La tierra, hasta las montañas, beberá la descarga de tu sangre y los cauces de los arroyos se llenarán de ella.
    7: Cuando te extinga, cubriré el cielo, oscureceré sus estrellas, cubriré el sol con una nube y la luna no resplandecerá.
    8: Todos los astros brillantes del firmamento se oscurecerán por causa de ti. Pondré oscuridad sobre tu tierra, dice ʼAdonay Yavé.
    9: También atribularé los corazones de muchos pueblos cuando lleve a tus despojados a las naciones, a tierras que no conociste.
    10: Muchos pueblos se aterrorizarán por ti. Sus reyes estarán terriblemente horrorizados, cuando Yo salga a blandir mi espada ante ellos. Todo hombre temblará en todo momento por su propia vida el día de tu caída.
    11: 'Porque ʼAdonay Yavé dice: La espada del rey de Babilonia vendrá sobre ti.'
    12: Tu pueblo caerá por las espadas de hombres poderosos. Todos ellos serán los poderosos de las naciones. Destruirán el orgullo de Egipto, y toda su multitud será deshecha.
    13: Destruiré también todas sus bestias de sobre las muchas aguas. Un pie de hombre no las volverá a agitar, ni una pezuña de bestia las enturbiará.
    14: Entonces asentaré sus aguas, y sus ríos correrán como aceite, dice ʼAdonay Yavé.
    15: Cuando convierta la tierra de Egipto en una desolación y quede despojada de todo lo que hay en ella, cuando mate a todos los que en ella habitan, sabrán que Yo soy Yavé.
    16: La lamentarán con esta lamentación. Las hijas de las naciones lamentarán a Egipto y toda su multitud se lamentará, dice ʼAdonay Yavé.
    17: 'A los 15 días del mes del año 12, aconteció que la Palabra de Yavé vino a mí:'
    18: Hijo de hombre, lamenta por la multitud de Egipto. Échalo abajo junto con las hijas de las naciones poderosas a lo profundo de la tierra, con los que bajan a la fosa.
    19: ¿A quién sobrepasas en hermosura? Baja, sé puesto con los incircuncisos.
    20: Caerán en medio de los asesinados por la espada. Él es entregado a la espada. Sáquenlo afuera, a él y a todas sus multitudes.
    21: 'Los más fuertes de los poderosos de en medio del Seol, con sus ayudadores, hablarán de él: Ya cayeron y están tendidos con los incircuncisos asesinados a espada.'
    22: Ahí está Asiria con toda su multitud, todos ellos asesinados a filo de espada. Alrededor de ella están sus sepulcros
    23: puestos en lo más profundo de la fosa. Su multitud está alrededor de su sepulcro. Todos ellos fueron asesinados a filo de espada, quienes esparcieron el terror en la tierra de los vivientes.
    24: Ahí está Elam con toda su multitud alrededor de su sepulcro, todos ellos asesinados a filo de espada, quienes bajaron incircuncisos a las partes más bajas de la tierra. Ellos impusieron su terror en la tierra de los vivientes y llevaron su desgracia con los que bajan al sepulcro.
    25: Les tendieron un lecho en medio de los asesinados con toda su multitud. Todos sus sepulcros están alrededor de incircuncisos, asesinados a espada. Ellos causaron terror en la tierra de los vivientes. Ahora llevan su desgracia con los que bajan a la fosa. Fueron puestos en medio de los asesinados.
    26: Ahí están Mesec y Tubal y toda su multitud. Todos los incircuncisos que fueron asesinados a espada rodean los sepulcros de ellos, porque inculcaron su terror en la tierra de los vivientes.
    27: No están ellos tendidos junto a los héroes caídos de los incircuncisos que bajaron al Seol con sus armas de guerra, las espadas de quienes están puestas debajo de sus cabezas, pero sus pecados quedaron puestos sobre sus huesos, porque impusieron el terror de los poderosos en la tierra de los vivientes.
    28: Pero tú serás quebrantado entre los incircuncisos. Quedarás tendido con los asesinados a filo de espada.
    29: Allí está también Edom, sus reyes y todos sus príncipes, quienes a pesar de todo su poder, están tendidos con los asesinados a espada. Estarán tendidos con los incircuncisos y con los que bajan a la fosa.
    30: Allí están todos los jefes del norte, quienes a pesar de su terror, que dio como resultado su poderío, bajaron avergonzados con los asesinados. Están tendidos con los incircuncisos, en compañía de los asesinados a espada. Cargan su desgracia con los que bajan a la fosa.
    31: Faraón los verá y se consolará por todas sus multitudes asesinadas a espada, Faraón y todo su ejército, dice ʼAdonay Yavé.
    32: Porque impuso su terror en la tierra de los vivientes, también Faraón y toda su multitud estarán tendidos entre los incircuncisos con los asesinados a espada, dice ʼAdonay Yavé.
  33:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, habla a los hijos de tu pueblo: Cuando Yo traiga la espada sobre una tierra, si el pueblo de la tierra toma a un hombre de su territorio y lo designa como vigilante,'
    3: y él ve la espada que llega sobre la tierra, toca la trompeta y da la alarma al pueblo,
    4: cualquiera que al oír el sonido de la trompeta no se aperciba, y al llegar la espada lo mate, su sangre recaerá sobre su cabeza.
    5: Oyó el sonido de la trompeta, pero no se apercibió. Su sangre recaerá sobre él mismo. Pero si se hubiera apercibido habría librado su vida.
    6: Pero si el vigilante ve la espada que viene y no toca la trompeta, y el pueblo no se apercibe, y llega la espada y mata a alguno de ellos, éste fue tomado por causa de su pecado, pero Yo demandaré su sangre de mano del vigilante.
    7: A ti, hijo de hombre, Yo te designé como vigilante de la Casa de Israel. Oirás la Palabra de mi boca y los amonestarás de mi parte.
    8: 'Cuando Yo diga al perverso: Perverso, ciertamente morirás, y tú no le adviertas de ello para que se aparte de su mal camino. El perverso morirá por su pecado, pero Yo demandaré su sangre de tu mano.'
    9: Pero si tú adviertes al perverso para que se aparte de su mal camino, y él no se aparta de ese camino, él morirá por su pecado, pero tú librarás tu vida.
    10: 'Por tanto tú, hijo de hombre, dí a la Casa de Israel: Ustedes hablan y dicen: Si nuestras transgresiones y nuestros pecados están sobre nosotros, y en ellos desfallecemos, ¿entonces cómo podemos vivir?'
    11: 'Diles: ¡Vivo Yo, dice ʼAdonay Yavé, que no me complazco en la muerte del perverso, sino en que el perverso regrese de su camino y viva! Devuélvanse, devuélvanse de sus malos caminos. ¿Por qué deben morir, oh Casa de Israel?'
    12: 'Tú, oh hijo de hombre, dí a los hijos de tu pueblo: La justicia del justo no lo librará el día de su transgresión. La perversidad del perverso no le será estorbo el día cuando regrese de su perversidad. El justo no podrá vivir por su justicia el día cuando peque.'
    13: 'Cuando Yo diga al justo: Ciertamente vivirás, y él confiado en su justicia cometa iniquidad, ninguna de sus obras de justicia será recordada, sino morirá porque cometió iniquidad.'
    14: 'Cuando Yo diga al perverso: Ciertamente morirás, si él se convierte de su pecado y hace lo que es lícito y justo;'
    15: si el perverso restituye la prenda, devuelve lo robado, y camina según los Estatutos que aseguran la vida, sin cometer iniquidad, ciertamente vivirá, no morirá.
    16: Ninguno de los pecados que cometió se recordará contra él. Practicó equidad y justicia. Ciertamente vivirá.
    17: 'Pero los hijos de tu pueblo dicen: ¡No es correcto el procedimiento de ʼAdonay! Pero el que no es recto es el camino de ellos.'
    18: Cuando el justo se aparta de su justicia, y comete iniquidad, morirá por ello.
    19: Pero cuando el perverso se aparta de su perversidad y practica equidad y justicia, vivirá por ellas.
    20: 'Sin embargo dices: No es justo el procedimiento de ʼAdonay. Oh Casa de Israel, Yo los juzgaré a cada uno de ustedes según sus propios procedimientos.'
    21: 'El año duodécimo de nuestro cautiverio, el mes décimo, a los cinco días del mes, aconteció que vino a mí uno que escapó de Jerusalén, y me dijo: ¡La ciudad fue capturada!'
    22: Al llegar la noche, antes de llegar el fugitivo, la mano de Yavé estuvo sobre mí y abrió mi boca antes que llegara la mañana siguiente. Al abrir mi boca, ya no estuve callado.
    23: 'Y la Palabra de Yavé vino a mí:'
    24: 'Hijo de hombre, los que viven en aquellos lugares desolados de la tierra de Israel dicen: Abraham era uno solo, pero poseyó la tierra. Así que a nosotros, que somos muchos, la tierra nos fue dada como una posesión.'
    25: 'Por tanto diles: ʼAdonay Yavé dice: Ustedes comen carne con la sangre, levantan sus ojos a sus ídolos y derraman sangre. ¿Y ustedes poseerán la tierra?'
    26: Confían en su espada, cometen repugnancias, cada uno de ustedes contamina a la esposa de su prójimo. ¿Deben ustedes poseer la tierra?
    27: 'Les dirás esto: ʼAdonay Yavé dice: Vivo Yo, que los que estén en aquellas ruinas ciertamente caerán a espada. Al que esté en campo abierto lo entregaré a las fieras para que lo devoren y los que estén en las fortalezas y en las cuevas morirán de pestilencia.'
    28: Convertiré la tierra en desierto y en desolación. Cesará el orgullo de su poderío. Las montañas de Israel serán asoladas de tal modo que nadie pase.
    29: Entonces sabrán que Yo soy Yavé, cuando convierta la tierra en desolación y desierto, por todas las repugnancias que cometieron.
    30: 'En cuanto a ti, hijo de hombre, los hijos de tu pueblo se burlan de ti junto a los muros y en las puertas de las casas. Se dicen unos a otros, cada uno a su hermano: ¡Vengan ahora y oigan cual Palabra nos llega de Yavé!'
    31: Llegan a ti con desorden ruidoso, se sientan delante de ti como pueblo mío y oyen tus palabras, pero no las cumplen, porque con sus bocas dicen halagos, pero sus corazones andan tras su avaricia.
    32: 'Mira, para ellos eres un cantante de amores, de buena voz y que canta bien: oyen tus palabras, pero no las practican.'
    33: Por tanto cuando pase esto, y ciertamente pasará, sabrán que un profeta estuvo entre ellos.
  34:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, profetiza contra los pastores de Israel. Profetiza y dí a esos pastores: ʼAdonay Yavé dice: ¡Ay de los pastores de Israel que se apacientan a sí mismos! ¿No deben los pastores apacentar las ovejas?'
    3: Comen la sustancia, se visten con la lana y matan lo cebado, pero no apacientan el rebaño.
    4: No fortalecieron a las débiles, ni curaron a la enferma, ni vendaron a la perniquebrada, ni devolvieron a la descarriada al redil, ni buscaron a la perdida, sino se enseñorearon de ellas con dureza y rigor.
    5: Ellas andan errantes por falta de pastor, son presa de todas las fieras del campo y se dispersaron.
    6: Mis ovejas andan errantes por todas las montañas y sobre toda colina alta. Mis ovejas fueron esparcidas por toda la superficie de la tierra, y no hubo quien las buscara ni quien preguntara por ellas.
    7: 'Por tanto oh pastores, oigan la Palabra de ʼAdonay Yavé:'
    8: Vivo Yo, dice ʼAdonay Yavé, ya que mis pastores no cuidaron mi rebaño, éste se convirtió en objeto de presa y mis ovejas en comida de todas las fieras del campo por falta de pastor. Los pastores se apacientan ellos mismos y no apacientan mis ovejas.
    9: Oigan, oh pastores, la Palabra de Yavé.
    10: 'ʼAdonay Yavé dice: Ciertamente Yo estoy contra los pastores. Demandaré de su mano mis ovejas, y dejarán de apacentarlas. Los pastores ya no se apacentarán ellos mismos, pues Yo libraré mis ovejas de sus bocas para que ya no les sirvan de comida.'
    11: 'Porque ʼAdonay Yavé dice: En verdad, Yo mismo buscaré a mis ovejas y las reconoceré.'
    12: Como el pastor reconoce su rebaño el día cuando está en medio de sus ovejas esparcidas, así reconoceré mis ovejas y las libraré de todos los lugares en los cuales fueron esparcidas en día nublado y oscuro.
    13: Las sacaré de entre los pueblos. Las reuniré de las naciones y las traeré a su propia tierra. Las apacentaré en las montañas de Israel, en los valles y en todos los lugares habitados de la tierra.
    14: Las apacentaré en buenos prados, y en las altas montañas de Israel estará su redil. Allí dormirán en buen redil. Serán apacentadas en rico prado sobre las montañas de Israel.
    15: Yo apacentaré mi rebaño y lo llevaré a descansar, dice ʼAdonay Yavé.
    16: Yo buscaré a la perdida, devolveré a la descarriada, vendaré a la perniquebrada y fortaleceré a la débil. Pero destruiré la gorda y la fuerte. Las apacentaré con justicia.
    17: 'En cuanto a ti, rebaño mío, ʼAdonay Yavé dice: Ciertamente Yo juzgo entre oveja y oveja, entre carneros y machos cabríos.'
    18: ¿Es poca cosa para ustedes que se alimenten de buen prado para que también pisoteen el resto de su pasto? ¿O que beban el agua clara y enturbien con sus pies el resto?
    19: ¿Y que tengan mis ovejas que comer lo pisoteado y beber lo enturbiado con sus pies?
    20: 'Por tanto ʼAdonay Yavé dice: Miren, Yo mismo juzgaré entre la oveja gorda y la oveja flaca.'
    21: Porque con el costado y el hombro empujan y con sus cuernos atacan a todas las débiles hasta cuando las echan fuera y las dispersan.
    22: Por tanto Yo libraré a mi rebaño. Ya no serán una presa. Juzgaré entre una oveja y otra.
    23: 'Levantaré sobre ellas a un pastor: a mi esclavo David. Él las apacentará y será su pastor.'
    24: Yo, Yavé, les seré ʼElohim, y mi esclavo David será jefe entre ellas. Yo, Yavé, hablé.
    25: Estableceré con ellas un Pacto de paz. Eliminaré las fieras de la tierra. Vivirán seguras en el desierto y dormirán en los bosques.
    26: Haré que ellas y los lugares alrededor de mi colina sean una bendición, y enviaré las lluvias en su tiempo. Serán lluvias de bendición.
    27: El árbol del campo y la tierra darán sus frutos. Estarán sobre la tierra con seguridad. Sabrán que Yo soy Yavé cuando rompa las correas de su yugo y las libre de mano de aquellos que se servían de ellas.
    28: No volverán a ser despojo de las naciones, ni las fieras de la tierra las devorarán, sino habitarán con seguridad. No habrá quien las aterrorice.
    29: Yo levantaré para ellas una vegetación renombrada. Ya no serán consumidas por el hambre en la tierra, ni llevarán la afrenta de las naciones.
    30: Sabrán que Yo, Yavé su ʼElohim, estoy con ellas, y que ellos, la Casa de Israel, son mi pueblo, dice ʼAdonay Yavé.
    31: Y ustedes, ovejas mías, ovejas de mi prado, son hombres, y Yo soy su ʼElohim, dice ʼAdonay Yavé.
  35:
    1: 'La Palabra de Yavé vino a mí:'
    2: Hijo de hombre, levanta tu rostro hacia la montaña de Seír, y profetiza contra ella,
    3: 'Y dile: ʼAdonay Yavé dice: Ciertamente, Yo estoy contra ti, oh montaña de Seír. Extenderé mi mano contra ti y te convertiré en un desierto y una desolación.'
    4: Convertiré en escombros tus ciudades, y quedarás desolada. Sabrás que Yo soy Yavé.
    5: Porque tuviste una eterna enemistad y entregaste a los hijos de Israel al poder de la espada en el tiempo de su aflicción, en tiempo sumamente adverso.
    6: Por tanto vivo Yo, dice ʼAdonay Yavé, que a sangre te destinaré, y la sangre te perseguirá. Porque no aborreciste la sangre, la sangre te perseguirá.
    7: Convertiré la montaña de Seír en una completa desolación, y cortaré de ella al que sale y al que regresa.
    8: Llenaré tus montañas de asesinados. Los asesinados a espada caerán en tus colinas, tus valles y todos tus arroyos.
    9: Te convertiré en desolación perpetua. Tus ciudades no serán habitadas. Entonces sabrás que Yo soy Yavé.
    10: 'Porque dijiste: Esas dos naciones y estas dos tierras serán mías. Las poseeremos, aunque Yavé esté allí.'
    11: Por tanto vivo Yo, dice ʼAdonay Yavé, que te trataré según tu ira y tu envidia que mostraste a causa de tu odio contra ellos. De este modo me daré a conocer entre ellos, cuando te juzgue.
    12: 'Sabrás que Yo, Yavé, escuché todas tus blasfemias que pronunciaste contra las montañas de Israel cuando dijiste: ¡Están desoladas! ¡Nos fueron entregadas para que las devoremos!'
    13: Así te jactaste y multiplicaste tus palabras contra Mí. Yo las oí.
    14: 'ʼAdonay Yavé dice: Mientras toda la tierra se regocija, te convertiré en una desolación.'
    15: Como te regocijaste por la Casa de Israel porque fue desolada, así haré Yo contigo. Tú y todo Edom serán una desolación, oh montaña de Seír. Y sabrán que Yo soy Yavé.
  36:
    1: 'Y tú, hijo de hombre, profetiza a las montañas de Israel: Oigan la Palabra de Yavé, oh montañas de Israel.'
    2: 'ʼAdonay Yavé dice: Porque el enemigo habló contra ustedes: Las alturas eternas son posesión nuestra,'
    3: 'profetiza: ʼAdonay Yavé dice: Por cuanto eran heredad de otras naciones, y se las puso en boca de habladores y murmuradores del pueblo,'
    4: 'por tanto, oh montañas de Israel, oigan la Palabra de ʼAdonay Yavé: Así dice ʼAdonay Yavé a las montañas, a las colinas, a los arroyos, a los valles, a las ruinas y asolamientos, y a las ciudades abandonadas que fueron dejadas para el despojo y el escarnio de las otras naciones que están alrededor.'
    5: 'Por eso ʼAdonay Yavé dice: En el fuego de mi celo ciertamente hablé contra las demás naciones y todo Edom, las cuales, con toda la alegría de su corazón y el desprecio de su alma, se disputaron mi tierra como heredad para que ellos pudieran vaciarla y poseerla como presa y despojo.'
    6: 'Por tanto profetiza sobre la tierra de Israel. Dí a las montañas, a las colinas, a los arroyos y a los valles: ʼAdonay Yavé dice: Ciertamente hablé en mi celo y en mi furor, porque ustedes soportaron el insulto de las naciones.'
    7: 'Por tanto ʼAdonay Yavé dice: Juré que las naciones que están alrededor de ustedes soportarán sus insultos.'
    8: Pero ustedes, oh montañas de Israel, broten sus ramas y den su fruto para mi pueblo Israel, porque ellos volverán pronto.
    9: Porque ciertamente Yo estoy a favor de ustedes. Me volveré hacia ustedes, y serán cultivadas y sembradas.
    10: Sobre ustedes multiplicaré hombres para toda la Casa de Israel. Las ciudades serán habitadas y las desoladas serán reedificadas.
    11: Les multiplicaré hombres y bestias. Aumentarán y serán fecundos. Causaré que sean habitadas. Las estableceré como eran antiguamente y les haré mayor bien que en sus principios. Y sabrán que Yo soy Yavé.
    12: 'Sobre ustedes andarán hombres: mi pueblo Israel, quienes tomarán posesión de ustedes, y les serán heredad. Nunca jamás les matarán a los hijos.'
    13: 'ʼAdonay Yavé dice: Por cuanto les dicen: Ustedes son devoradoras de hombres y fueron privadoras de sus hijos para su nación.'
    14: Por tanto ya no devorarán hombres ni privarán de hijos a su nación, dice ʼAdonay Yavé.
    15: Ya no permitiré que se oigan los insultos de las naciones contra ustedes, ni soportarán ofensas de los pueblos, porque ya no destruirán a los hijos de su nación, dice ʼAdonay Yavé.
    16: 'La Palabra de Yavé vino a mí:'
    17: Hijo de hombre, cuando la Casa de Israel vivía en su tierra, la contaminaba con sus procedimientos y sus obras. Sus procedimientos eran como inmundicia menstruosa delante de Mí.
    18: Por tanto derramé mi furor sobre ellos por la sangre que derramaron sobre la tierra, y la contaminaron con sus ídolos.
    19: También Yo los esparcí entre las naciones, y fueron dispersados por las tierras. Los juzgué según sus procedimientos y sus obras.
    20: 'Cuando llegaron a las naciones adonde fueron, profanaron mi santo Nombre, porque se decía de ellos: Estos son el pueblo de Yavé, pero tuvieron que salir de la tierra de Él.'
    21: Pero Yo tuve preocupación a causa de mi santo Nombre, el cual la Casa de Israel profanó entre las naciones adonde fueron.
    22: 'Por tanto dí a la Casa de Israel: ʼAdonay Yavé dice: No hago esto por ustedes, oh Casa de Israel, sino por causa de mi santo Nombre, el cual ustedes profanaron entre las naciones adonde llegaron.'
    23: Yo santificaré mi gran Nombre que fue profanado entre las naciones adonde fueron, el cual ustedes profanaron en medio de ellas. Y las naciones sabrán que Yo soy Yavé, dice ʼAdonay Yavé, cuando sea santificado en ustedes a vista de ellos.
    24: Porque Yo los tomaré de las naciones, los recogeré de todas las tierras y los traeré a su propia tierra.
    25: Entonces rociaré agua limpia sobre ustedes, y serán purificados de todas sus impurezas. Los purificaré de todos sus ídolos.
    26: Les daré un corazón nuevo y pondré un Espíritu nuevo dentro de ustedes. Quitaré el corazón de piedra de su cuerpo y les daré un corazón de carne.
    27: Pondré dentro de ustedes mi Espíritu y vivirán según mis Estatutos. Guardarán mis Preceptos y los practicarán.
    28: Vivirán en la tierra que di a sus antepasados. Ustedes serán mi pueblo, y Yo seré su ʼElohim.
    29: Los purificaré de todas sus impurezas. Llamaré al grano y lo multiplicaré. No los someteré al hambre.
    30: Multiplicaré el fruto del árbol y el producto del campo, de modo que nunca más reciban la afrenta del hambre entre las naciones.
    31: Entonces recordarán sus malos procedimientos y sus obras que no fueron buenas. Se avergonzarán de ustedes mismos por sus iniquidades y sus repugnancias.
    32: 'No hago esto por amor a ustedes, dice ʼAdonay Yavé. Sépanlo bien: avergüéncense y cúbranse de confusión por sus procedimientos, oh Casa de Israel.'
    33: 'ʼAdonay Yavé dice: El día cuando los purifique de todas sus iniquidades causaré que las ciudades vuelvan a ser habitadas y los lugares devastados sean reedificados.'
    34: La tierra desolada será cultivada, en vez de ser una desolación a la vista de todo el que pasa.
    35: 'Y dirán: ¡Esta tierra que fue desolada es como el huerto del Edén! ¡Estas ciudades solitarias, desoladas y destruidas, están fortificadas y habitadas!'
    36: Las naciones que queden en sus alrededores sabrán que Yo, Yavé, reedifiqué los lugares arruinados. Derribé y planté lo que estaba desolado. Yo, Yavé, hablé, y lo haré.
    37: 'ʼAdonay Yavé dice: Aún permitiré que la Casa de Israel me busque para hacerles esto: Multiplicaré hombres como un rebaño.'
    38: Como las ovejas consagradas, como las ovejas de Jerusalén en sus solemnidades, las ciudades asoladas estarán llenas de rebaños de hombres. Entonces sabrán que Yo soy Yavé.
  37:
    1: La mano de Yavé vino sobre mí. Yavé me llevó en su Espíritu y me puso en medio de un valle que estaba lleno de huesos.
    2: Me impulsó a pasar cerca y alrededor de ellos. Vi que había muchísimos [huesos] en la superficie del valle y que estaban muy secos.
    3: 'Me preguntó: Hijo de hombre, ¿podrán vivir estos huesos? Y respondí: ¡Oh ʼAdonay Yavé, Tú sabes!'
    4: 'Entonces me dijo: Profetiza sobre estos huesos: ¡Huesos secos, oigan la Palabra de Yavé!'
    5: 'ʼAdonay Yavé dice a estos huesos: Ciertamente Yo causo que entre espíritu en ustedes, y vivirán.'
    6: Pondré tendones sobre ustedes y carne sobre ellos. Los cubriré con piel, infundiré en ustedes espíritu y vivirán. Y sabrán que Yo soy Yavé.
    7: Profeticé, pues, como me fue mandado. Mientras profetizaba hubo un ruido, vi un estremecimiento y los huesos se unieron, hueso con hueso.
    8: Mientras yo miraba, ciertamente tendones y carne crecieron sobre ellos. La piel los cubrió, pero no había espíritu en ellos.
    9: 'Entonces me dijo: ¡Profetiza al espíritu! Profetiza, oh hijo de hombre, y dí al espíritu: ʼAdonay Yavé dice: ¡Ven de los cuatro puntos cardinales, oh espíritu, y sopla sobre estos asesinados para que vivan!'
    10: Profeticé como me fue mandado. Y el espíritu entró en ellos y vivieron. Un ejército muy grande se puso en pie.
    11: 'Entonces me dijo: Hijo de hombre, todos estos huesos son la Casa de Israel. Mira, ellos dicen: Nuestros huesos están secos. Nuestra esperanza pereció. Estamos totalmente destruidos.'
    12: 'Por tanto profetiza: ʼAdonay Yavé dice: ¡Oh pueblo mío! ¡Ciertamente Yo abro sus sepulcros, los sacaré de sus tumbas, y los traeré a la tierra de Israel!'
    13: Cuando abra sus sepulcros y los saque de sus tumbas, oh pueblo mío, sabrán que Yo soy Yavé.
    14: Infundiré mi Espíritu en ustedes y vivirán. Los estableceré en su propia tierra. Y sabrán que Yo, Yavé, hablé y lo cumplí, dice Yavé.
    15: 'La Palabra de Yavé vino a mí:'
    16: 'Hijo de hombre, toma una vara y escribe en ella: Para Judá, y para los hijos de Israel, sus compañeros. Luego toma otra vara y escribe en ella: Para José, la vara de Efraín, y toda la Casa de Israel, sus compañeros.'
    17: Luego, júntalas tú mismo la una con la otra como una sola vara, para que sean una en tu mano.
    18: 'Cuando los hijos de tu pueblo te pregunten: ¿No nos dirás qué quieres significar con éstas?'
    19: 'Diles: ʼAdonay Yavé dice: Ciertamente Yo tomo la vara de José que está en la mano de Efraín y las tribus de Israel sus compañeros. Los pondré junto con la vara de Judá. Haré con ellas una sola vara, y serán una en mi mano.'
    20: Tendrás en tu mano delante de sus ojos las varas sobre las cuales escribas.
    21: 'Les dirás: ʼAdonay Yavé dice: Ciertamente, Yo tomo a los hijos de Israel de entre las naciones adonde fueron, los recogeré de todas partes y los traeré a su propia tierra.'
    22: Estableceré con ellos una sola nación en la tierra, en las montañas de Israel. Habrá un rey para todos ellos. Ya no serán dos naciones, ni estarán divididos en dos reinos.
    23: Ya no se contaminarán con sus ídolos, sus repugnancias, ni cualquiera de sus transgresiones. Los salvaré de todas sus transgresiones con las cuales pecaron. Yo los purificaré. Serán mi pueblo, y Yo seré su ʼElohim.
    24: Mi esclavo David será su rey, y todos ellos tendrán un solo pastor. Vivirán según mis Preceptos, observarán mis Estatutos y los practicarán.
    25: Vivirán en la tierra que di a mi esclavo Jacob, donde vivieron sus antepasados. Ellos, sus hijos y sus nietos vivirán en ella para siempre. Mi esclavo David será jefe de ellos para siempre.
    26: Estableceré un Pacto de paz con ellos y será un Pacto perpetuo. Los estableceré y los multiplicaré. Pondré mi Santuario entre ellos para siempre.
    27: Mi Tabernáculo estará en medio de ellos. Seré su ʼElohim, y ellos serán mi pueblo.
    28: Las naciones sabrán que Yo, Yavé, soy el que santifico a Israel, cuando mi Santuario esté en medio de ellos para siempre.
  38:
    1: 'La Palabra de Yavé vino a mí:'
    2: 'Hijo de hombre, levanta tu rostro hacia Gog en tierra de Magog, jefe soberano de Mesec y Tubal, y profetiza contra él:'
    3: 'ʼAdonay Yavé dice: ¡Oh Gog, jefe soberano de Mesec y Tubal, ciertamente Yo estoy contra ti!'
    4: Te devolveré y pondré garfios en tus quijadas. Te sacaré con todo tu ejército, caballos y jinetes, todos ellos con ropas espléndidas, gran número con escudos oblongos que cubren casi todo el cuerpo y escudos defensivos. Todos ellos portan espadas.
    5: Persia, Cus y Fut están con ellos, todos con escudos y yelmos,
    6: Gomer y todas sus tropas, la casa de Togarma de los confines del norte, con todas sus tropas, y muchos otros pueblos.
    7: Alístate y prepárate, tú y toda tu tropa que se congregó. Sé tú su caudillo.
    8: Después de muchos días recibirás órdenes. Al fin de los años vendrás a la tierra salvada de la espada, [a gente] recogida de muchos pueblos, a las montañas de Israel que fueron una desolación. Pero fue sacada de las naciones y todos viven confiadamente.
    9: Pero tú te levantarás como una tempestad. Tú, con todas tus tropas y muchos pueblos contigo, serás como una nube que cubre la tierra.
    10: 'ʼAdonay Yavé dice: Aquel día llegarán pensamientos a tu mente, diseñarás un plan perverso:'
    11: Subiré contra la tierra de pueblos sin muros. Iré contra gentes tranquilas que viven confiadas sin muros, sin cerrojos y sin puertas.
    12: Iré para arrebatar despojos y tomar botín. Irás para poner tu mano sobre tierras solitarias ya pobladas y el pueblo recogido de entre las naciones que tiene ganado y posesiones, y vive en el centro de la tierra.
    13: 'Sabá, Dedán, los mercaderes de Tarsis y todos sus jefes te preguntarán: ¿Llegaste a arrebatar despojos? ¿Reclutaste tu milicia para atrapar botín, para robar plata y oro, para tomar ganados y posesiones y tomar grandes despojos?'
    14: 'Por tanto hijo de hombre, profetiza y dile a Gog: ʼAdonay Yavé dice: En aquel día, cuando mi pueblo Israel viva confiadamente, ¿no lo sabrás tú?'
    15: Vendrás de tu lugar de las regiones del norte, tú y muchos pueblos contigo, todos ellos a caballo, gran multitud y ejército poderoso.
    16: Subirás contra mi pueblo Israel como una nube para cubrir la tierra. Ocurrirá en los últimos días. Yo te traeré contra mi tierra, para que las naciones me conozcan cuando Yo, oh Gog, sea santificado en ti a la vista de ellas.
    17: 'ʼAdonay Yavé dice: ¿Eres tú aquél de quien hablé en tiempo antiguo por medio de mis esclavos profetas de Israel, quienes profetizaron que Yo te traería contra ellos?'
    18: En aquel tiempo, cuando venga Gog contra la tierra de Israel, dice ʼAdonay Yavé, acontecerá que se levantará mi furor y mi ira.
    19: Porque en mi celo y en mi ardiente furor predije que ciertamente en aquel tiempo habrá un gran terremoto en la tierra de Israel,
    20: de modo que los peces del mar, las aves del cielo, las bestias del campo, todo lo que repta sobre la tierra y todos los hombres que están sobre la superficie de la tierra, temblarán ante mi Presencia. Las montañas también serán derribadas, los cercos de tierra apisonada caerán y todo muro caerá a tierra.
    21: Yo llamaré a la espada contra él en todas mis montañas, dice ʼAdonay Yavé. La espada de cada uno se levantará contra su hermano.
    22: Yo entraré a juicio contra él con pestilencia y sangre. Caerá una lluvia torrencial, piedras de granizo, fuego y azufre sobre él, sus tropas y los numerosos pueblos que están con él.
    23: Seré engrandecido y santificado. Seré conocido ante los ojos de muchas naciones y sabrán que Yo soy Yavé.
  39:
    1: 'Tú pues, hijo de hombre, profetiza contra Gog: ʼAdonay Yavé dice: Aquí estoy contra ti, oh príncipe soberano de Mesec y Tubal.'
    2: Te rodearé y te conduciré. Subirás de las partes lejanas del norte. Te traeré contra las montañas de Israel.
    3: Sacaré tu arco de tu mano izquierda y tumbaré las flechas de tu mano derecha.
    4: Tú, todas tus tropas y los pueblos que están contigo caerán sobre las montañas de Israel. Te daré como presa a toda clase de aves de rapiña y a las fieras del campo.
    5: Caerás sobre la superficie del campo, porque Yo hablé, dice ʼAdonay Yavé.
    6: Enviaré fuego sobre Magog, y los que habitan con seguridad en las costas. Y sabrán que Yo soy Yavé.
    7: Proclamaré mi santo Nombre en medio de mi pueblo Israel. No dejaré que mi santo Nombre sea profanado. Sabrán las naciones que Yo soy Yavé, el Santo de Israel.
    8: Ciertamente viene, y se cumplirá, dice ʼAdonay Yavé. Éste es el día del cual hablé.
    9: Entonces los habitantes de las ciudades de Israel saldrán. Encenderán fuego y quemarán armas, escudos de defensa y escudos oblongos que cubren casi todo el cuerpo, arcos y flechas, armas arrojadizas de mano y lanzas. Los quemarán en el fuego durante siete años.
    10: No tomarán leña del campo, ni cortarán leña de los bosques, sino quemarán las armas en el fuego. Despojarán a sus despojadores y saquearán a los que los saquearon, dice ʼAdonay Yavé.
    11: 'En aquel día Yo daré a Gog un terreno para sepultura allí en Israel: el valle de los que pasan al oriente del mar, el cual obstruirá el paso a los transeúntes, pues allí enterrarán a Gog y a toda su tropa. Lo llamarán El Valle de la Multitud de Gog.'
    12: La Casa de Israel los enterrará durante siete meses para purificar la tierra.
    13: Todo el pueblo de la tierra los enterrará. Por ello tendrá fama el día cuando Yo sea glorificado, dice ʼAdonay Yavé.
    14: Contratarán jornaleros que vayan por la tierra con los que viajan para enterrar a los que queden sobre la superficie de la tierra, a fin de purificarla. Después de siete meses harán el reconocimiento.
    15: Cuando los que pasen por la tierra vean algún hueso de hombre, pondrán una señal junto a él hasta que los sepultureros lo sepulten en El Valle de la Multitud de Gog.
    16: También el nombre de la ciudad será El Valle de la Multitud. De este modo la tierra será purificada.
    17: 'En cuanto a ti, hijo de hombre, ʼAdonay Yavé dice: Dí a las aves de rapiña de toda clase y a todas las fieras del campo: Júntense y vengan. Reúnanse de todas partes y vengan al sacrificio que preparo para ustedes, un gran sacrificio sobre las montañas de Israel para que coman carne y beban sangre.'
    18: 'Comerán carne de poderosos y beberán la sangre de los jefes de la tierra: carneros, corderos, machos cabríos, bueyes y toros, todos ellos engordados en Basán.'
    19: Comerán sustancia hasta que se sacien, y beberán hasta embriagarse con sangre del sacrificio que ofrecí para ustedes.
    20: Serán saciados en mi mesa con caballos y jinetes, con hombres poderosos y con todos sus guerreros, dice ʼAdonay Yavé.
    21: Pondré mi gloria entre las naciones. Todas estas verán mi juicio que ejecuté y mi mano que pongo sobre ellas.
    22: A partir de aquel día, la Casa de Israel sabrá que Yo soy Yavé su ʼElohim.
    23: Las naciones sabrán que la Casa de Israel fue llevada cautiva por su iniquidad, porque se rebelaron contra Mí. Yo oculté mi rostro de ellos y los entregué en manos de sus enemigos. Todos ellos cayeron a espada.
    24: Los traté según su inmundicia y sus rebeliones y les oculté mi rostro.
    25: 'Por tanto ʼAdonay Yavé dice: Ahora traeré de vuelta a la cautividad de Jacob. Tendré misericordia de toda la Casa de Israel y seré celoso por mi santo Nombre.'
    26: Ellos sentirán vergüenza por toda su rebelión con la cual delinquieron contra Mí cuando vivan en su tierra con seguridad y no haya quien los aterrorice,
    27: cuando los saque de entre los pueblos, los reúna de la tierra de sus enemigos y sea santificado en ellos ante los ojos de muchas naciones.
    28: Sabrán que Yo soy Yavé su ʼElohim cuando, después de llevarlos al cautiverio entre las naciones, los reúna en su tierra sin dejar allá a alguno de ellos.
    29: No volveré a ocultarles mi rostro, porque derramaré de mi Espíritu sobre la Casa de Israel, dice ʼAdonay Yavé.
  40:
    1: El año vigésimo quinto de nuestro cautiverio, al principio del año, el [día] décimo del mes, 14 años después que la ciudad fue capturada, aquel mismo día la mano de Yavé vino sobre mí y me llevó allá.
    2: Él me llevó en visiones de ʼElohim a la tierra de Israel y me ubicó sobre una montaña muy alta hacia el sur sobre la cual había una estructura como de una ciudad.
    3: Me llevó allí, y vi a un varón, cuya apariencia era como el bronce, con un cordel de lino y una caña de medir en la mano. Estaba en pie junto a la puerta.
    4: 'Aquel varón me habló: Hijo de hombre, mira con tus ojos, escucha con tus oídos y fija tu mente en todo lo que te muestre, pues fuiste traído aquí para que yo te lo muestre y digas a la Casa de Israel todo lo que ves.'
    5: Vi una pared alrededor por fuera de la Casa. En la mano del varón había una caña de medir de tres metros antiguos. El espesor y la altura del muro midió tres metros.
    6: Después fue a la puerta que estaba dirigida hacia el oriente y subió por sus gradas. Midió las dos columnas de la puerta, cada una de tres metros de anchura.
    7: Cada cámara tenía tres metros de longitud y de anchura, y el espacio entre las cámaras era de 2,5 metros. La entrada de la puerta junto al patio de la puerta anterior era de tres metros.
    8: Midió también la entrada de la puerta por dentro, tres metros.
    9: Luego midió la entrada de la puerta, cuatro metros, y sus columnas de un metro. La puerta del patio estaba por el lado de adentro.
    10: La puerta oriental tenía tres cámaras a cada lado, las tres de la misma medida. Los patios a cada lado eran también de una medida.
    11: Luego midió la anchura de la entrada de la puerta, y medía cinco metros. La longitud del patio era de 6,5 metros.
    12: El espacio delante de las cámaras era de medio metro por cada lado. Cada cámara tenía tres metros por cada lado.
    13: Midió la puerta desde el techo de una cámara hasta el techo de la otra, y allí había una anchura de 12,5 metros. La entrada de una cámara estaba frente a la otra.
    14: 'Midió las columnas: 30 metros, cada columna del patio y de alrededor de la puerta.'
    15: Desde el frente de la puerta de la entrada hasta el frente de la entrada de la puerta interna, había 25 metros.
    16: Había ventanas anchas por dentro y angostas por fuera, dirigidas hacia las cámaras internas y alrededor de la puerta. Igualmente había ventanas alrededor por dentro en sus corredores. En cada columna había [decoraciones de] palmeras.
    17: Luego me llevó al patio externo. Vi que había cámaras y un pavimento alrededor de todo el patio por dentro. En cada columna había [decoraciones de] palmeras.
    18: El pavimento a los lados de las puertas que estaba puesto en toda la longitud de los patios era el pavimento más bajo.
    19: Luego midió la anchura desde el frente de la puerta más baja hasta el frente exterior del patio interno. Fue de 50 metros en el oriente y en el norte.
    20: De la puerta del patio externo del norte midió su longitud y su anchura.
    21: 'Sus cámaras eran tres por cada lado. Sus columnas y sus arcos tenían la misma medida de la primera puerta: 25 metros de longitud y 12,5 metros de anchura.'
    22: Sus ventanas, sus arcos y sus palmeras eran según la medida de la puerta oriental. Se subía a ella por siete gradas, delante de las cuales estaban sus arcos.
    23: La puerta del patio interno estaba frente a la puerta dirigida hacia el norte y el oriente. Y midió 50 metros de puerta a puerta.
    24: Después me llevó hacia el sur, y vi una puerta dirigida hacia el sur. Midió sus patios y sus arcos según estas medidas.
    25: La puerta y sus patios tenían ventanas alrededor, como las otras ventanas. La longitud era de 25 metros y la anchura de 12,5 metros.
    26: Tenía siete gradas para subir y arcos delante de ellas. Tenía palmeras ornamentales sobre sus columnas, una a cada lado.
    27: Había también una puerta hacia el sur del patio interno. Midió 50 metros de puerta a puerta hacia el sur.
    28: Luego me llevó al patio interno por la puerta del sur. Midió la puerta del sur según estas medidas.
    29: 'Sus cámaras, sus columnas y sus arcos eran según estas medidas: 25 metros de longitud, y 12,5 metros de anchura. Había ventanas y arcos alrededor.'
    30: Los arcos alrededor eran de 12,5 metros de longitud y 2,5 metros de anchura.
    31: Sus arcos estaban orientados hacia el patio externo con palmeras ornamentales en sus columnas. Sus gradas eran de ocho peldaños.
    32: Me llevó al patio interno que estaba hacia el oriente, y midió la puerta según estas medidas.
    33: Sus cámaras, sus columnas y sus arcos eran de 25 metros de longitud y 12,5 metros de anchura. Tenía sus ventanas y sus arcos alrededor.
    34: Sus arcos estaban orientados hacia el patio externo. Las palmeras ornamentales estaban sobre sus columnas. Sus gradas eran de ocho peldaños.
    35: Me llevó luego a la puerta del norte, y midió según aquellas mismas medidas
    36: con sus cámaras, sus columnas y patios. Sus arcos tenían ventanas alrededor de 25 metros de longitud y 12,5 metros de anchura.
    37: Sus columnas estaban hacia el patio externo, las palmeras ornamentales sobre las columnas a ambos lados. Sus gradas eran de ocho peldaños.
    38: Había allí una cámara y su puerta con columnas de patio. Allí lavaban el holocausto.
    39: En el patio de esa puerta había dos mesas a cada lado para matar sobre ellas el holocausto, el sacrificio por el pecado y el sacrificio por la culpa.
    40: En la entrada de la puerta del norte por el lado de afuera de las gradas había dos mesas, y al otro lado de la puerta, dos mesas.
    41: Había cuatro mesas a cada lado de la puerta, ocho mesas sobre las cuales mataban los sacrificios.
    42: Las cuatro mesas para el holocausto eran de piedra labrada de 75 centímetros de longitud y de anchura, y 50 centímetros de altura. Sobre éstas se pusieron los utensilios con los cuales se mataban el holocausto y el sacrificio.
    43: Adentro había ganchos de 7,5 centímetros fijados alrededor, y sobre las mesas estaba puesta la carne de los sacrificios.
    44: Por fuera de la puerta interna, en el patio interno que está al lado de la puerta del norte, había cámaras para los cantores, dirigidas hacia el sur. Pero había una que estaba al lado de la puerta del oriente, dirigida hacia el norte.
    45: 'Y me dijo: Esta cámara que está dirigida hacia el sur es para los sacerdotes que cumplen la guardia de la Casa,'
    46: pero la cámara que está dirigida hacia el norte es para los sacerdotes que deben custodiar el altar. Estos son los hijos de Sadoc, los cuales fueron llamados de entre los hijos de Leví para ministrar a YAVÉ.
    47: El patio midió 2,5 metros cuadrados. El altar estaba delante de la Casa.
    48: 'Luego me llevó al patio de la Casa y midió cada columna del patio: 2.5 metros por cada lado. La anchura de la puerta era de 1,5 metros por cada lado.'
    49: La longitud del patio era de diez metros y la anchura de 5,5 metros, al cual subían por gradas. Junto a las columnas había [otras] dos columnas, una por cada lado.
  41:
    1: Me introdujo luego en el Santuario. Midió las columnas, tres metros por cada lado, lo cual era la anchura del Tabernáculo.
    2: La anchura de la entrada era de cinco metros. Los lados de la entrada eran de 2,5 metros cada uno. Su longitud era de 20 metros, y su anchura, diez metros.
    3: Luego pasó al interior y midió cada columna de la entrada, un metro. La entrada era de tres metros de altura y su anchura, 3,7 metros.
    4: 'Midió también su longitud y su anchura. Ambas eran de diez metros, delante del Santuario. Entonces me dijo: Éste es el Lugar Santísimo.'
    5: Después midió el muro de la Casa, tres metros. La anchura de cada cámara lateral era de dos metros, alrededor de toda la Casa.
    6: Las cámaras laterales estaban una sobre otra, 30 en cada uno de los tres pisos. En la pared alrededor de la Casa pusieron salientes a fin de que las cámaras no se apoyaran en la pared de la Casa.
    7: Había mayor anchura en las cámaras superiores. La escalera de caracol de la Casa subía hasta muy arriba por dentro de la Casa. Por tanto la anchura de la Casa aumentaba según se subía. Desde el piso inferior se subía hasta el más alto, y se pasaba por el del medio.
    8: Miré que la altura alrededor de la Casa tenía un basamento elevado alrededor. Los cimientos de las cámaras laterales eran de tres metros antiguos completos.
    9: El espesor del muro exterior de las cámaras laterales era de 2,5 metros. Entre las cámaras laterales de la Casa había un espacio de igual medida.
    10: Entre las cámaras había un espacio de diez metros alrededor de la Casa por todos los lados.
    11: La puerta de cada cámara daba salida al espacio que quedaba, una hacia el norte y otra al sur. La anchura del espacio que quedaba alrededor era de 2,5 metros.
    12: El edificio que estaba frente al espacio abierto hacia el occidente tenía 35 metros de ancho. La pared de alrededor de todo el edificio tenía un espesor de 2,5 metros, y su longitud era de 45 metros.
    13: Luego midió la Casa, 50 metros de longitud. El espacio abierto y el edificio con sus paredes, 50 metros de longitud.
    14: También midió la anchura del frente de la Casa y del espacio abierto que estaba hacia el oriente, 50 metros.
    15: Después midió la longitud del edificio que quedaba frente al espacio abierto que estaba detrás de él, con sus cámaras una de cada lado, 50 metros, con la cámara interior y los patios del patio.
    16: Las entradas, las ventanas estrechas y las cámaras en sus tres niveles, estaban cubiertas de madera desde el suelo hasta las ventanas (las cuales también estaban cubiertas)
    17: por encima de la entrada, hasta el interior y aun el exterior de la Casa. Toda la pared alrededor, por dentro y por fuera, según su medida,
    18: 'estaba labrada con querubines y palmeras. Entre querubín y querubín había una palmera. Cada querubín tenía dos rostros:'
    19: rostro de hombre hacia la palmera de un lado, y cara de león hacia la palmera del otro lado. Así estaba arreglado alrededor de toda la Casa.
    20: Había querubines y palmeras labrados en la pared desde el suelo hasta la parte superior de la entrada.
    21: Cada columna del Lugar Santo era cuadrada. El frente del Lugar Santísimo era como el otro frente.
    22: 'El altar de madera tenía 1,5 metros de altura por un metro de longitud. Sus esquinas, su superficie y sus paredes eran de madera. Y me dijo: Ésta es la mesa que está delante de Yavé.'
    23: 'Había dos puertas: una para el Lugar Santo y otra para el Lugar Santísimo.'
    24: 'En cada puerta había dos hojas que giraban: dos en una puerta y dos en la otra.'
    25: Había en ellas querubines y palmeras, tallados como los del muro. Había gruesas vigas de madera sobre el frente del patio exterior.
    26: Había ventanas de celosías, y palmeras en los dos lados del patio tanto en las cámaras laterales como la Casa y en las entradas.
  42:
    1: Entonces me llevó al patio externo que estaba hacia el norte. Me introdujo en la cámara que estaba frente al espacio abierto que estaba frente al edificio, hacia el norte.
    2: Por delante, la puerta del norte tenía una longitud de 50 metros, y una anchura de 25 metros.
    3: Frente al patio interno, que era de diez metros, y al lado del patio externo, había unos pasillos, en los tres niveles.
    4: Delante de las cámaras había un pasillo de cinco metros de anchura hacia adentro y 50 metros de longitud, con sus puertas hacia el norte.
    5: Las cámaras más altas eran más pequeñas, porque los pasillos les quitaban más espacio que las de abajo y las de en medio del edificio,
    6: porque estaban en tres niveles, y no tenían columnas como las de los patios. Por tanto eran más angostas que las más bajas y las intermedias.
    7: La pared exterior, paralela a las cámaras en dirección al patio externo, frente a las cámaras, tenía 25 metros de longitud,
    8: porque la longitud de las cámaras que estaban hacia el patio externo era de 25 metros, mientras que las que estaban hacia el frente del Santuario eran de 50 metros.
    9: Por debajo de estas cámaras estaba la entrada al lado oriental para entrar en él desde el patio externo.
    10: A lo largo de la pared del patio, hacia el oriente, enfrente del patio y delante del pasillo, había también cámaras
    11: con un pasadizo delante de ellas. Se parecían a las cámaras que estaban hacia el norte. Tanto su longitud como su anchura eran iguales. También sus salidas, sus puertas y sus entradas eran iguales.
    12: Así también eran las puertas de las cámaras que estaban hacia el sur, con una puerta que estaba al comienzo del pasillo del lado oriental para el que entraba en las cámaras.
    13: 'Entonces me dijo: Las cámaras que están delante del pasillo, hacia el norte y hacia el sur, son las cámaras santas, donde los sacerdotes que se acercan a Yavé comen las ofrendas sagradas. Allí pondrán las cosas sagradas: la ofrenda vegetal, el sacrificio que apacigua por el pecado y el sacrificio por la culpa, porque el lugar es santo.'
    14: Cuando los sacerdotes entren, no saldrán del Lugar Santo al patio externo, sino allí dejarán sus ropas con las cuales ministran, porque son santas. Para salir vestirán otras ropas con las cuales se acercarán al pueblo.
    15: Cuando terminó de medir el interior de la Casa, me llevó por el camino de la puerta que está hacia el oriente, y midió todo lo que había alrededor.
    16: Midió el lado oriental, 1,5 kilómetros, medidos alrededor con la caña de medir.
    17: Luego midió el lado del norte, 1,5 kilómetros antiguos.
    18: Después midió el lado sur, 1,5 kilómetros.
    19: Dio la vuelta hacia el lado del occidente y midió 1,5 kilómetros.
    20: Midió por los cuatro puntos cardinales. La pared que lo rodeaba era de 1,5 kilómetros de longitud y de anchura, para separar lo santo de lo profano.
  43:
    1: Entonces me llevó a la puerta ubicada hacia el oriente.
    2: Vi la gloria del ʼElohim de Israel que llegaba por el camino del oriente. Su voz era como el sonido de muchas aguas, y la tierra resplandecía a causa de su gloria.
    3: Era como la apariencia de la visión que tuve cuando Él llegó a destruir la ciudad. Las visiones eran como la visión que tuve junto al río Quebar. Entonces caí sobre mi rostro.
    4: La gloria de Yavé entró al Templo por la puerta ubicada hacia el oriente.
    5: El Espíritu me levantó y me llevó al patio interno, y vi que la gloria de Yavé llenaba la Casa.
    6: Entonces, mientras el varón estaba en pie junto a mí, oí a uno que me hablaba desde el Templo.
    7: 'Me dijo: Hijo de hombre, éste es el lugar de mi trono, el lugar de las plantas de mis pies, donde moraré entre los hijos de Israel para siempre. La Casa de Israel no volverá a contaminar mi santo Nombre, ni ellos ni sus reyes con sus prostituciones, ni con los cadáveres de sus reyes cuando mueran,'
    8: al poner su entrada junto a mi entrada, y sus columnas junto a mis columnas. Pues al haber solo una pared entre mí y ellos, contaminaron mi santo Nombre con las repugnancias que cometieron, por lo cual en mi furor los consumí.
    9: Ahora pues, alejen ellos de Mí sus idolatrías. Los cadáveres de sus reyes estén bien lejos de Mí. Y Yo habitaré en medio de ellos para siempre.
    10: Tú, oh hijo de hombre, muestra este Templo a la Casa de Israel, para que se avergüencen de sus iniquidades y tomen las medidas de su diseño.
    11: 'Si se avergüenzan de todo lo que hicieron, explícales el diseño de la Casa: su estructura, sus salidas, sus entradas, todos sus detalles, todas sus descripciones, sus configuraciones y sus Leyes. Descríbela delante de sus ojos para que guarden todos sus detalles y sus reglamentos, y los practiquen.'
    12: 'Ésta es la Ley de la Casa: Sobre la cumbre de la montaña, toda el área alrededor de ella será santísima. Mira, esa es la Ley de la Casa.'
    13: 'Estas son las medidas del altar en codos: La base era de medio metro de anchura. Su moldura alrededor del borde, de 25 centímetros. Ésta será la parte superior del altar.'
    14: Desde la base en el suelo hasta el zócalo inferior habrá un metro por medio metro de anchura. Desde la cornisa menor hasta la cornisa mayor habrá dos metros por medio metro de anchura.
    15: El altar será de dos metros de alto. Encima del altar habrá cuatro cuernos.
    16: 'El altar será cuadrado: seis metros de longitud y de anchura por sus cuatro lados.'
    17: El zócalo tendrá siete metros de longitud y de anchura en sus cuatro lados. La moldura alrededor será de 25 centímetros de anchura. La base será de medio metro. Y sus gradas se dirigirán hacia el oriente.
    18: 'Y me dijo: Hijo de hombre, ʼAdonay Yavé dice: Éstas son las Ordenanzas para el día cuando se haga el altar a fin de ofrecer holocaustos y esparcir la sangre sobre él.'
    19: Darás un becerro como ofrenda por el pecado a los sacerdotes levitas que son del linaje de Sadoc y que están cerca de Mí para servirme, dice ʼAdonay Yavé.
    20: Tomarás de su sangre, la pondrás en los cuatro cuernos del altar en las cuatro esquinas alrededor del zócalo y alrededor de la moldura. Así lo purificarás y harás sacrificio que apacigua por el Templo.
    21: Tomarás luego el becerro para el sacrificio que apacigua y lo quemarás fuera del Santuario según la Ley de la Casa.
    22: Al segundo día ofrecerás un macho cabrío sin defecto como ofrenda por el pecado. Purificarán el altar como lo purificaron con el becerro.
    23: Cuando termines de purificarlo, ofrecerás un becerro y un carnero sin defecto del rebaño.
    24: Los ofrecerás delante de Yavé. Los sacerdotes echarán sal sobre ellos, y los ofrecerán como holocausto a Yavé.
    25: Por siete días ofrecerán cada día como ofrenda por el pecado un macho cabrío, un becerro y un carnero sin defecto del rebaño.
    26: Por siete días ofrecerán sacrificio que apacigua por el altar, y lo purificarán. Así lo consagrarán.
    27: Cuando ellos completen estos días, del octavo día en adelante, sucederá que los sacerdotes ofrecerán los holocaustos y ofrendas de paz de ustedes sobre el altar. Y me serán aceptos, dice ʼAdonay Yavé.
  44:
    1: Entonces me volvió a llevar hacia la puerta externa del Santuario ubicada hacia el oriente. Estaba cerrada.
    2: 'Y Yavé me dijo: Esta puerta estará cerrada. No se abrirá, ni algún hombre entrará por ella, porque Yavé, el ʼElohim de Israel entró por ella. Por tanto estará cerrada.'
    3: En cuanto al gobernante, por ser el gobernante, se sentará allí para comer pan delante de Yavé. Entrará por el patio de la puerta. Por el mismo camino saldrá.
    4: Me llevó por delante del Templo hacia la puerta del norte. Vi que la gloria de Yavé llenó la Casa de Yavé, y caí sobre mi rostro.
    5: 'Y Yavé me dijo: Hijo de hombre, considera bien. Mira con tus ojos y escucha con tus oídos todo lo que Yo te explico sobre todas las Ordenanzas y las Leyes para la Casa de Yavé. Considera bien las entradas a la Casa y cada una de las salidas del Santuario.'
    6: 'Y dirás a los rebeldes, a la Casa de Israel: ʼAdonay Yavé dice: ¡Oh Casa de Israel! Basta ya de todas sus repugnancias'
    7: que cometieron al traer extranjeros, incircuncisos de corazón y de carne, a fin de que estén en mi Santuario para profanar mi Casa cuando ofrecen mi pan, la grasa y la sangre, con lo cual, con todas sus repugnancias, invalidan mi Pacto.
    8: Pues no guardaron lo establecido con respecto a mis cosas santas, sino pusieron extranjeros como encargados de mi Santuario.
    9: 'ʼAdonay Yavé dice: Ningún extranjero, incircunciso de corazón y de carne, entrará en mi Santuario, ningún extranjero que viva con los hijos de Israel.'
    10: En cuanto a los levitas que se apartaron de Mí cuando Israel se alejó de Mí y siguió tras sus ídolos, llevarán su castigo por su iniquidad.
    11: Sin embargo, serán ministros en mi Santuario como porteros de la Casa y servidores de ella. Matarán el holocausto y los sacrificios para el pueblo y estarán en pie delante de ellos para servirles.
    12: Porque les sirvieron delante de sus ídolos y fueron una piedra de tropiezo de iniquidad para la Casa de Israel. Por tanto juré contra ellos que sufrirían el castigo por su iniquidad, dice ʼAdonay Yavé.
    13: No se acercarán a Mí para servirme como sacerdotes, ni se acercarán a ninguna de mis cosas santas. Sin embargo llevarán su vergüenza por las repugnancias que cometieron.
    14: No obstante los designo como encargados de la custodia de la Casa para todo el servicio de ella y todo lo que en ella se haga.
    15: Pero los sacerdotes levitas hijos de Sadoc que guardaron mi Ordenanza para el Santuario cuando los hijos de Israel se apartaron de Mí, ellos se acercarán a Mí para ofrecerme la grasa y la sangre, dice ʼAdonay Yavé.
    16: Ellos entrarán en mi Santuario, se acercarán a mi mesa para servirme y guardarán mis Ordenanzas.
    17: Cuando entren por las puertas del patio interno se vestirán con ropas de lino. No llevarán sobre ellos cosas de lana cuando ministren en las puertas del patio interno y dentro del Templo.
    18: Llevarán turbantes de lino sobre sus cabezas y calzoncillos de lino sobre su cintura. No se atarán alguna cosa que cause sudor.
    19: Cuando salgan al patio externo, al patio donde está el pueblo, se quitarán las ropas con las cuales ministraban y las depositarán en las cámaras del Santuario. Se vestirán con otras ropas, para no santificar al pueblo con sus ropas.
    20: No se raparán sus cabezas, ni se dejarán crecer libremente el cabello. Solo lo recortarán.
    21: Ninguno de los sacerdotes beberá vino cuando entre en el patio interno.
    22: No tomarán a una viuda ni a una repudiada como esposa, sino tomarán para ellos vírgenes del linaje de la Casa de Israel, o una viuda de sacerdote.
    23: Además, enseñarán a mi pueblo la diferencia entre lo santo y lo profano, y entre lo impuro y lo puro.
    24: En los casos de pleito, ellos se levantarán para juzgar. Juzgarán según mis Preceptos, guardarán mis Leyes y mis Estatutos en todos mis lugares señalados y santificarán mis sábados.
    25: No se acercarán a un cadáver para no contaminarse. Solo por el padre o por la madre, por el hijo o por la hija, por el hermano o por la hermana que no tuvo esposo pueden contaminarse.
    26: Después que sea purificado, le contarán siete días.
    27: El día cuando entre al Santuario, al patio interno, para ministrar en el Santuario, ofrecerá su sacrificio que apacigua, dice ʼAdonay Yavé.
    28: Ellos tendrán su heredad. Yo soy su heredad. Pero no les darán posesión en Israel. Yo soy su posesión.
    29: Comerán la ofrenda vegetal, la ofrenda por el pecado y la ofrenda por la culpa. Todo animal dedicado en Israel será de ellos.
    30: Las primicias de todos los primeros frutos de todo, y toda ofrenda de todo lo que se presente de todas las cosechas de ustedes, serán de los sacerdotes. También darás al sacerdote las primicias de tu masa para que en tu casa repose una bendición.
    31: Los sacerdotes no comerán algún animal mortecino o destrozado, sean aves o cuadrúpedos.
  45:
    1: Cuando repartan por suertes la tierra de la herencia, ofrecerán para Yavé una parcela que la consagrarán, de 75 kilómetros de longitud y de 30 kilómetros de anchura. Todo ese territorio será sagrado.
    2: De ella se tomará para el Santuario un cuadro de 1,5 kilómetros de longitud y de anchura, y un campo alrededor de 25 metros.
    3: De esta área medirás una parcela de 12,5 kilómetros de longitud y 5 kilómetros de anchura, en la cual estará el Santuario y el Lugar Santísimo.
    4: Lo consagrado de esta tierra será para los sacerdotes ministros del Santuario, quienes se acercan para ministrar a Yavé. Servirá de lugar para sus casas y el lugar sagrado para el Santuario.
    5: También habrá un sector de 75 kilómetros de longitud y 30 kilómetros de anchura con 20 cámaras para los levitas ministros de la Casa, como posesión para ellos.
    6: Para propiedad de la ciudad señalarán [una parcela] de 2,5 kilómetros de anchura y 12,5 kilómetros de longitud, junto a lo que se apartó para el Santuario. Será para toda la Casa de Israel.
    7: La parte del gobernante estará a ambos lados de lo que se apartó para el Santuario y de la posesión de la ciudad, a lo largo de lo que se apartó para el Santuario, y frente a la posesión de la ciudad. Su longitud corresponderá a una de las porciones, desde sus límites occidental y oriental.
    8: Esta tierra será su posesión en Israel, y nunca más mis gobernantes oprimirán a mi pueblo. El resto de la tierra lo darán a la Casa de Israel según sus tribus.
    9: 'ʼAdonay Yavé dice: Basta ya, oh gobernantes de Israel. Dejen la violencia y la rapiña. Hagan juicio y justicia, y quiten sus imposiciones de encima de mi pueblo, dice ʼAdonay Yavé.'
    10: Tendrán balanzas justas, efa justo y bato justo.
    11: 'El efa y el bato serán de una misma medida: que el bato tenga la décima parte del homer, y el efa la décima parte del homer; la medida de ellos será según el homer.'
    12: El siclo será de 20 geras. 20 siclos más 25 siclos más 15 siclos, les serán una mina.
    13: 'Ésta será la ofrenda que ofrecerán: la sexta parte de una medida de 22 litros por cada homer del trigo, y la sexta parte de una medida de 22 litros por cada homer de la cebada.'
    14: La Ordenanza para un bato de aceite, es decir 22 litros de aceite, será que ofrezcan la décima parte de un coro (equivalente a 220 litros). Diez batos son un homer, porque 220 litros son un homer.
    15: Y ofrecerán una cordera del rebaño de 200 de las engordadas por Israel para el sacrificio, el holocausto, las ofrendas de paz y el sacrificio que apacigua por ellos, dice ʼAdonay Yavé.
    16: Que todo el pueblo de la tierra dé esta ofrenda para el gobernante de Israel.
    17: El gobernante deberá proveer el holocausto, el sacrificio y la libación en las fiestas solemnes, en las lunas nuevas, en los sábados y en todas las fiestas de la Casa de Israel. Él dispondrá el sacrificio que apacigua, la ofrenda, el holocausto y las ofrendas de paz, para hacer el sacrificio que apacigua por la Casa de Israel.
    18: 'ʼAdonay Yavé dice: El día primero del mes primero, tomarás un becerro sin defecto y purificarás el Santuario.'
    19: El sacerdote tomará de la sangre del sacrificio que apacigua y untará las jambas de la puerta de la Casa, las cuatro esquinas del zócalo del altar y las jambas de las puertas del patio interno.
    20: El séptimo día del mes harás esto por los que pecaron por error o engaño. Harás el sacrificio que apacigua por el Templo.
    21: A los 14 días del mes primero celebrarán la Pascua, fiesta solemne de siete días. Se comerá pan sin levadura.
    22: Aquel día el gobernante sacrificará un becerro por el pecado por él mismo y por todo el pueblo de la tierra.
    23: 'Durante los siete días de la fiesta solemne, cada uno de los siete días ofrecerá diariamente el holocausto ante Yavé: siete becerros y siete carneros sin defecto, y un macho cabrío como ofrenda por el pecado.'
    24: Ofrecerá con cada becerro y cada carnero una ofrenda de 22 litros de aceite. Por cada cantidad de 22 litros de aceite, agregará 3,66 litros de aceite.
    25: El mes séptimo, en la solemnidad a los 15 días del mes, hará como en estos siete días en cuanto a ofrenda por el pecado, el holocausto, la ofrenda vegetal y el aceite.
  46:
    1: 'ʼAdonay Yavé dice: La puerta del patio interno dirigida hacia el oriente estará cerrada los seis días de trabajo, pero será abierta el sábado y también el día de luna nueva.'
    2: El gobernante entrará por el camino del patio de la puerta externa, y estará en pie junto a la entrada de la puerta mientras los sacerdotes ofrecen su holocausto y sus ofrendas de paz. Se postrará junto a la entrada de la puerta. Después saldrá, pero la puerta no se cerrará hasta llegar la noche.
    3: También el pueblo de la tierra se postrará ante Yavé en la entrada de la puerta los sábados y las nuevas lunas.
    4: El holocausto que el gobernante ofrecerá a Yavé el sábado será de seis corderos y un carnero, todos sin defecto.
    5: La ofrenda vegetal será de 22 litros de [harina de trigo o cebada] con cada carnero. Con cada cordero la ofrenda será según sus posibilidades, y 3.66 litros de aceite con cada medida de 22 litros de harina.
    6: Pero el día de la nueva luna será un becerro sin defecto, seis corderos y un carnero, todos sin defecto.
    7: Proveerá como ofrenda vegetal 22 litros de harina por cada becerro y por cada carnero. Pero en cuanto a los corderos, ofrecerá conforme a sus posibilidades, y 3.66 litros de aceite por cada medida de 22 litros de harina.
    8: Cuando entre el gobernante, entrará por el camino de la puerta del patio, y por el mismo camino saldrá.
    9: Pero cuando el pueblo de la tierra entre a la Presencia de Yavé en las solemnidades, el que entre por la puerta del norte saldrá por la puerta del sur, y el que entre por la puerta del sur saldrá por la puerta del norte. No regresará por la puerta por la cual entró. Saldrá por la puerta que está frente a ella.
    10: Y cuando ellos entren, el gobernante entrará en medio de ellos, y cuando ellos salgan, él saldrá.
    11: En las solemnidades y en las fiestas señaladas, la ofrenda será de una medida de 22 litros de harina por cada becerro y por cada carnero, y por los corderos como pueda dar, y será 3.66 litros de aceite por cada medida de 22 litros de harina.
    12: Cuando el gobernante ofrezca libremente holocausto u ofrendas de paz a Yavé, le abrirán la puerta dirigida hacia el oriente. Ofrecerá su holocausto y sus ofrendas de paz, como hace el sábado y luego saldrá. Después que salga, se cerrará la puerta.
    13: Cada día ofrecerás un cordero añal sin defecto en sacrificio a Yavé como holocausto. Lo sacrificarás y
    14: con él, como ofrenda vegetal, ofrecerás 3,6 litros, y 1,3 litros de aceite para la harina. Es ofrenda vegetal continua para Yavé, como Ordenanza perpetua.
    15: Así presentarán el cordero, la ofrenda vegetal y el aceite cada mañana como holocausto continuo.
    16: 'ʼAdonay Yavé dice: Si el gobernante da parte de su herencia a cualquiera de sus hijos, ésa es su herencia. Pertenecerá a sus hijos, pues es su posesión por herencia.'
    17: Pero si da parte de su herencia a alguno de sus esclavos, será de éste hasta el año del jubileo. Luego regresará al gobernante, porque la herencia pertenece a los hijos.
    18: El gobernante no dará de la herencia del pueblo para despojarlo de su posesión. Dará herencia a sus hijos de su propia herencia a fin de que ninguno de mi pueblo sea despojado de su herencia.
    19: Luego me llevó por la entrada que estaba al lado de la puerta, a las cámaras santas de los sacerdotes, las cuales estaban hacia el norte. Allí estaba situado un lugar detrás de ellas, en su extremo occidental.
    20: 'Me dijo: Éste es el lugar donde los sacerdotes hervirán el sacrificio por la culpa y el sacrificio por el pecado. Allí cocinarán la ofrenda vegetal para que no la lleven al patio externo, y así santifiquen al pueblo.'
    21: Luego me llevó al patio externo y a las cuatro esquinas del patio. Vi un [pequeño] patio en cada esquina del patio.
    22: En las cuatro esquinas del patio había pequeños patios de 20 metros de longitud por 15 metros de anchura. Los cuatro eran de la misma medida.
    23: Había una pared alrededor de los cuatro con fogones alrededor por debajo de las paredes.
    24: 'Entonces me dijo: Éstos son los fogones donde los ministros de la Casa cocinarán los sacrificios del pueblo.'
  47:
    1: Me volvió a llevar a la entrada de la Casa. Vi agua que salía de debajo de la entrada de la Casa hacia el oriente, porque el frente de la Casa estaba hacia el oriente. El agua salía desde abajo, del lado derecho de la Casa, al sur del altar.
    2: Luego me llevó fuera de la puerta del norte a dar una vuelta por el camino que conducía hacia el oriente. Vi el agua que salía por el lado sur.
    3: Cuando el varón salió hacia el oriente con un cordel en su mano, midió 500 metros y me dijo que pasara por el agua. El agua me llegó hasta los tobillos.
    4: Otra vez midió 500 metros, y me dijo que pasara por el agua. El agua me llegó hasta las rodillas. Midió luego otros 500 metros, y me dijo que pasara por el agua. El agua me subió hasta la cintura.
    5: Midió otros 500 metros, y era un río por el cual no podía pasar. El agua creció de manera que el río no se podía pasar sino a nado.
    6: 'Y me dijo: ¿Viste, hijo de hombre? Después me llevó, y me ordenó volver a la ribera del río.'
    7: Cuando regresé vi que había muchísimos árboles en ambos lados de la ribera del río.
    8: 'Entonces me dijo: Esta agua fluye hacia la región del oriente y bajará al Arabá. Cuando entre en el mar del agua pútrida, el agua será sanada.'
    9: Todo ser viviente que nade por dondequiera que entren estos dos ríos, vivirá. Habrá muchísimos peces, porque esa agua entró allí para que todas las cosas sean sanadas y viva todo lo que entre en este río.
    10: Sucederá que a los pescadores que estén junto al río, desde En-gadi hasta En-eglaim, les servirá de lugar para extender redes. Los peces serán de muchas clases, tan numerosos como los peces del Mar Grande.
    11: Pero sus pantanos y sus lagunas no se sanearán. Serán dejados como sal.
    12: Crecerá toda clase de árboles frutales en las orillas del río por ambos lados. Sus hojas nunca caerán ni faltará su fruto. A su tiempo madurará porque su agua sale del Santuario. Su fruto será para comer y sus hojas para medicina.
    13: 'ʼAdonay Yavé dice: Éstos son los límites según los cuales repartirán la tierra como herencia entre las doce tribus de Israel. José tendrá dos porciones.'
    14: La heredarán tanto los unos como los otros. Con respecto a ella juré a sus antepasados que se la daría. Por tanto ésta será la tierra de su herencia.
    15: Éste será el límite de la tierra. Por el lado del norte, desde el Mar Grande por el camino de Hethlón a la entrada de Zedad,
    16: Hamat, Berota y Sibraim, que está entre el límite de Damasco y el límite de Hamat y Hazar-haticón, que es el límite de Haurán.
    17: El lindero del norte será desde el mar hasta Hazar-enán en el límite del norte de Damasco, al norte el límite de Hamat. Este es el lado del norte.
    18: El límite oriental desde entre Haurán y Damasco, y entre Galaad y la tierra de Israel, junto al Jordán, desde el lindero norte hasta el mar oriental. Este será el lado oriental.
    19: Del lado norte hacia el sur, desde Tamar hasta las aguas de la rencilla en Cades, hasta el arroyo y el Mar Grande. Éste será el límite por el lado sur.
    20: El límite occidental será el Mar Grande, desde el lindero sur hasta frente a Hamat. Éste será el lado occidental.
    21: Así dividirán esta tierra entre ustedes según las tribus de Israel.
    22: Echarán suertes sobre ella por la herencia entre ustedes y los extranjeros que viven en medio de ustedes y tengan hijos. Ellos les serán como los que nacen entre los hijos de Israel. Echarán suertes con ustedes para tener herencia entre las tribus de Israel.
    23: Le darán al extranjero su herencia en la tribu en la cual viva, dice ʼAdonay Yavé.
  48:
    1: Éstos son los nombres de las tribus. Dan tendrá una parte desde el extremo norte por la vía de Hetlón al volver a Hamat, hasta Hazar-enán en los confines de Damasco al norte, hacia Hamat, desde el lado oriental hasta el occidental.
    2: Aser tendrá una parte junto a la frontera de Dan, desde el lado oriental hasta el lado del mar.
    3: Neftalí tendrá una parte junto al límite de Aser, desde el lado oriental hasta el lado del mar.
    4: Manasés tendrá una parte junto al límite de Neftalí, desde el lado oriental hasta el lado del mar.
    5: Efraín tendrá una parte junto al límite de Manasés, desde el lado oriental hasta el lado del mar.
    6: Rubén tendrá una parte junto al límite de Efraín, desde el lado oriental hasta el lado del mar.
    7: Judá tendrá una parte junto al límite de Rubén, desde el lado oriental hasta el lado del mar.
    8: Junto al límite de Judá, desde el lado oriental hasta el lado del mar, estará la parcela que reservarán de 12,5 kilómetros de anchura, y de una longitud igual a cualquiera de las otras parcelas, esto es, desde el lado oriental hasta el lado del mar. El Santuario estará en medio de ella.
    9: La parcela que reservarán para Yavé tendrá 12,5 kilómetros de longitud y 5 kilómetros de anchura.
    10: La parcela santa que pertenecerá a los sacerdotes será de 12,5 kilómetros [de longitud] hacia el norte, 5 kilómetros de anchura hacia el occidente, 5 kilómetros de anchura hacia el oriente y 12,5 kilómetros de longitud hacia el sur. El Santuario de Yavé estará en medio de ella.
    11: Los sacerdotes santificados de los hijos de Sadoc que me guardaron fidelidad, que no se apartaron como erraron los hijos de Israel y los levitas,
    12: tendrán como parte santísima la parcela de tierra reservada junto al límite de la de los levitas.
    13: La [parcela] de los levitas, al lado de los límites de la [parcela] de los sacerdotes, será de 12,5 kilómetros de longitud y 5 kilómetros de anchura. Toda la longitud será de 12 kilómetros y la anchura de 5 kilómetros.
    14: Nada de eso venderán, ni lo permutarán, ni traspasarán las primicias de la tierra, porque es consagrada a Yavé.
    15: Y los 2,5 kilómetros de anchura por 12,5 kilómetros de longitud que quedan serán para usos comunes de la ciudad, viviendas y espacios abiertos. La ciudad estará en medio.
    16: 'Éstas serán sus medidas: por los lados norte, sur, este y oeste, 2,25 kilómetros.'
    17: El espacio abierto de la ciudad por todos los lados será 125 metros.
    18: Y el resto de la longitud delante de la parcela santa será 5 kilómetros al oriente y al occidente. Allí sembrarán los que sirven a la ciudad.
    19: Los que sirvan a la ciudad de todas las tribus de Israel la cultivarán.
    20: Dedicarán toda la parcela reservada de 12,5 kilómetros cuadrados para el Santuario y posesión de la ciudad.
    21: Lo que quede de ambos lados de la parcela santa y de la posesión de la ciudad será del gobernante, esto es, delante de los 12,5 kilómetros de la parcela hasta el límite oriental y del occidental. Lo de delante de dichas parcelas será del gobernante. Será parcela santa y el Santuario de la Casa estará en la mitad de ella.
    22: De este modo, la parte del gobernante será la comprendida desde la parcela de los levitas y la de la ciudad, entre el límite de Judá y el de Benjamín.
    23: En cuanto a las demás tribus, Benjamín tendrá una parte desde el lado oriental hasta el lado del mar.
    24: Junto al límite de Benjamín, Simeón tendrá una parte desde el lado oriental hasta el lado del mar.
    25: Junto al límite de Simeón, Isacar tendrá una parte desde el lado oriental hasta el lado del mar.
    26: Junto al límite de Isacar, Zabulón tendrá una parte desde el lado oriental hasta el lado del mar.
    27: Junto al límite de Zabulón, Gad tendrá una parte desde el lado oriental hasta el lado del mar.
    28: Junto al límite de Gad, al lado sur, será el límite desde Tamar hasta las aguas de la rencilla, y desde Cades y el arroyo hasta el Mar Grande.
    29: Ésta es la tierra que repartirán por suertes como herencia a las tribus de Israel, y éstas son sus parcelas, dice ʼAdonay Yavé.
    30: Éstas son las salidas de la ciudad. Por el lado del norte 2,25 kilómetros medidos.
    31: 'Las puertas de la ciudad serán según los nombres de las tribus de Israel. Por el lado norte, tres puertas: una puerta de Rubén, una de Judá, una de Leví.'
    32: 'Por el lado oriental 2,25 kilómetros, y tres puertas: una puerta de José, una de Benjamín, una de Dan.'
    33: 'Por el lado del sur 2,25 kilómetros medidos, y tres puertas: una puerta de Simeón, una de Isacar y una de Zabulón.'
    34: 'Por el lado occidental 2,25 kilómetros, y sus tres puertas: una puerta de Gad, una de Aser, una de Neftalí.'
    35: 'En derredor tendrá 9 kilómetros. Y desde aquel día, el nombre de la ciudad será: Yavé está allí.'
27:
  1:
    1: El tercer año del reinado de Joacim, rey de Judá, llegó a Jerusalén Nabucodonosor, rey de Babilonia, y la sitió.
    2: ʼAdonay entregó a Joacim, rey de Judá, en su mano, y parte de los utensilios de la Casa de ʼElohim. Los llevó al templo de su ʼelohim en tierra de Sinar. Puso los utensilios en el tesoro del templo.
    3: El rey dijo a Aspenaz, jefe de sus servidores del palacio, que trajera algunos israelitas del linaje real y de los nobles,
    4: jóvenes de buen parecer en quienes no hubiera defecto, que mostraran inteligencia en toda sabiduría, dotados de entendimiento y discernimiento, y aptos para enseñarles la literatura y la lengua de los caldeos.
    5: El rey les asignó su ración diaria de la mesa real y del vino que él bebía, para alimentarlos durante tres años a fin de que ellos fueran esclavos personales del rey.
    6: Entre ellos estaban Daniel, Ananías, Misael y Azarías, de los hijos de Judá.
    7: 'El jefe de los servidores del palacio les cambió los nombres a éstos: A Daniel llamó Beltsasar; a Ananías, Sadrac; a Misael, Mesac, y a Azarías, Abed-nego.'
    8: Daniel propuso en su corazón no contaminarse con la ración de la comida del rey, ni con el vino que bebía. Por tanto pidió permiso al jefe de los servidores del palacio para no contaminarse.
    9: '[ʼElah] concedió a Daniel gracia y compasión de parte del jefe de los servidores del palacio.'
    10: 'El jefe de los servidores del palacio dijo a Daniel: Tengo temor a mi ʼadón el rey, quien asignó su comida y su bebida. Si él ve sus rostros demacrados en comparación con los jóvenes de su edad, entonces ustedes pondrían mi cabeza en peligro ante el rey.'
    11: 'Entonces Daniel dijo al inspector, a quien el jefe de los servidores del palacio designó para cuidarlo a él, a Ananías, a Misael y a Azarías:'
    12: 'Te ruego que hagas la prueba con tus esclavos durante diez días: que nos den legumbres para comer y agua para beber,'
    13: que luego nuestros semblantes sean comparados con los rostros de los jóvenes que comen de la comida del rey, y que hagas después con tus esclavos según lo que veas.
    14: Él convino con ellos e hizo la prueba durante diez días.
    15: Al final de los diez días, los semblantes de ellos se veían mejor y más nutridos que los de los otros jóvenes que comían la ración de los manjares del rey.
    16: Por lo cual el inspector cambiaba la porción de la comida de ellos y el vino que debían beber, y les daba legumbres.
    17: ʼElohim concedió conocimiento e inteligencia en toda literatura y sabiduría a estos cuatro jóvenes, y Daniel tenía entendimiento en visiones y sueños.
    18: Al terminar el tiempo que el rey fijó para prepararlos, el jefe de los servidores del palacio los presentó ante Nabucodonosor.
    19: Cuando el rey habló con ellos, no halló entre todos ellos a uno como Daniel, Ananías, Misael y Azarías, por lo cual permanecieron delante del rey.
    20: Sobre todo asunto de sabiduría e inteligencia que el rey les consultaba, los halló diez veces mejores que todos los magos y astrólogos que había en todo su reino.
    21: Daniel continuó hasta el primer año del rey Ciro.
  2:
    1: El segundo año de su reinado, Nabucodonosor tuvo un sueño. Su espíritu se perturbó de tal modo que no pudo dormir.
    2: El rey llamó a los magos, astrólogos, hechiceros y caldeos, para que interpretaran el sueño del rey. Fueron y se presentaron ante el rey.
    3: 'Él les dijo: Tuve un sueño, y mi espíritu desespera por entenderlo.'
    4: 'Entonces los caldeos respondieron al rey en lengua aramea: ¡Vive para siempre, oh rey! Dí el sueño a tus esclavos, y te diremos la interpretación.'
    5: 'El rey respondió a los caldeos: Olvidé el asunto, pero si no me dicen el sueño y su interpretación, serán despedazados y sus casas serán convertidas en muladares.'
    6: Sin embargo, si me declaran el sueño y su interpretación, recibirán regalos, recompensas y grandes honores de mi parte. Solo declárenme el sueño y su interpretación.
    7: 'Respondieron por segunda vez: Diga el rey el sueño a sus esclavos, y le diremos la interpretación.'
    8: 'El rey respondió: En verdad veo que ponen dilaciones, porque saben que el asunto se me fue.'
    9: Si no me muestran el sueño, su sentencia será una sola. Ciertamente preparan respuesta mentirosa y perversa para presentármela, mientras pasa el tiempo. ¡Declárenme de una vez el sueño, y sabré que pueden interpretármelo!
    10: 'Los caldeos respondieron al rey: No hay hombre en la tierra que pueda declarar lo que pide el rey. Ningún rey, aunque fuera poderoso, pidió cosa semejante a algún mago, astrólogo o caldeo.'
    11: Porque el asunto que el rey demanda es cosa ardua, y no hay quien lo pueda declarar al rey, excepto los ʼelohim cuya morada no está entre los hombres.
    12: Por esto el rey, airado y con gran enojo, ordenó que todos los sabios de Babilonia fueran exterminados.
    13: Se publicó el edicto según el cual los sabios fueran ejecutados. También buscaron a Daniel y a sus compañeros para ejecutarlos.
    14: Entonces Daniel habló sabia y prudentemente a Arioc, capitán de la guardia del rey, encargado de matar a los sabios de Babilonia.
    15: 'Le preguntó a Arioc, capitán del rey: ¿Por cual razón el edicto del rey es tan urgente? Entonces Arioc informó a Daniel con respecto al asunto.'
    16: Daniel entró y pidió al rey que le diera tiempo para declarar la interpretación al rey.
    17: Luego Daniel fue a su casa e informó el asunto a sus compañeros Ananías, Misael y Azarías,
    18: para que pidieran compasión del ʼEloha del cielo con respecto a este misterio, a fin de que Daniel y sus compañeros no perecieran con el resto de los sabios de Babilonia.
    19: Entonces, en una visión nocturna, el misterio le fue revelado a Daniel, por lo cual Daniel bendijo al ʼEloha del cielo.
    20: 'Daniel habló: Bendito sea el Nombre de ʼEloha Por los siglos de los siglos, Porque la sabiduría y el poder pertenecen a Él.'
    21: Él cambia los tiempos y las épocas. Él remueve reyes y establece los reyes. Él da sabiduría a los sabios Y conocimiento a los de entendimiento.
    22: Revela las cosas profundas y ocultas. Conoce lo que está en la oscuridad. La luz mora con Él.
    23: '¡A ti, oh ʼEloha de mis antepasados, Doy gracias y alabo! Pues me diste sabiduría y fortaleza, Y me revelaste lo que te pedimos: ¡Nos diste a conocer el asunto del rey!'
    24: 'Después de esto Daniel fue a Arioc, a quien el rey designó para matar a los sabios de Babilonia, y le dijo: No mates a los sabios de Babilonia. Llévame ante el rey, y yo le mostraré la interpretación del sueño.'
    25: 'Arioc llevó prontamente a Daniel ante el rey y le dijo: Hallé a un varón de los deportados de Judá que puede dar la interpretación al rey.'
    26: 'El rey preguntó a Daniel, a quien llamaban Beltsasar: ¿Puedes tú declararme el sueño que vi y su interpretación?'
    27: 'Daniel respondió al rey: El misterio que el rey demanda no se lo pueden revelar ni sabios, ni astrólogos, ni magos ni adivinos.'
    28: 'Pero ʼElah existe en los cielos, Quien revela los misterios, Quien informa al rey Nabucodonosor lo que acontecerá en los últimos días. Este fue tu sueño y las visiones que tuviste en tu cama:'
    29: Cuando tú estabas en tu cama, oh rey, tus pensamientos se dirigieron hacia lo que ocurrirá en lo futuro. El que revela misterios te mostró lo que sucederá.
    30: A mí me fue revelado el misterio, no porque hay más sabiduría en mí que en cualquier otro humano, sino para que se declare la interpretación al rey y que entiendas tus pensamientos.
    31: Tú mirabas, oh rey, y ¡ahí estaba una estatua colosal! Esta estatua gigantesca, cuyo esplendor era muy sublime, estaba en pie ante ti. Su aspecto era asombroso.
    32: La cabeza de esta estatua era de oro fino, su pecho y sus brazos de plata, su vientre y sus muslos de bronce,
    33: sus piernas de hierro, sus pies, en parte de hierro y en parte de barro cocido.
    34: Estabas mirando hasta que fue lanzada una piedra no con manos. Golpeó a la estatua en sus pies de hierro y barro, y los desmenuzó.
    35: Entonces fueron desmenuzados juntamente el hierro, el barro cocido, el bronce, la plata y el oro. Fueron como conchas de grano trillado en las eras de verano que el viento arrebata sin que de ellas quede algún rastro. Pero la piedra que golpeó a la estatua se volvió una gran montaña que llenó toda la tierra.
    36: 'Éste es el sueño, y ahora diremos al rey su interpretación:'
    37: Tú, oh rey, eres el rey de reyes, a quien el ʼElah del cielo te dio el reino y el poder, la fortaleza y el esplendor.
    38: Él entregó en tu mano las bestias del campo y las aves del espacio dondequiera que viven los hijos de hombres. Te dio el dominio sobre todo. ¡Tú eres la cabeza de oro!
    39: Después de ti, se levantará otro reino inferior al tuyo, y luego un tercer reino de bronce, el cual dominará sobre toda la tierra.
    40: Como el hierro, el cuarto reino será fuerte. El hierro desmenuza y rompe todas las cosas. Así desmenuzará y quebrantará todo.
    41: Lo que viste de los pies y los dedos, en parte de barro cocido de alfarero y en parte de hierro, representan un reino dividido. Pero habrá en él algo de la solidez del hierro, según viste el hierro mezclado con el barro cocido.
    42: Por ser los dedos de los pies en parte de hierro y en parte de barro cocido, el reino será en parte fuerte y en parte débil.
    43: Según viste el hierro mezclado con el barro, se mezclarán por medio de alianzas humanas, pero no se unirán el uno con el otro, como el hierro no se mezcla con el barro.
    44: En los días de estos reyes, el ʼElah del cielo establecerá un reino que jamás será destruido, ni será dejado a otro pueblo, sino que desmenuzará y consumirá a todos estos reinos. Pero él permanecerá para siempre,
    45: tal como viste que una piedra fue lanzada de la montaña no con mano, la cual desmenuzó el hierro, el bronce, el barro, la plata y el oro. El gran ʼElah mostró al rey lo que va a suceder en lo futuro. El sueño es verdadero, y su interpretación es fiel.
    46: Entonces el rey Nabucodonosor se postró, hizo reverencia a Daniel y mandó que le ofrecieran presentes e incienso.
    47: 'Y el rey habló a Daniel: ¡Ciertamente tu ʼElah es un ʼElah de ʼelahs, ʼAdón de reyes y revelador de misterios, pues pudiste revelar este misterio!'
    48: Entonces el rey promovió a Daniel, le dio muchos presentes grandes y lo constituyó gobernador de toda la provincia de Babilonia y jefe de todos los sabios de Babilonia.
    49: Entonces Daniel solicitó del rey y obtuvo que designara a Sadrac, Mesac y Abed-nego como jefes de la administración de la provincia de Babilonia, pero Daniel permaneció en la corte del rey.
  3:
    1: El rey Nabucodonosor hizo una estatua de oro de 27 metros de altura y 2,7 metros de anchura. La levantó en la llanura de Dura en la provincia de Babilonia.
    2: El rey Nabucodonosor ordenó que se reunieran los sátrapas, prefectos, gobernadores, jueces, tesoreros, consejeros, magistrados y todos los altos funcionarios de las provincias para que fueran a la consagración de la estatua que el rey Nabucodonosor levantó.
    3: Los sátrapas, prefectos, gobernadores, jueces, tesoreros, consejeros, magistrados y todos los altos funcionarios de las provincias fueron reunidos para la consagración de la estatua que el rey Nabucodonosor hizo. Se presentaron ante la estatua que el rey Nabucodonosor levantó.
    4: 'Entonces el heraldo pregonó a gran voz: Pueblos, naciones y lenguas:'
    5: ¡Se ordena que al oír el son de la corneta, el silbato, el tamboril, el arpa, el salterio, la zampoña y todo instrumento de música, se postren y adoren la estatua de oro que el rey Nabucodonosor levantó!
    6: ¡El que no se postre en adoración será echado dentro de un horno de fuego ardiente en la misma hora!
    7: Por lo cual, al momento cuando los diversos pueblos oyeron el son de la corneta, el silbato, el tamboril, el arpa, el salterio, la zampoña y todo instrumento de música, los pueblos de toda nación y lengua se postraron y adoraron la estatua de oro que el rey Nabucodonosor levantó.
    8: Con tal motivo, algunos varones caldeos llegaron en aquel momento y acusaron maliciosamente a los judíos.
    9: 'Pidieron la palabra y dijeron al rey Nabucodonosor: ¡Oh rey, vive para siempre!'
    10: Tú, oh rey, decretaste que todo hombre que oiga el son de la corneta, el silbato, el tamboril, el arpa, el salterio, la zampoña y todo instrumento de música, se postre y adore la estatua de oro,
    11: y el que no se postre en adoración sea echado dentro del horno de fuego ardiente.
    12: 'Pero hay ciertos varones judíos a quienes encomendaste la administración de la provincia de Babilonia: Sadrac, Mesac y Abed-nego. Estos hombres, oh rey, no te prestan atención, ni adoran a tus ʼelahs, ni adoran la estatua de oro que tú levantaste.'
    13: Entonces Nabucodonosor, con cólera y furor, mandó traer a Sadrac, Mesac y Abed-nego, los cuales fueron llevados de inmediato ante el rey.
    14: 'Nabucodonosor tomó la palabra y les dijo: Sadrac, Mesac y Abed-nego: ¿Es verdad que ustedes no rinden culto a mis ʼelahs, ni adoran la estatua de oro que levanté?'
    15: Ahora pues, si al oír el son de la corneta, el silbato, el tamboril, el arpa, el salterio, la zampoña y todo instrumento de música, están dispuestos a postrarse en adoración ante la estatua que hice, les irá bien. Pero si no la adoran serán echados en medio del horno de fuego ardiente en la misma hora. ¿Y cuál ʼelah los podrá librar de mis manos?
    16: 'Entonces Sadrac, Mesac y Abed-nego respondieron al rey Nabucodonosor: No necesitamos responderte con respecto a este asunto.'
    17: ¡Si es así, nuestro ʼElah a Quien servimos, puede librarnos! Él tiene poder, oh rey, para librarnos del horno de fuego ardiente y nos librará de tu mano.
    18: Y aunque no lo haga, oh rey, entiende que tampoco rendiremos culto a tus ʼelahs, ni nos postraremos ante la estatua de oro que levantaste.
    19: Entonces Nabucodonosor, con el rostro alterado y lleno de furia contra Sadrac, Mesac y Abed-nego, ordenó que el horno fuera calentado siete veces más de lo acostumbrado.
    20: Mandó a algunos valientes guerreros de su ejército que ataran a Sadrac, Mesac y Abed-nego, y los echaran al horno de fuego ardiente.
    21: Entonces estos hombres fueron atados con sus calzones, sus túnicas, sus turbantes y sus mantos, y fueron echados en medio del horno de fuego ardiente.
    22: Como la orden del rey era apremiante, y el horno estaba demasiado caliente, las llamas quemaron a los hombres que lanzaron a Sadrac, Mesac y Abed-nego
    23: mientras los tres varones, Sadrac, Mesac y Abed-nego, caían atados dentro del horno de fuego ardiente.
    24: 'Entonces el rey Nabucodonosor, estupefacto, se levantó de repente y preguntó a sus altos oficiales: ¿No fueron tres los varones que cayeron atados dentro del fuego? Ellos respondieron al rey: Ciertamente, oh rey.'
    25: 'Pero él respondió: ¡Miren! Veo a cuatro varones sueltos que se pasean en medio del fuego sin sufrir algún daño, y el aspecto del cuarto es semejante a un hijo de los ʼelahs.'
    26: 'Nabucodonosor se acercó a la puerta del horno de fuego ardiente y gritó: ¡Sadrac, Mesac y Abed-nego, esclavos del ʼElah Altísimo, salgan y vengan! Y Sadrac, Mesac y Abed-nego salieron de en medio del fuego.'
    27: Los sátrapas, prefectos, gobernadores y altos oficiales del rey se reunieron alrededor y vieron que el fuego no hizo daño a aquellos varones. Ni siquiera los cabellos de sus cabezas estaban chamuscados, sus ropas estaban intactas y no tenían olor de fuego.
    28: 'Entonces Nabucodonosor exclamó: ¡Bendito sea el ʼElah de Sadrac, Mesac y Abed-nego, que envió su Ángel y libró a sus esclavos que confiaron en Él, y no cumplieron el edicto del rey! ¡Prefirieron entregar sus cuerpos que servir y adorar a otro ʼelah que no era su ʼElah!'
    29: Decreto, pues, que todo pueblo, nación o lengua que pronuncie blasfemia contra el ʼElah de Sadrac, Mesac y Abed-nego, sea descuartizado y su casa convertida en muladar, por cuanto no hay ʼelah como Éste que pueda librar.
    30: El rey engrandeció a Sadrac, Mesac y Abed-nego en la provincia de Babilonia.
  4:
    1: 'El rey Nabucodonosor a todos los pueblos, naciones y lenguas que viven en toda la tierra: ¡Que abunde su paz!'
    2: Conviene que yo publique las señales y prodigios que el Altísimo ʼElah hizo conmigo.
    3: ¡Cuán grandes son sus señales y cuán potentes sus maravillas! ¡Su reino es sempiterno y su señorío de generación en generación!
    4: Yo, Nabucodonosor, estaba tranquilo en mi casa y floreciente en mi palacio.
    5: Vi un sueño que me espantó. Tendido en cama, me turbaron las imaginaciones y visiones de mi cabeza.
    6: Por esto mandé que todos los sabios de Babilonia vinieran ante mí para que me mostraran la interpretación del sueño.
    7: Magos, astrólogos, caldeos y adivinos llegaron, y relaté el sueño delante de ellos. Pero no me pudieron mostrar su interpretación
    8: 'hasta que se presentó ante mí Daniel, cuyo nombre es Beltsasar, como el nombre de mi ʼelah, y en quien vive el Espíritu del ʼElah santo. Y relaté mi sueño a él:'
    9: Beltsasar, jefe de los magos, ya que entendí que el Espíritu del ʼElah santo está en ti, y que ningún misterio se te esconde, escucha las visiones del sueño que tuve y declárame su interpretación.
    10: 'Éstas fueron las visiones de mi cabeza cuando me hallaba en mi lecho: Miré y ahí estaba en medio de la tierra un árbol cuya altura era enorme.'
    11: El árbol crecía y se fortalecía. Su altura llegaba hasta el cielo y su extensión hasta el fin de toda la tierra.
    12: Su follaje era hermoso, su fruto abundante y había alimento para todos en él. Las bestias del campo hallaban abrigo debajo de él, y las aves del cielo moraban en sus ramas. Todo ser viviente se alimentaba de él.
    13: Mientras estaba en mi cama yo miraba en las visiones de mi cabeza. Vi a un vigilante santo que descendía del cielo
    14: 'y clamó a gran voz: ¡Corten el árbol y quítenle sus ramas. Sacudan su follaje y desprendan su fruto. Váyanse las bestias que están debajo de él, y las aves de sus ramas!'
    15: Pero dejen el tronco con sus raíces en la tierra, con ligaduras de hierro y bronce entre la hierba del campo. Sea mojado con el rocío del cielo, y comparta la hierba de la tierra con las bestias.
    16: Sea cambiada su mente de hombre, que se le dé instinto de bestia y pasen siete tiempos sobre él.
    17: La sentencia es por decreto de los vigilantes y la decisión por la palabra de los santos, para que los vivientes reconozcan que el Altísimo domina sobre el reino de los hombres, Quien lo da al que le place y pone al más humilde de los hombres sobre él.
    18: Yo, el rey Nabucodonosor, tuve este sueño. Y tú, Beltsasar, declárame su interpretación, porque ninguno de los sabios de mi reino puede darme su interpretación. Pero tú sí puedes, porque en ti está el Espíritu de los ʼelahs santos.
    19: 'Pero Daniel, cuyo nombre es Beltsasar, quedó pasmado un buen rato, y sus pensamientos lo turbaron. Entonces el rey habló: Beltsasar, no te turbe el sueño ni su interpretación. Beltsasar respondió: ʼadón mío, sea este sueño para los que te aborrecen, y su interpretación para tus enemigos.'
    20: El árbol que viste, que crecía y se fortalecía, cuya altura llegaba al cielo y era visible en toda la tierra,
    21: cuyo follaje era hermoso y su fruto abundante, en el cual había alimento para todos, debajo del cual vivían las bestias del campo, y en cuyas ramas anidaban las aves del cielo,
    22: eres tú, oh rey. Creciste y te fortaleciste, pues tu grandeza creció hasta llegar al cielo y tu dominio hasta el fin de la tierra.
    23: 'En cuanto a lo que vio el rey, un vigilante santo que descendía del cielo y decía: Corten el árbol y destrúyanlo. Sin embargo, dejen el tronco con sus raíces en la tierra, pero atado con ligaduras de hierro y bronce entre la hierba del campo y sea mojado con el rocío del cielo. Comparta con las bestias del campo, hasta que pasen sobre él siete tiempos.'
    24: 'Ésta es la interpretación, oh rey, y la sentencia del Altísimo, que vino sobre mi ʼadón, el rey:'
    25: Te echarán de entre los hombres. Tu morada será con las bestias del campo. Con hierba del campo te apacentarán como a los bueyes, y con el rocío del cielo serás mojado. Pasarán siete tiempos sobre ti, hasta que reconozcas que el Altísimo tiene dominio sobre el reino de los hombres, y que lo da a quien Él quiere.
    26: En cuanto a la orden de dejar el tronco del árbol con sus raíces en la tierra, significa que tu reino te quedará firme, después que reconozcas que el cielo gobierna.
    27: 'Por tanto, oh rey, acepta mi consejo: redime tus pecados con justicia y borra tus iniquidades al mostrar misericordias a los oprimidos. Tal vez esto sea una prolongación de tu prosperidad.'
    28: Todo esto le llegó al rey Nabucodonosor.
    29: Doce meses después, el rey paseaba en el palacio real de Babilonia
    30: 'y dijo: ¿No es ésta la gran Babilonia que yo mismo edifiqué para residencia real con la fuerza de mi poder para el esplendor de mi majestad?'
    31: 'Aún estaban estas palabras en la boca del rey, cuando una voz vino del cielo: Rey Nabucodonosor, a ti se te habla. El reino te es quitado.'
    32: Serás apartado de los hombres, y tu morada será con las bestias del campo. Te apacentarán como a los bueyes. Siete tiempos pasarán sobre ti, hasta que reconozcas que el Altísimo gobierna en el reino de los hombres y lo da a quien le place.
    33: En la misma hora se cumplió la Palabra sobre Nabucodonosor, y fue apartado de entre los hombres. Comía hierba como los bueyes. Su cuerpo se mojaba con el rocío del cielo hasta que su pelo creció como plumas de águila, y sus uñas como las de las aves.
    34: Pero al fin del tiempo, yo, Nabucodonosor, alcé mis ojos al cielo, y mi razón me fue devuelta. Entonces bendije al Altísimo. Alabé y glorifiqué al que vive para siempre, cuyo dominio es sempiterno y su reino por todas las edades.
    35: 'Todos los habitantes de la tierra son considerados como nada. Él hace lo que quiere en la hueste del cielo y en los habitantes de la tierra. No hay quien detenga su mano y le pregunte: ¿Qué haces?'
    36: En el mismo tiempo me fue devuelta mi razón y la majestad de mi reino. Mi dignidad y mi grandeza volvieron a mí, y mis consejeros y mis nobles comenzaron a buscarme. Fui restablecido en mi soberanía, y me fue añadida una extraordinaria grandeza.
    37: Ahora yo, Nabucodonosor, alabo, engrandezco y glorifico al Rey del cielo, porque todas sus obras son verdaderas y sus caminos justos. Él puede humillar a los que andan con altivez.
  5:
    1: El rey Belsasar hizo un gran banquete para 1.000 de sus dignatarios y bebía vino en presencia de los 1.000.
    2: Con el efecto del vino, Belsasar mandó traer los vasos de oro y de plata que Nabucodonosor, su padre, sacó del Templo de Jerusalén para que el rey, sus dignatarios, sus esposas y sus concubinas bebieran en ellos.
    3: Entonces le llevaron los vasos de oro que sacaron del Santuario del Templo del ʼElah de Jerusalén. Y el rey, sus dignatarios, sus esposas y sus concubinas bebieron en ellos.
    4: Bebieron vino y alabaron a los ʼelohim de oro, plata, bronce, hierro, piedra y madera.
    5: De repente aparecieron los dedos de una mano de hombre que escribía al frente del candelero sobre lo encalado de la pared del palacio del rey. El rey veía la parte de la mano que escribía.
    6: Entonces el rey palideció, sus pensamientos lo alarmaron, las coyunturas de sus caderas se aflojaron y sus rodillas se golpeaban la una contra otra.
    7: 'El rey gritó a gran voz que acudieran los encantadores, los caldeos y los adivinos. Y les dijo a los sabios de Babilonia: Cualquiera que lea esta inscripción y me explique su interpretación será vestido de púrpura, tendrá en su cuello un collar de oro y tendrá autoridad como tercero en el reino.'
    8: Entonces todos los sabios del rey entraron, pero no pudieron leer la inscripción, ni mostrar al rey su interpretación.
    9: El rey Belsasar se turbó muchísimo y palideció. Sus dignatarios estaban perplejos.
    10: 'Pero la reina, motivada por las palabras del rey y de sus dignatarios, entró a la sala del banquete y dijo: ¡Vive para siempre, oh rey! No te turben tus pensamientos, ni palidezca tu semblante.'
    11: En tu reino hay un hombre en el cual vive el Espíritu de los ʼelahs santos. En los días de tu padre fueron halladas en él luz, inteligencia y sabiduría, como la sabiduría de los ʼelahs. El rey Nabucodonosor, tu padre, oh rey, lo constituyó jefe de los magos, astrólogos, caldeos y adivinos,
    12: porque fueron hallados en él un espíritu superior, ciencia y entendimiento para interpretar sueños, descifrar enigmas y resolver dudas, esto es, en Daniel, al cual el rey llamó Beltsasar. Ahora pues, llámese a Daniel, y él te declarará la interpretación.
    13: 'Entonces Daniel fue llevado ante el rey. Y el rey le preguntó a Daniel: ¿Eres tú aquel Daniel de los hijos de la cautividad de Judá, que mi padre trajo de Judea?'
    14: Oí con respecto a ti que el espíritu de los ʼelahs santos está en ti, y que fueron hallados en ti luz, entendimiento y mayor sabiduría.
    15: Ahora, sabios y astrólogos fueron traídos a mi presencia para que leyeran esta inscripción y me dieran su interpretación, pero no pudieron mostrarme la interpretación del asunto.
    16: Oí con respecto a ti que puedes dar interpretaciones y resolver enigmas. Ahora, si puedes leer la inscripción y darme su interpretación, serás vestido de púrpura, tendrás un collar de oro en tu cuello y tendrás autoridad como tercero en el reino.
    17: 'Entonces Daniel respondió al rey: ¡Tus obsequios sean para ti y da tus recompensas a otro! Leeré la inscripción al rey y le diré la interpretación.'
    18: Oh rey, el ʼElah Altísimo dio el reino, la grandeza, el esplendor y la majestad a tu padre Nabucodonosor.
    19: Por la grandeza que le dio, todos los pueblos, naciones y lenguas temían y temblaban ante él. Al que quería mataba y al que quería concedía vida. Al que quería engrandecía y al que quería humillaba.
    20: Pero cuando su corazón se ensoberbeció y su espíritu se endureció en su orgullo, fue depuesto del trono de su reino y despojado de su esplendor.
    21: Fue apartado de entre los hijos de los hombres, su mente se hizo semejante a la de las bestias y su morada fue con los asnos monteses. Le hicieron comer hierba como a buey y su cuerpo fue mojado con el rocío del cielo hasta que reconoció que el ʼElah Altísimo tiene dominio sobre el reino de los hombres y pone al que le place en él.
    22: Y tú, su hijo Belsasar, aunque sabías todo esto, no humillaste tu corazón,
    23: sino te exaltaste contra el ʼAdón del cielo. Trajiste los vasos de su Templo delante de ti. Y tú, tus dignatarios, tus esposas y tus concubinas beben vino en ellos. Además de esto, diste alabanza a ʼelahs de plata, oro, bronce, hierro, piedra y madera, los cuales no ven, ni oyen, ni saben. Pero no glorificaste al ʼElah en cuya mano está tu aliento y tus caminos.
    24: Entonces la mano que trazó esta inscripción fue enviada de su presencia.
    25: 'Esta es la inscripción que fue trazada: Mene, Mene, Tekel, Uparsin.'
    26: 'Esta es la interpretación del asunto: Mene: ʼElah contó tu reino y le señaló fin.'
    27: 'Tekel: Fuiste pesado en balanza y fuiste hallado falto.'
    28: 'Parsin: Tu reino fue roto y dado a los medos y a los persas.'
    29: Entonces Belsasar dio órdenes. Vistieron a Daniel de púrpura y [le pusieron] un collar de oro en su cuello. Proclamaron con respecto a él que tenía autoridad y era el tercero en el reino.
    30: Aquella misma noche Belsasar, rey de los caldeos, fue asesinado.
    31: Darío, el medo, tomó el reino a los 72 años de edad.
  6:
    1: A Darío le pareció bien establecer 120 sátrapas, para gobernar en todo el reino,
    2: y al frente de ellos tres gobernadores (uno de ellos era Daniel), a quienes estos sátrapas dieran cuenta para que el rey no sufriera pérdida.
    3: Este Daniel se distinguía por encima de los gobernadores y sátrapas, porque poseía un Espíritu superior. El rey pensaba darle autoridad sobre todo el reino.
    4: Por lo cual los gobernadores y sátrapas buscaban ocasión contra Daniel en lo relacionado con el reino, pero no podían hallar alguna acusación o falta, porque él era fiel. Ninguna negligencia o corrupción fue hallada en él.
    5: 'Entonces aquellos hombres se dijeron: No hallaremos algún pretexto contra este Daniel para acusarlo, excepto en relación con la Ley de su ʼElah.'
    6: 'Entonces estos gobernadores y sátrapas se reunieron de común acuerdo ante el rey y le dijeron: ¡Rey Darío, vive para siempre!'
    7: Todos los gobernadores del reino, magistrados, sátrapas, jefes y capitanes acordaron por consejo que promulgues un edicto real y lo firmes. Según este edicto cualquiera que en el espacio de 30 días demande petición de cualquier ʼElah u hombre fuera de ti, oh rey, sea echado en el foso de los leones.
    8: Ahora, oh rey, establece el edicto y firma el documento para que no sea modificado, según la ley de medos y persas, que es irrevocable.
    9: El rey Darío firmó el edicto y la prohibición.
    10: Cuando Daniel supo que el edicto estaba firmado, entró en su casa y abrió las ventanas de su habitación que se abrían hacia Jerusalén. Se arrodillaba tres veces al día, hablaba con Dios y daba gracias a su ʼElah, como solía hacer antes.
    11: Entonces aquellos hombres, por acuerdo, fueron y hallaron a Daniel cuando hacía petición y súplica ante su ʼElah.
    12: 'Luego llegaron al rey y le hablaron con respecto al edicto real: ¿No firmaste un edicto según el cual cualquiera que en el espacio de 30 días haga una petición a cualquier ʼelah u hombre fuera de ti, oh rey, sea echado en el foso de los leones? El rey respondió: La declaración es verdadera, según la ley de medos y persas, la cual no puede ser abrogada.'
    13: 'Entonces ellos contestaron al rey: Daniel, quien es de los cautivos de Judá, no te respeta, oh rey, ni acata el edicto que firmaste, sino hace su petición tres veces al día.'
    14: Cuando el rey oyó el asunto, le pesó muchísimo y resolvió librar a Daniel. Se esforzó para librarlo hasta ocultarse el sol.
    15: 'Pero aquellos hombres rodearon al rey y le dijeron: Reconoce, oh rey, que es una ley de medos y persas, según la cual ningún edicto o decreto que el rey establezca puede ser abrogado.'
    16: 'Entonces el rey dio la orden. Llevaron a Daniel y lo echaron en el foso de los leones. Pero el rey dijo a Daniel: ¡Tu ʼElah, a Quien sirves continuamente, Él mismo te librará!'
    17: Una piedra fue llevada y puesta sobre la entrada del foso, la cual el rey selló con su anillo y con el anillo de sus dignatarios, para que el acuerdo con respecto a Daniel no fuera alterado.
    18: Luego el rey se retiró a su palacio y pasó la noche en ayuno. No le fueron llevados instrumentos de música ni concubinas bailarinas. El sueño huyó de él.
    19: Al rayar el alba, el rey se levantó y fue apresuradamente al foso de los leones.
    20: 'Y al acercarse al foso gritó con voz afligida a Daniel: ¡Daniel, esclavo del ʼElah viviente! ¿El ʼElah a Quien sirves continuamente pudo librarte de los leones?'
    21: 'Entonces Daniel respondió al rey: ¡Oh rey, vive para siempre!'
    22: Mi ʼElah envió a su Ángel, el cual cerró las bocas de los leones para que no me hicieran daño, porque fui hallado inocente ante Él, como también ante ti, oh rey. Nada malo hice.
    23: Entonces el rey se alegró muchísimo y ordenó que sacaran a Daniel del foso. Daniel fue sacado del foso, y no se halló ninguna lesión en él, porque confió en su ʼElah.
    24: Luego el rey dio orden, y aquellos hombres que acusaron a Daniel, junto con sus hijos y sus esposas, fueron llevados y echados en el foso de los leones. Aún no habían llegado al fondo del foso cuando los leones se apoderaron de ellos y los descuartizaron.
    25: 'El rey Darío escribió a todos los pueblos, naciones y lenguas de la tierra: Paz les sea multiplicada.'
    26: Decreto que en todo el dominio de mi reino [todos] teman y tiemblen ante el ʼElah de Daniel, porque Él es el ʼElah viviente, y permanece para siempre. Su reino no será destruido y su dominio perdurará para siempre.
    27: Él salva y libra. Hace señales y maravillas en el cielo y en la tierra. Él libró a Daniel del poder de los leones.
    28: Este Daniel prosperó en el reinado de Darío y en el reinado de Ciro el persa.
  7:
    1: El primer año de Belsasar, rey de Babilonia, Daniel tuvo un sueño y visiones de su cabeza mientras estaba en su cama. Entonces escribió el sueño y relató un resumen de él.
    2: 'Daniel habló: Yo miraba en mi visión nocturna y vi que los cuatro puntos cardinales del cielo se desataban sobre el gran mar.'
    3: Cuatro grandes bestias, diferentes la una de la otra, subieron del mar.
    4: La primera era como un león, y tenía alas de águila. Yo miraba hasta que sus alas fueron arrancadas, y ella fue levantada de la tierra. La levantaron a estar sobre sus dos pies, a manera de hombre, y le fue dado corazón de hombre.
    5: 'Miré una segunda bestia semejante a un oso. Estaba elevado de un lado. Tenía tres costillas entre los dientes de su boca, y se le dijo: ¡Levántate y devora mucha carne!'
    6: Después de eso yo miraba. Ahí estaba otra bestia, semejante a un leopardo que tenía cuatro alas de ave en sus espaldas. Esta bestia tenía cuatro cabezas, y se le dio dominio.
    7: Después de eso miraba en las visiones de la noche. Ahí estaba la cuarta bestia, espantosa, terrible y muy fuerte, la cual tenía grandes dientes de hierro, con los cuales devoraba y desmenuzaba, y lo sobrante lo aplastaba con sus patas. Era muy diferente de todas las bestias que vi antes de ella, y tenía diez cuernos.
    8: Yo observaba los cuernos, y vi que otro cuerno pequeño salía entre ellos, ante el cual tres de los primeros cuernos fueron arrancados de raíz. Y vi que este cuerno tenía ojos como de hombre y una boca que hablaba grandes cosas.
    9: Yo miraba hasta que tronos fueron puestos. Se sentó un Anciano de Días, cuya ropa era blanca como la nieve y el cabello de su cabeza como lana pura. Su trono era llamas de fuego, y las ruedas del trono, de fuego ardiente.
    10: Un río de fuego procedía de delante de Él y corría. Millares de millares le servían, y millones de millones estaban en pie delante de Él. El Juez se sentó, y los rollos fueron abiertos.
    11: Entonces yo miraba a causa del ruido de las palabras arrogantes que el cuerno hablaba. Yo miraba hasta que la bestia fue matada, su cuerpo destruido y echado al fuego ardiente.
    12: En cuanto a las otras bestias, se les quitó su dominio, pero la vida les fue prolongada por un tiempo determinado.
    13: Yo observaba en las visiones nocturnas. Vi Uno como un Hijo de Hombre que venía con las nubes del cielo. Llegó hasta el Anciano de Días y se presentó ante Él.
    14: Se le concedió dominio, gloria y un reino para que todos los pueblos, naciones y lenguas le sirvan. Su dominio es eterno, que no pasará, y su reino no será jamás destruido.
    15: En cuanto a mí, Daniel, se me turbó el espíritu a causa de esto, y las visiones de mi cabeza me alarmaban.
    16: 'Me acerqué a uno de los que estaban en pie, y le pregunté la verdad con respecto a todo esto. Él me habló y me informó la interpretación de las cosas:'
    17: Estas cuatro bestias grandes son cuatro reyes que se levantarán en la tierra.
    18: Después los santos del Altísimo recibirán el reino, y lo poseerán por toda la eternidad, por todas las edades venideras.
    19: Entonces quise saber la verdad con respecto a la cuarta bestia que era diferente de todas las otras, espantosa en gran manera. Devoraba y descuartizaba con sus dientes de hierro y uñas de bronce. Aplastaba con sus patas lo sobrante.
    20: Tenía diez cuernos en su cabeza. Le salió otro cuerno delante del cual cayeron tres de ellos. Este cuerno tenía ojos y una boca que hablaba cosas grandes. Su aspecto era más imponente que el de sus compañeros.
    21: Observaba que este cuerno hacía guerra contra los santos y los vencía
    22: hasta que vino el Anciano de Días, y se dio el juicio a los santos del Altísimo. Cuando llegó el tiempo, los santos poseyeron el reino.
    23: 'Dijo: La cuarta bestia será un cuarto reino en la tierra, el cual será diferente de todos los otros reinos. Devorará, trillará y despedazará toda la tierra.'
    24: 'En cuanto a los diez cuernos: diez reyes se levantarán de ese reino, y otro tras ellos, el cual será diferente de los primeros, y a tres reyes derribará.'
    25: Hablará palabras contra el Altísimo y quebrantará a sus santos. Intentará cambiar los tiempos y la Ley. Serán entregados en su mano por un tiempo, tiempos y medio tiempo.
    26: Pero el Juez se sentará y le quitará su dominio para que sea destruido y arruinado hasta el fin.
    27: El reino, el dominio y la majestad de los reinos bajo todo el cielo será dado al pueblo de los santos del Altísimo, cuyo reino es eterno. Todos los dominios le servirán y obedecerán.
    28: En este punto terminó la revelación. En cuanto a mí, Daniel, mis pensamientos me alarmaron muchísimo y mi semblante palideció, pero guardé el asunto en mi corazón.
  8:
    1: El tercer año del reinado del rey Belsasar, yo, Daniel, tuve una visión, después de la anterior.
    2: En esa visión yo estaba junto al río Ulai en Susa, la capital, en la provincia de Elam.
    3: Alcé los ojos y miré. Ahí estaba un carnero parado frente al río. Aunque tenía dos cuernos largos, uno era más alto que el otro, y el más alto creció posteriormente.
    4: Vi que el carnero acometía con sus cuernos hacia el oeste, hacia el norte y hacia el sur. Y ninguna bestia prevalecía delante de él, ni había quien escapara de su poder. Hacía lo que quería y se engrandecía.
    5: Mientras yo consideraba esto, vi que un macho cabrío llegaba del oeste sobre la superficie de toda la tierra, sin tocar el suelo. Aquel macho cabrío tenía un cuerno notable entre sus ojos.
    6: Fue hasta el carnero de dos cuernos que yo vi en la ribera del río, y lo embistió con toda la furia de su fuerza.
