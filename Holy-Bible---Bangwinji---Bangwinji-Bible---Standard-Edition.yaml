    20: Cin yoken nii kini kannge nyiloco, dencero Liazaru, wo bwiceu ka deti.
    21: Ceu ci cuiti naci bwam fwercero ki fiti cari yarangum ti fiye caka carik nii cuweka nyo kibi cuwetincer bom biyablam bwiceti.
    22: Laniwo bwiyamri, nobtomangeb kwaamabo tu co yakenciko Ibrayim nin. Ni cuweks buyam, cin fwerumco,
    23: ci mor Adece ci nuwa dotange ti, la cin kun doro cinto Ibrayim kutan, kan'nge Liazaru cantangcek.
    24: Lacin cobicoro ciki, Tee Ibrayim, ci bwinni mito, twomun Liazaru adokti biwurece mwem abelti menti biyenmin, wori indotange minuwati mor kirewe.
    25: Dila Ibrayim yico, Bwe, kwabi ki kwamawo mu kalemweu munuwa luma cuweka mwekobi, munyo kulentinimbo ken, La Liazaru nuwati ka dotange. Dila naweu luma cinecotide, mwe munuwa dotangeti.
    26: Nobo nyori dila buwako cuwa cuwau inwi, wori birombi coi yabkati kumeneu nadolde, tak kannge na yabuurefo nyinnen.
    27: Lamicuweks yiki, Lami kennenti Tee Ibrayim, twornco lo Tee ni-
    28: wori minweki keb mib bi beibayilobe nyo nung, amincinen biweret kayilo cibuo fiye dotangewo.
    29: Dila Ibrayim yiki, cin wiki Musa kannge kannge nob toman'ngebi nyori ciya nuwaci,
    30: Dilla nii cuweka ciyaki, 'O, on, Tee Ibrayim, cano kan'nge mor birombo biyam biya yacinendi, ciyam yiloten.
    31: Dilla Ibrayim yico, cono ci Musa kan'ge nobtoman'gebo ri, cabunano kan'nge fulou duwendi maciya nuwacoti”
  17:
    1: La Yeecu yi nob bwankacebe, “nyimaka mami ter kottangka wo adokbo maka bwirank kektiye dila cilkakiniwo a yilam cotiyeu!
    2: Can nyimiri kin yei cimenti ner kuwaka kwircer amerkanco mor fara kan'nge wo ca yilam diker kottanka biduwatinimbo wuronin.
    3: Kom yabki dor kumer. No kemwe kanngumdi, werangco, cano ciyilotendi dobcinen.
    4: Cano kanmwen kiriti niber kikakukowimdi yilam bou munen kiriti niber yiki, min yiloten, yilam nyo dobcinen”
    5: Dilla nobtoman'gebo cinyi Teeluwe, “cuob nyienten bilingkeu”.
    6: Teeluwe lanyiki, “Cano komki bilinke duwali na nun bikateri, mwanyi tiyowo, kwomfo, ya kulken mor caji”, atim manyo.
    7: Canwe more kume carno wiki cawonya wuro cuo cinen tomboti kakaa tocinen kwameti, cano yilam kiri, ayicoti, canokono bouyifo na camcarito?
    8: Mani co yicoti ki mamen diker nan cam, na bwam dak mwekori maman na'nyend benan dimcaka carito kan'nge noko mu'ngeko?
    9: Manica ma cariya cewonin buka kamin yekti wori madikeci dokco ciya mane, keno am mani nyori?
    10: Nyo, cano kom bwanten ciyikomemri, lakom toki, 'nyin can'nya manki nanyene. Nyim ma dikewo tam kang'eu”.
    11: Kakuko kamnye ciyakenti Wurcalimani lacim bwanteng beten Samariya kan'nge Galili.
    12: Kambo cidokenti cunnuku kan'nyeri, dila bayiloto kan'ngerobo kwob ki wale citim kutan cinkicico.
    13: Lacin kun diro “Yeecu, Tee kwama, cibwini nyeto”
    14: Kaci tociyeri, yici, “yakom dang dor kumero nob waberonin”. Yilam kambo ciyakentiyeri lacin yilam wucak.
    15: Wiri morece kacito cin cerco wucak keri, yilanken, duktang kwama kidiro kwamer.
    16: Cin yari kabum Yeecu, cin bucinen kamti. Cin ba Samariye.
    17: Yeecu in ciya toki, “kebo kwob ci ceri wucakka? infe tanneceu?
    18: Kan'nge mani wo yilam nekwaama durke kanco fabewo kikwaca?”
    19: Lanyico, “Kwoni yayam mwem. Bilinke mweu ceerner”.
    20: Kambo Faricawa meco kwamawo liyar kwamaro aboutiyeu, Yeecu ciya nyiki, “Liyar kwaamaro kobo nyomka maticike.
    21: Mani atokti, 'iriwo!' Kakaa, 'wurenhim!' Wori Liyar kwaamaro kino tiber kumer”
    22: Yeecu yi nob bwankabo, “Kumeni wi bouti nawo ka yoner toka kume win mor kumeni bi bwe niggire, dilla mani ka toti.
    23: Ciyan yikon, “Tofiren! 'Tofuo!' Dila kom yakomtore, kakaa kom bwangten cire.
    24: Nawo meblankako Nefilanti nafo cunya di kwamaka wori ya ken cunya di kwamako wureno, Nyo bi bwe nii a yilanyo ki kume bokaceko.
    25: Dila kang catin nuwe dotangetinim kidimen kidimen bwiriri, nubo kaleweu ankoco.
    26: Kambo bwi kal Nuhu re, nacuwo tak a bwiuti ki kwama bibwe nii aboutiyeu.
    27: Citi cai, citi noi, citi nai, cinakenti yaken di ye Nuhu doken Nabire kwama la mwom wermakabo bow twalan'gum ci kwarub gwamm.
    28: Nyo cimani ki kwama lutuwe, citi cai, citi noi, citinenii, citi miyei, ci fi fikkoti, cimuran'ngi.
    29: Dila kikakuko Lutu, cerum Saduma, lakira kwaamako caruu dikwama, twalan'ngum ci gwamm.
    30: Nyotak abwiuti ki kume bibweni aboutiye.
    31: Kikakuko wori, niiwo dor kureu ayiraure kica tu kulencer mor luwe. Nyotak niiwo kiyeu ayilaure.
    32: Komkwaki wii Lutu.
    33: Niwo cwidumecetiyeu, anlemco, lano niwo lem dumeceri, anfiyanco.
    34: Miyikomti, kumewo amfiya nubo yob kwangni win. Atim tumwin nadubomwimeu.
    35: Atim fiya natubo yob ci kuwa nerti ware. Atim tum win na dubom win.”
    37: Atim to nubom yob kii, “Antum win nadubom win”.
  18:
    1: Yilam netenti dangke kwange ki yori kabo nyirinyir ciya kwo diloti ciya cwaretai,
    2: toki, “Bitine kam'nge nii bolan'nge kam'ngenwi baniki tai kwaama, takri manito yorinubek.
    3: Nawiye kwale kam'nge inwi bitineco, wobou cinenneu, yicoki, 'Tikanaye ka ma manob kiyeb mibonin luma tiyeu.
    4: Inkutan'nyi mani cwiti citikanyco, dila kibwiri toki mor nerece, cano mani cwatan kwaamati, takri mami mito yorak nubekti,
    5: kwarub kan'nge wo nwori nawriye kwalewo kwomye, mantikameo nacifiya luma, kambo marice luwayeti kiboko minenneu.”
    6: Dila Tee kwaama jiki, komuwa dikero nii bolangewo manki tokkeu.
    7: Lanawo kwama mani cor nubolocemboni birombo cicnen wiyeti kume kan'nge kakuke bwini citotika? Anmabwi fiye tikalicika?
    8: Miyikomti, comcorcinen bwimicito wulom. Dilla kambo bibweni bouweri, an kwobti bilam ke nii dor bitinen”
    9: Yilam neten Dankewo kange nubonin birombo ciya ki dorcireu, ki cimnob lumabeb, laci cuwekamten tankne nuboti,
    10: “Nubo kan'ngumbo cin doken mor lo kwama naci kwob dilo-win bwe Faricawa, wineu inni nye dotiye.
    11: Dila bwe Faricawa kweminti, kwodila dor dikero birombo dorcer, kwama, min buwen kang, mikebo natangne nob kwiyeb, nubo mamki cakcakeu, nubo ma burokatiyeu, kakaa namiwo yodotiye.
    12: Mimana kyak kiriti yob mor kume niber. Mine wineuti dorkwobberonin mordike mafiya.
    13: Dila niwa yodiker dorertiyeu tiken kutan, ciyabo nacikun dorcedil, dila kwa cangeang cekoti titokiki, kwaama, ci bruini bwinimito, minni bwiranke.
    14: Miyikombi, niwo yilaken loco fiyam cerke, kebo nawineu, cawo niwo kunderceri ciyatim yirau kico, lano niwo yiran kidor cero takeri ciyatin kumkenci.
    15: Dila nubo bocinenti kibi beyo naci teici, kambo nob bwankacebo to yeuri cin werankci.
    16: Dila yeecu cuoci fiye ciwiyeu, toki, “komdob bi beyo biduwartinimbo abou fiye niwiye, kom ywacire. Liyar kwaama na kalciroce.
    17: Bilinke miyikomti. canowo yobo liyar kwaamaro bwebi duwari, mani cadoti”.
    18: Kan'age dur nubere kan'nge mecoki nii meranka dike yoryore”, ye ma mati nsa fiya dume mankidike?
    19: Yeecu ciyaco, “Yebwi mucoye ni madike yoryoretiye? Nikange mani womadike yoryoretiyo nobons kwaama win cardi.
    20: Mwa nyimom werfudo-mare kayaka, twaldini, kure kwii, cwerde cwerke, ne Tee mwe kan'nge Nee mwe durko”.
    21: Di liyawo yiki, minmamwo kwarub kikwama min bwebwoyileu”.
    22: Kambo Yeecu nuwa nyeri, yico. Dikero win cwar kumwene. Miyem dike mucikeu kwarub, neken nubowe mancikeu, manfiya lo kwaama-ladina bou nwangmenten.”
    23: Kambo nicuwaka nuwa dikero biromberi, kan'ngum nercerobicom, wori cinni cuweka kamboken.
    24: Kambo Yeecu tonercoro kayommeri, lantoki, “An bwai nob cuwakab nidokin liyar kwaamar.
    25: Atim yilam bwarinin naa Telemeko nadoken buwak bilifarak, kan'nge ni cuweka doken liyar kwaamar.”
    26: Nubowa nuwa keroweu nyoki, “nokino nyori we abumtiye?”
    27: Yeecu ciya, nike lambi kwannifireu, deker makar fiye kwaama nuyeu.”
    28: La Bitru intokiki, “Nwo, nyin dubom dike nyicikeu kwarub nyin bwangtennen.”
    29: Yeecu nyici, Biki cwom nikan'nge nani dob locuti, kakaa wice, kaka kebcebo, kakaa Teebcebo kakaa bibiyoloceu, ker liyar kwaamar.
    30: Lamamica fiyati kiriti kiriti fo kalewenin, kan'nge dume diriye kalewo boutiyenin.
    31: Kamboci mwerci kwocilombo yoberi, nyici, “Inno, biyakenti wurcalima, kwarub dikoro ci mulan'ngi dor bi bwe niner kan'nge kang nobtoman'ngeb dukumebeb atim dim.
    32: Ciyar nekanco kan buboko yombo kwaamau, ci buwoco, cineco dofan'nge, citwomcinen bitom.
    33: Ciyam malico, citwalumco, ankwenum ki kume taareu”.
    34: Dilaciyom winwo mor dikerobirombonin, wori kerowo yuran'ngum yuran'nge fiyeciwiyeu, ci yomtenbo dikeci tokeu.
    35: Kambo cidadom Jeriko, ri fukwa kan'nge inwo yimcun'nya nurek, kenkiniti,
    36: kacinuwa kalinube cukentiyeri, lacinme nye bweitiye,
    37: Yeecu Banazret cuken tiye.
    38: Dila fukmau kundir kibikwan tokkero, “Yeecu, bibwe Dauda, Cibwini mito. Dala birombo kabeu werangco, ciyicoki kumwom.
    39: Dila kunten diro kibi kwan kamboken inyiki, “Bibwe Dauda cibwini mito.
    40: La Yeecu tim inyici ciyaboukico cinen. Kambo fukma bou bidomer, La Yeecu meco,
    41: ye mu cwitin mamwene? “inyiki, Tee kwaama, micwitin tofiye.”
    42: “Yeecu inyico, “yotoka fiyeko, bilinkemweu nirumnen.”
    43: Wi dangjang fiya toka, kwangteng Yeecu, duktang kwaamati. Cito nyori, lanubo kwarub caklang kwaama.
  19:
    1: Yeecu do yarico la cukenti morece.
    2: Nikange wi deu cero zakka, dur nobo yo dortiye, nii cwika,
    3: Con mani no co to keno we yecudi. La co dol bo toka wor, nobo durce, take con nii bi kwen.
    4: Laco cukken kab ya con kwiken tii nyincin naco tom co, wori Yeecu acuwi fonure cuwonin.
    5: Kambo Yeecu lau weyeri kung nuwe dii layico ki zakka yi rau wulom daten mwo da lomo.
    6: La yilau wulumm-wulum yuwo co ki fuwor neret.
    7: La gwam ciye cin to wori, ci ma fwennati ki, ya fura lo nii bwiranke.
    8: Zakka kweni tii, ki to Teluwe, man. Kabkangum cweka miko more yob nane fuwa wine tana man yodiger nii cum wo ma yotiyeri, ma yila neti kiriti na'ar.
    9: Yeecu yi coki duwen fuloka bou fo luwe wurini nii co bi bwe Ibrayim.
    10: Bi bwe nii bo na do kange fuloka nobo leme.
    11: Di di nuwe digewo digewo nyer. Con yoten coti tokki ki danke, wori co bi dom kange Urcalima. Cin tuken liyar kwamaro biyeken nawo.
    12: La con yiciki nii dur cu bitine kange, ya ca yo liyar na co yilam.
    13: Con co, cangace kwob, la yi ciki kom yila kangi, ko tiye kom miye nakom fiya mwen dorcet, mimale yilau.
    14: La nobo loce ko co, cin twom nob bwiko cek ki manya ciya ti niwo a ca ciyar dor nyer.
    15: La ci ne nii wo liyoro, kambo co bou lo weri co tomi ki ciya cucine ne congetini na co nyomom kiyemero co ne ciyeu ki ciya yila kalakangtiyeu.
    16: Wi kabako be cinen ki Teluwe fam mwem bo we ma fiya mwen dorcet, fambo kwob.
    17: Liya yi co ki dong dong canga ken, wuri mo, maken dor dike bi dure, man nenen tako cunnucut do kwob.
    18: Na yobe ce bo yitiki fam mwembo Teluwe ma fiya mwembo fam bo nung.
    19: Liya yicoki tom cunnukirning mwo tamciko.
    20: Na taarece bo yitiki, fam mwembo wo man yo ken co yora mor kulene,
    21: man nuwa tai mwe to, wori mor ni funere, moki to tike mo yobe, mo biye dige mo fii be.
    22: Liya yi co ki ki ker mwer ma mamwer bo langtiye, mwo cange bwit mo nyomon moki mo man nii maki to re dike ma yobe,
    23: ye bwi mo yobo ki kye miro fiye bini kiyeme no bwiko ma bori na yo co ki mwen.
    24: Liya yi nobo tin wiye, kom yom fam bo co tan cike, kom niken niwo ki fam bo kwobbe.
    25: Ciki Teluwe, wii ki fam bo kwob.
    26: Miki niwo ki dikereri, cin yok cinen ten, niwo man cikeri an yom tangnin bo cine nen.
    27: Ki nobo biro koki yilare liya ciye kom bo ki ci fiyemi wii na twallangum ci fo kami.
    28: La kambo co to kan nyeri cui ken Urcelima.
    29: Kambo cibo bidom kange Betafaji kange Betani dor bange ci coti ki zaitun, co tom nob bwangka coko nyo yob.
    30: Yi ciki, kom ya cuinukur do wureno ka kome. No com yari kanto be gelba kange tekum we kom kwiu. Kom bou men ciko.
    31: No nii kange me kom ki, 'Ye bwiyi kom kwi tiyeri? kom yi co ki teruwe cuitiye.
    32: Nobo biro cu tom ciyeu yaci, fiya be gelba na wo Yeecu yiciyeu.
    33: Kambo ci kwi be gelba tiyeri, nob gelba me ciki, ye bwi ci kwi gelba tiye?
    34: Ciki teluwe cuii tiye.
    35: Ci bo Yeecu nin ciko, cin miti kuleu ciye ro dor be gelba, co ci kun Yeecu ci yoti dorcere.
    36: Kambo yaken tiyeri cimiten kulen ciyero ti dor nure
    37: Di con dedom yirakako kong zaitun, la nob tomange ceu cin ter bilantumbo ci wab kwamati ki diro dur wori nangeu nyo mamka ci to we.
    38: Bibwiyer lamiyo fiye liya wiyewo boti den Tere fuwor neret firen dii kwama kange yorkako wo na duk kakoce.
    39: Kangum Fariciyawa mor nob mwe kanka nyico ki ni murangka kwanan nob bwingka mweko.
    40: Yeecu yilci miyikum bi rin keti bwenteno nobo biro kumom di terentiyo ki bwiyici ciya bi lange
    41: Fiya Yeecu bou bidomri la ci lam bero cori la com ciwiyeu dor cer
    42: tok ki, waki kom nyomom dike abou ti ki furnare di dila cumom nuwi kime mani ka to ti.
    43: Dila diye boli mwinen, wo nob ki Yeecu mwe, ciyan mu ki yalange kentangum nen, ciyan kwenang mwenten culang ko gwam.
    44: Ciyan kun kom bitine wari kange bi beiyo lomwe. Mani ciya dob kange terti dor kecer wori mo kabo bati fiya kwama cwinco tiken nenen.
    45: Yeecu do bicor wabe co la tir yuwanob miyankake,
    46: yi ci ti ki mulangum mulange lomi a yila lo diko, kom yilam bwak nob kwiyeb.
    47: Yeecu wi merang kang kang mor bikur waber. Dila dur wabero kange nob mulanka kange nobo dor noberoci cwiti na ci twallumco.
    48: Di la ci fiya bo nor maka, wori nobo cuwati ti cinen kambo ken.
  20:
    1: Kange diye Yeecu merangti mor bi kurwabe, la tok furen kereuti nubo wabereu kange nubo dur ko.
    2: Ci tokeroti ciye coti yiyo kibi kwan kero wini mon mam nan do wotiye. We nenen bi gwamdo woo.
    3: La co ciya ciki meki kero mangmekom tiye nyo.
    4: kange yuka mwen Yohana yerau di kaka nii fire nenka?
    5: Cin kobkanti, bwetici ciki tonou biki di kwamari anyiki yebwe bo nebo birinke cinenen.
    6: Na la duwareu bi yi biki nifiro nendi no bo gwam cinye mobangbe ki ter, wori cin ciya mor mereciye Yohana nii to mange
    7: Cin ciya ciki yombo keno ki no feri.
    8: Yeecu yi ciki moken nyo mani yikamti keno kibo gwando wini ma man dike biromtiye.
    9: Yi dubo danke wo kange nii yunkake inabi co ne kange nom tonen toka takeko conyaken bi ti ne kange ya daranyi kutangnyi.
    10: Ki cwakiya bika bituweka ram cuii tom kange ceka ce ayo nob tone bone, beri naci neco mor dikero teige neneu. Di nob tonebo ci bunk, ci yoco kang koni.
    11: Tom cenge ce tak ci bungco, cine co dotange, ci yweco kan koni.
    12: Tomtange na ta'ar ce cin nuwacine der, cin merkeco kare.
    13: La nii take Inabi ki, nye ina matiye? ma tom bi bweni macui.
