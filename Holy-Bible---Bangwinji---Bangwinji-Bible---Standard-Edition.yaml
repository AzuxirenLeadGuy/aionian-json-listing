54:
  1:
    1: Bulu, nii tomange Almaciya Yecu ki dokka Kwama nii fulo ka be, kange Almaciya yoka nere bek.
    2: 'Mulangum ki Timoti, bi bwe mi bi com mor bilenke: Luma, jireduwe, kange fuwor neret fiye Kwama kange Almaciya Yecu Tee luwe be.'
    3: Kambo ma kinong nen na mwi mani fiyaco ma yaken ti Makidoniyau, tim mwe Afisa ri namo dok kangem nobem ciya merangde kange merang kako ki dimene, wi mwer kutume ti, nyi tikanka bati Kwama, mor bilenke.
    4: ciya cuware tu nuwaka keti bi dange kange bwanka dike manki dika. wuro mwerkang kutume, nyi tikali bati Kwama fiye bilenke.
    5: Dike bolangko nung tiyeu cwika mor nero wucakke kange dume wucakke kange bilenke.
    6: Kangem nobo tiyangum ciin yilaken kelkelito bwir.
    7: cii cwiti ciin yilam nob merangka bolange dila cii nyombo dike cii tok tiye kange dike cii ti dorcere.
    8: Dila bon nyumom bolangko yorikabo tano manangen ciko nure datene ri.
    9: Di bon nyumom wo, bolange kebo ki nii wucakke, dila ki nobo mani bwangten werfunner, nobo ki kungka duweke kange buro mani bwangten Kwama kange nob bwirangke, kange wo man ki Kwama, kange nob dilaka, ciin ne bolangko ki nobo twal teb tiye, kange wo twal neb tiye, kange nobo twal dor tiye.
    10: Ki nob burotum, nabarubbo dati kange nabarub kakaa natubbo dati kange natubbe, ki nobo kuu nob tiye naci ya kici canga, ki nob cwerkeb kange nob warke cwerkeb, kange gwam dike ma kiyeti kange dikero wo na keneu.
    11: Werfunne wo dor fullen kerer Kwama na bi bwiyerce, wo ci ne take.
    12: Mi bukang ti Almaciya Yecu Teluwebe. Wo neye bikwane, wori cin ciya kange mo, yoye mor nangene ce.
    13: Fiya co no min nii dilaka, nii ne dotange tiye, nii kwenang ka dila gwam kange wo cin ciyaye wori ma macwo mor kumtacili kange bwini neka bilenke.
    14: Dila luma Teluwe beko coru minen duce kange bilenke, kange cwika kako wo mor Almaciya Yecu.
    15: Fulendo wo bilenke, daten yoka gwam, wo yiki Almaciya bo dor bitiner na fulo nob bwirangke. Mo nii wo ceu bwira ki dariye.
    16: Wo dike bwi mafiya cire duwe, di minen, nii kaba ki nungka birom nere Yecu Almaciya. Be ci mawo ri na yilam dangke ki nobo wo ane bilenke ti cinen nafiya dume diri.
    17: Naweu ki liya kalewe, wo man ki bwar, yurangum yurange, Kwama wiin, Dur, duktangka nace bak ni bak. A tinyo.
    18: Ma nenen werfunero woti munen, bi bwe mi, Timoti, dong-dong kange dugumbo ci mani dor mwereu be na mwi tem kwendo yora.
    19: mawo be na yilam ki bilenke kange nero ken, kangem nob ciin ko cuwaka tu, ciin dubom bilenker ceu.
    20: Nabi Himinawuc kange Ickandariya, wuro ma neken cii bwekelkele nin naci fiya mwerum kange dobka dilaka.
  2:
    1: Nyo ki kaba, mi kenti a maken ka kange dilo, kange maka kini dor nober gwam kange neka buka kange dor nobo gwam.
    2: Dor liyabe kange nobo tam ki nobe, dor yim lumam kange kwarce mor Kwama kange yorka.
    3: Wuro yori kabo kange yoka kabum Kwama nii fuloka be.
    4: Ci cwi ti na nobo gwam fiya fuloka naci nyimom bilenke.
    5: Wori Kwama wiin kange wo tiber nii kange Kwama, nii wo Almaciya Yecu.
    6: Cin neken dorcer fanka ki nobo gwam, dor warke ki dong donge kene.
    7: Ki kero wo, cin dok ye moki bwimi, ma yilam nii tokka fulen kere kange nii tomange. Bilenke ma tok tiye. kebo cwerke ma tok tiye. Ma nii merangka ki nobo kumtacile mor bilenker kange ciyaka.
    8: Nyo ma cwitiye, nabarubo fiye gwam ciya kwob dilo take ciya kung kang ceko wucake kebo ki funer kange kwobkanka.
    9: Nyo tak ma cwiti natubo ciya du kwilendow datenne, kange bwayilendo datenne, kange taka duwe, ciya yilare nobo ma dorti ki mwine, kange kwilendo ki kyemere.
    10: Ma cwiti ciya du kwilendo da natubo ya yamti mor Kwama be fiye nangendo ken.
    11: Nawiye a merangi mor taka duwe kange yiber duwer mor diker gwam.
    12: Ma ciyabo nawiye a merangi kaka ca nung bi kwan dor bwayile, di ca yii mor taka duwek.
    13: Adamu cii ter fwelkake nyimde Hawwa'u.
    14: Kebo Adamu cii bole dila nawiye cii bole, wo yarken bwirangke.
    15: Nyo duwal ca tin fiya fuloka fiye boka bi beiyek, tano cii tam nur bilenke kange cwika, kange wucakke, kange nero yor yore ri.
  3:
    1: kerwo dong dong, tano kange cwiti na co yilam dur bikur wabe di, coki cwi nangendo ken.
    2: Nyo nii dur kur waber a yilam diker bitorer man dorcer, ca yilam nii ki nawiye wiine, nii tam dor cere, nii wo man ki kutume, nii yo fabubtiye. ca yilam nii nyimom merangka.
    3: Ca yilare nii noka nyomek, ca yilare nii ki funere, nyeu a yilam ki fuwor neret, nii wo tam dore, kebo nii cwi kemer tiye.
    4: Tam nyo ca tam loceu, bibeyo loceu ayilam wo nuwa co tiye kange neka biduyet.
    5: Tano nii dolbo taka loceko di, ca ta nob Kwama bo nyi?
    6: Ca yilare nii fwir wo fiya fiya fuloka tiye, kari co dii bwiyo ki cwika dorek, kari ci yarken mor warke wo cii ma bwekelkele nineu.
    7: Tam nyo ca yila ki warke ken tak mor nobo buro mani more beu, kati ci yarken mor kwenduwe kange cito bwekelkele.
    8: Nyo nobo ma nangen ti bi kur wabere, ken, cia yilam ki taka dorek, kebo nobo ki ni yobe dabo ci a yilam nob noka nyinek kange nob kucunu.
    9: Ci a yilam nob nung bilenketi ki nero wucakke.
    10: Daten a cuwa cii bwiri, no ciin wi ki warke ken di nimde cii ta nangendo wori cii man ki diker bitorer.
    11: Nyo natubo ken a yilam nobo ken, dabo ciya yilam nob cuwarumeb, di nob taka doreb, kange yim ciyaka mor dikero gwam.
    12: Tam nyo nobo dur bikur waber a yilam ki nawiye wiin. Ciya dolum mweka bibeyo loceu kange to ka loniciye.
    13: Nobo wuro manangendo keneu ciiki fiya dorcero nin dendo ken kange bikwan neret mor bilenke wo Almaciya Yecu nine.
    14: Ma mulang mwen dike buroti ki yoka nerek man bo mwinen fo kutangbo.
    15: Tano ntabwiri, maki mulang mwen be na nyumom wang yimeko daten ayiti mor luwe Kwama, wo nob bwanka Kwama ki dume, bikwan, kange tikali bilenke.
    16: 'Kani man, fwetangka bilenke bwangka beko teenangi kabo: Con nung dorcero mor bwiye, Yuwa tangbeko nungi cin nii ken, nob tomange Kwama wucakke tom co, cii tok ker fulene ce mor nobo kumtacili, ciin ne bilenke fo dorbitiner, nimde ciin tu co dii kwama mor duktonka.'
  4:
    1: Yuwa tangbeko toki nyanglang ki kaldo ccwile kangem nobo an tiyangum bilenke nin, ciyan yoken neer cero fiye yuwako bwirko wo bolange cii tiye, kange meranka kelkeli
    2: mor cwerke kange biciren, dume ceu an mam bi kwa.
    3: Ciyan ko na kako kange carito Kwama fweli naci kabkangi ki buka kangek mor nobo ne bilenke ri ciin nyimom bilenke.
    4: Dike Kwama fwele yori kabo, dike ba yoki buka kange keu dabo bi ko co.
    5: Di kweri cin nirom co fiye ker Kwama ro wiye kange dilo.
    6: Tano mo kulom kebmwebonin diker wori, mwan yilam canga ken wo Almaciya Yecu ce, wori mo fiya muka ki ker bilenker kange ki merangkako wo mo bwangtene.
    7: Di cwaa fulen cwerke wuro natubo carko cwi tiye, nyo mwe dor mwero mor bwangka Kwama.
    8: Bi mwerum bwiyek yora bidob, dila mweka duwek mor bwangka Kwama yori kabo mor dikero gwam. Wori ci tam ker dumero wo naweu kange dume wo bouti kabeu.
    9: Kero wo daten ciyaka, lam ayo co kwarub.
    10: Co dike bwi ba nuwa dotange ri bama nangenti kambo kene. Wori ba yoten neer ti Kwama ki dume nin, nii fuloka nobo gwam, durcer ki nobo ne bilenke.
    11: Kwa diro na merang dike wuro.
    12: Ciyare kange a cwikangum bibweimweto. nyori, yilam dangne fiye nob bwangka Kwama ko wiye, mor kere, mwilen mwero, cwika, ciyaka kange wucakke.
    13: Na nimde bou ri, ya kiye ranka nobe konin dike mulangum mulangeti, kange bi weret fumerer kange merangka.
    14: Mare bilangiya ki nekako mo cike, wo cii nenen ki tokka dukume, ki yoka kangek nobo dureb.
    15: Be cibi ki diketini buro. Ma yora more ce na caka kabak mweko yilam yanglang nuwe nobe gwam.
    16: Ti ki bati ki dor mwero kange merangkako. Ca kaba more ce. No mwi ma nyori, mwan fulo dor mwero kange nobo nuwa nen tiye.
  5:
    1: Ko care nii dur nin tor, nyori ki ken co namwi con tee. Bi beyo kom tuci na yitub kimeb
    2: Natubo durko, namwi neb kimeb, natubo bi duwartini namwi kor biwutob kimeb, mor wucakke.
    3: Ki ne dur natub kwalebo nin, wo ki cuwom natub kwalebeu.
    4: No nawiye kwale wi ki bi bei kange tenkwanub ri, ciya merang neka durek mor luwe ce buri. Ciya yaa teb cibo, wori wo yori kabo Kwama nin.
    5: Dila nawiye kwale ki bi cuwomeu ciin dob co ki kwace. Cin yo nercero Kwama nin. Ci ya ti ki kini dilo ceu kume kange kakuk.
    6: La nawiye wo yim mor nuwaka lumakeu bwiyam, bwentano ciki dume ri.
    7: Ki yi cii kero buro, naci yilare diker bi torek.
    8: No nii nebo nebo naniyak cek dikero cii cwitiye kaka buro mor lo ceu ri kanangum bilenke, la cin la nii wo nyombo Kwama.
    9: Ki tu nawiye, nawiye kwale no ci labo coro kwi nukkun di, nawiye bwece wiine.
    10: Nawiye ka nyumom co ki maka dikero keneu, kangeri toka bi beyek, kaka ci yuwa fabub ti, kaka cin nirom na nob Kwamab, kaka cin tikang nubo nuwam twirau, kaka wo yo maka dikero ken kabeu.
    11: La natub kwale bi duwartini, be ko kiye cire mor tangnum cem bo nin. No cii nuwa kuru bwiye lam Almaciya ri, ci cwiti naci nam.
    12: Ki nure wuro di, ciin bo dorcero nin ki bwiran ke, wori ciin kurongum neka dorek ciko ki kabau.
    13: Nyo takeu ciin merang twabwi, wori citi bwelangi luwe, luwe. Kebo ka twabwi takeu, cii tokang dikero wo datenbo cii tokeu.
    14: Nyori mi witi natub kwalebo bi duwartini a nam naci bo bi bei, ciya tam lociyo, na ci nere nii kiye nure na kwobkangken bo bwi.
    15: Kangembo yila ken bwe kelkele nin.
    16: No nawiye kange bwangten Kwama tiye wi ki natub kwaleb di, ca tikang cii, nyori katin ciya tutum fiye nobo bwang Kwama nin tiye, nyori naci tikang buro natub kwaleb ki cuwo meu.
    17: Ki ne nubo durko wo ma liyar yorau durko dacinen teneu, na nubo buro manangenti ki kere kange mor merangka.
    18: Ker Kwamaro toki “dok re duka cur nen ner no manangen canger tiri,” nii manangenneu daten a neco mukti nangene ceu.
    19: Ki ywore kiyange dor nii durek no nob warkeu labo yob kaka taar di.
    20: Kom mwe nob bwirangke nuwe nube gwam, nyori tangni ceu an cwa tai.
    21: Mi nekom werfun ti kabum Kwama kange Kiritti Yecu kange nob tomange Kwama wucake cii coke, kom tam dikero wo ma dok kimeneu kebo ki cwika duwe, kom ma diker kebo wo ma cwiti kone.
    22: Kom yore kang wulom-wulom dor niir, kom tikan re bwirang ke kange nii kange. tam bwi mweu wucak.
    23: Ma mwa no mwem tim tak, la no nyombo bi duwar ker fwerek mwek kange twira mweko kir-kireu.
    24: Bwirangke kange nobe nyimom wumom yanglang, la an yaken kaa cii fiye warka. Dila Kangem bwira kerembo bwang ten ki bwi.
    25: Nyo tak, kange nangedo kenko nyimom wumom-wume, la kangembo mani a yuranti.
  6:
    1: Nubo buro ki bentilen bwatiyer na cangau cii a tu teluwetini ce na nubo lam neka dureke. Ciya mawo kati den Kwamaro kange merangka ko dilam.
    2: Cangabo ki teb leuwebbo nyimom Kwama ci a nung ciinen de cwekanka wori ciin yitub. Nyori ci a yok ten bwanka ceyeko. Teluwebbo cii tikan cii ti ki nangen neu nobo nyumom Kwama la cii cwi cii tiye. Kom merangi, kom tok dike buro.
