    22: Kom wo ko tokti kom ki kange a mare kayaka, kom ma kayatum tiya? Kom wo kom ko fulen neu, kom ku kui ti bikur wabe ra?
    23: Kom nubo wo ma bilangtum ti kange kungka duwe ki bolangeu, kom ma Kwama nin bangtu ti ki bwini bwanka bolange ka?
    24: La “den Kwama ro fiyabo neka durek nubo kumtacili nin ki ker kumer,” nawo kweri cii mulange.
    25: Nyo biyeka te lareu wiki mwem fiye kom wiye tano kom bwangten bolangko ri, tano kom yilam nobo mani bwangten bolangko tiyeri, biyeka te lau yilam bwini biyeka te larek.
    26: Tano, nii biye bo te la'u bwangten dikero bolangko cwitiye ri, ma ni ba tuu nii biyebo te la ce ti na nii wo biyem te la ka?
    27: Nii wo biyebo te la ce bwiyeu, di bwangten bolangeu mani a dolti makimen bolang kom nobo biyem te la ra? Wori kom wiki bolangko mulangum mulangeu kange biyeka te la, di duwal kom bwangten bo bolangko!
    28: Wori ci kebo Bayahudi kale; kaka nii biyem te laak wo diker bwiyereu.
    29: Dila cin Bayahudi mor, nyo tak ri biyeka te laa ceko nawo mor nere, kange yuwa tangbe ri kebo bifumer. Nii wo caklanka ceko mania bou fiye nubo wiye, dila abou fiye Kwama wiye.
  3:
    1: La fe lakankawo Bayahude cike? lan fe yokka biyeka te lareko?
    2: Yora ceko wiki nure kila kila. Ki kaba, Ciin ne Yahudawa dukum fiye Kwama wiye.
    3: La no kangem Yahudawa nebo blenker di? Bwini bilenke ciro, an kicim bilenker Kwama ro nangen na?
    4: Mania yila ti nyo. La nyeu, Kwama a yila nii bilenker, bwenno nubbo gwam nob cwerkeb di. Nawo mulangumeu,”na nung mwen nawi yilam nii cak-cake mor kere mwe, la na ma turani no mwi bou fiye bolange ri.
    5: Dila no bwini cak-cake beu an nung cak-cake Kwama ri, la ba tok biki ye? Ban toki biki Kwama man ki cak-cake wo ca bouti ki funer cero bine na? (miki manangen ki kwobkanka nii firek).
    6: La ayilare nyo, la no nyori Kwama a ma dor bitinero nin olang nyi?
    7: Tano bilenker Kwamar ki cwerke miko yok ten caklanka ce ducce ri, la ye bwi ba men bolangti duwal na bwiranke?
    8: La ye bwi ma ko tok ti nawo tokan keti cwerketi dor nyere, nawo kangembo tuken nyon toki nyo,” la nyo ma dikero bwir na kendo na bou wa? Bolang ciyeko dong-dong.
    9: Lan nye? ban kaa dor bero nin bati ka? ki bi duware ce. Wori kweri bo tom Yahudawa kange Helinawa gwam ce ki yimbo mor bwirang kere.
    10: Nawo mulangeu nii cak-cake mani, mani wiin wo.
    11: Kange nii yomka mani. Kange nii do Kwama tiye mani.
    12: Ciin tiyangum nure gwam ciye. Gwam ciye ciin yilarangum cii man ki nangen, kange nii mani wo madike dong-dongeu, mani wiin wo.
    13: Miya ciko na tuwe wumom wume, biyenti ceu ka biboler, mwan nyinonger nacuwek kino nyici.
    14: Biyen ciro diim ki cwilka kange tweika.
    15: Na ni ceu ki wulom fiye corka bwiyalek
    16: Nure ceu dotange kange kayaka.
    17: Nubo buro ynombo nur fuwor nerer.
    18: Tai Kwama mani nuwe ciye.
    19: La na weu ban nyumom dikero bolangka tokeu, bolangko ki tok ker kange nubo buro mor bolange keu.
    20: Wori kange mania fiya cerka ti kabum cer ki nangen bolangek, nuwe ce. La mor bolangek, cin bou ki nyomka bwirangke.
    21: Na weu kebo kange werfunr, cin nung nyomka cak-ake Kwama. Wuro werfunero kange nob dukumembo warker ti dorcereu.
    22: Cak-cake Kwama fiye bilenker mor Yecu Almasiya ki nobo wo ne bilenke. Wori cwika dorek man.
    23: Nobo gwam ma bwirangke la cii fwe ki fiye cak-cake Kwama wiye,
    24: La ciin fiya cokka ki luma ca mor fanka ko wo Almasiya Yecu nine.
    25: La Kwama neken Yecu Almasiya twika nuwange ko ficangeu ki bilenke mor bwiyale ce. Can neken Almasiya na nung cokka cek, wori ci ciyabo kange bwiranke be wo bwiyeu
    26: mor birom nere ceu. Buro mani nyo nung cak-cake ceu, mor kale naweu. Naco nung dorcero cin warke, naco nungi co nii cerka nubeko ki bilenker mor Yecu.
    27: Lan fe kungka doreko? cin cokum co. Ki ye bwiye? kin nangen ka? o-ong, la kan ker bilenkerer.
    28: Lan co wo nyo takti nyoki nii fiya cerka mor bilenkerer kebo ki nangen werfuner.
    29: Kaka Kwama ka Kwama Yahudawa ki kwa ciye ka? La ci kebo Kwama nubo kumtacili kena? ong, ki nubo kumta cili ken.
    30: No bicom Kwama wiin di, can cer nii biyem te la-u ki bilenke kange wo biyebeu ki bilenker.
    31: Bon fulongum werfundo ki bilenkerer ka? La amare nyo! La nyeu, bi tamki werfundo.
  4:
    1: La ba tok boki ye wo Ibraim, te be mor tebwiye fiya?
    2: No Ibraim fiya cerka fiye nangene ri ci kin fiyam ker kungka duwek, la kebo kabum Kwama.
    3: La tak ye bifumro tok tiye? Ibraim ne bilenke Kwama nin, lan kiyeken cak-cake fiye ci wiye.
    4: Na weu nii wo ma nangen tiyeu, cuner cero mani a kiyeti na luma fiye ci wiye, la dike na ce.
    5: La co wo manki nangeneu, lan ne bilenker nii wo cer no bwiran ker tiyeu, bilen ker cero kiye ken na cak-cake cinen.
    6: Dauda tok ker bibwiyer dor nii wo Kwama kiye nii cak-cakeu, ki bwini nangene.
    7: La con toki, nob bibwiyereb nobo ci tab ciinen kero bwir ciyereu, buro bwirankereciyeu cumom-cumeu.
    8: Nii bibwiyere wo kibi duware ce Kwwama mani a kiye cinenke ce tiyeu.
    9: La bibwiyero tokeu ki no dor nubo biyem te la'u ki kwa ci, kaka kange cii nubo biyebo te lareu? Wori bon tok kero, “bilenker Ibraim me kiye cak-cake dor cer.”
    10: La ci kiye co nyi? Ki bwiko Ibraim biyem tē lāre ce kaka co biyebo ka? Kebo mor biyeka, dila mor bwini biyeka te larek.
    11: Ibraim yo yirom biye kam bo wuro co dokka kangek bilenkere co cike fiya ca biye beu. Co bibwiyer yiromero wo, dok co ca yilam tee nubo ne bilenkereu gwam. Bwen duwal ci biyebeu. Nyori dike nungeu a kiye cinen cak-cake.
    12: Wori nungi con yilam tee nubo biyemeu buro kebo ka tē lā ceu biye meu dila kange nubo buro fuwaten naa ciyeti nur bilenker wo tee be Ibraim fuwau na nimre cii biyem tē lā ceu.
    13: Wori noro ma Ibraim min kange naniya ceko, can yilam nii kwali dor bitinero boubo werfuneronin la bou cak-cake wo wo bilenkerer mineu.
    14: Nā nubo burona werfundo ceu nob kwalib di, bilenker manki diker, la noro dubangum.
    15: La werfunero ki bom nyo ki funer, la fiye ki bwini werfunere di fuwa ka nyalek man.
    16: Lawo kin bilenker na noro yi dor lumar ri na bwangten naniyak Ibraimek gwam, kebo ka nubo bwangten werfun tiye, dila kange nubo buro yilam ki bilenke Ibraime. Cin Tee be gwam,
    17: Kambo mulangum mulangeu, “min yonen na yilam tee bi tenni, kila kila”. Ibraim kino kabum nii co wo ci ciya cikeu, con Kwama, wo ne nubo bwiya meu dume tiyeu, na cwo diker maniyeu, na bou na no wi.
    18: Wi yak kange dike bwiti bwiyeu, Ibraim ciya kange Kwama ki bi kwan neret dor kāba cek. La con yilam tee bi tenni kila-kilau kambo yim ceu,”Nyo naniyak mweko a yila tiye.”
    19: Kebo ki yobka mor bilenker. Ibraim nyumom ki bwiceu dolbo bōka bwek (wori cor cero kiyang kwini kwob) kange ciraka fiye borek wice ko.
    20: La ker nore Kwamaro, Ibaim tintang bo mor bwini neke bilenker, lanyeu, con ma bikwan mor bilenker la con ne Kwama duktangka.
    21: Co diim ki ciyaka Kwama ma cinen nor, la can di cinen.
    22: Lan kiye wo cak-cake cinen.
    23: La kero wo kiye ci ne neu, mukang bo nace na dor ceroce ki kwāce.
    24: La mulangum ki bo ken. ki nii wo a kiye cinen tiye, bo nobo ba ne bilenker ki nii wo kung Yecu Tee luwe beu bwareu.
    25: Won co wuro ci neken co ker bwiran kerebe, lan kung co na fang bo.
  5:
    1: Kambo ba fiya fanka fiye Kwama wiye ki bilenke, bon fiya luma kange Tee luwebe Yecu Almaciya.
    2: Ci nen bō ken ban fiya doka ki bilenke mor luma Kwamako wo bo tiim dor cereu, la ma kwilangka bwiyek mor yoka nereko duktanka Kwamake.
    3: Kebo ka wuro, dila bo ma kwilangka bwiyek ki nuwaka dotangek beko. Bo nyimom bo dotange beu atin dok bo birom nere,
    4: Birom nere atin bouki mulendo ken, mulendo kendo an bou ki yoka nerek ki ikero a bouti fo kabeu,
    5: La yoka nereko wuro mani a nebo kwenduwe ti, wori Kwama cor binen cwika ceko mor nerebe ki yuwa tangbe Kwamako wo ci ne beu.
    6: La ki fiyacuwo bo kwambeu, ki kwama dong-dongeu Kiritti bwiyam ker nubo wo man ki Kwama.
    7: La bwei na fiya nii wo a bwiyamti ker nii wo cak-cake, bwen duwaleu kangeri kange nii an cwi naci bwam ker nii kener.
    8: Dila Kwama nung cwika ceko fiye bo wiye, wori fiyaco bon nob bwirankeu Kiritti bwiyam ker ber.
    9: La na weu bo fiya cire duwece ki bwiyale ce, batin fiya cerka funer Kwama ro cinen.
    10: Dila no fiya cwuo bin nob kiyebeu, ywellum tiber bero kange Kwama ki bwar bi bwe cero, la naweu bo fiyam ywelkangka tibere be kange ceu batin fiya cerka ki dume ceu.
    11: Kebo kawo, la bon bilangi tak Kwama ker Teebe Yecu Kiritti, wo ker cer bo fiya ywel kangka tiberek beko weu.
    12: La, kambo nii wiin nin bwirangke dou dor bitinere, nyo bwaro dou ker bwirang ke. La bwaro yalati nubo nin gwam wori gwam ma bwirangke.
    13: La nyimde bolangko dou dor biner di, bwirangke wi dor bitiner dila kiyeka bwiran kere ko mani no bolangko mani ri.
    14: Kange wo ri duwaleu, bwaro ma liyar, terti dor Adamu nimde Muca, la kange dor buro mabo bwiran ke yabka diir nyalek nawo Adamu ce wo yilam dangke ce nii wo a bou tiyeu.
    15: Dila luma nereko kebo na bwirangke. La no ki bwirangkee nii wiin nubo kila bwiya rangum ri, luma Kwamak duce kange nekako Kwama nebeu ki luma nii wiin, Yecu kiritti, a cuwe ki nubo ducce.
    16: La numa nere ko kebo na dikero bwiranke nii wiine bou cike. Bolang bwareko bwangu bwiranke nii wiine. Dila luma nerek Kwama ko bwangu bwirangke ducce dila bouki cērka.
    17: La no ki bwirangke wo wiine bwaro ma liyar kange curo wiine ri, la ayila nyi kange buro yo luma ko ducce kange luma nerek cak-cake ma liyar mor dume kange cuwo wiineu, Yecu Kiritti.
    18: La kambo bwirangke nii wiin bou ki bwar dor nubero gwameu, la nyo ken nangen cak-cake nii wiineu, bou ki cer ka kange dume wo nubo gwame ce.
    19: La kambo dor bwirangke nii wiineu dok nubo kila yilarangum nob bwirangkebeu, nyo ken dor ki cak-cake nii wiine ri nubo ducce atin yilam cak-cak.
    20: La bolangko bou ri na cob ten bwiranke. Dila fiye bwiranke ducce ri, luma Kwama kon duce laco.
    21: Wo bwi nyori la kambo bwiranke ma liyar ti mor bware, la nyo luma an ma liyar dor cak-cake wo dume diri ye, mor Kiritti Teluwe be.
  6:
    1: Ye bo tok ti na we? La ban ti maka bwiran kerekori na luma Kwama ko duwiya?
    2: O-ong, mani a mati bo wo bi bwiyam ki maka bwirankeu, ba ma nyi nabi ti yimbo more ce?
    3: La ko nyombo kom ki gwam wo yum mwem Kwamam mor Kiritti Yecu cin yum mwembo mor bware ca?
    4: Ciin fwerum bo, fiya cuwo, kange co ki yuka mwengek Kwama ko mor bware. Wo bwi nyori, na yilam kambo Kiritti kwenum mor tuwe ki dume kiriti wiin ki duktanka Tee keu la boken bon yayam ki mor dume fwir
    5: wori no bi yilam wiin kange co mor cerkanka bware ceko nin di, ba yilam kange co tak ki kwen ka ceko nin mor tuwe.
    6: Bi nyimom bo ki nii be car ko cin kulken co ri naci twalum bwiyo wo na bwiranke ce. Wo bwi nyori nabi yila canga bwirankeb.
    7: Nii wo bwiyameu cin yilam co nii cak-cake fiye bwiranke wiye.
    8: Dila no bi bwiya kange Kiritti ri, bon ne bilenke yila ban yi wari kange co tak.
    9: Bon nyimom boki, cin kungum Kiritti mor nubo bwiyarangume, dila naweu cin wiki dume. Bwaro mani ma liyar ti dor cer tak.
    10: La ki bwaro coa bwiyam fiye bwiranke wiyeu, co bwa kiriti wiin dor nubo gwam. La yimbo co yimeu, co ki yi ker Kwama.
    11: Nyori, Kom ke neu, tam kom tu dor kumero nubo bwiyam bwiya bwiranke nin, ri kom ki dume Kwama nin mor Kiritti Yecu.
    12: La nyori, kom dobre bwiranke a ma liyar dor cūren bwiye kumero nin wo a dok kom neka dilanka ceko nin dur tiyeu.
    13: Kom ne kende mwanti bwi kimero ki maka bwiranke, wo ci a yilam kwilen nangen ti wo maka dikero man cak-cake ce. Dila kom neken dor kumero Kwama nin na buro cii coku bwar di cii bou ki cii dumeu, nakom neken mwantini bwi komeu Kwama nin na kwilen nangener ro cak-cakeu.
    14: Kom dob re bwiranke a maliyar dor kumer, wori bolanko mani dor kimer la luma Kwamak dor kumere.
    15: Ye tak? Ban ma bwiranke wori bolanko mani dorber, di luma Kwamak dorbera? O-ong, mani a bwiti nyo.
    16: Ko nyombo kom ki no kom neken dorkumero na cangab ri, kom cangab nii wo kom neco dur tiya? La kom cangab bwiranke wo ayati ki nii bware kaka cangab ki neka durek wo ayati ki nii cak-cake
    17: Dila buka kangek Kwama nin! Wori no kom cangab bwirankeb, dila kom ne dur mor nere kume nur merankako cii nekome.
    18: Kom fiya cerka mor bwiranke la kom yilam cangeb cak-cakeb.
    19: Ma tok kero ti kange kom na nii wori, kom man kii kwan bwi kom. la nawo kom neken mwanti bwiyer kumero na cangab diker mani wucake, kange bwini bwanka bolangek kange maka dikero bwira bwira, nyo tak kom neken mwanti bwiyer komero na cangab dikero cak-cake wo nir kako wucake ce.
    20: Fiyaco kom cangab bwirankeu, cin cer kom ki cak-cake.
    21: Ki kwama cuwo, ye kom fiya ki nangen kuro wo na weu kom nuwa kwenduwe tiye? Wori dikero kom fiya ti nangendo cuwo nineu bwar
    22: La na weu kom fiya cērka mor bwiranke ri la kom yilam canga Kwamak, kom wiki dikero kom fiya ki nir ka kumeko wucakeu. Diker kom fita tiye dume diriye.
    23: Cuner bwiran kerero bwar, dila luma nerek Kwama ko dume diriye Kiritti Yecu Teluwe be.
  7:
    1: Kaka ko nyombo ka, yitub mib (miki tok kange nobo wuro nyomom werfun deu) ki, werfun ca liyar ti dor nii, ya ciko dika dume cek.
    2: Werfundo bwam nawiye nam nau bwece nin, no bwece ki dume ri, no bwece bwiyam ri, ciin cokum co bwaka werfuner na-ka ceko.
    3: La no bwece wi ki dume ri, no co yi kange nii kange ri, a cuwo co ki, “nii burotum.” Dila no bwece bwiyam ri, ciin cokum co werfun do nin, la co kebo nawiye ma burotum tiye no co yim kange nii kangeri.
    4: Nyori yitub mib, cin dok kom kin bwiyam mor werfune nin ken, dor bwiyer Kiritti. Nyori naci mwer kangum kom kange kange, nyori nii wo cii kungum mor nubo bwiya meu nin na kom bō Kwama nin bi bei.
    5: No bi mor bwiye ri, dilanka bwiye beko wo werfundo kungu tiyeu, ma nangen ti ki mwantini bwiyer bero nin, na ci bō bwaro nin bi bei.
    6: Dila naweu, cin cokum kom werfundo nin. Bon bwiyam dor dikero cuwo bwam be. Wuro nyo, nabi bwang cinen ten mor yuwa tangbeko fwir, kebo mor bwite carko.
    7: Ye ba tok ti take? werfundo ki bwici bwiranke ka? A yilare nyo, miki nyom bo bwiranke, nō kebo dor werfuner ri, nō miki nyom bo nung-nung, na kebo wo werfundo ki,” mare nung-nunge di.”
    8: Bwiranke fiya nure mor werfune nin, la co bou ki nung-nungo gwam minen. No werfundo mani ri, bwirang keu bwiyam.
    9: Fiya co mi ki dume la bolang ko man, la werfundo bou ri, bwiran ke kwenu ken, la min bwiyam.
    10: Werfundo wo no a bou ti ki dume, yilam bwar minen.
    11: Wori bwiranke fiya nure ker werfune ro nin bolye. Fiye Werfundo nin twalum ye.
    12: Nyori bolangko wucak, werfundo wucak, cak-cak ri, yora tak.
    13: La dike yilam na keneu bwar mi nen ka? Mani a mati nyo. Dila bwiranke, na nungi cin bwiran ke ki dike yorau, bou ki bwar mi nen. Wuro na nungi ki ker werfuner, bwiranke yi lam bwirankere cum bi kwane.
    14: La dike ban nyumom bo ki bolanko ki yuwa tangba, dila mi na bwiye ce. Cin miyem ye bwiranke nin.
    15: La dike mi matiye, ma nyombo, dike mi cwiti na maneu, mi mabo, la dike ma cwibeu cwo mi matiye.
    16: dila no min ma dike ma cwibo mane ri, min ciya kange werfundo, miki werfundo yori kabo.
    17: La caneu, kebo mo matiye, bwiran kere yim minene.
    18: Min nyimom minen, bwimi, dikero ken yibo mi ne minen. Ner maka dikero ken wi minen, la mani ma mati.
    19: Ken ko micwitiyeu mani mi mati, dila bwirko ma cwibeu co mi matiye.
    20: Nomin ma dike ma cwibe ri, yilam kebo mo ma matiye, la co bwiranke wo yim mi neneu.
    21: La min fiya ciyakako minen wo ma cwitin ma dikero keneu, dila dikero bwir ko wi minen.
    22: Min ma bilangtum mor werfun Kwama kange mor nere nii.
    23: La min fiya mor mwanti bwiye mik. Ci ma kiyan ti kange ciyakako fwir ko mor nere miyeu. Tamye na canga ki werfun bwiranke wo mwanti bwiyer mireu.
    24: Min nii dotange, we a cok yeti bwi bware we?
    25: Mi bū kwama nin kange mor Yecu Kiritti, Tēluwe be, mo ki bwimi min bwangten werfun Kwama ki ner mir, la ki te bwiye ri mo ki bwangten werfun bwiran ke.
  8:
    1: Nyori caneu kuwaka Mani nobody would more Kiritti Yecu.
    2: wori werfun yuwa dumeko more Yecu neneu cērka dor werfuner bwiranke kange bwar.
    3: Dike werfundo dolbo maka wori ci man kibi kwan mor bwiyeu, Kwama mani. Con tuwomou bi bwece mor cerkangka bwiran bwiyeko ki bwiranke na yilam twika kira bwiran keret la con twalum bwaro mor bwiye.
    4: Ca mawo na dim dike werfundo tok ti more be wuro mani a yayam ti mor bwiteu, di yati mor yuwa nere keu.
    5: Nubo wuro yim mor bwiyeu, yo ner ciro dor dikero na bwiye ceu, wuro ya yamti mor yuwa nere keu, yo ner ciro mor dikero na yuwa nereko ceu.
    6: Nero wuro yom bwiyeu, bwar, la nero wuro yom yuwa nerekeu dume kange fwor nerek.
    7: Nero yom bwiyeu ma kiyeti kwama nin, wori mani ne durti werfun Kwamar, mani mati tak.
    8: Nubo wo mor bwiyeu, mani a yo Kwama nin ner ti.
    9: Nyori, kom mani mor bwiye, kom no mor yuwa nerek, no kibi cuwom yuwa tangbe yim kimen di. La nii wo manki yuwa tangbe ko wo Kiritti ce ri, co man kange co.
    10: No Kiritti yim kimen di, bwiyo bwiyam fiye bwiran keret dumeu. La yuwa Kwama ko mune neu, ki dume fiye bilen kerero wiye.
    11: No yuwa Kwama ko wo kung Yecu bwareu yim munen di, co wo co kung Kiritti bwareu, an ne bwi bware kime dume fiye yuwa Kwama ko ni ne, wo yim mune neu.
    12: Nyori kom yitub mib, boki cēn, kebo nawo bwii yeu na bo yati mor bwiye.
    13: No yim mor bwiyeri, mon dadum na bwiyam, la no yim mor yuwa Kwama ri, mon twalum nangen bwiyero ri mwa bum.
    14: Gwam wo yuwa tangbe Kwama bwangten ti ki ciyw ri, cii be bei Kwama.
    15: Ko yuwo bo yuwa tangbe canga, wo ka yiti mor tāi take. Nyori, kom yo yuwa tangbe yila ka bi beiyek, wo ka cuwo ti,” Abba, Tēe!”
    16: YUwa tangbeko ki bwici ne warke kange yuwa tangbe beko ki bon bi bei kwama.
    17: No bo bi bei Kwama ri, bo nob Kwalib, nob kwalib Kwama. Takeu nob Kwalib kange Kiritti, no bo nuwa dotange kange co ri, ban fiya duktonka kange co.
    18: Mi toti dotange wuro kale wo caneu, labo wo ba mwerkan coti kange dukton kako wo ca nung binen tiyeu.
    19: Wori kuru yoka nerek fwelkau nintang nungka bibei Kwam ti.
    20: Wori cin yoken fwelkako dikero bwir, kebo ki cwika cek, la na nii wo dokken co ce. Dila yo nere wi duwal.
    21: La fwileu ki bwici ciya can cokumco canga na fwiyem, la ciyan bou ki co cēr duktongka bi bei Kwama.
    22: La bon nyimom fwel kako gwam, ki tii nangi, ki dotange bore yau ciko duwen.
    23: Kebo ka cuwo, bo ki bwibi yeu, wo ter fiya ka yuwa tangbe ki ƙa bau- la bo biki bwibo tii nangi binen, bo nintang yila ka yila bi bei ye koti, cērka bwiye beko.
    24: Mor yo neri yo wo ba fiya fuloka. Dila yo neri ba to canneu kebo yo neri. We yo ner dike ca tobe?
    25: No bo yoner dike bato bwiri ye ri, ban ningtangi ki birum neri.
    26: Nyo tak, yuwa tangbe Kwama ko tikanbo ti mor yiber bwiyer ber, wo ba nyom bo kambo ba kwob dilo tiye, yuwa tangbe ko ki bwici, ken kini ti dor ber ki tinang kako man ki kiyeka.
    27: Co wuro to nero tiyeu, nyimom kwaka nerek yuwa tangbe Kwama, wo ri ci ken kini dor bi bei Kwama ro wucakke mor cwika Kwamak.
    28: Dila a nyimom nubo cwi kwama tiyeu, can ma cinen diker gwam wo yor-yore, ki buro ci cuwo ki cwika cekeu
    29: Nyori wuro ci nyimom cii wulomeu, cin dok cii nacii tū cerkanka bi Bwe ce, na co yilam Bwe kāba mor keb ceb ducce.
    30: Buro ci dokke, cii buro co coweu. Cii buro ca coweu, cii co cokke, nobo co cokke, cii co duktange.
    31: Ye ba tokti tak dikero buro we? No Kwama kange bori, we a ma kiyeti kange be?
    32: Co wo dobbo bi bwece neken co ker ber gwam, a manyi mani a cēr boti na nebo dikero gwam me?
    33: We a bou ti kiyange dor nubo Kwama coke? Kwam co nii wo ma cokka tiye.
    34: We wo war ker tiye? Kiritti co nii wo bwiya ker bere. La lanyo, cin kwenum. Co wuro kangko cattiyer Kwama ke, ci ken kiniti dor ber.
    35: We a yalkang bo ti ki cwika Kiritti ye? Dotange, kaka kālaka kaka wura, kaka kwancer, kaka diker taiyer kaka ƙulen ka?
    36: Nawo ci mulangeu, “Ker mwer cii twalang nyo kica tech. Cii tuken nyo na kwame biye ka.
    37: mor dikero wo gwam nyin la nob turanii mor nii wo cwi bo tiye.
    38: Nyori min ciya mor bware, kaka dume, kaka nob tomangeb Kwama wucake, kaka liyar, kaka dikero caneu, kaka dikero a bou tiyeu, kaka bikwan neret,
    39: kaka cwemmer, kaka cuwaka, kaka dikero ci fwel-fweleu, mani ciya dolti ci tikangbo ki cwika Kwamak, wo Tē luwebe Kiritti Yecu ni neu.
  9:
    1: Ma tok bilenke mor Kiritti. Ma cwerbo cwerke, dume ner miro ne warke dor miir mor yuwa tangbe ko wucakke,
    2: La man wiki fir nerero dur kange buwarum ne wo man ki dika mor nere mi.
    3: Man cwi na ci cilim ye ri ri naci tikangum ye kange Almaciya ker keb mib bo bwiyeu buro nyi ceru bitine wiineu.
    4: Cii Icrailawa, ciin wi ki yilaka bi bei Kwamak, duktangka, nor tini, luma nere bolangek, wabka Kwamak, kange diker co ciya con macineneu.
    5: Tenkwanibbo na ce wo Kiritti ceru wi ki te bwi yeu- Co wo cin Kwama dor dikero gwameu. Cak lanka nace diri. A ti nyo.
    6: Dila kebo ki nor Kwama ro dii be. Kebo nubo gwam mor Icraila wo nii Icraila bilenke.
    7: Kaka naniya Ibraime ko gwam bibeiyo loce ken. Dila “Na niya mweko a cuwo Icaku nen”
    8: Bi beiyo tebwiye kebo bi bei Kwamab. Dila be bei nore bo cii ci tuu cii ti bi bei naniya ke.
    9: 'Wo co noro: “ki kwama wo bilang matin bou, Caratu an bō bwe.”'
    10: Kebo ka wo, Rifkatu tū fwer kange nii kange wiin, tee be Icaku-
    11: la cii bō bo bi beiyo bwiri takeu cii mabo dikero ken kaka dikero bwir, na cwika Kwama ko ki cokka ceko atin dim, kebo ker nangen tini dila ker ker cer wo cuwo bi cuworeu.
    12: Cin yi co ki “Durko atin yila canga bi duwareu.”
    13: 'Kin na wo cii mulangeu: “Yakubu ma cwi ye, la Icuwa ma kowe.”'
    14: Ye ba tok tiye? bwini cak-cake wi Kwama nina? Mani nyo.
    15: Con yi Muca coki,”Man nung cii duwe ki nii wo ma nung ten cii duwe tiye, ta keu man nung bwinang ka ki nii wo ma nung ten bunang ka tiye.”
    16: La kebo cwii ka niik kaka ker nii wo cwa cwake, dila ker Kwama, wo nung cii duwe.
    17: La bifumero yi Fir'auna, “Wo co diker bwi ma kung neneu, nyori nami nung bi Kwan liyare miu monen, tak ri na dor bitinero gwam nuwa den miro.
    18: La Kwama nung cii duwe dor nii co cwi ye, tak ri ciki dok bongtu ki nubo co cwiye.
    19: Mon yiye moki,” Ye bwi cito bwirake ti duwale? We ma kwobkanka wi kange dike co cwi tiye?”
    20: Nii fir, we mo mwa kwobkang ti kange Kwama? Dike ci mu-muweu atin yi nii wo muu ceu,”Ye bwi mwa muuye nya?”
    21: La nii muu kubar tiyeu man ki bi kwan liyare dor kubaro ci lūweu naci muu tilar wo nangendo ken nece kange tilar nangener kangkang lo ki kubaro cuwo wiin ci lūwe ka?
    22: Nye no Kwama, wo cwiti naci nung funer cer tak ri naci nung bikwan liyare ceu, mwirumom ki biirom nere ducce dukum funero cii yo na twalangka ko ce ri?
    23: La nye, noci ma wuro nyo naci nung cuweka duktangka cek dor nubo co nungten ciire duwe, wo ki ƙaba ci ywel bwice duktangka?
    24: La ta keno ci mam dike wuro ki bo ken, wo co cuwo takeu, kebo ka Yahudawa ki kwaci, dila more nubo kumta cile ken?
    25: 'Kambo co toki tak mor Hosea: “Ma tin cuwo cii nubo lo mii, buro kebo nubo lo miyeu, kange nii co wo no kebo wo ma cwiyeu matin cuwo co nawiye ma cwitiye.'
    26: La an yilam, fiye ci yicii ki, “kom kebo nubo lo mi, 'wi ci a cuwo cii ki 'bi bei Kwama ki dume.'”
    27: Icaya kung diir ker Icraila, “Bwenno kila ka bi bei Icraila kino na yabum mor caji duwaleu, Cwab ce a fiya fulo tiye,
    28: Wori Teeluwe atin ma warke dor bitiner, gwam mani a tab bwi ti.”
    29: Nawo Icaya toki ki kabau, “Na no Teeluwe nob kwene dob nyi nen bo naniyatini ri, nyoki yilam na Caduma, takeu nyoki yilam na Gwamrata.”
    30: Ye ba tokti kake? Ri nubo kumtaciliu, buro no tibo doka cak-cakeu, fiyam cak-cake, cak-cake fiye bilenke.
    31: Dila Icrailawa, buro ti doka werfun cak-cakeu, cii fiya bo.
    32: Ye bwiye? Wori cii dobo ki bilenke, dila ki nangentini. Ciin kottangi ki ter kottangkar.
    33: Na wo mulangum mulangeu, To, ma yo ter kottangkati kange cwela ko dok ȳare tiye Cihiyona. Nii wo ne bilenke dorcere ri, mania nuwa kwen duwe ti.
  10:
    1: Keb mibbo, cwika nere miko kange kini mito Kwama nineu ki cii, ki fuloka ciyek.
    2: Man ne warke dor ciyer miki ciin wiki ner bwanka Kwama, dila keo dor nyom ka.
    3: Wori cii nyombo cak-cake Kwama, takeu cii do naci bouki cak-cake dor cero ceu. Ciin ko bwanka cak-cake Kwamau.
    4: La Almaciya co diika werfunero ki cak-cake ker nubo gwam wo ne bilenke.
    5: 'La Muca mulangi dor cak-cake wo bou fiye werfunereu: “Nii wo ma cak-cake werfuneu atin fiya dume ki cak-cake wo.”'
    6: Dila cak-cake wo bou fiye bilenke yiki, “Tok re mor nere mwe, 'We a kwiti dii kwama?' (la, na yirau ki Almaciya);
    7: takeu tok re mwiki,' We a yira ti mor bitine?”' (na kungu Almaciya mor nubo bwiyam bwiya),
    8: La ye ci tokke? “Kero kino bi dom kange mo, mor nyi mo, mor nere mwe.” Co ker bilenkero, wo nyo tokkeu.
    9: No mwin tokki ki nyimo moki Yecu Teluwe, ri mwi ne bilenke mor nere mwe moki Kwama kungum co mor nubo bwiyam bwaya ri, mwan fiya fulo ka.
    10: Wori nii ki ne bilenke ki ner na fiya cak-cake, takeu nyi ciki tok re naci fiya fuloka.
    11: La bifumero tok ki,” Gwam nii wo ne bilenke ci ne ne ri kani a fiya kwen duwe ti.”
    12: Wori nii Yahudiya man ki dimen kange nii kumtacili. Wori Kwama co Kwama nubo gwame, la ci cuwe kabo ki gwam nii wo cuwo ce nin.
    13: Gwam nii wo cuwo den Teluwe ri an fiya fuloka.
    14: La cii a cuwo nii wo cii nebo bilenke ci ne ne nyi? Cii a ne bilenke nyi dor nii wo cii nuwam bo kercer wiye? Cii a nuwa nyi no nii tok ka nani ri?
    15: La cii a tok ker cer nyi no ci tuwom cii bo ri? - kambo ci mulangeu, “Yorka ki naa nube ko wo tok ker lumar ti wo dikero kendo ceu!”
    16: Dila kebo gwam ciye ciya kange fulen kere. Icaya tokker, “Teluwe, we ciya kange ker nyere?”
    17: Bileke ki bou nuwa ka, tak keu nuwa ki ker Almaciya.
    18: La moki, “Cii nuwa bo ka? o-ng, ciin nuwam. “Dir ciyero yake dor bitiner gwam, tak keu ker ciyero yaken cwile dor bitiner.”
    19: Takeu, moki, “Icraila nyom bo ka? “ki kaba Muca yiki,”Mon dok kom kor dor buro kebo biten nobeu. Ker bitinero man ki nyomka, matin dok kom funer.”
    20: La Icaya wiki bikwan neret fiya cuwo ci tok ki, “Nubo doye beu fiyam ye. Man cerkangu ki nubo mebo nyom ka miko nin.”
    21: La dor Icraila ciki, “man tar kang miko kume del nubo wo man ki neka dur tak keu bongi nyeu nin.”
  11:
    1: La man toki, Kwam ko ko nubo loca? mani a mati nyo. Wori mõ keneu, man Ba-Icraile, naniyak Ibraimek tuwe luwe Bilyaminu.
    2: Kwama kobo nubo lo ceu wo ki kaba ca nyimo meu. La kom nyombo dike bifumero toki dor Iliyare, kambo co yaki kiyane Icraila kabum Kwama meu.
    3: “Teeluwe, cii twalangum nob dukumeb mwebo, ciin bubam fiye wabe meu, miki kwami ma kume, la cii do dumeti.
    4: La Kwama kar cinen kiye? Min wiki nubo bi kate niber buro cung bo Ba'al nin cngeu.”
    5: Kebo nyori na weu kum kangembo wi buro ma cokkeu ker cokka lumau.
    6: La naki luma, kebo ki nangen tak, na kebo nyorri luma mani a yila luma ti tak.
    7: Lan ye tak? Dike Icraila do tiyeu cii fiyabo, la nubo cok-cokeu ciin fiya co, tangnumbo kwamum ner cero.
    8: La nawo mulangum mulangeu, Kwama neci yuwa tangbe bwini nyomka. nuwe tini wo la nacia tore fiye, tu'u niu wo la mani ci a nuwati, yau ciko diye wo.
    9: Dauda ki, “Bntilen cero ayilam biliyar, kange ciito, ayilam ter kwaka nāak kange cokka cunek.
    10: La nuwe ce a fikongum kume naci tore. tarye ceu a kuro kure diri.
    11: La man toki, cii kottang kottang naci yari ka? Diker nawo a bwire. La nyeu, yila ka bwiye ko cii yilau, yila fulokako bou nubo kumtacili nin, na dok cii maka korek.
    12: No yila ka bwiyeko cii yilam cweka dorbitiner di, la yare ciyeu cuweka nubo kumtaili yeu, la duwi ka ceko ba cuwa nyi, no ci bou takka ri?
    13: Naweu maki tok kero kange kom nubo kumtaciliyeu, wori man nii tomange nubo kumtaciliyeu, maki maka bwik mor nangene miu.
    14: Man mani kangeri an dok keb mibbo kor, na nyo cek kange.
    15: No koka ciyeko bouki ywelkangka dor bitinero nin di, yoka ciyeko la a yila nyi, ayila dume fiye bwaro nine.
    16: No bituttui wucak ri, nyo mimbo fuu ri kumeu, no nuti to wucak ri, nyo katini ceu ken.
    17: La no kange kangni tiyeu kangembo kiya rangum di, na kom, ƙani jeitune ken di, wo ci bwabti more ciyeu, la kom ki kwali kange ci, mor ti jeitune co.
    18: Kom mare bi tē nam dor kanitini nin. La no kom ma bitenam di, kebo kom ko ne niye bikwan tiye, la niye nekom bikwan tiye.
    19: Mwan toki moki, “cin kim kangko nan bwab tiye mor.
    20: Wuro bilenker, ki bwini bilenker ciyero cin kim cii wi kanko nin, la mo, tim ki bikwan mor bilen kerer kumebo nin, ko ture dor kumero na kange diker, la ko nuwa tai.
    21: Lano Kwama dobbo kani kendo ri, mani a dobkom ti.
    22: Ko to, nangen kange dotange Kwama wo ki dimeneu, ki kangko wineu tak, dotangeu ki bou dor Yahudawa buro yaru meu. La ki kangko wineu, cini Kwama bou monen, no ko ca kaba mor luma ce ri. La no mo kori, an tom nen.
    23: La nyo, na cii yi bo mor bwini bilenker ciyero ri, a yila ken ki cii bwi tini. Wori Kwama an yila ken kici tak.
    24: No cin mwatu nen jigindo wo kiye nin, ri cin mwer kang nen kange tii jigindo luwe ri, la a ma nyi na Yahudawa wo cii kani kwattiyeu, a yilauti ki cii tak mor tii jigin ciyere?
    25: Keb mibbo, ma cwibo kom yi mor kumtacili, dor yur kero wuro, kati yilo ki yilam ki yulan mor nere kime. Yur kere wo co kwamka duwek ko kebo nawo diriyeu mani Icraila, nimde nubo kumtacili ou more ce.
    26: 'Nyo Icraila gwam ciyan fiya fuloka, nawo mulangum mulangeu: “Mor ciyona nii cēr kako an ceru. Can an nyinangum bwini cak-cakeu Yakubu nin,'
    27: Wo an yilam nor mir kange cii kambo ma tum bwiran ker ciyereu.
    28: Cunga ko kange, ker fulen kerero, cii nob kiyeb nyi kom. Ki cungako kange ki cok ka Kwamak, nubo ca cwi cwiye ker teb ciyeb.
    29: Wori nēka Kwamak, kange bi cor Kwama, mani fulonger.
    30: La kom ken no mani kom ne Kwama dur, la naweu, kom fiya cire duwe ker bwini neka durek ciyek.
    31: Ki nure wo tak keu, Yahudawa buro mani ne dur. Ki cire duwe ci nung kumeneu, naweu nacii yo cire duwe ken.
    32: Wori Kwama nungum nubo gwam mor bwini neka durek, na ci nung cire duwe dor nubo gwam.
    33: Cuwaka cuweka yilen kange nyoka Kwama! Warka bolangek ceko cum bi kwan fuwaka, nure ce cum kabum nyomkam.
    34: We nyumom dike co kwati nercere kaka we yilam nii kiye kerti kange ce?
    35: Kaka we ter neka kwamak dike kange, wo tam nyo Kwama yāa co nan do ce?”
    36: La fiye co wiye kange morce, dikero gwam ceruwe na yilaken cinen. Cinen duktangka diri. Ati nyo.
  12:
    1: Mi ken kom yi kebmibbo, ki cire duwe Kwama, ko neken bwikimeu na twika nuwange dumek, wucak, diker ciyaka Kwama nin. Wuro co nangen kumero yoryore.
    2: Kom bwangten de kale wuro, dila kom fulongum ki bwangka ner kume ro fwir ko. Ko mawuro na kom nyimom ye yora, diker yokar kange yoryore wo Kwama ciya cikeu.
    3: Ki lima nereko wo ci neyereu, mi yi kom ti, kange a tūu re dor cero a cure bi kwan, nyori, bi kwarum nere kumeu a yilam ki yilen, dong-dong nawo Kwama ne bo bilenke ki dimeneu.
    4: Bon wiki mwantini ducce mor bwiye wiin, la kebo mwantini ro gwam ma nangenti ka wangko ce.
    5: Nyo takeu, bo wo bi kila nyeu bi bwiyo wiin mor Kiritti, la bon mwantini keb-bebeb ki winti-wintiye.
    6: Boki nē kako ki dimen dong-dong kange lumako ci nebeu. No nēka niik ker dukumer ri, ca mani na dong-dong bilenke ci cikeu.
    7: No nē ka niik na nangene ceri, ca mani. No na merang kako ceri, ca merangi.
    8: No na bika nereko ce ri, ka ma birom neti. No na luma nereko ce ri, ca ne nero wiin. No na bwangka ka ce kange nob ri, mani ki ɓati, No na nungka bunangka ri, bunangi ki nero bilangtum.
    9: Nyori cwi kako a yila re toka nuweko ce. Kom ko dikero yilam na bwireu, ko tam dikero yilam na keneu.
    10: Dor cwika keb-bebeb, Ko cwi buti kime nure dateneu. Dor neka durek, ki ne buti kime dur.
    11: Dor kor neret, ki mare bwi maka. Dor yuwa tangbe Kwama, ki yalam ki kuru. Dor Teluwe, kom bwangten co.
    12: Ko bilangi mor yōneri ko cikeu, ko mwirumom mor dotange kime, kom ti kwobka dilo.
    13: Kom tikan nob Kwama bo wuccake man ki dikereu. Kom do nure kila-kila wo ka yilam ti ki tikaliyeu.
    14: Kom yo nubo nekom dotange tiye nin bibwiyer; kom ne bi bwiyer, kom cil de nii.
    15: Bilangi kange nubo bilang tiyeu, ki ciwiye kange nubo ciwiye tiyeu.
    16: Ki yilam ki nero wiin bwiti kimi. Ki yilare ki kunka duwe, nyori, kom yo nubo ki lomjome, Ko yila re ki yile mor kwa neri kume ni.
    17: Ki yare cuner dikero bwir. Kom ma dikero ken nuwe nobe gwam.
    18: No an mani ri, kom yi kwamer kange nubo gwam.
    19: Ki ya re dor kimero nin cuner, dila ko dob funer Kwamaro nin. Wori mulangum-mulange, '“Cunero ki mo; Matin yām,' nuwa Teluwe.”
    20: “La no nii kiye kime nuwa wura tiri, cam ki co. No ci nuwa dilo mwe tiri, neco mwem na nom. No kom ma wuro tiri, kan yo cinen kor kiret dorcir.”
    21: Dikero bwir ko a la kom re, la ko la-m dikero bwirko ki dikero ken.
  13:
    1: Be gwam kume kob ne nob liyare ki bi kwan kere be dur, wori bikwan kerebe kange mani no boubo Kwama nin ri. Nob bikwan kereb bo foweu, Kwama yo ciye.
    2: Nyori nii wo kwobkangi kange nob bikwan kere ri, ci ma kwobkangka kange werfun Kwama; La nob kwob kangka kowo atin yo warke dorcir.
    3: Nyori, nob liyarebbo kebo diker cwaka ki nubo ma dikero kentiye nin. La nubo ma dikero bwir tiyeu cwa citi. Mo cwiti na kom cware nii wo do liyare? Kom ma dikero yora, la mon nyo ciyaka ceko.
    4: Wori cin canga Kwama fiye mo wiye ker bilenker. Dila no mo ma dike yorbe ri, cwa tai; Wori ci tābo kulen do kang cek koni. Wori cin canga Kwama, nii a yaa cuner ki funer dor nii wo ma dikero bwirreu.
    5: Nyori tam ne dur, kebo ka ker funere, dila ker kwa neri kimeu.
    6: Co dike bwi kom yā kyemer dore ti take. Wori nob bikwan kere bo cangab Kwama, cii ma nangen do wuro ti kang-kang
    7: 'Kom yam nubo gwam nando cii bwag kimenten tiyeu: Kyemer doret ki nubo yo kyemer doret tiyeu, kyemer cokker ki nubo dateneu, tai ki nii wo daten taiyeu, ne dur ki nii wo daten neka dureke.'
    8: Dikero yilam nii kange ceu a yire dor mwer no cum cwika keb mwebe ri. Wori wo cwi nii bi dom kange ceri dim bolangko.
    9: 'Werfundo ki: “Mare burotum, twal de nii, kure kui, mare cwilangka,” no werfundo kange wi tak ri, cin mwerken cii mor kero wo; “Cwi nii bi dom kange mweu na dor mwer.'
    10: Cwika mani a nuwa nii bidome nin ti, nyori cwikako co diika bolangeko.
    11: Nyori, kom nyumom kange kene ko, kang kenko daten ko ywiram ti dumeu kiyang dim. Wori naweu fuloka kimeko mani bidom lāwo no kom ne bilenke ki ƙabau
    12: Kumeu kwitangi, ls finiu dadum celka. Nyori bo dubom nangen kumtacili ro, la bi dum kwilen kwener filangero.
    13: Bo ya yambo daten neu, namwi ki kakuk, kebo mor bilengtum bo bwir kaka mor norangka dikek; Bo yare yam mor burotum kaka mor cwilanka, bo yare mor kiye kange kwobkangka.
    14: La kom yilam ki mulen Teluwe Yecu Kiritti, takeu kom yore mulen te bwiyer, kari ko bwangten mulem cero ti.
  14:
    1: Kom yo nubo wo kwambo mor bilenkeu, kom mare kwarke dor kwob kangka.
    2: Kange wiki bilenke co cam bwenno nyeri, la kange wo bilenke ceu kwambeu ki ca ce ka lalutini.
    3: Nii wo ca rang dike gwam a kore wo mani careu; La nii wo mani carang dike gwameu a mare warke dor nii wo ro carangti gwameu. Wori Kwama ciya kange co.
    4: Mon we, mo wo mo ma warke ti dor canga nii kangere? Tika ceko kange yàre ceu kino ka bum tēluwe ce. Dila atin dok c o naco tim, wori Tēluwe lam a tim ki co.
    5: Kange nii duktang kakuko kange la tangnumbo. Kange ce tú kumeni gwam dong-dong. La nii a yi mor ciyaka nere ce.
    6: Wo tū kakuko kange wucake, co tūm ki Teluwe, wo caa bicar tiyeu, ciki caa ker Teluwe, wori cin ne buka kange Kwama nin. Wo caa be ri, co dob cakako ker Teluwe, cin ne buka kange ken Kwama nin.
    7: Wori nii kange mani wo yi yim dore ce tiye, takke, kange mani bwiya bwar ker dore ce.
    8: No bo yim ki dume ri, bo ki yi ker Teluwer, bwenno bin bwiyam ri, bo bwiya bwar ker Kwamak. La bwenno boki dume kaka bon bwiyam ri, bona Kwama ce.
    9: Wo co dike bwi Almaciya bwiya. takeu, kenum ki dumetak, na co yilam Teluwe dur wo nubo bwiyam me ce kange nubo wo ki dume.
    10: La mo, ye bwi ko ma kebmwemo bo nin bolang tiye? mo keneu, ye bwi mo cwekang kemwe tiye? La gwabe be ban ti kabum kutile bolange Kwama.
    11: Wori mulangum mulange, “Min werum,” nuwa Teluwe,”duwendo gwam atin cunge men, takeu, biyen do wiyak atin ne Kwama caklangka.”
    12: Wori, gwam be bon tok dike ba maneu Kwama nin.
    13: Nyori, bi dumen to ka bwiranke keb-bebbo, dila kom ma wuro, kange be ayila re kece nin diker kottanka kaka yila kece nin cito yare.
    14: Min nyimom, min ciya cuko tak Teluwe Yecu nin, dike kanke man wo kebo wucak ki bwico. La nii wo tūken dike kange ner cer ki mani wucak di, cinen dike cuwo mani wucak.
