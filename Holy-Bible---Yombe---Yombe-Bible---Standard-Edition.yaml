    18: Nzebi ti Pfumu wela kukhula mu mavanga mamo mambimbi ayi wela kukheba mu diambu di mu Kipfumu kiandi ku Diyilu. Bika nkembo wubanga yandi mu zithangu zioso. Amen.
    19: Vana mboti kuidi Pilisika ayi Akilasi ayi nzo yoso yi Onesifole.
    20: Elasite wusiala ku Kolinto; mu kimbevo ndibika Tolofime ku Mile.
    21: Tomba bu kuizila tuamina sivu. Ewubulusi, Pudensi, Linusi, Klodia ayi bakhomba zioso zifidisidi mboti.
    22: Bika Pfumu kabanga mu Pheve aku. Nlemvo wubanga yaku.
56:
  1:
    1: Polo, kisadi ki Nzambi ayi mvuala wu Yesu Klisto, boso buididiminu ki batu bobo basobolo ba Nzambi ayi boso buididi nzayilu yi mambu ma kiedika madi boso buididi khinzukulu yi mambu ma Nzambi,
    2: mu diana di luzingu lukalumani. Luzingu lolo Nzambi yoyi yika yilendivuna ko kavanina tsila tuamina thonono yi zitsungi.
    3: Vayi thangu bu yifuana, niandi wuzabikisa mambu mandi mundongolo yoyi ndiyekodolo boso buididi lutumunu lu Nzambi Mvulusi eto,
    4: mfidisidi nkanda wawu kuidi Tite khatika, muanꞌama mu minu kioki tuidi mu kithuadi. Bika nlemvo ayi ndembama bi Nzambi Tata ayi bi Klisto Yesu Mvulusi eto bibanga yaku.
    5: 'Bila ndibikila ku Kelete kiawu kiaki: wukubika mambu moso masiala ayimuingi wubieka mintuadisi mi Dibundu mu kadika divula boso bu nditumina.'
    6: Kadika ntuadisi kabika ba bila kioki kafueti sembolo; kafueti ba bakala dikuela nketo wumosi kaka; beki bana bakuikama. Batu babika baka diluaku di fundila bana benit i khadulu yimbimbi badi voti batumiminanga batu ko.
    7: Didi diambu di mfunu ti ntuadisi wu dibundu kafueti ba mutu kambulu tsembolo banga kisadi ki Nzambi wunkambu tulanga diana mu diela diandi, kafuemanga nsualu ko; kanuanga malavu ko; kanuananga ko, kabika ba mutu weti zola baka zimbongo mu mayuya.
    8: Kafueti ba mutu zebi yakulanga bumboti banzenza ayi kafueti ba mutu weti zola mamboti; kafueti ba mutu wu diela, mutu wusonga, mutu wuvedila, zebi kukiyala.
    9: Kafueti ba wukangama mu mambu ma kuikama boso buididi malongimuingi kaba wufuana mu lubula boso buididi malongi ma kiedika ayi mu bedisila bobo bamfindisanga ziphaka.
    10: Bila bawombo kaba tumamananga ko, banyolukanga mambu ma phamba; bamvunanga batu. Badi bawombo muidi Bayuda.
    11: Bufueni mu kuba kangisa miunu bila zinzo ziwombo balembo zimbisabu beti longa mambu ma kambulu fuana mu diambu di babaka zimbongo mu luvunu.
    12: 'Wumosi mu bawu, mbikudi awu veka wutuba ti: Basi Kelete badi bankua luvunu badi bibulu bimbimbi, ayi kisalu kiawu dia kaka ayi badi miolo.'
    13: Kimbangi kiaki kidi ki kiedika. Diawu wuba temina ngolo muingi baba minu ki kiedika
    14: ayi babika singimina mu zinongo zi Bayuda ayi zithumunu zi batu bobo beti vengama mu mambu ma kiedika.
    15: “Bibioso bidi bivedila mu diambu di batu bobo badi bavedila” vayi bibioso bisi bivedila ko mu diambu di batu bobo badi basumuka ayi bakambulu minu ayi diela diawu ayi mayindu ma mintima miawu bidi bisumuka.
    16: Muaki bambanzilanga ti bazebi Nzambi vayi bantunukanga Nzambimu mavanga mawu bila baba zolanga ko; basi bulemvo ko ayi balendi vangakadi diambu dimosi di mboti ko.
  2:
    1: Vayi ngeyo, tuba mambu mafueni mu malongi ma kiedika.
    2: Longa babakala bayunduka babika ba phulu yi dia ayi yi nua, baba batu ba lukinzu, batu ba nzayilu; baba batu ba badi minu ki kiedika, batu ba luzolo lu kiedika ayi baba batu badi mvibudulu.
    3: Bobuawu, baketo bayunduka baba baketo banzingilanga mu khadulu yifueni kuidi baketo banlongo; babika ba kifu kitembikisanga mambu mabatu, babika kukiyekulanga mu nuanga malavu mawombo. Baba baketo banlonganga mambu mamboti
    4: muingi balonga baketo bobo bakuedidi bosi mu zola babakala bawu ayi bana bawu,
    5: baba diela, baba bavedila, babelanga zinzo ziawu mayindu; baba baketo bamboti, batumukinanga babakala bawu mu diambu di mambu ma Nzambimabika vuezo.
    6: Bobuawu, lubula bamatoko muingi mabika ba phulu yi dia ayi yi nua.
    7: Mu mambu moso ngeyo veka ba kifuani mu mavanga mamboti. Bika malongi maku maba mavedila ayi ma lukinzu.
    8: Mambu maku maba masonga, makambu bila kioki mafueti tubudulu muingi batu bobo bankakidila bafua tsoni bu bakambulu diambu di mbimbi dituba mu diambu dieto.
    9: Lubula bavika baba bulemvo kuidi bapfumu ziawu, mimonisanga bapfumu ziawu khini mu mambu moso. Bosi mibika findisanga bapfumu ziawu ziphaka.
    10: Mibika yibanga, vayi mimonisa kikhuikizi ki kiedika muingi malongi ma Nzambi, Mvulusi eto makinzuku mu mambu moso.
    11: Bila nlemvo wu Nzambi wunnatanga phulusu wumonika kuidi batu boso.
    12: Wukutulonganga muingi tubika lenzanga Nzambi, tubika zinzinunuzi ntoto. Vayi tuzingila mu tsungi yayi, mu kambu phulu yi dia ayi yi nua. Tuzingila mu busonga, mu khinzukulu yi Nzambi
    13: bu tulembo vingila diana di khini ayi mbonokono yi nkembo yi Nzambi eto yinneni ayi Mvulusi eto Yesu Klisto.
    14: Wukiyekula niandi veka mu diambu dieto muingi katukula mu mambu moso mambimbi ayi muingi kavedisa, mu diambu diandi veka, batu bobo kavuidi niandi veka ayi bobo bantulanga bufula mu vanganga mavanga mamboti.
    15: Longa mambu momo, lubula ayi temina mu lulendo loso lu tumina. Mutu kabika ku lenza.
  3:
    1: Bika wutebula batu boso moyo ti bafueti ba bulemvo kuidi minyadi ayi bapfumu. Bosi bafueti ba tumamana ayi bafueti ba bakubama mu vanganga mavanga mamboti.
    2: Babika finganga kadi mutu wumosi, baba batu ba ndembama ayi batu ba luzitu ayi baba batu bammonisanga nlembami kuidi batu boso.
    3: Bila beto mamveto tutuama ba bivungisi ayi tusia ba bulemvo ko, tuba bazimbala, tuba bavika ba zinzinunu zi phila mu phila ayi zikhini zi phila mu phila; tuba zingilanga mu luvunu ayi mu kikhenene, batulendaayi mamveto tulendasana beto na beto.
    4: Vayi mamboti ma Nzambi, Mvulusi eto, ayi luzolo luandi mu diambu di batu bu bimonika,
    5: buna niandi wutuvukisa. Bika sia ti mu diambu di mavanga ma busonga momo tuvanga vayi mu diambu di kiadi kiandi; bu katusukudila mu nlangu, mu mbutukulu yimona, mu kutukitula bamona mu lusadusu lu Pheve Yinlongo.
    6: Niandi wutudukudila Pheve Yinlongo beni mu buwoka mu lusadusu lu Yesu Klisto Mvulusiꞌeto,
    7: mu diambu di bu tukitulu basonga mu nlemvo andi muingi tukitukabatu bela vinginina kiuka boso buididi diana di luzingu lu kalumani.
    8: Mambu momo madi makuikama ayi thidi ti wumalongila mu bufula muingi bobo bawilukila Nzambi bakiyekula mu ba batheti mu vanganga mamboti. Mambu mama madi mamboti ayi ma mfunu kuidi batu.
    9: Vayi tinanga biuvu bi buvungisi, mambu ma kikhulu, minzonza ayi ziphakamu diambu di Mina bila masi mfunu ko ayi mambu moso momo madi ma phamba.
    10: Vayi kuidi mutu wulembo totula khabunu, ngeyo kunlubula mu khumbuyitheti ayi yimmuadi. Buna kadi buela ba yandi kithuadi.
    11: Bila zaba ti mutu wuphila yoyi wuzimbala ayi wumvolanga masumu; ayi wukukibedisanga niandi veka.
    12: Mu thangu ndiela kufidisila Alitemasi voti Tishike buna vika mu kuiza kuidi minu ku Nikopolisi bila ndibeki lukanu lu viokisila kuaku tsungi yi kiozi kingolo.
    13: Tomba busila mu sadisa bumboti zuzi Zenasi mu nzietolo andi ayi Apolo muingi babika kambu kadi kima.
    14: Bufueni batu beto veka balonguka mu ba batheti mu vangangamavanga mamboti mu diambu di mambu ma mfunu muingi bedi kambu mimbutu.
    15: Baboso badi yama kuaku bafidisidi mboti. Vana mboti kuidi batu bobo beti kutuzola mu minu. Bika nlemvo wubanga yeno beno boso.
57:
  1:
    1: Polo, muisi nloko mu diambu di Yesu Klisto, ayi Timote khombꞌetobafidisidi nkanda wawu kuidi Filemo, nkundi eto wu luzolo ayi kisadi yeto
    2: ayi kuidi khombꞌeto yi nketo Afi ayi kuidi Alasipe, kinuani yeto ayi kuidi dibundu dinkutakananga ku nzo aku.
    3: Bika nlemvo ayi ndembama bi Nzambi Dise dieto ayi bi Pfumu eto bibangayeno.
    4: Ndimvutulanga matondo kuidi Nzambi mu zithangu zioso bu ndikutebukilanga moyo mu zitsambulu ziama,
    5: bu ndilembo wanga zitsangu zi luzolo ayi zi minu zidi yaku mu diambu di Pfumu Yesu ayi mu diambu di banlongo boso.
    6: Ndinsambila Nzambi muingi wuba bufula mu ba mu kithuadi ayi bankaka mu minu kiaku muingi wuba diela difuana di sudikila dioso-diosodiambu di mboti didi yeto mu Klisto.
    7: Luzolo luaku lumbonisa khini yingolo ayi lukhindisa bila ngeyo, khomba, bika wuzaba bumbote ti wukulula mintima mi banlongo.
    8: Diawu, budidi ti mbeki kiphuanza kingolo mu Klisto mu kutumina mu mambu mafueni,
    9: mu diambu di luzolo, vayi mu diambu di boso bu ndidi minu Polo, kinunu ayi buela ndidi buabu mu nloko mu diambu di Yesu Klisto;
    10: ndikulomba mu diambu di Onesime, muanꞌama wundibuta buna ndidi wukangama.
    11: Va theti niandi kasia ba mfunu kuidi ngeyo ko vayi buabu mfunu wuwombo keka kuidi ngeyo ayi kuidi minu.
    12: Ndimvutudi diaka kuidi ngeyo; niandi bukadi kintima kiama.
    13: Muaki ndiedi katia ti kavuanda kuandi yama muingi katsadisa va buangu kiaku bu ndidi wukangama mu diambu di Nsamu Wumboti.
    14: Vayi mbengi kuama buvanga mu kambu teka zaba mayindu maku mu diambu wubika vangila mamboti maku mu kuiku vayi mavangimina mu luzolo.
    15: Nani zebi, mananga Onesime wutuama vambana yaku mu ndambu thangu kaka muingi wuntambula buabu mu zithangu zioso;
    16: vayi bika banga mvika vayi banga mutu wowo viatukidi mvika, banga khomba yi luzolo. Niandi thalu yiwombo kadi kuidi minu vayi kuidingeyo wela luta thalu bu keka mutu ayi khomba mu Pfumu.
    17: Diawu, mu diambu di kithuadi ayi minu, buna wunyakula banga timinu veka yakudi.
    18: Enati diambu di mbimbi kavangila voti pholo aku kadi, buna tangila biawu va dizina diama.
    19: Tala minu veka Polo tsonikini mambu mama mu koko kuama. Minu ndiela futa yawu ayi mbengi kuama kutebula moyo ti ngeyo mamvaku pholowidi kuidi minu. Pholo beni yidi luzingu luaku veka.
    20: Nyinga khomba, mu diambu di Pfumu bika wutsadisa; buisa ntimꞌamamu Klisto.
    21: Bu tsididi tumama kuaku diana, diawu ndisonikini bila nzebi ti wela vanga viokila momo ndombidi.
    22: Diambu dinkaka, wukhubikila nlekolo, bila diana ndisia ti mu diambu di zitsambulu zieno bela ku phutula kuidi beno.
    23: Mboti aku yibedi kuidi Epafalasi, nkundi ama mu nloko mu diambu di Klisto Yesu.
    24: Zimboti ziaku zibedi kuidi bisadi yama Malako, Alisitalike, Demasi ayi Luka.
    25: Bika nlemvo wu Pfumuꞌeto Yesu Klisto wubanga yaku.
58:
  1:
    1: Mu zikhumbu ziwombo ayi mu zinzila ziwombo, Nzambi wuyolukila mutsi khulu, bakulu beto mu nzila yi mimbikudi.
    2: Vayi mu bilumbu biabi bi tsuka Nzambi wutuyolukila mu Muanꞌandi, mutu wowo kabieka mvingidi wu bima bioso ayi mu niandi kavangila bima bioso.
    3: Muana beni wulembo monikisa lezama ku nkembo wu Nzambi ayi niandi mfikula yimonisa bumboti bumutu buandi. Niandi weta kindisa bima bioso mu mambu mandi ma lulendo. Bu kamanisa kubika tsukudulu yi masumu; buna wuvuanda ku Diyilu va koko ku lubakala lu Nzambi, nkua ngolo yoso.
    4: Buna niandi wulutila zimbasi mu luvalu bila dizina di katambula dilutidi dizina di zimbasi.
    5: 'Muaki kuidi mbasi mbi yoyi Nzambi kakamba: ngeyo widi Muanꞌama, minu ndibutidi mu lumbu kiaki Voti diaka: Minu ndiela ba dise diandi ayi niandi wela ba muanꞌama e?'
    6: 'Bosi bu kakotisa mutu wutheti wu butuka va nza, wubuela tuba ti: Bika zimbasi zioso zi Nzambi zifukama va ntualꞌandi.'
    7: 'Mu diambu di zimbasi, niandi wutuba ti: Niandi wunkitulanga zimbasi ziandi phemo ayi bisadi biandi minlaki mi mbazu.'
    8: 'Vayi mu diambu di Muana, niandi wutuba ti: A Nzambi, kundu kiaku ki kipfumu kinzinganga mu zithangu zioso. Nkawꞌaku wu busonga widi nkawa wu kipfumu.'
    9: Wunzolanga masonga vayi wunlendanga mambimbi. Diawu Nzambi, Nzambi aku, kasobudila ayi kamonisa khini yi nzitusu viokila yoyi kamonisa bakundi baku.
    10: 'Wubuela diaka: A Pfumu, va thonono ngeyo wuvanga zifundasio zi ntoto ayi diyilu divangulu mu mioko miaku.'
    11: Biela bungana vayi ngeyo wela zinga mu mimvu mi kamimani; Biela nuna banga minledi.
    12: Wela bizinga banga bu nzingulungu nledi ayi biela sienza vayi ngeyo wusienzanga ko ayi mimvu miaku milendi suka ko!
    13: 'Ayi kuidi mbasi mbi katuba ti: Vuanda va lubakala luama nate ndiela mana kitula bambeni ziaku diatulu ki malu maku.'
    14: A ziawu zisi ko ziphevi zinsadilanga Nzambi, zifidusu mu diambu di sadila batu bobo bela vinginina kiuka ki phulusu e?
  2:
    1: Diawu, tufueti luta keba mu mambu momo tuwa, tala tuedi zimbala.
    2: Bila enati mambu momo zimbasi zisamuna maba makinda ayi enati mbundudulu yi Mina ayi kambu ku tumamana koso kutambula thumbudulu yifuana;
    3: buna buevi tulenda vukila enati tulembo lenzi phulusu yoyi yinneni? Lolo niandi veka Pfumu katuama samuna bosi yikindusu kuidi batu bobo banwa.
    4: Nzambi wukindisa kimbangi kiawu mu bidimbu, mu mavanga matsiminanga ayi mu bikumu bi phila mu phila ayi mu makaba ma Pheve Yinlongo makabulu boso buididi luzolo luandi.
    5: Muaki bika sia ti kuidi zimbasi Nzambi kayekudila nza yinkuiza, wowo tulembo yolukila.
    6: 'Muaki vadi vama vamosi mutu wumosi, wutelama kimbangi kiaki: Mutu, widi nani muingi wuntebukilanga moyo e? voti Muana mutu widi nani muingi wumbelanga mayindu e?'
    7: ngeyo wumvanga mutu wukambu luvalu, mu ndambu thangu zimbasi bu zimviokila mu luvalu, vayi wumvuika nkembo ayi nzitusu.
    8: Ngeyo wutula bima bioso ku tsi bitambi biandi. Mu thangu kamana tula bima bioso ku tsi luyalu luandi, Nzambi kasia zimbakana ko kadi kima kimosi kibika ba ku tsi luyalu luandi. Muaki nate buabu tumueni ko ti bima bioso bidi ku tsi luyalu luandi.
    9: Vayi Yesu, mutu wowo wutuama ba wukambu luvalu mu ndambu thangu zimbasi bu zimviokila mu luvalu, tulembo moni buabu wuvuiku nkembo ayi nzitusu mu diambu di ziphasi zi lufua ziozi kamona mu diambu di nlemvo wu Nzambi bu kafuila batu boso.
    10: Muaki dimonika ti didi difuana kuidi Nzambi, wuvanga bima bioso ayi wunzingisa bima bioso, mu kitula Yesu mutu wufuana mu nzila yi ziphasi mu diambu di nata bana bawombo ku nkembo andi. Bila Yesu niandi mutu wukubanatanga ku phulusu.
    11: Bila ayi mutu wowo wumvedisa ayi batu bobo bavedoso, babo mu dise dimosi batotukila. Diawu kamonanga tsoni ko mu kuba tedila bakhomba bandi
    12: 'mu thangu kakamba: Ndiela yolukila dizina diaku kuidi bakhomba ziama, ndiela kuyimbidila va ntuala dibundu dioso.'
    13: 'Wubuela diaka: Minu ndiela tula diana diama mu niandi. Wubuela diaka: Minu wawu va kimosi ayi bana bobo baphana Nzambi.'
    14: Sumbu didi ti bana bafubakana mu menga ayi nsuni buna niandi mamvandi wutumbu fubakana. Wuvanga buawu mu diambu di kosikisa, mu nzila yi lufua, satana, mutu wowo beki lulendo lu lufua,
    15: ayi mu diambu di kula batu boso bobo baba bavika ba boma bu lufua mu luzingu luawu loso.
    16: Bila bukiedika kasia kuiza mu diambu di sadisa zimbasi ko vayi wuyiza mu diambu di sadisa nkuna wu Abalahami.
    17: Mu bila kioki, nganu wutumbu dedakana, mu mambu moso, banga bakhomba muingi kakituka pfumu yi zinganga Nzambi yilenda vanga dioso di kazodidi, pfumu yi zinganga Nzambi yimmonanga kiadi ayi yikuikama mu kisalu ki Nzambi mu diambu masumu ma batu malemvokolo.
    18: Bila sumbu niandi veka katoto mu ziphasi zikamona buna wulenda kuandi sadisa babo balembo toto.
  3:
    1: Diawu diodi bakhomba zinlongo, beno lutelo kuidi Nzambi mu baka kuku mu bima bi Diyilu, bika lutadidila Yesu mvuala ayi nganga Nzambi yi minu kioki tulembo samuni.
    2: Niandi wuba wukuikama kuidi mutu wowo wumbieka banga bu bela Moyize mu nzo yimvimba yi Nzambi.
    3: Bila Yesu wumono ti widi wufuana mu tambula nkembo viokila wowo wutambula Moyize. Banga kuandi ntungi wu nzo wuntambulanga nzitusu viokila nzo yika tungidi.
    4: Bila kadika nzo yitungu kuidi mutu; vayi Nzambi niandi wutunga bima bioso.
    5: Mu diambu di Moyize, niandi wuba wukuikama mu nzo yi mvimba yi Nzambi banga kisadi mu diambu di telamanga kimbangi mu mambu momo mafueti samunu.
    6: Vayi Klisto, niandi widi wukuikama banga Muana mu nzo yi Nzambi. Beto tuidi nzoꞌandi enati tunsimbidila nate tsukulu bufula ayi diana di ngolo diodi tueti ku kiniemisina.
    7: 'Diawu, banga bueti tuba Pheve Yinlongo ti: Enati lumbu kiaki luwilu mbembo andi'
    8: Lubika kitula mintima mieno banga matadi banga bu lutinguna mu lumbu ki phukumunu mu dikanga.
    9: Mu lumbu kina bakulu beno batsoka ayi bathota ayi bamona mavanga mama mu tezo ki makumaya ma mimvu.
    10: 'Diawu ndifuemina buwombo tsungi yina ayi ndituba: “Mintima miawu midi kaka mizimbala ayi basia zaba zinzila ziama ko.”'
    11: 'Diawu ku tsi nganzi ama ndilefa ndefi yayi: Balendi kota ko mu luvundulu luama.'
    12: Diawu bakhomba, lukeba mu diambu mutu mu beno kabika ba ntima wumbimbi ayi wunkambu wilukilanga; tala kedi tamba Nzambi yi moyo manima.
    13: Vayi lulubasananga kadika lumbu beno na beno, bu tuidi ayi “lumbu kiaki” muingi mutu mu beno kabika vunuka mu masumu ayi kabika ba matingu.
    14: Bila enati tunsimbidila nate kuna tsukulu diana diodi diba yeto vana thonono, buna tuidi mu kithuadi ayi Klisto.
    15: 'Banga bu tubulu: Enati lumbu kiaki luwilu mbembo andi, lubika kitula mintima mieno banga matadi banga bu lutinguna.'
    16: Buna banani bobo batinguna bu bawa mbemboꞌandi e? Buna keti babo bobo Moyize katotula mu Ezipite e?
    17: Buna banani bobo Nzambi kafuemina mu makumaya ma mimvu e? Buna keti batu bobo bavola masumu ayi bafua mu dikanga e?
    18: Buna kuidi banani Nzambi kalefila ndefi ti balendi kota ko mu luvundulu luandi e? Buna keti bobo bamanga kuntumukina e?
    19: Buna tumueni ti basia nunga ko mu kota mu diambu di kambu kuawu ku minu.
  4:
    1: Sumbu tsila yi kotila mu luvundulu lu Nzambi bu yikidi, bunatukeba tala wumosi mu beno kedi kambu bu kotila.
    2: Bila beto mamveto, batulonga Nsamu Wumboti, banga batu bana. Vayi mambu bawa masia ku basadisa ko bila masia bundana ko ayi minu ki bawu batambula mawu.
    3: 'Bila kuidi beto tuwilukila, tueka kota mu luvundulu banga Nzambi bu katubila ti: Diawu ku tsi nganzi ama ndilefa ndefi ti: “Balendi kota ko mu luvundulu luama.” Ka diambu ko mavanga makivangimina tona vana va vangimina nza.'
    4: 'Bila vama va nkaka vayolokolo mu diambu di lumbu kitsambudi ti: Nzambi wuvunda mu lumbu kitsambudi bu kamanisa kisalu kiandi kioso.'
    5: 'Ayi mu yo yawu nzila, wutuba ti: balendi kota ko mu luvundulu luama.'
    6: Sumbu didi ti batu bankaka bafueti kota mu luvundulu lolo, vayi batu bobo batuama longo Nsamu wumboti basia kota ko mu diambu di kambu kuawu ku tumama;
    7: 'diawu Nzambi kabuela kubikila Lumbu kinkaka, kintedolo “Lumbu kiaki” bu katuba, bilumbu biwombo bu bivioka, mu Davidi boso butuama yolokolo: Enati lumbu kiaki luwilu mbembo andi lubika kitula mintima mieno banga matadi.'
    8: Bila enati Zosue wuba vana luvundulu nganu Nzambi kalendi buela tubila lumbu kinkaka ko.
    9: Vayi luvundulu lusiedi kuidi batu ba Nzambi luidi banga lu lumbu ki saba.
    10: Bila mutu wowo wukota mu luvundulu lu Nzambi, niandi mamvandi wuvunda bu kamanisini kisalu kiandi banga bu vundila Nzambi bu kamanisa kisalu kiandi.
    11: Tunuana mu kota mu luvundulu beni mu diambu mutu kabika bua mu sokudila kambu ku tumama ku phila yoyi.
    12: Bila mambu ma Nzambi madi moyo ayi malembo sadi ngolo; maviokidi sabala mu meno, mankotanga ngolo nate mu vambisa moyo ayi pheve, nate mu vambisa madikulu ayi tonzo tu mimvesi ayi meti fiongunina mayindu ayi makani ma mintima.
    13: Kuisi ko kadi vangu kimosi kidi kisuama va meso ma Nzambi. Bima bioso bidi va yambi ayi bisi ko bisuama va meso ma mutu wowo wela kutusambisa.
    14: Diawu bu tubeki pfumu yi zinganga yisabuka Diyilu, Yesu Muana Nzambi, buna bika tusimbidila kimbangi kieto ki minu.
    15: Bila tuisi pfumu yi zinganga Nzambi ko yoyi yinkambu fubakananga mu ziphasi zieto. Vayi tubeki wumosi wutoto banga beto mu mambu moso, vayi kasia vola kadi disumu dimosi ko.
    16: Diawu tufikamanu mu diana dioso ku kundu ki nlemvo wu Nzambi muingi katumona kiadi ayi tutambula nlemvo wunsadisanga mu thangu yifuana.
  5:
    1: Bila kadika pfumu yi ziganga Nzambi wunsobolongo va khatitsika batu, wumbiekongo mu diambu di batu mu kuba sadisa mu mambu ma Nzambi, muingi katambikanga makaba ma batu ayi makaba mayoko mu diambu di masumu.
    2: Niandi wulenda sudika bumboti batu bobo bakambulu diela ayi batu bobo banzimbala bila niandi veka widi wulebakana.
    3: Bila mamvandi, mu diambu di lebakana kuandi, diawu kafueti tambikilanga makaba mu diambu di masumu mandi veka ayi mu diambu di masumu ma batu.
    4: Mutu kalendi kukivana nzitusu wowo ko enati Nzambi kasia kuntela mbila ko banga bu bela Aloni.
    5: 'Bobuawu Klisto mamvandi kasia kiniemisa ko mu bieko pfumu yi zinganga Nzambi. Vayi mutu wuna wunniemisa, niandi wutuba ti: Ngeyo widi Muanꞌama, lumbu kiaki ndibutidi.'
    6: 'Bosi mu nzila yinkaka: ngeyo widi nganga Nzambi mu zithangu zioso banga buididi kinganga ki Meleshisedeki.'
    7: Mu bilumbu bi luzingu luandi lu kintoto, niandi wutambika zitsambulu ayi zindombolo mu yamikina ayi mu matsuela mu meso kuidi mutu wowo wulenda kumvukisa mu lufua. Mu diambu di kinzikanga Nzambi, niandi wubaka mvutu.
    8: Ka diambu ko wuba Muana, vayi wulonguka tumama mu ziphasi ziozi kamona.
    9: Bu kamana kitulu mutu wufuana, wuyika tho yi phulusu yi kayimani kuidi bobo beti kuntumukina.
    10: Niandi wubieko kuidi Nzambi pfumu yi zinganga Nzambi banga buididi Meleshisedeki.
    11: Mambu mawombo madi yeto matuba mu diambu di nsamu wawu vayi phasi madi mu sudikisa bila luyikidi miolo mu sudika.
    12: Nganu thama luyika minlongi mu mambu ma Nzambi; vayi nate buabu lukidi moni mfunu balulonga malongi ma thonono mu mambu ma Nzambi. Luyikidi banga batu bobo beti mona tsatu miliki vayi bika tsatu bidia bingolo.
    13: Bila woso kuandi mutu wunsadilanga miliki kasi zaba ko Mambu ma busonga, bila wukidi muana lezi.
    14: Vayi bidia bingolo bidi mu diambu di bakulutu; bila bawu bayuku sadilanga diela diawu mu tulanga luviakunu mu mamboti ayi mu mambimbi.
  6:
    1: 'Diawu tubikeno viokisa thangu mu malongi ma thonono ma Klisto, vayi bika tubaluka kuidi malongi ma bakulutu mu kambu buela tula zifundasio. Bu dinsundula ti: balula khadulu yintotukilanga mu mavanga mannatanga ku lufua ayi mu minu mu Nzambi,'
    2: mu malongi ma mbotokolo ayi ma thetokolo yi mioko, mu mfulukulu yi bafua ayi mu tsambusulu yi mvu ka mvu.
    3: Buna buawu bobo tuela vanga enati Nzambi veni minsua.
    4: Bila bulendi baka bubela ko ti batu bobo batuama kienzolo, bobo babimba lueki lu dikaba di Diyilu, bobo baba kithuadi mu Pheve Yinlongo,
    5: bobo babimba lueki lu Mambu ma Nzambi ayi lulendo lu tsungi yidi ku ntuala,
    6: vayi bawu bua, buna balendi buela vutuka balula mavanga ko bila balembo bandi muana Nzambi va dikulusi mu diambu diawu vekaayi balembo mfuisi tsoni va meso ma batu.
    7: Bila ntoto wowo wunokonongo zimvula ziwombo ayi weti buta bikunusu binsadulungu kuidi batu bobo bakununu wawu, buna Nzambi wunsakumunanga ntoto beni.
    8: Vayi enati ntoto beni weti buta zitsolokoto ayi zitsendi buna wusiedi kadi luvalu ko. Buna weka nduka singu bosi tsukuluꞌandi yoko ku mbazu.
    9: A bakundi ba luzolo, ka diambu ko tuntuba bobo vayi diana tusidi ti lubeki mambu malutidi mu mboti, mannatanga ku phulusu.
    10: Bila Nzambi widi wusonga; kalendi zimbakana ko kisalu kioki lusala ayi luzolo lueno lolo lumonisa mu diambu di dizina diandi bu lusadila banlongo ayi lukidi ku basadila.
    11: Tutidi ti kadika mutu mu beno kamonisa bufula bu phila yoyi mu diambu di keba diana di duka nate kuna tsukulu;
    12: mu diambu lubika kituka miolo vayi lusokudila batu bobo beti vingila kiuka kioki bavanina tsila, mu minu ayi mu mvibudulu.
    13: Nzambi bu kavana tsila kuidi Abalahami, Nzambi wulevila ndefi mu dizina diandi veka, bu kasia baka ko mutu wunkaka wunlutila wowo kafueti levila ndefi;
    14: 'ayi wukamba ti: bukiedika, ndiela kusakumuna buwombo ayi ndiela todisa nkunꞌaku.'
    15: Mu mvibudulu yingolo Abalahami kavingidila ayi katambudila mambu momo mamvanina Nzambi tsila.
    16: Bila batu beta levila ndefi mu dizina di mutu wunkaka wubalutidi. Bila, mu diambu diawu, ndefi yidi dimbu mu manisa ziphakazioso.
    17: Diawu Nzambi bu kazola monisa kuidi batu bobo bela vinginina kiuka kiandi kioki kavanina tsila ti lukanu luandi lulendi baluka ko, buna wuleva ndefi.
    18: Mu diambu di mambu muadi malendi viakana ko, mawu mammonisa ti Nzambi kalendi vuna ko. Mu mawu tubaka bu kindusulu mu simbidila diana diodi tukubukulu, beto tumana baka suamunu.
    19: Diana diodi didi kuidi beto banga sengo kinsingiminanga muela, diana beni didi dikinda ayi dingolo. Diana beni dinkotanga, sabuka lido nate ku khati buangu kioki kilutidi nlongo,
    20: kuna ku kota Yesu banga ntuami ntuala, mu diambu dieto. Wuyikidi pfumu yi zinganga Nzambi mu zithangu zioso banga buididi Meleshisedeki.
  7:
    1: Bila Meleshisedeki beni, ntinu wu Salemi, Nganga Nzambi yi Nzambi yizangama, wuyenda dengana Abalahami bu kaba ku mvita yika kanuana ayi kabedisila mintinu miwombo. Buna Meleshisedeki beni wunsakumuna.
    2: 'Ayi Abalahami wuvana kuku ki kumi mu bima bioso biobikabaka kuidi Meleshisedeki. Tsundu Maleshisedeki: Ntinu wu busonga, bosi widi ntinu wu Salemi; bu dinsundula ntinu wu ndembama.'
    3: Meleshisedeki kasia ba kadi dise ayi kadi ngudi ko ayi kikhulu kiandi kisi zabakana ko. Thonono yi bilumbu biandi ayi tsukusunu yi luzingu luandi bisi zabakana ko vayi luzingu luandi ludedakani ayi lu Muana Nzambi; widi Nganga Nzambi mu zithangu zioso.
    4: Tala boso bu kabela mutu wunneni, mutu wowo Abalahami kavana kuku ki kumi ki bima bi kabaka bu tuzebi ti Abalahami niandi dise di makanda.
    5: Ayi mu batu bobo badi mu bana ba Levi bansalanga kinganga babeki minsua mi tambulanga kuku ki kumi boso buididi Mina, kuidi batu bu dinsundula bakhomba, ka diambu ko batotukila mu luketo lu Abalahami.
    6: Vayi Meleshisedeki, kasi mu dikanda di bana ba Levi ko vayi wutambula kuku ki kumi kuidi Abalahami ayi wusakumuna mutu wowo wutambula zitsila zi Nzambi.
    7: Mu kambu findana ziphaka beto boso tuzebi ti mutu wowo sakumuni niandi lutidi ayi mutu wowo basakumuni.
    8: Banganga Nzambi bantambulanga kuku ki kumi badi batu bamfuanga vayi Meleshisedeki wutambula kuku ki kumi kiaki, wulembo telomono kimbangi ti widi moyo.
    9: Tulenda tuba ti Levi wuntambulanga kuku ki kumi mamvandi wuvana kuku ki kumi mu nzila yi Abalahami.
    10: Bila buna kabutukidi ko, vayi buna wukidi mu luketo lu nkulu andi mu thangu Meleshisedeki kadengana Abalahami.
    11: Enati diluaku didi mu ba wufuana mu nzila yi kinganga ki ba Levi, bila mu kiawu batu bavanunu Mina, buna mfunu mbi widi mu buela bieka diaka nganga Nzambi yinkaka mu ntanda wu Meleshisedeki vayi kasia bieko ko boso buididi Aloni e?
    12: Bila bawu viakisa kinganga buna Mina miviakini.
    13: Bila mutu wowo wutubulu mambu beni widi muisi dikanda dinkaka, mu kambulu mutu wusala va diziku di
    14: bila dizabikini ti Pfumu eto wutotukila mu dikanda di Yuda, dikanda dikambu tubila Moyize mu diambu di kinganga.
    15: 'Tala diambu dilutidi zabakana bu tumueni ti: Nganga Nzambi yinkaka yitotukidi yidi mu ntanda wu Meleshisedeki;'
    16: kasia bieko Nganga Nzambi ko mu lusadusu lu Mina boso buididi lutumunu lu batu vayi boso buididi lulendo lu luzingu lu kalulendi bungana ko.
    17: 'Bila niandi wutelomono kimbangi kiaki: ngeye widi Nganga Nzambi mu zithangu zioso mu ntanda wu Meleshisedeki!'
    18: Buna Mina mituama mibotolo mu diambu di misiala lulendo ko ayi misiala ko mfunu.
    19: Bila Mina misia fuanisa kadi diambu dimosi ko. Vayi diana dimboti dikotoso; mu diawu tulenda fikiminina Nzambi.
    20: Mamo momo mavangimina mu ndefi yi leva Nzambi. Bila bana bayika zinganga zinzambi mu kambu leva ndefi.
    21: 'Vayi Yesu wuyika nganga Nzambi boso bu bela ndefi yi leva Nzambi bu kankamba ti: Pfumu wuleva ndefi ayi kalendi viakisa mayindu mandi ko; ngeyo widi Nganga Nzambi mu zithangu zioso.'
    22: Buna Yesu wuyika mvangi wu zitsila mu nguizani yoyi yilutidi kitoko.
    23: Banganga Nzambi baba ziwombo mu kisalu ki kinganga mu diambu lufua luba kuba bikilanga ko thangu mu sala kisalu kiawu mu zithangu zioso bila baba fuanga wumosi-wumosi.
    24: Vayi Yesu widi moyo mu zithangu zioso ayi diawu kadidi ayi kinganga kioki kilendi yekodolo mutu ko.
    25: Diawu kalenda vukisila batu boso bobo bamfikama Nzambi mu niandi sumbu kadi moyo mu zithangu zioso mu diambu di kuba lombila.
    26: Bukiedika ti pfumu yi zinganga Nzambi yi phila yoyi yifueni kuidi beto; niandi widi wunlongo, kasi zaba kadi diambu dimosi ko, kadi disumu kasi ko ayi widi wumvambana ayi bankua masumu; niandi wutombolo ku yilu viokila diyilu.
    27: Bapfumu zi zinganga Nzambi bankaka zifueti tambikanga kadika lumbu makaba mu diambu di masumu mawu veka bosi mu diambu di masumu ma batu boso. Vayi kuidi niandi kasi mfunu mu vanganga buawu ko bila niandi wutumbu manisa mamo mu khumbu yimosi bu kakivana niandi veka.
    28: Mina mibieka batu balebakana mu ba bapfumu banganga Nzambi. Vayi mambu ma ndefi matotuka ku manima ma Mina, mabieka muana widi wufuana mu zithangu zioso.
  8:
    1: 'Diambu di mfunu mu mambu tuyolukidi diawu diadi: beto tubeki Pfumu yi zinganga Nzambi yinneni banga yayi, yidi ku Diyilu, va koko ku lubakala lu Kundu ki nkembo ki niandi veka Pfumu Nzambi.'
    2: Pfumu yi zinganga Nzambi beni widi banga kisadi mu buangu kilutidi nlongo ayi nlongo, nzo ngoto yitungu kuidi niandi Pfumu vayi bika kuidi batu.
    3: Yoso-yoso Pfumu yy zinganga Nzambi yeti bieko mu diambu ditambikanga makaba ayi makaba mayoko. Diawu bufueni ti Pfumu yi zinganga Nzambi yayi, mamvandi kafueti ba ayi kima kioki kafueti tambikanga.
    4: Enati wuba va ntoto, nganu kasia ba Nganga Nzambi ko, bila vadi ayi banganga Nzambi ziozi zintambikanga makaba boso buididi Mina.
    5: 'Ziawu zieti sadila mfikula ayi kitsuisula ki bima bi diyilu banga Nzambi bu kalubudila Moyize bu kabaka lukanu lu tunga nzo ngoto ti: keba, ngeyo wela vangila bibioso boso buididi kifuani kioki bammonisa ku mbata mongo.'
    6: Vayi buabu Yesu wuyekodolo kisalu kilutidi mu kitoko bila niandi widi phovi yi nguizani yilutidi kitoko yitungu va zitsila zi kitoko.
    7: Bukiedika, enati Nguizani yitheti yiba yikambu tsembolo nganu kadi mfunu mu viakisa yawu mu nguizani yimmuadi.
    8: 'Vayi bu kasemba, buna wutuba: Pfumu wutuba: ti bilumbu bilembo yizi biobi ndiela wizana nguizani yimona va kimosi ayi dikanda di Iseli ayi dikanda di Yuda.'
    9: Bika sia ti boso buididi Nguizani yoyi ndiwizana ayi bakulu bawu mu lumbu kioki ndiba simba mu koko; mu kuba totula mu tsi yi Ezipite bila basia ba bakuikama ko mu Nguizani yama. Buna ndiba yekula. Pfumu tubidi buawu.
    10: 'Pfumu tubidi ti: mu bilumbu bina, yawu yayi Nguizani ndiela wizana ayi dikanda di Iseli: ndiela tula Mina miama mu mayindu mama ayi ndiela misonika mu mintima miawu. Minu veka ndiela ba Nzambi awu ayi bawu bela ba batu bama.'
    11: 'Kuisi ko mutu wela mona mfunu mu longa ndiandi voti khomba mu longa khombꞌandi ti: “Bufueni ngeyo wuzaba Pfumu” Bila batu boso bela kunzaba: tona ku muana wu lezi nate kuidi lutidi mimvu mu bawu.'
    12: Bila ndiela kuba mona kiadi mu zinzimbala ziawu. Ndilendi buela tebukila ko masumu mawu moyo.
    13: 'Bu katuba ti: Nguizani yimona buna wukitula yoyi yitheti yikhulu. Muaki yoyi yinkitukanga yikhulu ayi yoyi yeti nuna buna yimbanga nduka mu zimbala.'
  9:
    1: Mu nguizani yitheti, muba ayi zithumunu mu diambu di lusambulu ayi buangu kinlongo ki kintoto.
    2: Batunga nzo ngoto. Mu ndambu yitheti muawu muba kima kioki bankietikanga muinda ayi meza ayi mapha matambuku kuidi Nzambi. Ndambu beni yawu “Buangu kinlongo.”
    3: Ku manima ma mbusa lido kuawu kuba nzo ngoto batedila “Buangu kilutidi nlongo ayi nlongo”.
    4: Muna khati muawu muba kimfimbu ki nolo ayi kesi yi Nguizani yimana vindu nolo mu zindambu zioso. Muna kesi beni muawu muba mvungu wu nolo, mana; nti wu Aloni wutotula biteka ayi zimeza zi matadi musonama mambu ma nguizani.
    5: 'Vana mbata kesi vawu vaba zimbasi ziozi beti tedila: “Baselibe ba nkembo”; zifuka mu kitsuisula ki mavavi mawu buanguki nlemvo. Vayi buabu tulendi baka bu yolukila mambu mama mu dimosi-dimosi ko.'
    6: Mambu mama bu mamana kubuku; banganga Nzambi babakotanga kadika thangu ku ndambu yitheti yi buangu kinlongo mu diambu di sala kisalu kiawu.
    7: Vayi pfumu yi zinganga Nzambi niandi kaka wuba kotanga muna khati ndambu yinzole. Khumbu yimosi kaba mu kotilanga mu kadika mvu. Kadika khumbu kankota ayi menga momo kafueti tambika mu diambu di niandi veka ayi mu diambu di zinzimbala zi batu.
    8: Pheve Yinlongo weti kutumonisa bumboti ti nzila yoyi yinkotolongo ku buangu kilutidi nlongo ayi nlongo yikidi yikangama sumbu nzo ngoto yitheti yikidi.
    9: Yawu yidi mfikula mu diambu di thangu yayi. Diodi dinsundula ti makaba ayi makaba mayoko momo baba tambikanga kuidi Nzambi malendi nunga ko mu fuanisa bumboti mayindu ma ntima ma mutu wowo wuntambikanga mawu.
    10: Bila mambu momo matedi kaka ndiwulu; ndiunu ayi zitsukudulu zi phila mu phila. Mambu beni madi zithumunu zi kinsuni zivanu nate thangu Nzambi kela fuanisa mambu moso.
    11: Klisto bu kayiza banga Pfumu yi banganga Nzambi mu diambu di kutuvana bima biobi bimboti katubakila tona thama, buna wusabuka buangu kinlongo kilutidi tola ayi kilutidi fuana. Kiawu kisia tungulu mu mioko mi batu ko; kiawu kisi ki ntoto wawu ko.
    12: Khumbu yimosi kaka kakotila muna buangu kilutidi nlongo ayi nlongo; wutambika, bika sia ti menga ma zikhombo voti ma zingombi vayi wutambika menga mandi veka. Buawu bobo katubakila khudulu yi kayimani.
    13: Bila enati menga ma zikhombo ayi ma zingombi zimbakala votidibombi di ngombi yi kheto, diodi divindulu batu bobo basumuka, dieti kuba vedisanga va mbata nitu.
    14: Vayi tufueti zaba ti menga ma Klisto, mutu wowo mu lusadusu lu Pheve yi mvu ka mvu, wukiyekula niandi veka kuidi Nzambi banga dikaba dikambulu ditona, mela vedisa mayindu meto ma ntima mu mavanga meti natanga ku lufua muingi tusadila Nzambi yi moyo.
    15: Diawu diodi Klisto kadidi phovi yi Nguizani yimona muingi babo batelo batambula kiuka kika kisukanga ko, kioki kivanunu tsila. Bila Klisto niandi wufua mu diambu di kuba kula mu masumu momo bavola mu Nguizani yitheti.
    16: Bila vadi tesitama buna vana vafueti telomono kimbangi ki lufua lu mutu wusonika kiawu.
    17: Bila mfunu tesitama wumonikanga mu thangu mutu wowo sonikini kiawu kafuidi. Kisi kadi mfunu wumosi ko mu thangu mutu wusonika kiawu kakidi zingi.
    18: Diawu Nguizani yitheti bu yitona, buna menga matengolo.
    19: Bila Moyize bu kamana sudikisa zithumunu zioso zi Mina kuidi batu, wubonga menga ma bana ba zingombi ayi ma zikhombo zimbakala va kimosi ayi nlangu, lino yi mbuaki ayi ditafi di nti bantedilanga “Izopi”, wumuangina buku va kimosi ayi batu boso;
    20: 'bu katuba: mama mawu menga ma Nguizani yoyi Nzambi kawizani ayi beno.'
    21: Bosi wumuangina diaka buangu kinlongo menga va kimosi ayi bima bioso beti sadila mu lusambulu.
    22: Muaki nduka-nduka bima bioso bimvedosongo mu menga landila boso buididi Mina. Ayi enati menga makadi tenguka buna masumu malendi lemvokolo ko.
    23: Buna diba diambu di mfunu ti zimfikula zi bima biobi bidi mu diyilu zifueti vedoso mu bima bi phila yina. Vayi biawu veka bima bi diyilu bifueti vedosolo mu makaba mayoko malutidi kitoko.
    24: Bila Klisto kasia kota ko mu buangu kinlongo kitungulu mu mioko mi batu, kidi kaka mfikula yi kioki kikiedika. Vayi niandi wukota ku khati diyilu mu diambu kamonika va meso ma Nzambi mu diambu dieto.
    25: Bika sia ti wukota muawu mu diambu kakitambika niandi veka mu zikhumbu ziwombo banga bueti vangilanga pfumu yi banganga Nzambi, mutu wunkotanga kadika mvu ku buangu kilutidi nlongo ayi nlongo va kimosi ayi menga mangana.
    26: Bila enati bobo nganu zikhumbu ziwombo kamonina ziphasi tona ntoto wuvangulu. Vayi buabu wumonika mu khumbu yimosi mu tsukulu yi thangu mu diambu di katula masumu bu kakitambika niandi veka banga dikaba.
    27: Sambusu buidi ti mutu khumbu yimosi kaka keti fua, bosi weka
    28: bobuawu, Klisto wukitambika khumbu yimosi mu diambu di nata masumu ma batu bawombo. Bosi wela monika mu khumbu yimmuadi, bika sia ti muingi kanata masumu ma batu, vayi mu diambu di nata phulusu kuidi batu bobo balembo mvingila.
  10:
    1: Mina midi kitsuisula ki mambu mamboti momo mankuiza vayi bika khatika lunitu lu mambu beni. Buna Mina milendi ko fuanisa, mu diambu di makaba momo bantambikanga thangu ka thangu kadika mvu, batu bobo bamfikamanga Nzambi.
    2: Enati minunga, nganu batu bobo bantambikanga makaba momo balendi buela tambikanga mawu ko bila nganu bu bakivedosolo mu khumbu yimosi balendi buela bela ko masumu mawu mayindu.
    3: Vayi mu makaba momo baba tambikanga muawu baba tebukilanga, kadika mvu, masumu mawu moyo.
    4: Bila menga ma zingombi ayi ma zikhombo malendi botula ko masumu.
    5: 'Diawu Klisto katubila bu kayiza va nza ti: Ngeyo wumanga tambula makaba mayoko ayi makaba vayi ngeyo wukhubikila nitu.'
    6: Ngeyo wusia mona ko khini mu makaba ma bibulu biobi bayokila, mu makaba mayoko mu diambu di masumu
    7: 'Buna ndituba: tala, ndilembo yizi. Mu buku muidi musonama mu diambu diama: A Nzambi, ndizidi mu diambu di vanga luzolo luaku.'
    8: 'Wutuama tuba ti: Ngeyo wumanga kuaku makaba, makaba mayoko, makaba ma bibulu biobi bayokila, makaba mayoko mu diambu di masumu. Kadi khini wusia mamona ko. Muaki makaba beni maba tambukungu boso bubela Mina.'
    9: 'Bosi wutuba diaka: Minu ndizidi mu diambu di vanga luzolo luaku. Buawu bobo kabotudila makaba moso ma khulu ayi kavingisila va buangu beni dikaba di Klisto.'
    10: Mu luzolo lolo tukitudulu banlongo mu diambu di dikaba ditambika Yesu Klisto bu katambika nitu andi veka mu khumbu yimosi.
    11: Kadika nganga Nzambi kafueti telamanga kadika lumbu mu sala kisalu kiandi ayi mu tambikanga kadika thangu makaba mo mawu, momo malendi botula masumu.
    12: Vayi Klisto niandi bu katumbu tambika dikaba dimosi kaka mu diambu di masumu buna wuvuanda va koko ku lubakala lu Nzambi.
    13: Kuna kamvingidila Nzambi kakitula bambeni bandi banga kima kinketo kongo bitambi biandi.
    14: Bila mu diambu di dikaba dimosi kaka niandi wukitula, mu zithangu zioso batu bafuana; bobo kavedisa mu masumu.
    15: 'Pheve Yinlongo, wututelimina kimbangi mu diambu beni bila wutuama tuba ti:'
    16: 'Pfumu kakembi: bilumbu bina bu biela vioka, Tala phila nguizani ndiela wizana yawu: Ndiela tula Mina miama mu mintima miawu, ayi ndiela misonika mu mayindu mawu.'
    17: Bosi wubuela diaka Ndilendi buela tebukilanga masumu mawu ayi mambimbi mawu moyo ko.
    18: Muaki masumu mawu lemvokolo, kadi mfunu kusiedi ko mu buela tambikanga makaba mu diambu di masumu.
    19: Diawu bakhomba, sumbu tuidi ayi diana di kotila ku buangu kilutidi nlongo ayi nlongo mu diambu di menga ma Yesu,
    20: mu nzila yimona ayi yi moyo yoyi katuzibudila mu lido; yi buangu kilutidi nlongo ayi nlongo lido beni nitu andi.
    21: Ayi sumbu tubeki Pfumu yi zinganga Nzambi yinyadila Nzo Nzambi,
    22: diawu bika tufikama vadi Nzambi mu mintima milulama, mudiana dioso diodi dintotukilanga minu va kimosi ayi mintima mivedoso mu mayindu mambimbi ma ntima ayi nitu yisukulu mu nlangu wuvedila.
    23: Diawu bika tusimbidila bumboti diana diodi tuzebi ti didi di kiedika bila mutu wowo wutuvana zitsila widi wukuikama.
    24: Tusungasananga beto na beto mu diambu di salasananga beto na beto muingi tumonikisa luzolo ayi vanga mavanga mamboti.
    25: Tubikeno tina mabundu meto banga bueti vangila batu bankaka; vayi bika tukikindisanga beto na beto bu lumueni ti lumbu ki Pfumu kieka nduka.
    26: Enati tulembo vodi masumu mu luzolo bu tumana tambula nzayilu yi kiedika, buna kusiedi diaka dikaba ko mu diambu di masumu.
    27: Vayi tufueti kaka vingila, mu tsisi, tsambusu ayi mbazu yingolo yela zinisa zimbzni zioso zi Nzambi.
    28: Woso mutu wummanga tumukina Mina mi Moyize kafueti fua mu kambu kiadi mu kimbangi ki batu buadi voti batu batatu.
    29: Yindulanu beno veka, buevi buela bela thumbudulu yingolo yoyi yela tambula mutu wowo wela lenza Muana Nzambi, wela mona menga ma nguizani, mu momo kavedosolo ti masi kadi mfunu ko ayi wumfinga Pheve Yinlongoyi nlemvo e?
    30: 'Bila tuzebi bumboti mutu wowo wutuba: Minu veka ndiela vutula landi ayi minu veka ndiela futa. Ayi wubuela tuba ti: Pfumu wela sambisa batu bandi.'
    31: Didi diambu di tsisi mu bua mu mioko mi Nzambi yi moyo.
    32: Lutebukila moyo bilumbu bituama biobi lutambudila kiezila ki Nzambi, beno luvibidila ziphasi zi khindu yinneni.
    33: Bila zithangu zinkaka balu finga va meso ma batu bawombo ayi balu monisa ziphasi; zithangu zinkaka lufubakana ayi batu bankaka bammona ziphasi banga ziozi lulembo moni.
    34: Bila lufubakana mu ziphasi zi batu baba mu nloko ayi beno veka lummona khini bu baluziona bima bieno bu luzebi ti kimvuama bu kitoko ayi kinzingilanga buidi yeno.
    35: Kadi loza diana dieno bila dibeki mfutu wunneni.
    36: Bila mfunu wu thatumunu widi yeno muingi lutambula mambu momo Nzambi kaluvanina tsila bu lumeni vanga luzolo luandi.
    37: Bila fioti fisiedi, fioti kuandi fisiedi buna mutu wowo wufueti kuiza, wela kuiza, ayi kalendi zingila ko.
    38: Muaki mutu widi wusonga va meso mama wela zingila mu minu vayi enati vutukidi ku mbusa, buna ndilendi buela kummona khini ko.
    39: Beto tuisi ko mu ntanda wu batu bobo bamvutukanga ku mbusa muingi tuzimbala vayi tuidi mu ntanda wu batu bobo badi minu ayi baambula phulusu.
  11:
    1: Minu kinsundula tula diana dingolo mu bima, biobi bi nsiwulungu diana ayi ayi kikinina ti wutambudi bima ka diambu ko bimonikini ko.
    2: Mu diambu di minu bakulu batelomono kimbangi.
    3: Mu diambu di minu tuzabidi ti nza yivangulu mu mbembo yi Nzambi, ayi, bima bioso biobi bieti monika bivangimina mu biobi kabi monikanga ko.
    4: Mu diambu di minu, Abeli wutambika kuidi Nzambi dikaba diyoko dilutidi dimboti viokila ditambika Kayini. Mu diambu di minu Nzambi kammonina mutu wusonga bu katelama niandi veka kimbangi ti wukikinina makaba mandi. Ayi mu diambu di minu Abeli wukidi yoluka diaka, ka diambu ko wufua kuandi.
    5: 'Mu diambu di minu, Enoki wukatulu mu diambu kabika mona lufua. Basia kummona ko bila Nzambi wunkatula. Muaki tuamina kakatulu, bantelimina kimbangi kiaki: Niandi wumonisa Nzambi khini.'
    6: Muaki mutu kambulu minu kalendi monisa Nzambi khini ko. Bila bulutidi mboti ti woso mutu tidi fikama Nzambi kawilukila ti Nzambi widi ayi kafueti wilukila ti niandi wumfutanga batu boso bankuntombanga.
    7: Mu diambu di minu, mu thangu Nzambi kalubula Nowa mu mambu momo katueni mona, wukinzika Nzambi ayi wutunga masuwa mu diambu di vukisa nzoꞌandi. Mu minu kiandi, wuzengila nza nkanu ayi wukituka mvingidi wu kiuka ki busonga kintotukilanga mu minu.
    8: Mu diambu di minu, Abalahami wutumamana, bu katelo, mu kuenda ku tsi yoyi kafueti tambula banga kiuka; ka diambu ko kasia zaba ko kuevi kankuenda.
    9: Mu diambu di minu niandi wuzingila mu kinzenza mu tsi yi tsila; wuzingila mu zinzo zingoto va kimosi ayi Isaki ayi Yakobi; bobo baba mu tsila yimosi banga niandi.
    10: Bila niandi wuvingila divula didi zifundasio ziozi zilendi nikuka ko. Nzambi niandi nkubiki ayi ntungi wu divula beni.
    11: Mu diambu di minu; Sala mamvandi, wubaka zingolo zi butila ka diambu ko mimvu mi butila mivioka; bila wumona ti mutu wowo wuvana tsila widi wukuikama.
    12: Diawu mu mutu wumosi, mutu wowo wuyika nunu, wuba nduka mu fua, mu butukila nkuna wu batu bobo baviokidi zimbuetete zi Diyilu ayi baviokidi tsengisini yidi va disimu di mbu, yilendi baka bu tangulu ko.
    13: Batu bobo bafuila mu minu mu kambu baka bima biobi baba vanina tsila, vayi bamona biawu ayi bavana biawu mboti buna bakidi thama ayi bawu veka bazaba ti badi banzenza ayi minkibi vava ntoto.
    14: Batu bantubila bobo bammonisa bumboti ti tsi awu veka bantomba.
    15: Bila enati beti yindula tsi yoyi batotukila nganu babaka diluaku di buela mu vutuka.
    16: Vayi buabu tsi yi kitoko bantomba, tsi yi diyilu. Diawu Nzambi kamonanga tsoni ko ti bantedila Nzambi awu, bila wuba kubikila divula.
    17: Mu diambu di minu, Abalahami wutambika Isaki banga dikaba diyoko mu thangu Nzambi kantota. Niandi wutambula tsila vayi wuba wukubama mu tambika muanꞌandi wumosi kaka.
    18: 'Ka diambu ko Nzambi wunkamba: Mu Isaki wela bakila nkuna.'
    19: Abalahami wumona ti Nzambi beki lulendo lu fulukisila Isaki mu bafua. Bukiedika Abalahami wutambula Isaki bu bamfulukisa.
    20: Mu diambu di minu, Isaki wusakumuna Yakobi ayi Esawu mu diambu di mambu momo mankuiza ku ntuala.
    21: Mu diambu di minu, Yakobi, tuamina lufua luandi, wusakumuna kadika muana wu Zozefi ayi wusambila Nzambi bu kasingimina mutsongi ntiꞌandi.
    22: Mu diambu di minu, Zozefi, bu kamona ti weka nduka fua, wuyolukila thotokolo yi bana ba Iseli mu tsi Ezipite ayi wuvana lutumunu mu diambu di mambu momo bafueti vanga mu mimvesi miandi.
    23: Mu diambu di minu, bambuta ba Moyize basueka muanꞌawu mu tezo ki zingondi zitatu bila zimona ti muana wuba wukitoko ayi kadi tsisi zisia mona ko mu tinguna lutumunu lu ntinu.
    24: Mu diambu di minu, Moyize, bu kayunduka, wumanga kuandi tedolo muana wu muana wunketo wu Falawo.
    25: Wumanga mona makhini mu ndambu thangu madi mu masumu vayi wuluta zola mona ziphasi va kimosi ayi batu ba Nzambi.
    26: Bila niandi wumona tsoni yoyi Klisto kafueti fua yidi kimvuama kinneni kiviokidi kioki ki Ezipite bila meso mandi maba ntadidila mfutu wowo widi ku ntuala.
    27: Mu diambu di minu, niandi wubika Ezipite mu kambu mona zinganzi zi ntinu tsisi. Wuba wukinda, bila niandi wumona Nzambi yika yimonikanga ko.
    28: Mu diambu di minu, niandi wukembila pasika ayi wudukula menga mu mielo mu diambu di mbasi yitumu mu bunga yibika bunga bana batheti ba bana ba Iseli.
    29: Mu diambu di minu, bana ba Iseli basabuka mbu wu mbuaki banga mu ntoto wuyuma. Vayi basi Ezipite bu bedi ka sabuka buna bamana diama.
    30: Mu diambu di minu, bibaka bi Yeliko bi bua bana ba Iseli bu bazunga biawu tsambudi di bilumbu.
    31: Mu diambu di minu, Lahabi, ka diambu ko wuba kuandi ndumba leta, wuvuka mu lufua va kimosi ayi batu bobo bamanga tumukina Nzambi, mu diambu kayakula bumboti batu batumu mu kinsueki mu tala Yeliko mu diela.
    32: A mambu mbi ndieka buela tuba e? Buna thangu mayiba yi fioti enati mfueti yolukila Ngedewoni, Balaki, Samisoni, Zefeti, Davidi, Samueli ayi mimbikudi.
    33: Mu diambu di minu bawu babedisa mintinu, bavanga mambu ma busonga, batambula mambu momo baba vanina tsila; bakangisa miunu mi zikhosi;
    34: bazima lulendo lu zimbazu zingolo; bavuka bu bedi kavondo mu sabala; batambula zingolo ka diambu ko baba bavonga; bamonika binuani bingolo ku mvita; batinisa nkangu wu masodi ma banzenza.
    35: Mu diambu di minu kiawu baketo baba vutudila batu bawu bafua, mu mfulukulu. Muaki bankaka bayamusu ayi bamanga baba kula mu diambu di bazaba ti bela fuluka mu mfulukulu yi kitoko.
    36: Bankaka basekonono, babeto bikoti, babakanga zisieni ayi bakotoso mu minloko.
    37: Bankaka balozolo matadi, babasu mu bisi banga bu mbasulungu mabaya; bavondolo mu bisabala, bakituka mindiengidi, bamvuata minkanda mi mamemi ayi mi zikhombo. Bakambu mamo ayi bibioso, babamonisa ziphasi ayi bayamusu.
    38: Nza yisia ba yifuana mu diambu diawu ko. Badiengila mu makanga ayi mu miongo; mu zithadi ayi mu mabulu madi mu ntoto.
    39: Batu boso bobo, ka diambu ko batelomono kimbangi mu diambu di minu kiawu, vayi, kadi mutu kasia tambula ko bina biba vanunu tsila.
    40: Bila Nzambi wutukubikila mambu ma kitoko, wuzola ti bakituka batu bafuana banga beto.
  12:
    1: Sumbu tuzungulu kuidi bambangi bawombo, bika tulozanu bizitu bioso ayi masumu makutuzungidilanga mu zindambu zioso. Vayi bika tuzawula thinu mu kambu vonga mu tsisani yidi yeto ku ntuala.
    2: Bika thalu eto yiba kaka kuidi Yesu bila niandi wutona ayi wudukisa minu kieto. Niandi, mu diambu di khini yoyi yiba ku ntualꞌandi, wuvibidila va dikulusi; kasia mona tsoni ko ayi buabu vuendi va koko ku lubakala lu kundu ki Kipfumu ki Nzambi.
    3: Bika luyindulanu mutu wowo wuvibidila batu ba masumu, muingi lubika vonga ayi lebakana mu miela mieno.
    4: Bu lueti nuanisa masumu, lutudidi ko mu tezo ki totula menga.
    5: Buna luzimbakana kueno mambu mama makulukindisanga, momo Nzambi kalukamba banga ti niandi wunyoluka kuidi bana bandi e? A Muanꞌama, kadi lenzanga thumbudulu yi Pfumu; kadi vonga mu thangu kalembo ku temina,
    6: bila Pfumu wuntumbudilanga mutu wowo keta zola, ayi wunzubanga lusuadi kuidi bobo kazebi ti badi bana bandi.
    7: Luvibidila ziphasi zieno. Nzambi ziawu zidi mu diambu di kululudika. Nzambi wukulumonanga banga bana. Muana mbi wowo kakabakanga thumbudulu ko kuidi Dise?
    8: Enati lukadi baka thumbudulu yoyi yintambulanga bana boso, buna diodi dimmonisa ti luidi bana ba kindumba; luisi khatika bana ko.
    9: Beto tuba ayi madise meto ma kinsuni makutuvananga thumbudulu vayi tukubakinzikanga. Mbi bi kutukandika mu luta tumukina dise di diyilu muingi tuzinga e?
    10: Madise meto ma kinsuni makutuvananga thumbudulu mu ndambu thangu, boso bubela mayindu mawu vayi Nzambi wukutuvananga thumbudulu mu diambu di mamboti meto, muingi mamveto tuba kithuadi mu bunlongo buandi.
    11: Bukiedika ti mu thangu yayi, thumbudulu yidi diambu di kiadi, bika di khini. Vayi kunzimunina yimbutanga luzingu lusonga lunzingulungu mu ndembama kuidi bawu batambula thumbudulu beni.
    12: Diawu vumunanu mioko mieno mivonga ayi makuma meno ma lebakana,
    13: bika luludika minsolo mu diambu di malu meno; mu diambu di kulu ku bela kubika luta fumbuka vayi ku beluka.
    14: Tunuananu mu ba mu ndembama ayi batu boso ayi zinga luzingu lunlongo bila kambu luzingu lunlongo, mutu kalendi mona Pfumu ko.
    15: Lulubuka tala mutu kabika kambu nlemvo wu Nzambi, mu diambu di muanzi wu ndudi wedi mena va luidi; muingi wubika totula divunzi ayi wubika bivisa bawombo mu beno.
    16: Lulubuka muingi muna luidi, mutu kabika sala kindumba voti sekinina mambu ma nlongo banga bubela Esawu; mutu wusumbisa kikulutu kiandi mu diambu di bidia.
    17: Bila, luzebi kueno ti kunzimunina bu kedi ka buela tomba baka kiuka ki lusakumunu, kasia kikununu ko bila diluaku disia buela ba ko muingi kaviakisa mambu mavanga dise diandi; ka diambu ko boso kaba ntomba lusakumunu buna wulembo didi.
    18: Lusia fikama ko banga bana ba Iseli, ku mongo wulenda simbu; wowo wuba lema mbazu, ku tombi ki nkobo ayi ku vuka;
    19: voti ku tulumbeta ko voti ku mbembo yimosi yi tsisi yiba wakikisa mambu ma tsisi. Diawu batu bobo bawa yawu balomba mu diambu babika buela wa diaka mbembo beni.
    20: 'Bila bamona ti balendi nunga ko mu kinzikanga lutumunu lolo lutotukila muawu ti: ka diambu ko bulu kinsimba mongo, kifueti vondolo mu matadi.'
    21: 'Mambu beni bu mabela ngolo tsisi, diawu niandi veka Moyize kayamikina ti: Tsisi ndimmona ayi ndieka tita.'
    22: Vayi beno lutumbu fikama ku mongo wu Sioni, ku divula di Nzambi yi moyo, ku Yelusalemi di Diyilu ayi kuidi minkangu na minkangu mi zimbasi midi mu nkembo;
    23: ayi kuidi Dibundu di bana batheti ba Nzambi bobo mazina mawu madi masonama mu Diyilu. Beno lufikama kuidi Nzambi, zuzi di batu boso; ayi kuidi ziphevi zi batu banlongo bamana fuana.
    24: Beno lutumbu fikama kuidi Yesu, phovi yi Nguizani yimona ayi kuidi menga mandi matenguka; momo meti yoluka bumboti viokila buyolukila menga ma Abeli.
    25: Lukeba tala luedi kambu wila mutu wowo wulembo yoluka. Bila enati bobo bamanga wila mutu wowo wuba lubula vava ntoto, basia vuka ko mu thumbudulu; buna buevi buela bela kuidi beto enati tutembi manima kuidi mutu wowo wulembo yoluka tona ku Diyilu e?
    26: 'Mbemboꞌandi yinikuna ntoto vayi buabu wuveni tsila yayi: Ndiela buela nikuna diaka, vayi bika sia ti wo ntoto kaka vayi ayi diyilu.'
    27: 'Diambu diadi: diaka dinsundula ti bima bioso bilenda nikunu biobi bivangama, biela viakusu mu diambu biobi bi kabinikukanga ko bizingila.'
    28: Diawu, sumbu tuela tambula kipfumu kioki kakilendi nikuka ko, bika tuzaba vutudilanga Nzambi matondo ayi tunsadila mu phila yikumonisa khini mu tumamana ayi mu lukinzu.
    29: Bila Nzambi eto widi mbazu yeti zinisanga.
  13:
    1: Bika luzolo lu kikhomba luzingila.
    2: Lubika zimbakananga yakulanga banzenza bumboti bila batu bankaka bayakula zimbasi mu kambu zaba.
    3: Lutebukilanga moyo batu badi mu nloko banga ti mamveno luidi bakangama va kimosi ayi bawu. Lutebukilanga moyo batu bobo banyamusu bila beno mamveno lubeki zinitu ziozi zilenda yamusu.
    4: Bika batu boso bakinzikanga dikuela. Mfulu yi batu bakuela yifueti banga yivedila bila Nzambi wela sambisa batu boso bansadilanga kindumba ayi kitsuza.
    5: 'Bika khadulu eno yibika diatusu kuidi luzolo lu zimbongo. Monanganu khini mu bima bibi bidi yeno bila niandi veka Nzambi wutuba ti: Ndilendi kuyekula ko, ndilendi ku loza ko!'
    6: 'Diawu tubeki bu tubila mu diana dioso, ti: Pfumu niandi wukutsadisanga, ndilendi mona tsisi ko. Mutu mbi kalenda kuphanga e?'
    7: Lutebukilanga moyo mintuadisi mieno mi lulonga mambu ma Nzambi. Luyindulanga tsukulu yi khadulu awu ayi lusokudila minu kiawu.
    8: Yesu Klisto widi phila yimosi kibedi yono ayi lumbu kiaki ayi mu mimvu mikamimani.
    9: Lubika vunu mu malongi ma phila mu phila ayi ma nzenza. Bila bulutidi mfunu mintima mikindusu mu nlemvo wu Nzambi vayi bika mu khebolo yi mina mitedi ndiwulu, bila misadisanga ko bobobansadilanga miawu.
    10: Tubeki diziku dintambukulungu makaba vayi batu bobo bansalanga mu nzo ngoto basi ko minsua mu dia.
    11: Bila Pfumu yi zinganga Nzambi wunata menga ma bibulu mu diambu di ndemvokolo yi masumu, ku Buangu kilutidi nlongo. Vayi zinitu zi bibulu beni ziyokolo ku difula di Ka.
    12: Diawu Yesu mamvandi kamonina ziphasi ku difula di Ka, mu diambu di vedisa batu mu menga mandi.
    13: Diawu bika tuenda kuidi niandi, kuna difula di Ka ayi tukikinina fua zitsoni ziozi kafua.
    14: Bila vava tuisi ko divula dinzingilanga mu zithangu ziosovayi tulembo tombi divula diodi di nkuiza.
    15: Mu diambu di Yesu, bika tutambikanga kuidi Nzambi dikaba di minkunga; bu dinsundula ti tufueti sanisinanga dizina diandi.
    16: Lubika zimbakana vanganga mamboti ayi kabulanga kuidi bakhomba bila makaba ma phila yoyi mawu mamonisanga Nzambi khini.
    17: Lutumukinanga mintuadisi mieno ayi luba kinzikanga; bila bawu beti sunga miela mieno ayi bela vumbudila Nzambi kipholo mu kisalu kiawu mu diambu basala kisalu kiawu mu khini vayi bika ku tsi manuinguta bila lulendi baka kadi lusadusu ko.
    18: Lutusambidilanga bila tuzebi ti mayindu ma mintima mieto madi mamboti bu tutidi ba khadulu yimboti mu mambu moso.
    19: Ndinluta kululomba luvanga diawu muingi ndivutulu nsualu kuidi beno.
    20: Bika Nzambi yi ndembama, yoyi yifulukisa Pfumu eto Yesu mu bafua; mutu wowo widi nsungi wunneni wu mamemi mu nzila yi menga ma Nguizani yikayimani,
    21: kalukitula bafuana mu vanga mavanga mamo mamboti mu diambu di vanga luzolo luandi bu keti vanga mu beto mambu moso momo makummonisanga khini mu lulendo lu Yesu Klisto. Bika katambula nkembo mu mimvu mioso. Amen.
    22: A bakhomba, ndikululubula mu vibidila mambu momo ndilulubudidi bila mu mambu ma khufi kaka ndilusonikini.
    23: Muaki luzaba ti khombꞌeto Timote wutotolo mu nloko. Enati wela vika kuiza, buna ndiela kuiza kulutala va kimosi ayi niandi.
    24: Luvana mboti kuidi mintuadisi mieno mioso ayi kuidi banlongo boso. Basi Itali baluveni mboti.
    25: Bika nlemvo wuba yeno beno boso. Amen!
59:
  1:
    1: Zaki, kisadi ki Nzambi ayi ki Pfumu Yesu Klisto, mfidisidi nkandakuidi kumi makanda muadi ma batu ba Nzambi, momo matembakana va nza wumvimba.
    2: A bakhomba ziama, bika lumona khini mu thangu luidi mu zithotolo ziphila mu phila.
    3: Bika luzaba ti thotolo yi lummona mu minu kieno yimbutanga mvibudulu.
    4: Vayi mvibudulu yimanisa kisalu kiandi mu diambu lumonika batu bafuana ayi baduka mu mambu moso, muingi lubika kambu kadi diambu.
    5: Enati vadi mutu mu beno kambulu nduenga buna bika kalomba kuidi Nzambi wumvananga mu luzolo kuidi batu boso ayi niandi wumvananga mu kambutsembolo. Buna Nzambi wela kumvana.
    6: Vayi bika kalombila mu minu, mu kambu memata bila woso mutu weti memata dedikini banga mayo ma mbu, mannikunungu kuidi phemo; manlozongondambu na ndambu.
    7: Mutu wu phila yayi kabika tula diana ditambula kima kuidi Pfumu,
    8: bila widi mutu wuvasuka mu mayindu mandi ayi widi mabaluka thangumu mabanza mandi.
    9: Bika khomba yoyi yisukama, kakiniemisanga Nzambi bu keti kunnangika.
    10: Vayi khomba yi kimvuana, kakiniemisanga Nzambi bu keti kunkululabila wela vioka banga teka ki tsola.
    11: Thangu bu yitotukidi; buna muini andi wu ngolo wuyumisini biti, teka kiandi kibuidi ayi kitoko kiandi kilalikini. Buawu bobo buela lalikinina nkua kimvuama mu mabanza mandi.
    12: O khini kuidi mutu wowo weti kanga ntima mu phukumunu; bila bu kela monika wukuikama mu phukumunu, wela tambula budu ki luzingu; luzingu lolo Nzambi kavanina tsila kuidi batu bobo beti kunzola.
    13: Muaki mutu kabika tuba bu kavukumunu ti “Nzambi wulembo phukumuna”. Buna Bila mambu mambimbi malendi vukumuna Nzambi ko ayi niandi veka Nzambikalendi vukumuna mutu ko.
    14: Vayi kadika mutu weti vukumunu bu keti tutu ayi vunukuidi zitsatu ziandi zimbimbi.
    15: Bosi tsatu yimbimbi bu yiyedidi, yimbutanga masumu; bosi masumu mawu yela mambutanga lufua.
    16: Diawu bakhomba ziama zi luzolo, lubika vunuka,
    17: bila kadika dikaba dimboti ayi kadika dikaba difuanadintotukilanga ku yilu kuidi dise dimvananga kiezila. Mu niandi muisiko kadi luviakunu ayi kadi kitsuisula ki luviakunu.
    18: Mu luzolo luandi veka, niandi wutubuta mu nzika mambu mandi ma kiedika muingi tuba banga batheti mu bivangu biandi.
    19: A Bakhomba baama zi luzolo, bika kadika mutu kabanga wukubama mu wa; kabika vika yolukanga ayi kabika vika fuemanga.
    20: Bila nganzi yi mutu yilendi vanga ko mambu masonga ma Nzambi.
    21: Diawu lozanu mvindu woso ayi mambu moso mambimbi. Lutambula, mu kukikulula, mambu ma Nzambi, makunu mu mintima mieno, bila mawu mabeki lulendo lu vukisila miela mieno.
    22: Muaki lubika sia ti ko wa na wa kaka tala luedi kukivuna beno veka vayi lusadilanga mawu.
    23: Bila enati mutu weti wa mambu ma Nzambi vayi kamasadilanga ko, niandi dedikini banga mutu wuntala zizi kiandi mu lumueno;
    24: niandi mana kukitala, wedi kuandi ayi tumbulu zimbakana buevi kadidi.
    25: Vayi woso mutu weti landakana bumboti Mina mifuana miomimimvananga kiphuanza, ayi, widi wukangama mu miawu mu kambu kumizimbakana bu kamiwilu, vayi wukumisadilanga, buna mutu wowo wela monakhini mu mambu moso kamvanga.
    26: Enati mutu weti kukibanzila ti niandi widi nsambidi wu Nzambivayi kasi zaba ko yadila ludimi luandi ko; buna wulembo kukivuni ayi sambila kuandi kuidi kuphamba.
    27: 'Kinzambi kikiedika ayi kikambulu bila va meso ma Nzambi, dise; kuawu kuaku: sadisa bana basana ayi mafuola mu ziphasi ziawu ayi kukikeba wuvedila mu mambu ma ntoto.'
  2:
    1: Bakhomba baama, beno lunzingilanga bu lueti wilukila Pfumu Yesu Klisto, Pfumu yi nkembo, lubika ba thalu yi zizi.
    2: Zimbukila mutu kotidi mu nzo eno yi lukutukunu, vueti pheti yi noloayi minledi milembo lezama. Bosi muna yawu thangu buela mona mutu wunkakawusukama, wiza kota ayi vueti minledi mimvindu.
    3: 'Vayi bu lumueni mutu vueti minledi minlezama ayi lunkembi: “Yiza vuandi vava, va buangu ki luzitu” vayi lukembi kuidi nsukami: “Yenda telama kuna” voti “yiza vuandi va tsi, vava ndieti tula malu mama”.'
    4: Buna luisi tula luviakunu ko ayi, kituka mazuzi momo madimayindu mambimbi ko e?
    5: 'Luwa bakhomba ziama zi luzolo: a buevi, Nzambi kasia sobula kominsukami va nza muingi mikituka zimvuama mu minu ayi mintambula kipfumu kioki kavanina tsila kuidi batu boso beti kunzola e?'
    6: Vayi beno lueti lenza nsukami. Luisi zaba ko ti zimvuama bawu beti lumonisa phasi ayi bawu beti kulufunda kuidi mazuzi mu zitilibinadu e?
    7: Bosi, keti bawu beti vueza dizina di kitoko diluvana Nzambi e?
    8: 'Muaki enati lulembo kinzika Muina wu kipfumu ki Nzambi boso buididi mu masonoko ti: wela zola ndiaku banga bu weti kizodila ngeyo veka; buna dimbotilulembo vangi.'
    9: Vayi enati lulembo tudi luviakunu mu batu, buna lulembo vodi masumu ayi Muina wulembo kulubedisa bila lukadi kuwukinzika.
    10: Bila woso mutu weti kinzika Mina mioso vayi bundudi Muina wumosi kaka buna Mina mioso miawu kabundudi.
    11: 'Bila mutu wowo wukamba ti: wulendi vanga kitsuza ko, wubuela tuba diaka: wulendi vonda ko. Enati wukadi vanga kitsuza vayi vondidi mutu buna Mina mioso miawu bundudi.'
    12: Bika lutubanga ayi luvanganga banga batu bafueti sambusu kuidi Mina mimvananga kiphuanza.
    13: Nzambi wela sambisa, mu kambu kiadi, mutu wowo wela kambu moninabankaka kiadi vayi kiadi kieti nunga tsambusulu.
    14: Bakhomba baama, mutu mbi kalenda baka mu tuba ti minu kidi yandi enati kakadi monisa kiawu mu mavanga mandi e? Minu ki phila yoyi kilendakumvukisa e?
    15: Enati khomba yi bakala voti yi nketo kasi ko minledi ayi bidia bi kadika lumbu;
    16: Vayi wumosi mu beno wuba kembi “A bakundi, yendanu mu ndembama; luyota mbazu ayi ludia bumboti” mu kambu ku bavana bima biobi bavuidi mfunu mu zinitu ziawu; buna mfunu mbi e?
    17: Yidi phila yimosi mu diambu di minu. Enati minu kikadi monika mu mavanga buna kidi kifua.
    18: 'Vayi mutu wulenda tuba: “Ngeyo minu kidi yaku, minu mavanga madi yama.” Bika wumbonisa minu kiaku kikambulu mavanga bosi minu ndiekakumonisa minu kiama kidi ayi mavanga.'
    19: Ngeyo weti wilukila ti Nzambi yimosi kaka yidi. Bomboti kuandi; vayi ziphevi zimbimbi zieti wilukila ti Nzambi yimosi kaka yidi ayi zieti tita.
    20: Tala ngeyo wukadi yindula! Tidi zaba ti minu kikambulu mavanga kidi kifua e?
    21: Abalahami, nkulu eto, kasia kitulu ko mutu wusonga mu diambu di mavanga mandi bu katambika muanꞌandi Isaki banga dikaba va diziku e?
    22: Wummona, minu kiandi ayi mavanga mandi binsala va kimosi. Minu kiandi kimonika minu kifuana mu diambu di mavanga mandi.
    23: 'Buawu bobo budedikinina masonama mu minkanda mu diambu diandi: Abalahami wuwilukila Nzambi, ayi diawu katangulu mutu wusonga ayi wutedolo nkundi wu Nzambi.'
    24: Lumueni buabu ti mutu weti kitulu wusonga va meso ma Nzambimu diambu di mavanga mandi vayi bika sia ti mu diambu di minu kiandi kaka.
    25: Lahabi, ndumba leta, kasia monika wusonga ko va meso ma Nzambi mu diambu di mavanga mandi bu kayakula bumboti bamvuala ayi bu kaba tinisina mu nzila yinkaka e?
    26: Banga nitu yikambulu Pheve yidi yifua. Minu kikambulu mavanga kidi kifua.
  3:
    1: Bakhomba baama, lubika ba bawombo banlongisa; luzebi ti beto minlongi beto tuela luta sambusu.
    2: Bila beto boso tueti vanga zinzimbala mu zinzila zi phila mu phila. Woso mutu wukakavanganga nzimbala ko mu mambu keti tuba, buna widimutu wufuana; mutu wulenda yadila nituꞌandi yimvimba.
    3: Bu tueti tula minsinga mu munu wu phunda muingi yitutumimina, buna tueti tumina nitu andi yimvimba.
    4: Tala masuwa, ka diambu ko, madi manneni ayi phepi yingolo mikumayimvevumunanga mawu vayi meti tuadusu kuidi sengo fifioti kioki kapiteneketi balula mu diambu di diatusu masuwa koso ku katidi.
    5: Bobuawu buididi mu diambu di ludimi, fidi nama fimosi fifiotivayi fieti kukiniemisa mu diambu di mambu mandi manneni. Keti mbazu yifioti yilenda kuandi yoka nsitu wunneni.
    6: Ludimi luidi mbazu, luidi nza yifulukidi mambu mambimbi. Luawu luidi va khatitsika binama bi nitu eto vayi lumbivisanga nitu yimvimba. Luawu lemvo mu mbazu yoyi yimbanga ku bulungi, buna yinzinisangaluzingu lueto loso.
    7: 'Mutu wulenda yodika zi phila zioso zi bibulu: bibulu bi nsitu: bibulu bidi malu maya; zinuni, bibulu bindiatilanga mu vumu, ayi bibulu binzingilanga mu mbu. Vayi mutu wukubiyodikanga.'
    8: Vayi mu diambu di ludimi kuisi ko mutu wulenda yadika luawu; bila luidi kima kimbimbi; kivonganga ko, lubeki mitsa mimvondanga.
    9: Mu luawu tueti sadila mu kembisa Pfumu, Dise dieto, ayi luawu tueti sadila mu singa batu bobo bavangulu mu mfikula yi Nzambi.
    10: Mu munu wumosi kaka muntotukilanga lusakumunu ayi tsingulu. Bakhomba baama, buawu ko bobo bufueti bela.
    11: Lutuama mona tho yi nlangu yintotula mu khumbu yimosi nlangu wu kitoko ayi nlangu wu ndudi e?
    12: A bakhomba ziama, nti wu figi wulenda buta makundi ma Olivevoti nti wu vinu wulenda buta makundi ma figi e? Tho yi nlanguyidi ndudi-tsalu yilendi totula nlangu wu kitoko ko.
    13: Buna luidi, nani widi Nduenga ayi widi diela? Bika kamonisa khadulu yimboti mu mavanga mandi mamvangimina mu nlembami yi nduenga.
    14: Vayi enati kiphala kingolo ayi pheve yi ziphaka bidi mu mintima mieno, buna lubika kukiniemisa ayi lubika tubanga luvunu mu kakidilanga mambu ma kiedika.
    15: Nduenga yi phila yoyi yilendi ba kuidi Nzambi ko; yidi nduenga yinza, yidi yi kimutu ayi yi ziphevi zimbimbi.
    16: Bila voso vama vadi kiphala ayi pheve yi ziphaka vawu vadidivunzi ayi mavanga mambimbi ma phila mu phila.
    17: Vayi nduenga yintotukila kuidi Nzambi yidi yivedila vana kitheti, bosi yidi yi ndembama, yi lembama; yizebi vika lebuka; yifulukidi mu mamboti ayi yimbutanga mimbutu mimbote; yitulanga luviakunu ko ayiyisi mayuya ko.
    18: Vayi batu bobo bansalanga mu diambu di ndembama bankunanga, mbuta wubusonga mu ndembama.
  4:
    1: A kuevi kueti ba zikhindu ayi ziphaka zidi mu beno e? Keti mu zitsatu zimbimbi zilembo nuani mu binama bieno.
    2: Lunzininanga bima vayi lubakanga ko; lueti vonda ayi kiphala kingolo kidi yeno vayi lubakanga ko. Lueti nuana ayi lueti zonza. Lutambulanga ko bima biobi lueti tomba bila lubitombanga kuidi Nzambi ko.
    3: Lueti lomba vayi lutambulanga ko bila bumbimbi lueti lombila, lueti bilombila mu diambu di zikhini zieno veka.
    4: Luidi bankua kitsuza! Luisi zaba ko ti kikundi ki nza kidi bumbeniayi Nzambi e? Woso mutu tidi ba nkundi wu nza, wunkitukanga mbeni yi Nzambi.
    5: 'Beno lummuena ti mu phamba masonoko meti tubila ti: Mu kiphala kingolo kanzodilanga Pheve yoyi katula mu beto.'
    6: 'Muaki, nlemvo wuwombo kakutuvananga. Diawu katubila ti: Nzambi wunkakidilanga bankua luniemo vayi nlemvo andi widi kuidi batu bobo bakukikululanga.'
    7: Diawu, bika lutumukinanga Nzambi, vayi lunuanisa satana, buna wela kulutina.
    8: Bika lufikama vadi Nzambi ayi niandi wela kulufikama. A beno bankua masumu, bika lusukula mioko mieno, vedisanu mintima mieno beno batu luidi mintima mi vasuka.
    9: Bika lumona mabienga meno; bika luba mu kaniki, bika ludila. Bikadisevo dieno dikituka bidilu; bika khini eno yikituka kiadi.
    10: Bika lukikulula va meso ma Pfumu, buna niandi wela kulunangika.
    11: A Bakhomba baama, lubika ba kifu kitubidilanga badieno. Bila woso mutu wuntubidila khombꞌandi voti sambisidi khombꞌandi, buna kazaba ti Mina katubididi ayi kasambisidi. Vayi enati ngeyo sambisidi Mina, buna wusiedi ko mutu wowo wunsadilanga miawu vayi weka zuzi di Mina.
    12: Vayi lubika zimbakana ti mutu kaka wumosi wumvananga Mina ayi niandi zuzi. Niandi kaka wulenda vukisa ayi wulenda vonda. Vayi ngeyo widi nani mu sambisa ndiaku e?
    13: 'Luwa mboti beno lueta tuba: “Buabu voti mbazi tuela kuenda ku divula di kingandi; mvu mvimba tuela kukadila; kuna tuela sala kisalu kisumbisa bima, ayi tuela baka zimbongo ziwombo.”'
    14: Beno lukadi kueno zaba buevi buela bela luzingu lueno mu lumbu ki mbazi. A mbi biobi luzingu lueno e? Keti luzingu lueno luidi banga muisiwumonikini mu ndambu thangu vayi zimbukila wuzimbidi.
    15: 'Tala nganu phila lufueti yolukilanga yawu yayi: “Enati Pfumutidi buna tuela zinga ayi tuela vanga diadi voti dina.”'
    16: Vayi beno luntulanga luniemo lueno mu zikhanu zieno. Luzaba ti luniemo lu phila yoyi luidi lu mbimbi.
    17: Woso kuandi mutu zebi vanga mamboti vayi kakadi kumavanga, niandivodidi masumu.
  5:
    1: A beno zimvuama, lungua buabu! Bika ludila ayi lunionga mu diambu di mabienga momo mela lukuizila.
    2: Kimvuama kieno kidi kibola; bosi minledi mieno midiwulu kuidi zimvidi.
    3: Nolo ayi palata bieno bieka khazu-khazu, bosi khazu-khazu beni yawu yela lutelimina kimbangi, yawu yela mana vokuna dia minsuni mi zinitu zieno banga mbazu. Beno lueti kukiwokisila kimvuama mu bilumbu bitsuka.
    4: Luisia futa ko mfutu wufuana kuidi bisadi biobi bisedi mu zitsola zieno. Wanu maniongo mawu. Yamikina ku batu bobo beti vela mimbutu kutudidinate mu matu ma Pfumu yi minkangu mi masodi.
    5: Luzingidi mu luzingu lu zikhini ayi lu kitoko vava ntoto; lumeni kituka banneni banga bibulu bimvingila lumbu kioki biela vondo.
    6: Beno lubedisa, luvonda mutu wusonga, ayi niandi kasia kulukandika ko.
    7: 'A bakhomba, bika luvibidila nate Pfumu kela kuiza. Luyindula mutu wowo weti kuna zitsola: weti vingila mimbutu mi ntoto. Weti kumivibidila nate miela nokono zimvula zitheti ayi zindolo.'
    8: Nyinga, beno mamveno, bika luvibidila. Bika lukindisa mintima mieno bila Pfumu weka nduka kuiza.
    9: Zikhomba, mutu kabika niunguta mu diambu di khombꞌandi muingi lubika sambusu. Tala zuzi telimini va muelo.
    10: Mu diambu di zaba vibidila mu ziphasi, lufueti sokudila mimbikudi miomi mibikula mu dizina di Pfumu.
    11: Bila tulembo tubi ti khini kuidi batu bobo bazebi vibidila. Keti luwaphila yoyi Yobi kavibidila ziphasi ziozi kamona ayi luzebi tsukulu mbi Pfumu kamvangila; bila Pfumu widi nkua mamboti ayi weti mona batu kiadi.
    12: Bakhomba baama, mu mambu moso lumvanga; lubika leva ndefi mu dizinadi diyilu, mu dizina di ntoto voti mu diambu dinkaka. Vayi bika “Nyinga” dieno yibanga kaka “nyinga” ayi “Nana” dieno yibanga kaka “nana” muingi lubika bua ku tsi thumbudulu.
    13: Enati vadi mutu buna luidi wummona phasi, buna bika kasambila. Enati vadi mutu wumona khini, bika kayimbila minkunga.
    14: Enati vadi mutu buna luidi wumbela, buna bika katumisa bakulutu ba Dibundu muingi bansambidila ayi bamvinda mafuta mu dizina di Pfumu.
    15: Buna lusambulu lolo lusambudulu mu minu luela vukisa mbevo ayi buna Pfumu wela kuntelimisa. Ayi enati masumu kavola buna wela lemvokolo.
    16: Lukikininanga masumu meno kuidi badieno; bosi lusambidilanga badieno muingi lubeluka. Bila lusambulu, lu mutu wusonga, lubeki zingolo ziwombo zivangila mambu mawombo.
    17: Eli wuba mutu banga beto, vayi wusambila mu bufula muingi mvula yibika buela noka; buna mvula yisia buela noka ko va ntoto mu tezo ki mimvu mitatu ayi zingonda zisambanu.
    18: Bosi wubuela sambila diaka buna mvula yibuela noka ayi ntoto wubuela buta mimbutu miandi.
    19: Bakhomba baama, enati vadi mutu buna luidi wuzimbala mu mambuma kiedika vayi mutu wunkaka wunsadisidi mu kumvutula mu nzila,
    20: buna bika luzaba ti woso mutu wela vutula nkua masumu mu nzila yoyi kedi kazimbidila buna wela kumvukisa mu lufua ayi masumu mawombo mela lemvokolo.
60:
  1:
    1: Piela, mvuala wu Yesu Klisto, mfidisidi nkanda kuidi bobo Nzambi kasobula ayi banzingila mu zitsi banzenza, batembakana mu bizunga bi Ponti, Ngalatiya, Kapadosi, Azi ayi Bitini.
    2: Nzambi Tata wulusobula tona thama boso bubela lukanu luandi lolo kakubika ayi beno lukitulu batu banlongo mu lusadusu lu Pheve andi mu diambu di tumukina Yesu Klisto ayi vedoso mu menga mandi. Bika nlemvo ayi ndembama biba yeno mu buwombo.
    3: Bika Nzambi kakemboso, niandi Dise di Pfumu eto Yesu Klisto wutuvana luzingu lumona mu kiadi kiandi bu kafulukisa Yesu Klisto mu bafua, mu kutuvana diana diodi di moyo.
    4: Bila wutukubikila kiuka kioki kilendi fua ko; kilendi biva ko; kilendi vembudila ko, kioki kilundulu ku diyilu mu diambu dieno.
    5: Beno lunkebolongo mu lulendo lu Nzambi mu nzila yi minu mu diambu di phulusu yoyi yikubimini mu monokoso mu thangu yi tsuka.
    6: Diawu diodi dilembo kulumonisa khini, ka diambu ko buabu lufueti monoso diaka kiadi, mu ndambu thangu mu diambu di zithotolo zi phila mu phila
    7: muingi minu kieno bu kimeni toto bumboti kikituka diambu di luzitu, di nkembo ayi di nzitusu mu lumbu kiela kuiza Yesu Klisto, bila minu kienokilutidi luvalu ayi nolo yoyo yeti biva ayi yoyi beti tota ku mbazu.
    8: Yesu, mutu wowo kalumueni ko vayi lueti kunzola. Ka diambu ko beno lumueni ko vayi lueti kunwilukila ayi diawu luididi mu khini yi nkemboayi yika yilendi sudukusu ko.
    9: 'Bila lutambulanga tsundu yi minu kieno: phulusu yi miela mieno.'
    10: Mimbikudi, miomi mibikula nlemvo wowo balukubikila miyuvula ayi mifiongunina tsundu yi phulusu beni.
    11: Mizola zaba thangu mbi voti buevi buela vangimina mambu momo matuba Pheve yi Klisto, Pheve yoyi yiba mu bawu; yisamuna tona thama ziphasi ziela mona Klisto ayi nkembo wowo wela landakana.
    12: Baba monisa ti mambu beni momo baba kamba, masia ba mu diambudiawu ko vayi mu diambu dieno. Buabu balukamba mambu beni kuidi batubobo balusamunina Nsamu Wumboti mu nzila yi lulendo lu Pheve Yinlongo, yoyo yiba ku Diyilu. Ayi zimbasi zimmonanga phuila mu mona mambu beni.
    13: Diawu, bika luba bakubama mu diela dieno mu diambu di sala ayi lubika ba phulu dia ayi nua; lutula diana dieno mu nlemvo wowo luelatambula mu lumbu Yesu Klisto kela monika.
    14: Banga bana badi bulemvo, lubika landakana zinzinunu ziozi ziba yenomu thama bu luba batu bakambulu diela.
    15: Vayi bu didi ti mutu wowo wulutela widi wunlongo, buna bika beno mamveno luba banlongo mu khadulu eno;
    16: 'bila masonama ti: Bika luba banlongo bila minu veka ndidi wunlongo!'
    17: Enati mu lusambulu lueno, lueti tedila Tata mutu wowo wetisambila batu boso buididi mavanga mawu mu kambu ntalu zizi mu batu; buna bika bu lukidi va nza, luzingila mu lukinzu va ntualꞌandi.
    18: Beno luzebi ti lukulu mu nzingulu eno yi buvungisi yoyi bakulu beno balulongisa. Khudulu eno yisia vangimina mu bima bimbolanga ko, mu palata ko voti mu nolo ko
    19: vayi mu menga ma thalu, ma Klisto widi banga muana dimemi wukambulu kieta ayi wukambulu kadi ditona.
    20: Niandi wusobolo nza yivangama ntoto wuvangama ayi wumonika mu diambu dieno mu zithangu ziazi zi tsuka.
    21: Mu nzilꞌandi lueka wilukila Nzambi yoyi yimfulukisa mu bafuaayi yimvana nkembo mu diambu di minu kieno ayi diana dieno bibanga kaka mu Nzambi.
    22: Lumana vedoso bu lutumukina mambu ma kiedika mu diambu di luzola mu bukiedika bakhomba zieno. Diawu luzolasananga beno na beno mu ntimawu vedila
    23: beno lubutuka mbutuka yimona, bika sia ti mu lulendo lu nkuna weti fuanga vayi mu lulendo lu nkuna wowo ka wufuanga ko; mu mambu ma moyo ma Nzambi, momo madi mu zithangu zioso.
    24: 'Bila disonama ti: Woso mutu widi banga kiti ki nsitu Nkembo woso wu batu widi banga teka ki zitsola Kiti kieti yuma ayi teka kiandi kieti bua.'
    25: Vayi mambu ma Pfumu manzingilanga mu zithangu zioso. Muaki mambu beni wawu Nsamu Wumboti wowo balulonga.
  2:
    1: Luloza mambu moso ma ngianza ayi luvunu; mayuya, kikhenene ayi tubidila badieno ku ndambu.
    2: Banga bana batsombi, bika lumona phuila yi miliki mikambu sobokoso ayi mi kipheve, muingi lubaka buyundukila mu diambu di miliki beni mu diambu tambula phulusu,
    3: bu lubimba ti Pfumu widi wu mboti.
    4: Bika lufikama vadi niandi, niandi ditadi di moyo diloza batu, vayi disobolo kuidi Nzambi ayi didi di mfunu kuidi Nzambi.
    5: Diawu beno mamveno luidi matadi ma moyo, bika lutungu mu diambu di vanga nzo yi kipheve ayi mu diambu lukubika dikabu di banganga Nzambi zivedila. Banganga Nzambi bakubuku mu diambu di tambikanga makaba ma kipheve momo mammonisa Nzambi khini mu nzila yi Yesu Klisto.
    6: 'Bila tala mambu masonama mu masonuku: Minu thudidi ditadi di mfunu, di fuma ki nzo ditadi disobolo ayi di thalu; woso wukudiwilukila kalendi fua tsoni ko.'
    7: 'Nyinga, mfunu wuwombo didi kuidi beno lueti wilukila vayi kuidibobo kaba wilukilanga ko: Ditadi diodi mintungi miloza dikitukidi ditadi di mfunu, ditadi di fuma ki nzo.'
    8: Batu balembo bumina thutu va ditadi beni ayi dilembo buisi batu. Bila bamanga wilukila mambu ma Nzambi diawu balembo buminina thutu. Bumina thutu ayi bua mawu mambu bakubukulu.
    9: Vayi beno luidi nkuna wu batu basobolo, dikabu di banganga Nzambi, dikanda dinlongo; batu bobo Nzambi kavuidi mu diambu lusamuna mavangamutu wowo wulutela bu luba mu tombi muingi luiza ku kiezila kiandi kimboti.
    10: Bila mu thama beno lusia ba batu bandi ko vayi buabu luyikidi batu ba Nzambi; mu thama lusia ba ku tsi nlemvo ko vayi buabu ku tsi nlemvo lueka.
    11: Bakundi bama ba luzolo, luidi banzenza ayi minkibi va nza yayi; diawu ndikululeba mu tina zinzinunu zi nsuni, zinnuanisanga muela.
    12: Bika khaduluꞌeno va khatitsika Bapakanu yiba yimboti mu diambu divovo balembo kulutubidila banga ti luidi batu bambimbi, bamona mavangameno mamboti ayi bela kembisa Nzambi mu thangu kela kuiza.
    13: 'Mu diambu di luzolo mu Pfumu, bika luba bulemvo kuidi babo beti yala: kuidi ntinu, pfumu yitheti mu luvalu.'
    14: Kuidi baguvelenele, bobo ntinu keti tuma mu diambu di vanangathumbudulu kuidi minyadi, batu bobo bamvanganga mbimbi ayi mu diambu di niemisanga bobo bamvanganga mamboti.
    15: 'Bila tala buididi luzolo lu Nzambi: bika luvanga mamboti muingimiunu mi batu bakambulu diela mizibama.'
    16: Bika luba batu badi mu kiphuanza vayi kiphuanza beni kibikaba banga yunga mu diambu di fuka mambimbi; vayi bika luba bangabisadi bi Nzambi.
    17: Lukinzikanga batu boso. Luzola bakhomba zieno mu minu; “lukinzikanga Nzambi ayi luzitisanga ntinu.”
    18: A beno bisadi, bika luba bulemvo kuidi bapfumu zieno mu lukinzu loso, bika sia kaka kuidi bapfumu badi mboti ayi balembama vayi ayi kuidi bapfumu bambimbi.
    19: Bila didi diambu di mfunu, enati mutu wulembo vibidila ziphasi bu betikummonisa ziphasi mu kambu bila mu diambu di Nzambi.
    20: Bila nkembo mbi luela tambula enati luvibididi bu balubetidi mu mambimbi ma luvengi e? Vayi enati lummona ziphasi bu luvengi mamboti ayi luvibididi; buna diodi didi diambu di mfunu va meso ma Nzambi.
    21: Mu bila kioki beno lutedolo mbila bila Klisto wumona ziphasimu diambu dieno. Niandi wulubikila kifuani muingi lulandakana zithambi ziandi.
    22: Kasia vola masumu ko, kasia tuba luvunu ko.
    23: Bu kafingu, niandi kasia vutula mu finga ko; bu kamonoso ziphasi, niandi kasia temina ko vayi wutumbu kiyekula kuidi zuzi di busonga.
    24: Niandi wunata masumu meto mu nituꞌandi va dikulusi, muingi ka diambu ko tufuidi mu masumu, tuzinga luzingu lusonga. Bila mu ziphuta ziandi lubelukila.
    25: Bila luba banga mameme mazimbala vayi buabu luvutukidi kuidi mvungi ayi nsungi wu miela mieno.
  3:
    1: 'Buawu bobo beno baketo: bika luba bulemvo kuidi babakala beno muingi, enati babakala bankaka mu bawu bawilukilanga mambu ma Nzambi ko, balenda balula mintima miawu mu kambu longo mambu ma Nzambi bu beti mona khadulu yi baketo bawu'
    2: bila bela mona ti nzingulu yeno yidi yivedila ayi yidi yi lukinzu.
    3: 'Bika lutomba, bika sia kitoko ki mbata kaka: zitsuki zikangusu bumboti, bilunga binolo, minledi mi kitoko'
    4: vayi bika lutomba kitoko ki khati kioki kilendi suka ko, kilembami kindembama kimonikanga mfunu va meso ma Nzambi.
    5: Buawu bobo mu thama buvuatila baketo banlongo; bobo batula diana diawu mu Nzambi ayi bulemvo baba kuidi babakala bawu.
    6: 'Buawu bobo bubela Sala: bu katumimina Abalahami buna wuntedila Pfumuꞌama. Beno lukitukidi bana bandi ba baketo enati lumvanga mambotimu kambu mona tsisi.'
    7: Bobuawu beno babakala, luzinga va kimosi ayi baketo beno mu diela, banga kuidi vangu kilebakana. Bika luba kinzikanga. Bafueti tambulangava kimosi ayi beno dikaba di nlemvo di luzingu muingi va bika ba diambu dinkakidila zitsambulu zieno.
    8: Bosi, bika beno boso luba mayindu mamosi; bika lumonasananga kiadi; bika luzolasananga banga bakhomba; bika luba batu bamboti; bika lukikululanga.
    9: Lubika vutudilanga mambimbi mu mambimbi; fingu mu bifingu. Vayi bulutidi mboti lusakumunanga bila mu bila kioki beno lutedolo mbila muingi lutambula lusakumunu.
    10: Woso mutu zodidi zinga mboti ayi zodidi mona bilumbu bi zikhini, buna kafueti yadila ludimi luandi mu mambu mambimbi ayi bididi biandi mu mambu ma luvunu.
    11: Kafueti tinanga mambimbi ayi kafueti vanganga mamboti; kafueti tombanga ndembama ayi landakananga yawu.
    12: Bila meso ma Pfumu madi kuidi basonga; Pfumu wuntambanga dikutu diandi mu lusambulu lu basonga, vayi zizi ki Pfumu kidi kikangama kuidi bobo bamvanganga mambimbi.
    13: Nani wulenda kuluvanga phasi enati mamboti kaka lueti vanga e?
    14: Vayi enati lulenda mona phasi mu diambu di mambu masonga, buna luidi mu khini. Lubika mona batu tsisi ayi lubika kukiyamisa.
    15: Vayi mu mintima mieno lukembisa Klisto banga Pfumu. Bika lukalanga bakubama mu zithangu zioso mu vutula mu malembi ayi mu lukinzu kuidi woso mutu tidi zaba bila ki diana diodi didi mu beno.
    16: Vayi bika luba mayindu mamboti ma ntima mivedila mu diambu di batu bobo balembokulutubidila banga ti luidi batu bamvanganga mambu mambimbi, batu bobo balembo yolukila khadulu eno yimboti mu Klisto bafua tsoni.
    17: Bila bulutidi mboti, enati buawu bobo buididi luzolo lu Nzambi, mu mona phasi mu vanganga mambu mamboti vayi bika mu vanganga mambu mambimbi.
    18: Niandi veka Klisto wumona phasi mu khumbu yimosi mu diambu di masumu meno; niandi mutu wusonga; wufua mu diambu di batu bobo bakambulu basongamuingi katunata kuidi Nzambi. Wufua mu nsuni vayi wuzingusu mu Pheve.
    19: Mu pheve beni kayendila ayi kalongila ziphevi ziba mu nloko.
    20: Zipheve beni zisia tuama tumukina ko, ka diambu ko Nzambi wuvibidila mu thangu Nowa kaba tunga masuwa. Batu bafioti kuandi, dinana kuandi di batu divuka mu khuka yi nlangu beni.
    21: Buawu bobo beno luvukidi buabu. Mambu momo madi kifuani ki mbotokolo. Yawu yisi ko mu diambu di sukula mvindu yi nitu vayi mu diambu di kukiyekula kuidi Nzambi mu mayindu mamboti ma ntima. Mambu moso momo malenda vangama mu diambu di mfulukulu yi Yesu Klisto
    22: bila buna kavuendi va lubakala lu Nzambi tona kakuma ku Diyilu; zimbasi ayi bipfumu ayi lulendo bidi ku tsi minsua miandi.
  4:
    1: Sumbu Klisto kamona ziphasi mu nituꞌandi, buna bika beno mamveno luba mayindu momo; bila mutu wowo wumona ziphasi mu nitu andi widi wuvambana ayi masumu
    2: mu diambu kabika buela zingila, mu ndambu yi bilumbu bisiedi yandi mu nitu andi, boso buididi zitsatu zi batu vayi boso buididi luzolo lu Nzambi.
    3: Bila mu bilumbu biviokidi, luviokisidi thangu yiwombo mu vanganga luzolo lu Bapakanu bu lukivana mu kitsuza, mu zitsatu zimbimbi, mu kolo malavu, mu phulu yi dia ayi yi nua, mu sambilanga bitumba.
    4: Bukiedika, buabu balembo simina bu lunkambu buela zawula yawu mu luzingu lu kitsuza; balembo ku luvuezi.
    5: Vayi bela vumbula kipholo kiawu kuidi mutu wowo widi wukubama mu sambisa batu bobo badi moyo ayi bafua.
    6: Kiawu kioki bila Nsamu Wumboti wunlongolo kuidi batu bobo bafua, mu diambu bu basambusulu mu nsuni banga batu bobo badi moyo, babaka bu zingila mu Pheve boso buididi Nzambi yi moyo.
    7: Tsukulu yi mambu moso yeka nduka. Diawu lubika ba phulu yi dia ayi yi nua vayi luleka nkielo mu sambila.
    8: Vayi tuamina mambu moso luzolasananga beno na beno mu bukiedika, bila luzolo lueti fuka masumu mawombo.
    9: Luyakula bumboti banzenza mu kambu maniunguta.
    10: Bika kadika mutu wutambula dikaba di kipheve kasadila diawu mu diambu di sadisa batu bankaka, banga nkebi wumboti wu nlemvo wu Nzambi; nlemvo wowo widi mu ziphila mu phila.
    11: Enati mutu wulembo yoluka buna bika kayoluka banga mutu wunyoluka mambu ma Nzambi. Enati mutu wulembo sadila bankaka buna bika kasadila mu zingolo zivana Nzambi muingi mu mambu moso Nzambi kakemboso mu diambu di Yesu Klisto, bila niandi vuidi nkembo ayi lulendo mu zikhama zi zikhamazi mimvu. Amen!
    12: Bakundi bama, lubika simina mu diambu di zithotolo mu ziphasi ziozilulembo moni banga ti beno lubuilulu diambu di tsisi.
    13: Vayi bika lumona khini bila lunnata ndambu yi ziphasi zi Klisto muingi beno mamveno lumona khini mu thangu kela monika mu nkemboꞌandi woso.
    14: Enati balembo lufingi mu diambu di dizina di Klisto buna bika lumona khinibila pheve yi nkembo ayi Pheve yi Nzambi yidi mu beno.
    15: Bika mutu mu beno kabika mona phasi bu kavondidi mutu voti bu kayibidi, voti bu kavengi mambimbi voti bu kakotidi mu mambu mangana.
    16: Vayi disi diambu dimuena tsoni ko enati mutu wulembo moni phasi bila kadi “nkua Klisto”. Muaki bika kakembisa Nzambi mu diambu di dizina diodidi nkua Klisto.
    17: Bila thangu yifueni yifueti tona tsambusulu, yifueti tonina mu dikanda di bana ba Nzambi. Buna tala, enati kuidi beto kuntonina tsambusulu beni, buna buevi buela bela tsukulu yi batu bobo beti kambu tumukina Nsamu wumboti wu Nzambi e?
    18: Enati mutu wusonga wumvukila mu ziphasi ziwombo, buna buevi buela bela mutu wumbimbi ayi wu masumu e?
    19: Diawu batu bobo balembo moni ziphasi mu luzolo lu Nzambi, buna bika bakiyekula kuidi mvangi, niandi widi wukuikama; ayi bika batatamana vanganga mamboti.
  5:
    1: Buabu ndieka vana ndambu yi zithumunu kuidi batu bobo badi bakulutumu beno. Minu mamvama ndidi nkulutu banga bawu ayi ndidi mbangi mu ziphasi zi Klisto ayi ndiela fubakana mu nkembo wowo weka nduka monokoso.
    2: Banga minsungi mi mamemi, ludikilanga bumboti nkangu wowo Nzambi kaluyekudila. Lusunganga wawu bumboti, bika sia ti mu kuiku vayi mu luzolo; bika sia ti mu diambu di tomba ndandu vayi mu luzolo lu ntima.
    3: Lubika monisa kipfumu kuidi batu bobo Nzambi kaluyekudila vayi banu kifuani kuidi nkangu wu mamemi
    4: muingi thangu Pfumu yi minsungi mi mamemi kela kuiza, luba tambula budu ki nkembo, kioki kimvembudilanga ko.
    5: 'A beno baleki, lutumukina bakulutu. Bika kadika mutu buna luidikakikulula va meso ma ndiandi, bila disonama ti: Nzambi weti kakumukina bankua luniemo vayi weti vana nlemvo andi kuidi batu bobo beti kukikulula.'
    6: Diawu bika lukikulula ku tsi koko ku lulendo lu Nzambi muingi kalunangika mu thangu yifuana.
    7: Bika lunyekudila mayindu meno bila niandi veka wukulubanzilanga.
    8: Lubika ba phulu dia ayi nua vayi luleka nkielo bila mbeni eno satana wulembo lufiedi banga khosi yinkunga, wulembo tombi nani kafueti mina.
    9: Bu lukunnuanisa, bika luba bakinda mu minu bila luzebi ti ziawu ziozi ziphasi zimmona bakhomba zieno badi va nza.
    10: Vayi bu luela mona ziphasi mu ndambu bilumbu, Nzambi yi nlemvo, mutu wowo wulutela mu diambu luzaba nkemboꞌandi wuka wusuki; nkembowowo kamonikisa mu Yesu Klisto wela kulufuanisa, ku lukindisa, ku luvana zingolo ayi wela ku lutedimisa mu kambu nikuka.
    11: Bika lulendo lubanga kuidi niandi mu zithangu zioso. Amen!
    12: Mu lusadusu lu Siluvani, khomba yi kuikama, ndilusonikini nkanda wawumu bukhufi mu diambu di kulukindisa ayi ku lumonisa mu bukiedika ti nlemvowowo widi mu beno widi nlemvo wu kiedika wu Nzambi.
    13: Dibundu didi ku Babiloni, diodi disobolo va kimosi ayi beno, dilufidisidi mboti. Muanꞌama Malako mamvandi wulufidisidi mboti.
    14: Bika lufifasana besi ki kikhomba. Ndembama kuidi beno boso luidi bakangama mu Klisto.
61:
  1:
    1: Simoni Piela, kisadi ayi mvuala wu Yesu Klisto mfidisidi nkanda kuidi bobo batambula minu ki thalu yimosi banga beto mu nzila yi busonga bu Nzambi eto ayi Mvulusi eto Yesu Klisto.
    2: Bika baluwokisila nlemvo ayi ndembama mu nzila yi nzayilu yi Nzambi ayi Yesu, Pfumu eto.
    3: Lulendo luandi, lutuvana bima bioso biobi tuvua mfunu mu luzingu ayi mu kukiyekula mu nzila yi zaba mutu wowo wututela mu nkembo andi ayi muvanganga mambote.
    4: Mu nzila yoyi katuvanina zitsila zinneni ayi zilutidi thalu muingi mu ziawu beno mamveno lufubakana mu kithuadi mu lunitu lu kinzambi beno bu lutina mbivusu yi nzinunu yidi va ntoto.
    5: Mu diambu diodi bika lutula zingolo zieno mu buela vanganga mambote va mbata minu kieno; nzayilu va mbata vanganga mambote;
    6: kukiyala va mbata nzayilu; thatumunu va mbata kukiyala; kukiyekula kuidi Nzambi va mbata thatumunu;
    7: luzolo lu kikhomba va mbata kukiyekula kudi Nzambi; bosi luzolo va mbata luzolo lu kikhomba.
    8: Bila enati mambu mama madi yeno ayi enati mawu malembo yilama mu beno buna malendi kulukitula miolo ko ayi bisita ko mu nzayilu eno yi Pfumu eto Yesu Klisto.
    9: Bila mutu kambulu mambu mama widi banga phofo ayi kamonanga mbote ko. Wuzimbakana ti wuvedoso mu masumu mandi ma thama.
    10: Diawu, bakhomba ziama, bika lumonisa bufula mu kindisa lutelo lueno ayi tsobobolo eno. Bila enati lumvanga mambu mama buna lulendi bua ko,
    11: ayi buna bela kuluyakula bumbote mu kipfumu ki mvu ka mvu ki Pfumu eto ayi Mvulusi eto Yesu Klisto.
    12: Diawu ndiela kulutebulanga mu zithangu zioso moyo mu mambu mama; ka diambu ko luzebi mawu ayi luidi bakinda mu kiedika ki thangu yayi.
    13: Vayi minu mbueni ti didi diambu disonga mu kulutebula moyo bu ndikidi zingi mu nitu yayi
    14: bila nzebi ti fioti kuandi fisiedi buna ndieka bika nitu beni banga bumbonisina Pfumu eto Yesu Klisto.
    15: Vayi ndiela tula zingolo mu diambu lutebukilanga mambu mama moyo ka diambu ko minu ndiedi.
    16: Bila tusia landakana zinongo zituama yindulu bumbote ko mu thangu tuluzabikisa lulendo ayi ndizulu yi Pfumu eto Yesu Klisto vayi beto tuba bambangi bamona nzitusu andi.
    17: 'Bila wutambula nzitusu ayi nkembo kuidi Nzambi Tata mu thangu mbembo yitotukila mu nkembo wunneni wu Nzambi yituba ti: “Niani niandi muanꞌama wu luzolo; khini yiwombo kakumbonisanga.”'
    18: Ayi beto mamveto tuwa mbembo beni yitotukila ku diyilu mu thangu tuba yandi va kimosi va mbata mongo wunlongo.
    19: Ayi tubeki mambu ma mimbikudi makitulu makinda; mu mawu lufueti lubukila bila madi banga muinda wunlema mu tombi nate buisi butona kienzuka ayi mbuetete yi nsuka yintotuka mu mintima mieno.
    20: Mu mamo momo bika lutuama zaba ti kadi mutu wumosi kalendi sudikisa ko kadi mbikudulu yimosi yi masonoko mu diela diandi veka.
    21: Bila mbikudulu yiyizilanga mu luzolo lu mutu ko vayi batu banlongo ba Nzambi bayoluka bu badiatusu kuidi pheve Yinlongo.
  2:
    1: Muaki mimbikudi mi luvunu midi va khatitsika batu banga buela monikina minlongi mi luvunu va khatitsikꞌeno. Miela fielumuna kotisa malongi mambimbi mamvambisanga, mu diela di luvunu miela tunuka Pfumu yiba sumba. Buawu bobo miela kukituadila mu nsualu mbivusu.
    2: Ayi batu bawombo bela ku balandakana mu zinzila ziawu zimbimbi ayi mu diambu diawu nzila yi bukiedika yela vuezuka.
    3: Mu luzolo luawu lu zimbongo, minlongi miomi miela ku luyiba mu masolo momo miela yindula bawu veka. Vayi tona thama mbedosolo yawu yidi mu bawu ayi mbivusulu yawu yilembo bakiengidila.
    4: Bila enati Nzambi kasia mona ko kiadi zimbasi bu zivola masumu vayi wuziloza ku diyenga, kuna zilundulu bu zidi zikangama mu tombe mu zisieni mu diambu di vingila tsambusulu
    5: ayi enati kasia mona ko kiadi ntoto wukhulu ayi wuvukisa Nowa, mutu wu nana mu longa mambu ma busonga, mu thangu kadukula nkuka yi nlangu mu batu bobo bakambu kinzika Nzambi;
    6: enati niandi wukitula mavula ma sodoma ayi Ngomola dibombi, niandi wuzengila mavula momo nkanu mu bivusu ayi wukitula mawu kifuani kiela buila bobo bela kambu kinzika Nzambi;
    7: ayi enati wuvukisa Loti, mutu wusonga, mutu wuyamusu mu diambu di khadulu yi kitsuza yi batu bambimbi
    8: bila mutu wawu wusonga wuzinga va khatitsikꞌawu, bu kaba kuba monanga ayi kuba wanga banyoluka; buna kadika lumbu wuyamisa muelꞌandi wusonga mu diambu di mavanga mawu mambimbi.
    9: Buna Pfumu zebi buevi kafueti kudila mu zithotolo batu bobo bakunkinzikanga ayi buevi kafueti kebila batu bobo bakambulu basonga mu diambu di lumbu ki tsambusu muingi babaka thumbudulu.
    10: Vayi wela luta vana thumbudulu kuidi bobo banlandakana boso buididi nsuni mu zitsatu zisumuka ayi bobo banlenza kipfumu ki Nzambi. Badi batu beti kukibanzilanga bawu veka ayi badi batu ba luniemo; bamonanga tsisi ko mu finga bivangu bi nkembo bi diyilu
    11: muaki zimbasi, ka diambu ko, zidi zinneni mu ngolo ayi mu lulendo vayi zifundanga ko bivangu bi nkembo bi diyilu mu mambu ma mvuezolo va meso ma Pfumu.
    12: Vayi batu bana badi banga bibulu bikambulu mayindu; bibutu mu diambu di builungu ayi bivusungu; beti vueza mambu bakambulu zaba; buna bela bivusu mu mbivusulu yimosi banga bibulu.
    13: Bela tambula mfutu mu mambimbi momo beti vanga. Beti monanga khini mu vanganga matsoni va meso ma batu. Badi batu ba mvindu ayi babivusu; beti monanga khini mu kuluvuna bu bandianga yeno va kimosi mu minyengo.
    14: Meso mawu mafulukidi mu kitsuza ayi bavonganga ko mu vola masumu; bambuilanga mu tambu batu bobo bakambulu bakinda. Mintima miawu mifulukidi khunia yi zimbongo; badi ku tsi tsingulu yi Nzambi.
    15: Bawu babika nzila yi lulama ayi bazimbala bu balandakana nzila yi Balami, muana wu Bewoli mutu wuzola mfutu wu mambu mambimbi.
    16: Vayi wutubudulu mu diambu di kambu kuandi ku tumamana kuidi phunda, bulu kioki kitubanga ko; kisokudila mbembo yi mutu, kiawu kikandika mbikudi muingi kabika vanga buvungisi buandi.
    17: Batu beni badi banga zitho zinlangu zikambulu nlangu ayi badi matuti mavevomono kuidi muphepi. Tombi kinkobo kikubukulu batu bobo.
    18: Vayi bu beti tuba mambu mawu ma luniemo, makambulu mfunu; buna beti tombanga tuta mu nzila yi zitsatu zinsuni mu kitsuza kiawu, bobo bavukidi bosi va khatitsika batu bobo banzingila mu nzimbala.
    19: Beti kuba vana tsila yi kiphuanza; bawu veka badi bavika ba mbivusu bila kadika mutu widi mvika wu mutu wowo wunnungidi.
    20: Enati bavuka mu mbivusu yi ntoto mu nzayilu yi Pfumu ayi Mvulusi Yesu Klisto, balembo vukumuka diaka ayi yadulu mu mambu beni, buna khadulu awu yiviokidi yitheti mu mbimbi.
    21: Bila bulutidi mbote kuidi bawu mu kambu zaba nzila yi busonga vayi mbimbi bu bavengama mu yawu mu thangu bazaba yawu ayi baloza lutumunu lunlongo lolo baba vana.
    22: 'Balembo kindisa bukiedika bu zingana ziasi: “mbua yivutukidi dia biobi kaluka” ayi “ngulu yiyoboso yivutukidi vindumuka mu nyamba.”'
  3:
    1: Bakundi bama, wawu nkanda wummuadi ndieka kulusonikina. Mu wowo wutheti ayi mu wawu ndintomba kotula diela dieno divedila mu kulutebula moyo mu mambu mama
    2: muingi lutebukila moyo mambu momo matubu thama kuidi mimbikudi minlongo ayi lutebukila moyo lutumunu lu Pfumu ayi Mvulusi eto, lolo baluvana kuidi mimvuala mieno.
    3: Muaki lufueti zaba ti mu bilumbu bi tsuka minsekinini miela kuiza, miela diatila mu mvuezolo boso buididi zitsatu ziawu. Miela tuba
    4: “A kuevi kuidi tsila yi ndizulu andi bila tona bakulu bafua bima bioso bidi vana vawu; vana thonono yi ntoto.”
    5: 'Bila batidi zimbakala mu luzolo diambu diadi: mu thama Nzambi wuvangila diyilu ayi ntoto mu Mambu mandi; ntoto beni wutotukila mu nlangu ayi wuvangulu mu nlangu.'
    6: Ntoto wu thangu yina wubungu mu thangu nlangu wudiamisa ntoto beni.
    7: Vayi diyilu ayi ntoto bi thangu yayi bilembo lundu kuidi mambu mandi muingi biba yekolo ku mbazu. Bilembo lundu mu diambu di lumbu ki tsambusu ayi lumbu ki bunga batu bankambu kinzikanga Nzambi.
    8: 'Vayi baki luzolo bama, lubika zimbakana diambu diadi: kuidi Pfumu lumbu kimosi kidi banga mili di mimvu ayi mili di mivmu midi banga lumbu kimosi.'
    9: Pfumu kalendi zingila ko mu dedikisa tsilulu andi banga bueta yindudila batu bankaka. Vayi wulembo kuluvibidila bila kakadi zola ti wumosi kabungana. Vayi wuntomba ti baboso babalula mavanga.
    10: Muaki lumbu ki Pfumu kiela kuiza banga muivi ayi mu lumbu kina diyilu diela zimbala mu biyoko bingolo ayi bima bi diyilu biela siuta mu mbazu; ntoto ayi mavanga madi muawu mela tumbu zinisu.
    11: Bu didi ti bima bioso bifueti suita, buna phila batu mbi lufueti ba e? Lufueti ba batu ba khadulu yinlongo ayi beti kinzikanga Nzambi
    12: bu lulembo vingila lumbu ki Nzambi ayi bu lulembo tudi nsualu muingi kivika fuana. Mu lumbu kina diyilu diodi dilema mbazu diela suita ayi bima bi diyilu biela suita mu mbazu.
    13: Vayi banga buididi tsilꞌandi, beto tulembo vingila diyilu dimona ayi ntoto wumona; kuna kuidi busonga.
    14: Diawu bakiluzolo bama, bu lumvingilanga mambu momo buna bika lunuana muingi kalubata mu ndembama batu bakambulu ditona ayi tsembolo va ntualꞌandi.
    15: Lufueti sudika bumbote ti mvibudulu yi Pfumu yawu luvulusu lu batu banga bu lusonikina Polo, khombꞌeto wu luzolo, boso buididi nzayilu yoyo bamvana.
    16: Wuvanga buawu mu minkanda miandi mioso momo kayolukila mambu momo. Muaki, bukiedika, bitina binkaka phasi bidi mu sudika; biawu biobi bakambulu diela ayi bakambulu bakinda bumbote balembo balula tsundu banga bu beti vangila mu masonoko mankaka mu diambu di mbivusu yawu veka.
    17: Diawu, beno bakiluzolo, lukizabidila mambu mama. Lukeba tala bu luvitumunu mu nzimbala yi batu bambimbi, luedi lebakana mu kinda kueno kuidi yeno.
    18: Vayi luyunduka mu nlemvo ayi mu nzayilu yi Pfumu eto ayi Mvulusi Yesu Klisto. Bika nkembo wubanga yandi tona buabu nate mu zithangu zioso. Ameni!
62:
  1:
    1: Mambu momo maba vana thonono, momo tuwa, momo tumona mu mesometo, momo tutala ayi momo tusimba mu mioko mieto, momo matedi mambu mamvananga luzingu mawu tueti samuna.
    2: Luzingu lutotuka. Beto tumona luawu ayi tulembo yolukila luawu ayi lulembo kulusanunina luzingu lu kalumani, lolo luba kuidi Tata ayi lolobatumonisa.
    3: Momo tumona ayi tuwa mawu tukulusamunina muingi beno mamveno luba mu kithuadi ayi beto; muaki kithuadi kieto kidi mu Tata ayi mu muanꞌandi Yesu Klisto.
    4: Ayi tulusonikini mambu mama mu diambu di khini eno yiba yiduka.
    5: 'Tala mawu mama mambu tuwa kuidi niandi ayi tulembo kulusamunina: Nzambi widi kiezila ayi mu niandi muisi kadi tombi ko.'
    6: Enati tulembo tubi ti tuidi mu kithuadi ayi niandi vayi tulembodiatila mu tombi, buna tulembu vuni ayi tusadilanga kiedika ko.
    7: Vayi enati tundiatila mu kiezila banga niandi veka bukadidi mu kiezila, buna tuidi mu kithuadi kimosi ayi buna menga ma Yesu Klisto, muanꞌandi, meti kutuvedisa mu moso ka masumu.
    8: Enati tulembo tubi ti tuisi ko masumu, buna tulembo kukivuni beto veka ayi kiedika kisi ko mu beto.
    9: Muaki enati tulembo kikinina masumu meto, niandi widi wukuikamaayi wusonga mu kutulemvukilanga masumu meto ayi mu kutuvedisa mu yoso ka mbimbi.
    10: Enati tulembo tubi ti tuisia vola ko masumu; buna tulembo kitula Nzambi nkua luvunu ayi mambu mandi masi ko mu beto.
  2:
    1: 'Bana bama, ndilusonikini mambu mama muingi lubika sumuka; ayi enati mutu wuvola masumu buna tubeki phovi yikutuvovilanga kuidi Tata: Yesu Klisto, mutu wusonga.'
    2: Niandi wukiyekula banga dikaba mu diambu di masumu meto ayi bika sia ti mu diambu di masumu meto kaka vayi ayi mu diambu di momo ma nza yimvimba.
    3: 'Mu diambu diadi tuzabidi ti beto tunzebi: enati beto tunkebanga zithumunu ziandi.'
    4: 'Woso mutu wuntuba: “minu ndinzebi” mu kambu keba zithumunu ziandi; buna widi nkua luvunu ayi kiedika kisi ko mu niandi.'
    5: Vayi woso mutu wunkebanga mambu mandi buna bukiedika luzolo lu Nzambi luidi lufuana mu mutu wowo; Mu diambu diodi tuzabidi ti tuidi mu niandi.
    6: Woso mutu wuntuba ti widi mu niandi buna mamvandi kafueti diatilaboso niandi veka kadiatila.
    7: Bakiluzolo, bika sia ti lutumunu lumona ndilusonikina vayi lutumunu beni lu thama kuandi, lolo lutambula tona vana thonono. Lutumunulu thama beni luawu lualu mambu ma Nzambi momo luwa.
    8: 'Buela diaka, lutumunu lumona ndilusonikini: luidi lukiedika mu niandiayi mu beno bila tombi kilembo lalakana ayi kiezila ki kiedika kilembo kienzuka.'
    9: Woso mutu wuntuba ti widi mu kiezila vayi wunlenda khombꞌandibuna nate buabu wukidi kuandi mu tombi.
    10: Woso mutu weti zola khombꞌandi buna widi mu kiezila ayi diluaku di buila dilendi monika mu niandi ko.
    11: Vayi woso mutu wunlenda khombꞌandi buna widi mu tombi ayi wundiatilangamu tombi, kasi zaba ko kuevi kalembo yendi bila tombi kivondidi meso mandi.
    12: Ndikulusonikina, beno bana, mu diambu di masumu meno malemvokolo mu dizina di Yesu.
    13: Ndikulusonikina beno madise, mu diambu di luzebi mutu wowo widitona vana thonono. Ndikulusonikina, beno baleki mu diambu di lunungini pheveyimbimbi. Ndikulusonikina, beno bana, mu diambu di beno luzebi Tata.
    14: Ndikulusonikina, beno madise, mu diambu di beno luzebi mutu widi tonavana thonono. Ndikulusonikina, beno baleki mu diambu di beno ngolo luidi ayi mu diambu di mambu ma Nzambi madi mu beno ayi mu diambu di beno lunungini pheve yimbimbi.
    15: Lubika zola nza ayi bima bidi va nza. Enati mutu weti zola nza buna luzolo lu Tata luisi ko mu niandi
    16: 'bila bibio bidi va nza: zinzinunu zi nsuni, zinzinunu zi mesoayi luniemo lu luzingu bisi bi Tata ko vayi bi nza.'
    17: Muaki nza yilembo vioki ayi zinzinunu ziandi; vayi woso mutu wumvanganga luzolo lu Nzambi widi moyo mu zithangu zioso.
    18: Bana bama, yawu yayi thangu yi tsuka. Banga kuandi bu luwati antiklisto wulembo yizi, ayi, buabu bantiklisto beka bawombo. Mu diambu diodi tuzabidi ti yawu yayi thangu yi tsuka.
    19: Bawu batotukila mu beto vayi basia ba batu beto ko; Bila enati baba batu beto, nganu badi yeto. Vayi bayenda mu diambu bamonika ti kadi wumosi mu bawu kasia ba weto ko.
    20: Beno lutambula pheve Yinlongo kuidi mutu wunlongo ayi beno boso luzebi kiedika.
    21: Ndikadi kulusonikina, bika sia ti mu diambu lusia zaba kiedika ko, vayi mu diambu luzebi kiawu ayi kiedika kilendi totula ko kadi luvunu.
    22: Nani nkua luvunu e? A keti woso mutu wuntunukanga ti Yesu kasi Klisto ko. Niandi antiklisto bila niandi weti tunuka Tata ayi muana.
    23: Woso mutu wuntunukanga muana kasi zaba Tata ko; woso mutu wunkikininanga Muana buna zebi Tata.
    24: Mu diambu dieno, bika momo luwa tona vana thonono maba mu beno. Enati momo luwa tona vana thonono madi mu beno buna beno mamveno luidimu Muana ayi mu Tata.
    25: 'Tala yawu yayi tsila yikatuvana: luzingu lu kalumani.'
    26: Ndilusonikini mambu mama mu diambu di batu bobo bantomba kuluzimbisa.
    27: Vayi mu diambu dieno, Pheve yinlongo yoyi ludukudulu banga mafuta, mu beno. Luisi kadi mfunu ko ti mutu kalulonga. Vayi bu didi ti Pheve beni Yinlongo yawu yeti ku lulonga mu diambu di mambu moso ayi yawu yidi yi kiedika, yisi yi luvunu ko; buna bika luba mu kithuadi ayi Klisto boso bu yi lulongila mawu.
    28: Ayi buabu beno bana, bika luba mu niandi mu diambu mu thangu kela monika, tuba bakinda ayi tubika fua tsoni va ntualꞌandi bu kela kuiza.
    29: Enati luzebi ti Klisto widi wusonga buna bika luzaba ti woso mutu wunsadilanga busonga buna niandi wubutu kuidi Klisto.
  3:
    1: Lutala phila luzolo lutuzodila Tata muingi tutedolo bana ba Nzambi. Ayi buawu bobo tuididi. Diawu nza yisi ku tuzaba ko mu diambu yisia kunzaba ko.
    2: Bakiluzolo, buabu tueka bana ba Nzambi. Phila tuela bela yimonikini ko. Muaki tuzebi ti mu thangu kela monika, tuela dedakana banga niandi bila tuela kummona boso bu kadidi.
    3: Woso beki diana diodi mu niandi, buna wulembo kukivedisa banganiandi veka bu kadidi wuvedila.
    4: 'Woso wumvanganga masumu buna muina kabundudi bila masumu mansundula: mbundudulu yi muina.'
    5: Muaki beno luzebi ti niandi wumonika muingi kabotula masumu metoayi kadi disumu disi ko mu niandi.
    6: Woso mutu widi mu niandi kavanganga masumu ko; woso wumvanganga masumu kasia kummona ko ayi kasia kunzaba ko.
    7: 'Bana, mutu kabika kuluzimbisa: woso wumvanganga busonga buna niandi widi wusonga banga niandi bu kadidi wusonga.'
    8: Woso wumvanganga masumu niandi mutu wu satana bila tonavana thonono satana kisalu kiandi volanga masumu. Kiawu kiodi bila Muana Nzambi kamonikina mu diambu kabunga mavanga ma satana.
    9: Woso mutu wubutu kuidi Nzambi kavolanga masumu ko bila mambu ma Nzambi madi mu niandi; ayi kalendi vola masumu ko bila Nzambi wumbuta.
    10: 'Vawu vava vadi luviakunu lu bana ba Nzambi ayi bana ba satana: woso wunkambu vanganga busonga ayi woso wunkambu zolanga khombꞌandi kasi muana Nzambi ko.'
    11: 'Mawu mama mambu luwa tona vana thonono: bika tuzolasananga beto na beto;'
    12: bika sia ti banga Kayini, wuba mutu wu pheve yimbimbi, wuvonda khombꞌandi. A bila mbi kamvondila e? Mu diambu mavanga mandi maba mambimbi vayi momo ma khombꞌandi maba masonga.
    13: A zinkomba ziama, lubika simina enati nza yilulendidi.
    14: Beto, tuzebi ti tuvioka ku luzingu bu tuba ku lufua mu diambu tueti zola bakhomba. Woso wunkambu zolanga khombꞌandi buna widi mu lufua.
    15: Woso wunlendanga khombꞌandi buna niandi mvondi ayi luzebi kueno ti kadi mvondi wumosi kalendi tambula ko luzingu lu kalumani.
    16: 'Mu diadi tuzabila luzolo: niandi wuyekula luzingu luandi mu diambudieto. Ayi beto, tufueti yekula luzingu lueto mu diambu di bakhomba.'
    17: Vayi woso beki bima bi nza yayi ayi mueni khombꞌandi widi nzala vayi kengi ntimꞌandi; buna buevi luzolo lu Nzambi luididi mu niandi e?
    18: Bana, tubika monisina luzolo mu mambu matuba kaka voti va mbata ludimi vayi tumonisa luzolo mu mavanga ayi mu kiedika.
    19: 'Mu diambu diadi tuela zabila ti tuidi mu kiedika ayi tuela kindisila mintima mieto va ntualꞌandi:'
    20: enati mintima mieto milembo kutubedisa vayi Nzambi lutidi mintima mieto mu bunneni ayi niandi zebi mambu moso.
    21: Bakiluzolo, enati mintima mikadi kutubedisa buna tuidi bakindava ntuala Nzambi.
    22: Ayi kioso kuandi tunlomba, tuela kitambula kuidi niandi mu diambutunkebanga zithumunu ziandi ayi tumvanganga mambu makumonisanga khini.
    23: 'Lutumunu luandi luawu lualu: tuwilukila mu dizina di Muanꞌandi Yesu Klisto ayi tuzolasananga beto na beto banga niandi veka bu katuvanina lutumunu.'
    24: 'Ayi woso wunkebanga zithumunu ziandi buna widi wukangama mu Nzambi ayi Nzambi widi mu mutu beni. Ayi mu diadi tuzabidi ti Nzambi widi mu beto: mu Pheve yi katuvana.'
  4:
    1: Bakiluzolo, lubika wilukila yoso-yoso pheve vayi lufionguninaziphevi mu tala kani zidi zi Nzambi bila mimbikudi miwombo mi luvunumitotukidi va nza.
    2: 'Mu diambu diadi lufueti zabila Pheve yi Nzambi: yoso pheve yinkikininanga ti Yesu Klisto mutu wuyiza mu nsuni, buna pheve beni kuidi Nzambi yiba.'
    3: Ayi yoso pheve yinkambu kikinina ti Yesu Klisto, mutu wuyiza mu nsuni, buna yisia ba kuidi Nzambi ko. Buna yawu pheve yi antiklisto, yoyi luwa ti yilembo yizi ayi buabu yeka va nza.
    4: Bana, Nzambi wuluvuidi, ayi beno lubanunga bila mutu wowo widi mu beno niandi lutidi lulendo ayi mutu wowo widi va nza.
    5: Vayi bawu nza yiba vuidi, diawu bantubilanga boso buididi zithumunu zi nza ayi nza yeti kuba wila.
    6: Beto, Nzambi wutuvuidi. Woso mutu zebi Nzambi weti kutuwila. Woso mutu Nzambi kakambulu vua, kalendi kutuwila ko. Buawu bobo tuzabidi Pheve yi kiedika ayi pheve yi luvunu.
    7: Bakiluzolo, tuzolasananga beto na beto bila luzolo kuidi Nzambilumbanga ayi woso mutu widi luzolo wubutu kuidi Nzambi ayi zebi Nzambi.
    8: Mutu kambulu luzolo kasi zaba Nzambi ko bila Nzambi niandi luzolo.
    9: 'Mu diambu diadi mu monikina luzolo lu Nzambi kuidi beto: Nzambiwufidisa muanꞌandi wumosi kaka va nza, muingi tuzinga mu niandi.'
    10: 'Mu diambu diadi mu monikini luzolo: bika sia ti beto tuzola Nzambi vayi niandi wutuzola. Diawu kafidisila muanꞌandi mu diambu di kutufuila, banga dikaba, mu masumu meto.'
    11: Bakiluzolo, enati buawu bobo Nzambi katuzodila, buna beto mamveto tufueti zolasananga beto na beto.
    12: Kuisi ko mutu wumona Nzambi. Enati tueti zolasananga beto na beto buna Nzambi widi mu beto ayi luzolo luandi luidi lufuana mu beto.
    13: 'Tala, mu diambu diadi tuzabidi ti beto tuidi mu niandi ayi niandi widi mu beto: bu katuvana Pheve andi.'
    14: Beto, tumona ayi tuntelamanga kimbangi ti Tata wufidisa muana muba Mvulusi wu nza.
    15: Woso wela kikinina ti Yesu niandi muana Nzambi, buna Nzambi widimu niandi ayi niandi widi mu Nzambi.
    16: Ayi beto tuzaba ayi tuwilukila luzolo lolo Nzambi katuzodila. Nzambi niandi luzolo ayi woso widi mu luzolo buna niandi widi mu Nzambiayi Nzambi widi mu niandi.
    17: Mu diambu diadi luzolo luididi lufuana mu beto muingi tuba bakinda mu lumbu ki tsambusu bila boso niandi kadidi, buawu bobo beto mamveto tuididi va nza yayi.
    18: Tsisi yilendi monika ko mu luzolo bila luzolo lukiedika lueti kuka tsisi. Bila, tsisi yinkuizanga va kimosi ayi thumbudulu ayi woso mutuwumonanga tsisi kasi ko wufuana mu luzolo.
    19: Beto tuidi ayi luzolo mu diambu niandi wutuama kutuzola.
    20: Enati mutu wuntuba ti niandi weti zola Nzambi vayi weti lenda khombꞌandi buna widi nkua luvunu. Bila mutu wunkambu zola khombꞌandi, mutu wowo kalembo moni, buna buevi kalenda zodila Nzambi yoyi kankambu mona e?
  5:
    1: Woso mutu weti wilukila ti Yesu niandi Klisto, buna niandi wubutu kuidi Nzambi, ayi woso mutu weti zolanga Tata buna wunzolanga Muanawowo wubutu kuidi niandi.
    2: 'Mu diambu diadi tuzabidi ti tueti zola bana ba Nzambi: bu tueti zola Nzambi ayi bu tueti keba zithumunu ziandi.'
    3: 'Bila zola Nzambi kuawu kuaku: keba zithumunu ziandi. Ayi zithumunu ziandi zisi phasi ko.'
    4: 'Bila woso mutu wubutu kuidi Nzambi wunnunganga nza ayi ndungunu yi nunga nza yawu yayi: minu kieto.'
    5: Nani mutu wowo wununga nza e? A keti buna mutu wowo weti wilukila ti Yesu niandi Muana Nzambi.
    6: Yesu Klisto niandi mutu wowo wuyizila mu nlangu ayi mu menga, bika sia ti mu nlangu kaka vayi mu nlangu ayi mu menga; ayi Pheve weti telama kimbangi bila Pheve niandi kiedika.
    7: 'Bila mambu matatu mantelamanga kimbangi:'
    8: Pheve, nlangu ayi menga. Mawu matatu matelamanga kimbangi kimosi.
    9: Enati tueti tambulanga kimbangi ki batu vayi kimbangi ki Nzambi kilutidi. Bila kimbangi beni kiawu kioki Nzambi katelimina mu diambu di Muanꞌandi.
    10: Woso mutu wunwilukila Muana Nzambi beki kimbangi mu niandiveka; woso wunkambu wilukila wunkitula Nzambi nkua luvunu bila kasiawilukila ko kimbangi kioki Nzambi katelimina mu diambu di Muanꞌandi.
    11: 'Ayi kimbangi beni kiawu kiaki: Nzambi wutuvana luzingu lukalumani ayi luzingu beni luidi mu Muanꞌandi.'
    12: Woso mutu beki Muana niandi beki luzingu; woso kambulu Muana Nzambi kasi ko luzingu.
    13: Ndilusonikini mambu mama muingi luzaba ti lubeki luzingu lukalumani, beno lueti wilukila mu dizina di Muana Nzambi.
    14: 'Ayi tala diana diodi tuidi mu Nzambi: enati tulombidi diambu dimosiboso buididi luzolo luandi, niandi wukutuwilanga.'
    15: Ayi enati tuzebi ti niandi wukutuwilanga, buna kioso kuandi tunlomba buna tuzebi ti tutambudi kiawu.
    16: Enati mutu wumosi mueni khombꞌandi wumvola masumu mankambu natanga ku lufua, buna wela kunsambidila ayi Nzambi wela kumvana moyo. Buawu bobo buididi mu diambu di batu bobo bamvolanga masumu mankambu natanga ku lufua. Vayi vadi disumu dinatanga ku lufua. Mu diambu di disumu diodi, ndisi kamba ko ti kasambila.
    17: Mbimbi yoso yidi disumu ayi vadi disumu dinkambu natanga ku lufua.
    18: Tuzebi ti woso mutu wubutu kuidi Nzambi kavolanga masumu ko vayi woso wubutu kuidi Nzambi wukukikebanga niandi veka ayi pheve yimbimbikalendi kunsimba ko.
    19: Beto tuzebi ti Nzambi wutuvuidi ayi nza yimvimba yidi ku tsi minsua mi pheve yimbimbi.
    20: Muaki tuzebi ti Muana Nzambi wuyiza ayi wutuvana diela muingi tuzaba mutu wukiedika ayi beto tuidi mu khati yi mutu wukiedika. Mutu beni Yesu Klisto. Niandi Nzambi yikiedika ayi niandi luzingu lukalumani.
    21: Bana, lukeba mu diambu di bitumba.
63:
  1:
    1: Nkulutu sonikini nkanda wawu kuidi mama diodi disobolo ayi kuidi bana bandi bobo ndieti zola mu kiedika. Bika sia ti minu kaka, vayi, ayi batu boso bobo banzolanga kiedika
    2: mu diambu di kiedika kidi mu beto ayi kiela kalanga mu beto mu zithangu zioso.
    3: Bika nlemvo, mamboti ayi ndembama bibedi kuidi Nzambi Tata ayi kuidi Yesu Klisto, Muana wu Tata, bibanga yeto mu kiedika ayi mu luzolo.
    4: Khini yiwombo ndilembo moni mu mona ti bana baku bankaka bandiatila mu kiedika banga bu tutambudila lutumunu kuidi Tata.
    5: 'Buabu, mama, tala diambu ndikulomba: bika sia ti lutumunu lumona ndikusonikina vayi lolo kuandi tutambula tona vana thonono. Ayi lutumunu beni banga kuandi bu luwila luawu tona vana thonono ti ludiatila mu luzolo.'
    7: Bila batu bawombo baluvunu batotukidi va nza. Bawu bakikininangako ti Yesu Klisto wuyiza mu nsuni. Mutu wuntubilanga bobo niandi nkua luvunu ayi antiklisto.
    8: Diawu lulubuka tala luedi zimbisa mambu momo luvanga vayi muingi lutambula mfutu wuduka.
    9: Woso mutu wumvambananga ayi kambulu kangama mu malongi ma Klisto, kasi kithuadi ayi Nzambi ko. Vayi woso mutu widi wukangama mu malongi, niandi widi mu kithuadi ki Tata ayi ki Muana.
    10: Enati mutu wizidi kuidi beno ayi kakadi nata malongi mama bunalubika kunyakula mu nzoꞌeno, lubika kumvana mboti.
    11: Bila woso wukumvana mboti buna wumfubakananga yandi mu mavanga mandimambimbi.
    12: Mambu mawombo makidi yama makulusonikina vayi mbengi kubuvangila mu phapi ayi mu thita; vayi diana ndisia mu kuiza kuidi beno ayi solula yeno zizi mu zizi muingi khini eto yiba yiduka.
    13: Bana ba khombꞌaku yi nketo yisobolo bafidisidi mboti.
64:
  1:
    1: Nkulutu sonikini nkanda wawu. Kuidi kiluzolo kiama Ngayusi, mutu wowo ndieti zola mu kiedika.
    2: A kiluzolo, lukanu luama luidi mu diambu wutoma nitu mu mambu moso ayi wuba mu buvini banga boso buntomina muelꞌaku.
    3: Khini yiwombo ndimona bakhomba bu bayiza ayi zitelimina kiedika kiaku kimbangi ayi buevi ngeyo weti diatila mu kiedika.
    4: 'Ndikadi mona khini yiviokidi yayi: mu wa ti bana bama bandiatila mu kiedika.'
    5: A kiluzolo, ngeyo widi wukuikama mu mambu moso momo wetivanga mu diambu di bakhomba; ka diambu ko badi banzenza kuidi ngeyo.
    6: Zinzenza beni zitelimina luzolo luaku kimbangi va ntuala dibundu. Wela luta vanga bumboti enati wuba sadisidi mu landakana nzietolo awu mu phila yimmonisa Nzambi khini.
    7: Bila bawu bayenda mu diambu di samina dizina di Pfumu mu kambu tambula kadikima kuidi Bapakanu.
    8: Beto tufueti yakulanga bumboti batu ba phila yoyi muingi tusala va kimosi mu diambu di kiedika.
    9: Tsonikini ndambu zi mambu kuidi dibundu vayi Diotelefe, mutu wuntomba monikanga wutheti mu bawu, wumanga ku khinzika.
    10: Diawu, enati ndizidi, ndiela yolukila mavanga momo kalembo vangibu keti tuba mambu mambimbi mu diambu dieto. Bika sia ti mawu kaka mambu keti vanga, vayi niandi veka kayakulanga ko bakhomba, weti kakidika bakhomba ziozi zitidi kuba yakula. Bosi weti kubakukamu dibundu.
    11: A kiluzolo, kadi sokudilanga mambimbi vayi sokudilanga mamboti. Woso mutu wumvanganga mamboti Nzambi wumvuidi; woso mutu wumvanganga mambimbi kasia mona Nzambi ko.
    12: Batu boso banteliminanga Demetelusi kimbangi ayi kiawu vekakiedika kinkuteliminanga kimbangi. Beto mamveto tueti kuntelimina kimbangiayi ngeyo zebi ti kimbangi kieto kidi ki kiedika.
    13: Mambu mawombo madi yama ma kusonikina vayi mbengi kusonikina mu thita ayi mu lapi.
    14: Vayi tsidi diana mu vika kumona; buna bosi tuela solula zizi mu zizi. Bika ndemama yibanga yaku. Bakundi badi kuaku bafidisidi mboti. Vana mboti kuidi bakundi badi kuna, kadika mutu mu dizina diandi.
65:
  1:
    1: Yuda, kisadi ki Yesu Klisto ayi khomba yi Zaki, mfidisidi nkandawawu kuidi batu bobo Nzambi katela mbila, bobo Nzambi Tata kazola ayi balundu mu diambu di Yesu Klisto.
    2: Bika nlemvo, ndembama ayi luzolo bulubuelimina mu buwombo.
    3: Bakiluzolo, phuila yingolo ndiba mu kulusonikina mu diambu di phulusu yoyi yidi yeto mu kithuadi. Vayi buabu mbueni mfunu wu kulusonikina muingi ndilukindisa mu nuana mu diambu di minu kioki bavana banlongo mu khumbu yimosi kaka.
    4: Bila batu bankaka, bafielumuka kota va khatitsikꞌeno; thumbuduluyi batu beni yisonama thama. Batu beni bakinzikanga mambu ma Nzambi ko; bankitulanga nlemvo wu Nzambi eto mavanga ma tsoni ayi bantunukanga Yesu Klisto nlongi eto wumosi babaka ayi Pfumu.
    5: 'Thidi ku lutebula moyo beno lukizabidi mambu moso mu khumbu yimosi: Pfumu bu kakula batu mu tsi yi Ezipite wuvonda bobo bakambu wilukila.'
    6: Zimbasi ziozi zikambu keba kikuluntu kiawu vayi ziyekula bibuangu biawu, Nzambi wuzi lunda zikangama mu zithangu zioso, ku tsi tombi, mu diambu di tsambusulu yi lumbu kinneni.
    7: Bobuawu, basi Sodomo, Ngomola ayi mavula ma kinzungidila bawanga banga buvangila zimbasi; bavanga mavanga ma tsoni ma kitsuza ayi mavanga mambimbi. Badi kifuani kuidi batu bobo bela mona phasi yi thumbudulu yi mbazu yika yizimanga ko.
    8: Buawu bobo bumvanganga batu baba mu mayindu mawu balembo sumunazinitu ziawu; balembo lenzi kipfumu ki Nzambi, balembo fingi bivangu bi nkembo.
    9: 'Vayi Misiela nkuluntu zimbasi, bu kafindana ziphaka ayi Satana mu diambu di nitu yi Moyize kasia kumfinga ko vayi wutuba: bika Pfumu kavana thumbudulu.'
    10: Vayi batu bana bamvueza mambu momo bakambulu zaba vayi mambu momo bazabidi mu kimutu, banga bibulu bikambulu diela, madi mu diambu di mbivusu awu.
    11: Mabienga kuidi bawu! Bila badiatidi mu nzila yi Kayini ayi bakiyekula mu nzimbala yi Balami mu diambu di baka mfutu ayi bafua bu batinguna banga Kola.
    12: 'Bawu beti bivisa malambu meno ma kithuadi bu bandianga, va kimosi ayi beno mu minyengo mu kambu ku tsisi. Bakukibanzilanga kaka bawu veka. Badedikini banga matuti mankambu nokisa zimvula ayi momo mamvevumunungu kuidi phemo; badedikini banga minti minkambulu buta mimbutu mu tsungi awu: bawu bafua mu zikhumbu zizole, bavuzu.'
    13: Badedikini banga mayo manganzi ma mbu meti loza difulu di zitsoni ziawu; badedikini banga zimbuetete zindiengila; zilundulu tombikinkobo mu zithangu zioso.
    14: 'Enoki, mutu wutsambudi tona Adami, wubikula mu diambu di batu baba: Pfumu wela kuiza va kimosi ayi zimili ziandi zi zimbasi zinlongo'
    15: mu diambu di sambisa batu boso ayi tumbudila batu bosobobo bankinzikanga ko mambu ma Nzambi mu diambu di mavanga mawu moso mambimbi, mu diambu di kambu kuawu ku lukinzu ayi mu diambu di mambu moso ma ngolomatuba bankua masumu, batu bobo bankambu kinzikanga mambu ma Nzambi.
    16: Batu bobo baniungutanga mu zithangu zioso, beti nionga mu philayibadidi, bandiatilanga boso buididi zitsatu ziawu zimbimbi; miunu miawu mintubanga mambu ma luniemo ayi baniemisanga batu mu diambu babaka ndandu.
    17: Vayi beno, bakiluzolo, lutebukila moyo mambu matuba bamvuala ba Pfumu eto Yesu Klisto.
    18: 'Ziawu zituba: “ku tsuka yi zithangu kuela totuka batu bela vueza mambu ma Nzambi, bela diatila boso buididi zitsatu ziawu zinkambu kinzikanga mambu mu Nzambi.”'
    19: Baba badi batu beti vambisa, bandiatilanga boso buididi kimutu kiawu; bakambulu pheve.
    20: Vayi beno bakiluzolo bika, lukitunganga beno na beno mu minu kieno kinlongo, lusambila mu Pheve yinlongo;
    21: Lukikeba mu luzolo lu Nzambi mu vingilanga mamboti ma Pfumu eto Yesu Klisto mu diambu di luzingu lu kalumani.
    22: Bika lumona bau bobo balembo memata kiadi.
    23: Luvukisa bankaka mu kuba totula ku mbazu; bankakalubamonina kiadi mu lukinzu; ayi bika lulenda kikhutu kioki kibivisidi nitu.
    24: Kuidi mutu wowo beki lulendo lu kulukebila mu kambu bua ayiku lukitula batu bakambulu tsembolo va ntuala nkemboꞌandi mu khini yingolo,
    25: kuidi Nzambi yimosi kaka yituvukisa mu nzila yi Pfumu eto Yesu Klisto kubanga nkembo, bunneni, zingolo ayi lulendo tuamina zithangu zioso, buabu ayi mu zikhama zikhama zi mimvu! Amen.
66:
  1:
    1: Tsongolo yi Yesu Klisto yimvana Nzambi mu monisa mambu mafueti kuiza nsualu kuidi bisadi biandi. Niandi wuzabikisa mawu bu kafidisa mbasi andi kuidi kisadi kiandi Yowani.
    2: 'Yowani wutelimina mambu moso momo kamona kimbangi; mambu beni mawu mama: mambu ma Nzambi ayi kimbangi ki Yesu Klisto.'
    3: Khini yiwombo yidi kuidi woso wuntanganga ayi kuidi bobo beti wa mambu ma mbikudulu yoyi ayi bankebanga mambu momo masonama muawu bila thangu yifikimini.
    4: 'Yowani, fidisidi mboti kuidi tsambudi di mabundu madi mu Azi: bika nlemvo ayi ndembama, bibanga yeno, bibedi kuidi mutu wowo widi, wuba ayi wunkuiza ayi bibedi kuidi tsambudi di ziphevi zidi va ntuala kundu kiandi ki kipfumu.'
    5: Bibedi diaka kuidi Yesu Klisto, mbangi yi kuikama, wutheti mu fuluka mu bafua ayi nyadi yi mintinu mi ntoto. Kuidi mutu wowo wukutuzolanga ayi wutukula mu masumu meto mu menga mandi,
    6: wutukitula batu ba kipfumu, banganga Nzambi mu diambu di Nzambi andi ayi Dise diandi, kuba nkembo ayi zingolo mu zikhama zi khama zi mimvu! Amen.
    7: Tala wulembo yizi mu matuti ayi batu boso bela kummona ayi bobo kutu bantobula dionga ayi makanda moso madi va ntoto bela nionga mu diambu diandi. Nyinga, Amen!
    8: 'Pfumu Nzambi, nkua ngolo yoso, mutu wowo widi, wuba ayi wunkuiza, kakembi: “Minu ndidi Alafa ayi Omega”.'
    9: Minu, Yowani, khombꞌeno ayi wumfubakana yeno va kimosi mu ziphasi, mu kipfumu, mu mvibudulu mu Yesu; minu ndiba va sanga kioki beti tedila Patimosi mu diambu di mambu ma Nzambi ayi mu diambu di kimbangi ki Yesu Klisto.
    10: Minu ndizamunu mu Pheve mu lumbu ki Pfumu ayi ndiwa mbembo yinneni ku manima mama; yawu yiba banga yi tulumbeta.
    11: 'Yawu yituba: —Mambu wulembo moni, sonika mawu mu buku yimosi ayi fidisa yawu kuidi tsambudi di mabundu mama: ku Efeso, ku Similini, ku Pelingami, ku Tiatile, ku Salide, ku Filadelifi ayi ku Lawodise.'
    12: Ayi ndibaluka mu diambu di tala mutu wowo wuba ku ndiolukila. Bu ndibaluka, buna ndimona tsambudi di bima biobi beti tetika minda, biba bi nolo.
    13: Va khatitsika di tsambudi di bima biobi beti tetika minda vaba mutu wumosi wudedakana banga Muana Mutu. Mutu beni wuvuata dizuela dimula ditula nate mu malu ayi wuvuata sentila yi nolo va thulu.
    14: Ntu andi ayi zitsuki ziandi biba biphembi banga mika miphembi mi dimemi biba banga mvula yi phembi; meso mandi maba banga minlaki mi mbazu
    15: ayi malu mandi maba banga sengo kibuakusu ku mfulu yi mbazu ayi mbemboꞌandi yiba banga mbembo yi minlangu minneni.
    16: Wusimba mu koko kuandi ku lubakala tsambudi di zimbuetete. Mu munuꞌandi mutotukila sabala kisekoso bumboti, kiba meno mu zindambu zizole ayi zizi kiandi kiba banga thangu yinlezama mu zingolo ziandi zioso.
    17: 'Bu ndimmona, ndibua va malu mandi, ndiba banga wufua, buna niandi wutula koko kuandi ku lubakala va minu ayi wukhamba: —Bika mona tsisi. Minu wutheti ayi wutsuka'
    18: ayi widi moyo. Minu ndiba wufua ayi tala ndinzinga mu zikhama zikhama zi mimvu. Minu tsimbidi zitsabi zi lufua ayi zi tsi yi bafua.
    19: Diawu, sonika mambu moso momo mueni ayi mambu momo madi ayi mambu momo mafueti kuiza; mama bu maviokidi.
    20: 'Tsundu yi mansueki ma tsambudi di zimbuetete ziozi mueni mu koko kuama ku lubakala ayi tsambudi di bima biobi beti tetika minda, biobi biba bi nolo yawu yayi: tsambudi di zimbuetete yinsundula zimbasi zi tsambudi di mabundu bosi tsambudi di bima biobi beti tetika minda yinsundula tsambudi di mabundu.'
  2:
    1: '—Sonika kuidi mbasi yi dibundu di Efeso: “Tala mantuba mutu wowo simbidi tsambudi di zimbuetete mu koko kuandi ku lubakala ayi wundiatila va khatitsika tsambudi di bima biobi beti tetika minda, bima biobi biba bi nolo:'
    2: Nzebi mavanga maku ayi ziphasi ziaku mu kisalu ayi mvibudulu aku. Ayi nzebi ti wulendi kanga ko ntima bu wulembo talanga batu bambimbi ayi ngeyo wutota batu beti tuba ti badi bamvuala vayi basi bamvuala ko, ayi, ngeyo wuba mona badi bankua luvunu.
    3: Mvibudulu widi yaku, wukanga ntima mu ziphasi mu diambu di dizina diama ayi wusia vonga ko.
    4: 'Vayi diambu ndibeki diawu diadi: ngeyo wulozidi luzolo luaku lutheti.'
    5: Bika wutebuka moyo vovo wubuididi; balula mavanga ayi vanga mavanga matheti. Bila enati buawu ko, buna ndiela kuiza kuidi ngeyo ayi ndiela botula kima kioki beti tetika muindꞌaku va buangu kiandi enati wukadi balula mavanga.
    6: 'Tala diambu dimosi di mboti didi yaku: wunlendanga mavanga ma Banikolayite; minu mamvama ndieti kumalenda.'
    7: Bika, woso widi matu, kawa mantuba pheve kuidi mabundu. Kuidi woso wela nunga, ndiela kumvana minsua mu dia mimbutu mi nti wu luzingu widi mu Paladisu di Nzambi.”
    8: '—Sonika kuidi mbasi yi dibundu di Similini: “Tala mambu mantuba mutu wowo widi wutheti ayi wutsuka, mutu wowo wufua ayi widi moyo:'
    9: Nzebi ziphasi ziaku ayi sukama kuaku. Muaki widi nkua kimvuama ayi nzebi bifingu bi batu bobo beti tuba ti badi Bayuda vayi basi Bayuda ko. Bawu badi nzo yi lukutukunu yi Satana.
    10: Kadi mona tsisi mu ziphasi zikuvingila. Tala satana weka kuiza lozi bankaka mu beno mu nloko muingi balutota. Ayi luela mona ziphasi mu tezo ki dikumi di bilumbu. Kala wukuikama nate ku lufua, buna ndiela kuvana budu ki luzingu.
    11: Bika, woso widi matu, kawa mantuba Pheve kuidi mabundu. Woso wela nunga kalendi mona phasi ko mu lufua lunzole.”
    12: '—Sonika kuidi mbasi yi dibundu di Pelingami: “Tala mambu mantuba mutu wowo simbidi sabala kisekoso bumboti, iidi meno mu zindambu zizole:'
    13: Nzebi kuevi weta vuanda; nzebi ti kuawu kuidi kundu ki Satana ayi ngeyo simbididi ngolo dizina diama ayi wusia tunuka ko minu kiama mu bilumbu bi Antipasi, mbangi ama yi kuikama, yivondo kuidi beno; koko kumvuandanga satana.
    14: 'Vayi mambu mafioti ndibeki: ngeyo widi ayi batu basimbididi malongi ma Balami, mutu wulonga Balaki mu leka ntambu va ntuala bana ba Iseli. Wuzola ti badia bima bitambuku kuidi bitumba ayi bakiyekula mu kitsuza.'
    15: Buna ngeyo widi diaka ayi batu bobo bansimbidila malongi ma Banikolayite.
    16: Diawu balula mavanga; bila enati buawu ko, buna ndieka kuiza nsualu kuidi ngeyo ayi ndiela kuba nuanisina mu sabala ki munuꞌama.
    17: Bika, woso widi matu, kawa mantuba pheve kuidi mabundu. Kuidi woso wela nunga, ndiela kumvana mana yisueko ayi ndielakumvana ditadi diphembi. Mu ditadi beni musonama dizina dimona dikambulu zaba kadi mutu wumosi botula kaka mutu wowo wuntambula diawu.”
    18: '—Sonika kuidi mbasi yi dibundu di Tiatila: “Tala mambu mantuba Muana Nzambi, widi meso madi banga minlaki mi mbazu, malu madedikini banga sengo kibuakusu ku mbazu:'
    19: Nzebi mavanga maku ayi luzolo luaku, minu kiaku kisalu kiaku, mvibuduluꞌaku ayi mavanga maku matsuka maviokidi momo matheti.
    20: 'Vayi diambu ndibeki: wulembo talanga kuaku nketo wowo Zezabeli, nketo wowo weti tuba ti niandi widi mbikudi wu nketo; niandi weti longa ayi weti zimbisa bisadi biama bu keti kuba vukumuna mu vanganga kitsuza ayi mu dia bima bitambuku kuidi bitumba.'
    21: Ndimbikila thangu muingi kabalula mavanga vayi mengi balula mavanga mandi ma kitsuza kiandi.
    22: Tala, ndieka kunloza va mfulu yi ziphasi va kimosi ayi batu bobo bamvanganga yandi kitsuza enati bakadi balula mavanga.
    23: Ndiela vonda bana bandi ayi mabundu moso mela zaba ti minu ndimfionguninanga mayindu ayi mintima. Ndiela kuluvana, mfutu kadika mutu, boso buididi mavanga mandi.
    24: Vayi kuidi beno basi Tiatila bankaka, beno lusia landakana ko malongi mandi ayi beno lusia zaba maphinda ma satana ko, ndikulukamba ti ndikadi ku lubuela bizitu binkaka.
    25: Vayi diambu diodi didi yeno, lusimbidila diawu nate ndiela kuiza.
    26: Kuidi woso wela nunga ayi woso wela keba mavanga mama nate kuna tsukulu, ndiela kumvana kipfumu mu yadila makanda.
    27: Wela ma yadila mu nkawa wu sengo banga bueti budulu mimvungu mituma; banga kuandi bu nditambudila kuidi Dise diama
    28: ndiela kumvana mbuetete yi nsuka.
    29: Bika woso widi matu kawa mambu mantuba pheve kuidi mabundu.”
  3:
    1: '—Sonika kuidi mbasi yi dibundu di Salide: “Tala, mantuba mutu wowo beki tsambudi di ziphevi zi Nzambi ayi tsambudi di zimbuetete: Nzebi mavanga maku; nzebi ti ngeyo wulembo monika ti widi moyo vayi widi wufua.'
    2: Luzibula meso, kindisa batu bobo basiedi ayi beka nduka fua. Bila mavanga maku ndisi mamona mafuana ko va ntuala Nzambi ama.
    3: Tebuka moyo mu mambu momo wutambula ayi wuwa. Keba mawu ayi balula mavanga. Bila enati wukadi zibula meso, buna ndiela kuiza kuidi ngeyo banga muivi ayi wulendi zaba thangu ko yoyi ndiela kuizila kuidi ngeyo.
    4: Vayi muaki, widi ayi batu bankaka ku Salide basia bivisa minledi miawu ko; bawu bela diata yama va kimosi mu minledi miphembi bila badi bafuana.
    5: Woso wela nunga, niandi wela vuiku minledi miphembi ayi ndilendi kusuna ko dizina diandi mu buku yi moyo ayi ndiela kikinina dizina diandi va ntuala Dise diama ayi va ntuala zimbasi ziandi.
    6: Bika woso widi matu kawa mambu mantuba pheve kuidi mabundu.”
    7: '—Sonika kuidi mbasi yi dibundu di Filadelifi: “Tala mantuba wunlongo, wukiedika, mutu wowo simbidi tsabi yi Davidi, mutu wowo widi ti niandi zibula buna kuisi ko mutu wulenda zibika; mutu wowo widi ti niandi zibika buna kuisi ko mutu wulenda zibula:'
    8: Nzebi mavanga maku. Tala nditudidi muelo wu zibuka va ntualꞌaku, muela wowo mutu kalendi zibika ko. Nzebi ti wusi ko zingolo ziwombo, ngeyo wukeba mambu mama ayi wusia tunuka ko dizina diama.
    9: Tala ndiela kuvana batu bobo badi mu nzo yi lukutukunu lu satana, bobo beti tuba ti badi Bayuda vayi basi Bayuda ko; vayi balembo vuni. Tala ndiela kubatumisa ayi kuba fukimisa va malu maku ayi bawu bela zaba ti minu ndizola.
    10: Mu diambu wukebidi lutumunu luama mu ba mvibudulu; buna minu mamvama ndiela kukeba mu thangu yi thotolo yeka kuiza va nza mu diambu di tota batu bobo bamvuandanga va ntoto.
    11: Ndieka kuiza nsualu; simbidila bumboti mambu momo madi yaku muingi mutu kabika kuziona budu ki ndungunu.
    12: Woso wela nunga, ndiela kunkitula dikunzi mu nzo yi Nzambi ama ayi kalendi buela totuka ko ku nganda. Ndiela sonika dizina di Nzambi ama mu niandi ayi dizina di divula di Nzambi ama, Yelusalemi dimona, dinkulumuka tona ku diyilu kuidi Nzambi ama ayi ndiela sonika dizina diama dimona mu niandi.
    13: Bika woso widi matu kawa mantuba Pheve kuidi mabundu.”
    14: '—Sonika kuidi mbasi yi dibundu di Lawodise: “Tala mantuba Amen, mbangi yi kuikama ayi yi kiedika, thonono yi bivangu bi Nzambi:'
    15: Nzebi mavanga maku ayi nzebi ti wisi kadi kiozi ko, kadi mbazu ko. Muaki thidi ti wuba kiozi voti mbazu.
    16: Sumbu didi ti widi wu vola, wusi kiozi ko voti mbazu ko, ndieka ku luka mu munuꞌama.
    17: 'Bu wulembo tubi: minu ndidi nkua kimvuama; ndibeki kimvuama kiwombo ayi ndisi kadi mfunu wu kima ko. Vayi ngeyo wukadi zaba ti ngeyo widi nkua mabienga ayi nkua kiadi; widi nsukami, phofo ayi pheni nkua widi.'
    18: 'Diawu ndikuvanina dilongi diadi: bika wusumba kuidi minu nolo yi viokoso ku mbazu muingi wukituka nkua kimvuama. Sumba kuidi minu minledimiphembi muingi wuvuata ayi tsoni yi kipheni kiaku yibika monika ayi sumba nkisi mu dakisa mu meso maku muingi wumona.'
    19: Minu ndieti tubidila ayi ndieti vana babo bobo ndieti zolathumbudulu. Bika wumonisa bufula ayi balula mavanga.
    20: Tala, minu thelimini va muelo ayi ndilembo kokuta. Enati mutu wilu mbemboꞌama ayi zibudi muelo, buna, ndiela kota kuidi niandi ayi ndiela dia yandi va kimosi, ayi, niandi wela dia va kimosi ayi minu.
    21: Woso wela nunga, ndiela kumvana minsua mu vuanda yama va kimosi va kundu ki kipfumu banga minu bu ndinungina ayi ndivuandila va kimosi ayi Dise diama va kundu kiandi ki kipfumu.
    22: Bika woso widi matu kawa mantuba pheve kuidi mabundu.”
  4:
    1: 'Mambu momo bu mavioka, buna ndimona ayi tala muelo wumosi wuzibuka mu diyilu; ayi mbembo yi theti ndiwa yiba banga yi tulumbeta yikhamba: —Kuma vava ayi ndieka kumonisa mambu momo mafueti kuiza; mama bu maviokidi.'
    2: Muna yawu thangu, ndizamuka mu pheve. Ayi tala kundu kimosi ki kipfumu kimonika mu diyilu ayi mutu wumosi wuvuanda va kundu beni.
    3: Mutu wowo wuvuanda vana, mu kuntala, wudedakana banga ditadi diodi bantedilanga “Yasipe” ayi di “Saliduani”. Mbumba-luangu yizungidila kundu beni ki kipfumu. Mu kuyitala, yawu yidedakana banga ditadi di emelode.
    4: Makumuadi bikundu biya bizungidila kundu ki kipfumu; muawu mu vuanda makumuadi bakulutu baya, bavuata minledi miphembi ayi bavuata ziphu zi nolo mu mintu miawu.
    5: Mu kundu ki kipfumu mu totuka zitsiemo, zimbembo ayi bidumu. Va ntuala kundu ki kipfumu vaba tsambudi di minda miba lema; miawuminsundula tsambudi di ziphevi zi Nzambi.
    6: Va ntuala kundu ki kipfumu vaba banga mbu widi dio kienzele, wudedikini banga ditadi bantedilanga “Klisitali”. Va khatitsika kundu ayi mu yenda kundu mutelama bivangu biya bimoyo biwala meso ku ntuala ayi ku manima.
    7: Vangu kitheti kidedakana banga khosi; kimmuadi kidedakana banga muana ngombi wu mbakala; vangu kintatu zizi kiandi kiba banga ki mutu; bosi vangu ki nya kidedikini banga mbemba yindumuka.
    8: 'Kadika vangu mu bivang biya bimoyo kiba ayi mavavi masambanu mawala meso ku nganda ayi ku khati. Bivonganga ko, builu ayi muini, mu tuba: Pfumu Nzambi nkua ngolo yoso widi wunlongo, wunlongo, wunlongo. Niandi wuba, widi ayi wunkuiza.'
    9: Kadika thangu bivangu bimoyo bu bimvana nkembo, nzitusu ayi bimvutudilanga matondo, mutu wowo vuendi va kundu ki kipfumu, mutu wowo widi moyo mu zikhama-zikhama zi mimvu
    10: buna makumuadi bakulutu baya bamfukamanga va ntuala mutu wowovuendi va kundu ki kipfumu ayi bansambilanga mutu wowo widi moyo mu zikhama-zikhama zi mimvu. Bantulanga ziphu ziawu va ntuala kundu,
    11: 'bantubanga: A Pfumu eto ayi Nzambi eto, ngeyo fueni mu tambula nkembo, nzitusu ayi lulendo bila ngeyo wuvanga bima bioso'
  5:
    1: Buna ndimona, va koko ku lubakala lu mutu wowo wuvuanda va kundu ki kipfumu, buku yisonama mu khati ayi va mbata; yikangama tsambudi di makolo.
    2: 'Ndimona diaka mbasi yimosi yi lulendo, yinyamikisa mu mbembo yingolo: —Nani fueni mu nianguna makolo ayi mu zibula buku e?'
    3: Vayi kadi mutu; buba ku diyilu, va ntoto voti ku tsi ntoto, wulenda zibula buku beni ayi wulenda ku yitala.
    4: Buna ndidila ngolo mu diambu kadi mutu wumosi kasia monika ko wufuana mu zibula buku ayi ku yitala.
    5: 'Buna wumosi mu bakulutu wukhamba: —Bika dila; tala khosi yi dikanda di Yuda, muanzi wu Davidi wununga, widi wufuana mu zibula buku ayi nianguna tsambudi di makolo ma buku beni.'
    6: Buna ndimona, va khatitsika kundu ki kipfumu; muana dimemi wutelama, wuzungulu kuidi bivangu biya bimoyo ayi kuidi bakulutu. Wumonika bangawuvondo; wuba tsambudi di ziphoka ayi tsambudi di meso, mansundulatsambudi di ziphevi zi Nzambi zifidusu va ntoto wumvimba.
    7: Buna niandi wuyiza ayi wutambula buku mu koko ku lubakala ku mutu wowo wuvuanda va kundu ki kipfumu.
    8: Bu kabonga buku, bivangu biya bi moyo ayi makumuadi bakulutu bayabafukama va ntuala muana dimemi. Kadika mutu wuba ayi tsambi ayi zikopo zi nolo ziwala malasi; zinsundula zitsambulu zi banlongo.
    9: 'Bayimbila nkunga wumona: Ngeyo kaka widi wufuana mu tambula buku ayi mu zibula makolo bila ngeyo wuvondo ayi mu menga maku wukudila di Nzambi, batu ba zimvila zioso, zimbembo zioso batu boso ayi makanda moso.'
    10: Ayi ngeyo wuba kitula dikanda di mintinu; banganga Nzambi zinsala mu diambu di Nzambi eto; ayi ziela yadila ntoto.
    11: Buna ndimona diaka ayi ndiwa mbembo yi zimbasi ziwombo zizungidila kundu ki kipfumu; bivangu bi moyo ayi bakulutu. Ziba bivevi na bivevi ayi zimili na zimili.
    12: 'Zituba mu mbembo yingolo: Muana dimemi divondo widi wufuana mu tambula lulendo, kimvuama ayi nduenga, zingolo, sanusunu, nkembo ayi nzitusu.'
    13: 'Ayi ndiwa bivangu bioso mu diyilu, va ntoto, ku tsi ntoto ayi mu mbu; ayi bima bioso biba mu nza biyamikina: Nzitusu, sanusunu, nkembo ayi lulendo bibanga mu zithangu zioso kuidi mutu wowo vuendi va kundu ki kipfumu.'
    14: 'Bivangu biya bi moyo bivutula: “Amen”. Buna bakulutu bafukama ayi basambila.'
  6:
    1: 'Bosi ndimona Muana dimemi; bu kazibula dikolo di theti mu tsambudi di makolo ayi ndiwa vangu kimosi mu bivangu biya bi moyo kituba mu mbembo yidi banga dumu: —Yiza.'
    2: Buna ndimona ayi tala phunda yi phembi; mutu wuvuanda va mbata phunda beni wuba ayi mbasa, bamvana budu ki kipfumu. Buna wuyenda mu nunga mu diambu kanunga.
    3: 'Bu kazibula dikolo di nzole, buna ndiwa vangu kimmuadi ki moyo kituba: —Yiza.'
    4: Buna phunda yinkaka yitotuka, yiba yi mbuaki; buaka kuandi kuba banga ku mbazu. Mutu wuvuanda va mbata phunda beni wutambula lulendo lu botula ndembama va ntoto ayi bamvana sabala muingi batu bavondasana bawu na bawu.
    5: 'Bu kazibula dikolo di ntatu, buna ndiwa vangu kintatu ki moyo kituba: —Yiza. Buna ndimona, tala phunda yi ndombi. Mutu wuvuanda va mbataphunda beni wuba ayi basikilo va koko.'
    6: 'Ndibuela wa mbembo yimosi yitotukila va khatitsika bivangu biya bi moyo yituba: —Tezo kimosi ki ble mu denali kimosi ayi bitezo bitatu bi olige mu denali kimosi vayi kadi bivisa mafuta ayi vinu.'
    7: 'Bu kazibula dikolo di nya, ndiwa mbembo yi vangu ki nya yituba: —Yiza.'
    8: Buna ndimona, tala phunda yidi fufulu banga nlangu tsaka. Dizina di mutu wowo wuvuanda vana mbata phunda beni diba “lufua” ayi tsi yi bafua yiba kunlandakana. Baba vana lulendo, mu ndambu yimosi mu zindambu ziya zi ntoto, lu vondila mu sabala, mu kanda ki nzala, mu lufua, mu bibulu binsitu bidi va ntoto.
    9: Bu kazibula dikolo di ntanu, buna ndimona ku tsi ntala miela mi batu bobo bavondo mu diambu di mambu ma Nzambi ayi mu diambu di kimbangi kioki batelama.
    10: 'Miela beni miyamikina mu mbembo yingolo: —A nlongi, ngeyo wunlongo ayi wukiedika, nate thangu mbi wela zingila mu sambisa ayi mu vutula landi mu menga meto kuidi bawu bamvuandanga va ntoto e?'
    11: Wumosi-wumosi wutambula lobi yimula yiphembi ayi babakamba bavunda fioti diaka nate thalu yinduka yi bakundi bawu ba kisalu ayi bakhomba ziawu, bobo bafueti vondo banga bawu.
    12: Bu kazibula dikolo di nsambanu; buna ndimona ndikunu yinneni yi ntoto yiba, thangu yikituka yi ndombi banga nledi wu ndombi, ngondi yoso yikituka mbuaki banga menga.
    13: Zimbuetete zi diyilu zidoduka va ntoto banga nti wu figi weti dodisa makundi mandi makambu yela bu wunikunu kuidi phemo yingolo.
    14: Diyilu dizimbala banga buku yilembo zingu, ayi, miongo mioso ayi bisanga bioso bibotolo mu bibuangu biawu.
    15: Mintinu mi ntoto, batu ba luvalu, bapfumu zi masodi, zimvuama ayi batu bangolo, bavika boso, batu boso badi mu kiphuanza bayenda suama mu minsuku minneni ayi mu zithadi zidi mu miongo.
    16: 'Batuba kuidi miongo ayi kuidi matadi: —Bika lutubuila ayi lutusueka va ntuala zizi ki mutu wowo vuendi va kundu ki kipfumu ayi va ntuala nganzi yi muana dimemi;'
    17: bila lumbu kinneni ki nganzi andi kizidi. Ayi nani wulenda vuka e?
  7:
    1: Mambu momo bu mavioka, ndimona zimbasi ziya zitelama mu zitsongi ziya zi ntoto. Buna zisimbididi ziphemo ziya zi ntoto muingi phemo yimosi yibika vevumuka buba va ntoto, buba mu mbu, buba mu nti wumosi.
    2: Buna ndimona mbasi yinkaka yitotukila ku ntotukilanga thangu, yiba ayi dimbu ki Nzambi yi moyo. Yawu yiyamikina mu mbembo yingolo kuidi zimbasi ziya zina zivanu lulendo mu vanga mbimbi va ntoto ayi va mbu,
    3: 'yawu yituba: —Kadi vanga mbimbi buba kuidi ntoto, buba kuidi mbu, buba kuidi minti nate tummanisa tula dimbu mu zimbulu zi bisadi bi Nzambi eto.'
    4: 'Buna ndiwa thalu yi batu bobo batulu dimbu. Baba khama yimosi makumaya ayi zimili ziya zi batu mu makanda moso ma bana ba Iseli:'
    5: kumi zimili zizole batulu dimbu mu dikanda di Yuda; kumi zimili zizole mu dikanda di Lubeni; kumi zimili zizole mu dikanda di Ngadi,
    6: kumi zimili zizole mu dikanda di Aseli; kumi zimili zi zole mu dikanda di Nefitali; kumi zimili zizole mu dikanda di Manase;
    7: kumi zimili zizole mu dikanda di Simewoni; kumi zimilizizole mu dikanda di Levi; kumi zimili zizole mu dikanda di Isakali;
    8: kumi zimili zizole mu dikanda di Zabuloni; kumi zimili zizole mu dikanda di Zozefi; kumi zimili zizole batulu dimbu mu dikanda di Benzami.
    9: Mambu momo bu mavioka, ndimona nkangu wunneni; wu batu wowo mutu kalendi tangikisa ko, wu zimbembo zioso; wutelama va ntuala kunduki kipfumu ayi va ntuala Muana dimemi. Batu baba mu nkangu beni bavuatazilobi ziphembi zimula ayi basimbidila mangievo mu mioko miawu.
    10: 'Bayamikina mu mbembo yingolo: —Phulusu yidi kuidi Nzambi eto yoyi yivuendi va kundu kikipfumu ayi kuidi Muana dimemi.'
    11: 'Ayi zimbasi zioso zizungidila kundu, bakulutu ayi bivangu biyabi moyo. Zifukama mu yinika bizizi biawu va tsi va ntuala kundu ki kipfumu ayi zizitisa Nzambi bu batuba:'
    12: Amen! Bika nzitusu, nkembo ayi nduenga Phutudulu yi matondo, sanisina, lulendo ayi zingolo bibanga kuidi Nzambi eto mu zikhama zikhama zi mimvu Amen!
    13: 'Buna wumosi mu bakulutu wuvutula bu katuba kuidi minu: —Banani batu bobo bavueti zilobi ziphembi zimula ayi kuevi babedi e?'
    14: 'Minu ndimvutudila: —Pfumuꞌama, ngeyo zebi. Buna wukhamba: —Bawu babedi mu ziphasi zingolo ayi basukudi zilobi ziawu; bazikitudi ziphembi mu menga ma Muana dimemi.'
    15: Diawu batelimini va ntuala kundu ki kipfumu ki Nzambi ayi bankunsadilanga builu ayi muini mu nzoꞌandi Nzambi. Ayi mutu wowo vuendi va kundu ki kipfumu wela kuba sueka ku nzoꞌandi yi ngoto.
    16: Balendi buela mona nzala ko; balendi buela mona phuila koayi balendi buela yamusu kuidi muini ko voti kuidi phemo yi mbazu ko
    17: bila muana dimemi widi va khatitsika kundu ki kipfumu; welabasunganga ayi wela banatanga ku zitho zi minlangu mi luzingu ayi Nzambi wela fiona matsuela moso mu meso mawu.
  8:
    1: Bu kazibula dikolo di tsambuadi, buna kadi biyoko bisia ba ko mu diyilu; nduka-nduka mu ndambu yi thangu.
    2: Buna ndimona zimbasi tsambuadi ziozi zintelamanga va ntuala Nzambi. Baba vana tsambuadi di zitulumbeta.
    3: Ayi mbasi yinkaka yiyiza ayi yitelama vana ntala. Kimfimbu ki nolo kiba yandi. Bamvana malasi mawombo mu diambu di katambika mawu va kimosi ayi zitsambudulu zi banlongo boso va ntala wu nolo widi va ntuala kundu ki kipfumu.
    4: Mu koko ku mbasi yiba va ntuala Nzambi mutotuka muisi wu malasi, wukumava kimosi ayi zitsambulu zi banlongo.
    5: Mbasi yibonga kimfimbu ayi yiwesa kiawu mbazu yiba va ntala. Niandi wuloza mbazu beni va ntoto; buna kuwakana zimbembo, bidumu, zitsiemo ayi ndikunu yi ntoto.
    6: Buna tsambuadi di zimbasi ziozi zisimba tsambuadi di zitulumbeta zikubama mu sika ziawu.
    7: Mbasi yi theti yisika tulumbeta; buna mvula yi matadi ma kiozi yinokayifubakana ayi mbazu ayi menga; ayi biawu bilozo va ntoto. Buna ndambu yimosi, mu zindambu zitatu zi ntoto, yiyokana ayi ndambu yimosi yi minti mu zindambu zitatu yiyokana; ayi biti bioso binlangu biyokana.
    8: Mbasi yimmuadi yisika tulumbeta; buna kima kimosi, kidedikini banga mongo wunneni wunlema mbazu, kilozo mu mbu. Buna ndambu yimosi, mu zindambu zitatu zi mbu, yikituka menga.
    9: Ndambu yimosi, mu zindambu zitatu zi bivangu bi moyo biobi bibamu mbu, yifua. Ndambu yimosi, mu zindambu zitatu zi masuwa, yibungana.
    10: Mbasi yintatu yisika tulumbeta, buna mbuetete yinneni yidoduka mu diyilu; yawu yiba lema ngolo banga sisi ki mbazu. Yibua va ndambu yimosi mu zindambu zitatu zi zinzadi ayi zi zitho zi minlangu.
    11: Dizina di mbuetete beni “ndudi”. Buna ndambu yimosi, mu zindambuzitatu zi minlangu, yikituka ndudi ayi batu bawombo bafua mu diambu di banua minlangu miomi mikituka ndudi.
    12: Mbasi yi nya yisika tulumbeta; buna ndambu yimosi, mu zindambu zitatu zi thangu, yibivusu va kimosi ayi ndambu yimosi, mu zindambu zitatu zi ngondi ayi ndambu yimosi mu zindambu zi zimbuetete muingindambu yimosi yi zimbuetete mu zindambu zitatu zi zimbuetete yiba mu tombi; muingi ndambu yimosi mu zindambu zitatu zi lumbu yibika kienzulu ayi buawu bobo buvangimina mu diambu di builu.
    13: 'Buna ndimona, ayi ndiwa bala kidumuka va khatitsika diyilu, kituba mu mbembo yingolo: —A mabienga, a mabienga, a mabienga kuidi basi ntoto mu diambu di zimbembo zi zitulumbeta ziela sika zimbasi zitatu ziozi zisiedi.'
  9:
    1: Mbasi yi ntanu yisika tulumbeta, buna ndimona mbuetete yimosi yiba ku diyilu yidoduka va ntoto ayi bamvana tsabi yi dibulu di diyenga.
    2: Niandi wuzibula dibulu di diyenga ayi muisi wutotuka mu dibulu wuba banga muisi wu nludi wu mbazu yinneni. Buna muisi wu dibulu wunombisa thangu ayi phemo.
    3: Makhoko matotukila mu muisi beni; mawu matembakana va ntoto ayi matambula lulendo lolo ludedikini banga lu zikhutu zi ntoto.
    4: Mawu makambu ti mabika vanga mbimbi buba kuidi biti bi ntoto, buba biti binlangu, buba kuidi nti wumosi vayi mavanga mambimbi kuidi batu bakambulu dimbu ki Nzambi mu zimbulu ziawu.
    5: Mawu masia tambula ko minsua mu vonda vayi mu yamisa mu tezo ki zingondi zitanu. Vayi ndiamusulu yawu yidi banga ndiamusulu yi khutu bu yitatikidi mutu.
    6: Mu bilumbu bina batu bela tomba lufua vayi balendi lutambula ko. Bela mona tsatu yi fua vayi lufua luela kuba tina.
    7: Makhoko momo madedakana banga ziphunda zikubuku mu mvita. Mu mintu miawu muba bibudu biba bidedakana banga nolo; bizizi biawu biba banga bizizi bi batu.
    8: Zitsuki ziawu ziba banga zi baketo ayi meno mawu maba banga meno ma zikhosi.
    9: Minkaku mi zithulu ziawu miawu miba banga minkaku mi sengo. Biyoko bi mavavi mawu biba banga biyoko bi ziphunda ziwombo zintitika “Salio” bu zinzawula mu mvita.
    10: Bosi minkila miawu midedakana banga mi zikhutu. Lulendo luawu luvangila batu mbimbi mu tezo ki zingondi zitanu luba mu minkila miawu.
    11: 'Mbasi yi diyenga niandi ntinu makhoko beni ayi dizina diandi mu ki Ebelewo dinsundula: Abadoni bosi mu kingeleki dizina diandi Apolioni.'
    12: Mabienga ma theti maviokidi; tala mammuadi malembo landakana mama.
    13: Mbasi yi nsambanu yisika tulumbeta ayi ndiwa mbembo yitotukila mu zitsongi ziya zi ntala wu nolo wuba va ntuala Nzambi.
    14: 'Mbembo beni yituba kuidi mbasi yi nsambanu yisimba tulumbeta: —Nianguna zimbasi ziya ziozi zidi zikangama va ndambu Efalata, nlangu wunneni.'
    15: Banianguna zimbasi ziya ziozi zikubuku mu diambu di thangu, lumbu, ngondi ayi mvu muingi zivonda ndambu yimosi mu zindambu zitatu zi batu.
    16: Ndiwa thalu yi batu bobo bandiatilanga va mbata phunda. Baba makumuadi ma mafunda buela kumi di mafunda.
    17: 'Tala phila ndimuena ziphunda mu tsongolo ayi batu bobo bavuanda va mbata yi ziphunda beni: bavuata minkaku mu zithulu, miba mi mbuaki dio ngua; mi bule ayi mi kiti ki ki ntoto. Mintu mi ziphunda miba banga mintu mi zikhosi; mbazu yitotukila mu miunu miawu va kimosi ayi muisi ayi sufule.'
    18: Mu bivuku mbazu, muisi ayi sufule bitotukila mu miunu mi ziphunda mu vondolo ndambu yimosi mu zindambu zitatu zi batu.
    19: Bila lulendo lu ziphunda luidi mu miunu miawu ayi mu minkila miawu. Minkila miawu midedikini banga zinioka, minkila miawu miba ayi mintu; mu miawu zieti vangila mbimbi.
    20: Vayi batu bankaka, bobo basiala, bobo basia vondo ko kuidi bivukubiobi, basia balula mavanga ko mu mavanga ma mioko miawu mu diambu babika zitisa ziphevi zimbimbi ayi bitumba binolo, bi palata, bitsongo, bi matadi ayi binti biobi bilendi buba ti mona, buba wa, buba diata.
    21: Basia balula mavanga ko mu phondolo yi batu, mu mazi mawu, mu kitsuza kiawu, mu buivi buawu.
  10:
    1: Buna ndimona mbasi yinkaka yi lulendo yiba ku diyilu; yikuluka; yivuata matuti, mbumba-luangu yiba va ntuꞌandi; zizi kiandi kilezama banga thangu ayi malu mandi maba banga makunzi ma mbazu.
    2: Wusimba buku yi fioti mu koko kuandi; buku beni yiba yizibuka. Wutula kulu kuandi ku lubakala va mbu ayi kulu ku lumoso va ntoto.
    3: Wuyamikina mu mbembo yingolo banga khosi yinkunga. Bu kayamikina, buna tsambuadi di bidumu biwakikisa zimbembo ziawu.
    4: 'Tsambuadi di bidumu bu biduma buna ndiedi kasonika vayi ndiwa mbembo yiba ku diyilu, yituba: “Sueka mambu matubidi tsambudi di bidumu; kadi ku masonika”.'
    5: Buna mbasi yoyi ndimona yitelama va mbu ayi va ntoto, yivumuna koko kuandi ku lubakala ku yilu
    6: 'ayi yileva ndefi, mu mutu wowo widi moyo mu zikhama-zikhama zi mimvu, mutu wowo wuvanga diyilu ayi bima bioso bidi muawu; wuvanga ntotoayi bima bioso bidi muawu, wuvanga mbu ayi bima bioso bidi muawu, ti: —Kusiedi diaka thangu ko.'
    7: Mu lumbu kiela wakana mbembo yi mbasi yi tsambuadi; bu kela kubama mu sika tulumbeta, buna yawu yina thangu yela sundukila mansueki ma Nzambi banga bu kasamunina kuidi mimbikudi, bisadi biandi.
    8: 'Buna mbembo yoyi ndiwa, yoyi yiba ku diyilu, yibuela kukhamba ti: —Yenda bongi buku yoyi yi fioti; yidi yizibuka va koko ku mbasi yoyi yitelimini va mbu ayi va ntoto.'
    9: 'Buna ndiyenda kuna kuba mbasi; ndinkamba kaphana buku beni yi fioti. Buna niandi wukhamba: —Bonga yawu ayi dia yawu. Yawu yela ba ndudi dio sokolo mu vumu kiakuvayi, mu munuꞌaku, yela ba lueki banga niosi.'
    10: Buna ndibonga buku yi fioti mu koko ku mbasi ayi ndiyidia. Mu munuꞌama yiba lueki banga niosi vayi bu ndimanisa ku yidia, ndudi dio sokolo yifuluka mu vumu kiama.
    11: 'Buna bakhamba: —Fueti buela bikula diaka kuidi batu, kuidi makanda; kuidizimbembo ayi kuidi mintinu miwombo.'
  11:
    1: 'buna baphana nti wudedakana banga nti wowo beti tezila luelo ayi bakhamba: —Telama ayi teza luelo lu nzo Nzambi ayi lu ntala ayi tanga batu bobo bansambilanga muna.'
    2: Vayi bika luphangu luidi ku nganda yi Nzo Nzambi; kadi teza lueloluandi bila luyekodolo kuidi makanda ma Bapakanu ayi bela diatila divula di nlongo mu tezo ki makumaya ayi zingondi zizole.
    3: Ndiela vana lulendo kuidi bambangi bama zizole. Ziela bikula mu tezo ki mili yimosi ayi zikhama zizole ayi makumasambanu ma bilumbu, ziela vuata zitsaku.
    4: Bambangi beni buadi badi minti miodi mi Olive ayi badi bima biodi biobi beti tetika minda bintelamanga va ntuala Pfumu yi ntoto.
    5: Enati mutu zodidi kuba vanga mbimbi buna mbazu yela totuka mu miunu miawu ayi yela zinisa bambeni ziawu. Ayi enati mutu zodidi kuba vanga mbimbi buna buawu bobo kela fuila.
    6: Bambangi buadi zibeki lulendo lu zibikila diyilu muingi mvula yibika noka mu bilumbu binzingila mbikudulu awu ayi zibeki lulendo mu minlangu mu kumikitula menga ayi mu buisa va ntoto bivuku bi phila mu phila boso buela bela luzolo luawu.
    7: Vayi bu bela mana telama kimbangi kiawu, buna bulu kintotukila ku diyenga kiela kuba nuanisa, kiela kuba nunga ayi kiela kuba vonda.
    8: Ayi zimvumbi ziawu ziela tulu va nzila yi divula dinneni dintedolongo mu kipheve Sodoma ayi Ezipiti; kuna babandila Pfumu va dikulusi.
    9: Buna batu bobo; ba makanda; ba zimbembo; ba zimvila bela tala zimvumbi ziawu mu tezo ki bilumbu bitatu ayi ndambu ayi bela manga ti zimvumbi ziawu ziziku.
    10: Batu bobo bamvuandanga va ntoto bela mona khini mu diambu diawu, bela mona khini ayi bela vanasana makaba bila mimbikudi miomi mimiodi miyamisa bobo bavuanda va ntoto.
    11: Bilumbu bitatu ayi ndambu bu bivioka; buna pheve yeti vanaluzingu yiba kuidi Nzambi, yikota mu bawu ayi batelama ayi boma bungolo bu buila batu bobo baba kuba talanga.
    12: 'Buna bawa mbembo yingolo yitotukila ku diyilu, yiba kamba: “bika lukuma kuaku”. Bakuma ku diyilu mu matuti ayi bambeni ziawu ziba tala.'
    13: Mu yina yawu thangu, ndikunu yi ntoto yinneni yiba. Buna ndambu yimosi mu dikumi di zindambu zi divula yibua ayi tsambuadi di mili di batu bavondo mu ndikunu yi ntoto. Bobo bankaka basiala, basimina ngolo ayi bavana Nzambi yi diyilu nkembo.
    14: Mabienga mammuadi maviokidi. Tala mabienga ma ntatu malembo yizi nsualu.
    15: 'Mbasi yi tsambuadi bu yisika tulumbeta, buna zimbembo ziwakana mu diyilu, zituba: —Kipfumu ki ntoto kiyikidi kipfumu ki Pfumu eto ayi ki Klisto andi. Niandi wela yala mu zikhama zikhama zi mimvu.'
    16: Buna makumuadi bakulutu baya bobo bamvuandanga mu bikundu biawuva ntuala Nzambi bafukama mu yinika bizizi biawu mu tsi ayi basambila Nzambi;
    17: 'bu batuba: Pfumu Nzambi, nkua ngolo yoso widi ayi wuba tukuvutudila matondo bila ngeyo wusadidi lulendo luaku lunneni ayi wukotidi mu lubialu luaku'
    18: Makanda mafuemini ayi nganzi aku yiyizidi ayi thangu yiyizidi yifueti sambusulu bafua ayi thangu yiyizidi mu vana mfutu kuidi mimbikudi, bisadi biaku ayi kuidi banlongo ayi kuidi bobo beti kinzika dizina diaku, batu baphamba ayi batu baluvalu, ayi thangu yiyizidi mu bunga batu bobo beti bivisa ntoto.
    19: Buna nzo Nzambi yidi mu diyilu yizibuka ayi kesi yi Nguizani andiyimonika muna. Kuna kuba zitsiemo, zimbembo, bidumu, ndikunu yi ntoto ayi mvula yingolo yi matadi.
  12:
    1: 'Buna dimbu kinneni kimonika mu diyilu: nketo wumosi wuvuata thangu; ngondi yiba ku tsi bitambi biandi. Va ntuꞌandi vaba phu kiba kumi ayi zimbuetete zizole.'
    2: Mu buemba kaba. Muna weka nduka buta ayi wuba yamikina mu diambu di mianga mi butila.
    3: Ayi dimbu kinkaka kimonika mu diyilu; tala dalago kimosi kinneni kimbuaki, kiba ayi tsambudi di mintu; dikumi di ziphoka. Phu ki kitinu kiba mu kadika ntu.
    4: Nkilꞌandi wuvitumuna ndambu yimosi mu zindambu zitatu zi zimbuetete zi diyilu ayi wuziloza va ntoto. Dalago kitelama va ntualanketo wuba nduka mu buta muingi niandi buta kabaka bu dila muanꞌandi.
    5: Nketo beni wubuta muana wu bakala wufueti yadila makanda moso mu nkawa wu sengo. Buna muanꞌandi wutombolo va ndambu Nzambi ayi va ndambu kundukiandi ki kipfumu.
    6: Nketo wutinina ku dikanga, kuna, Nzambi kankubikila buangu muingikadikulu kuna mu tezo ki mili yimosi ayi zikhama zizole ayi makumasambanu ma bilumbu.
    7: 'Buna khindu yibua mu diyilu: Misiela ayi zimbasi ziandi zinuanisadalago. Dalago kinuana va kimosi ayi zimbasi ziandi.'
    8: Vayi Dalago kisia luta zingolo ko; diawu buangu kiawu kisia buela monika ko mu diyilu.
    9: Dalago kinneni voti nioka yikhulu yilozolo ku ntoto, kibeti tedila diabulu voti satana; niandi weti vukumuna ntoto wumvimba widi batu. Wulozolo va ntoto va kimosi ayi zimbasi ziandi.
    10: 'Buna ndiwa mbembo yinneni mu diyilu, yituba: Buabu phulusu, lulendo kipfumu ki Nzambi eto, lulendo lu Klisto andi bizidi bila mfundi wu bakhomba zieto; wubedi kubafundanga builu ayi muini va ntuala Nzambi eto wulozolo.'
    11: Bawu bannungini mu diambu di menga ma Muana dimemi, bannungini mu diambu di mambu ma kimbangi kiawu; ayi basia zola ko luzingu luawu nate mu lufua.
    12: Diawu diyilu ayi beno lumvuandanga muawu bika lumona khini. Vayi mabienga kuidi ntoto ayi kuidi mbu bila satana wukulukidi kuidi beno; nganzi yinneni yidi yandi bu kazebi ti thangu yi fioti kaka yisiedi yandi.
    13: Dalago bu kamona ti wulozolo ku ntoto, buna wulandakana nketo wowo wubuta muana wu bakala.
    14: Bavana mavavi muadi ma mbemba kuidi nketo muingi kabaka bu dumukina ku dikanga, ku buangu kiandi ku kafueti bela thama ayi nioka. Kuna kafueti dikulu mu thangu yimosi, mu zithangu zizole, mu ndambu yi thangu.
    15: Ayi nioka yifulula nlangu mu munuꞌandi ku manima ma nketo. Nlangubeni wuba banga nlangu wunneni muingi kalalumuka mu nzadi.
    16: Vayi ntoto wuyiza sadisa nketo. Ntoto wuzibula munuꞌandi ayi wumina nzadi yifulula dalago mu munu andi.
    17: Buna dalago kifuemina nketo ayi kiyenda nuanisa bana bobo bankaka ba nketo, bobo bankebanga zithumunu zi Nzambi ayi kimbangi ki Yesu.
  13:
    1: Buna dalago kitelama va nzielo yi mbu. Buna ndimona bulu kitotukila mu mbu, kiba ayi dikumi di ziphoka ayi tsambudi di mintu. Mu ziphoka ziandi muba dikumi di ziphu bi kitinu ayi mu mintu miandi musonama mazina ma mvuezolo.
    2: Bulu kioki ndimona kidedakana banga ngo; malu mandi maba banga ma ulusu; munuꞌandi wuba banga munu wu khosi. Buna dalago kimvana zingolo ziandi, kundu kiandi ki kipfumu ayi lulendo lunneni.
    3: Buna ndimona ntu andi wumosi wuba banga wawu wulueku phuta yi lufuavayi phuta yoyi yedi kamvonda yibeluka. Buna ntoto wumvimba wusiminaayi wulandakana bulu.
    4: 'Batu bazitisa dalago mu diambu kivana lulendo kuidi bulu ayi bazitisa bulu bu batuba: “Nani dedikini banga bulu e? Nani wulenda kunnuanisa e?”'
    5: Buna bavana bulu munu mu diambu di totudila mambu manneni ayi ma mvuezolo, ayi bamvana lulendo lu yadila mu makumaya zingondi zizole.
    6: Buna wuzibula munuꞌandi mu diambu di vueza Nzambi, mu diambu di vueza dizina diandi, vueza nzoꞌandi ayi babo bobo bamvuandanga mu diyilu.
    7: Bamvana minsua mu nuanisa banlongo ayi kuba nunga. Bamvana lulendolu yadila makanda moso, batu boso, zimbembo zioso ayi zimvila zioso.
    8: Ayi babo bobo bamvuandanga va ntoto; bobo mazina masia sonama ko, tona vana thonono yi ntoto, mu buku yi luzingu lu Muana dimemi divondo; bela zitisa bulu beni.
    9: Woso widi matu, buna bika kawa!
    10: Enati mutu fueni mu kota mu nloko, buna kafueti kota mu nloko. Enati mutu fueni mu vondolo mu sabala buna kafueti vondolo mu sabala. Vawu vava vadi mvibudulu ayi minu ki banlongo.
    11: Ndimona bulu kinkaka kitotukila mu ntoto; kiba ayi ziphoka zizole zidedakana banga zi Muana dimemi. Kiyoluka banga dalago.
    12: Kisadila lulendo loso lu bulu kitheti va meso mandi; ayi bulu beni kisia ti ntoto ayi bobo babo bamvuandanga va ntoto bazitisa bulu kitheti, kioki kiba phuta yi lufua vayi yibeluka.
    13: Buna kivanga bidimbu binneni nate kutu mu buisa va ntoto, va ntuala wu batu, mbazu yi diyilu.
    14: Buna kivukumuna bobo bamvuandanga va ntoto mu diambu di bikumubiobi katambudila minsua mu vanga va ntuala bulu, bu kikamba batu bobobamvuandanga va ntoto bavanga mfikula yi bulu kiba ayi phuta yiluekolo mu sabala ayi kidi diaka kimoyo.
    15: Bamvana minsua mu vumukisa mfikula yi bulu muingi mfikula yi buluyiyoluka ayi yivondisa batu boso basia kunzitisa ko.
    16: Buna bulu beni kikuika batu boso, batu baphamba ayi batu baluvalu, bamvuama ayi minsukami, bankua kiphuanza ayi bavika; batulu dimbu mu koko kuawu ku lubakala voti va mbulu awu.
    17: Ayi kadi mutu kalendi sumba ko voti sumbisa ko botula kaka mutu wowo widi dimbu. Dimbu beni diawu dizina di bulu voti thalu yi dizina diandi.
    18: 'Vava vadi nduenga. Woso mutu widi diela bika katanga thalu yi bulubila yidi thalu yi mutu; ayi thaluꞌandi yawu yayi: zikhama zisambanu ayi makumasambanu ayi sambanu.'
  14:
    1: Buna ndimona; tala Muana dimemi ditelama va mongo wu Sioni ayi khama yimosi ayi makumaya ayi zimili ziya zi batu baba yandi, dizinadiandi ayi dizina di Dise diandi maba masonama mu zimbulu zi batu beni.
    2: Ndiwa mbembo yitotukila ku diyilu, yiba banga mbembo yi minlangu minneni ayi banga mbembo yi dumu kinneni. Mbembo yoyi ndiwa yiba banga yiminsiki mi ngitale, minsika zingitale ziawu.
    3: Bayimbila nkunga wumona va ntuala kundu, va ntuala bivangu biyabi moyo ayi va ntuala bakulutu. Ayi kadi mutu kalendi longuka ko nkunga beni botula kaka khama yimosi ayi makumaya ayi zimili ziya zi batu bobo bakulu va ntoto.
    4: Bawu basia kisumuna ko ayi baketo bila basia zaba zinitu zi baketo ko; bawu beti landakananga Muana dimemi koso ku kankuenda; bawubakulu va khatitsika yi batu, bawu mimbutu mitheti mintambuku kuidi Nzambiayi kuidi Muana dimemi.
    5: Luvunu luisia monika ko mu miunu miawu; kadi bila ki tsembolo basi ko.
    6: Ndimona mbasi yinkaka yidumuka va khatitsika diyilu, yiba ayi Nsamu Wumboti wuka wusukanga ko mu kuwusamuna kuidi bobo badi va ntoto, kuidi makanda moso, zimvila zioso, zimbembo zioso ayi batu boso.
    7: 'Wutuba mu mbembo yingolo: —Lukinzika Nzambi ayi lumvana nkembo bila thangu yi tsambusulu andiyizidi; luzitisa mutu wowo wuvanga diyilu ayi ntoto, mbu ayi zitho zi minlangu.'
    8: 'Ayi mbasi yinkaka; mbasi yimmuadi, yilandakana ayi yituba: —Babiloni dinneni dibuidi, dibuidi; diawu dinuikina makanda mosovinu ki nganzi ki kitsuza kiandi.'
    9: 'Mbasi yinkaka, mbasi yintatu, yilandakana zimbasi zina zizole, yituba mu mbembo yingolo: —Woso mutu wunzitisa bulu ayi mfikulꞌandi ayi tambudi dimbu va mbulu andi voti va koko kuandi'
    10: buna niandi mamvandi kafueti nua vinu ki nganzi yi Nzambi. Vinu beni, kikambu sobokoso, bela kundukudila kiawu mu mbungu yi nganzi andi. Wela yamusu mu mbazu ayi mu sofolo va ntuala zimbasi zinlongoayi va ntuala Muana dimemi.
    11: Muisi wu mayama mawu wunkuma mu zikhama-zikhama zi mimvu. Babo bobo banzitisanga bulu ayi mfikulꞌandi va kimosi ayi mutu wowowuntambulanga dimbu ki dizina diandi, builu ayi muini, balendi baka luvundulu ko.
    12: Vava vadi mvibudulu wu banlongo; bobo beti keba zithumunu zi Nzambi ayi minu mu Yesu.
    13: 'Buna ndiwa mbembo yiba ku diyilu yituba: —Sonika: khini kuidi bobo bamfuilanga mu Pfumu. Nyinga pheve kakembi tona buabu bika bavunda mu bisalu biawu, bila mavanga mawu maku balandakananga.'
    14: Buna ndimona dituti dimosi di phembi; mutu wumosi wuvuanda vanambata dituti beni wudedakana banga Muana Mutu; wuba ayi phu ki nolova ntuꞌandi ayi wusimba va koko kuandi kondolo ki sengo kidi meno.
    15: 'Buna mbasi yinkaka yitotuka mu nzo Nzambi, yiyamikina mu mbembo yingolo kuidi mutu wowo wuvuanda va dituti: —Sadila kondolo kiaku kisengo ayi vela makundi bila thangu yi vedila makundi yizidi; bila makundi mayedidi va ntoto.'
    16: Mutu wowo wuvuanda va dituti wuloza kondolo kiandi kisengo va ntoto ayi makundi mavelo va ntoto.
    17: Mbasi yinkaka yitotuka mu nzo Nzambi yidi mu diyilu, niandi mamvandi wuba ayi kondolo kisengo kiba meno.
    18: 'Ayi mbasi yinkaka, yiba lulendo mu mbazu, yitotuka va ntala ayiyiyamikina mu mbembo yingolo; yiyamikina kuidi yoyi yiba kondolokisengo ki meno, yituba: —Sadila kondolo kiaku kisengo kidi meno ayi vela makundi ma nti wuvinu widi va ntoto bila makundi mandi mayedidi.'
    19: Mbasi yisadila kondolo kiandi va ntoto ayi yivela makundi ma nti wu vinu widi va ntoto, ayi yiloza makundi mu kamununu kinneni ki nganzi yi Nzambi.
    20: Buna kamununu ki makundi kilozo ku nganda divula; ayi muna kamununu mutotukila menga maba thipula nate mu miunu mi ziphunda; phunda bu yitelimini. Menga momo mayalumuka mu tezo ki zikhama zitatu zi bikilometele.
  15:
    1: 'Buna ndimona mu diyilu dimbu kinkaka, kinneni ayi kitsiminanga: tsambuadi di zimbasi ziba ayi tsambuadi di bivuku bi tsuka bila nganzi yi Nzambi yidi yiduka mu bivuku beni.'
    2: Ndimona mbu wuba wukienzuka banga lumueno wusobakana ayi mbazu ayi ndimona batu bobo banunga bulu, mfikulꞌandi ayi thalu yi dizina diandi, baba batelama va mbu wuba banga lumueno, basimba zingitale zi Nzambi.
    3: 'Bayimbila nkunga wu Moyize, kisadi ki Nzambi ayi nkunga wu Muana dimemi. Bayimbila ti: Pfumu Nzambi, nkua ngolo yoso Mavanga maku madi manneni ayi madi matsiminanga. A ntinu wu makanda, zinzila ziaku zidi zisonga ayi zikiedika'
    4: A Pfumu, nani wunkambu kukinzika ayi nani wunkambu kembisa dizina diaku e? Bila ngeyo veka kaka widi wunlongo; makanda moso mela kuiza ayi mela fukama va ntualꞌaku bila mavanga maku masonga mamonikini.
    5: Mambu mama bu mavioka, ndimona nzo Nzambi, yizibuka mu diyilu, yawu nzo yi ngoto yi kimbangi.
    6: Tsambudi di zimbasi zinata tsambudi di bivuku zitotukila muna Nzo Nzambi. Zivuata minledi mi lino yivedila ayi miba lezama ayi sentila yi nolo mu zithulu ziawu.
    7: Wumosi mu bivangu biya bi moyo wuvana tsambuadi di zimbungu zi nolokuidi tsambuadi di zimbasi. Zimbungu beni ziba zi wala nganzi yi Nzambiyi moyo mu zikhama-zikhama zi mimvu.
    8: Buna muisi, wutotukila mu nkembo wu Nzambi ayi lulendo luandi, wuwesa Nzo Nzambi ayi kadi mutu kalendi kota mu nzo Nzambi ko nate tsambuadi di bivuku binata tsambuadi di zimbasi bimeni.
  16:
    1: 'Buna ndiwa mbembo yinneni yitotukila mu nzo Nzambi, yituba kuiditsambuadi di zimbasi: —Yendanu ayi dukulanu tsambuadi di zimbungu zi nganzi yi Nzambi va ntoto.'
    2: Mbasi yitheti yiyenda ayi yidukula mbunguꞌandi va ntoto; buna phuta yi tsisi ayi yi phasi yibua mu batu bobo baba dimbu ki bulu ayi mu bobo bazitisa mfikulꞌandi.
    3: Mbasi yimmuadi yidukula mbungu andi mu mbu, buna mbu wukituka menga; maba banga menga ma nitu yifua. Buna bibio biba zinga mu mbu bifua.
    4: Mbasi yintatu yidukula mbungu andi mu minlangu minneni ayi mu zitho ziminlangu, ziawu zikituka menga.
    5: 'Buna ndiwa mbasi yi minlangu yituba: —Widi wusonga, ngeyo widi ayi wuba, ngeyo wunlongo bila buawu bobo wuzengila.'
    6: Bila bawu batengula menga ma banlongo ayi ma mimbikudi ayi ngeyowuba veni menga muingi banua. Mawu momo mambu bafueti tambula.
    7: 'Buna ndiwa mbembo yitotukila va ntala, yiwakana: —Nyinga Pfumu Nzambi nkua ngolo yoso; zinzengolo ziaku zidi zi kiedika ayi zisonga.'
    8: Mbasi yi nya yidukula mbunguꞌandi va thangu, buna thangu yiyoka batu mu mbazu
    9: ayi batu bayokana mu diambu di diamu di ngolo. Buna bavuezadizina di Nzambi, mutu beki lulendo lu bivuku biabi ayi basiabalula mavanga mawu ko mu diambu bamvana nkembo.
    10: Mbasi yi ntanu yidukula mbungu andi va kundu ki bulu; bunakipfumu kiandi kikituka tombi. Mu diambu di ziphasi batu bakitatika ludimi.
    11: Bavueza Nzambi yi diyilu mu diambu di ziphasi ziawu ayi ziphuta ziawuvayi basia balula mavanga mawu ko.
    12: Mbasi yi nsambanu yidukula mbungu andi va nlangu wunneni wu Efalata; buna nlangu wusika mu diambu di kubika nzila yi mintinu mimbangaku ndambu yintotukilanga thangu.
    13: Buna ndimona ziphevi zitatu zimbimbi ziba banga bisioto; zitotukila mu munu wu dalago, mu munu wu bulu ayi mu munu wu mbikudi wu luvunu.
    14: Bila ziawu zidi ziphevi zi satana zimvanganga bikumu. Zinkuendanga kuidi mintinu mi nza yimvimba mu kuba kutikisa mu diambu di mvita yi lumbu kina kinneni ki Nzambi, nkua ngolo yoso.
    15: Tala, ndilembo yizi banga muivi. Khini kuidi mutu wowo wunleka nkielo ayi wunkeba minledi miandi muingi kabika diata pheni ayi babikamona tsoni andi.
    16: 'Zipheve zimbimbi zikutikisa batu va buangu beti tedila mu ki Ebelewo: Alimangedoni.'
    17: 'Mbasi yi tsambuadi yidukula mbungu andi mu phemo; buna mu nzo Nzambi yi diyilu mutotukila mbembo yingolo yiba mu kundu, yiwakana: —Buvangimini.'
    18: Buna kutotuka zitsiemo, zimbembo, bidumu ayi ndikunu yinneni yi ntoto. Ndikunu yi ntoto yoyi yiba yinneni ayi yi phila yoyi yibedi ko tona batu badidi va ntoto.
    19: Buna divula dinneni divasuka mu zindambu zitatu ayi mavula ma makanda mabulumuka bua. Buna Nzambi wutebukila Babiloni dinneni moyo mu kumvana mbungu yiwala vinu yi kikhesi ki nganzi andi.
    20: Bisanga bioso bitina ayi miongo misia monika ko.
    21: Ayi mvula yi matadi manneni, yiba ku diyilu yibuila batu. Kadika ditadi diba zitu nduka-nduka makumuadi bikilu bitanu nate makumatatu ma bikilu. Buna batu bavueza Nzambi mu diambu di vuku ki mvula yi matadi bila kiba kinneni.
  17:
    1: 'Mbasi yimosi, mu tsambuadi di zimbasi ziozi zisimba tsambuadi di zimbungu, yiyiza kukhamba: —Yiza vava, ndiela kumonisa nzengolo nkanu wu nkua kitsuzawunneni wu nketo wuvuendi va mbata minlangu miwombo.'
    2: Mintinu mi ntoto mivanga yandi kitsuza ayi bobo bamvuandanga va ntoto bakolo vinu yi kitsuza kiandi.
    3: Buna wunzamuna mu pheve ku dikanga; ndimona nketo wumosi wuvuanda va mbata bulu kimosi kimbuaki, kiwala mazina ma mvuezolo. Kiba ayi tsambuadi di mintu ayi dikumi di ziphoka.
    4: Nketo beni wuvuata minledi midi mbuaki yi fufulu ayi mi mbuaki; wuvuata nolo, matadi ma thalu ayi nzimbu. Mu koko kuandi muba mbungu yi nolo yi wala mambu ma khakumusu ayi ma mvindu yi kitsuza kiandi.
    5: 'Va mbulu andi vasonama dizina: “Mansueki, Babiloni dinneni; ngudi yi bankua kitsuza ayi yi mambu ma khakumusu va ntoto”.'
    6: Buna ndimona nketo beni wukolo menga ma banlongo ayi menga ma bambangi ba Yesu. Bu ndimmona, ndisimina ngolo.
    7: 'Mbasi yikhamba: —Bila mbi wulembo siminina e? Ndiela ku kamba mansueki ma nketo ayi ma bulu kioki kinnatanga nketo beni; bulu kioki kidi tsambuadi di mintu ayi dikumi di ziphoka.'
    8: Bulu kioki wumueni, kiba ayi kisiedi ko, kiela totukila ku diyengaayi kiela kuenda ku nzimbala. Batu bobo bamvuandanga va ntoto, bobo mazinamawu masi ko masonama mu buku yi luzingu, tona vana thonono nzabela simina bu bela mona bulu kioki kiba vayi kisiedi ko ayi kiela kuiza.
    9: 'Vava vadi diela didi nduenga. Tsambuadi di mintu minsundula tsambudi di miongo; kuna kueti vuandanganketo beni. Vayi mintu beni minsundula diaka tsambuadi di mintinu:'
    10: mintanu mibua, wumosi wulembo yadi mu thangu yayi bosi wunkakakayizidi ko. Vayi bu kela kuiza, kela zingila ko thangu yiwombo.
    11: Vayi mu diambu di bulu kioki kiba ayi kisiedi ko, kiawu ntinuwu nana. Widi wumosi mu tsambuadi di mintinu ayi wunkuenda ku nzimbala.
    12: Dikumi di ziphoka ziozi wumueni zidi dikumi di mintinu miomi mitambudi ko kipfumu vayi miela tambula lulendo, mu thangu yimosi, banga mintinu. Miela tambula lulendo beni va kimosi ayi bulu.
    13: Mintinu miami, babo babeki diyindu dimosi kaka; bamvananga zingoloziawu ayi lulendo luawu kuidi bulu.
    14: Bela nuanisa muana dimemi ayi Muana dimemi diela kuba nungabila niandi Pfumu yi bapfumu ayi Ntinu wu mintinu. Ayi bobo kavuidi, bobo batelo, basobolo ayi bakuikama bela nunga yandi va kimosi.
    15: 'Buna wukhamba: —Minlangu miomi mueni; kuna kuvuendi nkua kitsuza; minsundula batu, minkangu mi batu, makanda ayi zimbembo.'
    16: Vayi dikumi di ziphoka ziozi mueni va kimosi ayi bulu biela lenda nkua kitsuza ayi biela kunziona bima biandi bioso ayi biela kumbika pheni nkua, biela dia nsuni andi ayi biela kunyoka ku mbazu.
    17: Bila Nzambi wutula mu mintima miawu lukanu lu vangila luzolo luandi ayi lubela mayindu mamosi mu vana kipfumu kiawu kuidi bulu nate mambu ma Nzambi mela duka.
    18: Ayi nketo wowo wumueni wunsundula divula dinneni dinyadila mintinu mioso mi ntoto.
  18:
    1: Mambu momo bu mavioka, buna ndimona mbasi yinkaka yiba ku diyilu; yiba ayi lulendo lunneni. Nkembo andi wukienzula ntoto.
    2: 'Mbasi beni yiyamikina mu mbembo yingolo: Babiloni dinneni dibuidi, dibuidi. Dikitukidi nzo yi ziphevi zimbimbi; suamunu ki yoso-yoso pheve yi sumuka; suamunu ki yoso-yoso nuni yi sumuka ayi yilendo.'
    3: Bila makanda moso ma nuini vinu ki nganzi ki kitsuza kiandi. Mintinu mi ntoto va kimosi ayi niandi mikiyekula mu kitsuza ayi minkiti mi ntoto mikitukidi zimvuama zingolo mu diambu di lulendo lu kimvuama kandi ki viatuka tezo.
    4: 'Buna ndiwa mbembo yinkaka yitotukila ku diyilu, yiwakana: —A batu bama, bika lubotuka va khatitsikꞌandi muingi lubika fubakana mu masumu mandi ayi lubika builu bivuku biandi.'
    5: Bila masumu mandi mayilimini, matudidi nate ku diyilu ayi Nzambi wutebukidi mambimbi mandi moyo.
    6: Bika lumvangila boso kaluvangila ayi lumvangila mu zikhumbu zizole mambu momo lufueti kumvangila, boso buididi mavanga mandi. Mu mbungu yoyi kasobikisa, bika lunsobikisa tsobikisa zizole.
    7: 'Boso bu kabela mu nkembo ayi boso bu kabela mu zikhini, buna buawu bobo lunyamisina ayi lummonisa kiadi ki lufua. Bila niandi wubedi tubanga mu ntimꞌandi: “Minu mvuendi banga ntinu wu nketo; ndisi difuola ko ayi ndilendi ba mu kiadi ki lufua ko.”'
    8: 'Diawu diodi, bivuku biandi biela kuizila mu lumbu kimosi: lufua, kiadi ki lufua ayi kanda ki nzala. Wela yoko ku mbazu bila Pfumu Nzambi, wuzenga buawu, beki zingolo zivangila buawu.'
    9: Buna mintinu mintoto, miomi mivanga kitsuza ayi niandi ayi mizingila muzikhini va kimosi ayi niandi, miela dila ayi miela nionga mu diambu diandibu miela mona muisi wu mbazu andi.
    10: 'Thama miela telimina mu diambu di tsisi yi mayama mandi ayi mielatuba: “Mabienga, mabienga kuidi divula dinneni; Babiloni divuladingolo! Bila nzengolo andi yizidi mu thangu yimosi kaka.”'
    11: 'Minkiti mi ntoto, mamvawu, milembo didi ayi midi mu kiadi mu diambu diandi bila kadi mutu kakadi buela sumba bima biawu:'
    12: bima bi nolo, bi palata; bi matadi ma thalu; bi bilunga; bi minledi miawu mi lino yidi dio veyi-veyi; mi mbuaki yi fufulu; mi nlezama; mi mbuaki; minti mioso mi tsudi ayi bima bioso bivangulu mu meno ma nzawu; bima bioso bavangulu mu minti mi thalu; mu bitsongo; mu bisengo ayi mu matadi meti lezama momo beti tedila “malibele”;
    13: sinamoni ayi mafuta ma thalu, malasi, ansa ayi mile, vinu ayi mafuta; falina ayi foloma; mamemi ayi zingombi; ziphunda ayi zisalio; bavika ayi miela mi batu.
    14: —Mambu momo muelꞌaku wubedi zolanga matatukidi thama ayi bima bioso bi kitoko ayi bi nlezama bizimbidi mu diambu diaku ayi bilendi buela monika ko.
    15: 'Minkiti mi bima biobi, miomi mikituka zimvuama mu diambu diandi, thama miela telimina mu diambu di tsisi yi mayama mandi; miela dila ayi miela mona kiadi. Miela tuba:'
    16: A mabienga! A mabienga! Divula dinneni dibedi vuatanga lino yidi dio veyi-veyi; minledi mi mbuaki yi fufulu ayi mi mbuaki; divula dibedi vuatanga nolo, matadi ma thalu ayi bilunga!
    17: Bila mu thangu yimosi kaka kimvuama kioso kioki ki lalikini. Babo beti nata masuwa ayi babo beti kibilanga mu masuwa, babo bansadilanga mu masuwa ayi babo banzingilanga mu mukhita mu mbu thama batelimina.
    18: 'Bu bamona muisi wu mbazu andi, buna bayamikina ayi batuba: —Divula mbi dilenda dedakana banga divula dinneni e?'
    19: 'Bakilozila mbungi-mbungi mu mintu miawu, badila ayi bamona kiadi. Bayamikina: —A Mabienga! A Mabienga! Divula dinneni diodi dikitula batu boso bobo baba ayi masuwa mu mbu zimvuama mu diambu di kimvuama kiandi. Mu thangu yimosi dilalikini!'
    20: A diyilu, bika wumona khini mu diambu di lalakana kuandi ayi beno banlongo, bamvuala ayi mimbikudi! Bila Nzambi wuzengidi nkanu mu diambu dieno.
    21: 'Buna mbasi yidi ngolo yibonga ditadi, diodi diba tola banga tsindu, wudiloza mu mbu ayi wutuba: —Babiloni dinneni diela lozolo mu makhemi banga mama; dilendi buela monika ko.'
    22: Buna mbembo yi minsiki mi ngitale, yi minsiki mi miziki, yi minsiki mi ziphungi ayi yi minsiki mi tulumbeta yilendi buela wakakana ko mu ngeyo. Kadi kisadi kimosi kinsalanga kioso-kioso kuandi kisalu kilendi buela monika ko mu ngeyo ayi biyoko bi tsindu bilendi buelawakakana ko mu ngeyo.
    23: Kiezila ki muinda kilendi buela lezama ko mu ngeyo. Mbembo yi bakala ayi yi nketo bakuelini bosi yilendi buela wakana ko mu ngeyobila minkiti miaku mibedi batu ba luvalu ba ntoto; bila makanda mosomazimbidi mu diambu di mazi maku.
    24: Kuidi ngeyo kumonikina menga ma mimbikudi, ma banlongo ayi ma babobavondo va ntoto.
  19:
    1: 'Mambu momo bu mavioka; ndiwa banga mbembo yinneni yi nkanguwunneni mu diyilu, yiwakana: Aleluya! Nzambi eto niandi vuidi phulusu; nkembo ayi lulend.'
    2: Bila zinzengolo ziandi zidi zikiedika ayi zisonga. Bila wusambisidi nkua kitsuza wunneni, mutu wowo wubedi bivisanga ntoto mu kitsuza kiandi ayi Nzambi eto wuvutudi landi mu menga ma bisadi biandi.
    3: 'Babuela tuba diaka mu khumbu yi nzole: Aleluya! Muisi andi wufundumukanga mu zithangu zioso.'
    4: 'Buna makumuadi bakulutu baya ayi bivangu biya bi moyo bafukama ayi bazitisa Nzambi vuendi va kundu ki kipfumu ayi bayamikina: —Amen! Aleluya!'
    5: 'Buna mbembo yitotukila mu kundu ki kipfumu yituba: —Luyayisa Nzambi eto, beno bisadi biandi bioso ayi beno lueti ku nkinzikanga; batu baphamba ayi batu ba luvalu.'
    6: 'Ayi ndiwa banga mbembo yi nkangu wunneni wu batu ayi banga mbemboyi minlangu minneni; ayi banga mbembo yi bidumu bingolo; yiwakana: Aleluya! Bila Pfumu, Nzambi eto, nkua ngolo yoso wulembo yadi'
    7: Bika tumonanu khini, tuyangalala ayi bika tumvananu nkembo bila nyengo wu dikuela wu Muana dimemi wizidi ayi ndumbꞌandi kubimini
    8: Ayi bamvana minsua mu vuata minledi mi lino yidi dio veyi-veyi, yinlezama ayi yivedila. Lino yoyi yidi dio veyi-veyi yinsundula mavanga masonga ma banlongo.
    9: 'Buna niandi wukhamba: —Sonika: khini kuidi batu bobo batumusu ku nyengo wu dikuela wu Muana dimemi. Ayi wubuela diaka: —Mawu mama mambu ma kiedika ma Nzambi.'
    10: 'Buna ndibua va malu mandi mu diambu di kunsanisina. Vayi niandi wukhamba: —Kadi vanga bobo; minu ndidi kisadi banga ngeyo ayi kisadi ki bakhomba ziaku zibeki kimbangi ki Yesu vayi sanisina Nzambi. Bila kimbangi ki Yesu kidi Pheve yi mbikudulu.'
    11: Ndimona diyilu dizibuka ayi phunda yimosi yi phembi. Mutuwuvuanda va mbata phunda beni bantedila “wukuikama ayi wukiedika”. Niandi weti sambisa mu busonga ayi weti nuana mu busonga.
    12: Meso mandi madi minlaki mi mbazu ayi ziphu biwombo bi kipfumubidi va mbata ntu andi. Dizina dimosi disonama mu nitu andi; kadi mutukasi ku dizaba ko botula kaka niandi veka.
    13: 'Wuvuata nledi wubuiku mu menga ayi dizina diandi: “Mambu ma Nzambi”.'
    14: Minkangu mi masodi midi mu diyilu mieti kunlandakana va mbataziphunda ziphembi. Masodi beni mavuata lino yidi dio veyi-veyi, yi phembi ayi yivedila.
    15: Mu munuꞌandi mutotukila sabala kisekoso bumboti muingikavondila makanda. Niandi wela kuba yadilanga mu nkawa wu sengo. Niandi veka wela diatidila kamununu ki vinu ki nganzi yi Nzambi yi ngolo yoso.
    16: 'Mu nledi andi ayi mu dibunda-bunda musonama dizina: “NTINU WU MINTINU AYI MFUMU YI ZIMFUMU.”'
    17: 'Ndimona mbasi yitelama va thangu, yiyamikina mu mbembo yingolo, kuidi zinuni zioso zindumukanga va khatitsika yi diyilu: —Yizanu, kutakananu mu diambu di nyengo wunneni wu Nzambi'
    18: muingi ludia minsuni mi mintinu ayi minsuni mi bapfumu zi masodi, mi batu ba ngolo, mi ziphunda ayi mi batu bannatanga ziphunda; minsuni mi batu boso, minsuni mi batu ba kiphuanza ayi bavika, batu baphamba ayi batu ba luvalu.
    19: Buna ndimona bulu, mintinu mi ntoto ayi minkangu mi masodimawu makutakana mu diambu di nuanisa mutu wowo wuvuanda va mbata phundaayi nuanisa nkangu andi wu masodi.
    20: Babuila bulu va kimosi ayi mbikudi wu luvunu wuba yandi; mbikudi wowo wuvanga bikumu va ntuala bulu. Mu bikumu biobikavukumunina batu bobo batambula dimbu ki bulu ayi basambila mfikulꞌandi. Bawu buadi balozo kimoyo ku diyenga di mbazu ayi di sofolo.
    21: Ndambu yi batu bobo basiala bavondolo mu sabala yi mutu wowo wuvuanda va mbata phunda. Sabala beni yitotukila mu munuꞌandi ayi zinuni zioso ziyukuta bu zidoda minsuni miawu.
  20:
    1: Ndimona mbasi yimosi yiba ku diyilu, yisimba tsabi yi diyenga ayi sieni yinneni mu koko kuandi.
    2: Yibuila dalago, nioka yi khulu yoyi beti tedila diabulu ayi satana. Wuyikanga mu tezo ki mili di mimvu.
    3: Wuyiloza ku diyenga ayi wudizibika. Wuditula dimbu muingi kabika buela vukumuna makanda nate mili di mimvu miela duka. Momo bu mela vioka bunawela niangunu mu ndambu thangu.
    4: Bosi ndimona bikundu ayi batu bobo bavuanda mu bikundu beni. Baba vana minsua mu sambisa. Ndimona miela mi batu bobo bazengomintu mu diambu di kimbangi ki Yesu ayi mu diambu di mambu ma Nzambi. Babo bobo basia zitisa ko bulu ayi mfikulꞌandi, ayi, bobo basiatambula ko dimbu mu zimbulu ziawu ayi mu mioko miawu; bazinga ayi bayala va kimosi ayi Klisto mu tezo ki mili di mimvu.
    5: Ndambu yi batu bafua basia fuluka ko nate mili di mimvu miduka. Yayi yawu mfulukulu yi theti.
    6: Badi batu a zikhini ayi banlongo batu bobo bela fuluka mu mfulukulu yi theti bila lufua lunzole luisi ko lulendo mu bawu. Vayi bela ba banganga Nzambi ayi zi Klisto; bela yadila yandi va kimosi mu tezo ki mili di mimvu.
    7: Mili di mimvu bu miela vioka, satana wela totolo mu nlokoꞌandi
    8: ayi wela totuka mu zimbikisa makanda ma batu madi mu zitsongi ziya zi ntoto, Ngongi ayi Mangongi. Wela kuba kutikisa mu diambu di nuana. Thalu awu yidi banga nzielo yi mbu.
    9: Makanda ma batu mayalumuka va mbata ntoto wumvimba ayi mazungidila ka ki banlongo ayi divula diodi bazola. Buna mbazuyitotuka ku diyilu ayi yiba yoka.
    10: Buna diabulu, mutu wuba zimbikisa, wulozo ku diyenga di mbazuayi di sofolo; kuna kuidi bulu ayi mbikudi wu luvunu. Bela yamusu, builu ayi muini, mu zikhama-zikhama zi mimvu.
    11: Buna ndimona kundu kiphembi ayi mutu wowo wuvuanda vana. Diyilu ayi ntoto thama bitinina va ntuala zizi kiandi. Kadi buangukisia monika ko mu diambu diawu.
    12: Ayi ndimona batu bafua, batu ba luvalu ayi batu baphamba, batelamava ntuala kundu. Zibuku zizibulu ayi buku yinkaka, buku yi luzingu, yizibulu. Batu basambusu boso bubela mambu masonama mu zibuku, boso bubela mavanga mawu.
    13: Mbu wuvutula bafua baba mu niandi; lufua ayi tsi yi bafua bivutula bafua baba mu bawu ayi basambusu kadika mutu boso bubela mavanga mandi.
    14: Lufua ayi tsi yi bafua bilozo ku diyenga di mbazu. Diyengadi mbazu luawu lualu lufua lunzole.
    15: Mutu wowo dizina disia ba ko disonama mu buku yi luzingu, mamvandi wulozo kuna.
  21:
    1: Ndimona diyilu dimona ayi ntoto wumona bila diyilu di theti ayi ntoto wutheti bivioka ayi mbu wusiedi ko.
    2: Ndimona divula dinlongo, Yelusalemi dimona, diba ku diyilu kuidi Nzambi; dikubuku banga nketo wukitulu kitoko mu diambu di bakala diandi.
    3: 'Buna ndiwa mbembo yingolo, yitotukila mu kundu, yiwakana: Tala nzo yi Nzambi yidi va kimosi ayi batu; Niandi wela vuanda yawu va kimosi; bela ba batu bandi ayi niandi veka Nzambi, Nzambi awu; wela ba yawu va kimosi.'
    4: Nzambi wela fiona matsuela moso mu meso mawu ayi lufua lulendi buela ba ko; kiadi ki lufua kilendi buela ba ko, bidilu ayi ziphasi bilendi buela ba ko bila mambu ma theti maviokidi.
    5: 'Buna mutu wowo wuvuanda va kundu wutuba: —Tala, ndieka kitula bima bioso bimona. Niandi wubuela diaka: —Sonika bila mambu mama madi makuikama ayi ma kiedika.'
    6: 'Ayi wukhamba: —Buvangimini. Minu ndidi Alifa ayi Omega; thonono ayi tsukulu. Kuidi woso mutu widi phuila, minu ndiela vana tho yi nlangu yi luzingu mu nua mu kambu sumba.'
    7: Woso mutu wela nunga wela tambula bima bioso biobi banga kuika. Minu ndiela ba Nzambi andi ayi niandi wela ba Muanꞌama.
    8: Vayi kuidi batu badi bukhita, bankambu wilukilanga, kuidi bobo beti vanga mavanga ma khakumusu; kuidi mimvondi, kuidi bankua kitsuza, bankua mazi; kuidi bansambilanga bitumba ayi kuidi batu boso ba luvunu, kuku kiawu kidi ku diyenga dinlema mbazu ayi sofolo. Luawu lolo lufua lunzole.
    9: 'Buna mbasi yimosi mu tsambuadi di zimbasi ziozi zisimba tsambuadi di zimbungu ziba ziwala tsambuadi di bivuku bi tsuka yiyiza ayi yikhamba: —Yiza, ndiela kumonisa nketo weka kuelo, nketo wu muana dimemi.'
    10: Buna wunzamuna mu Pheve va mbata mongo wunneni ayi wumula. Kunakambonisina Yelusalemi, divula dinlongo, ditotukila ku diyilu kuidi Nzambi.
    11: Divula beni diba ayi nkembo wu Nzambi. Kiezila kiandi kidedakana banga ditadi di thalu; banga ditadi di Yasipe didi dio kienzele.
    12: Divula beni diba ayi luphangu lunneni ayi luzangama. Diba kumi ayi mielo miodi; kumi ayi zimbasi zizole ziba mu mielo. Mu mielo benimusonama mazina ma kumi ayi makanda muadi ma bana ba Iseli.
    13: Ku Esite kuba mielo mintatu; mielo mintatu ku Nodi; mielo mintatu ku Sude; mielo mintatu ku Wesite.
    14: Luphangu lu divula luba ayi kumi zifundasio zizole. Va mbata zifundasio beni vaba kumi ayi mazina muadi ma kumi ayi bamvuala buadi ba Muana dimemi.
    15: Buna mbasi yoyi yiba solula yama yiba ayi luelo. Luelo beni luba lu nti wu fioti wu nolo; lukubuku mu diambu di tezila luelo lu divula, mielo miandi ayi luphangu luandi.
    16: 'Zindambu ziya zi divula beni ziba kula kumosi; kula kuandi kudedakana ayi siadila kuandi. Wuteza luelo lu divula mu nti andiwufioti ayi wumona nduka-nduka zimili zizole ayi zikhama zizole ayi maumuadi ma zikilometele: kula kuandi, siadila kuandi ayi zangama kuandi bidedakana.'
    17: Wuteza luelo lu luphangu luandi; buna wumona nduka-ndukamakumasambanu ayi zimetele zi tanu; boso buididi luelo lunsadilanga mutu vayi luawu luelo mbasi kasadila.
    18: Luphangu lutungulu mu Yasipe; divula ditungulu mu nolo yivedila yidedakana banga lumueno luvedila.
    19: 'Mu zifundasio zi luphangu lu divula mufikulu matadi moso ma thalu ma phila mu phila: fundasio yitheti mu Yasipe, yinzole mu safili; yintatu mu Kaliseduani; yinya mu emelode'
    20: yintatu mu salidonikisi; yinsambanu mu salidiusi; yitsambuadi mu Klizolite; yinana mu belili; yivua mu topaze; yikumi mu Klizopalaze; yi kumi yimosi mu Yasinte; yi kumi yinzole mu ametisite.
    21: Kumi ayi mielo miodi miawu kumi ayi bilunga biodi bithalu. Kadika muelo wusadulu mu lunga kiandi ki thalu. Nzila yidi va khatitsikadivula yiba yi nolo yi vedila; yiba banga lumueno luidi dio kienzele.
    22: Kadi Nzo Nzambi ndisia mona ko mu divula beni bila Pfumu Nzambi, nkua ngolo yoso ayi Muana dimemi bawu nzo Nzambi mu divula beni.
    23: Divula disi ko mfunu wu thangu ayi wu ngondi mu diambu di kienzula diawu. Bila nkembo wu Nzambi wunkienzulanga diawu ayi Muana dimemi niandi muinda wu divula beni.
    24: Makanda ma batu mela diatila mu kiezila kiandi ayi mintinu mi ntoto miela nata nkembo awu mu divula beni.
    25: Mielo miandi milendi kangama va muini ko bila builu bulendi ba kuna ko.
    26: Bela kunnatina nkembo ayi nzitusu wu makanda ma batu.
    27: Kadi kima kisumuka kilendi kota muna ko. Woso wumvanganga mambu madi khakumusu ayi ma luvunu kalendi kota muna ko. Vayi bobo kakabadi mazina masonama mu buku yi luzingu yi Muana dimemi bawu kaka bela kota muawu.
  22:
    1: Mbasi yimbonisa nlangu wunneni wu luzingu; yinlezama bangalumueno. Nlangu beni wutotukila mu kundu ki Nzambi ayi ki muana dimemi;
    2: wunkumba va khatitsika nzila yi divula. Ku ndambu yi ndambu yi nlangu kuba nti wu luzingu. Nti beni wumbutanga mimbutu kumi ayi zikhumbu zizole mu mvu; wumbutanga mimbutu khumbu yimosi mu kadika ngondi. Meza ma nti beni meti belusa makanda ma batu.
    3: Kulendi buela ba tsingulu ko. Kundu ki Nzambi ayi ki Muana dimemikiela ba mu divula. Bisadi biandi biela kunsadila.
    4: Bisadi biela mona zizi kiandi ayi dizina diandi diela ba disonama mu zimbulu ziawu.
    5: Builu bulendi buela ba ko. Balendi mona kadi mfunu wu kiezila ki muinda ko voti mfunu wu thangu ko bila Pfumu Nzambi wela kienzula kiezila kiandi mu bawu; bawu bela yadila mu zikhama-zikhama zi mimvu.
    6: 'Buna mbasi yikhamba: —Mambu mama madi makuikama ayi ma kiedika ayi Pfumu, Nzambi yi ziphevi zi mimbikudi, wufidisa mbasi andi mu diambu di monisa bisadi biandi mambu meka nduka kuiza.'
    7: —Tala, ndieka nduka kuiza. Khini yiwombo kuidi mutu wowowunkeba mambu ma mbikudulu yi buku yayi.
    8: Minu, Yowani, ndimona ayi ndiwa mambu moso momo. Bu ndimona ayi ndiwamambu mama, buna ndifukama va malu ma mbasi yiba kumbonisanga mambu momomu diambu ndimbuongimina.
    9: 'Vayi niandi wukhamba: —Tala, kadi vanga bobo; minu ndidi kisadi banga ngeyo, kisadiki bakhomba ziaku mimbikudi ayi ki batu bobo beti keba mambu ma buku yayi. Vayi buongimina Nzambi.'
    10: 'Ayi wubuela kukhamba diaka: —Kadi sueka mambu ma mbikudulu ma buku yayi bila thangu yifikimini.'
    11: Woso mutu wumvanganga mambimbi katatamana vanganga mambimbi. Woso mutu widi wusumuka katatamana sumuka. Woso mutu widi wusonga katatamananga ba wusonga. Woso widi wunlongo katatamananga ba wunlongo.
    12: —Tala, ndiela nduka kuiza ayi mfutu ama widi yama mu diambu di futa kadika mutu boso bu bela mavanga mandi.
    13: Minu ndidi Alafa ayi Omenga; wutheti ayi wutsuka; thonono ayi tsukulu.
    14: Khini kuidi bobo bansukulanga minledi miawu muingi babakaminsua mu dia mimbutu mi nti wu luzingu ayi mu kotila mu divula mu mielo miandi.
    15: Ku nganda kuawu kuidi zimbua, batu bansadilanga mazi; bankua kitsuza; mimvondi; bansambilanga bitumba ayi woso mutu wunzolangaayi wunsadila luvunu.
    16: Minu Yesu, ndifidisa mbasi ama mu diambu di telimina kimbangi mu mambu mama mu mabundu. Minu ndidi muanzi ayi nkuna wu Davidi. Minu mbuetete yinlezamanga va nsuka.
    17: 'Ayi pheve ayi ndumba weka kuelo batuba: —Yiza! Bika woso mutu wulembo wa mambu mama katuba: —Yiza! Woso mutu widi phuila bika kiza. Woso mutu tidi; buna bika katambula nlangu wu luzingu mu kambu sumba.'
    18: 'Minu ndilembo lubula woso mutu wunwa mambu ma mbikudulu yi buku yayi: enati mutu buedidi mambu va mbata mambu mama buna Nzambi wela kumbuedila bivuku bisonama mu buku yayi.'
    19: Enati mutu botudi diambu dimosi mu mambu ma mbikudulu ma buku yayi, buna Nzambi wela botula kuku kiandi mu nti wu luzingu ayi mu divula dinlongo, biobi bisonama mu buku yayi.
    20: 'Mutu wowo wuntelimina mambu mama kimbangi, wuntuba ti: —Nyinga, ndieka nduka kuiza! Amen! Yiza Pfumu Yesu!'
    21: Bika nlemvo wu Pfumu Yesu Klisto wubanga kuidi banlongo boso.
