19:
  1:
    1: Lusakumunu kuidi mutu wowo wunkambu landakananga zindongi zi batu bambimbi, wunkambu telamanga mu nzila yi minsumuki, ayi wunkambu vuandanga va kimosi ayi mimvuezi.
    2: Vayi wummonanga khini mu mina mi Yave ayi wunyindulanga miawu muini ayi builu.
    3: Mutu beni widi banga nti wukunu va muenda nlangu; wowo wumbutanga makundi mu tsungi andi ayi meza mandi mayumanga ko; weti mona mamboti mu mamo keti vanganga.
    4: Vayi buawu ko buididi kuidi batu bambimbi, badi banga biti bivevumunu kuidi phemo.
    5: Diawu, batu bambimbi balendi telama ko mu lumbu ki tsambusu, voti bankua masumu mu lukutukunu lu batu basonga.
    6: Bila Yave zebi nzila yi batu basonga, vayi nzila yi batu bambimbi yela biva.
  2:
    1: Bila mbi makanda mafuemini e? Bila mbi batu balembo yindudila mambu makambulu fuana e?
    2: Bila mbi mintinu mi ntoto mitelimini e? Bila mbi minyadi mikutikinini va kimosi mu nuanisa Yave ayi mutu andi kavinda mafuta e?
    3: 'Balembo tubi: “tuzenganu minsinga miawu; tulozanu thama zisieni ziawu.”'
    4: Mutu wowo wunkalanga ku Diyilu wulembo sevi. Pfumu wulembo basekinina.
    5: Bosi wulembo bayolukila mu nganzi andi, ayi wulembo kuba monisa tsisi mu miangu miandi mi ngolo.
    6: 'Ayi wutuba: “Minu ndibieka ntinu ama ku Sioni, mongo ama wunlongo.”'
    7: 'Ndiela yamikisa lukanu lu Pfumu: Yave wukhamba: “Ngeyo widi muanꞌama. Minu ndibutidi mu lumbu kiaki.”'
    8: Wundombi ayi mandivana makanda; ma maba kiuka kiaku ayi mawu vua ntoto wumvimba nate mu sukisina ntoto beni.
    9: Wela kuba yadilanga mu nkawa wu sengo; wela kuba bula banga bu mbudikilanga nzungu yi tuma.
    10: Diawu, beno mintinu, bika luba nduenga. Bosi beno mazuzi ma ntoto, bika lutambula ndongokolo;
    11: lusadila Yave mu lukinzu ayi lumona khini mu lukhuku.
    12: Lubumbakana muana mu diambu di kedi fuema; ayi luedi bungana mu nzilꞌeno. Bila mu mbuetolo yi meso nganzi andi yilenda vika wulama. Lusakumunu kuidi batu boso bobo bantombanga suamunu mu niandi.
  3:
    1: Nkunga Davidi mu thangu katina muanꞌandi Abisaloni. A Yave, tala buevi badidi woka bobo bandendidi; batu bawombo balembo ndiendila manenga.
    2: 'Bawombo balembo tubi mu diambu diama: “Nzambi kalendi kunkula ko.”'
    3: Vayi ngeyo, widi nkaku ama, a Yave. Ngeyo nkemboꞌama, ngeyo wumvumbulanga ntu ama.
    4: Ndinyamikinanga kuidi Yave. Niandi wukuphutudilanga mvutu tona ku mongo andi wunlongo.
    5: Ndinlambadala, ndinleka tulu ayi ndinkotukanga; bila Yave niandi wukukhebanga.
    6: Nditinanga ko tsisi yi makabu mawombo-wombo ma batu bobo banzungididi ndambu ayi ndambu.
    7: Yave telama; ngeyo Nzambi ama, wukhudi. Bila ngeyo wubetidi bambeni baama baoso mu matama. Wukoludi meno ma batu bambimbi.
    8: Kuidi Yave kumbanga phulusu. Bika lusakumunu luaku luba kuidi batu baku!
  4:
    1: Nkunga Davidi, kayimbidila mu bisiku bi zitsinga mu diambu di pfumu minyimbidi. Wuphutudila mvutu bu ndilembo kutedi, a Nzambi ama yisonga ayi wutsadisa bu ndidi mu phasi; wumboni kiadi, wa lusambulu luama.
    2: Nate thangu mbi luela, tatamana fuisa nkembo ama tsoni e? Nate thangu mbi luela tatamana zodilanga vanga mambu ma phamba ayi tombanga zinzambi zi luvunu e?
    3: Luzaba mboti ti Yave wukisobudidi mutu wumosi wunkinzikanga mambu mandi. Yave wela wa mu thangu ndiela kuntela.
    4: Ku tsi nganzi eno, kadi vola masumu. Mu thangu luidi mu zimbuka zieno, lufiongunina mintima mieno bosi luba dio sui.
    5: Lutambika makaba ma busonga, ayi lutula diana dieno mu Yave.
    6: 'Bawombo balembo tubi: “Nani wulenda kutumonisa mamboti e?” Bika kiezila ki zizi kiaku kitukienzula, a Yave!'
    7: Wuwesidi khini yiwombo mu ntimꞌama, viokila yoyi yiba yawu mu thangu baba ble yiwombo ayi vinu kiwombo
    8: Ndiela lambadala ayi ndiela leka tulu mu ndembama bila ngeyo veka kaka, a Yave bila ngeyo veka kaka wukuphuandisanga mu luvovomo.
  5:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Wuyimbidila wawu mu flute. A Yave, tamba dikutu mu mambu mama ayi tala vumina kuama.
    2: Dimba yamikina kuama bu ndilembo tombi lusadusu A ntinu ama ayi Nzambi ama bila ngeyo ndieti sambila.
    3: A Yave, mu nsuka ngeyo weti wa mbembo ama. Mu nsuka ndieti tula zindombolo ziama va ntualꞌaku ayi ndieti vingila mvutu mu diana.
    4: Bila ngeyo wisiko Nzambi wummonanga khini mu mambu mambimbi; mutu wumbimbi kalendi vuanda ko va kimosi ayi ngeyo.
    5: Batu badi luniemo balendi telama ko va meso maku. Ngeyo weti lenda batu boso bobo bamvanganga mambimbi.
    6: Ngeyo wumbunganga batu bantubanga luvunu. Batu bobo bantengulanga menga ayi bobo bamvunanga, Yave weti kuba kakumukina.
    7: Vayi minu ndiela kota mu nzoꞌaku mu diambu di kiadi kiaku kinneni ndiela buongama mu lukinzu mu Nzoꞌaku Nzambi Yinlongo.
    8: Wuthuadisa, a Yave mu busonga buaku mu diambu di bambeni ziama. Ludika nzilꞌaku ku ntualꞌama.
    9: Bila kuisi ko mambu malenda siwulu diana mu miunu miawu; mu mintima miawu muwedi mambu mambivisanga. Phovilakꞌawu yidi ziami kizibuka ayi mu ludimi luawu bantubilanga luvunu.
    10: Wuba monisa ti mu nzimbala badi, a Nzambi. Bika mayindu mambimbi mawu ma babuisa. Wuba kuki mu diambu di wombo di masumu mawu Bila ngeyo bafuemini.
    11: Vayi bika babo bantomba suamunu mu ngeyo bamona khini. Wuba bika bayimbila mu khini mu zithangu zioso ayi bika wuba keba. Muingi bobo beti zola dizina diaku, bamona khini mu ngeyo.
    12: Bila bukiedika ngeyo Yave wunsakumunanga mutu wusonga; Wubazungidila mu mamboti maku banga nkaku.
  6:
    1: Nkunga Davidi kuidi pfumu minyimbidi, wuyimbidila wawu mu ngitala yi nana di zitsinga. A Yave, kadi kuthemina ku tsi nganzi aku ayi kadi kuphana thumbudulu bu widi ku tsi miangu miaku mi ngolo.
    2: Wumbona kiadi a Yave bila ndidi wulebakana, A Yave wumbelusa bila mimvesi miama mieka nduka fua.
    3: Muelꞌama wulembo yami, Nate thangu mbi, a Yave, nate thangu mbi e?
    4: Vutikisa ntima, a Yave, wukhudi, wuphukisa mu diambu di luzolo luaku lu ngolo.
    5: Mutu kalendi kutebukila moyo ko niandi fua. Ayi nani wela kuzitisa ku tsi bafua e?
    6: Mbemana vonga kuna ku kunga; builu bu mvimba ndieti bodisa mbukꞌama mu bidilu, ndieti bodisa buangu ki ndieti leka mu matsuela.
    7: Meso mama mabividi mu diambu di kiadi, ayi manunini mu diambu di bobo beti kundenda.
    8: Botukanu va ntualꞌama beno boso lumvanganga mambu mambimbi. Bila Yave wuwilu bidilu biama.
    9: Yave wuwilu yamikina kuama mu diambu di kiadi Yave kikinini lusambulu luama.
    10: Bambeni ziama zioso baela fua tsoni ayi bela ba boma-boma. Bela vutikisa ku manima ayi bela fua tsoni mu nsualu.
  7:
    1: Nkunga wu maniongo wu Davidi kayimbidila Yave mu diambu di KUSI, muisi dikanda di Benzami. A Yave, Nzambi ama, kuidi ngeyo ndintombilanga suamunu kiama. Wuphukisa mu babo beti kundandakana ayi wukhula.
    2: Muingi babika ku khanzuna banga khosi ayi kunzenga mu bitini mu kambu mutu wulenda vukisa.
    3: A Yave, Nzambi ama, enati ndivengi mawu ayi enati nzimbala yidi mu mioko miama;
    4: enati ndivutudi mambimbi kuidi mutu wubedi zinganga yama mu ndembama, voti ndiziona, mu kambu bila, bima bi mutu wundenda,
    5: buna bika mbeni ama kandandakana ayi kambakidila; bika kadiatidila luzingu luama va tsi, ayi kandekisa mu mbungi-mbungi.
    6: A Yave, telama ku tsi nganzi aku, Nuanisa miangu mi ngolo mi bambeni ziama. A Nzambi ama, kotuka bika wundungisa.
    7: Bika lukutukunu lu batu bazungidila, bika wuba yadila bu widi ku diyilu
    8: Bika Yave wusambisa batu A Yave, wutsambisa boso buididi busonga buama ayi boso buididi fuanana kuama, a Nzambi yizangama
    9: A Nzambi yi busonga, ngeyo wumfionguninanga mintima ayi mayindu ma batu, manisa makhemi ma mutu wumbimbi ayi tula mutu wusonga mu luvovomo.
    10: Nzambi yizangama niandi nkaku ama; niandi wumvukisanga batu babo badi mintima milulama.
    11: Nzambi niandi zuzi disonga, Nzambi wummonisanga miangu miandi mu kadika lumbu.
    12: Enati kakadi balula mavanga, wela lengula sabala kiandi, wela leki mbasꞌandi ayi kuwukubika.
    13: Wukubika binduanina biandi bi lufua wulembo kitula madionga mandi madionga ma mbazu.
    14: Niandi widi mu buemba bu mambimbi; widi mu kubika ziphasi ayi butidi mambu ma luvunu.
    15: Niandi wukaba dibulu; wudikulula dimula ayi wubua mu dibulu di kakaba niandi veka.
    16: Ziphasi ziozi kakubika zimbuididi niandi veka ayi tsitꞌandi yibuidi va dikosi diandi.
    17: Ndiela vutudila Yave matondo mu diambu di busonga buandi. Ayi ndiela yimbidila nzitusu wu dizina di Yave wuzangama.
  8:
    1: Nkunga Davidi kuidi pfumu minyimbidi mu ngitala yi basi Ngati. Yave, Pfumu eto! Tala buevi dizina diaku didi di nzitusu va ntoto wumvimba. Ngeyo wutula nkemboꞌaku viokila diyilu.
    2: Mu bididi bi bana balezi ayi bi bana batsombi, ngeyo wutuma mu totukila nzitusu mu diambu di bambeni ziaku; mu diambu di kanga miunu mi bobo beti ku lenda, ayi mutu wowo wumvutulanga mambimbi mu mambimbi.
    3: Bu ndieti tala diyilu diaku, kisalu ki minlembo miaku, ngonda ayi zimbuetete ziozi wutula va buangu;
    4: buna mbi biobi mutu mu diambu wuntebukilanga moyo, ayi muana mutu mu diambu wumbelanga mayindu e?
    5: Ngeyo wumvanga kaba fioti ku tsi bivangu bi diyilu ayi ngeyo wumvuika nkembo ayi nzitusu,
    6: 'Ngeyo wunkitula nyadi mu bisalu bi mioko miaku, ngeyo wutula bima bioso ku tsi malu mandi:'
    7: mamemi moso ayi zingombi zioso; bibulu bioso binsitu,
    8: zinuni zi yilu ayi zimbizi zi mbu, bibioso bindiatilanga mu minsolo mi mbu.
    9: A Yave, Pfumu eto! Tala buevi dizina diaku didi di nzitusu va ntoto wumvimba.
  9:
    1: Nkunga Davidi kuidi pfumu minyimbidi mu lufua lu muana. Ndiela kuzitisa, a Yave, mu ntimꞌama wumvimba. Ndiela yamikisa matsiminanga maku moso.
    2: Ndiela mona khini ayi ndiela sakadala mu ngeyo, Ndiela yimbidila nzitusu mu diambu di dizina diaku, ngeyo Nzambi wuzangama.
    3: Bambeni ziama balembo vutukisa ku manima, balembo bumina zithutu ayi balembo bungana va ntualꞌaku.
    4: Bila ngeyo wunzengidi nkanu mu busonga, wudedisidi mambu mama; ngeyo wuvuendi va kundu kiaku ki kipfumu mu sambisa mu busonga.
    5: Ngeyo wutemina makanda, wubunga mutu wumbimbi, wukubula mvimba mazina mawu mu zithangu zioso.
    6: Mbivusu yikambulu tsukulu yibuididi bambeni; wutiolumuna mavula mawu ayi malendi buela tebukulu moyo ko.
    7: Yave wunyalanga mu zithangu zioso; wukubika kundu kiandi ki kipfumu mu diambu di sambisa.
    8: Wela sambisa nza mu busonga, wela yadila batu mu bufuana.
    9: Yave niandi suamunu ki mutu weti yamusu; suamunu kingolo mu thangu yi ziphasi.
    10: Babo bazebi dizina diaku, bela tula diana diawu mu ngeyo. Bila ngeyo, Yave, wuyekulanga ko bobo bakutombanga.
    11: Luyimbidila Yave minzitusu mutu wowo wukala ku Sioni; yamikisanu mambu mandi kavanga muidi makanda.
    12: Bila mutu wowo wumvutulanga landi mu diambu di menga matengolo wuntebukanga moyo; kazimbakananga ko yamikina ku batu badi mu phasi.
    13: A Yave, tala buevi bambeni ziama balembo ndiamisa wumboni kiadi ayi wundanguna mu mielo mi lufua.
    14: Muingi ndiyamikisa minzitusu miaku mu mielo mi muana ndumba wu Sioni, muingi ndimona khini mu phulusu aku.
    15: Makanda mabuidi mu dibulu dinneni diodi bakaba; malu mawu mabakini mu dikondi diodi batamba.
    16: Yave wukimonikisidi, mu busonga buandi; mutu wumbimbi wukangimini mu mavanga ma mioko miandi.
    17: Batu bambimbi balembo vutuki ku tsi bafua, makanda moso momo mazimbakana Nzambi.
    18: Vayi nsukami kalendi tumbu zimbukunu ko ayi diana di batu badi mu phasi dilendi tumbu lalakana ko.
    19: A Yave, telama! Bika mutu kabika nunga! Bika makanda masambusu va meso maku.
    20: A Yave, wubabuisila tsisi! Bika makanda mazaba ti badi kaka batu.
  10:
    1: Bila mbi ngeyo Yave telimini thama e? Bila mbi wididi wusuama mu thangu ziphasi e?
    2: Mu lunangu luandi, mutu wumbimbi wulembo landakana mutu wulebakana; bobo babuilamanga mu makani momo kakubikidi.
    3: Bila mutu wumbimbi wulembo kiniemisa mu nzinunu zi ntima andi; ayi wulembo sakumuna nkua lukokoto, wulembo lenzi Yave.
    4: Mu luniemo luandi, mutu wumbimbi kantombanga ko. Mu mayindu mandi, Nzambi kasi kadi buangu ko.
    5: Mu zithangu zioso, zinzila ziandi zidi zimboti widi nkua lunangu ayi mina miaku midi mitatuka kuidi niandi; wunsekininanga bambeni bandi zioso.
    6: 'Wuniungutanga mu ntimꞌandi: “Kuisi ko diambu dilenda ku ndikuna; Ndidi mu khini mu zithangu zioso ayi ndilendi ba mu phasi ko.”'
    7: Munu andi wuwedi tsingulu, luvunu ayi buivi. Ku tsi ludimi luandi kuidi ziphasi ayi mambimbi.
    8: Wumfielanga mu ndambu mala. Wumvondanga mutu kambulu zaba diambu mu bibuangu bisuama, meso mandi manfielanga mu kinsueki bobo katidi vanga mbimbi.
    9: Wumfielanga banga bumfiedilanga khosi bu kadi mu nsuku wumfielanga mu diambu di buila batu bakambulu lusadusu.
    10: Weti kuba kosikisa, bawu beti tumbu vonga; beti bua ku tsi zingolo ziandi.
    11: 'Wuniungutanga mu ntimꞌandi: “Nzambi zimbikini, fukidi zizi kiandi ayi kalendi mona ko.”'
    12: A Yave Nzambi, telama, vumuna koko kuaku; kadi zimbakana batu bakambulu lusadusu!
    13: 'Bila mbi mutu wumbimbi keti lenzila Nzambi e? Bila mbi kalembo niungutina mu ntimꞌandi: “Kalendi tomba ko ti ndimvumbudila kipholo”'
    14: Muaki ngeyo Nzambi, wulembo moni ziphasi ayi mabienga; Wulembo tadi mawu muingi wumatula va koko kuaku. Nkua mabienga wukukiyekulanga kuidi ngeyo; ngeyo nsadisi wu muana sana.
    15: Kelula koko ku mutu wumbimbi ayi ku mutu weti vanga mambimbi, nkambi kavumbudila kipholo mu mambimbi mandi; nate wela kambu buela ku mamona.
    16: Yave niandi ntinu mu zithangu zioso ayi mu thangu yi kayimani Makanda mela bungana mu tsi andi.
    17: A Yave, ngeyo weti wa zitsatu zi batu badi mu phasi. Weti kuba kindisa; ayi dimba yamikina kuawu.
    18: Mu diambu di nuanisa muana sana ayi mutu weti yamusu muingi mutu widi va ntoto kabika monisa tsisi.
  11:
    1: 'Nkunga Davidi kuidi pfumu minyimbidi. Kuidi Yave ndintombilanga suamunu. Buevi lulenda ku khambila: “Tinina ku miongo miaku banga bu ntininanga nuni.”'
    2: Bila tala, batu bambimbi balembo leki mimbasa; ayi balembo ludika zitsoto va nsinga mi mimbasa muingi babasula, bu badi mu tombi, batu bobo badi mintima mi lulama.
    3: Enati zifundasio zitiolumunu, buna mutu wusonga, mbi kalenda vanga e?
    4: Yave widi mu nzoꞌandi yinlongo! Yave, kundu kiandi ki luyalu kidi ku diyilu, meso mandi malembo tadi ayi zindabu ziandi zimfionguninanga bana ba batu.
    5: Yave wumfionguninanga mutu wusonga vayi muelꞌandi weti lenda mutu wumbimbi ayi mutu wowo wunzolanga matsita.
    6: Wunokisanga makala ayi sofolo yi mbazu. Kuidi batu bambimbi, Phemo yi mbazu yawu kopo yi ziphasi bela kabana.
    7: Bila Yave widi wusonga, wunzolanga masonga. Batu badi mintima mi lulama bela talanga zizi kiandi.
  12:
    1: Nkunga Davidi kayimbidila mu ngitala yi nana di zitsinga kuidipfumu minyimbidi. A Yave, yiza sadisa bila batu beti kinzika mambu ma Nzambi basiedi ko. Mikhuikizi mizimbidi va khatitsika yi bana ba batu.
    2: Kadika mutu wulembo vuni fikimini yandi. Mambu ma lueki madi mu bididi biawu vayi mintima miodi badi sumbu bantuba.
    3: Bika Yave kabunga bididi bioso bintubanga mambu ma lueki ayi ludimi luntubanga mambu mu luniemo.
    4: 'Batu bobo bantubanga: “Tuela nunga mu diambu di ludimi lueto, bididi bieto bidi bieto veka; nani wulenda ba Pfumu eto?”'
    5: 'Bila mu diambu di yamusu ku batu balebakana, ayi kunga ku nsukami; diawu Yave kakembi buabu: “Buabu ndieka ntelama, ndieka kuba kaka mu diambu di mutu balembo kuba yamisa.”'
    6: Mambu ma Yave madi mavedila banga palata kioki bavedisidi mu mbazu, kivedosolo mu tsambuadi di zikhumbu.
    7: Yave ngeyo wela kutu keba mu luvovomo wela kutu kaka mu diambu di ntindu wu batu baba, mu thangu yi kayimani.
    8: Batu bambimbi beti vemanga muamo mu thangu bifu bi mbimbi bieti yayusu va khatitsika batu.
  13:
    1: Nkunga Davidi kuidi pfumu minyimbidi. A Yave, nate thangu mbi wela tatamana kunzimbakana mu zithangu zioso e? Nate thangu mbi wela kutsuekilanga zizi kiaku e?
    2: Nate thangu mbi ndiela kukinuanisanga mu mayingu mama e? Nate thangu mbi ndiela bela maniongo mu ntimꞌama mu kadika lumbu e? Nate thangu mbi mbeni ama kela ku ndunginanga e?
    3: A Yave, Nzambi ama, wuthadi ayi wuphana mvutu, kienzula meso mama mu diambu ndibika leka tulu tu lufua,
    4: 'mu diambu mbeni ama kabika tuba: “Ndinnungini” ayi muingi batu beti kundenda babika mona khini minu bua.'
    5: Vayi minu tsidi diana mu luzolo luaku lungolo. Ntimꞌama wulembo moni khini mu phulusu aku. Ndiela yimbidila Yave bila niandi wuphangidi mamboti.
  14:
    1: 'Nkunga Davidi kuidi pfumu minyimbidi. Nkua buvulu wuntubanga mu ntimꞌandi ti: Kuisiko Nzambi! Baki bivisidi, mavanga mawu madi mambimbi; kuisiko mutu wumvanganga mamboti.'
    2: Yave, ku yilu ku kadi, wulembo tadi bana ba batu mu tala kani wulenda mona wumosi wunsundika, kani wumosi wuntombanga Nzambi.
    3: Baboso bavengama ayi bamana kibivisa va kimosi; kuisiko mutu wumvanganga mamboti, kadi mutu wumosi.
    4: Batu boso bamvanganga mambu mambimbi basi nzayilu ko e? Bobo balembo dia batu bama, banga batu bandia dipha ayi bobo batelanga dizina di Yave ko.
    5: Buna kuna bela tita mu diambu di tsisi bila Nzambi widi va khatitsika dikabu di batu basonga.
    6: Beno mimvangi mi mambimbi, lulenda vunza zikhanu zi nsukami. Vayi Yave niandi suamunu kiandi.
    7: A enati phulusu yi Iseli yitotukila ku Sioni! Mu thangu Yave kela vutula kiuka ki batu bandi Bika Yakobi kamona khini ayi Iseli kayangadala.
  15:
    1: Nkunga Davidi. A Yave, nani wulenda vuanda mu nzo aku yi ngoto e? Nani wulenda zinga ku mongo aku wunlongo e?
    2: Woso mutu wundiatanga mu kambu tsembolo, wumvanganga mambu ma busonga ayi wuntubanga mambu ma kiedika mantotukanga mu ntimꞌandi.
    3: Katubidilanga ko batu mu ludimi luandi; Kavangilanga ndiandi mambimbi ko ayi kabivisanga nzitusu wu ndiandi ko.
    4: Weti lenza mutu weti vanga mambimbi Vayi wunzitisanga bobo bankinzikanga Yave. Wunkebanga zindefi ziandi. Ka diambu ko yela kummonisa phasi.
    5: Katombanga ndandu ko va yilu zimbongo ziozi kadevisa. Ayi kakikininanga ko makaba mu diambu di bedisa mutu kambulu zaba diambu. Woso wumvanganga mambu momo kalendi nikunu ko.
  16:
    1: Nkunga Davidi. A Nzambi, wukheba mu luvovomo bila kuidi ngeyo nditombila suamunu.
    2: 'Kuidi Yave ndituba: “Ngeyo Pfumu ama, kuidi ngeyo kaka kueti banga mamboti mama.”'
    3: Mu diambu di banlongo bobo badi mu tsi; bawu batu banzitusu. Khini yiwombo baku mbonisanga.
    4: Bobo banlandakananga zinzambi zinkaka kiadi kiawu kiela buelama, voti ndilendi tambika makaba mawu ma menga ko, Ndilendi tanga mazina mawu mu bididi biama ko.
    5: Yave ngeyo wuphana ndambu yi kiuka kiama, ayi mbungu ama, ngeyo wunkebanga kuku kiama mu luvovomo.
    6: Zindili zikubuku mu diambu diama mu buangu bidi kitoko; bukiedika, thambudi kiuka ki mboti.
    7: Ndiela zitisa Yave; wukuphananga malongi ntimꞌama wukundonganga mu builu,
    8: Ndieti tula Yave ku ntualꞌama mu zithangu zioso bila widi ku koko kuama ku lubakala, ndilendi nikuka ko.
    9: Diawu ntimꞌama wididi mu khini; ludimi luama lueti yangalala ayi nitu ama yela vunda mu luvovomo;
    10: Bila ngeyo wulendi kundiekula ko ku tsi bafua, ayi wulendi tala ko mutu aku wunlongo kabola.
    11: Ngeyo wumbonisa nsolo wu luzingu; zikhini ziwombo zidi va ntuala zizi kiaku. Wela kumbonisa khini va meso maku va kimosi ayi zikhini zika zisukanga ko zidi va koko kuaku ku lubakala.
  17:
    1: Lusambulu lu Davidi. Yave wa mambu ma busonga bu ndieti samba; dimba yamikina kuama; tamba kutu mu lusambulu luama lueti totukila mu bididi bikambulu luvunu.
    2: Bika ndungunu ama yitotukila kuidi ngeyo ayi bika meso maku mamona momo madi ma lulama.
    3: Ka diambu ko tidi fiongunina ntimꞌama, ayi kuthala va builu ka diambu ko wumbekini, mu mbazu wulendi mona kadi kiasa ko. Ndibaka lukanu ti munu ama wulendi sumuka ko.
    4: Mu diambu di mavanga ma batu; mu nzila yi mambu ma bididi biaku, ndieti kukikeba mu nzila yi mutu widi matsita.
    5: Bitambi biama bidi kaka bikinda mu minsolo miaku, malu mama malendi sialumuka ko.
    6: A Nzambi, ndikutela bila ngeyo wela kuphana mvutu. Yinika dikutu diaku ku ndidi ayi wa lusambulu luama.
    7: Monisa matsiminanga ma luzolo luaku lunneni, ngeyo wuphukisanga mu koko kuaku ku lubakala bobo bansuaminanga mu ngeyo, mu bobo bakubalendanga.
    8: Wukheba banga ngengele yi dieso diaku; wutsueki ku tsi kitsusula ki mavavi maku,
    9: mu diambu di batu bambimbi beti kundiamisa, mu diambu di bambeni ziama zieti kunzungidila; ziosi zintomba lufua luama.
    10: Bakikangidi mintima miawu midi banga matadi; Miunu miawu mintubanga mambu ma lunanga.
    11: Balembo ndandakana, banzungididi buabu; balembo tadi mu diambu bambuisa va tsi.
    12: Badedikini banga khosi yidi nzala kanzuna, banga khosi yiyunduka yidi yilambididi va buangu kisuama.
    13: Telama, Yave, wuba nuanisa ayi bika wuba buisa, wukhula mu sabala kiaku; mu mutu wumbimbi.
    14: A Yave, bika wuphukisa mu koko kuaku mu batu ba phila yayi; batu ba ntoto wawu; bobo mfutu awu widi mu luzingu lualu. Weti lembika nzala yi bobo weti zola bana bawu babeki biwombo, ayi balundila bana bawu batsombi kimvuama.
    15: Vayi minu, ndiela mona zizi kiaku mu busonga. Bu ndiela kotuka ndiela yukuta mu talanga mfikulꞌaku.
  18:
    1: Nkunga Davidi, kisadi ki Yave, kuidi Pfumu minyimbidi. Wuyimbila nkunga wawu mu diambu di Yave mu thangu Yave kankula mu mioko mi bambeni bandi ayi mu mioko mi Sawuli. Yave, ndikuzolanga, ngeyo zingolo ziama.
    2: A Yave, niandi ditadi diama, tinunu kiama ki ngolo, ayi ngeyo nkudi ama. Nzambi ama, niandi ditadi diama; mu niandi ndintombila suamunu, niandi nkaku ama, ayi phoka yi phulusu ama, ayi tinunu kiama ki zangama.
    3: Ndiela tela Yave, niandi fueni mu zitusu ayi ndiela vuka mu bambeni ziama.
    4: Minsinga mi lufua mimfietikisa. Bosi khuka nlangu yimbunganga yimbuila mu kinzimbukila.
    5: Minsinga mi tsi bafua minzingalakana. Mintambu mi lufua mi lekama ku ntualꞌama.
    6: Mu ziphasi ziama, nditela Yave Ndiyamikina kuidi Nzambi ama mu tomba lusadusu wuwa mbemboꞌama tona kuna nzoꞌandi, ayi yamikina kuama kutula va ntualꞌandi, mu matu mandi.
    7: Buna ntoto wunikuka ayi wutita. Zifondasio zi miongo zinikunu ayi zinikuka, bila wuba wufuema ngolo.
    8: Muisi wutotuka mu mayilu mandi, ayi mbazu yi nlalikisanga yitotuka mu munuꞌandi; muawu mu totukila makala ma mbazu.
    9: Wukulula diyilu ayi wukuluka, ayi matuti ma ndombe maba ku tsi malu mandi.
    10: Wukuma va yilu kheluba ayi wudumuka. Wuvevumuka va yilu mavavi ma phemo.
    11: Wukitula tombi buangu kiandi kisuamina; kapu andi yiba kunzungidila, tombi kinokisa mvula yi matuti ma diyilu.
    12: Mu kiezila kiba va ntualꞌandi mutotukila matuti, mvula yi matadi ayi zitsiemo.
    13: Yave wuduma tona mu Diyilu; mbembo yi Nzambi yizangama yiwakakana.
    14: Niandi wuloza madionga mandi ayi wusasikisa bambeni; zitsiemo zinneni ayi wuba zimbikisa nzila.
    15: Tsi nlangu yi mbu yimonika, ayi zifondasio zi ntoto zimonika ngeyo Yave bu wutema mu phemo yitotukila mu mayilu maku.
    16: Wunonuna koko kuandi tona ku yilu ayi wutsimba, wuthotula mu minlangu minneni midi thipula.
    17: Niandi wukhula mu mbeni ama yingolo, ayi mu batu bobo bandenda bila bawu bandutila ngolo.
    18: Bawu banduanisa mu lumbu ki ndiba mu mabienga, vayi Yave niandi wuba singumunu kiama.
    19: Niandi wuthotula ayi wuthula va buangu kikambulu tsisi; wukhula bila khini kaba monanga mu minu.
    20: Yave wuphangidi bobo boso buididi busonga buama; wupheni mfutu boso buididi vedila ku mioko miama
    21: Bila ndikebidi zinzila zi Yave ayi ndisia tamba Nzambi ama mbusa ko mu diambu di vanga mambimbi.
    22: Mina miandi mioso midi va ntualꞌama ayi ndisia vengama ko mu zithumunu ziandi.
    23: Ndiba mutu wukambu tsembolo va ntualꞌandi Ndikikeba mu diambu di masumu.
    24: Yave wupheni mfutu boso buididi busonga buama, boso buididi vedila ku mioko miama va ntuala meso mandi.
    25: Kuidi mutu widi wukuikama, ngeyo wukukimonisanga wukuikama. Kuidi mutu wukambulu tsembolo ngeyo wukukimonisanga mutu wukambulu tsembolo.
    26: Kuidi mutu wuvedila, wukukimonisanga wuvedila. Kuidi mutu wumbimbi, wukukimonisanga wumbimbi.
    27: Ngeyo wumvukisanga batu beti kukikula ayi wunkululanga meso madi luyanu.
    28: Ngeyo a Yave, keba muindꞌama wuba wulema A Nzambiꞌama, kitula tombi kiama; kikituka kiezila.
    29: Mu lusadusu luaku ndilenda nuanisa nkangu masodi, va kimosi ayi Nzambi ama, ndilenda dumuka baka kikunzama.
    30: Kuidi Nzambi, nzilꞌandi yidi yi fuana, mambu ma Yave madi ma kiedika. Niandi nkaku wu batu boso bobo bansuaminanga mu niandi.
    31: Bila nani Nzambi, enati ka Yave ko e? Ayi nani ditadi di ngolo, enati ka Nzambi eto ko e?
    32: Nzambi, niandi wukuphananga ngolo ayi wunkitulanga nzilꞌama yi fuana.
    33: Wunkitulanga malu mama banga malu ma tsesi, ayi wukuthelimisanga va bibuangu biama bizangama.
    34: Wunlongisanga mioko miama mu nuana mvita, mioko miama milenda leka mbasa wusengo.
    35: Wuphana nkaku aku wu ndungunu, ayi koko kuaku ku lubakala kukhindisa ayi wukuluka mu diambu di kukhitula mutu wunneni.
    36: Ngeyo wukubikidi nsolo wuyalumuka ku tsi bitambi biama, muingi bikodi biama bibika visuka.
    37: Ndikuka bambeni ziama ayi ndizibakidila. Ndisia vutuka manima ko enati ndisia mana kuzivonda.
    38: Ndiba kosikisa ayi basia buela baka bu telimina ko; babua ku tsi malu mama.
    39: Ngeyo wuphana zingolo zi nuanina mvita; Ngeyo weti komvika batu beti kundenda ku tsi malu mama.
    40: Ngeyo wuntinisanga bambeni ziama va ntualꞌama ayi ndibunga bobo bakundendanga.
    41: Bayamikina mu tomba lusadusu, vayi kadi mutu mu kuba vukisa. Bayamikina kuidi Yave vayi kasia ku bavutudila mvutu ko.
    42: Ndiba kosikisa banga mbungi-mbungi yeti vevumunu kuidi phemo. Ndiba loza thama banga nyamba wu zinzila.
    43: Wukhula mu minzonza mi batu, ayi wukhitula ntu wu makanda; batu bobo ndisia zaba ko, bawu ndiela yadila.
    44: Bu batumbu kungua bathumukina; banzenza zikikulula va ntualꞌama.
    45: Zinzenza zilembo vongi, balembo titi sumbu bantotuka mu bibuangu biawu bisuama ngolo.
    46: Yave wulembo zingi Nzitusu wuba kuidi ditadi diama yayusu kuba kuidi Nzambi Mvulusi ama.
    47: Niandi Nzambi wukuphutudilanga landi; ayi wutula makanda ku tsi luyalu luama.
    48: Wuphukisa mi bambeni ziama, Ngeyo wundiayisa va yilu batu bobo bandenda. Ngeyo wukhula mu batu ba matsita.
    49: Diawu ngeyo Yave, ndiela ku zitisa va khatitsika makanda. Ndiela yimbila minzitusu mu diambu di dizina diaku.
    50: Niandi wuvana ndungunu yinneni kuidi ntinu andi ayi wummonisanga mamboti mandi ma ngolo kuidi mutu andi kavinda mafuta, kuidi Davidi ayi nkuna andi mu zithangu zioso.
  19:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Diyilu dieti samuna nkembo wu Nzambi ayi matuti meti yamikisa kisalu ki mioko miandi.
    2: Kadika Lumbu kinyamikisa mambu beni kuidi lumbu kinkaka; ayi builu bumosi bueti ma zabikisa kuidi builu bunkaka.
    3: Kuisi ko mambu mayoluka voti mambu masadila; Kunkambu wakana zimbembo ziawu.
    4: 'Zimbembo ziawu zieti wakana va ntoto wumvimba. Mambu mawu beti yoluka meti tula nate ku sukisina nza. Ku diyilu katungila nzo yi ngoto mu diambu di thangu:'
    5: Yawu yidi banga dibakala dikuela dintotuka va ntuala vinga kiandi, banga dikesa, dieti mona khini mu zawula thinu;
    6: Yintotukilanga ku tsongi yi Diyilu, bosi ku tsongi yinkaka kuawu kamanisinanga nzietolo andi. Kuisiko kima kinsuamanga va ntuala diamu diandi.
    7: Mina mi Yave midi mifuana, mieti vananga diaka muela luzingu Zinzengolo zi Yave zidi zi kiedika Zinkitulanga mutu wu phamba mutu wu nduenga.
    8: Minsiku mi Yave midi mi songa, minyangidikanga ntima. Zithumunu zi Yave zidi zivedila, zinkienzulanga meso.
    9: Kinzika Yave didi diambu di vedila, dieti zingila mu zithangu zioso. Zitsikudukusu zi Yave zilenda siwulu diana, zizioso zidi zisonga va kimosi;
    10: Zilutidi thalu ayi nolo; ayi viokila zinolo ziwombo zivedila zilutidi niosi mu lueki; zilutidi yoyi yinkumba mu bisila.
    11: Mu ziawu mueti lubukila kisadi kiaku; mfutu wunneni widi mu kuzikebanga.
    12: Nani wulenda sudika zinzimbala ziandi e? Lemvukila zinzimbala ziama zisuama.
    13: Keba kisadi kiaku mu masumu mamvangimina mu luzolo; mabika ku ndiadila; buna ndiela ba wukambu tsembolo; wukambu zaba diambu mu masumu manneni.
    14: Bika mambu ma munuꞌama ayi mayindu ma ntimꞌama maba ma khini va ntualꞌaku A Yave, ditadi diama ayi nkudi ama.
  20:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Bika Yave kavana mvutu bu widi mu ziphasi, bika dizina di Nzambi yi Yakobi dikeba.
    2: Bika kafidisa lusadusu bu kadi ku buangu kinlongo Bika kakindisa bu kadi ku Sioni.
    3: Bika katebukila makaba maku moso moyo. Ayi kakikinina makaba maku maviku.
    4: Bika kavana bitidi ntimꞌaku. Ayi bika kanungisa zikhubukulu ziaku zioso.
    5: Tuela yamikina mu khini bu wela tambula ndungunu. Tuela vumbula bidalapo bieto ku Yilu mu dizina di Nzambi eto. Bika Yave kadukisa zindombolo ziaku zioso.
    6: Buabu nzebi ti Yave wumvukisanga mutu andi wuka vinda mafuta, weti kumvana mvutu bu kadi ku Diyilu, diandi dinlongo mu lusadusu luandi lungolo, lu koko kuandi ku lubakala.
    7: Bankaka bantulanga diana mu matoma ma mvita, bankaka mu ziphunda. Vayi beto tuntulanga diana mu dizina di Yave, Nzambi eto.
    8: Bawu beti fukama mu makuma mawu ayi beti bua; Vayi beto tueti telama ayi tuidi kaka bakinda.
    9: Yave vukisa ntinu Bika wutuvana mvutu mu thangu tueti tela.
  21:
    1: Nkunga Davidi kuidi pfumu minyimbidi. A Yave, ntinu weti yangalala mu zingolo ziaku ayi tala phila khini andi yididi yinene mu ndungunu yoyi weti vana.
    2: Ngeyo wumvana bima bioso bitomba ntimꞌandi. Ayi wusia kunyimina ko zindombolo ziozi kalomba mu bididi biandi.
    3: Ngeyo wuntambula va kimosi ayi lusakumunu lu luvalu lu ngolo. Ngeyo wutula budu ki nolo yi vedila va mbata ntuꞌandi.
    4: Niandi wulomba luzingu kuidi ngeyo ayi wumvana luawu, luzingu lu mula mu zithangu zioso ayi lu kalumani.
    5: Nkemboꞌandi widi wunneni mu diambu di ndungunu weti vana. Ngeyo wumvuika kiezila ayi nzitusu.
    6: Bukiedika, ngeyo wumvana lusakumunu lu kalumani; wunkitula mutu wu yangadala mu diambu di khini yidi va meso maku
    7: Bila Ntinu wuntulanga diana diandi mu Yave; Ayi mu diambu di luzolo lu ngolo Nzambi yizangama, kalendi bulangana ko.
    8: Koko kuaku kuela buila bambeni ziaku zioso. Koko kuaku ku lubakala kuela buila bobo beti ku lenda.
    9: Wela kuba kitula banga mfulu makala ma mbazu, mu thangu yoyi wela kukimonikisa. Yave wela kuba sikisa mu nganzi andi. Ayi mbazu yela kuba zinisa.
    10: Wela bunga nkunꞌawu va ntoto ayi bana bawu va khatitsika yi bana ba batu.
    11: Ka diambu ko balenda kubika mambimbi mu diambu diaku ayi yindula zikhanu zimbimbi, balendi nunga ko.
    12: Bila ngeyo wela kuba tinisa bu wela kuba basula mu mbasꞌaku.
    13: A Yave, yayusu kuaku mu zingolo ziaku. Tuela yimbidila ayi zitisa lulendo luaku.
  22:
    1: Nkunga Davidi kuidi pfumu minyimbidi, wuyimbidila wawu mu nningu wu beti tedilanga “Nsuma wu nsuka”. Nzambi ama, Nzambi ama, bila mbi wundiekuididi e? Ayi bila mbi wididi thama mu kambu ku phukisa e? Ayi bila mbi wididi thama mu kambu wa maniongo mama e?
    2: Nzambi ama, ndinyamikina va muini, vayi wukadi vutula mvutu. Va builu, ndivuandanga ko dio sui.
    3: Vayi ngeyo wubieko banga wunlongo. Ngeyo nzitusu wu Iseli.
    4: Mu ngeyo bakulu beto batula diana diawu. Batula diana diawu mu ngeyo ayi wuba kula.
    5: Kuidi ngeyo bayamikina ayi ngeyo wuba vukisa. Mu ngeyo batula diana diawu ayi basia fuisu tsoni ko.
    6: Vayi minu, ndidi kiela vayi bika mutu. Babakala balembo mvuezi, batu balembo ndenzi.
    7: 'Babo bobo beti kumbona beti ku tsekinina. Beti finga. Beti nikuna mintu:'
    8: “Kuidi Yave keti tula diana diandi buna bika kamvukisa, bika kankula bila khini keti mona mu niandi.”
    9: Vayi, ngeyo wuthotula mu vumu; wuvanga ti nditula diana diama mu ngeyo banga va thulu yi ngudi ama.
    10: Tona ndibutuka ndiyekulu kuidi ngeyo tona mu vumu ki ngudi ama. Tona mu vumu ki ngudi ama, ngeyo wuba Nzambi ama.
    11: Kadi kuthatukila bila ziphasi zifikimini, bila kuisi ko mutu wulenda sadisa.
    12: Zingombi ziwombo zimbakala zinzungididi, zingombi zi Basani zinzungididi.
    13: Mu kunga ku khosi yeti kanzuna bulu miunu miawu midi mizibuka ngolo mu diambu diama
    14: Mbeni dukuka banga nlangu ayi mimvesi miama mioso mivasukidi. Ntimꞌama widi banga mafuta beti vindanga mu mabaya. Wulembo siuti mu khati yi nitu ama.
    15: Zingolo ziama zilembo yumi banga tini ki nzungu tuma ayi ludimi luama lunemi mu munu ama. Ngeyo wuthula mu mbungi-mbungi yi lufua.
    16: Zimbwa zinzungididi, Nkangu wu batu bambimbi banzungididi. Batobudi mioko miama ayi malu mama.
    17: Ndilenda tanga mimvesi miama mioso. Batu beti kutsungimina ayi balembo thadi.
    18: Balembo kabana bawu na bawu minlele miama ayi balembo budila yunga kiama tsombo.
    19: Vayi ngeyo Yave, kadi ba thama. Ngeyo zingolo ziama ayi yiza nsualu mu kutsadisa.
    20: Kula luzingu luama mu sabala; luzingu luama lu thalu mu luyalu lu zimbua.
    21: Wukhudi mu munu wu khosi wuphukisa mu ziphoka zi ziphaka.
    22: Ndiela yolukila dizina diaku kuidi bakhomba baama; ndiela ku zitisa va khatitsika lukutukunu.
    23: Beno lunkinzikanga Yave, bika lunzitisa! Beno babo luidi mu nkuna Yakobi, bika lunkinzika! Beno babo luidi mu nkuna wu Iseli, bika lunzitisa.
    24: Bila kasia lenza ko ayi kasia kakumukina ko ziphasi zi mutu widi mu phasi; kasia kunsuekila zizi kiandi ko vayi weti wa yamikina kuandi bu keti tomba lusadusu.
    25: Kuidi ngeyo kueti totukila minzitusu miama mu lukutukunu lunneni va ntuala bobo beti ku kinzika, ndiela dukisa zitsila ziama.
    26: Minsukami miela dia ayi miela yukuta. Bobo beti tomba Yave bela kumvana nzitusu. Bika mintima mieno mizinga mu zithangu zioso!
    27: Zitsuka zioso zi ntoto ziela tebuka moyo; Ziela baluka kuidi Yave. Batu ba makanda moso bela buongama va ntualꞌaku.
    28: Bila Kipfumu kidi kuidi Yave; niandi wunyadilanga makanda.
    29: Batu boso badi kimvuama ba ntoto bela dia ayi mamvawu bela buongama. Babo bankulukanga mu mbungi-mbungi bela komvama va ntualꞌandi; bobo bankambu baka bu zingisila luzingu luandi bawu veka.
    30: Nkuna wela ku nsadila. Batu bela samuna mambu matedi Yave kuidi tsungi yinkuiza.
    31: Bela yolukila busonga buandi kuidi batu bobo babutukidi ko. Bila niandi wuvanga mambu mama.
  23:
    1: Nkunga Davidi. Yave niandi nsungi ama, ndilendi kambu kadi kima ko.
    2: Niandi wukuphundisanga muidi biti binlangu, Wukundatanga kuidi minlangu milembama.
    3: Niandi wunkindisanga muelꞌama. Niandi wukundiatisanga mu minsolo misonga mu diambu di dizina diandi.
    4: Ka diambu ko ndilenda diata mu ndimba tombi ki lufua, buna ndilendi mona mbimbi tsisi ko bila ngeyo widi yama. Nkawa aku ayi nti aku, biawu bi kumbombanga.
    5: Ngeyo wukubika meza va ntualꞌama va meso ma bambeni ziama. Ngeyo wuvinda ntuꞌama mafuta mbungu ama yilembo sapika.
    6: Bukiedika, mamboti maku ayi luzolo biela kundandakana mu bilumbu bioso bi luzingu luama. Ayi ndiela vuanda mu nzo Yave mu zithangu zioso.
  24:
    1: Nkunga Davidi. Ntoto widi wu Yave ayi bibioso bidi mu wawu; nza ayi babo banzinganga muawu.
    2: Bila niandi wutunga ntoto va mbata mimbu ayi wukindisa wawu va mbata minlangu.
    3: Nani wulenda kuma ku mongo wu Yave? Nani wulenda telama va buangu kiandi kinlongo e?
    4: Woso mutu widi mioko misukulu ayi ntima wuvedila; woso mutu wunkambu vumuna muelꞌandi kuidi bitumba, Voti wunkambu levanga ndefi mu mambu ma luvunu.
    5: Wela tambula lusakumunu luela ba kuidi Yave, ayi ndungunu Nzambi yi Mvulusi andi.
    6: Buawu bobo buididi tsungi yi batu bakuntombanga, yi bawu bantombanga zizi kiaku, a Nzambi yi Yakobi.
    7: Luvumbula mintu mieno, beno mielo! Luvumbuka beno mielo mikhulu! Muingi ntinu wu nkembo kakota.
    8: Nani ntinu wu nkembo e? Keti Yave, nkua ngolo ayi nkua lulendo! Keti Yave, nkua lulendo mu zimvita!
    9: Luvumbula mintu mieno, beno mielo! Luvumbuka beno mielo mikhulu! Muingi ntinu wu nkembo kakota.
    10: Nani wowo ntinu beni wu nkembo e? Keti Yave, pfumu yi minkangu mi masodi. Niandi ntinu wu nkembo.
  25:
    1: Kuidi ngeyo Yave ndintambika muelꞌama.
    2: Mu ngeyo ndintulanga diana diama, a Nzambi ama. Kadi tala ti ndifuisu tsoni. Bika bambeni ziama zibika ku ndunga.
    3: Kadi mutu wumosi kalendi fua tsoni ko. Vayi bela fuisu tsoni, bobo bamvakulanga badiawu mu kambu phengomokono,
    4: Bika wumbonisa zinzila ziaku, a Yave bika wundonga minsolo miaku,
    5: wundiatisa mu kiedika kiaku ayi wundongi. Bika ngeyo Nzambi Mvulusi ama. Ayi diana diama didi mu ngeyo mu lumbu kimvimba.
    6: A Yave, tebukila kiadi kiaku kingolo moyo ayi luzolo luaku lu ngolo, bila bidi mu zithangu zioso.
    7: Kadi tebukila moyo masumu mama ma kimuana; ayi kadi tebukila moyo zinzila ziama zi matingu. Mu diambu di luzolo luaku, bika wuthebukila moyo; bila ngeyo widi wumboti, a Yave.
    8: Yave, widi wumboti ayi wusonga; diawu kanlongisilanga bankua masumu mu zinzila ziandi.
    9: Niandi wudiatisanga batu bakukikululanga mu mambu masonga; ayi wunlonganga nzilꞌandi kuidi bakukikululanga.
    10: Zinzila zioso zi Yave zidi zi luzolo ayi zikuikama, kuidi bawu beti keba zindombolo zi nguizani andi.
    11: Mu diambu di dizina diaku, a Yave bika wundemvukila mu mambimbi mama bila madi mawombo.
    12: Buna nani mutu wunkinzikanga Yave? Yave wela kunlonga nzila yoyi basobula mu diambu diandi.
    13: Wela viokisa bilumbu biandi mu mamboti; ayi nkunꞌandi wela tambula tsi.
    14: Yave weti monikisa mansueki mandi kuidi bobo bakunkinzikanga, ayi weti kuba zabikisa nguizani andi.
    15: Thalu ama yidi kuidi Yave mu zithangu zioso. Bila niandi wela totula malu mama mu dikondi.
    16: Baluka kuidi minu ayi bika nlemvo aku wuba va minu bila ndidi minu veka ayi ndidi mu phasi.
    17: Ziphasi zi ntimꞌama zilembo buelama; bika wuthotula mu ziphasi ziama.
    18: Tala ziphasi ziama ayi kiadi kiama ayi botula masumu mama moso.
    19: Tala phila bambeni ziama zilembo buelimina ayi bandendidi mu kikhenene kimosi kingolo.
    20: Keba luzingu luama ayi khudi! Kadi tala ti ndifua tsoni bila mu ngeyo ndisuamina.
    21: Bika fuanana ayi lulama bikheba, bila mu ngeyo ntudidi diana diama.
    22: O Nzambi, kula Iseli mu ziphasi ziandi zioso.
  26:
    1: Nkunga Davidi. Wundungisa, a Yave, bila ndidiatila mu luzingu lukambulu tsembolo. Nditula diana diama mu Yave mu kambu memata.
    2: A Yave wumfiongunina, wumbeki, fiongunina mayindu ma ntimꞌama ayi ntimꞌama.
    3: Bila luzolo luaku luidi mu zithangu zioso ku ntualꞌama ayi ndindiatanga mu zithangu zioso mu kiedika kiaku.
    4: Ndivuandanga ko va kimosi ayi batu ba luvunu. Ndifubakananga ko va kimosi ayi bankua mayuya.
    5: Ndieti kakumukina lukutukunu lu batu bamvanganga mambimbi. Ndivuandanga ko va kimosi ayi batu bambimbi.
    6: Tsukudi mioko miama mu monisa ti ndisi zaba diambu ko, ayi ndiela zungidila ntalꞌaku, a Yave!
    7: Mu yamikina minzitusu miaku mu mbembo yingolo ayi mu diambu di yolukila mangitukulu maku moso.
    8: Ndinzolanga nzo yoyi weti zingila; a Yave buangu kimvuandanga nkemboꞌaku.
    9: Kadi botula muelꞌama va kimosi ayi bankua masumu ayi luzingu luama va kimosi ayi bantengulanga menga ma batu,
    10: mu bobo badi mioko miyuku kubika zikhanu zimbimbi, bobo mioko mi lubakala miwedi makaba ma kinsueki.
    11: Vayi minu, ndieti diatila mu luzingu lukambu tsembolo; bika wukhula ayi wumbona kiadi.
    12: Malu mama madi va ntoto wuyalumuka mu lukhutukunu lunneni, ndiela zitisa Yave.
  27:
    1: Nkunga Davidi. Yave niandi kiezila kiama ayi phulusu ama. Nani ndilenda mona tsisi e? Yave niandi suamunu kingolo mu luzingu luama. Nani ndilenda mona boma e?
    2: Mu thangu batu bambimbi, bela kuiza ku ntualꞌama mu diambu di dia nsuni ama; mu thangu bambeni ziama ayi bobo bandendi bela kuiza kunduanisa, bela bumina thutu ayi bela bua.
    3: Ka diambu ko nkangu wu masodi wunzungididi, ntimꞌama wulendi mona tsisi ko; Ka diambu ko mvita yibuidi mu diambu diama, ndilendi zimbisa diana ko.
    4: 'Kima kimosi ndilomba kuidi Yave, kiawu ndintomba: Thidi vuanda mu bilumbu bioso bi luzingu luama mu nzo Yave, mu diambu nditalanga kitoko ki Yave ayi mu diambu ndintombannga mu nzo andi.'
    5: Bila mu lumbu ki ziphasi wela ku kheba mu luvovomo mu buangu kiandi kamvuandanga; wela kutsueka ku tsi Nzoꞌandi yi ngoto; wela kuthedimisa va ditadi di ngolo.
    6: Buna ntu ama wulenda vumuka va yilu bambeni ziama zinzungididi. Mu nzoꞌandi yi ngoto, ndiela tambika makaba mu khini. Ndiela yimbila ayi bula miziki mu diambu di Yave.
    7: Wa mbemboꞌama bu ndilembo tedi, a Yave; wumboni kiadi ayi wuphana mvutu.
    8: 'Ntimꞌama wutubidi mu diambu diaku: “Tomba zizi kiandi.” Zizi kiaku, a Yave, kiawu ndiela tomba.'
    9: Kadi kutsueka zizi kiaku. Bika kuka kisadi kiaku mu nganzi. Ngeyo wuba nsadisi ama kadi kumbika, kadi kundiekula. A Nzambi yi Mvulusi ama.
    10: Ka diambu ko dise diama ayi ngudi ama bandiekudi; Yave wela kundiakula.
    11: Wundonga nzilꞌaku, a Yave ayi wundiatisa mu nsolo wu songa mu diambu di batu bobo beti kundiamisa.
    12: Kadi kundiekula mu luzolo lu batu bobo beti kundenda, bila bambangi ba luvunu zitelimini mu diambu diama, ayi zieti yindula matsita.
    13: 'Ndisia diana mu diambu diadi: Ndiela mona mamboti ma Yave va ntoto wu batu badi moyo.'
    14: Tadidila Yave! Wukikindisa ayi bika ntimꞌaku wukinda; ayi tadidila Yave.
  28:
    1: Nkunga Davidi. Ngeyo ndintela; A Yave, ditadi diama di ngolo, kadi kunzibikila dikutu diaku Bila ngeyo ba dio sui; buna ndiela dedakana bobo bankulukanga mu dibulu dimula.
    2: Wa yamikina kuami mu diambu di kiadi banga bu ndikutela mu tomba lusadusu banga bu ndieti vumuna mioko miama ku ndambu buangu kiaku kilutidi kinlongo.
    3: Kadi kuphitumuna va kimosi ayi batu bambimbi ayi batu beti vanga mambimbi; bobo banyolukilanga mambu ma ndembama va kimosi ayi badiawu vayi banyindulanga mambimbi mu mintima miawu.
    4: Wuba vutudila boso buididi mavanga mawu, ayi boso buididi mavanga mawu mambimbi. Wuba vutudila boso buididi mavanga ma mioko miawu, wuba vutudila boso buididi mambu momo bavanga.
    5: Sumbu batalanga ko mavanga ma Yave, ayi mavanga ma mioko miandi, wela ku babunga ayi kalendi ku batunga diaka ko.
    6: Nzitusu wuba kuidi Yave! Bila wuwilu yamikina kuama mu diambu di kiadi.
    7: Yave niandi zingolo ziama ayi nkakuꞌama. Ntimꞌama wuntulanga diana mu niandi ayi ndisadusu. Ntimꞌama weti mona khini yi ngolo ayi ndiela kumvutudila matondo mu nkungꞌama.
    8: Yave niandi ngolo mu diambu di batu bandi. Niandi buangu kingolo ki khudulu yi mutu andi wowo kadukudila mafuta.
    9: Vukisa batu baku ayi sakumuna kiuka kiaku. Bika wuba nsungi awu ayi wuba nata mu zithangu zioso.
  29:
    1: Nkunga Davidi. Luvana kuidi Yave, beno batu badi ngolo; Luvana nkembo kuidi Yave ayi zingolo.
    2: Luvana nkembo kuidi Yave wufuanikini mu dizina diandi. Lubuongimina Yave mu kiezila ki kinlongo kiandi.
    3: Mbembo Yave yidi va mbata minlangu. Nzambi yi nkembo wulembo dumi. Yave wulembo dumi va mbata minlangu minneni.
    4: Mbembo Yave yidi yi lulendo, mbembo Yave yidi yi nzitusu.
    5: Mbembo Yave yinkelulanga minti mi sedeli; Yave wunkelulanga minti mi sedeli midi mu Libani mu bitini.
    6: Wunzamisanga Libani banga muana wungombi; Silioni banga muana wu phakasa.
    7: Mbembo Yave yilembo totula minlaki mi mbazu.
    8: Mbembo Yave yintitisanga dikanga. Yave wuntitisanga dikanga di Kadesi.
    9: 'Mbembo Yave yimbutisanga minsuma; yeti vambisa minsitu. Mu Nzoꞌandi, bima bioso bilembo yamikina: “nkembo”.'
    10: Yave wumvuandanga va kundu ki kipfumu va mbata khuka minlangu; Yave weti vuanda banga ntinu mu zithangu zioso.
    11: Yave weti vana batu bandi zingolo; Yave weti sakumuna batu bandi mu ndembama.
  30:
    1: Nkunga Davidi kayimbidila mu mbiekolo nzo Nzambi. Ndiela kuyayisa, a Yave bila ngeyo wuthotula mu dibulu didi thipula Wusia tia ko ti bambeni ziama zimona khini mu diambu diama.
    2: A Yave, Nzambi ama, ngeyo nditela mu diambu di lusadusu ayi ngeyo wumbelusa.
    3: Yave, ngeyo wuthotula mu tsi bafua, ngeyo wuthanina muingi ndibika tibuka mu dibulu.
    4: Luyimbidila Yave beno banlongo bandi; Zitisanu dizina diandi di nlongo.
    5: Bila nganzi andi yizingilanga mu ndambu thangu kaka. Vayi nlemvo andi wunzinganga mu zithangu zioso; bidilu bilenda kuiza va builu; vayi khini yinkuizanga va nsuka.
    6: 'Bu ndiba mu luvovomo, ndituba: “Ndilendi nikunu ko”'
    7: A Yave, mu nlemvo aku, ngeyo wukindisa mongoꞌama… vayi bu wusueka zizi kiaku buna minu ndimona boma.
    8: Kuidi ngeyo, a Yave, nditela mbila. Kuidi Yave ndiyamikina mu diambu di lusadusu
    9: “Ndandu mbi yidi mu mbivusu ama, minu kuluka mu dibulu e? Mbungi-mbungi yilenda kuzitisa e? Voti yilenda yamikina kikhuikizi kiaku e?
    10: A Yave wa, wumboni kiadi, A yave, bika wuba lusadusu luama.”
    11: Ngeyo wuviakisa bidilu biama makinu, wunianguna tsaku ama ayi wuphuika khini.
    12: Muingi ntimꞌama wuyimbidila minkunga ayi wubika ba dio sui. A Yave, Nzambi ama, ndiela ku vutudilanga mu zithangu zioso.
  31:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Kuidi ngeyo, Yave ndintombila suamunu; kadi khumbu yimosi ndifua tsoni; wukhula mu busonga buaku.
    2: Yinika dikutu diaku kuidi minu, Yiza nsualu, mu kukhula! Kuidi minu, bika wuba ditadi diama dingolo disuamina, suamunu kingolo, mu diambu di kuphukisa.
    3: Sumbu didi ti ngeyo ditadi diama dingolo ayi suamunu kiama kingolo. Mu diambu di dizina diaku bika wuthuadisa ayi wundiatisa.
    4: Bika wuthotula mu ntambu wu bathambila, bila ngeyo suamunu kiama.
    5: Mu mioko miaku ndintambika pheve ama; Wukhula, a Yave, ngeyo Nzambi yi kiedika.
    6: Ndieti lenda bobo bansingiminanga mu bitumba biphamba. Vayi minu diana diama didi mu Yave.
    7: Ndiela mona khini ayi ndiela yangalala mu diambu di luzolo luaku; bila wumona ziphasi ziama; wuzaba kiadi ki muelꞌama.
    8: Ayi wusia ku ndiekula ko mu mioko mi mbeni. Vayi ngeyo malu mama va buangu ki yalumuka.
    9: Bika wumbona kiadi, a Yave, bila mu ziphasi ndidi. Meso mama; mabividi mu diambu di maniongo muelꞌama ayi nitu ama bibividi mu diambu di phasi
    10: Luzingu luama lulembo suki mu kiadi ayi mimvu miama milembo suki mu diambu di kunga. Zingolo ziama zilembo suki mu diambu di ziphasi ziama, ayi mimvesi miama milembo lebakana ngolo.
    11: Mu diambu di bambeni ziama zioso, ndiyikidi bila ki nlenzo kuidi bobo bafikimini yami ayi bila ki tsisi yiwombo mu diambu di batu bobo bazabini yama. Bobo bakumbona mu nzila balembo tini va ndidi.
    12: Banzimbikini banga ti ndifua Ndidi banga nzungu tuma yibudika.
    13: Bila ndilembo wi balembo thubidila buwombo ku ndambu ayi tsisi yingolo mu zindambu zioso balembo kutakananga va kimosi mu diambu banduanisa; balembo yendila luzingu luama manenga.
    14: 'Vayi minu, mu ngeyo ndintula diana diama, a Yave, Ndieti tuba: “Ngeyo Nzambi ama.”'
    15: Bilumbu biama bioso bidi mu mioko miaku; wukhula mu mioko mi bambeni ziama ayi mu mioko mi bobo balembo ndandakana.
    16: Bika zizi kiaku kikienzukila kisadi kiaku; wuphukisa mu diambu di luzolo luaku lungolo.
    17: Kadi tala ti ndifua tsoni, a Yave, bila kuidi ngeyo ndiyamikina. Vayi bika batu bambimbi bafua tsoni! Bika baba dio sui ku tsi bafua!
    18: Bika bididi bintotulanga luvunu biba dio sui; mu luniemo ayi mu mvuezolo beti yolukila mu luyanu kuidi mutu wusonga.
    19: A phila, mamboti maku madidi manneni; momo wulundila bobo beti kukinzika; momo wuvangila bobo beti tomba suamunu kuidi ngeyo va ntuala batu.
    20: Va ntuala meso maku, ngeyo weti kuba suekanga mu diambu di mambimbi mayindulanga batu ku buangu kioki wumvuandanga, ngeyo weti kuba keba mu luvovomo mu ludimi lueti funda.
    21: Nzitusu wuba kuidi Yave Bila niandi wumbonisini luzolo luandi lungolo mu thangu ndiba mu divula dizungulu kuidi masodi.
    22: 'Mu boma buama minu ndituba: “Minu ndivengumunu thama va ntualꞌaku.” Muaki ngeyo wuwa yamikina kuama mu diambu di kiadi mu thangu nditela mu diambu di lusadusu.'
    23: Bika luzola Yave beno banlongo bandi boso. Yave wunkebanga minkhuikizi Vayi wumvutudilanga mu bufuana bobo badi luniemo.
    24: Lukikindisa ayi bika luba bukhafi mu mintima mieno; beno boso bobo luntulanga diana dieno mu Yave.
  32:
    1: Nkunga Davidi. Lusakumunu kuidi mutu wowo wulemvokolo nzimbalꞌandi; masumu mandi mafukulu.
    2: Lusakumunu kuidi mutu wowo Yave kankambu ntangila disumu diandi, ayi kambulu bukhita mu pheve andi.
    3: Bu ndiba dio sui, mimvesi miama milebakana mu kunga ku ndiba nkunga mu lumbu kimvimba.
    4: Bila muini ayi builu koko kuaku ziku kuba va minu. Zingolo ziama zisukidi banga mu thangu yi muini wu ngolo.
    5: 'Buna ndizabikisa disumu diama, ndisia fuka mambimbi mama ko. Ndituba: “Ndiela lomba nlemvo mu zinzimbala ziama kuidi Yave.” Buna ngeyo wulemvukila mambimbi ma disumu diama.'
    6: Buna diawu bika woso mutu wunkinzikanga mambu maku, wela kusambila mu thangu yoyi kalenda kubakula. Bukiedika mu thangu yi khuka nlangu yingolo milendi kunlalumuna ko.
    7: Ngeyo buangu kiama kieti kutsueka; ngeyo weti kukheba mu ziphasi. Ngeyo wukunzungidilanga mu minkunga mi khudulu.
    8: “Ndiela kumonisa ayi kulonga nzila yoyi fueti diatila, ndiela kuvana ndongi ayi thaluꞌama yela ba vadi ngeyo.
    9: Kadi ba banga phunda voti banga bulu kioki bantedilanga ‘mule’; bibulu bikondolo diela, vayi biobi binkangungu nsinga ayi sengo mu munu bila nganu bilenda fikama va widi.”
    10: Mabienga mawombo madi mu diambu di mutu wumbimbi; vayi luzolo lu ngolo lu ma Yave lunzungidilanga mutu wowo wuntulanga diana diandi mu niandi.
    11: Monanu khini ayi luyangadala mu Yave beno basonga. Luyimbila, beno boso luidi balulama mu mintima.
  33:
    1: Luyimbila Yave mu khini beno basonga Bufueni ti mutu widi ntima lulama kanzitisa.
    2: Luzitisa Yave mu ngitala, Lusika miziki mu diambu diandi mu siku kidi dikumi di zitsinga.
    3: Lunyimbidila nkunga wumona; Lusika bumboti ayi luyamikina mu diambu di khini.
    4: Bila mambu ma Yave madi masonga ayi makiedika. Niandi widi kikhuikizi mu mamoso keti vanga.
    5: Yave wunzolanga bululama ayi busonga Ntoto widi wuwala luzolo luandi lungolo.
    6: Diyilu divangimina mu mambu ma Yave. Nkangu andi woso wu bima, bivangimina mu phemo yi munu andi.
    7: Wunkupikisanga minlangu mi mbu mu khati mvungu, ayi wuntulanga biza mu bilundulu.
    8: Bika ntoto wumvimba wukinzika Yave. Bika batu boso ba ntoto bantitila.
    9: Bila bu katuba, buna diawu divangama, bu katuma, buna diawu ditelama dio ngui.
    10: Yave wumvunzanga zikhanu zi makanda wumvondanga mayindu ma batu.
    11: Vayi zikhanu zi Yave zinzingilanga mu zithangu zioso mayindu ma ntimꞌandi manzingilanga mu tsungi ka tsungi.
    12: Lusakumunu luidi kuidi dikanda di batu diodi Nzambi kadidi Yave, batu bobo kasobula mu diambu di kiuka kiandi.
    13: Tona ku diyilu, Yave wulembo tadi; wulembo moni bana boso ba batu.
    14: Tona ku buangu kioki keti vuanda, Yave wulembo tadi batu banzingilanga va ntoto.
    15: Niandi wunkubikanga mintima mi batu boso, Niandi wuntalanga mavanga mawu moso beti vanga.
    16: Kuisi kadi ntinu wumosi ko wulenda vuka mu diambu di nkangu andi wunneni wu masodi; kuisi kadi mutu wu lulendo ko wulenda tina mu diambu di zingolo ziandi ziwombo;
    17: Phunda yidi diana di phamba mu diambu di khudulu; Ka diambu ko zingolo ziandi zinneni, yilendi vukisa ko.
    18: Vayi meso ma Yave madi kuidi bawu beti kunkinzika; kuidi bawu bantulanga diana mu luzolo luandi lungolo,
    19: mu diambu di kuba kula mu lufua ayi mu diambu di kuba keba bamoyo mu thangu yi kanda.
    20: Tulembo vingila mu diana kuidi Yave. Niandi nsadisi eto ayi nkaku eto.
    21: Mu niandi mintima mieto mieti mona khini bila tutula diana dieto mu dizina diandi di nlongo,
    22: Bika luzolo luaku lu ngolo luba va beto boso, a Yave bu tueti tula diana dieto mu ngeyo.
  34:
    1: Nkunga Davidi mu thangu kavuna lawuka va meso ma Abimeleki bu kankuka ayi Davidi wuyenda. Ndiela yayisa Yave mu zithangu zioso; Nzitusu andi wela ba mu bididi biama mu kadika thangu.
    2: Muelꞌama wela kiniemisa mu Yave. Bika badi mu phasi bawa ayi bamona khini.
    3: Kembisanu Yave va kimosi ayi minu, bika tuyayisanu dizina diandi va kimosi,
    4: Nditomba Yave, niandi wuphana mvutu ayi niandi wukhula mu zitsisi ziama zioso.
    5: Batu bobo batala kuidi niandi bakienzulu ayi bizizi biawu bilendi mona tsoni nkutu ko.
    6: Nsukami wawu wutela; ayi Yave wunwa ayi wuphukisa mu ziphasi ziandi zioso.
    7: Mbasi Yave yinzungidilanga bobo bankinzikanga Yave ayi wukubakulanga.
    8: Lubimba ayi lutala ti Yave widi wumboti; Lusakumunu luidi kuidi mutu wowo wuntombanga suamunu mu niandi.
    9: Lukinzika Yave beno banlongo bandi. Bila bobo beti kunkinzika, balendi kambu kima ko.
    10: Zikhosi zimvonganga ayi zimfuanga nzala vayi bobo bantombanga Yave balendi kambu kima ko.
    11: Yizanu bana bama, lungua. Ndiela ku lulonga buevi bu kinzikilanga Yave.
    12: Nani mutu mu beno wunzolanga luzingu, ayi tidi mona bilumbu biwombo bi mboti
    13: Vengumuna ludimi luaku mu mambu mambimbi, ayi bididi biaku mu tuba mambu ma luvunu.
    14: Botuka mu mambimbi vayi vanga mamboti. Tomba ndembama ayi landakana yawu.
    15: Meso ma Yave mantalanga basonga ayi makutu mandi madi mazibuka bu beti yamikina.
    16: Yave wunsuekanga zizi kiandi kuidi batu bamvanganga mambimbi mu diambu babika buela tebukulu moyo va ntoto.
    17: Batu basonga banyamikinanga ayi Yave weti kuba wanga ayi wukubakulanga mu ziphasi ziawu zioso.
    18: Yave widi wufikama vadi batu bobo badi mintima mi kofakana. Ayi wumvukisanga bobo badi pheve yidi mu kiadi kingolo.
    19: Mutu wusonga wumbuilungu ziphasi ziwombo vayi Yave wunkukulanga mu zizioso.
    20: Niandi wunkebanga mimvesi miandi mioso kadi wumosi wulendi keluka ko.
    21: Mambu mambimbi mela vonda mutu wumbimbi; bobo beti lenda nkua busonga bela bedoso.
    22: Yave wunkulanga bisadi biandi, ayi kadi wumosi mu babo bobo bansuaminanga mu niandi kalendi bedoso ko.
  35:
    1: Nkunga Davidi. Zonzisa, a Yave, bobo balembo nzonzisa. Nuanisa bobo balembo nduanisa,
    2: simba nkaku wu fioti ayi wunneni telama ayi yiza wutsadisa.
    3: 'Bonga dionga difioti ayi dinneni ayi kaka nzila yi bobo balembo ndandakana kamba muelꞌama: “Minu ndidi phulusu aku.”'
    4: Bika batu babo bantombanga luzingu luama baba dio kombolo ayi bafua tsoni. Bika bobo bantombanga mabienga mama bavutuka ku mbusa ayi baba mu divuda;
    5: bika baba banga mavevolo mamvevomono kuidi phemo va kimosi ayi mbasi yi Yave yi bakuka.
    6: Bika nsolo awu wuba tombi ayi ndelo. Va kimosi ayi mbasi Yave yi balandakana.
    7: Bila bathambididi dikondi diawu mu kambu bila; mu kambu kadi bila bakabidi dibulu dinneni mu diambu diama.
    8: Bika mbivusulu yi babuila mu kinzimbukila ayi bika dikondi diodi batamba bawu veka dibabuila; bika babua mu dibulu, mu diambu di mbivusulu awu.
    9: Buna muelꞌama wela mona khini mu Yave ayi wela yangalala mu phulusu andi.
    10: 'Buna nitu ama yimvimba yela yamikina: “nani widi banga ngeyo Yave? Ngeyo weti kula nsukami mu mioko mi mutu wunlutidi zingolo; nsukami ayi nkua mabienga mu mioko mi mutu wowo wulembo bayibi.”'
    11: Bambangi bakondolo kiadi zilembo telama; zilembo ndiuvula buivu mu mambu ma khambulu kuama zaba.
    12: Bamvutudidi mambimbi mu mamboti. Bayekudi muelꞌama wawu veka.
    13: Vayi bu baba mu kimbevo; minu ndivuata tsaku. Ndikikulula mu kukifuisa nzala mu diambu di lusambulu Thangu zitsambulu ziama zivutuka kuidi minu mu kambu mvutu.
    14: Ndibedi diatanga ku tsi kiadi banga mu diambu di nkundi ama voti khomba ama. Ndibedi komvikanga ntu ku tsi mu diambu di kiadi banga minu ndindila ngudi ama.
    15: Minu bu ndibumina thutu, bakutakana va kimosi mu khini. Batu bakutakana mu diambu di kunduanisa minu mu kambu zaba diambu. Bawu bamfinga mu kambu vonga.
    16: Banga batu bobo bankinzikanga ko mambu ma Nzambi, balembo tsekinina mu bu mbimbi balembo khuetila meso.
    17: A Yave, nate thangu mbi wela kumatadidilanga e? Kula luzingu luama mu mbivusu awu; kula luzingu luama luthalu mu zikhosi zioso.
    18: Ndiela kuvutudila matondo mu lukutukunu lunneni; va khatitsika batu bawombo ndiela kuzitisa.
    19: Kadi tala ti bamona khini mu diambu diama, bobo badi bambeni ziama mu kambu bila; Kadi tala ti bobo bakundenganga mu kambu bila, bandiengudila meso mu bumbimbi.
    20: Bayolukilanga ndembama ko; vayi banyindulanga mambu ma luvunu mu diambu di vunina bobo banzingilanga mu ndembama mu tsi.
    21: 'Balembo nzibudila miunu ayi balembo tubi: “A, a… mu meso meto veka tumueni mawu.”'
    22: A Yave, ngeyo wumona mambu momo bika ba dio sui, kadi kuthatukila, a Yave,
    23: kotuka ayi telama mu zonzika, Nzambi ama ayi Yave ama.
    24: Wundungisa boso buididi busonga buaku, a Yave, Nzambi ama; ayi kadi tala ti bamona khini mu diambu diama.
    25: 'Kadi kuba bika bayindula: “A, a … buawu bobo tutididi.” Voti babika tuba: “beto tumminini.”'
    26: Bika babo bammonanga khini mu ziphasi ziama, bafua tsoni ayi baba dio kombolo Bika bobo balembo kukiniemisanga bawu veka mu diambu diama bafua tsoni ayi baba dio kombolo.
    27: 'Bika bobo bamonanga khini mu ndungunu ama bamonanga khini ayi bayangadala bika batuba mu zithangu zioso: “Bika Yave kayayusu, niandi wummonanga khini mu mamboti ma kisadi kiandi.”'
    28: Buna ludimi luama luela yolukila busonga buaku; ayi minzitusu miaku mu lumbu kimvimba.
  36:
    1: 'Nkunga Davidi, kisadi ki Yave, kuidi pfumu minyimbidi. Mambu ma Nzambi madi mu ntimꞌama Mu mambu matedi disumu di mutu wumbimbi: kuisi ko mambu ma kinzikila Nzambi va meso mandi.'
    2: Bila va meso mandi veka, weti kukiniemisa buwombo mu bakula voti lenda masumu mandi.
    3: Mambu ma munuꞌandi madi mambimbi ayi ma luvunu. Wulembo kuandi buela ba nkua nduenga ayi bueba vanga mamboti.
    4: Bu kadi va mbukꞌandi, wunyindulanga mambu mambimbi. Weti kukiyekula niandi veka mu nzila yi masumu kalozanga ko mambu mambimbi.
    5: Luzolo luaku, a Yave, lueti tula nate ku diyilu kikhuikizi kiaku nate mu matuti
    6: Busonga buaku buidi banga miongo minda; zinzengolo ziaku zidi banga dibulu dinneni. O Yave, ngeyo wunkebanga mutu ayi bulu.
    7: Tala phila luzolo luaku lu ngolo lukambu thalu! Luidi luzangulu ayi lukululu va khatitsika batu bobo bansuaminanga ku tsi phozi yi mavevi maku.
    8: Beti tula minyengo mu wombo di bima bi nzo aku ayi ngeyo wukubanuikinanga mu nlangu wu makhini maku.
    9: Bila kuidi ngeyo kuidi tho yi luzingu. Mu kiezila kiaku, tulembo moni kiezila.
    10: Landakana vanga luzolo luaku kuidi bawu bazebi ayi busonga buaku kuidi bawu badi mintima mi lulama.
    11: Bika kulu ku nkua luniemo kubika kumbakidila; voti bika koko ku mutu wumbimbi kubika kuthinisa thama.
    12: Tala phila yilembo buila bisadi bi mambu mambimbi; balumbulu va tsi ayi balendi buela telama ko.
  37:
    1: Nkunga Davidi. Kadi fuemina batu bamvanganga mambimbi. Kadi monanga kikhenene bobo bamvanganga mambimbi.
    2: Bila banga biti, bela yuma mu nsualu; banga biti bi nlangu bela lebuka mu nsualu.
    3: Tula diana diaku mu Yave ayi vanga mamboti; buna wela vuanda mu tsi ayi wela zingila mu ndembama.
    4: Mona khini mu Yave buna wela kuvana mambu mantomba ntimꞌaku.
    5: 'Yekula nzilꞌaku kuidi Yave, Tula diana diaku mu niandi, buna wela vanga diambu diadi:'
    6: Wela kienzula busonga buaku banga kiezila ki khiesa buisi nzengolo yi diambu diaku banga thangu va midi.
    7: Ba dio sui va ntuala Yave, ayi wuntadidila mu mvibudulu kadi fuemina batu bu balembo moni mamboti mu nzilꞌandi; ayi kadi fuemina batu balembo sadila makani mawu mambimbi.
    8: Bika buela fuema ayi zimbakana nganzi; kadi fuema bila dieti nata kaka ku mambu mambimbi.
    9: Bila bobo bamvanganga mambimbi bela lalukusu; vayi bobo bantulanga diana diawu mu Yave bela tambula tsi banga kiuka.
    10: Fioti kuandi fisiedi, buna batu bambimbi balendi buela monika ko; buna wela tala buangu kibabedi vayi bela va ba ko.
    11: Vayi minlembami miela tambula tsi banga kiuka ayi miela monanga khini mu ndembama yiwombo.
    12: Batu bambimbi bamfielanga batu basonga ayi beti kuba kuetila meno.
    13: Yave wunsevanga mutu wumbimbi; bila zebi ti lumbu kiandi kalembo yizi.
    14: Batu bambimbi bavola bisabala ayi baleka mimbasa mu diambu di vonda nkua kiadi ayi mutu wusukama; mu diambu di zenga bobo bandiatanga mu nzila yi lulama.
    15: Bisabala biawu biela kota mu mintima miawu veka; ayi mimbasa miawu miela kelulu.
    16: Baka ku fioti ku mutu wusonga kulutidi ayi baka kuphuedi ku wombo di batu bambimbi.
    17: Bila lulendo lu batu bambimbi luela kelulu, vayi Yave wunsimbanga batu basonga.
    18: Bilumbu bi batu bakambulu tsembolo bizabikini kuidi Yave ayi kiuka kiawu kizingilanga mu zithangu zioso.
    19: Mu thangu yi ziphasi, balendi yuma ko mu lumbu ki nzala, bawu bela mona khini yiwombo.
    20: Vayi batu bambimbi bela bungana. Bambeni zi Yave, badi banga kitoko ki zitsola, ziela lalakana; ziela lalakana banga muisi.
    21: Mutu wumbimbi wundevanga vayi kavutulanga ko; Vayi mutu wusonga weti kabula mu luzolo lu ntima.
    22: Bobo Yave kasakumuna bela tambula tsi banga kiuka, vayi bobo kasinga bela lalukusu.
    23: Enati Yave mueni khini mu nzila yi mutu buna wunkindisanga zithambi zi mutu beni.
    24: Ka diambu ko bumini thutu; kalendi bua ko; bila Yave wukunsimbidilanga mu koko kuandi.
    25: Ndiba ditoko, buabu ndieka nunu; vayi ndisia mona ko mutu wusonga wuyekolo voti ndisia mona ko bana bandi balomba dipha.
    26: Mu zithangu zioso, beti kabula ayi vananga mu luzolo Bana bawu bela sakumunu.
    27: Tina mambimbi; vanga mamboti buna wela vuanda mu tsi mu zithangu zioso.
    28: Bila Yave wunzolanga mambu masonga ayi kalendi zimbakana ko mikhuikizi miandi. Bela kebungu mu zithangu zioso vayi nkuna wu batu bambimbi wela lalukusu.
    29: Batu basonga bela tambula tsi banga kiuka ayi bela mukalanga mu zithangu zioso.
    30: Munu wu mutu wusonga wuntotulanga mambu ma nduenga ayi ludimi luandi luntubanga mambu ma lulama.
    31: Mina mi Nzambi andi midi mu ntimꞌandi; Malu mandi malendi sialumuka ko.
    32: Mutu wumbimbi wumfielanga mutu wusonga ayi wuntombanga kumvondisa.
    33: Yave kalendi yekula ko basonga mu lulendo lu batu bambimbi voti kuba bika babedoso bu balembo sambusu.
    34: Tadidila Yave, ayi keba nzilꞌandi. Buna wela kuyayisa mu diambu wutambula tsi banga kiuka; thangu batu bambimbi bela lalukusu, ngeyo wela bumona.
    35: Ndimona mutu wumbimbi, ayi mutu kondolo kiadi, wuyunduka bumboti banga nti wu nlangu mu ntoto wowo kabutukila.
    36: Niandi wuvioka, nsualu ayi kasiedi ko. Ndintombidi ngolo vayi kasia monika ko.
    37: Fiongunina mutu kambulu tsembolo ayi tala tala mutu wu lulama buna wela mona ti tsukulu yi mutu wowo yidi tsukulu yi ndembama.
    38: Vayi bankua masumu boso bela vondo va kimosi tsukulu yi batu bambimbi yela ba lalukusu.
    39: Phulusu yi batu basonga kuidi Yave yeti ba. Niandi zingolo ziawu mu thangu yi ziphasi.
    40: Yave wukubasadisanga ayi wukubakulanga; wukubakulanga mu batu bambimbi ayi wukubavukisanga bila mu niandi beti suamina.
  38:
    1: Nkunga Davidi mu diambu di thebokolo moyo. A Yave, kadi kuthemima ku tsi nganzi aku voti kadi kuphana thumbudulu ku tsi nganzi aku yi kikhesa.
    2: Bila madionga maku mathobudi ayi koko kuaku kumbetidi.
    3: Mu diambu di nganzi aku yi kikhesa, buvini buisi ko mu nitu ama. Mimvesi miama misiedi ko buvini mu diambu di masumu mama.
    4: Zinzimbala ziama zimfietikisidi ngolo banga mfuna widi zitu kiwombo; madidi ngolo zitu mu diambu diama banga mfuna wu ngolo.
    5: Ziphuta ziama zilembo bodi ngolo yiwombo ayi zilembo yizi tsudi yiwombo mu diambu di buvulu buama bu masumu.
    6: Ndidi wukomvama ngolo ayi khulukidi nate va tsi; Lumbu ki mvimba mu kiadi ndieti diatila.
    7: Bila ziphasi zingolo zidi mu luketo luama, buvini buisi ko mu nitu ama.
    8: Ndidi wuvonga ngolo ayi ndidi wukosakana mvimba. Ndilembo kungi mu diambu di ziphasi zi ntima.
    9: Zitsatu ziama zioso zidi dio yambi va ntualꞌaku, a Yave, ayi vumina kuama kuisi ko kusuama kuidi ngeyo.
    10: Ntimꞌama wulembo sadi ngolo ayi zingolo ziama zimeni; kiezila kibotukidi mu meso mama.
    11: Bakundi bama ayi bobo bankibanga yama bathinini mu diambu di ziphuta ziama; bobo bafikasana yama thama batelimini.
    12: Bobo bantomba luzingu luama balembo mintambu miawu bobo bantomba kuphanga mbimbi balembo yolukila mbivusu ama; Mu lumbu kimvimba balembo kubika mambu ma luvunu.
    13: Minu, ndieka banga mutu wufua matu, wunkambu wa; banga dibaba dikambu zibula munu andi.
    14: Ndieka banga mutu wowo wu nkambu wa mutu wowo munu wunkambu baka bu vutudila mvutu.
    15: Ngeyo ndieti tadidila, a Yave, wela vutula mvutu, a Yave Nzambi ama.
    16: 'Bila ndituba: “kadi tala ti bamona khini voti bakiyayisa bawu veka mu diambu diama. Kulu kuama bu kusialumukini.”'
    17: Bila nduka bua ndieka ayi ziphasi ziama zidi kaka mu minu.
    18: Ndimfunda mbimbi ama. Ndilembo niongi mu diambu di disumu diama.
    19: Bawombo badi bambeni ziama; ziozi zibeki zingolo. Bobo bakundendanga mu kambu bila badi bawombo.
    20: Bobo bakuphutudilanga mambimbi mu mamboti mama balembo thubidila ku ndambu mu thangu ndinlandakana vanga mamboti.
    21: A Yave, kadi kundiekula; kadi kuthatukila Nzambi ama.
    22: Yiza nsualu mu kutsadisa, A Yave, Mvulusi ama.
  39:
    1: 'Nkunga Davidi kuidi Yedutuni, pfumu minyimbidi. Minu ndituba: “ndiela sunga zinzila ziama ayi ndiela keba ludimi luama mu masumu. Ndiela tula luvambu mu munuꞌama mu zithangu zioso batu bambimbi bela banga ku ntuala meso mama.”'
    2: Bu ndiba dio sui ayi ndidingalala ayi bu ndisia tuba kadi diambu ko. Vayi ziphasi ziama buelama na buelama zilembo zibuelama.
    3: 'Ntimꞌama wulema mu khati nitu ama; ayi bu ndiyindula, buna mbazu yilema. Diawu nditumbu tubila mu ludimi luama:'
    4: “Wumbonisa, a Yave tsukulu yi luzingu luama; ayi thalu yi bilumbu biama bika wunzabikisa ti luzingu luama vioka lu mvioka!
    5: Ngeyo wuvanga bilumbu biama siadila banga dikanda diama Tezo ki mimvu miama kisi ko kadi mfunu va ntanlꞌaku. Kadika luzingu lu mutu luidi kaka phemo.
    6: Mutu widi khatika kimbindi bu keti kuenda ayi vutuka weti banga mayindu, vayi mu phamba kuandi; weti kupika bima vayi kakadi zaba nani wela bitota.
    7: Vayi buabu, Yave, mbi mfueti vingila e? Diana diama didi mu ngeyo.
    8: Wuphukisa mu zinzimbala ziama zioso; kadi kundiekula ndikituka sekonono ki bivulu.
    9: Ndiba dio sui; ndisia zibula munu ama ko bila ngeyo wuvanga buawu.
    10: Wuphengumunina nsongo aku. Ndieka suka mu diambu di bikoti bi mioko miaku.
    11: Ngeyo weti tubidila ayi weti vana batu thumbudulu mu diambu di masumu mawu. Ngeyo weti zinisa kimvuama kiawu banga kiphepele kadika mutu widi phemo.
    12: Wa lusambulu luama; a Yave! Dimba yamikina kuama mu diambu di lusadusu. Kadi lasakana mu bidilu biama; bila ndieti kalanga yaku va kimosi banga nzenza, banga nkibi, banga bakulu bama boso.
    13: Wuphengumunina thaluꞌaku muingi ndimona diaka khini tuamina ndunda ayi ndibika buela monika.”
  40:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Ndieti tadidila Yave mu mvibudulu. Niandi wubaluka kuidi minu ayi wuwa yamikina kuama.
    2: Niandi wuthampula mu dibulu di tsisi, mu khati nyamba wu ngolo. Wutula malu mama va ditadi, wuphana buangu kikinda kioki ndilenda telama.
    3: Niandi wutula nkunga wumona va munu ama; nkunga wu zitisila Nzambi eto, Batu bawombo bela mona ayi bela mona tsisi; ayi bela tula diana diawu mu Yave.
    4: Lusakumunu kuidi mutu wunkitulanga Yave diana diandi; ayi wunkambu talanga bankua luniemo kuidi bobo beti baluka kuidi zinzambi zi luvunu.
    5: A Yave, Nzambi ama, ngeyo wuvanga matsiminanga mawombo; ayi bima biobi wukubika mu diambu dieto. Kuisiko mutu wulenda kutangila biawu. Enati thidi ku mayolukila ayi ku matubila; mawu mawokidi ngolo muingi ndimasamuna.
    6: Makaba ma vonda ayi makaba matambuku; ngeyo wumanga mawu; Ngeyo wutobula matu mama. Makaba mayoko ayi makaba mu diambu di masumu, ngeyo wusia malomba ko.
    7: 'Buna ndituba: “ndilembo yizi; didi disonama mu diambu diama mu buku ti:'
    8: Minu thidi vanga luzolo luaku; a Nzambi ama, Mina miaku midi mu ntimꞌama.”
    9: Ndinyamikisa busonga buaku mu lukutukunu lunneni. Ndisia zibika bididi biama ko. Banga kuandi buzebi, a Yave.
    10: Ndisi sueka ko busonga buaku mu ntimꞌama. Ndiyolukila kikhuikizi kiaku ayi phulusu aku. Ndisia sueka ko luzolo luaku ayi kiedika kiaku mu lukutukunu lunneni.
    11: Kadi zimbakana kumbonanga kiadi, a Yave. Bika Luzolo luaku ayi kiedika kiaku bikhebanga mu zithangu zioso.
    12: Bila ziphasi ziwombo zikambu zabakana thalu zinzungididi. Masumu mama mambakidila, ayi ndikadi mona. Maviokidi zitsuki ziama zi ntu mu thalu. Ayi ntimꞌama wulembo vongi mu minu.
    13: Yangalala, a Yave, mu kuphukisa A Yave, yiza nsualu mu kutsadisa.
    14: Bika babo bobo bantomba baka luzingu luama; bafua tsoni ayi baba dio kombolo bika babo bammonanga khini mu mbivusu ama baba dio kombolo.
    15: 'Bika babo bobo bantubanga kuidi minu: “A, a…” bamona tsisi mu diambu di zitsoni ziawu veka'
    16: 'Vayi bika babo bobo bakutombanga bayangalala, ayi bamona khini mu ngeyo. Bika babo banzolanga phulusu aku batuba mu zithangu zioso: “Bika Yave kayayusu.”'
    17: Vayi minu, ndidi mu kiadi ayi nsukami, bika Yave kambanzila. Ngeyo nsadisi ama ayi nkudi ama. Nzambi ama, kadi zingila.
  41:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Lusakumunu kuidi mutu wowo thaluꞌandi yidi kuidi mutu wulebakana, Yave weti ku nkula mu thangu yi ziphasi.
    2: Yave wela kunkeba ayi wela tanina luzingu luandi; wela kunsakumuna va ntoto ayi kalendi kunyekula ko mu luzolo lu bobo beti kunlenda;
    3: Yave wela kunkindisa va mfulu andi yi kimbevo. Ngeyo wela kumbelusa va mfulu andi yi kimbevo.
    4: 'Ndituba: “A Yave, wumboni kiadi. Wumbelusa bila kuidi ngeyo ndivodidi masumu.”'
    5: 'Bambeni ziama zilembo tubi mambu mu diela dimbimbi mu diambu diama: “Thangu mbi kela fua ayi dizina diandi diela lalakana e?”'
    6: yoso thangu mutu kizidi mu kuthala; mutu wowo wuntubanga luvunu. Ntimꞌandi wufulukidi mambu ma mvuezolo; buna wuntotukanga ku nganda ayi wunyolukilanga mawu.
    7: 'Bambeni ziama zioso zilembo niunguta va kimosi mu diambu diama. Balembo yindula mambimbi mu diambu diama, balembo tubi:'
    8: “Nsongo wumbimbi wumbuididi. Kalendi buela vumbuka ko va buangu kioki kalambididi.”
    9: Ka diambu ko nkundi ama wu luzolo, wowo ndibedi silanga diana, wubedi kabulanga dipha diama, wumbalumukini.
    10: Vayi ngeyo Yave, wumboni kiadi wuthedimisa. Muingi ndiba vutudila landi.
    11: Nzebi ti ngeyo wunyangalalanga mu minu; mu diambu di mbeni ama kabika kundunga.
    12: Mu bufuana kuama, ngeyo wutsimba; wuthedimisa mu zithangu zioso va tuala meso maku.
    13: Nzitusu wuba kuidi Yave, Nzambi yi Iseli, mu thangu yi kayimani.
  42:
    1: Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi. Boso bummoninanga disofi phuila yi nlangu, buawu bobo muelꞌama wididi phuila yi ngeyo; Nzambi ama.
    2: Muelꞌama wulembo moni phuila yi Nzambi, Phuila yi Nzambi yi moyo. Thangu mbi ndiela nkuenda ayi ndiela dengana Nzambi e?
    3: 'Matsuela mama mawu maba bidia biama mu builu ayi muini bu babedi ku khambanga mu lumbu kimvimba: “Kuevi kuidi Nzambi aku e?”'
    4: 'Mambu momo ndieti tebukila moyo banga minu ndintiamuna muelꞌama: buevi ndibedi kuendilanga va kimosi ayi nkangu wu batu, mu kuba diatisa mu ntanda nate ku nzo Nzambi mu biyoko bi khini ayi mu phutudulu yi matondo va khatitsika batu bawombo badi mu nyengo.'
    5: Bila mbi vongidi bobo, a muelꞌama e? Bila mbi muelꞌama wulembo niongina mu khati ama e? Tula diana diaku mu Nzambi bila ndiela kunzitisa diaka; Mvulusi ama ayi Nzambi ama.
    6: Muelꞌama widi wuvonga mu khati nitu ama Diawu ndiela kutebukilanga moyo tona ku tsi yi Yolidani, ku zitsongi zi miongi mi Elimoni ayi tona ku mongo wu Mizali.
    7: Kiza kieta tela kiza kinkaka mu khumbulu yi minlangu mu zithadi ziaku. Mayo maku mamo mafioti ayi manneni ma mbukimini.
    8: Mu muini, Yave wumfidisanga luzolo luandi Mu builu nkungꞌandi widi va minu lusambulu kuidi Nzambi yi luzingu luama.
    9: 'Ndintuba kuidi Nzambi, ditadi diama di ngolo: “Bila mbi wunzimbikini e? Bila mbi mfueti diatilanga mu phasi, yamusungu kuidi mbeni e?”'
    10: 'Mimvesi miama milmbo moni phasi yi lufua; batu bobo bandendi bu balembo mfingi bu beti ku khambanga mu lumbu kimvimba ti: “Kuevi kuidi Nzambi aku e?”'
    11: Bila mbi vongidi bobo, a muelꞌama e? Bila mbi wulembo niongina mu khati ama e? Tula diana diaku mu Nzambi bila ndiela kunzitisa diaka; niandi Mvulusi ama ayi Nzambi ama.
  43:
    1: Wundungisa, a Nzambi, ayi wunzonzila mu mambu mama kuidi dikanda di batu dinkambu kinzikanga mambu maku. Wukhula mu batu ba luvunu ayi batu bambimbi.
    2: Ngeyo Nzambi, ngeyo zingolo ziama. Bila mbi wundozidi e? Bila mbi mfueti diatilanga mu phasi, yamusungu kuidi mbeni e?
    3: Fidisa kiezila ayi Kiedika kiaku; bila bindiatisa, bika bindata ku mongo aku wunlongo ayi nate ku buangu kioki weti vuanda.
    4: Buna ndiela kuenda ku ntala wu Nzambi; kuidi Nzambi khini ama ayi yangalala kuama. Buna ndiela kunzitisa mu ngitala, A Nzambi, Nzambi ama.
    5: Bila mbi vongidi bobo, a muelꞌala e? Bila mbi wulembo niongina mu khati ama e? Tula diana diaku mu Nzambi bila ndiela kunzitisa diaka, Mvulusi ama ayi Nzambi ama.
  44:
    1: Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi. Beto tuwilu mu matu meto, a Nzambi madise meto batukamba mambu momo wuvanga mu bilumbu biawu; mu bilumbu bivioka
    2: Mu koko kuaku, ngeyo wukuka makanda; ayi ngeyo wuvingisa madise meto; ngeyo wukosikisa batu ayi ngeyo wufunisa mase meto.
    3: Kadi sia ti mu diambu di sabala kiawu bazionina tsi; Voti kadi sia ti koko kuawu kuawu kuba natina ndungunu; koko kuaku ku lubakala, koko kuaku ayi kiezila ki zizi kiaku bila ngeyo wuba zola.
    4: Ngeyo ntinu ama ayi Nzambi ama; ngeyo wuzenga ndungunu mu diambu di Yakobi.
    5: Mu diambu diaku, tuela vutula bambeni zieto ku mbusa. Mu diambu di dizina diaku, tuela diatikisa bobo beti kutulenda.
    6: Nditulanga ko diana diama mu mbasꞌama ayi sabala kiama kilendi ku ndatina ndungunu ko.
    7: Vayi ngeyo weti kutuvana ndungunu mu bambeni zieto; ngeyo wumfuisanga tsoni bobo bakutulendanga.
    8: Mu Nzambi beto tueti kukiniemisanga mu lumbu kimvimba ayi tuela zitisa dizina diaku mu zithangu zioso.
    9: Vayi buabu ngeyo wutuloza ayi wutukuludi; ngeyo wutotukanga diaka ko ayi nkangu eto wu masodi.
    10: Ngeyo wutuvutula ku mbusa va ntuala bambeni zieto; ayi bobo beti kutulenda bazionini bima bieto.
    11: Ngeyo wutuyekula batudia banga mamemi. Wutusasikisa va khatitsika makanda.
    12: Ngeyo wusumbisa batu baku mu thalu yi phamba, wukadi kuba bakila ndandu bu wuba sumbisa.
    13: Ngeyo wutukitula kima ki tsoni kuidi bafikimini yeto, kisekununu ayi kitsevolo kuidi bawu batuzungididi.
    14: Ngeyo wutukitula zinongo va khatitsika makanda; batu balembo kutunikunina mintu miawu.
    15: Mvuezolo ama widi ku ntualꞌama mu lumbu kimvimba; ayi tsoni yilembo monika va zizi kiama;
    16: mu diambu di bifingu bi bobo balembo ndenzi ayi balembo mvuezi, mu diambu di mbeni, mutu wumvutulanga landi.
    17: Mamoso momo matubuila vayi beto tusia kuzimbakana; Voti tusia ba luvunu mu Nguizani aku ko.
    18: Mintima mieto misia baluka ko; Malu meto masia vengama ko mu nsolo aku,
    19: vayi wutukosikisa ayi wutukitula suamunu ki memvo; ayi wutufuka ku tsi dibulu di tombi.
    20: Enati beto tuzimbakana dizina di Nzambi eto, voti tunonuna mioko mieto kuidi nzambi yi nzenza,
    21: buna Nzambi kalendi bakula ko e? Bila niandi zebi mansueki ma ntima.
    22: Vayi mu diambu diaku tueti dengana lufua mu lumbu kimvimba, ayi balembo tumoni banga mamemi mafueti kuenda ku vondo.
    23: Kotuka, a Yave! Bila mbi wulembo lekila e? Kotuka kuaku kadi tumbu ku tuyekula mvimba!
    24: Bila mbi wulembo suekila zizi kiaku e? Ayi bila mbi wulembo zimbikinina ziphasi zieto ayi yamusu kueto e?
    25: Tunatu ku mbungi-mbungi zinitu zieto zinama mu ntoto.
    26: Telama, wutusadisa wutukula mu diambu di luzolo luaku lu ngolo.
  45:
    1: Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi. Nkunga wu luzolo bayimbidila mu “LISI”. Ntimꞌama wulembo fundumuka mu mambu ma kitoko. Ndiela samuna mambu mama mu diambu di ntinu. Ludimi luama luidi lapi yi nsoniki wukiedika.
    2: Ngeyo viokidi batu mu kitoko; bididi biaku bidukudulu mafuta ma nlemvo; diawu Nzambi kasakumunina mu zithangu zioso.
    3: Kanga sabala kiaku mu luketo luaku, ngeyo kinuani ki ngolo, vuata ngeyo veka kiezila ayi nzitusu.
    4: Mu nzitusu aku, telama va ntuala mu ndungunu mu diambu di kakidila kiedika, kukikulula ayi busonga. Bika koko kuaku ku lubakala kumonisa mavanga ma tsisi.
    5: Bika zitsoto ziaku zidi meno, zitobula mintima mi bambeni zi ntinu; bika makanda mabua ku tsi tambi biaku.
    6: Kundu kiaku ki kitinu, a Nzambi kiela zingila mu zithangu zioso Nkawꞌaku wu busonga wela ba nkawa wu Kitinu kiaku.
    7: Ngeyo wunzolanga busonga ayi wunlendanga mambimbi. Diawu Nzambi, Nzambi aku, wutula va mbata batu bandiatanga yaku bu kavinda mafuta ma khini.
    8: Zilobi ziaku zioso zidi tsudi malasi ma mile, ayi alowesi ayi kase; mu nzo yoyi yitungulu mu meno ma nzawu miziki mi zitsinga mikumonisa khini.
    9: Bana ba baketo ba ntinu badi va khati baketo baku ba luvalu. Va koko kuaku ku lubakala, vadi Ntinu wu nketo mu nolo yi Ofili.
    10: 'Wa, o muana ndumba, tala ayi tamba dikutu: zimbakana batu baku ayi nzo dise diaku.'
    11: Ntinu wulembo moni khini mu kitoko kiaku kinzika bila niandi Pfumu aku;
    12: Muana ndumba wu Tile, wela nata dikaba; batu balutidi kimvuama bela tomba mona mamboti maku.
    13: Nkembo woso widi kuidi muana ntinu wu nketo mu khati vinga kiandi lobi andi yitungulu mu nolo.
    14: Mu minlele midi malenda ma kitoko; bela kunnata kuidi ntinu. Zindumba ziozi zizebi ko zinitu zi babakala ziozi zindiatanga yandi zilembo kunlandakana. Ayi bela natu kuidi ngeyo.
    15: Bela natu mu khini ayi mu mayangani. Bela kota mu nzo ntinu.
    16: Bana baku ba babakala bela bonga buangu ki madise maku; ngeyo wela ku babieka bilandi bi ntinu mu tsi yi mvimba.
    17: Minu ndiela sia ti batebukilanga moyo mu zitsungi zioso. Diawu makanda mela kuzitisa mu zithangu zioso ayi mu mvu ka mvu.
  46:
    1: Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi; bayimbidila mu mbembo yi fioti yi bana babaketo. Nzambi niandi suamunu kieto ayi zingolo zieto; niandi nsadisi wu zithangu zioso mu ziphasi.
    2: Diawu tulendi mona tsisi ko ka diambu ko ntoto wulenda buka ayi miongo milenda bulumuka ku tsi mbu,
    3: ka diambu ko, minlangu beni milembo dumi, milembo fundumuka ayi miongo miela nikuka mu diambu di makhesi mawu.
    4: Vayi vadi nlangu wumosi wunneni wubeki mimvuila mieti monisa divula di Nzambi khini; buangu kiviatukidi nlongo vovo veti vuanda Nzambi yizangama.
    5: Nzambi widi va khatitsikꞌandi; kalendi bua ko. Nzambi wela kusadisa tona mu khiesa yi nsuka.
    6: Makanda malembo tudi divunzi, bipfumu bilembo bua. Wuwakikisa mbembo andi; ntoto wusiuta.
    7: Yave nkua ngolo yoso widi yeto; Nzambi yi Yakobi niandi suamunu kieto ki ngolo.
    8: Yizanu ayi lutala mavanga ma Yave, maniongo momo kanata va ntoto.
    9: Niandi wumanisa zimvita nate ku sukisina ntoto wukelula mimbasa ayi wubukuna madionga; wuyoka ku mbazu minkaku.
    10: Luba dio sui ayi luzaba ti minu Nzambi. Ndiela yayusu muidi makanda, ndiela yayisa va ntoto.
    11: Yave nkua ngolo yoso widi yeto. Nzambi yi Yakobi niandi suamunu kieto ki ngolo.
  47:
    1: Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi. Lusika zitsiaki, beno makanda moso. Luyamikina kuidi Nzambi mu khini,
    2: Tala phila Yave yizangama kadidi tsisi! Niandi ntinu wunneni va mbata ntoto wumvimba.
    3: Wutula makanda ku tsi buvika bueto, batu ku tsi malu meto.
    4: Wutusobudila kiuka; luniemo lu Yakobi; mutu wu kazola.
    5: Nzambi wukuma va khatitsika yamikina ku khini Yave wukuma va khatitsika biyoko bi tulumbeta.
    6: Luyimbila minzitusu kuidi Nzambi Luyimbila minzitusu; Luyimbila minzitusu kuidi Nzambi eto, luyimbila minzitusu.
    7: Bila Nzambi niandi ntinu wu ntoto wumvimba; Lunyimbidila nkunga wu nzitusu.
    8: Nzambi weti yadila makanda moso. Nzambi vuendi va kundu kiandi kinlongo.
    9: Batu banneni ba makanda bakutikini banga batu ba Nzambi yi Abalahami bila Nzambi niandi vuidi mintinu mi ntoto. Niandi wuyayusu ngolo.
  48:
    1: Nkunga bana ba babakala ba Kole. Yave widi wunneni. Ayi lutidi fuana mu tambula minzitusu mu divula di Nzambi eto, mongo andi wunlongo.
    2: Widi wu kitoko mu nangama kuandi, khini yi ntoto wumvimba. Mongo wu Sioni widi banga zitsongi zilutisi nangama zi Zafoni, divula di ntinu wunneni.
    3: Nzambi widi mu zinzo zi divula beni wukimonisa niandi veka mu ba suamunu kiandi ki ngolo.
    4: Mu thangu mintinu mifubikisa zingolo, mu thangu midiatila va kimosi.
    5: Mimona ayi misimina; mitina mu tsisi.
    6: Lukhuku luba buila vana ziphasi ziba mona zidedikini banga mianga mieti mona nketo weka buta.
    7: Ngeyo wuba bunga banga masuwa ma Talisi mabungu mu phemo yeti totukila ku Esite.
    8: 'Banga bu tuwila, buawu bobo tumuenini mu divula di Yave, nkua ngolo yoso; mu divula di Nzambi eto: Nzambi wela kuvana luvovomo mu zithangu zioso.'
    9: Mu khati nzo aku, a Nzambi, tueti yindula mu diambu di luzolo luaku lu ngolo.
    10: Banga dizina diaku, a Nzambi! Nzitusu aku widi nate mu sukisina ntoto. Koko kuaku ku lubakala kuwedi busonga.
    11: Mongo wu Sioni wulembo moni khini; mala ma Yuda malembo yangalala mu diambu di zinzengolo ziaku.
    12: Ludiata muyenda Sioni ayi lunzungidila, ayi lutanga zinzo ziandi zizangama.
    13: Lutala bumboti ziphangu ziandi; Lufiongunina zinzo ziandi muingi luba samunina kuidi tsungi yinkuiza.
    14: Bila Nzambi yayi niandi Nzambi eto mu thangu yi kayimani ayi mu zithangu zioso. Niandi wela ba ntuadisi eto nate ku tsuka.
  49:
    1: 'Nkunga bana ba babakala ba Kole kuidi pfumu minyimbidi. Luwa diambu diadi beno batu boso: Ludimba beno batu boso lunzinganga va nza yayi,'
    2: batu baphamba ayi batu banneni, zimvuama ayi minsukami.
    3: Munuꞌama wela tuba mambu ma nduenga, mamo mantotukila mu ntimꞌama mela vana tsudukulu.
    4: Ndiela balula dikutu diama mu diambu di wa zingana, mu ngitala, ndiela sudikisila nongoꞌama.
    5: Bila mbi mfueti monina tsisi bilumbu bi mbimbi bu bizidi, mu thangu mambimbi ma bobo beti vuna batu manzungididi e?
    6: Bantulanga diana diawu mu bima biawu ayi beti kukiniemisa mu kimvuama kiawu kiwombo.
    7: Mutu kalendi baka bu kuidila ko, luzingu lu mutu wunkaka, voti futa thalu yi khudulu andi kuidi Nzambi.
    8: Thalu yi khudulu yi luzingu yibeki luvalu lunneni, kuisi ko kadi mfutu wulenda dedakana,
    9: mu diambu kazinga mu zithangu zioso ayi kabika bola.
    10: Bila babo beti mona ti bankua nduenga balembo fua; bivungisi ayi bivulu balembo fua mamvawu, ayi balembo biki bima biawu kuidi batu bankaka.
    11: Biziami biawu biela banga zinzo ziawu mu zithangu zioso; bibuangu biawu biobi beta vuanda mu tsungi ka tsungi. Beti vana mazina mawu mu mintoto miawu bu bafuidi.
    12: Vayi mutu, ka diambu ko beki kimvuama kazinganga buwombo ko. Dedikini banga bibulu bieti fua.
    13: Mawu mama mambu meti buila batu bobo beti tula diana mu bawu veka ayi bobo beti kuba landakana, bobo beti kikina mambu beti tuba.
    14: Banga nkangu wu mamemi, bakubuku mu diambu di tsi bafua; lufua luela kuba dia. Mutu widi ntima wululama wela kuba yadila va nsuka buphila buawu buela bola ku tsi bafua, thama ayi zinzo ziawu zi kipfumu.
    15: Vayi Nzambi wela kula luzingu luama mu lulendo lu tsi bafua, bukiedika wela kuthambula mu diambu diandi veka.
    16: Kadi mona tsisi mutu bu kalembo baki kimvuama kiezila ki nzo andi bu kilembo buelama.
    17: Bila kalendi nata kadi kima ko mu thangu kela fua. Kiezila kiandi kilendi kuluka yandi ko.
    18: Bu kabedi moyo wukimona mutu wu lusakumunu ayi batu beti kuzitisa bu weti mona lusakumunu bu kabedi monanga mamboti.
    19: Wela kuenda bata tsungi yi madise mandi; bobo balendi buela mona kiezila ko ki luzingu.
    20: Mutu widi kimvuama ayi kambulu diela widi banga bulu kieti fua.
  50:
    1: Nkunga Asafi. Nkua lulendo; Nzambi, Yave tubidi ayi kutikisidi ntoto tonina ku ntotukilanga thangu nate buangu keti diamina.
    2: Tona ku Sioni, wufuana mu kitoko; Nzambi weti kienzuka.
    3: Nzambi eto wulembo yizi, ayi kalendi ba dio sui ko; mbazu yilembo zinisa ku ntualꞌandi ayi vuka kingolo kinzungididi.
    4: 'Niandi wunkutikisanga diyilu ku yilu ayi ntoto mu diambu kasambisa batu bandi:'
    5: Lukhutikisila batu bama bobo ndibieka, bobo bavanga yama Nguizani mu nzila yi makaba.
    6: Ayi diyilu dilembo yamikisa busonga buandi, bila Nzambi niandi veka zuzi.
    7: 'Luwa, beno batu bama; Ndiela tuba: A Iseli, ayi ndieka ntelama kimbangi mu diambu diaku: Minu ndidi Nzambi; Nzambi aku.'
    8: Ndilendi kutemina ko mu diambu di makaba maku voti makaba maku mayoko; momo madi thangu ka thangu va ntualꞌama,
    9: Ndisi mfunu wu ngombi yi mbakala yi luphangu luaku ko, voti zikhombo zi ziphaka ziaku ko.
    10: Bila minu phuidi bibulu bioso bi nsitu ayi bibulu bioso binkalanga mu miongo.
    11: Nzebi zinuni zioso zi miongo, ayi minu phuidi bivangu bidi mu zitsola,
    12: Enati nzala ndimona, buna ndilendi kukamba buawu ko bila minu phuidi nza ayi bibioso bidi muawu.
    13: Minu minsuni mi zingombi zimbakala ndiela dia voti ndieka nua menga ma zikhombo e?
    14: Tambika makaba ma phutudulu matondo kuidi Nzambi ayi dukisanga zitsila ziaku kuidi Nzambi yizangama.
    15: Ayi wuthela mu lumbu ki ziphasi, ndiela ku kula ayi ngeyo wela kunzitisa.
    16: 'Vayi Nzambi wulembo kambi mutu wumbimbi: “Mu minsua mbi wulembo tangilanga mina miama e? Voti bila mbi weti natina Nguizani yama mu bididi biaku e?'
    17: Ngeyo wunlendanga zindongi ziama ayi wuloza mambu mama ku manima maku.
    18: Ngeyo bu mueni muivi, buna weti bundana yandi. Bosi ngeyo wumvuandanga va kimosi ayi mitsuza.
    19: Wunsadilanga munuꞌaku mu diambu di mambimbi, ayi wunsadilanga ludimi luaku mu diambu di luvunu.
    20: Ngeyo wuntubidilanga khombꞌaku ku ndambu mu zithangu zioso; Ngeyo wuvuezanga muana bakala wubuta ngudi aku.
    21: Mambu mana mawu wuvanga vayi ndiba dio sui. Ngeyo wubanzila ti minu ndedikini banga ngeyo Vayi minu ndiela kutubidila ayi kufunda va zizi kiaku ku ntuala meso maku.
    22: 'Luyindula diambu diadi: beno lunzimbakananga Nzambi; nganu ndilenda kulukanzuna mu bitini, ayi mutu wulenda kula kalendi monika ko.'
    23: Woso wuntambikanga makaba ma phutudulu matondo buna wukunzitisa, ayi weti kubika nzila muingi ndimmonisa phulusu yi Nzambi.”
  51:
    1: Nkunga Davidi kuidi pfumu minyimbidi; mu thangu mbikuidi Natani kayiza kuidi Davidi mu kitsuza kiandi ayi Betaseba. A Nzambi, wumboni kiadi boso buididi luzolo luaku lu ngolo; boso buididi kiadi kiaku kinneni, kubula zinzimbala ziama.
    2: Sukula mambimbi mama moso. Ayi wuphedisa mu disumu diama.
    3: Bila nzebi zinzimbala ziama ayi disumu diama didi ku ntualꞌama mu zithangu zioso.
    4: Kuidi ngeyo, veka kaka ndivodidi masumu; ayi ndivengi mambimbi va meso maku; muingi wumonika wusonga mu thangu wutuba ayi wukambulu zimbala mu thangu wunsambisa
    5: Bukiedika, minu ndidi nkua masumu tona mu mbutukulu; nkua masumu tona thangu ngudi ama kabaka buemba buama.
    6: Bukiedika ngeyo tidi ti kiedika kiba mu khati ku nitu. Wundonga nduenga mu khati yi ntimꞌama
    7: Wuphedisa mu isopi buna ma ndivedila; wutsukula buna ndiela ba wuphembi viokila mvula yi matadi ma phembi;
    8: Bika ndimona khini ayi ndiyangalala Bika mimvesi miomi wukosikisa mi yangalala.
    9: Sueka zizi kiaku va ntuala masumu mama ayi kubula mbimbi ama yoso.
    10: Vanga mu minu ntima wuvedila, a Nzambi ayi buela kitula mu minu pheve yimona ayi yikinda.
    11: Kadi kukhuka va ntuala zizi kiaku; kadi botula pheve aku yinlongo mu minu.
    12: Wuphutudila khini yi phulusu aku ayi bika wuphana Pheve yi luzolo lu mboti muingi yikhindisa.
    13: Buna ndiela longa zinzila ziaku kuidi bobo beti vanga zinzimbala, ayi bankua masumu bela vutuka kuidi ngeyo.
    14: Wuphukisa mu nzimbala yi menga, a Nzambi Nzambi yoyi yeti kuphukisa, ayi ludimi luama luela yimbidila busonga buaku.
    15: A Yave zibula bididi biama, ayi munuꞌama wela yamikisa nzitusu aku.
    16: Ngeyo wuzolanga ko makaba, bila enati buawu; nganu ndinatina mawu; ayi wumonanga khini ko mu makaba mayoko.
    17: Makaba ma Nzambi madi pheve yi kosakana ntima wukosakana ayi wu kiadi a Nzambi, wulendi ku milenza ko.
    18: Mu diambu di mamboti maku, bika wuvangila Sioni mamboti, tunga diaka bibaka bi Yelusalemi.
    19: Kuna kuela ba makaba ma busonga, makaba mayoko mamvimba meti kumonisa khini. Buna zingombi zimbakala ziela tambuku va ntalꞌaku.
  52:
    1: Nkunga Davidi kuidi pfumu minyimbidi mu thangu Dowengi muisi Edomi, kayiza vumbudila Sawuli kipholo ti Davidi wuyenda ku nzo Ahimeleki. Bila mbi wulembo kukiniemisina mu diambu di mambimbi, ngeyo nkua ngolo e? Bila mbi wulembo kukiniemisina mu lumbu kimvimba ngeyo kambulu nzitusu va meso ma Nzambi e?
    2: Ludimi luaku lunyindulanga mambu ma mbivusu; ludedikini banga lezuale yidi meno ma ngolo. Ngeyo wunsadilanga luvunu.
    3: Ngeyo lutidi zola mambu mambimbi viokila mamboti; luvunu viokila mambu ma kiedika.
    4: Ngeyo lutidi zola mambu moso momo mambivisanga, ngeyo ludimi lu luvunu.
    5: Bukiedika Nzambi wela kubuisa mu mbivusu yika yilendi suka ko. Wela kubuila ayi wela kukanzuna mu nzoꞌaku yi ngoto. Wela kuvuza va ntoto wu batu badi moyo.
    6: 'Batu basonga bela mona ayi bela mona tsisi bela kunseva bu bela tuba:'
    7: “Vava vadi mutu wukambulu kitula Nzambi zingolo ziandi Vayi wubedi tulanga diana diandi mu kimvuama kiandi kiwombo ayi wukitukidi mutu wu ngolo mu bunganga bankaka.”
    8: Vayi minu ndidi banga nti wu olive, wuwedi meza ma nlangu mu nzo yi Nzambi. Ndintulanga diana diama mu luzolo mu ngolo lu Nzambi mu zithangu zioso ayi mu mimvu mioso.
    9: Ndiela kuzitisa mu zithangu zioso mu diambu di momo wuvanga; mu dizina diaku ndiela tula diana bila didi dimboti, ndiela kuzitisa va meso ma banlongo.
  53:
    1: 'Nkunga Davidi kuidi pfumu minyimbidi; kayimbidila mu flute. Nkua buvulu wuntubanga mu ntimꞌandi: “kuisiko Nzambi.” Bakibivisidi, zinzila ziawu zidi zimbimbi; kuisiko mutu wumvanganga mamboti.'
    2: Nzambi, wulembo tadi tona ku Diyilu bana ba batu mu diambu di tala kani valenda ba batu balenda sudika; bobo bantomba Nzambi.
    3: Batu boso bamana zimbala, bamana kibivisa va kimosi. Kuisiko kadi wumosi wumvanganga mamboti, kadi kuandi wumosi.
    4: Bobo bamvanganga mambimbi, basudikanga ko e? Bawu balembo dia batu bama banga bu beti dila dipha; ayi batelanga Nzambi ko.
    5: Kuna batitila mu diambu di tsisi va buangu ki kondolo bila kimonina tsisi; Nzambi wukosikisa mimvesi mi batu bobo banuanisa; ngeyo wuba fuisa tsoni bila Nzambi wuba lenza.
    6: A, enati phulusu yi Iseli yitotukila ku Sioni! Mu thangu Nzambi kela vutula kiuka ki batu bandi; bika Yakobi kamona khini ayi Iseli kayangalala.
  54:
    1: 'Nkunga Davidi kuidi pfumu minyimbidi kayimbidila mu mu thangu basi Zifi bayiza kamba Sawuli ti: “Davidi kuidi beto” kasuamini. Wuphukisa, Nzambi ama, mu dizina diaku; wundungisa mu lulendo luaku.'
    2: Wa lusambulu luama, a Nzambi. Dimba mambu ma munuꞌama.
    3: Zinzenza zilembo nduanisa ayi batu ba tsita balembo tombi luzingu luama. Batu bankambu kinzikanga Nzambi.
    4: Bukiedika, Nzambi niandi nsadisi ama. Yave niandi wukukhindisanga.
    5: Bika mambimbi mabuila bobo beti kuphueza; Mu kikhuikizi kiaku, wuba bunga.
    6: Ndiela kutambikanga makaba mu ntima wu luzolo; ndiela zitisa dizina diaku, a Yave. Bila didi dimboti.
    7: Bila niandi wukhula mu ziphasi ziama zioso ayi meso mama mamona mbedoso yi bobo beti kundenda.
  55:
    1: Nkunga Davidi kuidi pfumu minyimbidi, kayimbidila. Dimba lusambulu luama, a Nzambi; ayi kadi zimbakana mambu mama.
    2: Wunguila ayi wuphani mvutu; mayindu mama malembo mbonisa phasi ayi ndilembo sambi;
    3: mu diambu di mbembo yi mbeni; mu diambu di yamusu ku mutu wumbimbi bila minu beti yekikilanga ziphasi bila balembo mfingi mu nganzi awu.
    4: Ntimꞌama widi mu maniongo mu minu; ayi boma bu lufua lu mbuididi.
    5: Tsisi ayi lukhuku bieka mu minu ayi boma bu ngolo bumbuididi.
    6: 'Buna ndituba: “Enati ndiba ayi mavavi ma dibembi nganu ndieka tumbu dumuka ayi ba mu luvundulu.'
    7: Nganu, ndiela tinina ku thama, ayi vuanda ku dikanga.
    8: Ndiela tina nsualu mu tomba suamunu ku buangu kikambulu phemo yingolo ayi vuka kingolo.”
    9: Kotisa batu bambimbi mu divuda, A Yawe ayi vunzikisa mambu mawu bantuba. Bila ndilembo moni makhemi ayi ziphaka mu divula.
    10: Muini ayi builu, makhemi ayi ziphaka bizungidila bibaka bi divula; diela dimbimbi ayi kambu dukisa zitsila bieka mu khati divula.
    11: Mbivusu kiawu kisalu kieka mu khati divula; khuamusu ayi luvunu bikadi botuka mu zinzila zi divula.
    12: Enati mbeni wumfingidi nganu ndikimba moyo; enati mutu wukundendanga niandi weti kukiniemisa va ntualꞌama nganu ndisuama kuama va ntualꞌama.
    13: Vayi ngeyo, mutu banga minu wundiatanga yama va kimosi; nkundi ama wu kuikama;
    14: mutu wowo wubedi kalanga yama mu khini; wubedi kibanga va kimosi ayi nkangu wu batu ku Nzo Nzambi!
    15: Bika lufua lu bibuila bambeni ziama mu kinzimbukila ayi bika bakuluka bamoyo ku tsi bafua! Bila mambimbi mabakudi buangu va khatitsikꞌawa,
    16: Mbadi minu, ndintela Nzambi, ayi Yave wuphukisidi.
    17: Yiba nsuka, midi ayi masika, Ndieti yamikina mu ziphasi; ayi weti wa mbembo ama.
    18: Wukukhulanga wumbimba, mu kambu sumbula mu mvita yi banduanisa ka diambu ko bawombo banduanisa.
    19: Nzambi wunyadila va kundu kiandi ki luyalu mu zithangu zioso wela kuba wa ayi wela kuba monisa phasi; batu bobo balendi balula zinzila ziawu ko ayi bakinzikanga Nzambi ko.
    20: Mutu wundiatanga yama wulembo nuanisa bakundi bandi wubundula Nguizani andi.
    21: Mambu mandi ndelo madi banga dibela muaki mvita yidi mu ntimꞌandi; Mambu mandi madi malebila viokila mafuta muaki madi banga bisabala bikubimini mu vonda.
    22: Yekula bizitu biaku kuidi Yave, niandi wela kukindisa; kalendi tala ko ti mutu wusonga kabua.
    23: Vayi ngeyo Nzambi, wela buisa batu bambimbi; mintengudi mi menga ayi bankua livunu bela dukisa ko ndambu yi bilumbu biawu; vayi minu diana diama didi mu ngeyo.
  56:
    1: Nkunga Davidi kuidi pfumu minyimbidi; kayimbidila mu “Dibembi di minti midi ku zitsi zi thama” mu thangu basi Filisti bankanga mu tsi Ngati. Wumboni kiadi, A Nzambi bila batu balembo ndandakana mu kingolo; mu lumbu kimvimba; balembo luti buela kunduanisa
    2: Mimvuezi miama milembo ndandakani mu lumbu kimvimba Bawombo balembo nduanisa mu luniemo luawu.
    3: Mu thangu ndimmona tsisi; ndiela tula diana diama mu ngeyo.
    4: Mu Nzambi, mutu vuidi mambu ndieti zitisa Mu Nzambi ndieti tula diana; ndilendi mona tsisi ko, Mutu wowo wumfuanga, mbi kalenda kuphanga e?
    5: Mu lumbu kimvimba, beti balula mambu mama; balembo yindula mu zithangu zioso mu kumbonisa phasi.
    6: Balembo kutakana; balembo suami balembo fiongunina zithambi ziama, mu nsualu-nsualu batidi bonga luzingu luama.
    7: Balendi vukila kani mu kipholo kiawu kimosi ko e? Mu nganzi aku, a Nzambi, bedisa makanda
    8: Sonika maniongo mama Lunda matsuela mama mu khutu aku. Masi ko mu lutangu luaku e?
    9: Buna bambeni ziela vutikisa ku mbusa mu thangu ndiela tela mu tomba lusadusu. Mu diadi diela zabila ti Nzambi widi ku ndambuꞌama.
    10: Mu Nzambi mutu vuidi mambu ndieti zitisa Mu Yave, mutu vuidi mambu ndieti zitisa.
    11: Mu Nzambi nditula diana diama, ndilendi mona tsisi ko; mutu mbi kalenda ku phanga e?
    12: Ndidi ku tsi zindefi ziaku, a Nzambi. Ndiela tambika makaba ma phutudulu matondo kuidi ngeyo.
    13: Bila ngeyo wukhula mu lufua, ayi malu mama mu diambu mabika bumina thutu muingi ndidiatilanga va ntuala Nzambi, mu kiezila ki luzingu.
  57:
    1: Nkunga Davidi kuidi pfumu minyimbidi “kadi vonda.” Mu thangu kasuamina mu nluka matadi Sawuli bu kaba kunkuka. Wumboni kiadi, a Nzambi, wumboni kiadi! Bila muelꞌama wunsuaminanga mu ngeyo ndiela suamina ku kitsusula ki mavavi maku, nate mabienga mela mana vioka.
    2: Ndiela yamikina kuidi Nzambi yizangama; kuidi Nzambi weti dukisa zikhanu ziandi kuidi minu.
    3: Weti fidisa tona ku diyilu ayi weti kuphukisa; mu temina bobo beti kundandakana mu kingolo; Nzambi weti fidisa luzolo luandi ayi kikhuikizi kiandi.
    4: Ndidi va khatitsika zikhosi; ndidi wulambalala va khatitsika bibulu bindianga minsuni; batu bobo meno mawu madi banga madionga mafioti ayi maneni ludimi luawu luidi sabala yisekoso ngolo.
    5: Yayusu kuaku, a Nzambi, ku yilu diyilu Bika nkembo aku wuba va ntoto wumvimba!
    6: 'Batambila malu mama dikondi. Ndiba wukomvama mu ziphasi; Bakaba dibulu dinnene mu nsolo ama: vayi bawu veka ba buidi muawu.'
    7: Ntimꞌama widi wukinda a Nzambi; ntimꞌama widi wukinda. Ndiela yimbila, ndiela bula miziki.
    8: Kotuka, muelꞌama! Kotukanu, ngeyo Luti ayi ngitala ndiela kotula khiesa ki lumbu.
    9: Ndiela kuzitisa, a Yave, va khatitsika makanda. Ndiela kuyimbidila va khatitsika batu.
    10: Bila luzolo luaku luidi lunneni, luntulanga nate kuna diyilu, kikhuikizi kiaku kintulanga nate ku matuti.
    11: Yayusu kuaku, a Nzambi, ku yilu Diyilu. Bika nkemboꞌaku wuba va ntoto wumvimba!
  58:
    1: Nkunga Davidi kuidi pfumu minyimbidi “kadi vonda”. A buevi, beno bapfumu, mu busonga lueti yolukilanga e? Mu bufuana lueti sambisilanga batu e?
    2: Nana! Mu mintima mieno, lueti yindula makambulu masonga ayi mioko mieno milembo muangisa makhemi va ntoto.
    3: Tona mu mbutukulu, batu bambimbi beti zimbala; tona mu vumu, ntu ngolo badi ayi bantubanga luvunu.
    4: Mitsa miawu midi banga mitsa mi nioka, banga kusa kizibikidi matu mandi
    5: kinkambu wa mbembo yi batu bansakisanga zinioka; mbembo yi ndoki yiyenda tsangu.
    6: Kola meno mu miunu miawu, a Nzambi; vuza, a Yave, meno ma zikhosi.
    7: Bika balalakana banga maza ma nkumba! Mu thangu bambansula mimbasa miawu, bika madionga mawu maba makambu tsongi
    8: banga khodi yinsiuta bu yilembo diati; banga muana wusuluka bika kabika mona thangu.
    9: Tuamina zinzungu zieno zimona diamu di zitsendi ziba zinlangu voti ziyuma, batu bambimbi bela kombulu.
    10: Basonga bela mona khini bu bela mona landi kioki bela kuba vutudila; bela sukula malu mawu mu menga ma batu bambimbi.
    11: 'Batu bela tuba: “Bukiedika; basonga bantambulanga mfutu mu kadika thangu. Bukiedika vadi Nzambi weti sambisa va ntoto.”'
  59:
    1: Nkunga Davidi kuidi pfumu minyimbidi “Kadi vonda” mu thangu Sawuli kafidisa batu bazungidila nzo Davidi mu diambu bamvonda. Wukhula mu bambeni ziama, a Nzambi; wukhebi mu diambu bobo bamfuemini!
    2: Wukhudi mu mimvangi mi mambimbi ayi wuphukisa mu mintengudi mi menga.
    3: Tala phila balambididi mu kuphingila. Batu badi ngolo bandiendidi manenga bika sia ti mu diambu di nzimbala yama voti mu diambu di disumu diama, a Nzambi.
    4: Kadi mbimbi ndisia vanga ko vayi bakubimini mu kunduanisa kotuka mu kutsadisa tala phila ndikila.
    5: A Yave, Nzambi nkua ngolo yoso, Nzambi yi Iseli, kotuka mu tumbudila makanda moso; kadi mona kadi kiadi kuidi bobo beti vanga mambimbi.
    6: Bamvutukanga va masika, beti lola banga zimbua; ayi beti zungidila divula.
    7: 'Tala, momo balembo luki mu miunu miawu. Bisabala bidi mu bididi biawu. Ayi balembo tubi: “Nani wulenda kutu wa e?”'
    8: Vayi ngeyo, a Yave, wulenda basevi; wulembo sekinina makanda moso momo.
    9: E ngolo ziama, kuidi ngeyo ndintala, ngeyo, e Nzambi, widi tinunu kiama ki ngolo.
    10: Nzambi ama, wukuphangilanga mamboti Nzambi ama yi luzolo wela kundengana; Nzambi wela diata va ntuala ama ayi wela kumbonisa khini vadi bobo bakuthubidilanga.
    11: Vayi kadi kuba vonda, a Yave, nkaku eto, bila muna batu bama bela zimbakana. Mu lulendo luaku, baba mindiengidi ayi wuba buisi.
    12: Mu diambu di masumu ma muinu miawu, mu diambu di mambu ma bididi biawu, bika babuilama mu luniemo luawu. Mu diambu di zitsingulu ayi luvunu beti totula,
    13: Wuba lalikisa mu nganzi aku yi kikhesa; wuba lalikisa muingi babika buela monika buna diela zabakana mu zitsuka zi ntoto ti Nzambi wunyadila Yakobi.
    14: Bamvutukanga va masika, beti lola banga zimbua, ayi beti zungidila divula.
    15: Bandiengilanga mu diambu di bidia, ayi enati bakadi yukuta, buna banyamikinanga.
    16: Vayi minu, ndiela yimbidila zingolo ziaku; muna nsuka, ndiela yimbidila luzolo luaku bila ngeyo tinunu kiama kingolo ayi suamunu mu zithangu zi ziphasi.
    17: A ngeyo zingolo ziama, ndinyimbila nzitusu mu diambu diaku; ngeyo Nzambi, ngeyo tinunu kiama kingolo; Nzambi ama yi luzolo.
  60:
    1: Nkunga Davidi kuidi pfumu minyimbidi, kayimbidila mu “Lisi” mu diambu di longisa mu thangu kanuana mvita ayi basi Sili ba Mesopotami ayi basi Sili ba Tsoba, ayi mu thangu Yowabi kavutuka ayi kabedisa kumi mafunda muadi ma basi Edomi mu ndimba Mungu. Ngeyo wutulozidi, a Nzambi ayi wutusasikisidi; wufuema vayi bika buabu wutufuanisa!
    2: Ngeyo wunikuni ntoto ayi ngeyo wuvasudi wawu; londa miamvu miandi bila wulembo nikuka.
    3: Ngeyo wumonisini batu baku zithangu ziozi zikambulu diana wutuvana vinu kindiengisanga ntu.
    4: Vayi kuidi bobo beti kukinzika ngeyo wutelimisi dalapo mu diambu di batina va ntuala mimbasa.
    5: Wutuvukisa ayi wutusadisa mu koko kuaku ku lubakala muingi bobo weti zola bakulu.
    6: 'Nzambi wuyoluka tona ku buangu kiandi kinlongo: “mu ndungunu, ndiela vasa Sikemi, ndiela teza ndimba wu Sikoti;'
    7: Minu phuidi Ngaladi, ayi minu phuidi Manase; Efalayimi yawu nkaku wu ntu ama, ayi Yuda nkawꞌama wu kipfumu;
    8: Mowabi diawu dibola diodi ndieti yobidila; va yilu Edoni ndiloza zisandales ziama ndiela yamikina mu diambu di ndungunu ama mu basi Filisti!”
    9: Nani wela kundata ku divula di ngolo e? Nani wela kuthuadisa ku Edoni e?
    10: Keti ngeyo, e Nzambi, ngeyo wutuloza e? Ngeyo wutuloza ayi wunkambu buela totukanga ayi minkangu mi masodi meto.
    11: Wutuvana lusadusu va ntuala mbeni bila lusadusu lu mutu luidi luphamba.
    12: A Nzambi, tuela nunga ayi wela kosikisa bambeni zieto.
  61:
    1: Nkunga Davidi kuidi pfumu minyimbidi; kayimbidila mu lusinga. Wa yamikina kuama, e Nzambi tamba dikutu mulusambulu luama
    2: Tona kusukinina ntoto, ngeyo ndintela; nditela bu ntimꞌama wumevonga ngolo; wundati va mbata dibanga diodi dindutidi mu nangama.
    3: Bila ngeyo wuba suamunu kiama; ngeyo wuba nzo yizangama ayi yingolo va ntuala mutu weti kundenda.
    4: Ndiela zingila mu nzo aku yi ngoto; mu zithangu zioso ayi ndiela suamina ku tsi mavavi maku.
    5: Bila ngeyo, wuwa zikhanu ziama, e Nzambi; ngeyo wuphana kiuka ki batu bobo beti kinzika dizina diaku.
    6: Buela bilumbu bi luzingu lu ntinu, mimvu miandi mu diambu di zitsungu ziwombo.
    7: Bika kavuanda va kundu ki kipfumu va meso ma Nzambi mu zithangu zioso; tula luzolo luaku ayi kikhuikizi kiaku mu kunkeba.
    8: Buna ndiela yimbidila nzitusu mu diambu di dizina diaku mu zithangu zioso ayi ndiela dedikisa zikhanu ziama lumbu ka lumbu.
  62:
    1: Nkunga Davidi kuidi Yedutuni, pfumu minyimbidi. Muelꞌama umbakanga luvovomo mu Nzambi kaka. Phulusu ama kuidi niandi yimbanga.
    2: Niandi kaka ditadi diama ayi phulusu ama; niandi suamunu kiama kingolo; Ndilendi bulangana ko.
    3: Nate zithangu zikua lufueti nuanisina mutu e? Lutombidi beno boso bu kumbuisila e? Banga baka kioki kitengama banga luphangu lolo lueka bua e?
    4: Balembo nyendila manenga muingi bankundumuna va buangu kiandi ki zangama; khini beti mona mu mambu ma luvunu. Mu muinu miawu, balembo sakumuna, vayi mu khati ntima miawu, balembo singi.
    5: Ba mu ndembama, a muelꞌama, mu Nzambi kaka! Diana diama kuidi niandi dimbanga.
    6: Niandi kaka ditadi diama ayi phulusu ama; niandi suamunu kiama ki ngolo; Ndilengi bua ko.
    7: Phulusu ama ayi nzitusu ama kuidi Nzambi bidi; niandi ditadi diama dingolo, suamunu kiama.
    8: Tulanganu diana dieno mu niandi mu thangu zioso, a batu. Luyalumuna mintima mieno kuidi niandi bila Nzambi niandi suamunu kieto.
    9: Batu baphamba badi kaka phemo, batu banneni badi kaka luvunu; enati babasidi va basikilu, basi kadi kiasa. Kubafuba va kimosi, badi kaka phemo.
    10: Kadi tulanu diana mu vinza bima bingana; voti tula luniemo mu bima bibuivi. Ka diambu ko kimvuama kiaku kilembo yilama, kadi tula ntimꞌaku mu biawu.
    11: 'Khumbu mosi Nzambi utuba, zikhumbu zizole ndiwila: ti ngeyo, a Nzambi, ngolo widi,'
    12: ayi ti ngeyo, a Yave, widi kiluzolo. Bukiedika, wetafuta kadika mutu boso bukasadidi.
  63:
    1: Nkunga Davidi mu thangu kaba mu dikanga di Yuda. A Nzambi! Ngeyo widi Nzambiꞌama, mu kiedika ngeyo ndintomba; muelꞌama wulembo moni phuila yi ngeyo; nitu ama tsatu yidi mu kumona mu tsi yi yuma; yibiva; yikondolo nlangu;
    2: Ndimmona mu buangu kinlongo ndimona lulendo luaku ayi nkembo aku.
    3: Bila luzolo luaku luviatukidi luzingu; bididi biama biela kukembisa.
    4: Ndiela kuzitisa thangu yoso ndidi moyo. Mu diambu di dizina diaku, ndiela vumuna mioko miama ku yilu.
    5: Muelꞌama wela yukuta banga kimvuama kiwombo ki bidia mu minkunga bididi bi munu ama biela kuzitisa.
    6: Va mbukꞌama ndikutebukilanga moyo ndieti kuyindula builu bu mvimba.
    7: Bila ngeyo lusadusu luama, ayi ndilembo yimbila ku tsi kitsusula ki mavavi maku.
    8: Muelꞌama widi wukangama mu ngeyo; ayi koko kuaku kulubakala kueti kukhindisa.
    9: Bobo beti tomba luzingu luama bela bungana; bela kota kuna tsi ntoto.
    10: Bela kuba yekula mu lulendo lu sabala; bela kituka bidia bi zimbua zi nsitu.
    11: Vayi Ntinu wela mona khini mu Nzambi; baboso bobo banleva ndefi mu dizina di Nzambi bela kunzitisa. Bila miunu mi bankua luvunu miela kangama.
  64:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Wungwa, a Nzambi, bu ndilembo wakikisa maniongo mama keba luzingu luama va ntuala mbeni yoyi ndieti mona tsisi!
    2: Wutsueka mu zikhanu zintotukilanga mu lukutukunu lu nsueki lu batu bambimbi ayi mu lukutukunu lu nkangu wu batu bamvanganga mambimbi; bobo badi bulawu.
    3: Balembo bengula ludimi luawu banga sabala; bantotulanga mambu mawu banga madionga meti vonda.
    4: Beti lozila bu badi mu bibuangu bisuama mutu kambulu zaba diambu Beti kunlozila mu kinzimbukila, mu kambu mona tsisi.
    5: 'Beti kukikindisa mu zikhanu zimbimbi; beti tubana mu diambu di batamba mintambu miawu, Beti kamba: “A nani wela mimona e?”'
    6: 'Beti yindula mambu makambulu masonga ayi beti tuba: “Tukubikidi lukanu lu fuana.” Bukiedika, mayindu ma tsi ntima ayi ntima wu mutu thipula bidi.'
    7: Vayi Nzambi wela kuba lozila madionga mandi mu kinzimbukila bela.
    8: Wela balula ludimi luawu veka mu diambu diawu ayi kuba nata ku mbivusu babo bela kuba mona bela nikuna ntu.
    9: Batu boso bela mona tsisi, bela yamikisa mavanga ma Nzambi; ayi bela sudika momo kavanga.
    10: Bika mutu wusonga kamona khini mu Yave ayi katombila suamunu mu niandi ayi babo badi mintima mi lulama banzitisa.
  65:
    1: Nkunga Davidi kuidi pfumu minyimbidi. A Nzambi, nzitusu wulembo ku vingidila mu Sioni kuidi ngeyo tuela dukisa zindefi zieto.
    2: Ngeyo weti wa lusambulu; batu boso bela kuiza kuidi ngeyo.
    3: Mu thangu tufietukusu kuidi masumu; ngeyo wutulemvukila mu zinzimbala zieto.
    4: Lusakumunu kuidi bobo wusobula ayi bobo wunata mu ba va widi muingi bazingila mu luphangu luaku. Tuidi bayukuta mu bima bimboti bi nzo aku, bi nzo aku yinlongo.
    5: Ngeyo wutuveni mvutu ayi ndambu tsisi mu mavanga ma busonga. A Nzambi, Mvulusi eto, ngeyo diana di zitsukusunu zioso zi ntoto ayi di mimbu milutidi tatuka.
    6: Ngeyo wuvanga miongo mu lulendo luaku; ngeyo veka wukivuika zingolo.
    7: Wunlembikanga biyoko bi mimbu, biyoko bi mayo mandi ayi khindu yi makanda.
    8: Batu bobo banzingilanga ku thama bela mona tsisi matsiminanga maku, kuna kueti totukila thangu ayi ku keti diamina, ngeyo wutela kuawu minkunga mi khini.
    9: Ngeyo wuyiza tala ntoto ayi wuwuvana nlangu; wuvana wawu bima buwombo. Mila mi Nzambi midi miwala nlangu. Ngeyo weti kubikila batu makundi bila ngeyo wutumina buawu.
    10: Weti lembila minkala miandi ayi wulembo ladikisa makumutu mandi ma ntoto ayi wulembo lebisa wawu mu masala; wulembo sakumuna bikunusu biandi.
    11: Ngeyo weti manisina mvu mu mamboti maku; bima biwombo bilembo sapika mu zisaleti ziaku
    12: Bibuangu bieti mena biti mi dikanga bilembo sapika zikhundubula zilembo vuati khini.
    13: Mamemi mafulukidi mu bibuangu bieti mena biti; mindimba mifulukidi mu makundi; milembo yamikina mu khini ayi yimbila.
  66:
    1: Nkunga kuidi pfumu minyimbidi. Ntoto wumvimba, yamikinanu mu khini kuidi Nzambi,
    2: Yimbilanu nkembo wu dizina diandi. Kitulanu nzitusu andi nzitusu wu nkembo!
    3: 'Kambanu Nzambi: mavanga maku tsisi madi! Lulendo luaku luidi lunneni diawu bambeni ziaku zilembo kukikulula.'
    4: Ntoto wumvimba weti komvama va ntualꞌaku ayi bela yimbila minzitusu kuidi ngeyo; bela yimbila minzitusu kuidi dizina diaku.
    5: Yizanu, lutala momo Nzambi kavanga. Mavanga madi tsisi madi kuidi batu.
    6: 'Wukitula mbu ntoto wuyuma; basabukila nlangu wunneni mu malu: Yizanu tumona khini mu niandi.'
    7: Wunyadilanga mu lulendo luandi mu zithangu zioso; Meso mandi mantalanga makanda; bika bankua matingu babika kumfuemina.
    8: Zitisanu Nzambi eto, a batu bika biyoko bi nzitusu andi biwakana ngolo.
    9: Niandi wutanini luzingu lueto ayi wukeba malu meto mabika sialumuka.
    10: Bila ngeyo, a Nzambi, wutumeka ngeyo wutuvedisa banga palata.
    11: Wutukotisa mu nloko, ngeyo wutula mimfuna mu luketo lueto.
    12: Ngeyo wutala ti batu batudiatidila mu mintu mieto; beto tukota ku mbazu ayi mu nlangu, vayi wutunata ku buangu kidi bima biwombo.
    13: Ndiela kuiza mu nzo aku ayi makaba mayoko; ayi dukisa zindefi ziama kuidi ngeyo.
    14: Zindefi ziozi bididi biama bivanina tsila ayi ziosi ziyolukila munu ama mu thangu ndiba mu phasi.
    15: Ndiela tambika bibulu bi mafuta kuidi ngeyo ayi makaba ma mamemi ma mbakala; ndiela tambika zingombi ayi zikhombo zimbakala.
    16: Yizanu, ayi ludimba beno boso lueti kinzika Nzambi bika ndilukamba momo kavengi mu diambu diama.
    17: Ndiyamikina kuidi niandi mu munu ama, nzitusu andi wuba mu ludimi luama.
    18: Enati ndiyayisa masumu mu ntimꞌama, nganu Yave kasia diamba ko.
    19: Vayi bukiedika Nzambi wudimba ayi wuwa mbembo ama mu lusambulu.
    20: Nzitusu wuba kuidi Nzambi, niandi kasia loza ko lusambulu luama; voti kasia botula ko luzolo luandi mu minu.
  67:
    1: Nkunga kuidi pfumu minyimbidi, kayimbidila mu ngitala. Bika Nzambi katusila nlemvo ayi katusakumuna; ayi zizi kiandi kitukienzula;
    2: muingi zinzila ziaku zizabakana va ntoto, phulusu aku yizabakana muidi makanda moso!
    3: Bika batu bazitisa, a Nzambi; bika batu boso bazitisa.
    4: Bika makanda mayangalala ayi mayimbila mu diambu di khini bila ngeyo weti yadila batu mu busonga; ngeyo wela diatisa makanda ma ntoto.
    5: Bika batu bazitisa, a Nzambi; bika batu boso bazitisa.
    6: Buna ntoto wuela buta mimbutu miandi; Nzambi, Nzambi eto, wela kutusakumuna.
    7: Nzambi wela kutusakumuna ayi zitsuka zioso zi ntoto ziela kunkinzika.
  68:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Bika Nzambi katelama; bika bambeni bandi zisasukusu ayi bobo beti kunlenda bantina va ntualꞌandi.
    2: Banga bueti lalikinina muisi mu phemo, bika wuba lalikisa; banga bueta siutila sile ku mbazu bika batu bambimbi babungana va meso ma Nzambi.
    3: Vayi bika batu basonga bamona khini; ayi bayangalala va ntuala Nzambi, bika bamona mayangi ayi khini yingolo.
    4: Yimbidilanu Nzambi; yimbidilanu minzitusu mu diambu di dizina diandi; yayisanu mutu wowo wundiatila va phunda mu matuti Dizina diandi Yave; ayi lumona khini va ntualꞌandi.
    5: Nzambi niandi widi dise di bisana ayi niandi weti nuanina mafuola. Mu buangu kiandi kinlongo kioki keti vuanda.
    6: Nzambi wumvananga dikanda kuidi bobo badi bawu veka; niandi weti tuadisa basi nloko mu ngimbudulu vayi bankua matingu bawu banzingilanga mu ntoto wu yuma.
    7: Mu thangu wutuaminina batu baku ku ntuala, a Nzambi, mu thangu mu dikanga,
    8: ntoto wunikuka, diyilu dinokisa mvula va ntualꞌaku. Va ntuala Nzambi, mutu wu Sinayi va ntuala Nzambi, Nzambi yi Iseli.
    9: Ngeyo wunokisa masala mawombo, a Nzambi; ngeyo wukindisa kiuka kiaku mu thangu kivonga.
    10: Batu baku bavuanda muawu A Nzambi, mu mamboti maku, ngeyo wukubika bima mu diambu di nsukami.
    11: 'Yave wutuba diambu dimosi: batu bawombo bamonika mu yamikisa mawu.'
    12: Mintinu ayi minkangu mi masodi milembo tini mu thinu nsualu, mu bika bi batu, batu bakabula biobi baziona mu mvita.
    13: Lukidi kueno leki va khatitsika bidikulu bi bibulu mavavi ma dibembi diama mavindu palata, zitsala ziandi zivindu nolo yilembo lezama.
    14: Thangu Nzambi nkua ngolo yoso kasasikisa mintinu va ntoto, yiba banga yi matadi ma phembi.
    15: Miongo mi Basani midi miongo mi nzitusu; miongo mi Basani midi miongo midi zitsongi ziwombo.
    16: A bila mbi luntadila mu kikhenene, e beno miongo midi zitsongi ziwombo; mongo wowo kasobula mu yadila, kuna niandi veka Yave kela vuandanga mu zithangu zioso.
    17: Matoma ma mvita ma Yave madi dikumi di zimili ayi zimili yi zimili; Yave wutotukila ku Sinayi mu buangu kiandi kinlongo.
    18: Thangu wukuma ku yilu, wunata mu ntandꞌaku batu bakangama. Wutambula makaba kuidi batu ayi kuidi bankua matingu muingi ngeyo, a Yave Nzambi wuvuanda kuna.
    19: Nzitusu kuidi Yave, kuidi Nzambi mvulusi eto. Niandi weti kutunatina bizitu bieto lumbu ka lumbu. Niandi Nzambi wukutuvananga phulusu.
    20: Nzambi eto widi Nzambi weti vukisa. Yave, mutu wumvanganga momo kazodidi, wumvukisanga mu lufua.
    21: Bukiedika, Nzambi wela kosikisa mintu mi bambeni bandi; wela kosikisa mintu mi batu bobo badi zitsuki ziwombo, bobo bandiatilanga mu masumu mawu.
    22: 'Pfumu tubidi: “Ndiela kuba totula mu Basani, ndiela kuba totula ku tsina yi mbu,'
    23: Muingi wubuika malu maku mu menga ma bobo beti kulenda ayi ludimi lu zimbua ziaku lubaka kuku kiawu.”
    24: Ndiatulu aku yimonika, a Nzambi. Ndiatulu yi Nzambi ama, ayi yi ntinu ama mu buangu kinlongo.
    25: Minyimbidi miba ku ntuala; bosi minsiki mi miziki miba landakana, miba va kimosi bana ba baketo bansika zindungu.
    26: Bika luzitisa Nzambi mu lukutukunu lunneni, Luzitisa Yave mu dikabu di Iseli!
    27: Kuna kuidi dikanda di fioti di Benzami, wuba tuadisa, kuna kuba batu bawombo banneni ba Yuda ayi batu banneni ba Zabuloni ayi ba Nefitali.
    28: Tumina lulendo luaku, a Nzambi. Wutumonisa zingolo ziaku, a Nzambi banga bobo wutuama vangila.
    29: Mu diambu di nzo aku ku Yelusalemi; mintinu miela kunatina makaba.
    30: Tubidila bulu va khatitsika masoso nkangu zingombi zi mbakala va khatitsika bana zingombi zi makanda. Bu kakululu, wulenda nata bitini bi palata. Sasikisa makanda mona khini mu nuana mvita!
    31: Batu bafidusu bela totukila mu Ezipite; Kusi wela kukiyekula niandi veka ku tsi minsua mi Nzambi.
    32: Yimbidilanu Nzambi beno bipfumu bi ntoto; yimbilanu minzitusu kuidi Yave;
    33: Kuidi mutu wowo wundiatila banga va mbata phunda mu diyilu, mu diyilu di khulu. Mutu wowo wulembo dumu mu mbembo yi lulendo.
    34: Luyamikisa lulendo lu Nzambi nzitusu andi widi va mbata Iseli lulendo luandi luidi mu matuti.
    35: Tsisi widi, a Nzambi, mu buangu kiaku kinlongo. Nzambi yi Iseli niandi weti vana lulendo ayi zingolo kuidi batu bandi. Nzitusu wuba kuidi Nzambi.
  69:
    1: Nkunga Davidi kuidi pfumu minyimbidi kayimbidila mu “LISI”. Wuphukisa, a Nzambi, bila minlangu mitudidi nate mu dinga diama.
    2: Ndilembo diami mu nyamba wungolo; kuna kukambulu buangu ki singikila kulu; khotidi nate ku tsi nlangu widi thipula mayo mambinini.
    3: Mbeni vonga mu diambu di telanga lusadusu dinga diama dieka yuma, meso mama malembo vongi mu talanga Nzambi ama.
    4: Bobo bakundendanga mu kambu bila badi bawombo viokila zitsuki zi ntuꞌama; bawombo badi bambeni ziama mu kambu bila bobo bantomba kumbunga. Ndilembo kuiku mu vutula biobi ndisia yiba ko.
    5: Ngeyo zebi buvungisi buama, a Nzambi zinzimbala ziama zisiko zisuama kuidi ngeyo.
    6: Bika batu bobo bantulanga diana mu ngeyo babika fua tsoni mu diambu diama! A Yave, Yave nkua ngolo yoso bika bobo bakutombanga babika ba dio kombolo mu diambu diama, a Nzambi yi Iseli.
    7: Bila mu diambu diaku ndinkininina lenzo ayi tsoni yifukidi zizi kiama;
    8: Ndieka nzenza kuidi bakhomba ziama; ayi nkibi kuidi bana ba ngudi ama.
    9: Bila luzolo mu diambu di nzo aku lulembo nzinisa. Ayi bifingu bi batu bobo bakufinganga bibuidi va minu.
    10: Bu ndieti dila ayi ndieti kifuisa nzala mu diambu di lusambulu. Buna mfueti kikinina lenzo
    11: Bu ndieti vuata tsaku, batu beti kukhitula savu.
    12: Bobo bavuendi va muelo, minu bansekinina ayi ndieti nkunga wu bakolo-mbungu.
    13: Vayi, kuidi ngeyo, ndieti sambila, a Yave; mu thangu yi nlemvo aku, mu luzolo luaku lunneni, a Nzambi bika wuphana mvutu mu phulusu aku yi kiedika!
    14: Wuthotula mu nyamba, kadi tala ti ndidiama. Bika wukhula mu batu bobo beti kundenda mu minlangu midi thipula!
    15: Kadi tala ti khuka yi nlangu yimbina voti tsi yi minlangu yi ndalumuna voti dibulu ndinzibila munu andi.
    16: Bika wuphana mvutu Yave boso buididi mamboti ma luzolo luaku; mu kiadi kiaku kinneni; bika wubaluka kuidi minu.
    17: Kadi suekila kisadi kiaku zizi kiaku; wuphani mvutu mu nsualu nsualu bila mu phasi ndidi.
    18: Fikama ayi wukhudi; Khudi mu diambu di bobo beti kundenda!
    19: Ngeyo zebi buevi ndidi wulenzo, ndidi dio kombolo ayi ndidi mu tsoni Bambeni ziama zioso zidi va ntualꞌaku.
    20: Nlenzo wukosikisidi ntimꞌama ayi wumbika kadi lusadusu nditomba bambona kiadi, vayi kusia monika kadi mutu ko; mu diambu di mimbombi, vayi ndisia bakula kadi mutu ko.
    21: Batudidi biyimbu mu bidia biama, ayi banduikisa vini ki ngami mu phuila yiba yama.
    22: Bika meza batula va ntualꞌawu yikituka dikondi yikituka mfutu ayi ntambu.
    23: Bika meso mawu maba mu tombi ayi mabika buela mona; ayi manima mawu maba ma komvama mu zithangu zioso.
    24: Wuba dukuidila miangu miaku mi ngolo ayi bika nganzi aku yi ngolo yiba buila.
    25: Bika buangu kiawu kikitunga dikanga kubika buela monika mutu wumvuanda mu zinzo ziawu zi ngoto.
    26: Bila balembo yamisa batu bobo wulueka; beti yolukila ziphasi zi batu bobo wumonisa phasi
    27: Wuba yekudila mambimbi va yilu mambimbi kadi tala ti babaka kuku mu phulusu aku.
    28: Bika bakubulu mu buku yi luzingu, ayi babika tangu va kimosi ayi batu basonga!
    29: Ndidi mu phasi ayi mu mabienga bika phulusu aku, a Nzambi yikheba
    30: Ndiela zitisanga dizina di Nzambi mu nkunga, ayi ndiela kunkembisa mu phutudulu matondo.
    31: Buna diodi diela luta monisa Yave khini viokila ngombi yimbakala, viokila ngombi yidi ziphoka ayi bikodi bivasuka.
    32: Nsukami wela mona ayi wela yangalala; beno lueti tomba Nzambi, bika mintima mieno mizinga.
    33: Yave weti wila nsukami ayi kalenzanga ko batu bandi bakangama.
    34: Bika Diyilu ayi ntoto binzitisa, mimbu ayi bibioso bieti diatanga muawu.
    35: Bila Nzambi wela vukisa Sioni, ayi wela buela tunga mavula ma Yuda, buna batu bela kala muawu ayi kuma vua
    36: Mela ba kiuka ki bana ba bisadi biandi, ayi bobo beti zolanga dizina diandi bela vuandanga mawu.
  70:
    1: Nkunga Davidi kuidi pfumu minyimbidi mu diambu di thebokolo moyo. Yiza nsualu, a Nzambi, mu kukhula! Yave, yiza nsualu mu kutsadisa!
    2: Bika bobo bantomba luzingu luama bafua tsoni ayi baba dio kombolo! Bika bobo bantomba mbivusu ama bavutuka ku mbusa ayi bafua tsoni.
    3: 'Bika bobo beti tuba kuidi minu: “A… A…” bavutuka ku mbusa mu diambu di zitsoni ziawu.'
    4: 'Babo bakutombanga bamona khini ayi bayangalala mu ngeyo; bika bobo banzolanga phulusu aku batubanga mu zithangu zioso: “Bika Nzambi kayayusu.”'
    5: Vayi minu ndidi nsukami ayi nkua kiadi yiza nsualu kuidi minu, a Nzambi! Ngeyo nsadisi ama ayi nkudi ama; A Yave kadi zingila!
  71:
    1: Mu ngeyo, a Yave, ndisuamina kadi tala ti ndifua tsoni kadi khumbu yimosi!
    2: Wukhudi ayi wuphukisa mu busonga buaku balula dikutu diaku kuidi minu ayi phukisa.
    3: Ba ditadi diama diodi di kutsuekanga; momo ndilenda kuenda mu zithangu zioso vana lutumunu mu kuphukisa bila widi ditadi diama ayi tinunu kiama ki ngolo.
    4: Wukhudi Nzambi ama mu mioko mi batu bambimbi; mu mioko mi batu bamvanganga mambimbi ayi mu batu badi tsita.
    5: Bila ngeyo wuba diana diama, a Yave, ngeyo wumvanganga moso wuzodidi. Diana diama tona mu bumuana buama.
    6: Tona ndibutuka, mu ngeyo ndieti singimina; ngeyo wuthotula tona mu vumu ki ngudi ama; Ngeyo ndiela zitisanga mu zithangu zioso.
    7: Ndieka banga diambu di siminina kuidi bawombo, vayi ngeyo suamunu kiama kingolo.
    8: Munu ama widi wuwala mu nzitusu aku wunyamikisa kiezila kiaku mu lumbu kimvimba.
    9: Kadi kundoza mu thangu ndieka nunu; kadi kundiekula mu thangu zingolo ziama zilembu suki!
    10: Bila bambeni ziama zilembo thubidila bobo balembo tombi kuphonda, balembo wizana va kimosi,
    11: 'balembo tubi: “Nzambi wunyekudi, nlandakananu, bila kuisi ko mutu wufueti ku nkula.”'
    12: Kadi ba thama ayi minu, a Nzambi, yiza nsualu Nzambi ama mu kutsadisa!
    13: Bika mimfundi miama mibungana mu tsoni; bika bobo bantomba kuphanga phasi baba ba lenzo ayi dio kombolo.
    14: Vayi kuidi minu, ndiela tulanga kaka diana mu zithangu zioso buela kuzitisanga ngolo.
    15: Munu ama wela yolukila busonga buaku ayi phulusu aku mu lumbu kimvimba, bila ndikadi zaba tezo biawu.
    16: Ndiela kuiza ayi yamikisa mavanga maku ma lulendo; a Yave, mutu wumvanganga makazodidi ndiela yamikisa busonga buaku; busonga buaku kaka.
    17: Tona mu bumuana buama, a Nzambi, ngeyo wundonga ayi ye lumbu kiaki yayi ndinyamikisanga matsiminanga maku.
    18: Bobuawu, bu ndiela nuna ayi zitsuki ziphembi kadi ku ndiekula, a Nzambi. Muingi nditubila lulendo luaku kuidi tsungi yinkuiza, zingolo ziaku kuidi babo bela kuiza.
    19: Busonga buaku buntula nate ku diyilu, a Nzambi. Ngeyo wuvanga mambu manneni; nani a Nzambi widi banga ngeyo e?
    20: Ngeyo wumbonisa ziphasi ziwombo ayi zindudi; wela buela kuphutudila luzingu; tona ku tsi ntoto, ngeyo wela buela kuthotula.
    21: Wela buela wokisa nzitusu ama, ayi buela ku khindisa diaka.
    22: Ndiela kuzitisa mu ngitala mu diambu di kikhuikizi kiaku, a Nzambi ama; ndiela kuyimbidila minzitusu mu Lila. Ngeyo nlongo wu Iseli.
    23: Bididi biama biela yimbila mu diambu di khini mu thangu ndiela kuyimbidila minzitusu, minu mutu wowo wukula.
    24: Ludimi luama luela yolukila mavanga maku masonga mu lumbu kimvimba, Bila bobo bantomba kumbonisa phasi bela fua tsoni ayi bela ba dio kombolo.
  72:
    1: Nkunga Salomo. Vuika ntinu fuanana kuaku, a Nzambi kuidi muana ntinu busonga buaku!
    2: Niandi wela sambisa batu baku mu busonga ayi batu baku badi mu phasi mu bufuana.
    3: Miongo miela natina batu mamboti; ayi zikhundubula ziela nata mimbutu mi busonga.
    4: Wela vavila batu mu phasi va khatitsika batu ayi wela vukisa bana bansukami wela kosikisa mutu wunyamisanga batu.
    5: Bela kanga ntima thangu bu yikidi ngondi bu yikidi mu zitsungi zioso.
    6: Niangi wela ba banga mvula yinnokina mu tsola yisolo, banga mabeti ma disala mambua mu ntoto.
    7: Mu bilumbu biandi, mutu wusonga wela mona mamboti, mamboti mela yilama nate ngondi yela zimbala.
    8: Wela yadilanga tona ku mbu nate ku mbu wunkaka; ayi tona ku nlangu wunneni nate kuna zitsuka zi ntoto.
    9: Makanda ma dikanga mela buongama va ntualꞌandi ayi bambeni bandi ziela venda fundu-fundu.
    10: Mintinu mi Talisi ayi mi bisanga bidi thama miela kunnatina phaku Mintinu mi Saba ayi mi Seba miela kumvana makaba.
    11: Mintinu mioso miela buongama va ntualꞌandi ayi makanda moso mela kunsadilanga.
    12: Bila wela kula nsukami wulembo yamikina; mutu widi mu phasi kambulu mutu wulenda sadisa.
    13: Wela mona mutu wulebakana ayi nsukami kiadi ayi wela vukisa minsukami mu lufua.
    14: Wela kula kuba kula mu khuamusu ayi mu makhemi ayi menga mawu thalu madi va meso mandi.
    15: Bika kazinga! Bika baba kumvana nolo yela ba ku Saba; Bika batu bansambila mu zithangu zioso, ayi bela kunsakumuna mu lumbu kimvimba.
    16: Bika makundi maba mawombo mu tsi nate va mbata miongo ayi bika mimbutu miandi mibuta banga Lebanoni bika miba mimboti banga biti bi tsola.
    17: Bika dizina diandi dizingila mu zithangu zioso; bika dizina diandi dizinga thangu bu yikidi lezama. Makanda moso mela sakumunu mu niandi ayi bela kuntedila mutu wu lusakumunu.
    18: Nzitusu wuba kuidi Yave Nzambi Nzambi yi Iseli, Bila niandi veka kaka wumvanganga matsiminanga.
    19: Nzitusu wuba kuidi dizina diandi di nkembo mu zithangu zioso Bika ntoto wumvimba wuwala nkembo andi!
    20: Vava vasukila zitsambulu zi Davidi, muana Yese.
  73:
    1: Nkunga Asafi. Bukiedika; Nzambi widi wumboti kuidi Iseli; kuidi bobo badi mintima mi vedila.
    2: Vayi kuidi minu, fioti fisiala nganu malu mama masialumuka fioti fisiala nganu ndizimbisa singumnu ki kulu kuama.
    3: Bila ndizinina batu ba luniemo bu ndimona mamboti ma batu bambimbi.
    4: Kadi mabienga bamonanga ko ayi zinitu ziawu zidi mu bivini ayi zibeki ngolo.
    5: Bamonanga ko ziphasi ziozi batu boso beti mona; bayamusungu ko mu bimbevo bi mbuanga batu boso.
    6: Diawu luniemo luidi sieni mu madinga mawu baki vuikidi makhemi.
    7: Mu mintima miawu mi matadi, muntotukila mambimbi zikhanu zimbimbi zi mayindu mawu zisi zaba zindilu ko.
    8: Bamvueza; banyolukilanga mu bumbimbi; mu lunangu luawu, balembo kubika khuamusu.
    9: Miunu miawu milembo nuanina diyilu ludimi luawu lueti vua ntoto.
    10: Diawu batu bawu beti baluka kuidi bawu; beti nuanga nlangu mu buwombo.
    11: 'Beti tubanga: “Buevi Nzambi kela zabila e? Nzambi yizangama beki nzayilu e?”'
    12: 'Tala buawu bobo buididi batu bambimbi: mu kambu bela kadi diambu dimosi mayindu ko; beti yidikanga kimvuama.'
    13: Bukiedika, mu phamba kuandi ndikebidi ntimꞌama wuvedila mu phamba kuandi ndisukudidi mioko miama mu monisa kambu kuama ku bila.
    14: Mu lumbu kimvimba minu nditutu khuba; nditambula thumbudulu kadika nsuka.
    15: 'Enati ndituba: “Ndiela tuba banga bawu”, Nganu ndivakula bana baku.'
    16: Bu nditomba bu sukudila mambu moso mama buna diba khuamusu kuidi minu.
    17: Nate ndikota mu khati buangu kinlongo ki Nzambi, buna bosi ndisudika tsukulu awu.
    18: Bukiedika, ngeyo wukuba tulanga mu ntoto widi ndelo; ngeyo weti kuba loza ku mbivusu.
    19: Babungini mu kinzimbukila batumbulu lalakana mu diambu di tsisi yingolo.
    20: Banga ndozi, mutu bu kakotukidi; buawu bobo bu wela kotuka, a Yave, wela kuba lenza banga bima bi phamba.
    21: Mu thangu ntimꞌama wubedi kiaki ayi pheve ama yibedi mu kingongo,
    22: Minu ndiba vungisi; ndisia ba nzayilu ko; Ndiba bulu kinsitu va ntualꞌaku.
    23: Muaki ndidi kaka va kimosi ayi ngeyo mu zithangu zioso; wutsimbidila mu koko kuama ku lubakala;
    24: Ngeyo weti kundiatisa mu zindongi ziaku, ayi bosi ngeyo wela kuthambula mu nkembo.
    25: Nani wunkaka widi yama mu Diyilu enati ngeyo ko e? Ntoto kasi kadi kima ko kioki ndieti mona phuila enati ngeyo ko e?
    26: Nsuni ama ayi ntimꞌama bibeki bu vongila vayi Nzambi niandi zingolo zi ntimꞌama ayi kuku kiama mu zithangu zioso.
    27: Bobo badi thama ayi ngeyo bela biva ngeyo wela bunga batu boso bobo bakambulu bakuikama kuidi ngeyo.
    28: Vayi kuidi minu, didi diambu di mboti mu fikama Nzambi. Ndikitula Yave, mutu wumvanganga makazodidi suamunu kiama. Ndiela yolukila mavanga maku moso.
  74:
    1: Nkunga Asafi. Bila mbi wutulozidi mu zithangu zioso, a Nzambi e? Bila mbi wufuemini minkangu miaku mi mamemi miomi weti dikila e?
    2: Tebukila batu baku moyo; bobo wukibakila thama; dikanda di kiuka kiaku, diodi wukula. Mongo wu Sioni, koko wuvuanda.
    3: Balula zithambi ziaku ku ndambu bibuangu bitiolumunu mu mvu ka mvu. Zimbivusu zioso ziozi mbeni kavanga mu buangu kinlongo.
    4: Batu balendidi balembo vomi va buangu kioki wutudenginina; batula bidalapo biawu banga dimbu ki ndungunu.
    5: Badi banga batu bannanguna soka mu zenga minti ku nsitu widi khoba.
    6: Bakosikisa mabaya moso momo bamana fikula mu bisoka biawu ayi zi malito ziawu.
    7: Bazinisa buangu kiaku kinlongo mu mbazu; basumuna buangu kieti vuandanga dizina diaku.
    8: 'Babedi tubanga mu mintima miawu: “Tuela kuba kosikisa mvimba” Bazinisa mu mbazu bibuangu bioso biobi beti buongimina Nzambi mu tsi.'
    9: Bakadi kutumonisa kadi kumu kimosi kusiedi mimbikudi ko. Kadi mutu wumosi mu beto zebi keni nate thangu mbi mama mela tatamana bela e?
    10: Nate thangu mbi mbeni kela kusekinina, a Nzambi e? Nate thangu mbi mutu wundendidi kela lenzilanga dizina diaku mu zithangu zioso e?
    11: Bila mbi kangidi koko kuaku, koko kuaku ku lubakala e? Bonga kuawu mu mimfutu mi kukhutu kiaku ayi wuba bungi.
    12: Vayi ngeyo Nzambi, ngeyo ntinu ama tona muna tona; ngeyo weti nata phulusu va ntoto.
    13: Keti ngeyo wuvasa mbu mu lulendo luaku; wukosikisa mintu mi bisimbi bi minlangu;
    14: keti ngeyo wukosikisa mintu mi Leviatani, wumvana banga bidia kuidi bibulu bi dikanga
    15: Keti ngeyo wuzibula zitho zi minlangu ayi mimvuila mi minlangu Ngeyo wusikisa minlangu minneni miomi mieti kumba mu zithangu zioso.
    16: Ngeyo vuidi muini, ayi ngeyo vuidi builu; ngeyo wuvanga ngondi ayi thangu.
    17: Keti ngeyo wumana vanga zindilu zioso zi ntoto, ngeyo wuvanga tsungi yi muini wu ngolo ayi yi kiozi kingolo.
    18: Tebuka moyo buevi mbeni kalembo sekinina, a Yave, buevi bivungisi balenzila dizina diaku!
    19: Kadi yekula luzingu lu dibembi diaku kuidi bibulu bi nganzi ayi kadi thumbu zimbakana luzingu lu batu baku badi mu phasi.
    20: Bengudila Nguizani aku thalu; bila bisuamunu biyindulungu makhemi bifulukidi mu bibuangu bitombi bi ntoto.
    21: Kadi tala ti mutu wuyamusu kavutuka mu tsoni Bika nkua kiadi ayi nsukami bazitisa dizina diaku.
    22: Telama a Nzambi! Wukinungisa! Tebukila moyo buevi bivungisi bilembo sekinina mu bilumbu bioso.
    23: Kadi zimbakana biyoko bi bambeni ziaku divunzi di bambeni ziaku, diodi dilembo buelamanga thangu ka thangu.
  75:
    1: Nkunga Asafi kuidi pfumu minyimbidi “Kadi vonda”. Tueti kuvutudila matondo, a Nzambi. Tueli vutula matondo bila dizina diaku didi difikama batu balembo yolukila matsiminanga maku.
    2: 'Ngeyo tubidi: “tsobudi thangu yifuana Keti minu ndieti sambisa mu bufuana.'
    3: Ntoto bu wulembo nikuka va kimosi ayi batu bandi boso Keti minu ndisimbidila makunzi mandi.
    4: 'Kuidi nkua luniemo, ndintuba: ‘Kadi kukiniemisanga ngolo’ Kuidi batu bambimbi: ‘lubika vumbula ziphoka zieno.’'
    5: Lubika vumuna ziphoka zieno mu diambu di diyilu; bikanu tubila mu nonumuna madinga!”
    6: Kadi mutu wumosi tona ku Esite voti ku Wesite voti tona ku dikanga wulenda yayisa mutu.
    7: Vayi Nzambi niandi weti sambisa; niandi weti kulula wunkaka, niandi weti yayisa wunkaka.
    8: Mu koko ku Yave muidi mbungu yiwala vinu kingolo ayi yisobokoso. Wulembo dukula kiawu ayi batu boso bambimbi badi va ntoto bela nua kiawu nate kuna dibomvi.
    9: Vayi minu, ndiela samunanga mawu mu thangu zioso. Ndiela yimbidila nzitusu kuidi Nzambi yi Yakobi.
    10: Ndiela zenga ziphoka zi batu boso bambimbi, vayi ziphoka zi batu basonga luela nanguku.
  76:
    1: Nkunga Asafi kuidi pfumu minyimbidi kayimbidila mu ngitala. Mu Yuda, Nzambi zabikini Dizina diandi didi dinneni mu Iseli.
    2: Nzo andi yi ngoto yidi ku Salemi, buangu kiandi kidi ku Sioni.
    3: Kuna kakeludila madionga malembo lemi, nkaku ayi sabala, mbedi ayi binuanunu bi mvita.
    4: Ngeyo lembo lezama mu kiezila, lutidi kinzuku viokila miongo miwedi bibulu.
    5: Makhesa mamana ku baziona bima, balembo leki tulu tuawu tutsuka, kadi wumosi mu binuani lenda tombula mioko miandi.
    6: Mu themunuꞌaku, a Nzambi yi Yakobi, ziphunda ayi matoma ma mvita bibibiodi biledi tulu tuvindu. Bileka tulu tuvindu.
    7: Ngeyo veka, lembo monisa tsisi! Nani wulenda telama va meso maku ngeyo fuema e?
    8: Tona kuna Diyilu wuwakikisa nzengolo; ntoto wumona tsisi ayi wutumbu dingalala;
    9: Thangu ngeyo, a Nzambi, wutelama mu diambu di sambisa ayi mu diambu di vukisa bankwa ziphasi va ntoto.
    10: Bukiedika nganzi aku kuidi batu yinnatini nzitusu; ayi bobo bavukidi mu nganzi aku, badi basimbudulu.
    11: Tambikanu zikhanu kuidi Yave Nzambi eno ayi dedikisanu ziawu! Bika baboso badi mu nzunga ki mintoto, banata bakaba kuidi mutu wowo widi tsisi.
    12: Niandi weti bula phevi minyadi, niandi tsisi beta kummona kuidi mintinu mi ntoto.
  77:
    1: Nkunga Asafi kuidi Yedutuni, pfumu wu minyimbidi. Ndiyamikina kuidi Nzambi mu diambu di lusadusu ndiyamikina kuidi Nzambi mu kunguila.
    2: Thangu ndiba mu ziphasi, nditomba Yave; va builu ndinonuna mioko miama mu kambu vonga; ayi muelꞌama wumanga bombo.
    3: Ndietebukila moyo, a Nzambi, ayi ndikunga; ndiyindula mu tsi ntima ayi pheve ama yivonga ngolo.
    4: Wekeba meso mama ma bika zibama, ndiba diaka mu phasi mu tuba.
    5: Ndiyindula bilumbu bivioka, mimvu mi thama.
    6: 'Ndieti tebukila minkunga miama moyo va builu, Ntima ama uyindula ku tsi ntima ayi pheve ama yikiyuvula:'
    7: Pfumu wela tumbu loza kuandi mvimba e? Kalendi buela monisa nlemvo andi ko e?
    8: Luzolo luandi lungolo lusukidi kuandi mvimba e? Zitsila ziandi mu zithangu zioso zikitukidi zi phamba e?
    9: Nzambi wuzimbikini kuandi buela monisa nlemvo e? Wuyimini kiadi kiandi mu diambu di nganzi e?
    10: 'Buna ndiyindula “mu diambu diadi ndiela singimina: mimvu mi koko ku lubakala ku Nzambi yizangama.”'
    11: Ndiela tebukila moyo mavanga ma Yave, bukiedika ndiela tebukila moyo bikumu biaku bi thama.
    12: Ndiela yindulanga mu tsi ntima bisalu biaku bioso; ayi ndiela banzilanga mavanga maku moso ma lulendo.
    13: Zinzila ziaku, a Nzambi, zidi zinlongo; nzambi mbi widi wunneni banga Nzambi eto e?
    14: Ngeyo widi Nzambi yimvanganga bikumu; Ngeyo weti monisa lulendo luaku muidi batu.
    15: Mu koko kuaku ku lulendo wukuidila batu baku, nkuna wu Yakobi ayi wu Zozefi.
    16: Minlangu mimmona, ngeyo a Nzambi! Minlangu mimona ngeyo, ayi mikotadala zitsina zi minlangu zi nikuka.
    17: Matuti madukula minlangu; diyilu diduma mu nzazi madionga maku matotuka ku ntuala ayi ku mbusa.
    18: Zinzazi ziaku ziwakana mu kimbongila; zitsiemo zikienzula ntoto; ntoto wunikuka ayi wutita.
    19: Nsolo aku wuviokila va khatitsika mbu, nzilꞌaku mu minlangu midi nguma, muna zithambi ziaku zisia monika ko.
    20: Wudiatisa batu baku banga nkangu wu mamemi, mu koko ku Moyize ayi Aloni.
  78:
    1: Nkunga Asafi. A batu bama, wanu malongi mama! Dimbanu mambu ma munu ama.
    2: Ndiela zibula munu ama mu tuba zingana ayi ndiela samuna mambu ma suama, mambu makhulu;
    3: momo tuwa ayi momo tuzaba ayi momo bakulu beto batukamba;
    4: Tulendi masuekila ko bana bawu; tuela samuna kuidi tsungi yinkuiza mavanga ma Yave mafueti zitusu, lulendo luandi ayi matsiminanga momo kavanga.
    5: Wuvana zithumunu mu diambu di Yakobi. Wukubika Mina mu Iseli, ayi wutumina bakulu beto muingi bamilonga kuidi bana bawu;
    6: buna tsungi yinkuiza, yela zaba mawu buela bana bobo babutuki ko ayi bawu mamvawu mu thangu awu bela yolukila bana bawu;
    7: buna bela tula diana diawu mu Nzambi, ayi balendi zimbakana mavanga mandi ko, vayi bela keba zithumunu ziandi;
    8: Balendi ba banga bakulu bawu ko; tsungi yikambulu bulemvo, ayi tsungi yi matingu; bobo mintima misia ba mifuana ko kuidi Nzambi bobo pheve yisia yikuikama kuidi Nzambi ko.
    9: Batu ba Efalayimi bobo baba ayi mimbasa, bavutuka ku mbusa mu lumbu ki mvita.
    10: Basi keba ko Nguizani yi Nzambi, ayi bamanga zingila boso buididi Mina miandi.
    11: Bazimbakana momo kavanga; matsiminanga momo kabamonisa.
    12: Wuvanga bikumu va ntuala bakulu bawu mu tsi yi Ezipite; mu zunga ki Tsowani.
    13: Wuvasa mbu ayi wuba viokila muawu; wutelimisa nlangu dio ngui banga baka.
    14: Wuba diatisa mu dituti va muini, ayi mu kiezila ki mbazu va builu bu mvimba.
    15: Wubasa matadi mu dikanga, ayi wuba vana nlangu wuwombo banga mbu;
    16: Wutotula mimvuila minlangu mu ditadi ayi wukumbisa minlangu banga minlangu minneni.
    17: Vayi babuela tatamana sumuka diaka va ntualꞌandi; batinguna Nzambi Yizangama mu dikanga.
    18: Batota Nzambi mu luzolo lungolo, mu lombanga mu kingolo bidia biobi batomba.
    19: 'Batubidila Nzambi batuba: “Nzambi beki kuandi bu kubikila meza mu dikanga e?'
    20: Bu kabula ditadi dingolo, mbadi nlangu wutotuka ayi mimvuila mikumba mu buwombo vayi buna wulendi kuandi kutuvana bidia e? Wulendi kuandi kubika zimbizi mu diambu di batu bandi e?”
    21: Yave bu kaba wa, wufuema ngolo, mbazu andi yilema mu diambu di Yakobi ayi miangu miandi mibuila Iseli.
    22: Bila basia wilukila Nzambi ko, voti basia tula diana diawu mu khudulu andi ko.
    23: Muaki wuvana lutumunu kuidi matuti ma yilu ayi wuzibula mielo mi diyilu;
    24: Wunokisa mana mu diambu di batu muingi badia; wuba vana zitheti zi diyilu.
    25: Batu badia dipha di zimbasi; wuba fidisila bidia bioso biobi balenda dia.
    26: Wuvevumuna phemo yi Esite mu diyilu. Wudiata ku ntuala phemo yi Sude mu lulendo luandi.
    27: Wuba nokisila zimbizi banga mbungi-mbungi; zinuni zieti dumuka banga nzielo yi mbu.
    28: Wuba buisila biawu va khatitsika ka kiawu; muyenda zinzo ziawu zioso zingoto.
    29: Badia nate bayukuta kuwombo; ayi wuba vana biobi baleba mu kingolo.
    30: Tuamina batamba bidia biobi baleba mu kingolo mbusa, buela bikidi mu miunu miawu.
    31: Nganzi yi Nzambi yi babuila; wuvonda bobo baluta ba zinitu zingolo mu bawu; wuvonda bana ba matoko ma Iseli.
    32: Ka diambu ko mambu moso momo, batatamana vola masumu ka diambu ko matsiminanga mandi, basia wilukila ko.
    33: Buna wumanisa bilumbu biawu mu phamba ayi mimvu miawu mu tsisi.
    34: Kadika khumbu kaba kuba vondanga, tombanga baba kuntombanga, balukanga nsualu-nsualu diaka kuidi niandi.
    35: Batebuka moyo ti Nzambi niandi wuba dibanga diawu ayi Nzambi Yizangama niandi nkudi awu.
    36: Vayi buna bankamba mambu ma lueki mu miunu miawu bamvuna mu ludimi luawu.
    37: Mintima miawu misia ba mifuana kuidi niandi ko basia ba bakuikama ko mu Nguizani andi.
    38: Vayi niandi wuba nkua kiadi wuba lemvukila mambimbi mawu kasia babunga ko thangu ka thangu wudekula nganzi andi ayi kasia totula ko miangu miandi mioso.
    39: Wutebuka moyo ti baba minsuni kaka; phemo yeti vioka yoyi yilendi vutuka ko. Ayi wulendi buela vutuka ko.
    40: Zikhumbu ziwombo bantingunina mu dikanga, ayi bansoka mu bibuangu bikambulu batu.
    41: Khumbu ka khumbu baba vutukilanga diaka tota Nzambi; bafuemisa mutu wunlongo wu Iseli kiadi.
    42: Basia tebukila ko moyo lulendo luandi mu lumbu kioki kaba kula mu mioko mi mutu wuba yamisa;
    43: mu lumbu kamonisa bidimbu bi bikumu biandi mu Ezipite, mambu mandi matsiminanga mu ndambu tsi yi Tsowani
    44: wukitula minlangu miawu menga; basia buela baka bumina mu mimvuila mi minlangu miawu.
    45: Wufidisa nkangu zinzinzi ziozi zibadia ayi zinguanga ziozi zi babunga.
    46: Wavana mimbutu miawu mu zitsola kuidi binzienzi biobi basala kuidi makhoko.
    47: Wumana bunga zindima ziawu zi vinu mu mvula yi matadi ayi minti miawu mi sikomole mu kiozi ki ngolo,
    48: wuyekula bibulu biawu kuidi mvula yi matadi ayi minkangu mi mamemi mawu kuidi lusiemo.
    49: Wuba fidisila nganzi andi yi mbazu, miangu miandi mi ngolo khakumusu, kimbeni weti bunga
    50: Wukubika nsolo mu diambu di nganzi andi kasia kuba tanina ko mu lufua; vayi wuba yekula mu minsongo;
    51: Wuvonda bana boso batheti bababakala ba Ezipiti mimbutu mitheti mi zingolo mu zinzo zi ngoto zi Hami.
    52: Vayi wutotula batu bandi banga mamemi; wuba tuadisa banga nkangu wu bibulu mu dikanga.
    53: Wuba diatisila mu luvovomo; diawu basia mona tsisi ko ayi mbu wumina bambeni ziawu.
    54: Buna wuba kotisa mu yenda tsi andi yinlongo; ku tsi yi mongo wowo koko kuandi ku lubakala kukibakila.
    55: Wukuka makanda ku ntualꞌawu; ayi wuba kabudila mintoto miawu banga kiuka wuvuandisa makanda ma Iseli mu zinzo ziawu.
    56: Vayi batota Nzambi ayi batinguna Nzambi Yizangama; basia keba zinzengolo ziandi ko.
    57: Banga madisa mawu basia ba bafuana ko ayi basia ba minu ko balendi tudulu diana ko banga wuvenga.
    58: Bamfuemisa mu bibuangu biawu bizangama balemisa kiphala kiandi mu bitumba biawu
    59: Nzambi bu kawa, buna wufuema ngolo wutumbu loza mvimba Iseli.
    60: Wuyekula, nzo ngoto mbuabununu yi Silo; nzo yoyo mu kakivuandisa;
    61: Wufidisa kesi yi lulendo luandi mu buvika, ayi kiezila kiandi mu mioko mi mbeni.
    62: Wuyekula batu bandi mu sabala, wufuemina ngolo kiuka kiandi.
    63: Mbazu yi zinisa bamatoko mawu, ayi bandumba ziawu ziozi zisia zaba babakala ko zisia baka ko minkunga mi makuela ko.
    64: Zinganga ziawu zinzambi zimana fuila mu sabala ayi mafuola mawu masia baka bu didila ko.
    65: Buna Yave wukotuka banga mutu wuba wuleka, banga mutu kotukidi mu diambu di vinu kakololo.
    66: Wuvutula bambeni bandi ku manima; wuzifuisa zitsoni ka zisukanga ko.
    67: Buna wuloza zinzo zi ngoto zi Zozefi, kasia sobula ko dikanda di Efalayimi;
    68: Vayi wusobula dikanda di Yuda, mongo wu Sioni, wowo kazola.
    69: Wutunga buangu kiandi kinlongo banga bibuangu bizangama, banga ntoto wowo kakubika mu zithangu zioso zi kazimani.
    70: Wusobula Davidi kisadi kiandi ayi wumbonga mu ziphangu zi mamemi,
    71: Wumbongila vana vaba mamemi momo kaba sunga mu diambu di kaba nsungi wu batu bandi Yakobi, wu Iseli kiuka kiandi.
    72: Buna Davidi wuba nsungi awu mu ntima wufuana ayi wuba diatisila mu koko ku diela.
  79:
    1: Nkunga Asafi. A Nzambi! Makanda mabulumukini kuika kiaku, Masumuna nzoꞌaku yinlongo, makitula Yelusalemi kunza ki matadi.
    2: Bavana zinitu zifua zi bisadi biaku banga bidia kuidi zinuni zi diyilu minsuni mi banlongo baku kuidi bibulu bi ntoto;
    3: Batengudi menga banga nlangu mu yendila Yelusalemi ayi kusia monika ko mutu mu zika.
    4: Tuyikidi bila ki lusembo kuidi bafikimini yeto; mvuezolo ayi kisekonono kuidi bobo batuzungididi.
    5: Nate thangu mbi, a Yave? Wela fueminanga mu zithangu zioso e? Nate thangu mbi kiphala kiaku kiela leminanga banga mbazu e?
    6: Dukula miangu miaku kuidi makanda momo masia kuzaba ko, kuidi bipfumu biobi kabi telanga ko dizina diaku.
    7: Bila bameni dia Yakobi, ayi bamana tiolumuna tsi andi yikabutukila.
    8: Kadi kututangila masumu ma bakulu! Bika kiadi kiaku kiza nsualu kuidi beto bila tueka mu mabienga makambulu diana.
    9: Wutusadila, a Nzambi Mvulusi eto mu diambu di nkembo wu dizina diaku! Wutukuidi ayi wutulemvukila masumu meto mu diambu di dizina diaku!
    10: 'Bila mbi makanda meti tubila: “Kuevi kuidi Nzambi e?” va ntuala meso meto, zabikisa va khatitsika makanda ti ngeyo weti vutula landi mu menga matenguka ma bisadi biaku,'
    11: Bika kunga ku batu badi mu nloko kutula va ntualꞌaku. Mu zingolo zi koko kuaku, tanina bobo bazengolo nkanu wu lufua.
    12: Vutudila mu zikhumbu tsambuadi bifingu bi bobo batufikimini; tsembolo yoyi bawobudila ngeyo Yave.
    13: Buna beto batu baku, nkangu aku wu mamemi weti dikila; tuela kuzitisa mu zithangu zioso; mu tsungi ka tsungi, tuela yolukila minzitusu miaku.
  80:
    1: Nkunga Asafi kuidi pfumu minyimbidi; kayimbidila mu “Lisi”. Bika wutuwila, a Nsungi Iseli, ngeyo wundiatisanga Zozefi banga nkangu wu mamemi; Ngeyo wumvuandanga va khatitsika ba Bakeluba, kienzula kuaku.
    2: Va ntuala Efalayimi, Benzami ayi Manase! Telimisa zingolo ziaku yiza ayi wutuvukisa.
    3: Wutuvutula banga bututuama bela, a Nzambi bika zizi kiaku kitukienzula muingi tuvuka.
    4: Yave, Nzambi nkua ngolo yoso, nate thangu mbi nganzi aku yela leminanga? Mu diambu di zitsambulu zi batu baku e?
    5: Ngeyo wuba dikila mu dipha di matsuela ayi ngeyo wuba nuikina matsuela mu mbungu yiwala.
    6: Wutukitula tho yi minzonza kuidi bobo bafikimini yeto ayi bambeni zieto zilembo kutusekinina.
    7: Wutuvutula banga bututuama bela, a Nzambi nkua ngolo yoso Bika zizi kiaku kitukienzula muingi tuvuka.
    8: Ngeyo wutumuna nti wu vinu ku Ezipite, wukuka makanda ma Bapakanu bosi wukuna wawu.
    9: Ngeyo wukubikila wawu ntoto ayi wawu wumenisa mianzi ayi wudukila tsi.
    10: Miongo mifuku kuidi phonzi andi, sedeli mi lulendo kuidi matafi mandi.
    11: Wufidisa mawu nate ku mbu ayi mintuidila miandi nate ku minlangu minneni.
    12: Bila mbi wutiolumunini bibaka biandi e? Muingi batu boso bamviokila vana bavela makundi mandi.
    13: Ngulu yi nsitu yeti kuyikesikisa; ayi bivangu bi zitsola bilembo dia biawu.
    14: Wutuvutukila, a Nzambi nkua ngolo yoso ayi ku tsi tona ku diyilu ayi mona keba nti wawu wu vinu;
    15: Muanzi wowo koko kuaku ku lubakala ku kuna, Muana wu bakala wowo wuyundula mu diambu diaku veka.
    16: Nti aku wu vinu wuzengulu, wuyokolo ku mbazu mu tsembolo aku, batu baku balembo bivi.
    17: Bika koko kuaku kuba vadi mutu wowo widi koko kuaku ku lubakala muana wubakala wu mutu wowo wuyundula mu diambu diaku veka.
    18: Buna tulendi buela kutatukila ko. Wutuzingisa diaka buna tuela tela dizina diaku.
    19: Wutuvutula banga bu tutuama bela, a Yave Nzambi. Bika zizi kiaku kitukienzula muingi tuvuka.
  81:
    1: Nkunga Asafi kuidi pfumu minyimbidi; kayimbidila mu ngitala yi basi Ngati. Yimbidilanu Nzambi mu khini; niandi zingolo zieto! Yamikinanu kuidi Nzambi yi Yakobi!
    2: Tonanu miziki, sikanu zindungu; Bulanu minningu mu Ngitala ayi lu Lila.
    3: Sikanu phoka yi dimemi va ntotukila ngondi yi mona; ayi Ngondi bu yidi yiduka ayi mu lumbu ki nyengo eto!
    4: Yayi yidi nzengolo mu diambu di Iseli, ayi tsikudukusu yi Nzambi yi Yakobi,
    5: Wukindisa yawu banga nsiku mu diambu di Zozefi mu thangu kanuanisa tsi yi Ezipite… Kuna tuwa mbembo yoyi tusia sudika ko.
    6: 'Tubidi: “Ndibotudi mfuna wubedi va mavangiti mawu. Ayi babotudi pani kibedi mu mioko miandi.'
    7: Mu ziphasi ziaku, ngeyo wutela ayi ndikula ndivana mvutu ku tsi dumu ki matuti nditota ku minlangu mi Meliba.
    8: 'Wanu beno batu bama, ayi ndiela kululubula: enati beno luzola ku ndimba, a Iseli.'
    9: Kulendi ba kadi nzambi yi nzenza ko va khatitsikꞌaku. Kulendi buongimina nzambi yi nzenza ko!
    10: Minu ndidi Yave, Nzambi, yoyi yilutotula mu tsi Ezipite; zibula bumboti munu aku ayi ndiela ku wuwesa.
    11: Vayi batu bama basia zola ku ndimba ko; Iseli kasia kuthumukina ko.
    12: Buna ndiba yekula mu mintima miawu mingolo; mu landakana zikhanu ziawu veka.
    13: Enati batu bama bandima kuama, enati Iseli wuzola landakana zinzila ziama!
    14: Nganu mu nsualu ndieka tumbu kuba yekudila bambeni ziawu ayi balula koko kuama kuidi bobo beti kuba lenda.
    15: Bobo beti lenda Yave balenda kukikulula va ntualꞌandi ayi nganu thumbudulu awu yela zingilanga mu zithangu zioso;
    16: Vayi nganu ngeyo wudikulu mu ble yilutidi kitoko, mu niosi yintotukila mu ditadi, ndiela kuyukutisila.”
  82:
    1: Nkunga Asafi. Nzambi telimini va lukutukunu lunneni. Wulembo vani nzengolo va khatitsika “zinzambi”.
    2: Nate thangu mbi luela nuaninanga mutu kambulu wusonga ayi luela monisinanga thalu yi zizi kuidi batu bambimbi e?
    3: Nuanina mutu wulebakana ayi muana wusana. Luvanga malulama kuidi nsukami ayi kuidi mutu weti yamusu.
    4: Kulanu mutu wulebakana ayi nsukami; bika luba vukisa mu mioko mi batu bambimbi.
    5: Basi zaba kadi diambu ko ayi basudikanga kadi diambu ko; Mu tombi beti diatila; zifundasio zioso zi ntoto zilembo nikuka.
    6: 'Minu ndituba: “luidi zinzambi ayi beno boso luidi bana ba Nzambi yizangama.”'
    7: Vayi luela fua banga batu boso, luela bua banga woso kuandi nyadi.
    8: Telama, a Nzambi, sambisa ntoto! Bila makanda moso madi kiuka kiaku.
  83:
    1: Nkunga Asafi. A Nzambi, kadi ba dio sui! Kadi kanga munu, a Nzambi ayi kadi dingalala!
    2: Tala, phila bambeni ziaku zilembo tudila divunzi; bobo beti kulenda balembo vumuna mintu miawu.
    3: Mu diela dimbimbi, balembo yendila batu baku manenga; balembo fiedi batu baku bobo weti belanga mayindu.
    4: 'Batuba: “yizanu, bika tuba bunga banga dikanda, mu diambu di dizina di Iseli dibika buela tebukulungu moyo”.'
    5: Mu mabanza mamosi, bakutakana mu fiela, bavangi nguizani mu diambu di kunuanisa;
    6: Zinzo zi ngoto zi Edoni ayi zi basi Isimayeli, zi Mowabi ayi zi basi Hangali,
    7: Nguebali; Amoni, Amaleki basi Filisitini va kimosi ayi basi Tila;
    8: ka diambu ko Asili mamvawu bafubakana yawu, mu buela zingolo kuidi nkuna wu Loti.
    9: Wuba vangila banga bu wuvangila Madiani, banga bu wuvangila Sisela, ayi Yabini ku nlangu wu Kisoni;
    10: bobo babiva ku Andoli; bobo bakituka banga mbozi va ntoto.
    11: Kituka batu bawu banneni banga Olebi ayi Zeyebi, bana bawu boso ba mintinu banga Zeba ayi Tsalumuna,
    12: 'Bobo batuba: “bika tuziona mintoto mi Nzambi mindikulungu bibulu!”'
    13: Wuba kitula banga kinzungidila; A Nzambi ama, banga biti va ntuala phemo;
    14: banga mbazu yinzinisanga nsitu; banga nlaki wu mbazu wunyoka miongo!
    15: Buna wuba kukila mu vuka kiaku ki phemo; wuba monisa tsisi mu vuka kiaku ki ngolo.
    16: Fuka bizizi biawu mu tsoni. Muingi batu batomba dizina diaku, a Yave!
    17: Bika bafua tsoni ayi bamona tsisi mu zithangu zioso; bika babiva mu kambu nzitusu.
    18: Bika wuba zabikisa ti ngeyo vuidi dizina di Yave; ti ngeyo kaka Nzambi yizangama va ntoto wumvimba.
  84:
    1: Nkunga wu bana ba Kole kuidi pfumu minyimbidi; bayimbidila mu ngitale yi basi Ngati. A phila lueki luidi mu buangu kiaku kioki weti vuanda! A Nzambi, nkua ngolo yoso.
    2: Muelꞌama phuila widi ayi wulembo suki-suki mu diambu di luphangu lu Yave. Ntimꞌama ayi nsuni ama bilembo yamikina mu diambu di Nzambi yi moyo.
    3: Ka diambu ko dikuanga beki nzoꞌandi, ayi tsiodila mamvandi beki dianza diandi koko keti lundila bana bandi… buangu kifikimini ntalꞌaku A Yave nkua ngolo yoso, Ntinu ama ayi Nzambi ama!
    4: Lusakumunu kuidi bobo beti vuanda mu Nzo aku! Beti kuzitisa mu zithangu zioso.
    5: Lusakumunu kuidi batu bobo zingolo ziawu zidi mu ngeyo; bobo bakubika mintima miawu mu kuenda sambila ku Yelusalemi.
    6: Bu bamviokanga mu ndimba wu Baka, buna beti kuwukitula buangu ki zitho zi minlangu; mvula mamvandi wufukidila wawu mu bibuindi.
    7: Zingolo ziawu zieti buelama nate kadika mutu kammonika va ntuala Nzambi yi sioni.
    8: Wa lusambulu luama, a Yave, Nzambi nkua ngolo yoso, wundimba Nzambi yi Yakobi.
    9: Tala nkaku eto, a Nzambi Tadila mu nlemvo mutu aku wuvinda mafuta.
    10: Lumbu kimosi mu luphangu luaku kiviokidi mili di bilumbu kunkaka. Thidi kuama ba nsungi wu muelo mu nzo yi Nzambi ama ayi mu vuandanga mu zinzo zi ngoto zi batu bambimbi.
    11: Bila Yave Nzambi niandi thangu ayi nkaku, Yave wela vana nlemvo ayi nzitusu, kadi kima kimosi kimboti kalendi yimina ko bobo bandiatilanga mu kambu tsembolo.
    12: A Yave nkua ngolo yoso! Lusakumunu kuidi mutu wowo weti tula diana diandi mu ngeyo!
  85:
    1: Nkunga bana ba Kole kuidi pfumu minyimbidi. Wumonisa nlemvo kuidi ntoto aku; a Yave, wuvutula kiuka ki Yakobi.
    2: Wulemvukila mambimbi ma batu baku; ayi wufuka masumu mawu moso.
    3: Wutula miangu miaku mioso va ndambu ayi wuvutikisa ntima mu nganzi aku.
    4: Wutuvutula banga bo tutuama bela, a Nzambi Mvulusi eto, wutumoni diaka khini.
    5: Mawuba mu nganzi kuidi beto mu zithangu zioso e? Mawulambisa nganzi aku tsungi ka tsungi e?
    6: Wukadi buela tuvutudila luzingu muingi batu baku bamona khini mu ngeyo e?
    7: Wutumonisa luzolo luaku lu ngolo, a Yave, ayi wutuvani phulusu aku.
    8: Ndiela wa momo, Nzambi Yave kela tuba; veni zitsila zi ndembama kuidi batu bandi, kuidi banlongo bandi vayi buna babika vutukila kilawu.
    9: Kiedika, phulusu andi yifikimini babo beti kunkinzikanga mu diambu di nkembo andi wuzingila mu ntoto eto.
    10: Luzolo ayi kikhuikizi bidengini; busonga ayi ndembama bibumbisini.
    11: Kikhuikizi kitotukidi va ntoto ayi busonga buntala ku tsi tona ku diyilu.
    12: Buna Yave mamvandi wela vana biobio bidi bimboti ayi ntoto eto wela buta mimbutu miandi.
    13: Busonga buela kuntuaminina ku ntuala ayi buela kubika nzila mu diambu di bitambi biandi.
  86:
    1: Lusambulu lu Davidi. Wa, a Yave, ayi wuphani mvutu bila ndidi nkua kiadi ayi ndidi nsukami.
    2: Keba luzingu luama bila ndikiyekula kuidi ngeyo. Ngeyo Nzambi ama, vukisa kisadi kiaku kikusilanga diana.
    3: Bika wumbona kiadi, a Yave, Bila ngeyo ndieti tela mu lumbu kimvimba.
    4: Nata khini kuidi kisadi kiaku. Bila kuidi ngeyo, a Yave ndieti vumuna muelꞌama.
    5: Ngeyo widi wumboti ayi weti lemvukilanga; ayi widi wufuluka mu mamboti kuidi bobo beti kutela.
    6: Wa lusambulu luama, a Yave; wa bumboti yamikina kuama mu diambu di kiadi.
    7: Mu lumbu ki ziphasi ziama ngeyo ndiela tela, bila ngeyo wela kuphana mvutu.
    8: A Va khatitsika zinzambi, kuisi ko yoyi yidedikini banga ngeyo, a Yave ayi kuisi ko mavanga madedakani banga maku.
    9: Makanda moso momo wuvanga mela kuiza ayi mela buongama va ntualꞌaku, a Yave, ayi mela nata nkembo kuidi dizina diaku.
    10: Bila ngeyo widi wunneni ayi ngeyo wumvanganga mavanga matsiminanga; ngeyo kaka Nzambi.
    11: Wundongi nzilꞌaku, a Yave ayi ndiela diatila mu bukiedika buaku; bika wuphana ntima wukambu vasuka muingi ndikinzikanga dizina diaku.
    12: Ndiela kuzitisa, a Yave Nzambi ama, mu ntimꞌama wumvimba ayi ndiela kembisanga dizina diaku mu zithangu zioso.
    13: Bila luzolo luaku luidi lunneni kuidi minu ngeyo wukhula mu zithipula zi tsi bafua.
    14: Batu baluniemo balembo nduanisa, a Nzambi; ayi nkangu wu batu ba makhemi balembo tombi luzingu luama; batu bakambulu thalu mu ngeyo.
    15: Vayi ngeyo, a Yave, weti mona kiadi; yimonisanga nlemvo, wuvika fuemanga ko; fulukidi mu luzolo ayi mu kikhuikizi.
    16: Baluka kuidi minu ayi wumboni kiadi; vana zingolo ziaku kuidi kisadi kiaku ayi vukisa muana kisadi kiaku ki nketo.
    17: Bika wuphana dimbu ki mamboti maku muingi bambeni ziama zimona kiawu ayi bafua tsoni bila ngeyo Yave wutsadisidi ayi wumbombidi.
  87:
    1: Nkunga bana ba Kole. Wutula fondasio andi ku mongo wunlongo.
    2: Yave weti zola mielo mi Sioni viokila bibuangu bioso bimvuandanga Yakobi.
    3: Mambu ma nkembo matubu mu diambu diaku; a divula di Nzambi.
    4: '“Ndiela yolukila Lahabi ayi Babiloni muidi bobo banzebi; tsi yi Filisiti ayi Tila va kimosi ayi Kutsi: ayi tuba: mutu wawu ku Sioni kabutukila”.'
    5: 'Buna mu diambu di Sioni; bela tuba: “Mutu wawu ayi mutu wuna, mu niandi babutukila” ayi Nzambi yizangama, niandi wela kumbieka.'
    6: 'Yave wela sonika batu mu buku: “mutu wawu ku Sioni kabutukila.”'
    7: 'Bu balembo budi miziki, bela yimbila: “zitho ziama zioso zidi mu ngeyo.”'
  88:
    1: Nkunga bana ba Kole kuidi pfumu minyimbidi; bayimbidila mu flute. Nkunga Hemani muisi Ezilakite. A Yave, Nzambi yoyi yeti kuphukisa, muini ayi builu ndieti yamikina va ntualꞌaku.
    2: Bika lusambulu luama lutula va ntualꞌaku; balula dikutu diaku bu ndilembo yamikina.
    3: Bila muelꞌama wufulukidi mu ziphasi ayi luzingu luama lufikimini tsi yi bafua.
    4: Ndidi mu ntanda wu batu bobo bankuenda ku diyilu ndieka banga mutu kambulu zingolo.
    5: Ndidi wuvuanda va ndambu lufua, banga batu bavondo; bobo badi baleka mu ku tsi bafua; bobo wunkambu buela tebukilanga moyo, bobo wusia buela bela mayindu ko.
    6: Ngeyo wuthula mu dibulu dinneni, mu tombi kinkobo.
    7: Miangu miaku mimbuila ayi zitu midi Minu ndidiamusu kuidi ngeyo mu mayo maku moso.
    8: Ngeyo wuphambisa mu bakundi bama bakiluzolo ngeyo wukhitula kima ki khemi kuidi bawu. Ndidi wukangama ayi ndilendi baka bu tinina ko.
    9: Meso mama meka mbumbuluka mu diambu di ziphasi; ngeyo ndintela; a Yave, kadika lumbu kuidi ngeyo ndinonuna mioko miama.
    10: Wulenda kuaku monisa matsiminanga maku kuidi mutu wufua e? Bafua balenda fuluka ayi kuzitisa e?
    11: Balenda yolukila luzolo luaku mu tsi bafua ayi kikhuikizi kiaku mu mbivusu e?
    12: Matsiminanga maku malenda zabakanga mu bibuangu bidi tombi voti mavanga maku masonga mu ntoto wowo batu bazimbakana mambu moso e?
    13: Vayi minu kuidi ngeyo ndinyamikina mu tomba lusadusu, mu nsuka lusambulu luama lunkuiza va ntualꞌaku.
    14: Bila mbi ngeyo Yave wundozidi e? Ayi bila mbi wulembo tsuekila zizi kiaku e?
    15: Tona mu bumuana buama minu ndidi mu phasi ndidi wukangama mu lufua Ndimona ziphasi mu tsisi aku ayi ndieka wukambu diana.
    16: Miangu miaku mingolo mimbuididi tsisi aku yimbunga.
    17: Mu lumbu kimvimba yawu yinzungidila banga khuka nlangu yawu yitungu kumbina mvimba.
    18: Ngeyo mu bandiatanga yama ayi mu bakiluzolo bama tombi kiawu nkundi ama wukuikama.
  89:
    1: Nkunga Etani muisi Ezilakite. Ndiela yimbidila mamboti manneni ma Yave mu zithangu zioso. Mu munu ama ndiela zabikisila kikuikizi kiaku muidi zitsungi zioso.
    2: Ndiela samuna ti luzolo luaku luidi lutelama dio ngui mu zithangu zioso. Ti ngeyo wutula kikhuikizi kiaku mu diyilu.
    3: 'Ngeyo wutuba: “nditula Nguizani ama ayi mutu ama wowo ndivinda mafuta; Ndidia ndefi kuidi Davidi, kisadi kiama:'
    4: Ndiela bieka nkunꞌaku mu zithangu zioso; ayi ndiela kitula kundu kiaku ki kipfumu kikinda mu zitsungi zioso.”
    5: Diyilu dinzitisa matsiminanga maku, a Yave kikhuikizi kiaku mu lukutukunu lu banlongo.
    6: Bila nani mu matuti wulenda dedokoso banga Yave? Widi banga Yave mu bivangu bi diyilu e?
    7: Mu lukutukunu lu banlongo, Nzambi wulembo kinzuku ngolo tsisi kadi yiviokidi batu bobo banzungididi.
    8: A Yave, Nzambi nkua ngolo yoso, nani widi banga ngeyo e? Widi nkua ngolo, a Yave, ayi kikhuikizi kiaku kizungididi.
    9: Ngeyo weti yadila mbu wufuemini, Mayo mandi mawu telama ngeyo weti lembika mawu.
    10: Ngeyo wukosikisa Lahabi banga mutu wuvondo mu koko kuawu ku lulendo ngeyo wusasikisa bambeni ziaku.
    11: Ngeyo vuidi diyilu ayi ntoto diaka ngeyo vuidi wawu. Ngeyo wuvanga nza ayi bibio bidi muawu.
    12: Ngeyo wuvanga Nodi ayi Sude; Taboli ayi Helimoni bieti yimbila mu khini mu diambu di dizina diaku.
    13: Koko kuaku kufulukidi mu lulendo; koko kuaku ngolo kuidi koko kuaku ku lubakala kuyayusu ngolo.
    14: Busonga ayi bufuana biawu fundasio yi kundu kiaku ki kipfumu. Luzolo ayi kikhuikizi bindiata ku ntuala.
    15: Lusakumunu kuidi batu bobo banlonguka kubudila zitsiaki; bobo bandiatilanga mu kiezila ki meso maku, a Yave.
    16: Beti mona khini mu dizina diaku mu lumbu kimvimba beti yangalala mu busonga buaku.
    17: Bila ngeyo nkembo awu ayi zingolo ziawu ayi mu nlemvo aku, ngeyo wuyayisa phokꞌeto.
    18: Bukiedika, nkaku eto wuviulu kuidi Yave ntinu eto kuidi mutu wunlongo wu Iseli.
    19: 'Khumbu yimosi ngeyo wuyolukila mu tsongolo kuidi batu baku bakuikama ngeyo wutuba: “Ndivana zingolo kuidi mutu wu ngolo. Ndiyayisa muana ditoko va khatitsika batu.'
    20: Ndibakula Davidi kisadi kiama, mu mafuta mama manlongo, minu ndimvindila.
    21: Koko kuama kuela kunsimba; bukiedika koko kuama kuela kumvana zingolo.
    22: Kadi mbeni yimosi yilendi kutula ku tsi minsua miandi ko. Mu diambu di futa phaku. Kadi mutu wumosi wumbimbi kalendi kunyamisa ko.
    23: Ndiela kosikisa va meso mandi batu bobo beti kunlenda ayi ndiela buisa bobo beti kunlenda.
    24: Luzolo luama lukuikama luela ba yandi mpe mu dizina diama phoka ziandi ziela tombolo.
    25: Ndiela tula koko kuandi va mbata mbu ayi koko kuandi ku lubakala va mbata minlangu.
    26: 'Niandi wela kuthela: ‘Ngeyo widi dise diama, Nzambi ama ditadi dingolo Mvulusi ama.’'
    27: Ndiela kunsobula diaka muanꞌama wutheti wowo lutidi zangama mu mintinu mioso midi va ntoto.
    28: Ndiela simbidila luzolo luama va niandi mu zithangu ziozo ayi Nguizani ama va niandi yilendi ba babeba ko.
    29: Ndiela telimisa dio ngui nkunꞌandi mu zithangu zioso kundu kiandi ki kipfumu kiela zingila banga bilumbu bi diyilu.
    30: Enati bana bandi balozidi Mina miama ayi enati bakadi landakana zinzengolo ziama;
    31: enati babundudi zinzengolo ziama enati bakadi keba zithumunu ziama,
    32: ndiela tumbudila masumu mawu mu lusuadi, mambimbi mawu mu bikoti;
    33: vayi ndilendi ba botula ko luzolo luama mu niandi ayi ndilendi tunuka kikhuikizi kiama ko.
    34: Ndilendi ba bundula Nguizani ama ko voti ndilendi balula ko mambu momo bididi biama matotula.
    35: Mu khumbu yimosi, ndidia ndefi mu bunlongo buama ayi ndilendi ba vuna Davidi ko.
    36: Buna nkunꞌandi wela zingilanga mu zithangu zioso ayi kundu kiandi ki kipfumu kiela zingila va ntualꞌama banga thangu.
    37: Kiela ba kitelama dio ngui mu zithangu zioso banga ngondi, mbangi yikuikama mu matuti.”
    38: Vayi ngeyo wunloza, wunlenza; wuba wufuema beni kuidi mutu aku wudukudila mafuta.
    39: Ngeyo wuvonda Nguizani ayi kisadi kiaku; ayi ngeyo wubundula budu ki kipfumu kiandi nate wuloza kiawu va difundu-fundu.
    40: Ngeyo wumana tiolumuna bibaka biandi bioso ayi wutula bisuamunu biandi bingolo mu mbivusu.
    41: Babo baviokila vana, banziona bima; wuyika diambu di mvuezolo kuidi bafikimini yandi.
    42: Ngeyo wuzangula koko ku lubakala ku bobo bakunlendanga, wumonisa bambeni bandi zioso khini.
    43: Ngeyo wuvengumuna meno ma sabala kiandi ayi wusia kunsadisa ko mu mvita.
    44: Ngeyo wumanisa kiezila kiandi ayi wuloza kundu kiandi ki kipfumu va tsi.
    45: Ngeyo wukufisa bilumbu bi bumuana buandi; wumfuka yunga ki tsoni.
    46: Nate thangu mbi a Yave wela suamina e? Nate thangu mbi miangu miaku miela lemina banga mbazu e?
    47: Tebuka moyo boso luzingu luama luididi lukhufi. A buevi, buna mu phamba kuandi wuvangila batu boso e?
    48: Mutu mbi wowo lenda zinga ayi wela kambu mona lufua e? Voti kukivukisa mu lulendo lu tsi yi bafua e?
    49: A Yave, kuevi kuidi luzolo luaku lunene lukhulu, mu lolo wuzengila ndefi mu kikhuikizi kiaku mu diambu di Davidi e?
    50: Tebukila moyo a Pfumu, buevi kisadi kiaku bakisekinina; buevi ndilembo natina mu ntimꞌama bifingu bi makanda moso.
    51: Bifingu biobi bambeni ziaku basekinina, biobi basekinina kadika thama yi mutu aku wowo wudukudila mafuta.
    52: Nzitusu kuidi Yave mu zithangu zioso.
  90:
    1: Lusambulu lu Moyize, mutu Nzambi. Yave, ngeyo wuba buangu kieto kivuanda mu tsungi ka tsungi.
    2: Tuamina miongo mibutuka voti tuamina wuvanga ntoto ayi nza; tona mu thangu ka thangu, ngeyo widi Nzambi.
    3: 'Ngeyo wumvutulanga batu mu fundu-fundu bu weti tuba: “Vutuka mu fundu-fundu, e e bana ba batu.”'
    4: Bila va meso maku mili di mimvu midedikini banga lumbu kimosi kiviokidi zono; voti banga thangu yimosi va builu,
    5: ngeyo weti botula batu mu tulu tu lufua, badi banga biti bimona va nsuka.
    6: Va nsuka bimenini bimona, va masika bilebukidi ayi biyumini.
    7: Tulembo lalakana mu diambu di nganzi aku ayi tsisi tulembo moni mu diambu di miangu miaku.
    8: Ngeyo wutudidi mambimbi meto va ntualꞌaku, masumu meto masuama va ntuala kiezila ki zizi kiaku.
    9: Bilumbu bieto bioso bilembo mani ku tsi nganzi aku; tulembo manisa mimvu mieto ayi luniongo.
    10: Tezo ki bilumbu bieto kidi ki lusambudi lumimvu voti lunana enati ngolo zidi yeto. Sina kiawu kidi kaki kiphasi ayi kimianga. Bila luzingu lueti lulembo vioki nsualu ayi tulembo yendi.
    11: Nani zebi lulendo lu nganzi aku e? Muingi miangu miaku miba tola banga lukinzu lolo fueni tambula.
    12: Wutulongisa tanga bilumbu bieto mu bufuana muingi tubaka ntima wu duenga.
    13: Bika buela fuema, a Yave. Nate thangu mbi mela bela e? Bika wumona bisadi biaku kiadi.
    14: Mu nsuka, bika wutuyukutisa mu luzolo luaku lu ngolo; buna tuela yimbilanga mu khini ayi buna tuela yangalala mu bilumbu bioso.
    15: Wutuyangidikanga boso buididi bilumbu biobi wutumonisina phasi boso buididi mimvu miomi tuyamusunu.
    16: Bika mavanga maku mamonoso kuidi bisadi biaku; kiezila kiaku kuidi bana bawu.
    17: Bika nlemvo wu Yave, Nzambi eto wubanga va beto, bika mu diambu dieto, wukindisa kisalu ki mioko mieto. Nyinga, kindisa kisalu ki mioko mieto.
  91:
    1: Mutu wowo wumvuandanga ku tsi suamunu ki Nzambi yizangama, wela vundila ku tsi kitsusula ki Nzambi ngolo yoso.
    2: 'Ndiela tuba mu diambu di Yave: Niandi suamunu kiama ayi suamunu kiami kingolo. Nzambi ama, mu niandi ndintula diana.'
    3: Bukiedika niandi wela ku vukisa mu ntambu ntambi wu zinuni, ayi mu nsongo weti vonda.
    4: Wela ku fukidila mu zitsala ziandi ayi ku tsi mavavi mandi, wela bakula suamunu. Kikhuikizi kiandi kiela ba nkaku aku ayi baka kiaku kizangama.
    5: Wulendi ko mona tsisi mu builu voti dionga dieti dumuka va muini;
    6: voti nsongo weti vonda, wumviokila mu tombi, voti vunga kieti bunga va muini ngembele.
    7: Mili yimosi yilenda bua va ndambu aku voti dikumi di mili va koko kuaku ku lubakala, vayi kadi diambu dimosi dilendi fikama ko va widi.
    8: Wela tala kaka mu meso maku ayi wela mona thumbudulu yi batu bambimbi.
    9: Enati kitudi Nzambi yizangama buangu kiaku weti vuanda bosi Yave, suamunu kiama.
    10: Buna kadi mbimbi yimosi yilendi kubuila ko ayi kadi vuku kimosi kilendi fikama va nzoꞌaku yi ngoto ko.
    11: Bila, mu diambu diaku, wela tumina zimbasi ziandi muingi zikeba mu zinzila ziaku zioso.
    12: Ziawu ziela kuvumuna mu mioko miawu mu diambu di kulu kuaku kuedi bumina thutu mu ditadi.
    13: Ngeyo wela diatidila khosi ayi kusa; wela kosikisa khosi yiyunduka ayi nioka,
    14: 'Yave kembi: “sumbu keta kunzola ndiela ku nkula, ayi ndiela ku nkeba bila zebi dizina diama.'
    15: Wela kuthela ayi ndiela kumvana mvutu. Ndiela banga yandi mu ziphasi ndiela ku nkula ayi ku nkinzika.
    16: Ndiela kunyukutisa mu luzingu lu mula ayi ndiela kummonisa phulusu ama.”
  92:
    1: Nkunga wu lumbu ki saba. Didi diambu dimboti mu zitisa Yave ayi bula miziki mu diambu di dizina diaku, a Nzambi yizangama,
    2: mu yamikisa luzolo luaku mu nsuka ayi kikhuikizi kiaku va builu,
    3: mu miziki dikumi di minsinga, di siku beti tedila Lila ayi mu nningu wu ngitala.
    4: Bila ngeyo wumbonisa khini mu mavanga maku, a Yave. Ndiela yimbila mu khini mu diambu di mavanga ma mioko miaku.
    5: A phila tola mavanga maku madi, a Yave, a phila thipula mabanza maku madi!
    6: Wukambulu diela kasi zaba ko vungisi kalendi sudika ko,
    7: muingi ka diambu ko batu bambimbi banyunduka banga biti, ayi batu boso bamvanganga mambimbi bammonanga mamboti; bela bungu mu zithangu zioso.
    8: Vayi ngeyo Yave widi wuyayusu mu zithangu zioso.
    9: Bukiedika bambeni ziaku, a Yave, bukiedika bambeni ziaku ziela biva bisadi bioso bieti vanga mambimbi biela sasukusu.
    10: Vayi ngeyo wela yayisa phokꞌama banga phoka phakasa. Mafuta mamosi ma kitoko mandukudulu.
    11: Buna meso mama mamona mbedosolo yi batu bobo beti kundenda; makutu mama mawa biyoko bi batu bambimbi bantina, bobo beti kundenda.
    12: Batu basonga bela mona mamboti banga diba, bela yunduka banga sedeli wu Libani;
    13: bakunu mu nzo Yave, bela mona mamboti mu ziphangu zi Nzambi eto;
    14: bela buta mimbutu banza mu bununu buawu bu ngolo; badi kaka banlangu ayi meza ma nlangu madi yawu.
    15: Mu yamikisanga Yave widi wululama Niandi ditadi diama ayi mambimbi masi ko mu niandi.
  93:
    1: Yave weti yala, vueti nzitusu, Yave vueti nzitusu ayi wukivuatisidi zingolo. Nza yidi yikindusu dio ngui; yilendi nikuka ko.
    2: Kundu kiaku ki Kipfumu kikibiekolo tona thama; ngeyo widi tona mu zithangu zioso.
    3: Mimbu mifuemini, a Yave; mimbu miwakisidi zimbembo ziawu, mimbu miwakikisidi mayo mawu mankumba.
    4: Lulendo viokila dumu ki minlangu minneni lulendo viokila bobo beti basa mimbi Yave lulendo kadi mu diyilu.
    5: Zinzengolo ziaku zidi zitelama dio ngui. Bunlongo bueti monisanga kitoko mu nzo aku, a Yave, mu bilumbu bikambulu tsukulu, a Yave.
  94:
    1: A Yave, Nzambi wumvutulanga landi. A Nzambi, wumvutulanga landi; bika wukimonisa!
    2: Telama kuaku ngeyo zuzi di ntoto; bika wuvutudila batu badi luniemo momo bafueni tambula.
    3: Nate thangu mbi batu bambimbi, a Yave? Nate thangu mbi batu bambimbi bela monanga khini e?
    4: Bawu balembo muangisa mambu ma luniemo. Batu boso bobo beti vanga mambimbi bafulukidi mu luyanu.
    5: Bawu balembo diatidila batu baku, a Yave, balembo yamisa kiuka kiaku.
    6: Balembo vondi difuola ayi nkebi; balembo vondi bana ba sana.
    7: 'Balembo tubi: “Yave kakadi mona ayi Nzambi yi Yakobi kakadi matala.”'
    8: Lukeba beno bakambulu diela luidi va khatitsika batu! Bosi beno bivungisi thangu mbi luela bela nzayilu e?
    9: Niandi wutula dikutu kalendi wa ko e? Niandi wukubika dieso kalendo mona ko e?
    10: Niandi weti vana makanda thumbudulu makanda kalendi vana thumbudulu ko e? Niandi ko weti longa mutu kambulu nzayilu e?
    11: Yave zebi mayindu ma mutu; zebi ti mawu madi kaka maphamba.
    12: Lusakumunu kuidi mutu wowo weti vana thumbudulu, a Yave, mutu wowo weti longila mu Mina miaku.
    13: Weti kumvana lusadusu mu bilumbu bi phasi nate dibulu dinneni diela mana kabu mu diambu di batu bambimbi.
    14: Bila Yave kalendi yekula batu bandi ko kalendi loza kiuka kiandi ko.
    15: Tsambusu yela buela ba diaka yisonga ayi baboso bobo badi mintima milulama bela landakana yawu.
    16: Nani wela kuthelumina va ntuala batu bambimbi e? Nani wela telama mu diambu diama mu nuanisa bobo bamvanganga mambimbi e?
    17: Enati Yave kasia kuphana lusadusu ko nganu mu thinu nsualu ndivuandila dio sui mu lufua.
    18: Mu thangu ndituba; “kulu kuama kueka sialumuka”; luzolo luaku, a Yave, lutsimba.
    19: Mu thangu mayindu maba mawombo mu minu; mbombolo aku yinata khini mu muelꞌama.
    20: Kundu ki luyalu ki batu bamvanganga mambimbi kilenda ba kithuadi ayi ngeyo ko e? Kioki kinatanga khuamusu mu zinzengolo ziandi e?
    21: Bankutakananga mu nuanisa batu basonga ayi zengila mutu kambu bila nkanu wu lufua.
    22: Vayi Yave wuyika suamunu kiama kingolo; ayi Nzambi ama niandi ditadi dingolo diodi ndieti suamina.
    23: Wela kuba vutudila mu diambu di masumu mawu, ayi wela kuba bunga mu diambu di mambimbi mawu. Yave, Nzambi eto, wela kuba bunga.
  95:
    1: Yizanu, bika tuyimbidila Yave mu khini. Bika tuyamikina kuidi ditadi di phulusu eto.
    2: Bika tuizanu ku ntualꞌandi mu vana matondo tunyayisa mu miziki ayi mu minkunga.
    3: Bila Yave widi Nzambi yinneni, ntinu wunneni va yilu zinzambi zioso.
    4: Va koko kuandi muidi vadi phinda zi ntoto zitsongi zi miongo zivuiwulu kuidi niandi.
    5: Mbu wandi bila niandi veka wuvanga wawu ayi mioko miandi mivanga ntoto wu yuma.
    6: Yizanu bika tukikulula mu buongama, bika tufukamanu va ntuala Yave mvangi eto.
    7: Bila niandi Nzambi eto ayi beto tuidi batu bandi keta dikila, nkangu mamemi mu ku tsi lukebolo luandi. Enati lumbu kiaku luwilu mbembo andi,
    8: lubika kitula mintima mieno ngolo banga bu luvangila Meliba, banga bu luvangila mu lumbu ki Masa mu dikanga;
    9: Kuna madise beno bathotila ayi batsokila; ka diambu ko bamona momo ndivanga.
    10: 'Mu makumaya ma mimvu, ndiba mu nganzi kuidi tsungi yina; ndituba: “badi batu badi mintima mizimbila ayi basia zaba zinzila ziama ko.”'
    11: 'Diawu ndizengila ndefi ku tsi nganzi ama: “balendi kota ko mu luvundulu luama.”'
  96:
    1: Luyimbidila Yave nkunga wumona. Luyimbidila Yave, ntoto wumbimba.
    2: Luyimbidila Yave, zitisanu dizina diandi; yamikisanu phulusu andi lumbu ka lumbu.
    3: Yolukilanu nkembo andi muidi makanda mambu mandi matsiminanga muidi batu boso.
    4: Bila Yave widi wunneni ayi lutidi mu zitusu; tsisi kadi va yilu zinzambi zioso.
    5: Bila zinzambi zi makanda zidi bitumba; vayi Yave niandi wuvanga diyilu.
    6: Kiezila ayi nzitusu bidi va ntualꞌandi zingolo ayi nkembo bidi mu buangu kiandi ki nlongo.
    7: Luvana kuidi Yave, e mabuta ma makanda; luvana kuidi Yave nkembo ayi ngolo.
    8: Luvana nkembo kuidi Yave wufueni mu dizina diandi. Lunata dikaba ayi lukota mu ziphangu ziandi.
    9: Lubuongimina Yave mu kiezila ki bunlongo buandi. Tita va ntualꞌandi, ntoto wumvimba.
    10: 'Tuba muidi makanda: “Yave weti yala.” Nza yidi yikinda dio ngui; yilendi nikuka ko bila Yave wela sambisa batu mu bufuana.'
    11: Bika diyilu dimona khini, bika ntoto wuyangalala. Bika mbu wutula biyoko ayi bibio bidi muna.
    12: Bika zitsola zimona khini ayi bibio bidi muna; buna minti mioso mi nsitu miyimbila mu diambu di khini.
    13: Miela yimbila va ntuala Yave, bila wulembo yizi, wulembo yizi mu sambisa ntoto. Wela sambisa nza mu busonga ayi batu mu Kedika kiandi.
  97:
    1: Yave weti yala, bika ntoto wuyangalala. Bika bisanga biobi bidi thama bimona nkini.
    2: Matuti ayi tombi kinkobo binzungididi. Busonga ayi bufuana biawu fundasio yi kundu kiandi ki kipfumu.
    3: Mbazu yeti kuenda ku ntualꞌandi ayi yeti zinisa batu bobo beti kunlenda ku kadika ndambu
    4: Zitsiemo ziandi zieti kienzula nza, ntoto weti mona ayi weti tita.
    5: Miongo misiuta banga mafuta momo beti vinda mu bikundu va ntuala Yave, va ntuala Yave wu ntoto wumvimba.
    6: Diyilu dieti yamikina busonga buandi ayi batu boso beti mona nkembo andi.
    7: Babo bobo bambuongiminanga zimfikula beti fua tsoni; bobo beti kukiniemisa mu diambu di bitumba. Lumbuongimina, beno zinzambi zioso.
    8: Sioni weti wa ayi weti mona khini ayi bana ba baketo ba Yuda beti yangalala mu diambu di zinzengolo ziaku, a Yave.
    9: Bila ngeyo Yave, widi Nzambi yizangama va ntoto wumvimba. Ngeyo widi wuyayusu ngolo va yilu zinzambi zioso.
    10: Bika babo beti zola Yave, balenda mambimbi. Bila weti keba luzingu lu banlongo bandi. Niandi wukubakulanga mu mioko mi batu bambimbi.
    11: Kiezila kieti totuka mu diambu di batu basonga ayi khini mu diambu di bobo badi lulama mu mintima.
    12: Bika lumona khini mu Yave, beno luidi basonga ayi luzitisa dizina diandi di nlongo.
  98:
    1: Nkunga. Yimbidilanu Yave nkunga wumona bila wuvengi mambu ma kitoko. Koko kuandi ku lubakala ayi koko kuandi kunlongo mivengi phulusu mu diambu diandi.
    2: Yave wuzabikisa phulusu andi; ayi wumonisa busonga buandi kuidi makanda.
    3: Wutebukila luzolo luandi moyo ayi kikhuikizi kiandi kuidi nzo yi Iseli. Zitsukusunu zioso zi ntoto zimona phulusu yi Nzambi eto.
    4: Yamikina mu khini kuidi Yave, ntoto wumvimba; ludila mu nkunga mi mayangi va kimosi ayi miziki.
    5: Lubula miziki kuidi Yave mu ngitala, mu ngitala ayi mu biyoko bi nyimbidi;
    6: mu zitulumbeta ayi mu biyoko bi phoka yi dimemi, yamikinanu mu khini va ntuala Yave, ntinu.
    7: Bika mbu wuwakikisa biyoko va kimosi ayi kadika kima kidi muna; bika nza ayi babo bobo banzingilanga muawu bayamikina.
    8: Bika minlangu minneni mibula mioko miawu. Bika miongo miyimbila va kimosi mu khini;
    9: bika bayimbila va ntuala Yave bila wulembo yizi mu diambu di sambisa ntoto. Niandi wela sambisa nza mu busonga ayi batu mu bufuana.
  99:
    1: Yave weti yala, bika makanda matita vuandisidi kundu kiandi ki kipfumu va khatitsika Bakeluba. Bika ntoto wunikuka.
    2: Yave widi wunneni mu Sioni widi wuyayusu va yilu makanda moso.
    3: Bika bazitisa dizina diaku dinneni ayi ditsisi. Niandi widi wunlongo.
    4: Ntinu widi wu lulendo wunzolanga busonga. Ngeyo wukindisa mambu mafuana Mu Yakobi, wuvanga momo madi masonga ayi malulama.
    5: Luyayisa Yave, Nzambi eto. Lubuongama va ntuala buangu kioki keti tetikanga malu mandi. Niandi widi wunlongo.
    6: Moyize ayi Aloni baba va khatitsika zinganga ziandi zi Nzambi; Samueli wuba va khatitsika bobo bantelanga dizina diandi, batela Yave ayi niandi wuba vana mvutu.
    7: Niandi wuba yolukila mu dikunzi di dituti. Bawu bakeba zinzengolo ziandi ayi zithumunu ziosi kaba vana.
    8: A Yave, Nzambi eto, ngeyo wuba vana mvutu. Ngeyo wuba kuidi Iseli, ngeyo wuba Nzambi yoyi yiba kuba lemvukilanga; ka diambu ko ngeyo wuba kuba vananga thumbudulu mu mavanga mawu mambimbi.
    9: Yayisanu Yave, Nzambi eto. Lubuongama va ntuala mongo andi wunlongo bila Yave, Nzambi eto, widi wunlongo.
  100:
    1: Nkunga wu phutudulu matondo. Yamikinanu mu khini kuidi Yave, ntoto wumvimba.
    2: Lubuongimina Yave mu khini; yizanu va ntualꞌandi mu minkunga mi khini.
    3: Luzaba ti Yave niandi Nzambi. Niandi wutuvanga ayi niandi wutuvuidi. Tuidi batu bandi; nkangu andi, wu mamemi wowo kedi dikila.
    4: Kotanu mu mielo miandi mu phutudulu matondo ayi mu ziphangu ziandi va kimosi ayi minzitusu. Lumvutudila matondo ayi luzitisa dizina diandi.
    5: Bila Yave widi wumboti ayi luzolo luandi lunzingila mu zithangu zioso. Ayi kikhuikizi kiandi kidi mu zitsungi zioso.
  101:
    1: Nkunga Davidi. Ndiela yimbidila luzolo luaku ayi busonga; Kuidi ngeyo ndiela yimbidila minzitusu.
    2: Ndiela lubaka mu diatila mu luzingu lukambulu tsembolo. Thangu mbi wela kuiza kuidi minu e? Ndiela diatila mu nzo ama mu ntima wukambulu tsembolo.
    3: Ndilendi tula ko va ntuala meso mama kadi kima kimosi ko kimbimbi. Ndieti lenda mavanga ma bobo bakambulu bakuikama malendi kundama ko.
    4: Batu badi mintima mi mbimbi thama bela kuthatukila ndilendi vanga kadi diambu dimosi va kimosi ayi mambimbi
    5: Woso wuntubidila mutu fikimini yandi mu kinsueki, ndiela ku ntula dio sui. Woso widi meso ma lunangu ayi widi ntima wu luniemo; ndilendi ku nzingisa kuwombo ko.
    6: Meso mama mela ba va mikhuikizi mi tsi muingi bakalanga yama; woso wundiatila mu kambu tsembolo, wela kutsadila.
    7: Kadi mutu wunsadilanga bukhita lenda vuanda mu nzo ama. Kadi mutu wuntubanga luvunu lenda telama va meso mama.
    8: Kadika nsuka, ndiela tula dio sui batu boso bambimbi badi va ntoto; ndiela lalikisa kisadi kioso ki mbimbi mu divula di Yave.
  102:
    1: Lusambulu lu nkua mabienga weka vonga ayi wulembo kambi ziphasi ziandi kuidi Yave. Wa lusambulu luama, a Yave, bika yamikina kuama mu diambu di lusadusu kutula kuidi ngeyo
    2: Kadi kutsuekila zizi kiaku thangu ndidi mu phasi, tamba dikutu diaku kuidi minu; thangu ndikutela, sia nsualu; wuphana mvutu!
    3: Bila bilumbu biama bilembo lalakana banga muisi, mimvesi miama milembo yokana banga makaba ma ku mbazu.
    4: Ntimꞌama wukosikini ayi wuyumini banga biti; ndizimbikini dia bidia biama.
    5: Mu diambu di kunga kuama nkanda nitu kaka ayi mimvesi misiala.
    6: Ndidi banga kimfutu kidi mu dikanga; banga kimfutu va khatitsika bibuangu bikambulu batu;
    7: Ndilembo leki nkielo, ndieka banga nuni yidi yawu veka ku yilu nzo.
    8: Mu lumbu kimvimba, bambeni ziama zilembo mfingi; bobo bamekumfuemina, balembo sadila dizina diama banga tsingulu.
    9: Bila ndilembo dia dibombi banga bidia ayi ndisobikisidi ndiunu ama ayi matsuela
    10: mu diambu di miangu miaku minneni bila ngeyo wunzangula ngolo ayi wundozidi va lutengo.
    11: Bilumbu biama bidi banga kitsusula ki masika ndime yuma banga biti.
    12: Vayi ngeyo, a Yave, wuvuanda va kundu ki kitinu mu zithangu zioso; tsangu aku yilembo zingila mu tsungi ka tsungi.
    13: Ngeyo wela telama, wela monina Sioni kiadi. Bila yawu yoyi thangu yimonisa nlemvo kuidi niandi; thangu yoyi wukubika yfueni.
    14: Bila bisadi biaku binzolanga matadi mandi, ayi bieti mona kiadi mbungi-mbungi andi yela kubanata mu tezo kimona kiadi.
    15: Makanda mela kinzika dizina di Yave; mintinu mioso mi ntoto miela kinzika nkembo aku.
    16: Bila Yave wela buela tunga diaka Sioni ayi wela monika mu nkembo andi.
    17: Wela vana mvutu mu lusambulu lu batu basukama, kalendi lenza maniongo mawu ko.
    18: Bika mambu mama masonama mu diambu di tsungi yinkuiza muingi batu bobo kabavangimini ko babaka buzitisila Yave.
    19: Yave wutala ku tsi tona ku buangu kiandi kinlongo kidi ku yilu tona ku diyilu niandi wuntala ntoto,
    20: mu diambu di wa kunga ku batu badi mu nloko; ayi mu diambu di kula bobo bazengolo nkanu wu lufua;
    21: buna dizina di Yave diela yolukulu mu Sioni ayi minzitusu miandi mu Yelusalemi
    22: mu thangu batu bela kutangana va kimosi ayi bipfumu mu diambu di buongimina Yave.
    23: Mu luzingu luama, wumanisa zingolo ziama; wukufika bilumbu biama.
    24: 'Buna ndituba: “kadi kumbotula, a Nzambi ama, va khatitsika yi bilumbu biama; mimvu miaku miela zingilanga mu tsungi ka tsungi.'
    25: Va thonono, ngeyo wutula zifondasio zi ntoto ayi diyilu didi kisalu ki mioko miaku.
    26: Biela biva vayi ngeyo wela zinganga, bibioso biela mana vembudila banga nledi, ngeyo wela bibalula banga kikhutu ayi biawu biela vengumunu.
    27: Vayi ngeyo wubalukanga ko, ayi mimvu miaku milendi suka ko.
    28: Bana ba bisadi biaku bela zingilanga va meso maku minkuna miawu miela ba mitelama dio ngui va ntualꞌaku.”
  103:
    1: Nkunga Davidi. Zitisa Yave, a muelꞌama; bibioso bidi mu minu bizitisa dizina diandi dinlongo.
    2: Zitisa Yave, a muelꞌama, ayi kadi zimbakana mamboti mandi moso kavanga.
    3: Niandi weti lemvukila masumu maku moso ayi weti belusa minsongo miaku bioso.
    4: Niandi weti kula luzingu luaku mu dibulu; ayi niandi weti kuvuika luzolo ayi kiadi.
    5: Niandi weti yukutisa zitsatu ziaku mu bima bimboti muingi bumuana buaku bukituka diaka bumona banga buididi bu mbemba.
    6: Yave wumvanganga busonga ayi bufuana mu diambu di batu boso beti yamusu.
    7: Wuzabikisa zinzila ziandi kuidi Moyize mavanga mandi kuidi batu ba Iseli.
    8: Yave widi nkua kiadi ayi nkua nlemvo; kavika fuemanga ko, fulukidi mu luzolo.
    9: Niandi kafundanga ko mu zithangu zioso ayi kalundanga ko nganzi andi mu zithangu zioso.
    10: Katu vangilanga ko boso buididi masumu meto, katuvananga ko thumbudulu boso buididi mambimbi meto.
    11: Bila boso diyilu didi dizangama va yilu ntoto; buawu bobo luzolo luandi luidi lunneni kuidi bobo beti kunkinzikanga.
    12: Boso esite katatukididi ayi wesite, buawu bobo katutatudila zinzimbala zieto.
    13: Banga dise bu kamoninga bana bandi kiadi, buawu bobo Yave kamoninga kiadi bobo beti kunkinzika.
    14: Bila zebi buevi tuvangulu weti tebuka moyo ti tuidi mbungi-mbungi.
    15: Bila kuidi mutu, bilumbu biandi bidi banga biti; weti mona mamboti banga biteka bi tsola.
    16: Phemo yawu viokila va bidi, buna bisiedi ko ayi buangu kibibedi kikadi buela kubitebukila moyo.
    17: Vayi mu kadika thangu ayi mu zithangu zioso luzolo lu Yave luidi kuidi bobo beti kunkinzika ayi busonga buandi kuidi bana ba bana bawu;
    18: kuidi bobo beti keba Nguizani andi ayi kuidi bobo bantebukilanga tumukina minsiku miandi.
    19: Yave wutula kundu kiandi ki kipfumu ku diyilu ayi kipfumu kiandi kinyadila bima bioso.
    20: Luzitisa Yave beno zimbasi ziandi; beno makesa lueti vanga zithumunu ziandi, lueti tumukina mambu mandi.
    21: Luzitisa Yave beno minkangu mi masodi mandi ma diyilu; beno bisadi biandi lueti vanganga luzolo luandi.
    22: Luzitisa Yave beno mavanga mandi moso, mu bibuangu bioso biobi keti yadila. Zitisa Yave, a muelꞌama.
  104:
    1: Zitisa Yave, a muelꞌama. A Yave, Nzambi ama, ngeyo widi wunneni ngolo. Ngeyo vueti kiezila ayi nzitusu.
    2: Niandi wukifukidi muinda banga nledi; weti yalumuna diyilu banga nzo yi ngoto,
    3: ayi wutunga makunzi ma bivinga biandi bizangama va minlangu miawu. Niandi weti kitula matuti ditoma diandi di sengo ayi weti diatila mu mavavi ma phemo.
    4: Wunkitulanga phemo bamvuala bandi, minlaki mi mbazu bisadi biandi.
    5: Wuvuandisa ntoto va zifondasio ziandi; wulendi nikuka ko kadi fifioti.
    6: Ngeyo wufukidila wawu mu thipula banga ngeyo wumfukididi nledi, Minlangu mitelama nate ku mbata miongo.
    7: Vayi bu wutema, minlangu mitina, mu biyoko bi dumu kiaku, miawu mitina.
    8: Mikumbila va mbata miongo, mibua nate mu mindimba ku buangu kioki wukubikila miawu.
    9: Ngeyo wumitudila zindilu ziozi ka milendi sabuka ko; milendi buela diamisa ntoto ko.
    10: Niandi wukubika zitho zi minlangu mu zikhola zinkumbanga va khatitsika miongo.
    11: Zilembo vani nlangu kuidi bibulu bioso bi tsola, ziphunda zi nsitu zimanisinanga phuilꞌawu.
    12: Zinuni zi yilu zintunganga dianla mu yenda minlangu, zieti yimbila va khatitsika matafi.
    13: Wulembo lembila miongo tona ku bivinga biandi bizangama; ntoto wuyukutidi mu mbutu wu kisalu kiandi.
    14: 'Niandi weti menisa biti mu diambu di bibulu, ayi bikunusu mu diambu di batu bakuna, ayi totulanga bidia mu ntoto:'
    15: vinu kieti yangidika ntima wu mutu, mafuta meta kienzula zizi kiandi ayi dipha dieti kindisa ntimꞌandi.
    16: Minti mi Yave midi milembolo bumboti; minti mi sedeli mi tsi Libani miomi kakuna.
    17: Muawu zinuni zieti tungila zindiala ziawu; nuni beti tedila ngongo yitungila nzo andi mu minti mimbutanga zimbala zi phutu.
    18: Miongo mi nangama mivuiwulu kuidi zikhombo zi nsitu; zithadi zidi suamunu mu diambu di bibulu bieti tedolo damani.
    19: Ngondi yeti vasa zitsungi, ayi thangu zebi thangu mbi kafueti diamina.
    20: Ngeyo weti nata tombi, buisi bueti yila ayi buna bibulu bioso bi nsitu bilembo diengila-diengila.
    21: Zikhosi zillembo kungi mu diambu di biobi zifueti buila ayi zieti tomba bidia biawu kuidi Nzambi.
    22: Thangu yawu totuka, buna zivengumukini; zivutukidi ayi zilekidi mu minsuku miawu.
    23: Buna mutu weti kuenda ku kisalu kiandi, ku kisalu kiandi nate buisi bu nyila.
    24: Phila bisalu biaku bididi woka, a Yave; mu nduenga wuvangila bibioso ntoto wufulukidi mu bivangu biaku.
    25: Vadi mbu wumosi, wunneni ayi wuyalumuka; muwedi bivangu ka bilendi baka bu tangulu ko; bima bimoyo bifioti ayi binneni.
    26: Muawu mu nkuendilanga ayi vutukilanga masuwa; ayi Leviatani, bulu kioki wuvanga, muawu kieti sakinina.
    27: Bibioso bikutalanga muingi wuba vananga bidia biawu mu thangu yifuana.
    28: Thangu weti kubivana bidia, bieti bonga biawu; ngeyo zibula koko kuaku, bieti yukuta mu bima bimboti.
    29: Ngeyo sueka zizi kiaku, buna bieka mona tsisi. Ngeyo biziona vumunu kiawu, buna bieti fua ayi bieti vutuka mu mbungi-mbungi.
    30: Ngeyo fidisa vumunu kiaku, buna bivangimini ayi ngeyo weti kitula diaka zizi ki ntoto kimona.
    31: Bika Nkembo wu Nzambi wuzingila mu zithangu zioso; bika Yave kayangalala mu bisalu biandi!
    32: Niandi wuntalanga ku ntoto, ayi ntoto wulembo titi. Niandi wulembo simba miongo ayi milembo totula muisi.
    33: Ndiela yimbidilanga Yave mu luzingu luama loso. Ndiela yimbidilanga Nzambi ama minzitusu thangu yoso yi luzingu luama.
    34: Bika mambu mama ndinyindula mammonisa khini banga phila ndilembo muena khini mu Yave.
    35: Vayi bika bankua masumu balalukusu va ntoto, ayi bika batu bambimbi babika buela monika! Zitisa Yave, a muelꞌama! Bika Yave kazitusu!
  105:
    1: Luvutudila Yave matondo, lutela dizina diandi! Luzabikisa momo kavanga muidi makanda.
    2: Lunyimbidila; lunyimbidila minzitusu. Luyolukila mavanga mandi moso matsiminanga.
    3: Nkembo kuidi dizina diandi dinlongo; Bika mintima mi bobo bantombanga Yave mimona khini.
    4: Talanu kuidi Yave ayi kuidi zingolo ziandi; Tombanganu mu zithangu zioso zizi kiandi.
    5: Lutebukilanga moyo matsiminanga momo kavanga; bikumu biandi ayi zinzengolo ziozi kayamikisa;
    6: beno nkuna Abalahami, kisadi kiandi, beno bana ba Yakobi, batu bandi kasobula!
    7: Yave niandi Nzambi eto; zinzengolo ziandi zidi va ntoto wumvimba.
    8: Wuntebukilanga moyo nguizani andi mu zithangu zioso, mambu momo katumina mu mili di zitsungi.
    9: Nguizani yoyi yi kawizana ayi Abalahami; ndefi yoyi kadila Izaki.
    10: Wukindisa yawu kuidi Yakobi banga nzengolo; kuidi Iseli banga nguizani mu zithangu zioso;
    11: “Kuidi ngeyo ndiela vana ntoto wu Kana banga kuku ki kiuka kioki wela tambula.”
    12: Buna bakidi thalu yi fioti kaka, bafioti kuandi, banzenza mu tsi beni;
    13: vayi baba kuenda diengilanga mu makanda-makanda tona mu kipfumu kimosi nate ku kipfumu kinkaka.
    14: Kasia vana ko minsua kuidi kadi mutu wumosi mu kuba yamisa mu diambu diawu wutemina mintinu.
    15: “Kadi simba batu bama bobo ndivinda mafuta; kadi vangila mimbikuidi miama mambu mambimbi.”
    16: Wutumisa kanda kingolo va ntoto ayi wubunga bidia biawu bioso balunda.
    17: 'Buna wufidisa mutu wumosi ku ntualꞌawu: Zozefi wutekoso banga mvika.'
    18: Bakanga malu mandi mu zisieni; batula dinga diandi mu bisengo
    19: nate mambu makatuba mavioka; nate mambu ma Yave mamonisa ti makiedika katuba.
    20: Ntinu wufidisa ayi bannianguna; nyadi wu batu wunyekula mu kiphuanza.
    21: Wumbieka pfumu mu nzo andi nyadi wu bima bioso biobi kavua,
    22: mu longa bana ba mintinu boso bu kazodidi ayi vana nduenga kuidi bakulutu bandi.
    23: Buna Iseli wukota ku Ezipite; Yakobi wuzingila banga nzenza mu tsi yi Hami.
    24: Yave wuvanga ti batu bandi babutuka kuwombo ayi wuba kitula batu bawombo viokila bobo baba lenda;
    25: bobo kabalula mintima mu lenda batu bandi, mu kuendila bisadi biandi manenga.
    26: Wufidisa Moyize, kisadi kiandi, ayi Aloni mutu wowo kasobula.
    27: Bavanga bidimbu biandi va khatitsikꞌawu, matsiminanga mandi mu tsi Hami.
    28: Wufidisa tombi ayi wutula tombi mu ntoto bila basia tinguna ko mambu mandi e?
    29: Wukitula minlangu miawu menga; wumana sikisa vonda zimbizi ziawu.
    30: Mintoto miawu miwala bisioto; biobi bikota nate mu bivinga bi minyadi miawu.
    31: Wutuba ayi kuyiza zinzinzi ziba mitsa ayi zingungu mu tsi awu yoso.
    32: Niandi wubalula mvula mu mvula yi matadi nzazi mu ntoto wumvimba.
    33: Wumana buisa minti miawu mi vinu ayi minti miawu mi figi, ayi kelula minti mi tsi awu.
    34: Wutuba ayi makhoko mayiza; binzienzi bikambulu thalu.
    35: Bidia kadika kunusu kinlangu mu tsi awu; bidia mimbutu mi ntoto awu.
    36: Buna wumana vonda bana boso batheti mu tsi awu, mimbutu mioso mitheti mi zingolo ziawu.
    37: Wutotula Iseli va kimosi ayi mfuna wu palata ayi nolo; ayi kusia monika ko mutu wumemata mu zimvila ziawu.
    38: Ezipite yimona khini bubayenda bila tsisi yi Iseli yiba buila.
    39: Wuyalumuna matuti mu diambu di kuba fuka ayi mbazu mu kuba kienzula va builu.
    40: Balomba ayi wuba fidisila zinuni ayi wuba yukutisa mu mapha ma diyilu.
    41: Wuzibula ditadi ayi nlangu wutotuka; banga nlangu wunneni wukumba mu dikanga.
    42: Bila wutebukila moyo tsilꞌandi yinlongo yoyi kavana kuidi Abalahami, kisadi kiandi.
    43: Wutotudila batu bandi mu khini batu bandi bobo kasobula mu biyoko bi mayangi.
    44: Wuba vana mintoto mi makanda, ayi batambula kiuka kisala batu bankaka.
    45: Muingi balunda minsiku miandi ayi bakinzika Mina miandi. Luzitisa Yave.
  106:
    1: Luzitisa Yave, luvutudila Yave matondo bila widi wumboti, luzolo luandi lunzingila mu zithangu zioso.
    2: Nani wulenda yamikisa mavanga ma lulendo ma Yave? Voti samuna nzitusu andi woso e?
    3: Lusakumunu kuidi bobo basimbididi busonga; bobo beti vanga mambu ma lulama mu zithangu zioso.
    4: Wuthebukila moyo, a Yave, mu thangu wumvangila batu baku mamboti wiza wutsadisa mu thangu wela kubavukisa,
    5: muingi ndibaka bu muena khini mu mamboti ma batu baku bobo wusobula; muingi ndibaka bukabudila khini ayi batu baku; ayi muingi ndifubakana va kimosi ayi kiuka kiaku mu kuvananga nzitusu.
    6: Tuvola masumu banga buvodila madise meto; beto tuvanga mambimbi ayi mavanga mambimbi.
    7: Thangu madise meto baba ku Ezipite, basia ba ko kadi mayindu mu bikumu biaku; basia tebukila ko moyo woka ku mamboti maku vayi baba bankua matingu va ndambu mbu, va ndambu mbu wu mbuaki.
    8: Vayi wuba vukisa mu diambu di nkembo wu dizina diandi mu monisa lulendo luandi.
    9: Wutemina mbu wu mbuaki, buna wawu wuyuma; wuba diatisa mu dibulu dinneni banga mu dikanga.
    10: Wuba vukisa mu koko ku mutu wowo wu balenda; wuba kula mu koko ku bambeni.
    11: Minlangu midiamisa bambeni ziawu; kadi wumosi kasia siala wumoyo ko.
    12: Buna bawilukila zitsila ziandi ayi bayimbila minzitusu miandi.
    13: Vayi mu nsualu bavika zimbakana momo kavanga, ayi basia tadidila zindongi ziandi ko.
    14: Mu dikanga, bakiyekula mu zinzinunu ziawu; va buangu kikambulu batu, batota Nzambi.
    15: Buna wuba vana biobi balomba; ayi wubafidisila ziphasi.
    16: Bavangila Moyize kiphala ayi Aloni ku ka, mutu wowo Yave kabieka nlongo.
    17: Ntoto wuzibuka ayi wumina Datani; ayi wufuka dikabu di batu ba Abilami
    18: Mbazu yilema va khatitsika batu baba kubakuka, nlaki wu mbazu wuzinisa batu bambimbi.
    19: Ku Holebi, bavanga muana ngombi; ayi babuongimina tumba kivangulu mu suitisa sengo.
    20: Baviakisa nkembo awu mu mfikula yi ngombi yeti dia biti
    21: Bazimbakana Nzambi, mutu wubavukisa, mutu wuvanga mambu manneni mu Ezipite,
    22: bikumu mu tsi Hami ayi mambu ma tsisi va ndambu mbu wu mbuaki.
    23: Buna wutuba ti wukana ku babunga; enati kambu Moyize, mutu andi wukasobula, wutelama mu diambu di kuba sambildila va ntualꞌandi mu diambu di kakidila miangu miandi mi ngolo muingi kabika ku babunga.
    24: Buna balenza tsi yi makhini, basia wilukila ko tsilꞌandi.
    25: Baniunguta mu zinzo ziawu zi ngoto; ayi basia tumukina ko Yave.
    26: Buna wuvumuna koko kuandi mu leva ndefi mu diambu diawu ti wela kuba buisa mu dikanga;
    27: ti wela buisa nkunꞌawu va khatitsika makanda; ayi wela kuba sasikisa mu yenda ntoto.
    28: Bakiyekula bawu veka kuidi Bali-Pewoli ayi badia makaba matambuku kuidi zinzambi zikambulu moyo.
    29: Basoka Yave muingi kafuema mu diambu di mavanga mawu mambimbi, ayi nsongo wutotuka va khatitsikꞌawu.
    30: Buna Pineyasi wutelama ayi wuvuata nsamu; buna nsongo wutumbu manisa.
    31: Buna bantangila diawu banga busonga mu zitsungi zinkuiza zikambulu tsukulu.
    32: Ku minlangu mi Meliba, bafuemisa Yave; buna ziphasi zibuila Moyize mu diambu diawu.
    33: Bila batinguna Pheve yi Nzambi ayi mambu makambulu fuana matotukila mu bididi bi Moyize.
    34: Basi bunga ko batu boso bubela lutumunu lu Yave.
    35: Vayi bafubakana ayi makanda mankaka ayi balonguka kikhulu ki makanda beni.
    36: Babuongimina bitumba biawu, biawu bikituka ntambu kuidi bawu.
    37: Batambika bana bawu bababakala ayi babaketo kuidi ziphevi zimbimbi.
    38: Batengula menga ma batu bakambulu zaba diambu; menga ma bana bawu bababakala ayi babaketo mawu batambika kuidi bitumba bi Kana. Buna ntoto wusumuka mu diambu di menga mawu.
    39: Bakisumuna bawu veka mu momo bavanga, mu mavanga mawu, ba ta kitsuza bawu veka.
    40: Muaki Yave wufuemina batu bandi ayi wukakumukina kiuka kiandi.
    41: Wuba yekula kuidi makanda ayi bobo baba lenda babayadila.
    42: Bambeni bawu ziba yamisa ayi batulu ku tsi lulendo luawu.
    43: Zikhumbu ziwombo kaba kudila vayi baba kaka bankua matingu ayi bakibivisa mu masumu mawu.
    44: Vayi wubela ziphasi ziawu mayindu thangu kawa yamikina kuawu.
    45: Mu bila kiawu, wutebukila nguizani andi moyo; ayi mu luzolo luandi lunneni wubalula lukanu.
    46: Niandi wuvanga ti bamueno kiadi kuidi bobo baba nata mu kivika.
    47: Wutuvukisa, a Yave, Nzambi eto; ayi wutukutikisa tona ku makanda muingi tubaka buvutudila dizina diaku dinlongo matondo ayi nkembo mu nzitusu aku.
    48: 'Yave kazitusu, Nzambi yi Iseli! Mu zithangu zioso ayi mu mvu ka mvu. Bika batu boso batuba: “Amen.” Luzitisa Yave.'
  107:
    1: Luvutudila Yave matondo bila niandi widi wumboti; Luzolo luandi lunzingila mu zithangu zioso.
    2: Bika bobo bakulu kuidi Yave batuba buawu; bobo kakula mu koko ku batu bobo babalenda,
    3: bobo kakutikisa tona ku mintoto, tona ku esite ayi ku wesite; tona ku node ayi ku sude.
    4: Bankaka baba diengilanga mu dikanga, buangu bikambulu batu; basia baka ko nzila yikotila mu divula diodi balenda vuandila.
    5: Bamona nzala ayi phuila; ayi luzingu luawu luba nduka mu suka.
    6: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba kula mu kiadi kiawu.
    7: Niandi wuba diatisa mu nzila yisonga mu diambu di kuenda ku divula diodi balenda baka bu vuandila.
    8: Bika bavutudila Yave matondo mu diambu di luzolo luandi lu ngolo ayi mu diambu di mavanga mandi matsiminanga momo kavangila batu.
    9: Bila wumanisa phuila ayi wuyukutisa mutu wuba nzala mu bima bi mboti.
    10: Bankaka baba vuandanga mu tombi ayi ku tsi tombi ki nkobo; baba bakangama mu ziphasi zisieni zi sengo.
    11: Bila batinguna mambu ma Nzambi, ayi balenza zindongi zi Nzambi Yizangama.
    12: Diawu kaba yekudila ku tsi kisalu ki ngolo; babumina thutu ayi kuisi ba ko kadi mutu mu ku basadisa.
    13: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi kiawu.
    14: Wuba totula mu tombi ayi ku tsi tombi ki nkobo ayi wukelula zisieni ziawu.
    15: Bika bavutudila Yave matondo mu diambu di luzolo luandi lu ngolo ayi mu diambu di mavanga mandi matsiminanga momo kavangila batu
    16: Bila wutiolumuna mielo mi palata ayi wukesumuna bisengo binzibukulungu mielo.
    17: Bankaka bakituka bivungisi mu zinzila ziawu zi matingu ayi ziphasi mu diambu di mambimbi mawu.
    18: Bakakumukina bidia bioso ayi bafikama mielo mi lufua.
    19: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi kiawu.
    20: Wufidisa mambu mandi ayi wuba belusa, wuba kula mu tsi bafua.
    21: Bika bavutudila Yave matondo mu diambu di luzolo luandi lu ngolo ayi mu diambu di mavanga mandi matsiminanga momo kavangila batu.
    22: Bika batambika makaba ma phutudulu matondo ayi bayolukila bisalu biandi mu minkunga mi khini.
    23: Bankaka bayendila va mbu mu masuwa, baba minkiti mu minlangu minneni,
    24: bamona bisalu bi Yave, mavanga mandi matsiminanga va ngingi nlangu.
    25: Bila wuyoluka ayi wutotula vuka kingolo, kioki kivumuna mayo.
    26: Bakuma ku yilu ayi bakuluka ti kuna tsi; mu mabienga mawu, bukhafi buawu buzimbala.
    27: Balembo balumuka ayi bulangana mu diata banga batu bakololo malavu diela diawu dimanisa.
    28: Buna bayamikina kuidi Yave mu ziphasi ziawu ayi niandi wuba vukisa mu kiadi kiawu.
    29: Wudigimisa vuka kingolo mu manuinguta, mayo ma mbu madingalala.
    30: Bamona khini thangu ndembama yivutuka ayi Yave wuba nata ku disimu dibazola kuenda.
    31: Bika bavutudila Yave matondo mu diambu di luzolo luandi lu ngolo ayi mu diambu di mavanga mandi matsiminanga momo kavangila batu.
    32: Bika banyayisa mu lukutukunu lu batu ayi bika banzitisa mu dikabu di bakulutu.
    33: Wukitula minlangu minneni makanga ayi zitho zinkumba mintoto mi yuma;
    34: ayi ntoto widi mbozi mu ntoto widi tsalu mu diambu di mambimbi ma bobo bazingila muna.
    35: Wukitula dikanga mu bibuindi bi nlangu ayi ntoto wuyuma mu zitho zinkumba;
    36: Kuna kanata nzala muingi yizingila ayi batunga divula diodi balenda vuanda;
    37: Bakuna zitsola ayi zindima zi vinu ziozi zieti buta mimbutu mimbozi.
    38: Wuba sakumuna ayi thalu awu yiwombo yi buelama ayi kasia tala ko ti bibulu biawu bidekuka.
    39: Buna thalu awu yidekuka ayi bafua tsoni mu diambu di khuamusu, mabienga ayi maniongo.
    40: Niandi wulembo lenzi batu banneni, wulembo badiengisa mu dikanga mu kambulu nzila.
    41: Vayi weti totula nsukami mu ziphasi ziandi ayi weti wokisa makanda mawu banga minkangu mi mamemi.
    42: Batu balulama mu mintima balembo moni ayi balembo yangalala vayi batu boso bambimbi bazibikidi miunu miawu.
    43: Woso mutu widi nduenga bika kakeba mambu mama ayi kasudika luzolo lunneni lu Yave.
  108:
    1: Nkunga Davidi. Ntimꞌama widi wukinda, a Nzambi. Ndiela yimbila ayi ndiela bula miziki mu muelꞌama woso.
    2: Kotukanu beno ngitala ayi Lila; ndiela kotula khiesa buisa.
    3: Ndiela kuzitisa, a Yave, va khatitsika makanda, ndiela kuyimbidila va khatitsika batu
    4: Bila luzolo luaku luidi lunneni, luidi luzangama viokila diyilu kikhuikizi kiaku kieti tula nate ku matuti.
    5: Yayusu kuaku, a Nzambi, ku yilu diyilu ayi bika nkembo aku wuba va ntoto wumvimba;
    6: Wutuvukisa ayi wutusadisa mu koko kuaku ku lubakala muingi bobo weti zola bakulu.
    7: 'Nzambi wutuba tona ku buangu kiandi kinlongo: “mu ndungunu, ndiela vasa Sikemi ayi ndiela teza ndimba wu Sikoti.'
    8: Minu phuidi Galadi, minu phuidi Manase; Efalayimi wawu nkaku wu ntu ama Yuda nkawꞌama wu kipfumu.
    9: Mowabi diawu dibola diodi ndieti yobidila. Va yilu Edomi ndiloza zisandale ziama, ndiela yamikina mu diambu di ndungunu ama mu basi Filisiti.”
    10: Nani wela kundata ku divula dikindusu ngolo e? Nani wela kuthuadisa ku Edomi e?
    11: Keti ngeyo, a Nzambi, ngeyo wutuloza, ngeyo wunkambu buela totukanga ayi minkangu mi masodi meto e?
    12: Wutuvana lusadusu va ntuala mbeni bila lusadusu lu mutu luidi lu phamba.
    13: Va kimosi ayi Nzambi, tuela tunga ayi wela kosikisa bambeni zieto.
  109:
    1: Nkunga Davidi kuidi pfumu minyimbidi. A Nzambi, mutu wowo ndieti zitisa bika dingalala.
    2: Bila batu bambimbi ayi batu bansadilanga bukhita bazibudi miunu miawu mu diambu diama. Balembo tubi mu diambu diama mu ludimi lu luvunu.
    3: Mu mambu ma kikhenene, banzungididi ayi balembo nduanisa mu kambu bila.
    4: Mu kikundi kiama, balembo mfundi vayi minu ndidi mutu wu lusambulu.
    5: Baphutudidi mambimbi mu mamboti ayi bandendidi mu diambu di kikundi kiama.
    6: Sobula mutu wumbimbi mu diambu kakba mbeni andi; bika mfundi katelama va koko kuandi ku lubakala.
    7: Mu thangu kela samba, bika kaba monika mu nzimbala ayi bika lusambulu luandi lumbedisa.
    8: Bika bilumbu biandi bikituka bifioti. Bika mutu wunkaka kabonga buangu kiandi ki kintuadisi.
    9: Bika bana bandi baba bana basana; ayi nketo andi difuola.
    10: Bika bana bandi baba mindiengidi mikuenda lombingi; bika baba kuka mu zinzo ziawu zitiolumuka.
    11: Bika mutu wowo weti devisa kabonga bima bioso biobi kavuidi; bika banzenza baziona mu kingolo mimbutu mi kisalu kiandi.
    12: Bika kubika ba mutu wulenda kumvangila mamboti voti monina bana bandi basana kiadi.
    13: Bika nkunꞌandi wulalakana; mazina mawu makubulu mu tsungi yinkuiza.
    14: Bika mambimbi ma bakulu bandi matebukulungu moyo va ntuala Yave, bika disumu di ngudi andi dibika kubulu.
    15: Bika masumu mawu mazingila mu zithangu zioso va ntuala Yave muingi kalalikisa thebukulu awu moyo va ntoto.
    16: Bila kalendi yindula mu vanga mamboti ko, vayi wuyamisa nsukami nate ku lufua; ayi nkua kiadi ayi mutu wuba ntima wukosakana.
    17: Niandi wuzola singa; bika yimbuila, kamonanga khini ko mu lusakumunu bika luawu luba thama ayi niandi
    18: Wuvuata tsingulu banga nledi andi; yawu yikota mu khati nitu andi banga nlangu, mu mimvesi miandi banga mafuta.
    19: Bika yawu yikituka banga yunga kioki kakukifukila; banga nsinga luketo wowo keti vuata mu zithangu zioso.
    20: Bika buawu bobo bubela mfutu wu Yave kuidi mimfundi miama; kuidi bobo bantubanga mambu mambimbi mu diambu diama.
    21: Vayi ngeyo Yave, mutu wumvanganga mawu zodidi, wuphangila mamboti mu diambu di dizina diaku; ka diambu ko mamboti ma luzolo luaku madi, bika wukhula.
    22: Ndidi nkua kiadi ayi nsukami ayi ntimꞌama widi wuluala mu minu.
    23: Ndieka lalakana banga kitsusula va masika; bakhukidi banga makhoko.
    24: Makuma mama malembo bulangama mu kukifuisanga nzala mu diambu di lusambulu; nitu ama yidi yifioti ayi yikonda.
    25: Minu ndieka diambu di mvuezolo kuidi mimfundi miama; bawu kumbona, balembo nikuna mintu miawu.
    26: Wutsadisa, a Yave, Nzambi ama; wuphukisa boso buididi luzolo luaku.
    27: Bika bazaba ti koko kuaku; ti ngeyo Yave wuvanga buawu.
    28: Bawu balembo singi vayi ngeyo wela sakumuna. Bu batelimini mu diambu di nuanisa, bela fua tsoni vayi kisadi kiaku kiela mona khini.
    29: Mimfundi miama milendi vuata nzitusu ko ayi miela fukudulu tsoni banga yunga.
    30: Mu munu ama, ndiela yayisa ngolo Yave; Mu nkangu wunneni wu batu, ndiela kunzitisa.
    31: Bila niandi wuntelamanga va koko ku lubakala lu nsukami mu diambu di vukisa luzingu luandi mu mioko mi bobo bakunzengilanga nkanu.
  110:
    1: 'Nkunga Davidi. Yave wutuba kuidi Pfumu ama: “Vuanda va koko kuama ku lubakala nate ndikitula bambeni ziaku kima kioki beti tetika malu mu diambu di malu maku.”'
    2: Yave wela nonuna nkawa aku wu lulendo wu kipfumu tona ku Sioni; wela yadila va khatitsika bambeni ziaku.
    3: Minkangu miaku mi masodi miela ba luzolo lumboti; mu lumbu kiaku ki mvita bavuata nzitusu wunlongo tona mu khiesa buisi wela tambula bimi bi bumuana buaku.
    4: 'Yave wuzenga ndefi, kalendi viakisa mayindu mandi ko: “ngeyo widi nganga Nzambi mu zithangu zioso mu ntanda wu Meleshisedeki.”'
    5: Yave widi va koko kuaku ku lubakala; wela kosikisa mintinu mu lumbu ki miangu miandi mi ngolo.
    6: Wela sambisa makanda, kupikisa bafua Niandi wela kosikisa minyadi va ntoto wumvimba.
    7: Niandi wela nua nlangu wu mvuila mu ndambu nzila, diawu kela vumbudila ngolo ntu andi.
  111:
    1: Luzitisa Yave! Ndiela yayisa Yave mu ntimꞌama wumvimba, mu dikabu di batu balulama ayi mu lukutukunu lu batu.
    2: Mavanga ma Yave madi manneni, meti yindulu kuidi bobo beti kumazola.
    3: Mavanga mandi madi ma nkembo ayi ma nzitusu ayi busonga buandi bunzingilanga mu zithangu zioso.
    4: Niandi wuvanga ti matsiminanga mandi matebukulukungu moyo. Yave widi nkua nlemvo ayi nkua kiadi.
    5: Niandi weti vana bidia kuidi bobo beti kunkinzika; wuntebukilanga moyo Nguizani andi mu zithangu zioso.
    6: Wumonisa batu bandi lulendo lu bisalu biandi; bu kaba vana mintoto mi makanda mankaka.
    7: Bisalu bi mioko miandi bidi kikhuikizi ayi busonga; minsiku miandi mioso mifueni mu tudulu diana,
    8: mikindusu mu zithangu zioso ayi mu kadika mvu; mivangulu mu kikhuikizi ayi mu bufuana.
    9: Niandi wuvana khudulu kuidi batu bandi; niandi wutumina nguizani andi mu zithangu zioso. Dizina diandi didi dinlongo ayi tsisi didi.
    10: Kinzika Yave yawu thonono yi nduenga, Babo bobo beti landakana minsiku miandi babeki diela dimboti. Niandi vuidi nzitusu mu zithangu zioso.
  112:
    1: Luzitisa Yave! Lusakumunu kuidi mutu wowo weti kinzika Yave; wowo weti mona khini mu zithumunu ziandi.
    2: Bana bandi bela ba lulendo va ntoto; Tsungi yi batu balulama yela sakumunu.
    3: Bima biwombo ayi kimvuama bidi mu nzo andi ayi busonga buandi bunzingilanga mu zithangu zioso.
    4: Ka diambu ko mu tombi, kiezila kieti kienzuka mu diambu di batu balulama mu mintima; mu diambu di nkua nlemvo ayi nkua kiadi ayi mutu wusonga.
    5: Mamboti mela kuiza kuidi mutu wowo wunkabulanga mu luzolo ayi wundevisanga mu kambu kuiku; ayi wundiatisanga bisalu biandi mu busonga.
    6: Bukiedika kalendi nikuka ko; mutu wusonga wela tebukulungu moyo mu zithangu zioso.
    7: Kalendi mona zitsangu zimbimbi tsisi ko. Ntimꞌandi widi wukinda, wuntulanga diana mu Yave.
    8: Ntimꞌandi widi mu luvovomo, kalendi mona tsisi ko ku tsuka wela nunga mu tala batu bobo beti kunlenda.
    9: Wunkabulanga mu zindambu zioso makaba mu diambu di nsukami; busonga buandi bunzingilanga mu zithangu zioso; phokꞌandi yela vumbulu ngolo mu nzitusu.
    10: Mutu wumbimbi wela bumona ayi wela fuema; wela kueta meno ayi wela lalakana. Zikhanu zi mutu wumbimbi ziela kituka ziphamba.
  113:
    1: Nkembo kuidi Yave! Luzitisa Yave luzitisa beno bisadi bi Yave; luzitisa dizina di Yave.
    2: Bika dizina di Yave dizitusu tona buabu nate mu zithangu zioso;
    3: Bika dizina di Yave dizitusu tona kuntotukilanga thangu nate ku buangu yeti diamina.
    4: Yave widi wuyayusu ku yilu makanda moso, nkembo andi ku mbata diyilu.
    5: Nani dedikini banga Yave, Nzambi, eto niandi wutula kundu kiandi ki kipfumu ku yilu
    6: mutu wowo weti yinama mu tala diyilu ayi ntoto e?
    7: Weti totula nsukami mu mbungi-mbungi; ayi niandi weti vumbula nkua kiadi mu dikuka di dibombi.
    8: Weti kuba vuandisa va kimosi ayi bana ba mintinu va kimosi ayi bana ba mintinu mi batu bawu.
    9: Niandi wuvuandisa sita ki nketo mu nzo; banga ngudi yi bana yilembo moni khini Luzitisa Yave.
  114:
    1: Mu thangu Iseli katotuka mu Ezipite, nzo yi Yakobi mu batu beti tuba mbembo yi nzenza;
    2: Yuda dikituka buangu kinlongo ki Nzambi, Iseli tsi andi.
    3: Mbu wumona ayi wutina; Yolidani yivutuka ku manima.
    4: Miongo midumuka banga mamemi mambakala; miongo mifioti banga bana ba mamemi.
    5: A mbi bivangama, ngeyo mbu, muingi wutina ngeyo Yolidani, muingi wuvutuka ku manina e?
    6: Ngeyo miongo, muingi wudumuka banga mamemi ma mbakala, miongo mifioti banga bana ba mememi e?
    7: Tita, a ntoto, va meso ma Yave va meso ma Nzambi yi Yakobi.
    8: Niandi wunkitulanga ditadi buindi ki nlangu, ditadi dingolo zitho zi nlangu.
  115:
    1: Bika kuidi beto, a Yave, bika kuidi beto; vayi kuidi dizina diaku kuba nkembo, mu diambu di luzolo luaku ayi kikhuikizi kiaku.
    2: 'Bila mbi makanda malembo tubila ti: “Kuevi kuidi Nzambi awu e?”'
    3: Nzambi eto widi ku Diyilu, niandi weti vanga moso katidi.
    4: Vayi bitumba biawu bidi palata ayi nolo; bivangulu mu mioko mi batu.
    5: Bibeki miunu vayi bilendi yoluka ko; meso vayi bilendi mona ko.
    6: Bibeki matu vayi bilendi wa ko; mayilu vayi bilendi wa tsudi ko.
    7: Bibeki mioko vayi bilendi simba ko, malu vayi bilendi diata ko. Voti bilendi totula ko biyoko mu phovi-yi-dilaka diawu.
    8: Batu bobo bavanga biawu bela ba banga biawu, ayi buawu bobo buela bela batu boso bobo bantulanga diana mu biawu.
    9: A nzo yi Iseli, tula diana mu Yave. Niandi nsadisi awu ayi nkaku awu.
    10: A Nzo yi Aloni, tula diana mu Yave. Niandi nsadisi awu ayi nkaku awu.
    11: Beno lueti kunkinzika, lutula diana mu Yave. Niandi nsadisi awu ayi nkaku awu.
    12: Yave weti kututebukila moyo ayi wela kutusakumuna. Wela sakumuna nzo yi Iseli, wela sakumuna nzo yi Aloni.
    13: Wela sakumuna bobo beti kinzika Yave, batu baphamba va kimosi ayi batu banneni.
    14: Bika Yave kaluwokisa, beno ayi bana beno va kimosi.
    15: Bika Yave kalusakuna, mvangi wu diyilu ayi ntoto.
    16: Yave niandi vuidi Diyilu dizangama vayi ntoto wuvanu kuidi mutu.
    17: Kadi sia ti bafua bawu beti zitisa Yave; bobo bankuendanga ku tsi yidi dio sui.
    18: Vayi beto tueti yayisa Yave tona buabu nate mu zithangu zioso. Luzitisa Yave.
  116:
    1: Ndieti zola Yave bila niandi weti wa mbemboꞌama weti wa yamikina kuama mu diambu di kiadi.
    2: Bila niandi wutamba dikutu diandi kuidi minu, ndiela kuntela sumbu ndilembo zingi.
    3: Minsinga mi lufua mimfietikisa; tsisi yi tsi yi bafua yibua va minu; ndibedoso kuidi ziphasi ayi maniongo.
    4: Buna nditedila dizina di Yave; “A Yave, wuphukisa!”
    5: Yave widi nkua nlemvo ayi widi wusonga; Nzambi eto widi nkua kiadi.
    6: Yave wunkebanga batu badi bakuluka mu mintima; bu ndiba mu nkinza wu ngolo niandi wuphukisa.
    7: Ba mu luvundulu mu zithangu ziwombo, a muelꞌama bila Yave wuba wumboti kuidi ngeyo.
    8: Bila ngeyo, a Yave, wukula muelꞌama mu lufua; meso mama mu matsuela, malu mama mu bumina thutu
    9: muingi ndibaka bu diatila va ntuala Yave, va mbata ntoto wu batu badi moyo.
    10: 'Ndiwilukila, diawu nditubila: “mu ziphasi zingolo ndidi.”'
    11: 'Ku tsi maniongo mama ndituba: “batu boso badi bankua luvunu.”'
    12: Buevi ndilendi futila Yave mu mamboti mandi moso kuidi minu e?
    13: Ndiela vumuna mbungu yi phulusu ayi ndiela tela dizina di Yave.
    14: Ndiela dukisa zindefi ziama zioso kuidi Yave; va meso ma batu bandi boso.
    15: Lufua lu banlongo ba Yave thalu luidi va meso mandi.
    16: A Yave, bukiedika ndidi kisadi kiaku; ndidi kisadi kiaku, muana wu kisadi kiaku ki nketo. Ngeyo wukhula mu zisieni ziama.
    17: Ndiela kutambika makaba ma phutudulu matondo ayi ndiela tela dizina di Yave.
    18: Ndiela dukisa zindefi ziama zioso kuidi Yave; va meso ma batu bandi boso,
    19: mu zimpangu zi Nzo Yave, va khatitsikꞌaku ngeyo Yelusalemi. Luzitisa Yave.
  117:
    1: Luzitisa Yave, beno makanda moso. Lunyayisa beno batu boso.
    2: Bila luzolo luandi luidi lunneni kuidi beto, ayi kikhuikizi kiandi kinzingilanga mu zithangu zioso. Luzitisa Yave.
  118:
    1: Luvutudila Yave matondo bila niandi widi wumboti; luzolo luandi lunzingilanga mu zithangu zioso.
    2: 'Bika Iseli katuba: luzolo luandi lunzingilanga mu zithangu zioso.'
    3: 'Bika nzo yi Aloni yituba: luzolo luandi lunzingilanga mu zithangu zioso.'
    4: Bika bobo beti kinzika Yave batuba; luzolo luandi lunzingilanga mu zithangu zioso.
    5: Ku tsi ziphasi ziama, ndiyamikina kuidi Yave, ayi wuphana mvutu bu kaphuandisa mu kiphuanza.
    6: Yave widi ku ndambuꞌama, ndilendi mona tsisi ko. Buna mutu mbi kalenda ku phanga e?
    7: Yave widi ku ndambuꞌama, niandi nsadisi ama; buna ndiela nunga mu tala bambeni ziama.
    8: Bulutidi mboti mu suaminanga mu Yave viokila mu tula diana mu mutu.
    9: Bulutidi mboti mu suaminanga mu Yave viokila mu tula diana mu bana ba mintinu.
    10: Makanda moso manzungidila vayi mu dizina di Yave, ndilembo babungi.
    11: Mawu manzungidila, ku ndambu ka ndambu vayi mu dizina di Yave, ndilembo babungi.
    12: Mawu manzungidila banga ziniosi, vayi zifuidi mu nsualu banga zitsendi zinlema mbazu; mu dizina di Yave, ndilembo babungi
    13: Bandunguna ku mbusa muingi ndibua vayi Yave wutsadisa.
    14: Yave niandi zingolo ziama ayi nkungꞌama; niandi wuyika phulusu ama.
    15: 'Yamikina ku khini ayi ku ndungunu kulembo wakana mu zinzo zi ngoto zi batu basonga: koko ku lubakala ku Yave kuvanga mambu ma lulendo.'
    16: Koko ku lubakala ku Yave kuidi ku zangama ngolo; koko ku lubakala ku Yave kuvanga mambu ma lulendo.
    17: Ndilendi fua ko vayi ndiela zinga ayi ndiela yamikisa momo Yave kavanga.
    18: Yave wuphana thumbudulu mu kingolo; vayi kasia kundiekula ko mu lufua.
    19: Nzibudila mielo mi busonga, ndiela kota ayi ndiela vutudila Yave matondo.
    20: Wawu, wawu muelo wu Yave, vawu basonga bafueti kotila.
    21: Ndiela kuvutudila matondo bila ngeyo wuphana mvutu wuyika phulusu ama.
    22: Ditadi diloza mintungi diyika ditadi dilutidi mfunu va fuma ki nzo.
    23: Yave wuvanga diambu diodi ayi didi diambu ditsiminanga va meso meto.
    24: Kiaki kiawu lumbu kivanga Yave, bika tumona khini ayi tuyangalala mu lumbu beni.
    25: A Yave, wutuvukisa! A Yave, wutusadisa tuluta kuenda ku ntuala.
    26: Bika kasakumunu mutu wowo wunkuizila mu dizina di Yave; tona ku nzo Yave, tulembo kulusakumuna.
    27: Yave niandi Nzambi ayi niandi wutukienzula; ayi mangiemvo mu mioko, lukota mu ntanda; nate ku ziphoka zi diziku dimvikulungu makabu.
    28: Ngeyo Nzambi ama ayi ndiela kuvutudila matondo. Ngeyo Nzambi ama ayi ndiela kuyayisa.
    29: Luvutudila Yave matondo bila niandi widi wumboti, bila luzolo luandi lunzingilanga mu zithangu zioso.
  119:
    1: Lusakumunu kuidi bobo bandiatilanga mu zinzila ziawu zikambulu tsembolo, bobo bandiatilanga boso buididi mina mi Yave.
    2: Lusakumunu kuidi bobo bankebanga zinzengolo ziandi; ayi bakutombanga mu mintima miawu mimvimb;
    3: bavanganga ko kadi diambu di mbimbi, bandiatilanga mu zinzila ziandi.
    4: Ngeyo wuvana minsiku mu diambu mikinzuku bumboti.
    5: A bika zinzila ziama ziba zitelama dio ngui mu diambu ndikizika zinzengolo ziaku;
    6: Buna ndilendi fua tsoni ko bu ndiela keba zithumunu ziaku zioso.
    7: Ndiela kuzitisa mu ntima wululama; banga minu ndilonguka mina miaku misonga.
    8: Ndiela kinzika zinzengolo ziaku, kadi tumbu ku ndiekula.
    9: Buevi ditoko kalenda kebila nzilꞌandi yi vedila e? Mu zinganga boso buidi mambu maku.
    10: Ndikutomba mu ntimꞌama wumvimba, kadi tala ti ndivengama mu zithumunu ziaku.
    11: Ndisimbidila mambu maku mu ntimꞌama mu diambu ndibika vola masumu kuidi ngeyo.
    12: Nzitusu kuidi ngeyo, a Yave wundonga zinzengolo ziaku.
    13: Mu bididi biama, ndilembo tangi mina mioso mintotukanga mu munu aku.
    14: Ndieti mona khini mu landakana zinzengolo ziaku banga mutu wowo wumona khini mu kimvuama kiwombo.
    15: Ndieti yindula minsiku miaku ayi ndieti kinzika zinzila ziaku.
    16: Ndieti mona khini mu zinzengolo ziaku, ndilendi lenza ko mambu maku.
    17: Vangila kisadi kiaku mamboti ayi mu ndiela zinga; ndiela tumukina mambu maku.
    18: Zibula meso mama mu diambu mona mambu matsiminanga mu mina miaku.
    19: Ndidi nzenza vava mbata ntoto; kadi kutsuekila zithumunu ziaku.
    20: Muelꞌama widi dilemina di ngolo; mu diambu di mina miaku mu zithangu zioso.
    21: Ngeyo wunteminanga batu badi luniemo, bobo basingu ayi bobo bavengama mu zithumunu ziaku.
    22: Thatudila tsoni ayi dienzi bila ndieti keba zinzengolo ziaku.
    23: Ka diambu ko minyandi mivuendi va kimosi ayi mikuthubidila; kisadi kiaku kiela yindula zinzengolo ziaku.
    24: Zinzengolo ziaku zinkumbonisanga khini, zikuphananga zindongi.
    25: Ndivuanda mu mbungi-mbungi; keba luzingu luama boso buididi mambu maku.
    26: Nditangila zinzila ziama ayi ngeyo wuphana mvutu; wundonga zinzengolo ziaku.
    27: Bika ndisudika malongi ma minsiku miaku; buna ndiela yindula matsiminanga maku.
    28: Muelꞌama widi wuvonga mu kiadi, wukhindisa boso buididi mambu maku.
    29: Bika wuphengumuna mu zinzila zi luvunu; wumbonisa nlemvo mu mina miaku.
    30: Ndisobula nzila yi Kiedika; nditula ntimꞌama mu mina miaku.
    31: Ndidi wukangama mu zinzengolo ziaku, a Yave; kadi kumbika ndifua tsoni.
    32: Ndilembo zawula mu nsolo wu zithumunu ziaku bila ngeyo wuvuandisa ntimꞌama mu kiphuanza.
    33: Wundongisa, a Yave, mu landakana zinzengolo ziaku buna ndiela kuzikeba nate ku tsukulu.
    34: Wuphana diela ayi ndiela keba mina miaku ayi ndiela ku mikinzika mu ntimꞌama wumvimba.
    35: Wuthuadisa mu nsolo wu zithumunu ziaku bila muawu ndieti moninanga khini.
    36: Balula ntimꞌama kuidi zinzengolo ziaku; vayi bika kuidi ndandu yi luvunu.
    37: Botula meso mama mu bima biphamba; keba luzingu luama boso buididi mambu maku.
    38: Dukisila kisadi kiaku tsilꞌaku, muingi babaka bukukinzikila.
    39: Vengumuna mvuezolo wowo ndilemou moni tsisi bila mina miaku midi mimboti.
    40: Phila phuila ndidi yi minsiku miaku; keba luzingu luama mu busonga buaku.
    41: Bika luzolo luaku lungolo lutula kuidi minu, a Yave, phulusu aku boso buididi tsilꞌaku,
    42: buna ndiela baka bu vanina mvutu kuidi mutu wowo wulembo kumfingi bila nditula diana diama mu mambu maku.
    43: Kadi tumbu botula mvimba mambu ma kiedika mu munuꞌama bila ndintulanga diana diama mu mina miaku.
    44: Ndiela tumukinanga Mina miaku kadika thangu mu zithangu zioso ayi mu kadika mvu.
    45: Ndiela diatilanga mu kiphuanza bila nditomba minsiku miaku.
    46: Ndiela yolukila zinzengolo ziaku va ntuala mintinu ayi ndilendi fua tsoni ko.
    47: Bila khini ndieti mona mu zithumunu ziaku, bila ndieti ku zizola.
    48: Ndimvumuna mioko miama kuidi zithumunu ziaku, ziozi ndieti zola ayi ndiela yindulanga zinzengolo ziaku.
    49: Tebukila moyo mambu maku kuidi kisadi kiaku; bila ngeyo wuphana diana.
    50: 'Mbombolo ama mu ziphasi ziama yawu yayi: tsilꞌaku yeti kitula luzingu luama lumona.'
    51: Batu ba luniemo batsekinina ngolo boso buididi luzolo luawu vayi ndisia vengama ko mu Mina miaku.
    52: Nditebukila moyo mina miaku mikhulu, a Yave ayi ndintambula mbombolo mu miawu.
    53: Kiadi kimbuila mu diambu di batu bambimbi; bobo beti loza Mina miaku.
    54: Zinzengolo ziaku ziawu zingudi zi mambu ma minkunga miama ku kadika buangu kioki ndieti leka.
    55: Nditebukilanga moyo dizina diaku va builu, a Yave, ayi ndiela keba Mina miaku.
    56: 'Diadi diba diambu ndisadila: ndintumukina minsiku miaku.'
    57: Ngeyo kuku kiama, a Yave. Ndivana tsila ti ndiela tumukina mambu maku.
    58: Nditomba zizi kiaku mu ntimꞌama wumvimba, wutsila nlemvo boso buididi tsilꞌaku.
    59: Ndiyindula zinzila ziama ayi nditadisa malu mama kuidi zinzengolo ziaku.
    60: Ndiela tula nsualu ayi ndilendi zingila ko; mu diambu di keba zithumunu ziaku.
    61: Ka diambu ko batu bambimbi bakhengi mu minsinga vayi ndisia zimbakana ko Mina miaku.
    62: Ndieti kotuka va midi miphipa mu kuvutudila matondo mu diambu di Mina miaku misonga.
    63: Ndidi nkundi wu batu boso bobo beti kukinzika ayi wu bobo beti landakana minsiku miaku.
    64: Ntoto wufulukidi mu luzolo luaku, a Yave; bika wundonga zinzengolo ziaku.
    65: Vangila kisadi kiaku mamboti boso buididi mambu maku, a Yave.
    66: Bika wundongisa nzayilu ayi tsudukulu yimboti bila ndiwilukila zithumunu ziaku.
    67: Tuamina ndiba mu phasi, minu ndiba ndiengidi vayi buabu ndieti tumimina mambu maku.
    68: Ngeyo widi wumboti ayi momo weti vanga madi mamboti; bika wundongisa zinzengolo ziaku.
    69: Ka diambu ko batu ba luniemo balembo bivisa nzitusu ama mu mambu ma luvunu mu diambu diama minu ndiela kebanga minsiku miaku mu ntimꞌama wumvimba.
    70: Mintima miawu midi mi matadi ayi miwanga ko vayi minu khini ndieti mona mu mina miaku.
    71: Didi diambu di mboti kuidi minu mu monoso phasi muingi ndilonguka zinzengolo ziaku.
    72: Mina mitotukila mu munu aku milutidi mfunu kuidi minu viokila zimili zimili zi bivanzi bi nolo ayi bi palata.
    73: Mioko miaku miawu mikhubika ayi miphanga. Bika wuphana tsudukulu yi longukila zithumunu ziaku.
    74: Bika bobo beti ku kinzika bamona khini bu beti kumbona, bila nditula diana diama mu mambu maku.
    75: Nzebi, a Yave, ti mina miaku midi misonga mu kikhuikizi ngeyo wumbonisa phasi.
    76: Bika luzolo luaku lu ngolo luba mbombolo ama boso buididi tsila yoyi wusila kisadi kiaku.
    77: Bika kiadi kiaku kiba va minu mu diambu ndizinga bila khini ndieti mona Mina miaku.
    78: Bika batu ba luniemo bafua tsoni, mu mambimbi beti kuphangila mu kambu bila vayi minu ndiela yindulanga minsiku miaku.
    79: Bika bobo beti ku kinzikanga babaluka kuidi minu; bobo beti sudika zinzengolo ziaku.
    80: Bika ntimꞌama wuba wukambu tsembolo va ntuala zinzengolo ziaku mu diambu ndibika fuisu tsoni.
    81: Muelꞌama wuvongidi mu diambu di phuila yi phulusu aku; vayi ndintula diana diama mu mambu maku.
    82: 'Meso mama mavongidi; malembo tadidila tsilꞌaku; ndituba: “thangu mbi wela kuiza ku mbomba e?”'
    83: Ka diambu ko ndidi banga kamununu ki vinu kitudulu va muisi; vayi ndisia zimbakana ko zinzengolo ziaku.
    84: Nate thangu mbi kisadi kiaku kafueti vingidila e? Thangu mbi wela vanina thumbudulu kuidi batu bobo beti ku ndiamisa e?
    85: Batu ba luniemo bakebi mabulu ma mintambu mu diambu diama; buawu ko bobo buididi Mina miaku.
    86: Zithumunu ziaku zioso zifueni mu tudulu diana; bika wutsadisa bila batu balembo ndiamisa mu kambu bila.
    87: Keti fioti kuandi fisiala nganu bambotudi va ntoto; vayi minu ndisia loza ko minsiku miaku.
    88: Keba luzingu luama boso buididi luzolo luaku ayi ndiela tumukina zinzengolo zi munu aku.
    89: Mambu maku, a Yave, manzingilanga mu zithangu zioso; madi matelama dio ngui mu diyilu.
    90: Kikhuikizi kiaku kinzingilanga mu zitsungi zioso. Ngeyo wukindisa ntoto ayi wawu wulembo zingila.
    91: 'Mina miaku minzingilanga nate lumbu kiaku: bila bima bioso bieti kusadila.'
    92: Enati Mina miaku misia kumbonisa khini ko nganu ndibiva mu ziphasi ziama.
    93: Ndilendi zimbakana ko minsiku miaku bila mu miawu weti kebila luzingu luama.
    94: Wuphukisa bila ndidi waku; nditomba minsiku miaku.
    95: Batu bambimbi balembo mfiedi mu diambu bambunga; vayi ndiela yindula zinzengolo ziaku.
    96: Mu kadika diambu di fuana, ndilembo moni ndilu; vayi zithumunu ziaku zisiko kadi ndilu.
    97: A phila ndieti zodila mina miaku! Miawu ndieti yindula mu lumbu kimvimba.
    98: Zithumunu ziaku zikhitula mutu wu nduenga viokila bambeni ziama bila ziawu zidi kaka yama mu zithangu zioso.
    99: Minu ndieti luta sudika viokila minyiyisi miama mioso bila ndinyindulanga zinzengolo ziaku.
    100: Minu ndieti luta sudika viokila bakulutu bila ndinkebanga minsiku miaku.
    101: Ndikeba malu mama mu diatila mu woso-woso nsolo wu mbimbi mu diambu dikeba mambu maku.
    102: Ndisia vengama ko mu mina miaku bila ngeyo veka wundonga.
    103: A phila lueki mambu maku madi mu munu ama viokila niosi mu munu ama.
    104: Mbeki diela mu diambu di minsiku miaku; diawu ndinlendilanga woso-woso nsolo wu mbimbi.
    105: Mambu maku madi muinda mu malu mama ayi kiezila mu nsoloꞌama.
    106: 'Ndinzenga ndefi ayi ndiyikindisa: ti ndiela landakana mina miaku mi busonga.'
    107: Ndimona ziphasi ziwombo; keba luzingu luama, a Yave, boso buididi mambu maku.
    108: Kikinina, a Yave, minsitusu mi luzolo mi munu ama ayi wundongisa mina miaku.
    109: Ka diambu ko kadika thangu ndieti nata luzingu luama mu mioko miama, ndikadi zimbakana Mina miaku.
    110: Batu bambimbi balekidi ntambu mu diambu diama, vayi ndisia vengama ko mu minsiku miaku.
    111: Zinzengolo ziaku zidi kiuka kiama mu zithangu zioso; ziawu zidi khini yi ntimꞌama.
    112: Ntimꞌama wuvuendi mu kebanga zinzengolo ziaku nate kuna tsuka.
    113: Ndieti lenda batu badi mintima miodi, vayi ndieti zola Mina miaku.
    114: Ngeyo suamunu kiama ayi nkakuꞌama; nditula diana diama mu mambu maku.
    115: Bika luthatukila beno batu lueti vanga mambu mambimbi; muingi ndikeba zithumunu zi Nzambi ama.
    116: Bika wukhindisa boso buididi tsilꞌaku buna ndiela zinga; kadi tala ti diana diama dilalukusu.
    117: Bika ngeyo wuba singumunu kiama ayi ndiela kulu; buna ndiela talanga zinzengolo ziaku mu zithangu zioso.
    118: Ngeyo wuloza batu boso bobo beti zimbala mu zinzengolo ziaku bila luvunu luawu luidi lu phamba.
    119: Batu boso bambimbi ba ntoto, ngeyo weti kuba vengumuna banga tsobo diawu minu ndieti zodila zinzengolo ziaku.
    120: Nsuni ama wulembo titi mu diambu di tsisi aku; thelimini mu boma bu mina miaku.
    121: Ndivanga mambu masonga ayi mafuana kadi kundiekula kuidi minyamisi miama.
    122: Kubikila kisadi kiaku mamboti; kadi tala ti batu ba luniemo bandiamisa.
    123: Meso mama mavongidi, malembo tadidila phulusu aku, malembo tadidila tsilꞌaku yisonga.
    124: Vangila kisadi kiaku mamboti boso buididi luzolo luaku ayi wundonga zinzengolo ziaku.
    125: Ndidi kisadi kiaku; wuphana diela, muingi ndisudika zinzengolo ziaku.
    126: Thangu yifueni kuidi ngeyo mu sala, a Yave; mina miaku mibundukidi.
    127: Bila ndieti zola zithumunu ziaku viokila nolo, viokila kutu nolo yithalu;
    128: ayi bila ndilembo kinzika minsiku miaku mioso milulama Ndinlendanga woso-woso nsolo wu mbimbi.
    129: Zinzengolo ziaku zidi zi matsiminanga diawu ndieti kuzitumukina.
    130: Zaba ti mambu maku meti vana kiezila; meti vana diela kuidi batu baphamba.
    131: Ndinzibula munu ama ayi ndivumuna mu phuila yi ngolo yi zithumunu ziaku.
    132: Baluka kuidi minu ayi wumbona kiadi, banga bobo weti vangila mu zithangu zioso kuidi bobo banzolanga dizina diaku.
    133: Tuadisa zithambi zi malu mama boso buididi mambu maku, kadi tala kadi disumu di ndiadila.
    134: Wukhula mu kuamusu wu batu mu diambu ndibaka bu tumukina minsiku miaku.
    135: Kienzudila kisadi kiaku zizi ayi wundongisa zinzengolo ziaku.
    136: Matsuela mawombo malembo kumbi mu meso mama banga mila mi nlangu mu diambu Mina miaku mikadi kinzuku.
    137: Ngeyo widi wusonga, a Yave ayi mina miaku midi milulama.
    138: Zinzengolo wutula zidi zisonga, zidi zifuana mboti mu siwulu diana.
    139: Bufula buama mu kusadila bulembo tsukisa ntima, bila bambeni ziama zisi zaba ko mambu maku.
    140: Zitsila ziaku zimonika ti zidi zikiedika, ayi kisadi kiaku wukuzizolanga.
    141: Ka diambu ko ndidi mutu wuvumbama ayi wulenzu, ndikadi zimbakana minsiku miaku.
    142: Busonga buaku buidi mu zithangu zioso ayi mina miaku midi mikiedika.
    143: Ziphasi ayi maniongo bimbuididi, vayi zithumunu ziaku zikumbonisanga khini.
    144: Zinzengolo ziaku zidi zilulama mu zithangu zioso; wuphana diela muingi ndizinga.
    145: Nditela mu ntimꞌama wumvimba; wuphana mvutu, a Yave ayi ndiela kinzika zinzengolo ziaku.
    146: Ndikutela, wuphukisa ayi ndiela keba zinzengolo ziaku.
    147: Ndieti kotuka tuamina nkielo buisi wuba ayi ndinyamikinanga muingi wutsadisa; minu nditula diana diama mu mambu maku.
    148: Meso mama meti ba mazibuka tuamina khiesa yi builu, mu diambu ndiyindula zitsila ziaku.
    149: Wa mbemboꞌama boso buididi luzolo luaku keba luzingu luama, a Yave, boso buididi mina miaku
    150: Bobo beti kubika zikhanu zimbimbi bafikimini, vayi thama badi ayi Mina miaku.
    151: Muaki, ngeyo widi wufikama, a Yave ayi zithumunu ziaku zioso zidi zikiedika.
    152: Tona thama ndizaba, ndilongukala zinzengolo ziaku ti ngeyo wumana zibieka mu zithangu zioso.
    153: Bika wutala ziphasi ziama ayi bika wukhula bila ndisia zimbakana ko Mina miaku.
    154: Bika wunduanina ayi bika wukhula, keba luzingu luama boso buididi zitsila ziaku.
    155: Phulusu thama yidi mu diambu di batu bambimbi bila batombanga ko zinzengolo ziaku.
    156: Kiadi kiaku kidi kinneni, a Yave; keba luzingu luama boso buididi mina miaku.
    157: Batu bobo beti kundenda badi bawombo ayi beti kundiamisa; vayi ndikadi vengama mu zinzengolo ziaku.
    158: Ndieti kakumukina batu bobo bakambulu minu bila batumukinanga ko mambu maku
    159: Tala phila ndieti zodila minsiku miaku, keba luzingu luama, a Yave, boso buididi luzolo luaku.
    160: Mambu maku moso madi makiedika; Mina miaku mioso misonga midi mu zithangu zioso.
    161: Minyadi mindiamisini mu kambu bila vayi ntimꞌama wulembo titi va ntuala mambu maku.
    162: Khini ndieti mona mu tsilꞌaku banga mutu beki kiuka kinneni mu mvita.
    163: Ndieti lenda ayi ndieti kakumukina luvunu vayi ndieti zola Mina miaku.
    164: Ndieti kuzitisa mu tsambuadi di zikhumbu mu lumbu mu diambu di Mina miaku misonga.
    165: Ndembama yiwombo yidi kuidi bobo banzolanga Mina miaku; kuisi ko diambu dimosi diba lenda buminina thutu
    166: Ndilembo vingila phulusu aku, a Yave ayi ndieti landakana zithumunu ziaku.
    167: Ndieti tumimina zinzengolo ziaku bila ndieti kuzizola ngolo
    168: Ndieti tumimina minsiku miaku ayi zinzengolo ziaku bila ngeyo zebi zinzila ziama zioso.
    169: Bika yamikina kuama kutula va ntualꞌaku, a Yave wuphana diela boso buididi mambu maku.
    170: Bika ndombolo ama yitula va ntualꞌaku; wukhula boso buididi tsilꞌaku.
    171: Bika bididi biama bisapika mu nzitusu aku bila weti kundonga zinzengolo ziaku
    172: Bika ludimi luama luyimbila mambu maku bila zithumunu ziaku zioso zidi zisonga.
    173: Bika koko kuaku kuba kukubama mu kutsadisa bila ndisobula minsiku miaku.
    174: Phuila yingolo ndiba mu mona phulusu aku, a Yave ayi Mina miaku mikumbonisanga khini.
    175: Bika ndizinga muingi ndizitisa ayi bika mina miaku mitsimba
    176: Ndidiengila banga nkangu wu mamemi mazimbala, tomba kisadi kiaku, bila ndisia zimbakana ko zithumunu ziaku.
  120:
    1: Nkunga wuyimbudulu mu nzila yikuendila ku nzo Yave. Nditela Yave mu ziphasi ziama ayi niandi wupheni mvutu.
    2: Wuphukisa, a Yave, mu bididi bi luvunu ayi mu ludimi luidi mayuya.
    3: Mbi kalenda kuvangila ayi mbi kalenda buela, ludimi luidi mayuya e?
    4: Wela kuvana thumbudulu mu madionga ma kinuani malengulu bumboti; mu makala ma mbazu, ma nungu-tsendi,
    5: mabienga kuidi minu bu ndilembo vuandi ku Metsiseki; bu ndieti zingila mu zinzo zi ngoto zi Kedali.
    6: Mu bilumbu biwombo ndizingila va khatitsika batu bobo banlendanga ndembama.
    7: Minu ndidi mutu wu ndembama; vayi minu yoluka, buna bawu beka yindula mvita.
  121:
    1: Nkunga wuyimbudulu mu nzila yikuendila ku nzo Yave. Ndimvumbulanga meso mama ku miongo, kuevi kuela totukila lusadusu luama e?
    2: Lusadusu luama luntotukila kuidi Yave; mvangi wu diyilu ayi ntoto.
    3: Kalendi bika ko kulu kuaku kusialumuka; mutu wowo weti kukebanga kalendi niungina ko.
    4: Bukiedika, mutu wowo weti sunga Iseli, kalendi niungina ko voti leka tulu ko
    5: Yave niandi wukusunganga, niandi kitsusula kiaku va koko kuaku ku lubakala.
    6: Thangu yilendi ku vanga ko mbimbi va muini voti ngondi va builu.
    7: Yave wela kukebanga mu mambimbi moso, niandi wela sunganga luzingu luaku.
    8: Yave wela kusunga mu kuiza kuaku ayi mu kuenda kuaku tona buabu nate mu zithangu zioso.
  122:
    1: 'Nkunga Davidi wuyimbudulu mu nzila yikuendila ku nzo Yave. Khini ndimona bu bakhamba ti: “Bika tuendanu ku nzo Yave”.'
    2: Malu meto matelimini mu mielo miaku, a Yelusalemi.
    3: Yelusalemi ditungu banga divula. Diodi dikangama ngolo va kimosi
    4: Kuna kueti kuiza zimvila, zimvila Yave mu diambu di zitisa dizina di Yave boso buididi zinzengolo zivanu kuidi Iseli.
    5: Bila kuna kutelimini bikundu bi kipfumu bi tsambusulu; bikundu bi kipfumu bi nzo yi Davidi.
    6: Lusambila mu diambu di ndembama yi Yelusalemi. Bika bobo beti kuzola bamona luvovomo.
    7: Bika ndembama yiba mu bibaka biaku ayi luvovomo mu zinzo ziaku zinneni.
    8: Mu diambu di bakhomba ziama ayi bakundi bama ndiela tuba “bika ndembama yiba yaku”.
    9: Mu diambu di nzo Yave, Nzambi eto, ndiela tomba mamboti maku.
  123:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. Ndimvumbula meso mama kuidi ngeyo Yave ngeyo beki kundu kiaku ki Kipfumu mu diyilu.
    2: Banga meso ma bavika meti tala mioko mi bapfumu bawu; banga meso ma kisadi kinketo mantalanga mioko mi pfumu andi wu nketo; buawu bobo meso meto mantadilanga kuidi Yave, Nzambi eto, nate kela kutumona kiadi.
    3: Wutumoni kiadi, a Yave, wutumoni kiadi bila nlenzo wuwombo tutambudi.
    4: Mvuezolo wuwombo tutambula kuidi bankua luniemo; nlenzo wuwombo kuidi bankua lunangu.
  124:
    1: 'Nkunga Davidi wunyimbudulu mu nzila yikuendila ku nzo Yave. Bika Iseli katuba: Enati Yave kasia ba ku ndambuꞌeto ko;'
    2: Enati Yave kasia ba ku ndambu eto ko mu thangu batu batelama mu kutunuanisa;
    3: mu thangu nganzi awu yitubuila, keti nganu mina batumina bamoyo;
    4: khuka nlangu yitumbu kutuvitumuna ayi nguma yi nlangu yitudiamisa,
    5: minlangu mi nguma mitulalumuna.
    6: Nzitusu wuba kuidi Yave mutu wowo wukambu kutuyekula batukanzuna mu meno ma miunu miawu.
    7: Tutina banga nuni bu keti tinina mu dikondi di ntambi wu zinuni. Dikondi dikanzuka ayi beto tutina.
    8: Lusadusu lueto luidi mu dizina di Yave, mvangi wu diyilu ayi ntoto.
  125:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. Bobo bantulanga diana diawu mu Yave badi banga mongo wu Sioni, wowo wulendi nikuka ko vayi wunzingilanga mu zithangu zioso.
    2: Banga miongo bu mizungididi Yelusalemi, buawu bobo Yave kazungididi batu bandi tona buabu nate mu zithangu zioso.
    3: Nkawa wu kipfumu wu batu bambimbi wulendi vuandanga ko va mbata ntoto wukubukulu batu basonga; bila nganu batu basonga bela sadila mioko miawu mu vanga mambimbi.
    4: Vanga mamboti, a Yave, kuidi batu bamboti, kuidi bobo badi balulama mu mintima.
    5: Vayi bobo beti vengama mu diatila mu zinzila zivenga, Yave wela kuba lalikisa va kimosi ayi bobo bamvanganga mambimbi. Ndembama yibanga vadi Iseli.
  126:
    1: Nkunga wunyimbudulu mu nzila yi kuendila ku nzo Yave. Mu thangu Yave kavutula batu bakangama ku Sioni, tuba banga batu banlota zindozi.
    2: 'Miunu mieto miba miwala masevo; ludimi lueto minkunga mi khini. Buna batuba muidi makanda ti: “Yave wuba vangidi mambu manneni.”'
    3: Yave wutuvangidi mambu manneni; ayi khini yitufulukidi.
    4: Vutula diaka kimvuama kieto, a Yave; banga bina bimila bi minlangu ku Nengevi.
    5: Bobo beti kuna ayi matsuela mu meso, bela vedila mu minkunga mi khini.
    6: Wuntotukanga ku nganda ayi matsuela mu meso; wunatanga mbongo mu kuna; weti vutuka ayi minkunga mi khini mu natanga mimvumba mi biti.
  127:
    1: Nkunga Salomo wunyimbudulu mu nzila yikuendila ku nzo Yave. Enati Yave kakadi tunga nzo, buna batu bobo balembo tungi mu phamba kuandi balembu sadila. Enati Yave kakadi sunga divula buna batu bobo balembo disungi mu phamba kuandi balembo disungila.
    2: Mu phamba kuandi lueti kotukila nsuka-nsuka ayi lueti kambu vika lekilanga, lueti sadilanga ngolo mu diambu di bidia bi dia; bila bobuawu keti vanina kuidi bobo keti zola bu badi ku tulu.
    3: Bana badi kiuka kimbanga kuidi Yave, bosi mbutu wu bana widi mfutu wumbanga kuidi niandi.
    4: Banga madionga mu mioko mi kinuani ki lulendo, buawu bobo buididi bana mutu kabutidi mu kimuana kiandi.
    5: Lusakumunu kuidi mutu wowo wuwesa bawu mu khutu andi. Balendi fua tsoni ko mu thangu bela tubana ayi bambeni ziawu ku muelo.
  128:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. Lusakumunu kuidi batu boso bobo bobo beti kinzika Yave, bandiatilanga mu zinzila ziandi.
    2: Ngeyo wela dia mbutu wu kisalu kiaku. Lusakumunu ayi mamboti biela ba biaku.
    3: Nketo aku wela ba banga vinu yidi mbozi yiwombo mu khati nzo aku; bana baku banga mintiudila mi olive muyendila mezꞌaku.
    4: Buawu bobo buididi mutu wusakumunu, wowo weti kinzika Yave.
    5: Bika Yave kalusakumuna, tona ku Sioni mu bilumbu bioso bi luzingu lueno; bika lumona mamboti ma Yelusalemi
    6: ayi bika lumona bana ba bana beno. Bika ndembama yiba vadi Iseli.
  129:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. Bandiamisa ngolo tona mu bumuana buama, bika Iseli katuba.
    2: Bandiamisa ngolo tona mu bumuana buama vayi basia ku ndunga ko.
    3: Minkuni midima manima mama; batula muawu minkala miawu mimula.
    4: Vayi Yave widi wusonga; niandi wuzenga minsinga mi batu bambimbi muingi ndiba mu kiphuanza.
    5: Bika babo beti lenda Sioni bavutuka fua tsoni.
    6: Bika baba banga biti bi mbata muanzu, biobi bieti yuma tuamina biyunduka;
    7: biobi mvedi kalendi wesa mu mioko miandi ko; voti mutu wowo wunkanga mvumba kalendi wesi mu mioko miandi ko.
    8: 'Bika bobo bamviokila vana babika tuba: “lusakumunu lu Yave lubanga yeno! Tueti kulusakumuna mu dizina di Yave!”'
  130:
    1: Nkunga wunyimbudulu mu nzila yinkuendila ku nzo Yave. Bu nditotuka mu mabulu madi thipula, ndiyamikina kuidi ngeyo, a Yave.
    2: A Yave, wa mbemboꞌama; bika wutamba matu maku mu yamikina kuama mu diambu di lusadusu.
    3: Enati ngeyo, a Yave, weti tangisa masumu A Yave buna nani wulenda telama e?
    4: Vayi kuidi ngeyo kuidi ndemvukulu yi masumu; diawu fueni kinzuku.
    5: Ndimvingila Yave, muelꞌama wulembo vingila; ayi mu mambu mandi, ndintula diana diama.
    6: Muelꞌama wumvingila Yave viokila minsungi mimvingila nsuka. Nyinga viokila minsungi mimvingila nsuka.
    7: A Iseli, tula diana diaku mu Yave Bila mu niandi muidi luzolo lu ngolo ayi mu niandi muidi khudulu yiduka.
    8: Niandi veka wela kula Iseli mu masumu mawu moso.
  131:
    1: Nkunga Davidi wunyimbudulu mu nzila yikuendila ku nzo Yave. Ntimꞌama wisi luniemo ko, a Yave, meso mama masi lunangu ko. Ndiyindulanga ko mambu malutidi manneni voti momo madi matsiminanga kuidi minu.
    2: Vayi ndivumbika muelꞌama ayi ndidingimisa wawu; banga muana wutsombi wulemboso mabeni widi va kimosi ayi ngudi andi; banga muana wutsombi wulemboso mabeni buawu buididi muelꞌama mu minu.
    3: A Iseli, tula diana diaku mu Yave tona buabu nate mu zithangu zioso.
  132:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. A Yave, tebukila Davidi moyo ayi ziphasi ziandi zioso kamona;
    2: 'wuzenga ndefi kuidi Yave ayi wuvanga lukanu kuidi nkua lulendo wu Yakobi:'
    3: “Ndilendi kota ko mu nzo ama; voti kuenda va mbukꞌama.
    4: Ndilendi vana ko meso mama minsua mu bua ku tulu; zindabu ziama mu laba,
    5: nate ndimbakula buangu mu diambu di Yave, buangu kivuanda mu diambu di nkua lulendo wu Yakobi.”
    6: Tuwa tsangu beni ku Efalata, tuwila yawu mu zitsola zi Yali.
    7: Bika tuenda ku buangu kiandi kioki keti vuanda; bika tubuongama va ntuala kima kioki keti tetika malu mandi.
    8: Telama, a Yave, ayi kota ku buangu kiaku kivundila ngeyo va kimosi ayi kesi yi zingolo ziaku.
    9: Bika zinganga ziaku zi Nzambi zivuata busonga; bika banlongo baku bayimbila mu khini.
    10: Mu diambu di Davidi kisadi kiaku, kadi loza mutu aku wowo wuvinda mafuta.
    11: 'Yave wuzenga ndefi kuidi Davidi; ndefi yikiedika yoyi kalendi viakisa ko: “wumosi mu nkunꞌaku ndiela tula va kundu kiaku ki Kipfumu.'
    12: Enati bana baku bakebidi Nguizani ama ayi zinzengolo ziozi ndiela ku balonga, buna bana bawu bela vuanda va kundu kiaku ki kipfumu.”
    13: 'Bila Yave wusobula Sioni; wuzola Sioni ngolo mu ba buangu kiandi kika fueti vuandanga:'
    14: “Vava vadi buangu kiama kivundila mu zithangu zioso. Vava ndiela tula kundu kiama ki kipfumu bila ndizola vawu.
    15: Ndiela kunsakumuna mu bima biwombo; minsukami miandi, ndiela kuba yukutisa mu bidia.
    16: Ndiela vuika zinganga ziandi phulusu ayi kadika thangu banlongo bandi bela yimbilanga mu khini.
    17: Vava ndiela vanga phoka yi yunduka mu diambu Davidi ayi kubika muinda mu diambu di mutu ama ndivinda mafuta.
    18: Ndiela vuika bambeni ziandi tsoni vayi budu ki kipfumu kiela lezamanga. Va mbata ntu andi.”
  133:
    1: Nkunga Davidi wunyimbudulu mu nzila yikuendila ku nzo Yave. Phila mboti ayi kitoko kuidi bakhomba mu thangu zinzingilanga va kimosi mu kithuadi.
    2: Diambu beni didi banga mafuta ma thalu madukulu ku ntu, mankumba nate mu mayedo, mankumba nate mu mayedo ma Aloni, mankumba nate mu zitsongi zi zilobi ziandi.
    3: Didi banga bimi bi Helimoni bieti kumba mu miongo mi Sioni, bila kuna Yave keti vanina lusakumunu luandi, luzingu mu zithangu zioso.
  134:
    1: Nkunga wunyimbudulu mu nzila yikuendila ku nzo Yave. Luzitisa Yave beno bisadi bioso bi Yave; beno lunsalanga mu builu mu nzo Yave.
    2: Vumbulanu mioko mieno mu buangu kinlongo ayi luzitisa Yave.
    3: Bika Yave mvangi wu diyilu ayi ntoto; kalusakumuna tona ku Sioni.
  135:
    1: Luzitisa Yave, luzitisa dizina di Yave, lunzitisa beno bisadi bi Yave;
    2: beno lunsalanga mu Nzo Yave, mu ziphangu zi Nzo yi Nzambi eto.
    3: Luzitisa Yave bila Yave widi wumboti; luyimbila minzitusu mu diambu di dizina diandi, bila didi diambu di kitoko.
    4: Bila Yave wukisobudila Yakobi mu ba wandi veka, Iseli, mu diambu kaba kiuka kioki kavuidi niandi veka.
    5: Nzebi ti Yave widi wunneni, ti Yave eto widi wunneni viokila zinzambi zioso.
    6: Muaki Yave weti vanga moso kazodidi, mu diyilu ayi vava ntoto, mu mimbu ayi mu mabulu mawu moso madi thipula.
    7: Niandi wuntotulanga matuti mu zitsongi zi ntoto; niandi wumfidisanga zitsiemo va kimosi ayi mvula ayi wuntotulanga phemo mu bibuangu biandi biobi kalundila wawu.
    8: Niandi wuvonda bana batheti mu Ezipite, bana batheti ba batu ayi ba bibulu.
    9: Wufidisa bidimbu biandi ayi matsiminanga va khatitsikꞌaku, a Ezipite mu diambu di nuanisa Falawo ayi bisadi biandi bioso.
    10: Niandi wuvonda makanda mawombo ayi wuvonda mintinu mi lulendo.
    11: Sihoni ntinu basi Amoli; Ongi ntinu basi Basani ayi mintinu mioso mi Kana.
    12: Ayi wuvana zitsi ziawu banga kiuka; kiuka kuidi Iseli, batu bandi.
    13: Dizina diaku, a Yave, dinzingilanga mu zithangu zioso, zitsangu ziaku, a Yave, mu zitsungi zioso.
    14: Bila Yave wela nungisa batu bandi ayi wela mona bisadi biandi kiadi.
    15: Bitumba bi makanda bidi bi palata ayi bi nolo; bivangulu mu mioko mi batu;
    16: bibeki miunu vayi bilendi tuba ko; meso vayi bilendi mona ko;
    17: Bibeki matu vayi bilendi wa ko bisi kadi phemo ko mu miunu miawu.
    18: Batu bobo beti vanga biawu bela ba banga biawu ayi buawu bobo buela bela bobo bantulanga diana mu biawu.
    19: A nzo yi Iseli, luzitisa Yave. A nzo yi Aloni, luzitisa Yave.
    20: A nzo yi Levi, luzitisa Yave. Beno lueti kunkinzika, luzitisa Yave.
    21: Bika nzitusu wuba kuidi Yave tona mu Sioni kuidi niandi weti vuanda ku Yelusalemi. Luzitisa Yave.
  136:
    1: Luvutudila Yave matondo bila niandi widi wumboti,
    2: Luvutudila Nzambi yi zinzambi matondo,
    3: Luvutudila Pfumu yi bapfumu matondo,
    4: niandi kaka, wumvanganga matsiminanga,
    5: niandi wuvanga diyilu mu diela diandi
    6: Niandi wuyalumuna ntoto va mbata minlangu;
    7: Niandi wuvanga kiezila kingolo
    8: thangu mu diambu di yadila muini,
    9: ngondi ayi zimbuetete mu diambu di yadila builu,
    10: kuidi niandi bila niandi wuvvonda bana batheti mu Ezipite,
    11: ayi wutotula bana ba Iseli va khatitsika basi Ezipite
    12: mu koko ku ngolo ayi ku yalumuka,
    13: Kuidi niandi bila niandi wuvasa mbu wu mbuaki mu zindambu zizole,
    14: ayi wuviokisila Iseli va khatitsika mbu wu mbuaki,
    15: vayi wulalumusa Falawo ayi masodi mandi mu mbu wu mbuaki,
    16: kuidi niandi bila niandi wudiatisa batu bandi mu dikanga;
    17: Niandi wuvonda mintinu minneni,
    18: ayi wuvonda mintinu mi lulendo,
    19: Sihoni, ntinu basi Amoli,
    20: ayi Ongi, ntinu basi Basani,
    21: ayi wuvana zitsi ziawu banga kiuka,
    22: kiuka kuidi kisadi kiandi, Iseli,
    23: kuidi niandi, mutu wowo wututebukila moyo mu kambu kueto ku luvalu,
    24: ayi wutuvana kiphuanza mu bambeni zieto,
    25: ayi niandi wumvananga bidia kuidi kioso-kioso vangu,
    26: Luvutudila Nzambi yi diyilu matondo
  137:
    1: Va muenda minlangu minneni mi Babiloni; tuvuanda ayi tudila bu tutebukila Sioni moyo.
    2: Kuna tudengidika zingitala zieto mu minti.
    3: 'Bila kuna, batu bobo batukanga mu kivika batulomba tuyimbila minkunga; minyamisi mieto mituyuvula minkunga mi khini; batuba: “lutuyimbidila nkunga wumosi mu minkunga mi Sioni.”'
    4: A buevi tulenda yimbidila minkunga mi Yave mu ntoto wu kinzenza e?
    5: Enati ndizimbikini, a Yelusalemi; bika koko kuama ku lubakala kuzimbakana zitsembo ziandi.
    6: Bika ludimi luama lunama mu mianzi mi munu ama enati ndikadi kutebukila moyo, enati ndikadi ba mayindu mu Yelusalemi, khini ama yoyo yilutidi zangama.
    7: 'Tebuka moyo, a Yave, momo basi Edomi bavanga mu lumbu kibua Yelusalemi, Bayamikina: “lutiolumuna, lutiolumuna nate muna zifundasio ziandi.”'
    8: A muana ndumba wu Babiloni, ngeyo wukubuku mu bungu; khini kuidi mutu wowo wukuvutudila mambu momo wutuvangila.
    9: Khini kuidi mutu wumbuila bana baku batsombi ayi wela kuba banda va matadi.
  138:
    1: Nkunga Davidi. Ndiela kuzitisa, a Yave, mu ntimꞌama wumvimba; ndiela yimbila minzitusu miaku va ntuala zinzambi.
    2: Ndiela buongama ku ndambu nzo aku yinlongo; ayi ndiela zitisa dizina diaku mu diambu di luzolu luaku ayi mu diambu di kikhuikizi kiaku bila ngeyo wuyayisidi dizina diaku ayi mambu maku va yilu bima bioso.
    3: Thangu nditela, ngeyo wuphana mvutu. Wukhitula nkua ngangu ayi nkua bukhafi bu ngolo.
    4: Bika mintinu mioso mintoto mizitisa, a Yave bu miwilu mambu ma munu aku.
    5: Bika miyimbila zinzila zi Yave bila nkembo wu Yave widi wunneni.
    6: Ka diambu ko Yave widi wuzangama, niandi weti tala bobo beti kukikulula ayi zebi bumboti batu badi luniemo bu badi ku thama.
    7: Ka diambu ko ndilembo diatila va khatitsika ziphasi, ngeyo weti tanina luzingu luama; ngeyo weti nonuna koko kuaku mu kakidila zinganzi zi bobo beti kundenda; mu koko kuaku ku lubakala weti kuphukisila.
    8: Yave wela dukisa mambu momo keti tomba mu minu. Luzolo luaku, a Yave, lunzingilanga mu zithangu zioso. Kadi yekula bisalu bi mioko miaku.
  139:
    1: Nkunga Davidi kuidi Pfumu minyimbidi. A Yave ngeyo wuthomba ayi ngeyo wunzebi.
    2: Ngeyo zebi thangu ndidi wuvuanda ayi thangu ndidi wutelama; ngeyo weti bakula bumboti mayindu mama bu makidi thama.
    3: Ngeyo zebi thangu ndieti totuka ayi thangu ndieti lambalala; Ngeyo zebi bumboti zinzila ziama zioso.
    4: Tuamina mambu maba va ludimi luama, ngeyo zebi mawu moso, a Yave.
    5: Ngeyo wunzungididi ku manima ayi ku ntuala Ngeyo wutetika koko kuaku va minu.
    6: Nzayilu yi phila yoyi, yididi ngolo yitsiminanga kuidi minu; yididi ngolo yinangama muingi ndiyibakidila.
    7: Kuevi ndilenda kuenda suamina phevi aku e? A kuevi ndilenda kuenda tinina meso maku e?
    8: Enati khumini ku Diyilu, ngeyo widi kuna; enati minu thudidi mbukꞌama ku tsina ntoto, ngeyo widi kuna.
    9: Enati khumini mu mavavi ma nkielo buisi; enati phuendi ku lubakala lu mbu,
    10: buna kuna diaka, koko kuaku kuela kundiatisa; koko kuaku ku lubakala kuela kutsimbidila ngolo.
    11: 'Enati khembi: “Bukiedika tombi kiela kutsueka” vayi buna kiezila kikitukidi tombi va ndidi.'
    12: Muaki tombi kilendi ba tombi kuidi ngeyo ko; builu buela kienzuka banga muini bila tombi kidi banga kiezila kuidi ngeyo.
    13: Ngeyo wuvanga binama biama bi khati nitu; ngeyo wuthunga va kimosi mu vumu ki ngudi ama.
    14: Ndikuzitisa bila ndidi vangu ki tsisi ayi kitsiminanga; mavanga maku madi matsiminanga ayi nzebi buawu bumboti.
    15: Khubukulu ama yi mimvesi yisia suama va ntualꞌaku ko mu thangu ndikubuku mu buangu kisuama; mu thangu ndivangu va kimosi ku tsina ntoto.
    16: Meso maku mamona nitu ama yikambu kubuku. Bilumbu bioso biobi wukhubikila biba bisonama mu bukuꞌaku, tuamina lumbu kimosi mu biawu kiba.
    17: A phila thalu mayindu maku kuidi minu, a Nzambi! A phila woka madi!
    18: Enati thidi ku matanga; buna maviokidi nzielo mu thalu; Bu khotukidi, minu ndidi kaka yaku.
    19: Enati ngeyo wuzola kaka vonda mutu wumbimbi, a Nzambi! Bika luthatukila beno luntengulanga menga!
    20: Beti kuyolukila mu zikhanu zimbimbi; bobo beti kulenda beti sadila dizina diaku mu kambu fuana.
    21: Buevi, ndilendi lenda ko bobo beti kulenda, a Yave? A buevi, ndilendi kakumukina ko bobo beti kufuemi e?
    22: Ndisi kadi diambu ko vayi kikhenene kaka ndidi kuidi bawu; ndieti ba tanga bambeni ziama.
    23: Wumfiongunina, a Nzambi, ayi zaba ndimꞌama; wuthota ayi zaba mayindu mama.
    24: Tala kani nzila yimbimbi yidi mu minu ayi wundiatisa mu nzila yi mvu ka mvu.
  140:
    1: Nkunga Davidi kuidi pfumu minyimbidi. Wukhudi, a Yave, mu mutu wumbimbi; wukheba mu mutu wu makhemi;
    2: bobo banyindulanga zikhanu zimbimbi mu mintima miawu ayi bantombanga lumbu ka lumbu nuana mvita.
    3: Beti kitula ludimi luawu meno banga lu nioka; mitsa mi bikusa midi mu bididi biawu.
    4: Wukheba, a Yave, mu mutu wumbimbi. Wuthanina mu batu badi makhemi; bobo beti kubika zikhanu mu buisa malu mama.
    5: Batu ba luniemo bathambila makondi; bayalumuna minsinga mi makondi mawu ayi bathambila mintambu muyenda nsolo ama.
    6: 'A Yave, ndituba kuidi ngeyo: “ngeyo Nzambi ama.” Wa, a Yave, yamikina kuama bu ndintomba monono kiadi.'
    7: A Yave, mutu wumvanganga makazodidi ngeyo nkudi ama wu ngolo ngeyo weti kaka ntuꞌama mu lumbu ki mvita.
    8: Kadi tala zitsatu zi batu bambimbi zivangama, a Yave. Kadi tala ti zikhanu ziawu zinunga nganu bela ba luniemo.
    9: Bika mintu mi bobo banzungididi mifuku kuidi ziphasi ziozi bididi biawu bitotula.
    10: Bika makala ma mbazu mabua va bawu. Bika balozo ku mbazu, ku tsi mabulu madi nyamba; babika buela telama.
    11: Bika mimvuezi mibika zingila mu tsi; bika mabienga malandakana mu kambu vonga batu badi makhemi.
    12: Nzebi ti Yave weti vana luvovomo lusonga kuidi nsukami ayi wela nuanina minsukami.
    13: Bukiedika, basonga bela zitisa dizina diaku ayi batu badi mintima milulama bela zingila va ntualꞌaku.
  141:
    1: Nkunga Davidi. A Yave, ngeyo nditela; yiza nsualu kuidi minu. Wa mbemboꞌama mu thangu ndilembo kutedi.
    2: Bika lusambulu luama luba va ntualꞌaku banga ansa bika mvumbudulu yi mioko miama yiba banga dikaba di masika.
    3: Tula nsungi va munu ama, a Yave; keba bumboti muelo wu bididi biama.
    4: Kadi yinika ntimꞌama ku mambimbi, mu baka kuku mu mavanga mambimbi va kimosi ayi bamvanganga mambimbi; kadi tala ti ndidia bidia biawu bidi lueki.
    5: Bika mutu wusonga kambeta, diodi didi dimboti; bika kathemina, diodi didi mafuta va ntuꞌama; ayi ntuꞌama wulendi manga mawu ko. Muaki lusambulu luama luela nuanisanga mu zithangu zioso mavanga ma batu bamvanganga mambimbi.
    6: Minyadi miawu miela lozo ku tsi tona ku yilu ngumbu ayi batu bambimbi bela longuka ti mambu mama ndituba, matubu bumboti.
    7: 'Bela tuba: “mutu bu keti kabila ntoto ayi vasila ntoto buawu bobo mimvesi mieto mididi misasakana va muelo tsi bafua”.'
    8: Vayi meso mama madi kaka kuidi ngeyo Yave, mutu wumvanganga makazodidi Kuidi ngeyo ndintombila suamunu, kadi kundiekula mu lufua.
    9: Wukheba mu makondi bathambila ayi mu mintambu mitula batu bamvanganga mambimbi.
    10: Bika batu bambimbi, babua mu makondi mawu veka vayi minu ndiviokila vawu mu luvovomo.
  142:
    1: Nkunga Davidi kayimbidila banga lusambulu mu thangu kaba mu nsuku. Ndinyamikina ngolo kuidi Yave Ndimvumbula mbembo ama kuidi Yave mu diambu di kiadi.
    2: Ndilembo dukula luniongo luama va ntualꞌandi; va ntualꞌandi, ndinyolukila ziphasi ziama.
    3: Mu thangu phevi ama yilembo suki-suki mu khati ama, keti ngeyo wuzaba nzilꞌama. Mu nsolo wowo ndidiatila, muawu batu bathambila ntambu.
    4: Tala ku lubakala luama ayi tala, kadi mutu widi mayindu mu minu. Ndisi kadi suamunu ko kuisi ko mutu wumbanzila luzingu luama.
    5: 'Kuidi ngeyo ndinyamikina, a Yave. Ndilembo tubi: “ngeyo suamunu kiama; Ngeyo kuku kiama va ntoto wu batu badi moyo.”'
    6: Dimba yamikina kuama bila ndidi nsukami wu ngolo, wukambulu diana; wukhula mu bobo balembo ndandakana bila bawu bandutidi ngolo.
    7: Bika wuthotula nloko ama muingi ndizitisa dizina diaku; buna basonga bela kuiza kutakana va ndidi mu diambu di mamboti maku kuidi minu.
  143:
    1: Nkunga Davidi. A Yave, wa lusambulu luama, dimba yamikina kuama mu diambu di kiadi mu kikhuikizi kiaku ayi mu busonga buaku, yiza wutsadisa.
    2: Kadi nata kisadi kiaku ku tsambusu; bila kadi mutu wumosi widi moyo widi wusonga va ntualꞌaku.
    3: Bila mbeni wulembo ndandakana, wulembo ndiatidila va tsi; niandi wukuphuandisanga mu bibuangu bidi tombi banga batu bobo bafua thama.
    4: Buna pheve ama yeka suka-suka mu khati ama; ntimꞌama weka mona tsisi mu khati ama.
    5: Ndilembo tebukila moyo bilumbu bivioka. Ndinyindulanga mavanga maku moso ayi fiongunina mavanga ma mioko miaku.
    6: Ndinonuna mioko miama kuidi ngeyo. Muelꞌama widi phuila mu kumona banga ntoto wu yuma, bu wididi phuila nlangu.
    7: Wuphani mvutu mu nsualu, a Yave pheve ama yilembo yami. Kadi kutsuekila zizi kiaku bila ndieka dedakana banga bobo bankuendanga ku dibulu.
    8: Bika nsuka wundatina mambu ma luzolo luaku lu ngolo; bila nditula diana diama mu ngeyo. Wumbonisa nzila yoyi mfueti kuendila bila kuidi ngeyo ndimvumbula muelꞌama.
    9: Wukhula mu bambeni ziama, a Yave; bila ndikukisuekanga mu ngeyo.
    10: Wundonga mu vanga luzolo luaku bila ngeyo Nzambi ama. Bika pheve aku yimboti yindiatisa mu ntoto wulendumuka.
    11: Mu diambu di dizina diaku, a Yave, tamina luzingu luama; mu busonga buaku, bika wuthotula mu ziphasi.
    12: Mu luzolo luaku lu ngolo, kanga bambeni ziama; bunga babo bobo beti kundenda, bila ndidi kisadi kiaku.
  144:
    1: Nkunga Davidi. Bika, nzitusu wuba kuidi Yave, ditadi diama; weti longa mioko miama mu nuana mvita ayi minlembo miama mu nuana khindu.
    2: Niandi Nzambi ama yi luzolo ayi tinunu kiama niandi suamunu kiama kingolo ayi niandi nkuidi ama, niandi nkaku ama; mu niandi ndieti suamina ayi niandi wuntulanga batu ku tsi luyalu luama.
    3: A Yave, buna mutu niandi nani muingi wumbelanga mayindu; muana mutu muingi wunyindulanga e?
    4: Mutu dedakani banga phemo; bilumbu biandi bidi banga kitsusula kimvioka.
    5: Vasa diyilu diaku, a Yave, ayi kuluka; simba miongo muingi mitotula muisi.
    6: Fidisa zitsiemo ku ntuala ayi sasikisa bambeni ziama. Loza madionga maku ayi wuba zimbikisa.
    7: Yalumuna koko kuaku bu widi ku yilu; wuphukisa ayi wukhula mu minlangu mi nguma ayi mu mioko mi banzenza,
    8: bobo miunu miwedi luvunu; bobo mioko mi lubakala mibeki mayuya.
    9: Ndiela kuyimbidila nkunga wumona, a Nzambi. Mu siku ki kumi di minsinga, kioki beti tedila Lila, ndiela bula miziki,
    10: Kuidi mutu wowo wumvananga kuidi mintinu ndungunu, mutu wowo wunkulanga kisadi kiaku Davidi mu sabala kimvondanga.
    11: Wuphukisa ayi wukhula mu mioko mi banzenza; bobo miunu miwedi luvunu bobo mioko mi lubakala mibeki mayuya.
    12: Buna bana beto babakala, mu bumuana buawu bela ba banga bikunusu binyundukanga bumboti. Bana beto babaketo bela ba banga makunzi mafikulu; mammonisanga kitoko ki buangu.
    13: Bilundulu bieto biela ba biwala mu kadika ntindu wu bidia; minkangu mieto mi mamemi miela buelama ayi buelama mu zimili zi zimili mu makumi ma zimili mu zitsola zieto.
    14: Zingombi zieto zikheto ziela nata mfuna wungolo, mavudu malendi ba ko mu bibaka bieto kadi buela kuenda mu kivika, yamikina ku ziphasi kulendi ba diaka ko mu zinzila zieto.
    15: Lusakumunu kuidi batu bobo mambu mama meti vangama. Lusakumunu kuidi batu bobo Yave kadidi Nzambi.
  145:
    1: Nkunga wu nzitusu wu Davidi. Ndiela kuyayisa Ntinu, Nzambi ama. Ndiela zitisa dizina diaku mu zithangu zioso ayi mu mvu ka mvu.
    2: Ndiela kuzitisa mu kadika lumbu ayi ndiela yayisa dizina diaku mu zithangu zioso ayi mu mvu ka mvu.
    3: Yave widi wunneni ayi niandi lutidi fuana mu zitusu ayi bunneni buandi bulendi fiongonono ko kuidi mutu.
    4: Tsungi yimosi yela niemisa bisalu biaku kuidi tsungi yinkaka ayi bela yolukila mavanga maku ma lulendo.
    5: Bela tubila kiezila ki nkembo wu nzitusu aku; ayi minu ndiela yindulanga bisalu biaku bitsiminanga.
    6: Bela yolukila lulendo lu bisalu biaku bi tsisi; ayi ndiela yamikisa mavanga maku manneni.
    7: Bela sanisina mamboti maku mawombo-wombo ayi bela yimbidila busonga buaku mu khini.
    8: Yave widi nkua nlemvo ayi wumonanga kiadi; kavika fuemanga ko ayi fulukidi mu luzolo.
    9: Yave widi wumboti kuidi batu boso; kiadi kiandi kidi kuidi batu boso kavanga.
    10: Bibioso bi wuvanga biela kuzitisa, a Yave; banlongo baku bela kuyayisa.
    11: Bela yolukila nkembo wu kipfumu kiaku ayi bela tubila lulendo luaku,
    12: mu diambu di batu boso bazaba mavanga maku ma lulendo; kiezila ki nkembo ki kipfumu kiaku.
    13: Kipfumu kiaku kidi kipfumu mu thangu yi kayimani ayi luyalu luaku lunzingilanga mu zitsungi zioso. Yave widi wukuikama mu zitsila ziandi zioso ayi nkua luzolo kuidi batu boso kavanga.
    14: Yave wunsimbanga babo bobo beti bua ayi weti vumbula bobo badi bakomvama.
    15: Meso ma babo makutalanga ayi ngeyo weti bavana bidia mu thangu yifuana.
    16: Ngeyo wunzibulanga koko kuaku ayi wunyukutisanga zitsatu zi kadika kima kidi moyo.
    17: Yave widi wusonga mu zinzila ziandi zioso ayi widi nkua luzolo kuidi batu boso kavanga.
    18: Yave widi wufikama kuidi babo bobo bankutelanga, kuidi babo bobo bankutelanga mu kiedika.
    19: Niandi weti dedikisa zitsatu zi bobo beti ku kinzika; weti wa yamikina kuawu ayi weti ku bavukisa.
    20: Yave weti sunga babo bobo beti kunzola vayi wela bunga batu boso bambimbi.
    21: Munuꞌama wela yolukila nzitusu wu Yave, bika kadika vangu kizitisa dizina diandi dinlongo mu zithangu zioso ayi nate mu mvu ka mvu.
  146:
    1: Luzitisa Yave; Zitisa Yave, a muelꞌama.
    2: Ndiela zitisanga Yave mu luzingu luama loso; ndiela yimbidilanga Nzambi ama minzitusu thangu yoso ndizingila.
    3: Kadi tula diana dieno mu bana ba mintinu, mu batu bobo beti fua, bobo balendi vukisa ko.
    4: Pheve awu yawu kuenda buna beti vutuka mu ntoto; zikhanu ziawu zilalikini.
    5: Lusakumunu kuidi mutu wowo widi ti Nzambi yi Yakobi niandi nsadisi andi; wuntulanga diana diandi mu Yave, Nzambi andi,
    6: mvangi wu diyilu, ntoto, mbu ayi bibio bidi muna; widi wukuikama mu zithangu zioso.
    7: Niandi weti vavila mambu ma bobo beti yamusu, ayi wumvananga bidia kuidi bobo badi nzala; Yave niandi weti totula batu bobo badi mu nloko.
    8: Yave weti vana kiezila kuidi phofo, Yave weti vumbula bobo badi bakomvama. Yave weti zola batu basonga.
    9: Yave weti sunga nzenza, niandi wunkindisanga muana sana ayi difuola vayi weti kakumukina zinzila zi batu bambimbi.
    10: Yave wunyalanga mu zithangu zioso. Nzambi aku, a Sioni, mu zitsungi zioso. Luzitisa Yave.
  147:
    1: Luzitisa Yave! A phila mboti yidi mu yimbila minzitusu kuidi Nzambi eto. A phila khini ayi fuana kuidi mu kunzitisa.
    2: Yave weti tunga Yelusalemi, weti kutikisa bana ba Iseli bayenda mu kivika.
    3: Niandi weti belusa mintima mi kosakana ayi wunkanganga ziphasima mu ziphuta ziawu.
    4: Niandi weti zenga thalu yi zimbuetete ayi weti kuzitedila kadika mbuetete mu dizina diandi.
    5: Pfumu eto widi wunneni ayi lulendo luandi luidi lunneni; diela diandi disi kadi ndilu ko.
    6: Yave weti kindisa woso mutu weti kukikululanga ayi weti lumba batu bambimbi va tsi.
    7: Luyimbidila Yave mu kumvutudilanga matondo; Lusikila Nzambi eto miziki mu ngitala.
    8: Niandi wufukidilanga diyilu mu matuti; wunkubikanga mvula mu diambu di ntoto ayi niandi wummenisanga biti va mbata miongo mi fioti.
    9: Niandi wumvananga bidia kuidi bibulu bi fioti ayi kuidi bana ba ngonyi-ngonyi bu beti tela.
    10: Khini andi yisi ko mu zingolo zi phunda ayi yangalala kuandi kuisi ko mu malu ma mutu.
    11: Yave weti yangalala mu batu bobo beti kunkinzika, bobo bantulanga diana diawu mu luzolo luandi lungolo.
    12: Yayisa Yave, a Yelusalemi; zitisa Nzambi aku, a Sioni;
    13: bila niandi wunkindisanga zitunga zi mielo miaku; ayi weti sakumuna batu baku badi mu ngeyo.
    14: Niandi wuntulanga ndembama mu zindilu ziaku ayi wukuyukutisanga mu ble yilutidi kitoko.
    15: Niandi wumfidisanga zithumunu ziandi ku ntoto; mambu mandi meti tembakana mu thinu nsualu.
    16: Niandi wumvananga mvula yi matadi banga mika mi dimemi; ayi wuntembikisanga disala banga dibombi.
    17: Niandi wunlonzanga mvulꞌandi yi matadi banga matadi ma fioti Nani wulenda telama va ntuala phemo andi yi kiozi e?
    18: Weti fidisa mambu mandi ayi weti kumasiutisa; weti vemuna phemo yi ngolo andi ayi minlangu mieti kumba.
    19: Niandi wuzabikisa mambu mandi kuidi Yakobi; mina miandi ayi zinzengolo ziandi kuidi Iseli.
    20: Kasia bu vangila kadi kuidi dikanda dinkaka ko basia zaba ko mina miandi. Luzitisa Yave.
  148:
    1: Luzitisa Yave; luzitisa Yave tona mu diyilu. Lunzitisa mu bibuangu bizangama ngolo.
    2: Lunzitisa, beno zimbasi ziandi zioso; lunzitisa beno minkangu miandi mioso mi masodi ma diyilu.
    3: Lunzitisa beno thangu ayi ngondi, lunzitisa beno zimbuetete zioso zidi kiezila.
    4: Lunzitisa ngeyo diyilu dizangama ngolo ayi beno minlangu midi ku mbata diyilu,
    5: bika bizitisa dizina di Yave; bila niandi wuvana lutumunu ayi biawu bivangama.
    6: Wubivuandisa va buangu mu zithangu zioso ayi mu thangu yi kayimani. Niandi wuvana nzengolo yayi, yikayilendi vioka ko.
    7: Luzitisa Yave tona va ntoto, beno bivangu binneni bi mbu ayi beno zithipula zioso zi mbu;
    8: mbazu ayi mvula yi matadi, mvula yi phembi ayi matuti; vuka ki phemo kieti sadila zithumunu ziandi.
    9: Beno miongo ayi miongo mioso mi fioti; minti mimbutanga makundi ayi minti mioso mi Sedeli;
    10: bibulu bi nsitu ayi bibulu bibioso bi fioti, bivangu bi fioti ayi zinuni zieti dumuka;
    11: mintinu mi ntoto ayi makanda moso; beno bana ba mintinu ayi minyadi mioso mi ntoto;
    12: bamatoko ayi bandumba, binunu ayi bana balezi
    13: bika bazitisa dizina di Yave bila dizina diandi diawu kaka difueni mu yayusu; kiezila kiandi kidi va yilu ntoto ayi ku yilu diyilu.
    14: Niandi wutotudila batu bandi phoka, nzitusu wu banlongo bandi boso; wu Iseli, batu bobo badi bakangama mu ntimꞌandi. Luzitisa Yave.
  149:
    1: Luzitisa Yave; luyimbidila Yave nkunga wumona; nzitusu andi mu lukutukunu lu banlongo.
    2: Bika Iseli kamona khini mu diambu di mvangi awu Bika batu ba Sioni bayangalala mu diambu di ntinu awu.
    3: Bika bazitisa dizina diandi mu makinu; ayi bansikila miziki mu ndungu ayi mu ngitala,
    4: bila Yave weti yangalala mu batu bandi, weti vuatisa phulusu kuidi batu beti kukikula.
    5: Bika banlongo bamoma khan mu diambu di nzitusu wawu; ayi bayimbila mu khan mu zimbuka ziawu.
    6: Bika minzitusu mi Nzambi miba mu miunu miawu ayi sabala kidi meno mu zindambu zioso mu mioko miawu;
    7: mu diambu di vutula landi kuidi makanda ayi mu vana batu thumbudulu;
    8: mu diambu di kanga mintinu miawu mu zisieni ayi batu bawu banneni mu bisengo;
    9: mu diambu di dukisa nzengolo yoyi yisonama mu diambu diawu; wawu wawu nkembo wu banlongo bandi boso. Luzitisa Yave.
  150:
    1: Luzitisa Yave, Luzitisa Nzambi mu buangu kiandi kinlongo. Lunzitisa mu diyilu diandi di lulendo.
    2: Lunzitisa mu diambu di mavanga mandi ma lulendo; lunzitisa mu diambu di bunneni buandi bu kambulu ndilu.
    3: Lunzitisa mu biyoko bi ntotukila mu tulumbeta, Lunzitisa mu ngitala ayi mu Lila.
    4: Lunzitisa mu ndungu ayi mu makinu; Lunzitisa mu bisiku bi minsinga ayi mu flute;
    5: Lunzitisa mu bisiku bidi banga zitapa; biobi bieti totula mbembo yingolo; Lunzitisa mu bisiku bidi banga zitapa, biobi bilembo ningi.
    6: Bika bibioso bilembo vumuna bizitisa Yave. Luzitisa Yave.
40:
  1:
    1: 'Tala buididi kikhulu ki Yesu Klisto, muana wu Davidi, muana wu Abalahami:'
    2: Abalahami wubuta Isaki, Isaki wubuta Yakobi, Yakobi wubuta Yuda ayi bakhomba bandi.
    3: Yuda ayi nketo andi Tamali babuta Falesi ayi Zala; Falesi wubuta Heseloni, Heseloni wubuta Alami.
    4: Alami wubuta Aminadabi; Aminadabi wubuta Nasoni; Nasoni wubuta Salimoni.
    5: Salimoni ayi nketo andi Lahabi babuta Bowazi; Bowazi ayi nketo andi Luti babuta Obedi;
    6: Obedi wubuta Isayi; Izayi wubuta ntinu Davidi; ntinu Davidi wubuta Salomo mu nketo wuba wu Uli.
    7: Solomo wubuta Lobowami; Lobohami wubuta Abia; Abia wubuta Asa.
    8: Asa wubuta Zozafati; Zozafati wubuta Zolami bosi Zolami wubuta Oziasi;
    9: Oziasi wubuta Yotami; Yotami wubuta Akazi; bosi Akazi wubuta Ezekiasi.
    10: Ezekiasi wubuta Manase; Manase wubuta Amoni bosi Amoni wubuta Zoziasi.
    11: Zoziasi wubuta Yekonia ayi bakhomba bandi; bawu babutuka bu banata bana ba Iseli mu buvika ku tsi Babiloni.
    12: Buvika bu bumana ku Babiloni, Yekonia wubuta Salatieli; Salatieli wubuta Zolobabeli.
    13: Zolobabeli wubuta Abuidi; Abuidi wubuta Eliakimi; Eliakimi wubuta Azoli.
    14: Azoli wubuta Sadoki; Sadoki wubuta Akimi; Akimi wubuta Eliudi.
    15: Eliudi wubuta Eleyazali; Eleyazali wubuta Matani; Matani wubuta Yakobi.
    16: Bosi Yakobi wubuta Zozefi wuba bakala di Maliya, ngudi yi Yesu wuba tedila Klisto.
    17: Diawu zitsungi zioso tona Abalahami nate Davidi zidi kumi zitsungi ziya. Tona Davidi nate thangu bana ba Iseli bayenda mu buvika ku Babiloni; vaba kumi zitsungi ziya; bosi tona thangu buvika nate Klisto vaba kumi zitsungi ziya.
    18: 'Tala phila yibutukila Yesu Klisto: Maliya ngudi andi; niandi wuba nketo wuzolo kuelo kuidi Zozefi. Buna katudidi ko va nzo dikuela Maliya wubaka buemba vayi mu Pheve Yinlongo kabakila buemba beni.'
    19: Zozefi, bakala diodi dizola kuela Maliya, wuba mutu wusonga, wumanga kuandi kumfuisa tsoni va meso ma batu; wubaka lukanu lu kumbotula mu kitsueki.
    20: 'Bu kaba ku tsi mayindu mu diambu di mambu beni; buna mbasi yi Pfumu yimmonikina mu ndozi, yinkamba: —A Zozefi, muana Davidi! Bika mona boma mu kuela nketo aku Maliya bila buemba buidi yandi mu Pheve Yinlongo kabakidi buawu.'
    21: 'Wela buta muana wubakala, dizina wela kumbieka Yesu: bila niandi wela kula batu bandi mu masumu mawu.'
    22: 'Mambu moso mama mavangama mu diambu di dedikisa mambu makamba Pfumu kuidi mbikudi ti:'
    23: 'Luwa, ndumba yikambu zaba bakala yela ba mu buemba, yela buta muana wubakala, dizina bela kuntedilanga Emanueli, bu dinsundula: “Nzambi widi yeto!”'
    24: Zozefi bu kakotuka, wuvanga mambu moso mbasi yi Pfumu kantuma ayi wubonga Maliya mu ba nketo andi.
    25: Vayi Zozefi kasia zaba nitu yi nketo andi Maliya ko nate kabuta muana wubakala, ayi wumvana dizina Yesu.
  2:
    1: 'Yesu ku Betelemi kabutukila, divula didi mu tsi yi Yuda, mu thangu ntinu Elode. Yesu bu kabutuka, banduenga, batu beti longuka zimbuetete batotukila ku ndambu Esite, bayiza totuka ku Yeluzalemi, bayuvula:'
    2: —A kuevi kuidi Ntinu Bayuda, wowo butukidi e? Bila tumueni mbueteteꞌandi thama ku ndambu Esite, diawu tuizidi muingi tumbuongimina.
    3: Ntinu Elode bu kawa mambu momo, mayindu mandi mayama mu diambu di kiuvu kioki bayuvula, niandi ayi basi Yeluzalemi baba ku tsi mayindu.
    4: Elode wutumisa bapfumu boso ba banganga zi Nzambi ayi minlongi mi Mina, wuba yuvula kani kuevi Mesiya kela butukila.
    5: 'Bamvutudila: —Wela butukila ku Betelemi didi mu tsi yi Yuda bila mbikudi wusonika:'
    6: A ngeyo Betelemi, divula didi mu tsi Yuda, Kadi sia ti ngeyo lutidi keva mu minyadi mioso mi Yuda, bila mu ngeyo muela totukila Pfumu; niandi wela ba nsungi wu batu bama, Iseli.
    7: Buna Elode wutumisa mu kitsueki banduenga ayi wuba yuvula thangu mbi yitotuka mbuetete.
    8: 'Bosi wuba tuma ku Betelemi, ayi wuba kamba: —Yendanu kuna ayi lutomba buzabila bumboti mambu madi mu muana beni. Beno kummona buna luiza khambi muingi mamvama ndienda mbuongimina.'
    9: Buna bamana wa ntinu, bayenda kuawu. Buela zimbukila mbuetete yoyi batuama mona ku Esite yi buela bamonikina, yawu yiba tuaminina ku ntuala mu nzila nate yiyenda telama va yilu buangu kiba muana.
    10: Khini yiwombo yiba yawu buna bamona mbuetete.
    11: 'Bakota muna nzo, bamona muana ayi ngudi andi Maliya, batumbu fukama vaba muana, beka ku mbuongimina. Bosi banianguna zitsaku zi banata, muba makaba ma bavana muana: nolo, ansa Ayi mile.'
    12: Nzambi bu kaba lubula mu ndozi ti babika vutukila kuidi Elode, mu nzila yinkaka bavutukila ku tsi awu.
    13: 'Buna bayenda, mbasi yimosi yi Pfumu yimonikina Zozefi mu ndozi, yinkamba: —Telama wubonga muana ayi ngudi andi, tinina ku Ezipiti. Vuanda kuna nate ndiela kukamba ti thangu yivutukila yifueni, bila Ntinu Elode wela tomba vonda muana!'
    14: Muna builu beni Zozefi wutelama, wubonga muana ayi ngudi andi, wuyenda tinina ku Ezipiti.
    15: 'Wukala kuna nate Ntinu Elode kafua mu diambu di dedikisa mambu mayoluka Pfumu mu munu wu mbikudi, bu kabikula ti: Nditela muanꞌama katotuka ku Ezipiti!'
    16: Elode bu kazaba banduenga bamvuna, wufuema ngolo. Diawu katumina bavonda, ku Betelemi ayi mu mala mafikamini, bana boso bababakala badi mimvu miodi nate kuna tsi, landila thangu yiba nkamba kuidi batu beti longuka zimbuetete.
    17: 'Mu nzila yoyo mambu mabikula mbikudi Yelemi madedakana:'
    18: Mbembo yiwakana ku Lama bidilu ayi maniongo mawombo; Lakheli wulembo didi bana bandi; kakadi zola bombo bila bana beni basiedi ko.
    19: Elode bu kafua, mbasi yi Pfumu yimonikina Zozefi mu ndozi ku Ezipiti,
    20: 'ayi yinkamba: —Telama wubonga muana ayi ngudi andi, vutuka yawu ku Iseli, bila batu bobo babedi tombanga mu vonda muana bafuidi.'
    21: Zozefi wutelama, wubonga muana ayi ngudi andi, wuvutuka ku Iseli.
    22: Vayi Zozefi, bu kawa ti Alikelawusi muana Elode, wuyadila Yuda va buangu ki dise diandi Elode, wumona tsisi mu buela vutuka kuna. Bosi mu ndozi yinkaka Nzambi wunlubula ti kenda mu zunga ki Ngalili.
    23: 'Buna wuvuanda mu divula diba tedolongo Nazaleti muingi mambu ma mimbikudi madedakana: bela kuntedilanga muisi Nazaleti.'
  3:
    1: Mu bilumbu bina, Yowani Mbotiki wuyiza ayi wutona longa mu dikanga didi mu tsi Yuda.
    2: 'Wuba longanga: —Lubalula mavanga! Bila kipfumu ki Diyilu kinefikimini.'
    3: 'Yowani, niandi bayolukila kuidi mbikudi Ezayi: Mbembo yi mutu wulembo yamikina mu dikanga: Lukubika nzila mu diambu di Pfumu! Luludika minsolo miandi!'
    4: Yowani wuba vuatanga minledi mivangulu mu mika mi kamela, bosi nsinga kaba kanganga mu luketo wuvangulu mu nkanda wu bulu; bidia kaba ndianga makhoko ayi niosi.
    5: Batu batotukila ku Yelusalemi, mu Yuda dioso ayi mu yenda nlangu Yolidani baba nkuizanga kuidi Yowani.
    6: Atu beni bu baba tambudilanga masumu mawu, Yowani wuba kuba botikanga mu nlangu Yolidani.
    7: 'Vayi bu kamona Bafalisi ayi Basaduki bawombo baba nkuizanga ku botama, buna wuba kamba: —A bana ba bikusa; a nani wululubudi mu tina nganzi yoyi yeka kuiza?'
    8: Monisanu mavanga mamboti mammonisa ti bukiedika lubaludi mavanga.
    9: 'Lubika banza bu lulembo yindula mu mintima mieno: “Beto tuidi mu nkuna wu Abalahami!” Bila bukiedika ndikulukamba ti Nzambi lenda totula bana ba Abalahami mu matadi mama.'
    10: 'Lukeba: soka kikubimini mu kuanga mianzi mi minti. Woso nti wunkambu buta mimbutu mamboti, wela kuangu ayi wela viku ku mbazu.'
    11: —Minu mu nlangu ndilembo lubotikila mu diambu di monisa ti lulembo balula mavanga; vayi mutu wowo wulembo yizi wundutidi mu lulendo; ndisi fuana ko mu nata zisapatu ziandi. Niandi wela lubotikila mu Pheve Yinlongo ayi mu mbazu.
    12: Ayi simbidi vevolo mu mioko miandi, niandi wela kombula buangu kioki kela vevila; wela lunda ble ku yilu banga vayi wela yoka biti ku mbazu yi kayilendi zima ko.
    13: Yesu wubotuka ku Ngalili, mu kuenda ku ndambu nzadi Yolidani muingi bambotika kuidi Yowani.
    14: 'Vayi Yowani wuzola kunkakidila ayi wunkamba: —Minu mfueni botoko kuidi ngeyo vayi ngeyo kuidi minu wizidi!'
    15: 'Yesu wumvutudila: —Buabu, bika bu bela bobo! Bila bobo bufueti dedokosolo busonga boso. Mbadi Yowani wumbotika.'
    16: Yesu bu katumbu botoko, wutotuka mu nlangu. Mbadi Diyilu dizibuka mu diambu diandi ayi wumona Pheve yi Nzambi yikuluka va niandi banga dibembi.
    17: 'Bosi mbembo yiba ku Diyilu yiwakana: —Niandi niawu muanꞌama wu luzolo, khini yiwombo kakumbonisanga!'
  4:
    1: Ku nzimunina, Pheve Yinlongo yinata Yesu ku dikanga muingi Satana kantota.
    2: Bu kafua nzala, mu diambu di lusambulu mu tezo ki makumaya ma bilumbu, muini ayi builu; buna wumona nzala.
    3: 'Mbadi mvukumuni wuyiza va kaba ayi wunkamba: —Enati widi Muana Nzambi buna kamba matadi mama makituka mapha.'
    4: 'Vayi Yesu wumvutudila: —Disonama ti: mutu kalendi zingilanga kaka mu dipha ko vayi mu mambu moso mantotukanga mu munu wu Nzambi.'
    5: Buna Satana wunnata ku divula dinlongo, wuntula ku mbata muanzu wu Nzo Nzambi;
    6: 'ayi wunkamba: “Enati bukiedika widi Muana Nzambi wukilozi ku ntoto, bila disonama: Nzambi wela fidisa zimbasi ziandi mu diambu diaku ayi ziela kunata mu mioko miawu mu diambu kulu kuaku kuedi bumina thutu mu ditadi!”'
    7: 'Yesu wumvutudila: —Disonama diaka ti: “Wulendi vukumuna Pfumu Nzambi aku ko!”'
    8: Satana wunnata diaka va mbata mongo wunda, kuna kammonisina bipfumu bioso bidi va nza ayi minkembo miawu.
    9: 'Bosi wunkamba: —Tala, ngeyo kumfukimina kuandi ayi kumbuongimina; ndieka kuvana bima bioso biabi!'
    10: 'Yesu wunkamba: —Botuka, Satana! Bila disonama ti: “Pfumu Nzambi aku niandi fueti buongimina ayi niandi kaka fueti sadila!”'
    11: Buna satana wumbika. Bosi zimbasi ziyiza va kaba ayi zinsadila.
    12: Yesu bu kawa ti bakotisa Yowani mu nloko; buna wuvutuka ku Ngalili.
    13: Wubotuka ku Ngalili. Wuyenda vuanda ku Kafalinawumi, divula didi mu ndambu mbu; mu tsi yi Zabuloni ayi Nefatali
    14: 'muingi mambu ma mbikudi Ezayi madedakana:'
    15: Tsi yi Zabuloni ayi yi Nefatali, tsi yidi mu ndambu mbu ku disimu di Yolidani ayi ku Ngalili tsi yi makanda ma Bapakanu.
    16: Batu baba nzingilanga mu tombi bamona kiezila kingolo; kiezila kitotukila batu bobo baba nkalanga mu tsi yiba diengidilanga kitsuisula ki lufua.
    17: 'Tona thangu yina, Yesu wutona longa bu katuba: —Lubalula mavanga bila Kipfumu ki diyilu kifikimini!'
    18: Yesu bu kaba kuenda yendanga muna muyenda mbu wu Ngalili, wumona bakhomba buadi; Simoni diodi baba ntedilanga Piela ayi khombꞌandi Andela balembo lozi dikondi mu mbu bila baba banlobi mbizi.
    19: 'Buna wuba kamba: —Ndandakananu ayi ndiela kulukitula minlobi mi batu.'
    20: Muna thangu beni kaka, basia bika makondi mawu ayi banlandakana.
    21: 'Buela kuesa fioti, wumona diaka bakhomba buadi: Zaki muana Zebede ayi khombꞌandi Yowani, balembo londi makondi mawu mu khati nlungu va kimosi ayi dise diawu Zebede. Mamvawu wuba tela.'
    22: Muna yawu thangu mamvawu babika nlungu awu ayi dise diawu, banlandakana.
    23: Yesu wudiata mu Ngalili dioso ayi wuba longanga mu zinzo ziawu zi lukutukunu, wuba longanga Nsamu Wumboti wu Kipfumu. Wubelusa ziphila zioso zi bimbevo ayi ziphasi zioso zi phila mu phila mu batu.
    24: Zitsangu ziandi zimana tembakana mu tsi yoso yi Sili ayi bannatina batu boso baba bimbevo; bobo bamona ziphasi zi phila mu phila; ayi yamusu ku phila mu phila, bobo baba ziphevi zimbimbi, bobo baba kimbevo kisisuka ayi bobo baba kimbevo kivonga mianzi. Yesu wumana babelusa.
    25: 'Nkangu wu batu bawombo baba kuenda nlandakananga: baba mu Ngalili, baba mu Dekapoli, baba mu Yelusalemi, baba mu Yuda dioso ayi baba ku disimu di Yolidani.'
  5:
    1: Yesu bu kamona nkangu wu batu wukuma va mbata mongo, wuvuanda. Minlonguki miandi mikutakana va kaba.
    2: 'Bosi wutona kuba longa. Wutuba:'
    3: Khini kuidi minsukami mu Pheve, bila bawu bavuidi Kipfumu ki Diyilu.
    4: Khini kuidi bawu bandila bila bela bombo.
    5: Khini kuidi bawu badi mintima milembama, bila bawu bela vinginina ntoto.
    6: Khini kuidi bawu beta monanga tsatu ayi phuila yi mambu masonga, bila bela yukutusu.
    7: Khini kuidi bawu badi mintima mi kiadi, bila bela kuba mona kiadi.
    8: Khini kuidi bawu badi mintima mivedila, bila bela mona Nzambi.
    9: Khini kuidi bawu beti tula ndembama, bila bela tedolo bana ba Nzambi.
    10: Khini kuidi bawu beta yamusu mu diambu di busonga, bila bawu bavuidi Kipfumu ki Diyilu.
    11: Khini kuidi beno enati bakulufinganga, enati bakulu yamisanga ayi enati bakuluvuninanga mambu mambimbi ma phila mu phila mu diambu diama.
    12: Lumona kueno khini, lusakadala bila mfutu wunneni wukuluvingila ku Diyilu. Luzaba mboti ti mimbikudi mi lutuamina mamvawu bobo bayamusulu.
    13: —Beno luidi tsalu yi ntoto. Enati tsalu yizimbisidi lueki luandi, mu mbi balenda diaka vutudila lueki beni? Kadi mfunu yisiedi ko, bafueti kuyiloza ku nganda ayi batu bafueti yidiata.
    14: Beno luidi muinda wu nza, divula diodi didi va yilu mongo, dilendi suama ko.
    15: Enati balemisini muinda, bawu tulanga ku tsi katini ko, vayi va yilu meza muingi wumonisa kiezila kuidi batu boso badi mu nzo.
    16: Diawu bika kiezila kieno kilezimina bobo vadi batu muingi bamona mavanga meno mamboti ayi muingi bakembisa Dise dieno didi ku Diyilu.
    17: —Lubika yindula ti ndiyiza mu diambu di vonda Mina voti mu diambu di vonda malongi ma mimbikudi. Ndisia kuiza ku vonda ko vayi ndiyiza mu diambu di dukisa miawu.
    18: 'Bila bukiedika ndikulukamba: sumbu Diyilu ayi ntoto bikidi zingi buna kadi kima kimosi kilendi botolo ko mu Mina; ka diambu ko sono kimosi kifioti. Vayi nate mamoso mela vangama.'
    19: Diawu woso mutu weta bundula muina wawu wumosi wufioti ayi wela longa batu bavanga buawu, wela monika mutu wukhioki mu Kipfumu ki Diyilu. Vayi woso mutu wunlonganga Mina mi Nzambi ayi weta misadila, wela monika mutu wunneni mu Kipfumu ki Diyilu.
    20: Bila ndikulukamba enati busonga bueno bukadi viatuka bobo bu Bafalisi ayi bu Minsoniki mi Mina, buna lulendi kota ko mu Kipfumu ki Diyilu.
    21: '—Luwa ti bakamba kuidi bakulu beto ti: kadi vonda mutu bila woso wela vonda mutu wela samba va ntuala mazuzi.'
    22: 'Vayi minu ndikulukamba: woso mutu wumfuemina ndiandi wela samba va ntuala mazuzi. Woso mutu wumfinga ndiandi ti: “vungisi”, wela samba na ntuala lukutukunu lu bapfumu banganga Nzambi, ayi woso mutu wunfinga ndiandi ti widi “dilawu” mboti mu kunloza ku mbazu yi bulungi.'
    23: Enati telimini ku kuma mu vana makaba, ayi tebukidi moyo ti diambu khombꞌaku kabeki,
    24: bika makaba maku vana ntuala, kuma, yenda teka dedikisa ayi khombꞌaku bosi yiza vani makaba maku kuidi Nzambi.
    25: Enati mutu wubeki mambu vika wizana ayi niandi bu lukidi mu nzila bila niandi kufunda kuidi zuzi, zuzi maka tuma masodi muingi matula mu nloko.
    26: Bukiedika ndikukamba ti mawu kala kaka muna nloko nate wumana futa zimbongo zioso.
    27: '—Luwa ti ditubu: kadi vanga kitsuza.'
    28: Vayi minu ndikulukamba ti woso wuntala nketo mu kunzinina, buna vengi yandi kitsuza mu ntimꞌandi.
    29: Diawu enati dieso diaku, di lubakala Dilembo kuvodisa masumu, mboti mu kudidovula ayi ku diloza thama. Bila bulutidi mboti kuidi ngeyo mu kambu nama kimosi ki nituꞌaku ayi mu tala nitu aku yimvimba yilozama ku bulungi.
    30: Bosi enati koko kuaku, ku lubakala, kulembo kuvodisa masumu, mboti wukuzenga ayi wukuloza thama, bila bulutidi mboti kuidi ngeyo mu kambu nama kimosi ki nituꞌaku ayi mu tala nitu aku yimvimba yilozama ku bulungi.
    31: '—Bakamba diaka: “Woso mutu botudi nketo andi buna bufueni kamvana nkanda wu kimbangi wumonisa ti vondidi dikuela.”'
    32: 'Vayi minu ndikulukamba: woso bakala wumvambana ayi nketo andi, bika sia ti mu diambu di kitsuza, buna niandi wunyekudi mu vanga kitsuza. Ayi woso wunkuela nketo wowo mamvandi vengi kitsuza.'
    33: '—Luwa diaka ti bakamba kuidi bakulu beto: “kadi vonda ndefi wuleva, vayi dukisa ndefi wuvana Pfumu.”'
    34: Minu ndikulukamba lubika kueno levanga ndefi. Kadi levilanga ndefi mu “dizina di Diyilu” bila Diyilu diawu kundu ki Nzambi.
    35: Lubika levilanga ndefi mu dizina di ntoto bila va ntoto vawu Nzambi keti tetika malu mandi. Lubika levilanga ndefi mu dizina di Yelusalemi bila diawu divula di Ntinu wunneni.
    36: Kadi levilanga ndefi va “ntuꞌaku” bila kulendi kitula lusuki lumosi phembi ko voti ndombi ko.
    37: Bika lutubanga kaka “Nyinga” bu lufueti tuba nyinga ayi “nana” bu lufueti tuba nana. Bila mambu moso meti buelama va yilu kuidi Satana meti ba.
    38: '—Luwa bu bakamba: “Enati mutu tobudi dieso di ndiandi, niandi mamvandi bafueti tobula dieso diandi; enati mutu kodidi dieno di ndiandi, niandi mamvandi bafueti kola diano diandi.”'
    39: 'Vayi minu ndikulukamba: —Lubika kakidila mutu tidi kuvangila mambimbi! Enati bazubidi mbata mu luvenga lumosi, wuntambika diaka luvenga lunkaka.'
    40: Enati mutu tidi kufunda ayi ziona kikhutu kiaku, buna wunyekudila ayi yunga kiaku.
    41: Enati mutu wukuikidi wudiata yandi mu tezo ki kilometele kimosi, ngeyo buela diati yandi mu tezo ki bikilometele biodi.
    42: Vana kuidi mutu wowo wukulomba ayi kadi yimina mutu wowo wunzola deva kuidi ngeyo.
    43: '—Luwa ti bakamba: “zolanga ndiaku ayi lendanga mbeni aku”'
    44: 'Vayi minu ndikulukamba: Luzola bambeni beno! Lusambidila bobo bakuluyamisanga!'
    45: Buawu bobo luela bela bana bakiedika ba Dise dieno didi ku Diyilu. Bila niandi weta kienzudila thangu andi kuidi batu bambimbi ayi batu bamboti; weta nokisa mvula kuidi batu basonga ayi kuidi bobo bakambulu basonga.
    46: Enati lueta zola bobawu beta kuluzola, buna mbi mfutu lumbaka? Bila mimfutisi mi ziphaku mamvawu beta bu vanga.
    47: Enati lueta vana kaka mboti kuidi bakhomba zieno, buna diambu mbi diviatukidi lumvanga e? Keti Bapakanu mamvawu beti bu vanga.
    48: Vayi beno bufueni luba batu bafuana banga buididi Dise dieno widi ku Diyilu widi wufuana.
  6:
    1: —Lukeba, lubika vangilanga mavanga meno masonga va meso ma batu muingi balumona. Tala luedi kambu nsendo wu Dise dieno widi ku Diyilu.
    2: Thangu wumvana lusadusu kuidi mutu wusukama, kadi sika tulumbeta ku ntualꞌaku banga bueta vangila batu badi mayuya, mu zinzo zi zikhutukunu ayi mu zinzila muingi batu baba niemisa. Bukiedika ndikulukamba ti bakitambudidi nsendo awu.
    3: Vayi ngeyo bu wumvana lusadusu kuidi mutu wusukama, bika koko kuaku ku lumoso kubika zaba mavengi koko kuaku ku lubakala,
    4: muingi dikaba diaku divanunu mu kitsueki ayi muingi Dise diaku dieti mona mamo mamvangiminanga mu kitsueki wela kufuta.
    5: Mu thangu lunsambila lubika ba banga batu bobo badi mayuya, beti sambidila kimathelama, mu ziphambu zi zinzila ayi mu zinzo zi zikhutukunu muingi batu babamona. Bukiedika, ndikulukamba bakitambudidi mfutu awu.
    6: Vayi ngeyo bu tidi sambila, kota mu vinga kiaku; zibika muelo, sambila Dise diaku dimvuandanga mu kitsueki. Buna Dise diaku dieti mona mamo mamvangiminanga mu kitsueki wela kufuta.
    7: Mu thangu lunsambila, lubika vutukilanga mambu banga bueta vanga Bapakanu, bila bawu beti muena ti zitsambulu zieti tambudulu bu beti nonumunanga mambu.
    8: Lubika basokudila. Bila Dise dieno zebi mbi luvuidi mfunu, beno mu kambu teka kunlomba.
    9: 'Tala phila lufueti sambidilanga: Tatꞌeto widi ku Diyilu, bika dizina diaku diba dinlongo'
    10: Bika Kipfumu kiaku kiza. Bika luzolo luaku luvangama va ntoto, banga bu lueti vangimina ku Diyilu.
    11: Wutuvana buabu bidia bieto bi kadika lumbu.
    12: Wutulemvukila mambimbi meto; banga beto bu tunlemvukilanga batu bobo batuvangila mambimbi.
    13: Kadi kutu bika tubua mu phukumunu, vayi wutukula mu mvukumuni, [Bila ngeyo vuidi kipfumu, lulendo ayi nkembo mu mimvu mi kamimani.]
    14: Enati lulemvukila batu mu mambimbi mawu buna Dise dieno didi ku Diyilu wela kululemvukila.
    15: Vayi enati lumengi lemvukila batu buna Dise dieno kalendi kululemvukila ko.
    16: —Mu thangu lukukifuisa nzala mu diambu di lusambulu, lubika monika kiadi-kiadi banga bueti vangila batu badi mayuya. Beti kitula bizizi kiadi-kiadi muingi batu boso bazaba ti bawu balembo kifuisi nzala mu diambu di lusambulu. Bukiedika ndilulukamba bakitambudidi mfutu awu.
    17: Vayi bu wulembo kukifuisi nzala mu diambu di lusambulu bika wusukula bumboti zizi kiaku ayi dukula mafuta ku ntu aku,
    18: muingi mutu kabika zaba ti wulembo wukifuisi nzala mu diambu di lusambulu vayi Dise diaku kaka dimvuandanga mu kitsueki niandi kaka fueti zaba. Buna Dise diaku dieti mona mambu mamvangimina mu kitsueki wela kufuta.
    19: —Lubika yidika kimvuama va ntoto bila zitselele ayi khazu-khazu bilenda kibivisa ayi mivi milenda tobula zinzo ayi yiba.
    20: Vayi yidikanu kimvuama beni ku Diyilu, kuna kukambulu zitselele ayi khazu-khazu yilendi bivisa ko ayi mivi milendi tobula ayi yiba ko.
    21: Bila koso kuidi kimvuama kiaku, kuna kuela ba ntimꞌaku.
    22: —Dieso didi muinda wu nitu, enati dieso diaku didi dimboti, buna nituꞌaku yoso yidi yikienzuka.
    23: Vayi enati dieso diaku didi dimbimbi buna nituꞌaku yoso mayiba mu tombi. Enati kiezila kidi mu ngeyo kidi tombi, buna tombi beni kiela ba kinkobo!
    24: —Kuisi ko mutu wulenda sadila bapfumu buadi mu khumbu yimosi bila wela lenda wumosi ayi zola wunkaka; voti wela singimina mu wumosi ayi wela lenda wunkaka. Lulendi sadila ko Nzambi ayi zimbongo.
    25: —Diawu ndikulukambila ti lubika bela luzingu lueno mayindu mu diambu di zaba mbi luela dia ayi mbi luela nua. Mbi luela vuata. Luzingu luisi vioka bidia mu mfunu ko e? Ayi nitu yisi vioka minledi mu pfumu ko e?
    26: Talanu zinuni zi diyilu, zikunanga ko; zivelanga mimbutu ko ayi zilundanga bidia mu bilundulu ko. Ayi Dise dieno widi ku Diyilu weti zidikila. Beno lusi zivioka ko mfunu e?
    27: Nani buna luidi lenda yika luzingu luandi, ka diambu ko mu thangu yimosi, kuna ku mayindu e?
    28: A buna bila mbi lueti belanga mayindu mu diambu di minledi e? Bika lutala buevi bueti kudila biteka mu zitsola. Bisalanga ko ayi bitunganga ko.
    29: Vayi ndikulukamba, banza nkutu ntinu Salomo mu nkembo andi woso kasia vuatila ko banga buvuatila kiteka kimosi mu biteka bina.
    30: Buna enati Nzambi weti vuatisa bobo biti biobi bidi buabu mu zitsola vayi biela lozo mbazi ku mbazu, buna kalendi kuluvuatisa vioka biti beni ko e? Batu ba minu kikhioki!
    31: 'Diawu lubika banga mayindu, mu tubanga: “kani mbi matudia”, voti “mbi matuvuata”.'
    32: Bila bapakanu bawu bantombanga bima bioso biobi. Vayi Dise dieno di Diyilu zebi ti mfunu luvuidi biawu.
    33: Vayi lutomba theti Kipfumu ki Nzambi ayi busonga buandi, buna bela kulubuedila bima bioso biobi.
    34: Lubika ba mayindu mu diambu di mbazi, bila mbazi wela ba mayindu mu diambu diandi veka ayi kadika lumbu kidi ayi ziphasi ziandi.
  7:
    1: —Lubika sambisa, tala mamveno luedi sambusu.
    2: Bila bela kulusambisa banga phila lunsambisila ayi bela ku lutezila luelo luela dedakana banga lolo lutezila bankaka.
    3: Vayi bila mbi wumonina kiti kidi mu dieso di khombꞌaku, vayi ngeyo veka wukadi mona tunga yidi mu dieso diaku e?
    4: 'Voti buevi wulenda kambila khombꞌaku: “Bika ndibotula kiti kidi mu dieso diaku! Vayi tunga yidi mu dieso diaku.”'
    5: Mutu wu mayuya! Botula theti tunga yoyi yidi mu dieso diaku buna bosi mawumona mboti mu botula kiti kidi mu dieso di khombꞌaku.
    6: —Lubika vana bima binlongo kuidi zimbua. Lubika loza bilunga bieno bithalu vadi zingulu, bila mazi bidiatila ayi mazi lubalukila muingi ziluvanga phasi.
    7: —Lulomba ayi bela kuluvana. Lutomba ayi luela mona; lukokuta ayi luela zibudulu.
    8: Bila woso wunlombanga niandi wuntambulanga. Woso wuntombanga niandi wumonanga woso wunkokutanga niandi wunzibudulungu.
    9: Nani mu beno lenda vana ditadi kuidi muanꞌandi bu kanlombidi dipha?
    10: Voti bu kanlombidi mbizi buna nioka maka mvana e?
    11: Enati beno batu bambimbi, luzebi vana bima bimboti kuidi bana beno, buna Dise dieno di Diyilu diela luta vana bima bimboti kuidi bobo bakunlombanga.
    12: —Mambu moso momo lutidi ti batu baluvangila mawu mamveno lufueti kuba vangila. Bila mawu mama malongi ma Mina ayi ma mimbikudi.
    13: —Lukotila va muelo wufuetama bila muelo widi wuyalumuka ayi nzila yinatanga ku nzimbala yidi yinneni, ayi, batu bawombo beti kotilanga muawu.
    14: Vayi muelo widi wufietama, nzila yi luzingu yidi yifioti ayi batu bafioti kuandi beti kuyibakulanga.
    15: —Lulubukila mimbikudi mi luvunu miomi minkuizanga kuidi beno banga mamemi vayi mu kiedika badi memvu ma nganzi.
    16: Luela kuba zabila mu mimbutu miawu. A buevi balenda vela makundi ma vinu mu nti widi zitsendi voti makundi ma figi mu nti wu zitsolokoto e?
    17: Diawu woso nti wumboti wumbutanga mimbutu mimboti vayi nti wumbimbi wumbutanga mimbutu mimbimbi.
    18: Nti wumboti wulendi buta ko mimbutu mambimbi ayi nti wumbimbi, wulendi buka ko mimbutu mamboti.
    19: Woso nti wunkambu buta mimbutu mimboti wufueti vuzu ayi lozo ku mbazu.
    20: Mu mimbutu miawu kaka luela kuba zabila.
    21: '—Bika sia ti batu bobo beta kukhamba: “Pfumu! Pfumu!” ti bawu bela kota mu kipfumu ki Diyilu, vayi bobo bamvanganga luzolo lu Dise diama didi ku Diyilu.'
    22: 'Mu lumbu kina batu bawombo bela kukhamba: “A Pfumu! A Pfumu! A keti mu dizina diaku tubikudila! A keti mu dizina diaku tukukila ziphevi zimbimbi. A keti mu dizina diaku tuvangila bikumu biwombo!”'
    23: 'Buna minu ndiela kuba vutudila: “ndisi ku luzaba ko. Botukanu vava beno lumvanganga mambu mambimbi!”'
    24: —Diawu woso wulembo wa mambu ma ndilembo tubi ayi wunsadila mawu widi banga mutu wu diela wutunga nzoꞌandi va yilu ditadi.
    25: Mvula yingolo yinoka, minlangu miwala ayi bivuka biyiza lumbama mu nzo beni vayi nzo beni yisia bua ko bila yitungulu va yilu ditadi.
    26: Vayi woso mutu wulembo wa mambu mama vayi kakadi ku masadila widi banga mutu wu buvungisi wutunga nzoꞌandi va mbata nzielo.
    27: Mvula yingolo yinoka, minlangu miwala ayi bivuka biyiza lumbama mu nzo beni. Nzo beni yitumbu bua ayi yitumbu tiolumuka.
    28: Yesu bu kamana tuba, nkangu wu batu wusimina mu diambu di malongi mandi.
    29: Bila kaba kuba longilanga ko banga minsoniki miawu, vayi niandi wuba longila mu lulendo loso.
  8:
    1: Yesu bu kakulumuka mongo; nkangu wunneni wunlandakana.
    2: 'Buna mutu wumosi wuba kimbevo kibuazi wuyiza kuidi Yesu, wufukama va ntualꞌandi ayi wutuba: —A Pfumu, enati tidi, wulenda kuaku kumbelusa!'
    3: 'Yesu wunonuna koko kuandi, wunsimba ayi wunkamba: —Nyinga thidi, beluka kuaku. Mu yina thangu wubeluka mu buazi buandi.'
    4: 'Bosi Yesu wunkamba: —Vayi keba, kadi kamba kadi kuidi mutu wumosi mambu mama vayi yenda kimonisa kuidi nganga Nzambi ayi nata dikaba dilomba Moyize mu diambu diba kimbangi kuidi bawu.'
    5: 'Yesu bu katula ku Kafalinawumi, pfumu yimosi yi masodi wuyiza kuidi niandi. Wunleba ayi wutuba:'
    6: —Pfumu, kisadi kiama kilekidi ku nzo, kimbevo ki binama kidi yandi ayi ziphasi ziwombo kalembo moni.
    7: 'Yesu wumvutudila: —Nyinga, ndiela kuiza ayi ndiela kumbelusa.'
    8: 'Vayi Pfumu yi masodi wutuba: —A Pfumu! Minu ndisi wufuana ko muingi ngeyo wukota mu nzo ama vayi tuba kaka diambu dimosi buna kisadi kiama kiela beluka.'
    9: 'Bila nzebi diawu, minu mamvama ndidi ku tsi luyalu lu bapfumu ayi ndieti tumina bankaka. Minu kamba kuidi wumosi: “Yenda” makenda ayi minu kamba wunkaka: “yiza” makiza ayi kuidi kisadi kiama: “vanga buabu”, maka vanga buawu.'
    10: 'Yesu wusimina buwombo bu kawa mambu mandi. Wukamba batu bobo baba kunlandakananga: —Bukiedika ndikulukamba ndimueni ko minu kinneni mu Iseli dioso.'
    11: Ndikulukamba ti batu bawombo bela ba ku Esite ayi ku Wesite bela vuanda mu kipfumu ki diyilu mu kipfumu ki diyilu va kimosi ayi Abalahami, Isaki ayi Yakobi.
    12: Vayi bobo bakubukulu kipfumu bela lozo ku nganda kuidi tombi, kuna kuela ba bidilu ayi nkuetoso wu meno.
    13: 'Bosi Yesu wukamba kuidi pfumu yi masodi: —Vutuka kuaku bika buvangimina boso bu wilukidingi! Buna kisadi kiandi kibeluka kuandi muna thangu yina.'
    14: Thangu Yesu katula ku nzo Piela, wuyenda bata nzitu Piela wuba wuleka va mbuka bila zinzangala zingolo ziba yandi.
    15: Yesu bu kansimba mu koko, zinzangala zimana. Bosi wutelama mu kunkubikila bidia.
    16: Mu masika mana, banatina Yesu batu bawombo bobo baba ayi ziphevi zimbimbi. Mu mambu mandi katuba muawu kakukila ziphevi beni zimbimbi. Ayi wubelusa batu boso bobo baba bimbevo.
    17: 'Buawu bobo mambu mambikudi Ezayi madedikinina: Wubonga ziphasi zieto ayi wunata bimbevo bieto.'
    18: Yesu bu kamona nkangu wu batu wunzungidila, wutuma minlonguki miandi mu sabuka ku disimu dinkaka di mbu.
    19: 'Nlongi wumosi wu Mina wufikama ayi wunkamba: —A nlongi, thidi kulandakana koso ku wunkuenda.'
    20: 'Vayi Yesu wumvutudila: —Mimbaku midi ayi minsuku miawu miomi mieti leka, zinuni zidi ayi zindiala ziawu, vayi Muana Mutu kasi ko buangu kikalenda vundisila ntu.'
    21: 'Wumosi mu minlonguki miandi wunkanba: —A Pfumu! Wundemvukila, vingila theti ndienda ziki dise diama.'
    22: 'Vayi Yesu wumvutudila: —Wundandakana; bika bafua bazika batu bawu bafua!'
    23: Buna wukuma mu nlungu ayi minlonguki miandi minlandakana.
    24: Zimbukila vuka kimosi kingolo kitona mu mbu, mayo mavioka nlungu mu ntela vayi Yesu wuba wuleka.
    25: 'Minlonguki mifikama va kaba, minkotula mu yamikina: —Pfumu! Wutuvukisa, tueka mfua!'
    26: 'Yesu wuba vutudila: —Bila mbi lulembo monina boma e? Batu ba minu kikhioki! Yesu wutelama, wutemina vuka ayi mbu; buna ndembama yivutuka.'
    27: 'Batu basimina ayi batuba: —A buna nani niawu muingi bivuka ayi mbu bintumukina e?'
    28: Mu thangu batula ku disimu di mbu, mu zunga ki basi Ngelasa, batu buadi baba ziphevi zimbimbi batotuka mu biziami bayiza kundengana. Zinganzi ziwombo ziba yawu; diawu kadi mutu wumosi kasia nunga ko mu viokila vana.
    29: 'Bayamikina: —Diambu mbi tidi kutuvanga ngeyo Muana Nzambi e? Wizidi mu kutuyamisa tuamina thanguꞌeto yifuana e?'
    30: Va ndambu beni vaba nkangu wu zingulu ziba ndia.
    31: 'Buna ziphevi beni zimbimbi zileba Yesu: —Enati weka tukuka, buna wututuma tukota kueto mu zingulu ziozi!'
    32: 'Yesu wuba kamba: —Yendanu! Zitotuka mu batu buadi beni zikota mu zingulu. Buna zingulu beni zioso zibotuka nsualu ku mongo ayi zidiama mu mbu, zimana fua.'
    33: Batu bobo basunga zingulu batina; bayenda nsualu ku divula ayi basamuna mamo maviokidi ayi mavangimini mu batu bobo baba ziphevi zimbimbi.
    34: Batu boso ba divula dina bayiza dengana Yesu ayi bu bammona buna banleba kabotuka mu zunga kiawu.
  9:
    1: Yesu wukuma mu nlungu ayi wusabuka mbu; ayi wuyenda ku divula diandi.
    2: 'Bannatina mu kiphoyi dikoka dimosi. Yesu bu kamona minu kiawu, wukamba dikoka: —Ba ayi bukhafi muanꞌama, masumu maku malemvukulu.'
    3: 'Buna minlongi minkaka mi Mina mieka niunguta: “Mutu wawu wulembo vuezi Nzambi!”'
    4: 'Yesu wuzaba mayindu mawu ayi wuba yuvula: —Bila mbi luididi mayindu mambimbi mu mintima mieno?'
    5: 'Mbi bilutidi kambu phasi mu kamba: “Masumu maku malemvukulu” voti: “Telama kuaku ayi diata”?'
    6: 'Vayi muingi luzaba mboti ti Muana Mutu beki lulendo vava ntoto mu lemvukila masumu. Buna wutala dikoka ayi wunkamba: —Telama, bonga kiphoyi kiaku, vutuka ku nzoꞌaku.'
    7: Dikoka beni ditelama ayi diyenda ku nzoꞌandi.
    8: Nkangu wu batu bu wumona bobo, bamona boma ayi bakembisa Nzambi wuvana lulendo luphila yoyi kuidi batu.
    9: 'Yesu wuyenda. Bu kaba vioka, wumona mutu wumosi, dizina diandi Matayi, wuvuanda mu bilu kimfutusulungu ziphaku. Wunkamba: —Wundandakana! Matayi wutelama ayi wunlandakana.'
    10: Bu kaba ndia va meza mu nzo Matayi, buna mimfutisi miwombo mi ziphaku ayi bankua masumu bayiza dia va meza va kimosi ayi Yesu ayi minlonguki miandi.
    11: 'Bafalisi bu bamona bobo bayuvula minlonguki miandi: —Bila mbi Nlongiꞌeno kalembo dila va kimosi ayi mimfutisi mi ziphaku ayi bankua masumu e?'
    12: 'Yesu bu kawa bobo, buna wuvutula: —Batu badi nitu yi mvini batombanga munganga ko vayi batu badi bimbevo bawu bantombanga munganga.'
    13: 'Luenda lulonguka tsundu yi mambu mama: thidi luba batu badi mintima mi kiadi vayi mbengi luthambikanga kaka makaba. Bila ndisia kuiza tela ko batu basonga vayi ndiyiza tela bankua masumu.'
    14: 'Buna minlonguki mi Yowani miyiza kuidi Yesu mu kunyuvula ti: —Bila mbi beto ayi bafalisi tueti kifuisa nzala mu diambu di lusambulu vayi minlonguki miaku mikifuisanga nzala ko mu diambu di lusambulu e?'
    15: 'Yesu wuba vutudila: —Lumbanza ti batu bobo batumusu kuidi ditoko diodo dikuedidi balenda ba mu kiadi ditoko bu kakidi yawu va kimosi e? Vayi vadi thangu bu bela ku bakatula ditoko va khatitsikꞌawu, buna bosi bela kukifuisa nzala mu diambu di lusambulu.'
    16: Kuisi ko mutu wela bonga tendi kinledi kimona muingi kalondila nledi wukhulu bila tende kioki kimona maki kakuna nledi wukhulu, ayi divudu ma diba dinneni.
    17: Bobuawu balendi tula ko vinu kimona mu zitsaku zikhulu bila buna zitsaku zikanzukidi ayi buna vinu kidukukidi ayi zitsaku zifuidi. Vayi beti lundila vinu kimona mu zitsaku zimona. Mu phila yoyi zitsaku ayi vinu mabilundama bumboti!
    18: 'Mu thangu Yesu kaba kamba mambu mama, pfumu yimosi wuyiza fukama va ntualꞌandi ayi wutuba: —Muanꞌama wunketo fuidi vayi bufueni wiza ntetika koko kuaku ayi ma kazinga diaka!'
    19: Yesu wutelama ayi wunlandakana va kimosi ayi minlonguki miandi.
    20: Mu thangu yina nketo wumosi wuba kimbevo kiviokanga menga; kimbevo beni kizingila kumi mvu miodi, wufikama ku manima ayi wusimba tsongi nlediꞌandi.
    21: 'Bila wuyindula mu ntimꞌandi ti: “minu simba kuandi nledi andi, mfueti kaka beluka!”'
    22: 'Yesu wutala ku manima ayi bu kammona, wutuba: —Muanꞌama wunketo, ba bukhafi, bila minu kiaku kibelusidi! Buna nketo beni wubeluka muna yina thangu.'
    23: Yesu bu katula ku nzo pfumu, wumona minsiki mi minsioni ayi nkangu wu batu wuba ntela-ntela.
    24: 'Buna wutuba: —Totukeno, bila muana wunketo kasi fua ko, vayi tulu tuandi kalekidi.'
    25: Nkangu bu wumana totuka ku nganda, Yesu wukota ayi wusimba muana beni mu koko, bosi muana ndumba beni wutelama.
    26: Tsangu beni yitembakana mu zunga kioso.
    27: 'Yesu bu katotuka vana, baphofo buadi zinlandakana vayi sumbu ziba kuenda nlandakana zilembo yamikina: —A Muana Davidi e, wutumoni kiadi e!'
    28: 'Bu kakota ku nzo, baphofo zifikama va kaba. Niandi wuba yuvula: —Luwilukidi ti ndenda vanga diawu e? Bawu bavutula: —Nyinga Pfumu.'
    29: 'Bosi wusimba meso mawu ayi wukamba: —Bika buvangimina boso buididi minu kieno!'
    30: 'Vana vawu meso mawu mazibukidi. Yesu wuba kandika ti: —kadi mutu kazaba mambu mama.'
    31: Vayi bawu bu bayenda, bamana tembikisa tsangu andi mu zunga kioso.
    32: Mu thangu batotuka, bannatina dibaba, wuba yamusungu kuidi pheve yimbimbi.
    33: 'Yesu wukuka pheve beni. Muna thangu beni kaka mutu weka nyoluka. Batu basimina ayi bakamba: —Tumueni ko mambu ma phila yayi mu Iseli!'
    34: 'Vayi Bafalisi bakamba: —A keti mu lulendo lu Pfumu yi ziphevi zimbimbi kalembo kukila ziphevi zimbimbi!'
    35: Yesu wuba diengilanga mu mavula moso ayi mu mala moso. Wuba longanga mu zinzo zi zikhutukunu zi Bayuda ayi wuba longanga Nsamu wumboti wu Kipfumu, wuba belusanga bimbevo biphila mu phila ayi ziphasi zi phila mu phila.
    36: Bu kamona nkangu wu batu, kiadi kimbuila mu diambu diawu, bila batu beni ku tsi mayindu baba ayi baba bavonga banga mamemi makondolo nsungi.
    37: 'Buna wukamba minlonguki miandi: —Lutala, mimbutu miyela mieka miwombo mu tsola vayi bisadi bidi bifioti.'
    38: Diawu lulomba kuidi Pfumu yi tsola muingi kafidisa bisadi mu diambu di vela mimbutu.
  10:
    1: Yesu wutela minlonguki miandi kumi mi miodi ayi wuba vana lulendo lukukila ziphevi zimbimbi ayi lu belusila bimbevo bioso ayi ziphasi zioso.
    2: 'Mazina ma kumi bamvuala buadi mawu mama: wutheti Simoni baba ntedilanga Piela bosi khombꞌandi Andele. Zaki muana Zebede ayi khombꞌandi Yowani.'
    3: Filipi ayi Balitelemi; Toma ayi Matayi mfutisi wu phaku Zaki muana Alafayi ayi Tade.
    4: Simoni wuba mu dingumba di bazeloti ayi Yuda Isikalioti mutu wusumbisa Yesu.
    5: 'Baba kumi batu buadi bawu Yesu katuma bu kamana ku bavana zithumunu ziazi: —Lubika kuenda mu zitsi zi bapakanu ayi lubika kota kadi mu divula dimosi di basi Samali.'
    6: Vayi yendanu kuidi mamemi ma zimbala ma Iseli.
    7: Koso buangu lunkuenda lulonga ti Kipfumu ki Diyilu kifikimini.
    8: Lubelusa batu bambela, lufulukisa bafua, luvedisa bankua buazi, lukuka ziphevi zimbimbi. Luvana mu phamba bila mu phamba mamveno lubakidi.
    9: Lubika nata nolo, palata ayi zimbongo, mu ziphosi zieno.
    10: Lubika nata sakosi yi nzietolo, kadi nata kikhutu kiviakisa kadi sapatu, kadi nti, bila “kisadi kafueti baka bidia biandi.”
    11: Thangu lunkota mu divula voti mu buala bumosi, lutomba mutu widi wufuana mu kuluyakula ayi luvuanda kuidi niandi nate luela botuka muna.
    12: Thangu lukotidi mu nzo, luvana basi nzo beni mboti.
    13: Enati nzo beni yidi yifuana, buna bika ndembama yeno yiba mu bawu. Vayi enati yisi yifuana ko, buna bika ndembama yeno yivutuka kuidi beno.
    14: Enati mutu mengi kulutambula ayi mengi wa mambu meno, bu luntotuka mu nzo beni voti mu divula beni buna lukukumuna mbungi-mbungi yi malu meno.
    15: Bukiedika ndikulukamba ti mu lumbu kitsambusu, mavula ma Sodoma ayi Ngomola mela baka thumbudulu yidekuka viokila yi divula dina.
    16: Tala ndilufidisidi banga mamemi va khatitsika memvo. Diawu luba diela banga zinioka ayi luba batu balembama banga mabembi.
    17: Vayi lukikeba va khatitsika batu bila bela kulufunda mu ntilibinadu yi Bayuda ayi bela kulubeta bikoti mu zinzo ziawu zi zikhutukunu.
    18: Bela ku lunata ku ntuala minyadi mi leta ayi mintinu mu diambu diama. Bobo luela bakila diluaku mu kuthelimina kimbangi kuidi bawu ayi kuidi Bapakanu.
    19: Mu thangu bela kulukanga, luba bika ba mayindu mu mambu luela tuba voti mu phila luela yolukila mawu bila mambu luela tuba luela ma tambula kaka mu thangu yina.
    20: Bila kadi sia ti beno luela yoluka vayi Pheve yi Dise dieno yela yoluka mu beno.
    21: Khomba wela yekula khombꞌandi mu kumvondisa. Dise diela yekula muanꞌandi. Bana bela fuemina bambuta ziawu ayi bela kuba vondisa.
    22: Batu boso bela kululenda mu diambu diama. Vayi mutu wowo wela kanga ntima nate kuna tsuka, wela vuka.
    23: Enati baluyamisini mu divula dimosi, lutinina ku diodi kinkaka. Bila bukiedika ndikulukamba ti muana mutu wela vutuka tuamina beno lumanisa tinina mu mavula moso ma Iseli.
    24: Muana nzo nkanda kasi viatuka ko nyinyisiꞌandi; muisi kisalu kasi viatuka ko pfumuꞌandi.
    25: Bufueni muana nzo nkanda kaba banga nyinyisi andi ayi muisi kisalu kaba banga pfumuꞌandi. Enati babieka pfumu yi nzo Belezebuli; buna buevi bela tubila kuidi bobo bamvuandanga mu nzo andi?
    26: —Diawu lubika kuba mona tsisi. Bila kuisi ko diambu disuama diela kambu monika ayi kuisi ko diambu di kitsueki diela kambu zabakana.
    27: Mambu moso ndikulukamba mu tombi, luyolukila mawu va muini. Mambu moso baku luniungutila va dikutu lutubila mawu ku yilu muanzu wu nzo.
    28: —Lubika mona tsisi batu bobo balenda vonda nitu, ayi balendi vonda muela ko. Vayi bika lutina mutu wowo wulenda bunga nitu ayi muela ku bulungi.
    29: A buevi, basumbisanga ko zitsiodila zizole mu thalu yimosi yi fioti e? Vayi kuisi ko yimosi yela bua va ntoto mu kambu luzolo lu dise dieno.
    30: Vayi mu diambu dieno, luzebi ti zitsuki zieno zioso zidi zitangu.
    31: Diawu lubika mona boma! Bila lulutidi nkangu wu zitsiodila mu luvalu.
    32: Diawu woso wela kukhikinina va meso ma batu mamvana ndiela kunkikinina va meso ma dise diama didi ku Diyilu.
    33: Vayi woso wukuthunuka va meso ma batu, mamvama ndiela kuntunuka va meso ma dise diama didi ku Diyilu.
    34: —Lubika banza ti ndembama ndinata va ntoto. Ndisia nata ndembama ko vayi sabala nzidilunatini.
    35: Ndiyiza mu vambisa muana bakala ayi dise diandi, muana nketo ayi ngudi andi, bosi nketo wu dikuela ayi nzituꞌandi wunketo.
    36: Basi nzo andi bawu bela ba bambeni bandi.
    37: —Woso mutu wunluta zola dise diandi voti ngudi andi viokila minu kasi fuana kuidi minu ko. Ayi woso mutu wunluta zola muanꞌandi wu bakala voti muanꞌandi wunketo viokila minu kasi fuana kuidi minu ko.
    38: Woso wunkambu nata dikulusi diandi ayi wunkambu kundandakana buna kasi fuana kuidi minu ko.
    39: Woso wela tomba vukisa luzingu luandi wela luzimbisa vayi woso wela zimbisa luzingu luandi mu diambu diama, wela lutambula.
    40: —Woso wela kulutambula, buna minu katambudi; ayi bu kathambudi, buna tambudi mutu wowo wuthuma.
    41: Woso wela tambula mbikudi bila kadi mbikudi, buna wela baka mfutu wumosi banga wu mbikudi. Woso wela tambula mutu wusonga, bila kadi wusonga wela tambula mfutu wumosi banga mutu wusonga.
    42: Woso wela vana, ka diambu ko, kopo yimosi kuandi, yinlangu wu kiozi kuidi wumosi mu bana bafioti bobo bila kadi nlonguki ama bukiedika ndikulukamba ti wela baka mfutu andi.
  11:
    1: Yesu bu kamanisa vana zithumunu ziozi kuidi kumi minlonguki miandi miodi, wuyenda longi ayi samuna mu mavula mawu.
    2: 'Yowani Mbotiki mu thangu kaba mu nloko, wuwa tsangu yi mavanga momo Klisto kaba vanganga, buna wufidisa minlonguki miandi muingi banyuvula:'
    3: —Bukiedika kuandi ti ngeyo mutu wowo wufueti kuiza voti tuvingila wunkaka e?
    4: 'Yesu wuba vutudila: —Luvutuka kuidi Yowani ayi lunkamba mambu momo lulembo wa ayi lulembo moni:'
    5: batu bafua meso balembo moni; makoka malembo diati; batu babuazi balembo vedusu; batu bafua matu balembo wi ayi bafua balembo fuluka ayi Nsamu Wumboti wulembo longu kuidi batu basukama.
    6: Khini kuidi mutu wela kambu zimbisa minu kiandi mu diambu diama.
    7: 'Mu thangu minlonguki mivutuka, Yesu wubaka diluaku di yolukila mambu ma Yowani Mbotiki kuidi nkangu wu batu: —Mbi biobi luyenda tala ku dikanga e? Nti wufioti wulembo vevomono kuidi phemo e?'
    8: Vayi buna nani luyenda tala e? Mutu wuvuata minledi mi kitoko e? Nana. Bila batu bobo bamvuatanga minledi mi kitoko mu zinzo zi mintinu bankalanga.
    9: Vayi buna mbi luyenda tala? Mbikudi luyenda tala e? Nyinga, buawu kuandi vayi ndikulukamba ti niandi viokidi mbikudi.
    10: 'Bila niandi mutu wowo minkanda milembo tubila ti: tala, mfidisidi mvualꞌama ku ntualꞌaku, niandi wela kukubikila nzila!'
    11: 'Bukiedika ndikulukamba: mu batu boso bobo babutu kuidi baketo, kuisi ko mutu wowo viokidi Yowani Mbotiki. Vayi mutu wowo wulutidi kefa mu kipfumu ki Diyilu, wunlutidi.'
    12: Tona mu bilumbu bi Yowani Mbotiki nate buabu Kipfumu ki Diyilu kilembo bakulu mu kingolo ayi batu ba ngolo bawu kaka banzionanga kiawu.
    13: Bila Mina ayi mimbikudi mioso mibikula nate mu thangu Yowani.
    14: Enati lutidi ku diwilukila buna luzaba ti niandi Eli mutu wowo wufueti kuiza.
    15: Woso widi matu ma wilu buna bika kawa.
    16: '—Banga mbi ndenda dedikisa tsungi yayi e? Yidedikini banga bana bafioti bavuendi va zandu ayi balembo tedi bakundi bawu:'
    17: Beto tulusikidi nsioni lusia kina ko; tuyimbila minkunga mi mafua vayi lusia nionga ko.
    18: 'Bila Yowani wuyiza, kasa nua ko ayi kasa dia ko vayi bakamba: “pheve yimbimbi yidi yandi!”'
    19: 'Vayi Muana Mutu, wuyiza, wundia ayi wunua ayi bakamba: “Niandi nzuna kadi ayi kolo mbungu, nkundi mimfutisi mi ziphaku ayi wu bankua masumu.” Vayi nduenga yimonikanga bumboti mu mavanga mandi.'
    20: Bosi wutubidila ngolo mavula momo mu kavangila bikumu biandi biwombo, bila batu bobo basia balula mavanga mawu ko.
    21: —Mabienga kuidi ngeyo Kolazini ayi ngeyo Betezayida bila enati ndivanga mu mavula ma Tile ayi Sidoni bikumu biobi ndivanga va beno, nganu thama batu ba mavula beni bavuata zitsaku ayi bakivinda dibombi mu monisa ti babaludi mintima.
    22: Bukiedika ndikulukamba mu lumbu kitsambusu, Tile ayi Sidoni bela baka thumbudulu yifioti vayi yeno yela luta ngolo!
    23: Bosi ngeyo Kafalinawumi, wumuena ti ngeyo wela tombulu ku yilu e? Nana! Wela kululu nate ku tsi bafua! Bila enati ndivanga mu Sodomo bikumu banga biobi ndivanga kuidi ngeyo, nganu divula beni dilembo zingi nate buabu.
    24: Bukiedika ndikulukamba mu lumbu kitsambusu, thumbudulu yi Sodomo yela ba yideduka, yaku yela viatuka ngolo!
    25: 'Mu thangu yina, Yesu wukamba: —A Tata, Pfumu yi Diyilu ayi yi ntoto, ndikukembisa bu wusueka mambu mama kuidi batu badi nzayilu ayi kuidi batu badi diela vayi wumonisa mawu kuidi bana bafioti.'
    26: Nyinga Tata, buawu bobo bubela luzolo luaku.
    27: Dise diama niandi wuphana bima bioso. Kuisi ko mutu zebi Muana vayi Tata kaka wunzebi. Kuisi ko mutu zebi Tata vayi Muana wunzebi ayi mutu wowo Muana kazodidi kummonikisa niandi.
    28: Yizanu kuidi minu beno boso bobo luvongidi ayi luneti mimfuna, minu mandi luvundisa.
    29: Bika lubonga vangu kiama, lulonguka kuidi minu bila minu ndidi mutu wu ntima wulembami ayi wukuluka ayi ma lubaka luvundulu mu miela mieno.
    30: Bukiedika vangu kiama kisi phasi mu nata ko ayi mfunꞌama wisi zitu ko.
  12:
    1: Mu bilumbu bina, Yesu wuviokila mu tsola ble mu lumbu ki saba. Minlonguki miandi nzala miba mona diawu mikodila ble muingi midia.
    2: 'Thangu Bafalisi bamona bobo, buna bakamba Yesu: —Tala minlonguki miaku milembo vangi mambu makandama mu lumbu ki saba!'
    3: 'Vayi Yesu wuba vutudila: —Lutengi ko mambu Davidi kavanga mu thangu niandi ayi bakundi bandi baba nzala?'
    4: Wukota mu Nzo Nzambi; niandi ayi bakundi bandi badia mapha momo matambuku kuidi Nzambi, ka diambu ko niandi ayi bakundi bandi basia ba ko minsua mu dia mapha beni vayi botula kaka banganga Nzambi.
    5: Voti lutengi ko mu Mina ti mu lumbu ki saba zinganga Nzambi zieti sumuna lumbu ki saba bu zieti sala mu nzo Nzambi. Buna basi vanga nzimbala ko e?
    6: Muaki bukiedika ndikulukamba mutu wumosi widi vava viokidi Nzo Nzambi.
    7: 'Vayi enati luzebi tsundu yi mambu mama: thidi luba batu badi mintima mi kiadi vayi mbengi luthambikanga kaka makaba. Nganu lusia bedisa ko batu bobo basia vanga bila ko.'
    8: Bila Muana Mutu, niandi pfumu yi lumbu ki saba.
    9: Bu kabotuka kuna, wuyenda ku nzo awu yi lukutukunu.
    10: 'Kuna kuba mutu wumosi wuba koko kusioka. Buna banyuvula: —Minsua midi mu belusa mutu mu lumbu ki saba e? Banyuvula bobo mu diambu babaka diluaku di kumfundila.'
    11: 'Yesu wuba vutudila: —Zimbukila mutu wumosi mu beno widi dimemi dimosi kaka vayi ditibukidi mu dibulu dinda mu lumbu ki saba. Buna kalendi tibuka ko ayi ku ditotula ko e?'
    12: Keti mutu lutidi dimemi mu mfunu! Bukiedika ndikulu kamba minsua midi mu vanga mamboti mu lumbu ki saba.
    13: 'Bosi wukamba kuidi mutu beni: —Nonuna koko kuaku! Mutu beni wunonuna kuawu, ayi, koko kuandi kuba kusioka kufuana banga koko kunkaka.'
    14: Ku nzimunina Bafalisi batotuka, bakutakana muingi batomba diluaku di balenda vondisila Yesu.
    15: Vayi Yesu bu kazaba diawu buna wukatuka vana. Nkangu wunneni wunlandakana ayi, wubelusa batu boso.
    16: Vayi wuba kandika babika tuba ti niandi nani.
    17: 'Buawu bobo budedikinina mambu mama ma mbikudi Ezayi:'
    18: Nzambi wutuba ti tala kisadi kiama kioki ndisobula ndikunzolanga buwombo, niandi wukumbonisanga khini. Ndiela tula pheve ama va niandi ayi wela yamikisa busonga kuidi makanda moso.
    19: Kalendi zonza ko ayi kalendi yamikina ko. Mbembo andi yilendi wakakana ko mu zinzila
    20: Kalendi kelula ko nti wu fioti wutufuka ayi kalendi zima ko nsifu wu muinda wukidi totula muisi nate kela nungisa busonga
    21: Makanda moso mela tula diana diawu mu dizina niandi.
    22: Bannatina mutu wumosi wuba ziphevi zimbimbi, wuba phofo ayi kaba yolukanga ko. Yesu wumbelusa. Buna mutu beni wutona yoluka ayi mona.
    23: 'Nkangu woso wusimina ayi wutuba: —Niandi ko Muana Davidi e?'
    24: 'Vayi Bafalisi bu bawa bobo, bakamba: —A Keti mu lulendo lu Belezebuli, pfumu yi ziphevi zimbimbi kalembo totudila ziphevi zimbimbi.'
    25: 'Yesu wuzaba mayindu mawu, wuba kamba: —Kipfumu kioso kivasukidi kiawu veka kifueti muangana ayi dioso divula voti yoso nzo yidi yikabana mu yawu veka yilendi zingila ko.'
    26: Enati satana kukidi satana, keti buna weka wuvasuka mu niandi veka. Buna buevi kipfumu kiandi kilenda zingila e?
    27: Enati ndilembo kukila ziphevi zimbimbi mu lulendo lu Belezebuli buna mu lulendo lu nani batu beno bansadilanga mu kuzi kuka e? Diawu, bawu veka bela ba mazuzi meno.
    28: Vayi enati mu lulendo lu Pheve yi Nzambi ndilembo kukilanga ziphevi zimbimbi, buna Kipfumu ki Nzambi kitudidi nate kuidi beno.
    29: Voti buevi mutu kalenda kotila mu nzo yi mutu widi ngolo muingi kayiba bima biandi enati kasi tuama kanga ko mutu beni widi ngolo e? Buna bosi kalenda baka buyibila mu nzo andi.
    30: Woso mutu kambulu yama kithuadi buna mbeni ama. Woso mutu wunkambu kupika yama va kimosi buna niandi wulembo sasikisa.
    31: 'Diawu ndikulukambila: masumu moso ayi mvuezolo woso wulenda lemvokolo vayi botula kaka mvuezolo yintambula Pheve Yinlongo.'
    32: Woso wela yoluka mambu mambimbi mu diambu di Muana Mutu wela lemvokolo, vayi woso wela yoluka mambu mambimbi mu diambu di Pheve Yinlongo kalendi lemvokolo ko mu thangu yayi voti mu thangu yinkuiza.
    33: Tala enati nti widi wumboti buna wela buta mimbutu mimboti voti enati nti widi wumbimbi buna wela buta mimbutu mimbimbi bila banzabilanga nti mu mimbutu miandi.
    34: Beno luidi mu dikabu di bikusa! Buna buevi bu lenda bela ti beno batu bambimbi lulenda tuba mambu mamboti? Bila mu mambu momo mafulukidi mu ntima muawu mueti ba mambu meti tuba mutu.
    35: Mutu wumboti weta tuba mambu mamboti momo madi mu kiuka kiandi kimboti. Vayi mutu wumbimbi weti tuba mambu mambimbi momo madi mu kiuka kiandi kimbimbi.
    36: Ndikulukamba ti mu lumbu kitsambusu, batu bela sambusu mu diambu di mambu moso maphamba momo batuba.
    37: Bila mu mambu maku wela kitudulu wusonga ayi wela bedosolo.
    38: 'Buna ndambu minsoniki mi Mina minkaka ayi Bafalisi bayiza tambula minsua mu yoluka. Bawu bankamba: —Nlongi, tutidi wuvanga kumu kimosi!'
    39: 'Yesu wuba vutudila: —Nkuna wu batu bambimbi ayi bakambulu bakuikama bawu bantomba kumu! Balendi kumvana kinkaka ko. Vayi botula kaka kioki kivangama mu mbikudi Zonasi!'
    40: Bila bobuawu Zonasi kakadila mu vumu ki mbizi yinneni bilumbu bitatu ayi mabuilu matatu, buawu bobo Muana Mutu, kela kadila ku tsi ntoto bilumbu bitatu ayi mabuilu matatu.
    41: Mu lumbu kitsambusu, basi Ninive bela telama va kimosi ayi batu ba thangu yayi ayi bela kuba zengila nkanu bila bawu babalula mintima thangu Zonasi kaba longa. Vayi tala vava vadi ayi mutu wumosi wulutidi Zonasi.
    42: Mu lumbu kitsambusu ntinu wunketo wu sude wela telama va kimosi ayi batu ba thangu yayi ayi wela kuba zengila nkanu bila niandi wuba ku buala buidi thama muingi kiza wa mambu ma diela ma Solomo. Vayi tala vava vadi ayi mutu wumosi wulutidi Solomo.
    43: —Mu thangu pheve yimbimbi yitotukidi mu mutu, buna yindiengilanga mu bibuangu bi yuma mu tomba buangu kivundila. Vayi enati kakadi baka buangu,
    44: 'buna yintubanga: “Bika ndivutuka mu nzoꞌama yoyi ndibika.” Mu thangu yela vutuka ayi yela bata nzo beni yikambulu mutu, yikombolo ayi yimana kubuku.'
    45: Buna pheve beni yoyi yimbimbi yela tomba tsambuadi di ziphevi zinkaka ziozi zimviokidi nganzi; bu ziela kota ayi ziela vuanda muna. Diawu, khadulu yi mutu wowo yela ba yimbimbi viokila yoyi yitheti. Bobo buela bela mu diambu di tsungi yayi yimbimbi.
    46: Mu thangu Yesu kaba tuba kuidi nkangu wu batu, tala, ngudi andi ayi bakhomba bandi batelama ku nganda, bazola solula yandi.
    47: 'Mutu wumosi wuyiza kunkamba: —Tala ngudi aku ayi bakhomba ziaku batelimini ku nganda, batidi solula yaku!'
    48: 'Yesu wumvutudila: —Nani ngudi ama? Banani bakhomba ziama?'
    49: 'Mbadi wusonga minlonguki miandi nlembo ayi wukamba: Tala, ngudi ama ayi bakhomba ziama bawu baba.'
    50: Bila woso mutu wumvanganga luzolo lu Dise diama didi ku Diyilu, niandi khombꞌama yi bakala, khombꞌama yi nketo ayi ngudi ama.
  13:
    1: Mu lumbu beni, Yesu wutotuka mu nzo ayi wuyenda vuanda mu muenda mbu.
    2: Nkangu wuwombo wu batu bayiza va kaba. Diawu kakumina mu nlungu ayi wuvuanda muawu. Nkangu woso wu batu wuba va disimu.
    3: 'Wuba longa mambu mawombo mu zinongo. Buna wuba kamba: —Nkuni wumosi wuyenda ku muanga mbongo.'
    4: Bu kaba muanga mbongo; ndambu yibua mu ndambu nzila, zinuni ziyiza mana kuyidoda.
    5: Ndambu yinkaka yibua va matadi; vuma beni vasia ba ntoto wuwombo ko; zitheti zivika mena bila ntoto wusia ba phiba ko.
    6: Vayi muini wungolo bu wutotuka, mintuidila beni miyokana ayi miyuma bila mianzi miawu misia kota ko mboti mu tsi ntoto.
    7: Zitheti zinkaka zibua va zitsendi. Zitsendi beni zimena ayi zifietikisa mintuidila beni.
    8: 'Vayi zinkaka zibua mu ntoto wumboti ayi zibuta mimbutu miwombo: lumosi khama yimosi; lunkaka makumasambunu ayi lukaka makumatatu.'
    9: Woso widi matu ma wila buna bika kawa.
    10: 'Minlonguki mifikama ayi minyuvula: —Bila mbi wulembo sadila zinongo mu kuba yolukila e?'
    11: 'Buna niandi wuba vutudila: —Beno lutambula diluaku di zabila mansueki ma Kipfumu ki Diyilu, vayi bawu basia kuma tambula ko.'
    12: Bila mutu wowo widi bima, bela kumvana ayi wela baka biwombo biviatukidi tezo. Vayi mutu wowo kambulu bima, wela ziono fiofi fidi yandi.
    13: Diawu ndikubakambilanga mu zinongo bila balembo tadi vayi bakadi mona, ka diambu ko batembi makutu vayi bakadi wa ayi bakadi sudika.
    14: 'Mavangimini bobo mu diambu di dedikisa mambu mbikudi Ezayi kabikula mu diambu diawu: Wa, luela wa kueno vayi lulendi sudika ko. Tala, luela tala kueno vayi lulendi mona ko.'
    15: Bila mintima mi batu baba miyikidi ngolo banga matadi. Bamengi kuawu wa. Bazibikidi meso mawu; bila nganu meso mawu malenda mona, makutu mawu malenda wa, mintima miawu milenda sudika, bila nganu balenda balula mavanga ayi nganu ndenda kuba belusa!
    16: Vayi khini kuidi beno bila meso meno malembo moni ayi makutu meno malembo wi.
    17: Bukiedika ndikulukamba ti mimbikudi miwombo ayi batu bawombo basonga baba tsatu mu mona mambu momo lulembo moni vayi basia mamona ko; ayi baba tsatu mu wa mambu ma lulembo wi vayi basia mawa ko.
    18: '—Luwa tsundu yi nongo yoyi ndilukembi, nongo yi nkuni:'
    19: Yoso-yoso thangu mutu kawilu mambu ma kipfumu ayi kakadi kuma sukida, buna pheve yimbimbi yikuiza vuzanga mambu momo makunu mu ntimꞌandi. Yawu yoyi mbongo yibua va ndambu nzila.
    20: Mbongo yoyi yibua va matadi yawu mutu wuwa mambu ma Nzambi ayi wutumbu vika ku matambula mu khini.
    21: Sumbu yisia ba mianzi ko buna yisia zingila ko. Ziphasi voti yamusu bu bizidi mu diambu di mambu ma kipfumu, buna wuvika buanga nsualu.
    22: Mbongo yoyi yibua va zitsendi yawu mutu wuwa mambu ma Nzambi vayi mayindu mu diambu di luzingu lualu ayi mu diambu di kimvuama ki luvunu mamfietikisanga mambu ma Nzambi ayi malendi vana diluaku ko muingi mbongo beni yibuta.
    23: Vayi mbongo yoyi yibua va ntoto wumboti yawu mutu wuwa mambu ma Nzambi ayi wusudika mawu; wumbutanga mimbutu khama yimosi, makumasambanu, makumatatu.
    24: 'Yesu wuba kamba nongo yinkaka: —Kipfumu ki Diyilu kidedakani banga mutu wowo wukuna mabongo yimboti mu tsolꞌandi.'
    25: Vayi batu bu baba baleka mbeniꞌandi wuyiza kuna kiti ki mbimbi va khatitsika ble bosi wuyenda kuandi.
    26: Ble bu kimena ayi kitotula zitsangu buna kiti ki mbimbi diaka kimena.
    27: 'Buna bisadi bi pfumu yi tsola biyiza ku nyuvula: —Pfumu, keti mbongo yimboti wukunini mu tsolꞌaku e? Buna kuevi kubedi kiti kiaki kimbimbi e?'
    28: 'Niandi wuba vutudila: —Mbeni niandi wuvengi buawu. Buna bisadi binyuvula: —Tidi tuenda vuzi kiti kioki kimbimbi e?'
    29: 'Pfumu wuvutula: —Nana! Bila beno vuza kiti kioki buna lulenda vuza ayi ble.'
    30: 'Bikanu biabi biodi biyedila va kimosi nate mu thangu yela velo mimbutu. Buna mu thangu yina, ndiela kamba batu ba kisalu: “vuzanu theti kiti kioki kimbimbi bosi lukanga kiawu mu minko mu diambu luyoka kiawu. Bosi luela vela ble ayi luela ku yitula ku yilu banga kiama.”'
    31: 'Yesu wuba kamba nongo yinkaka: —Kipfumu ki Diyilu kidedakani banga luteti lu mutalide. Mutu wumosi wubonga luawu ayi wukuna luawu mu tsolꞌandi.'
    32: Luteti beni luviokidi zitheti zioso mu keva vayi enati lumenini buna lumviokanga bikunusu bioso mu kula ayi lunkitukanga nti. Muawu zinuni zieti kuiza ayi vanga zindiala ziawu mu matafi mandi.
    33: 'Wuba kamba nongo yinkaka: —Kipfumu ki Diyilu kidedakani banga luvi lolo nketo kabongidi ayi sobikisidi luawu mu bitezo bitatu bi falina nate yimvimbisa falina yoso.'
    34: Yesu mu zinongo katubila mambu moso momo kuidi nkangu wu batu ayi kadi khumbu yimosi kela tuba mambu mu kambu sadila nongo.
    35: 'Buawu bobo bu dedikinina mambu matuba mbikudi: Ndiela kuba yolukila mu zinongo, Ndiela kuba zabakisa mansueki momo masuama tona nza yivangulu.'
    36: 'Yesu bu kasindika nkangu, bosi wukota mu nzo. Minlonguki miandi mifikama va kaba ayi minyuvula: —Wutusudikisa nongo yi kiti ki mbimbi kiba mu tsola.'
    37: 'Yesu wuvutula: —Muana Mutu niandi mutu kunini mbongo yi mboti.'
    38: Tsola yidi nza, mbongo yi mboti yidi bana ba Kipfumu; kiti ki mbimbi kidi bana ba satana.
    39: Satana, niandi mbeni yoyi yikuna kiti ki mbimbi. Thangu yi vela mimbutu yawu tsukulu yi nza, zimbasi ziawu bisadi bi tsola.
    40: Boso bumvuzulungu kiti ki mbimbi ayi kimvikulungu ku mbazu; buawu bobo buela bela mu tsukulu yi nza.
    41: Muana Mutu wela fidisa zimbasi ziandi ayi ziela botula, mu kipfumu kiandi, bima bioso biobi bintotulanga masumu ayi bobo beti vanganga mambimbi.
    42: Zimbasi ziela loza batu beni ku mfulu yi mbazu. Kuna kuidi bidilu ayi nkuetosolo wu meno.
    43: Buna batu basonga, bela lezama banga thangu mu Kipfumu ki Dise diawu. Woso widi matu ma wilu buna bika kawa!
    44: —Kipfumu ki Diyilu kidedakani banga kima kithalu, kisueko mu tsola. Mutu niandi kuenda kibakula, maka sueka diaka kiawu. Bosi mu khini yina, buna wela kuenda sumbisa bima biandi bioso ayi sumba tsola beni yina.
    45: Kipfumu ki Diyilu kidedakani diaka banga mukhita wowo wuntombanga bilunga bi kitoko.
    46: Enati bakudi lunga kimosi kithalu yiwombo, buna wela kuenda sumbisa bima biandi bioso ayi sumba lunga beni.
    47: Kipfumu ki diyilu kidedakani diaka banga dikondi diodi balozidi mu mbu ayi dibuididi zimbisi ziphila mu phila.
    48: Diawu wala, banlobi mbizi ba dituta ku disimu. Bosi bavuanda ayi batula mboti mu bipani ayi miloza ziozi zimbimbi.
    49: 'Buawu bobo buela bela mu tsukulu yi ntoto: Zimbasi ziela kuiza mu vambisa batu bambimbi va khatitsika batu basonga.'
    50: Buna ziela loza batu bambimbi ku mfulu yi mbazu kuna kuidi bidilu ayi nkuetosolo yi meno.
    51: '—Lusudikidi mambu moso mama e? Bavutula: —Nyinga.'
    52: 'Buna mu manisa Yesu wuba kamba: —Diawu kadika nsoniki wu Mina wulonguka mambu ma Diyilu, dedikini banga pfumu yi nzo yimbonga bima bimona bithalu ayi bikhulu mu kiuka kiandi.'
    53: Thangu Yesu kamanisa tuba zinongo ziozi wukatuka kuna,
    54: 'wuvutuka ku divula diandi. Wutona longa mu nzo yi lukutukunu. Buna basimina ayi batuba: —Buna kuevi kabakidi nzayilu yoyi ayi lulendo lolo luvangila bikumu biobi e?'
    55: Keti niandi muana salaphati? Maliya diawu ko dizina di ngudi andi? Bosi Zaki, Zozefi, Simoni ayi Yuda basi ko bakhomba bandi zi babakala?
    56: Bosi bakhomba bandi zi baketo, keti zinkalanga yeto vava? Vayi niandi kuevi kabakidi mambu moso momo?
    57: 'Niandi wuba kandika babika kunwilukila. Vayi Yesu wuba kamba: —Mbikudi katambulanga minsua mu tsi andi ko ayi mu dikanda diandi ko.'
    58: Diawu kasi vanga kuna bikumu biwombo ko mu diambu di kambu kuawu ku minu.
  14:
    1: Mu thangu yina nyadi Elode, wuwa tsangu yi Yesu.
    2: 'Wukamba bisadi biandi: —Mutu wowo niandi Yowani Mbotiki, wufulukidi mu bafua, diawu kadidi lulendo lu vangila bikumu.'
    3: Bila Elode wukangisa Yowani ayi wunkangisa mu zisieni bosi wunkotisa mu nloko mu diambu di Elodiasi nketo wu khombꞌandi Filipi.
    4: 'Bila Yowani wuba tubidilanga Elode ti: —Wisi ko minsua mu kunkuela.'
    5: Elode wuba tombanga kumvondisa, vayi nkangu wu batu kaba ntinanga bila batu baba monanga ti Yowani widi mbikudi.
    6: Vayi mu lumbu ki nyengo wu mbutukulu wu Elode, muana wu nketo wu Elodiasi wukina va meso ma batu bobo batumusu ayi wumonisa Elode khini.
    7: Diawu kamvanina tsila mu leva ndefi ti mankamvana kima kioso kioki kanlomba.
    8: 'Mu diambu di zindongi zi ngudi andi, diawu kankambila: —Phani vava mu dilonga ntu wu Yowani Mbotiki.'
    9: Ntinu wumona kiadi kiwombo. Vayi mu diambu di ndefi yi kaleva ayi mu diambu di batu bobo bavuanda yandi va meza, buna wuvana lutumu ti bamvana wawu.
    10: Buna wutuma mutu ku nloko muingi kenda zengi ntu wu Yowani.
    11: Banata ntu andi mu dilonga ayi bavana wawu kuidi muana ndumba. Niandi wuyenda kuwuvana kuidi ngudi andi.
    12: Minlonguki mi Yowani miyiza bonga nituꞌandi ayi mizika yawu, bosi miyenda vumbudila Yesu kipholo.
    13: Yesu bu kawa nsamu beni, wukatuka kuna mu nlungu ayi wuyenda niandi veka ku buangu kikondolo batu. Vayi thangu nkangu wu batu bu wuwa wawu; batotuka mu mavula mawu ayi banlandakana mu malu.
    14: Yesu bu kakuluka mu nlungu, wumona nkangu wu batu bawombo. Wuba mona kiadi kiwombo ayi wubelusa bimbevo biawu.
    15: 'Mu thangu masika, minlonguki miyiza va kaba ayi minkamba: —Va buangu kikambulu batu tuidi bosi buisi bueka yila, diawu vutula batu baba mu mala muingi benda sumbi bidia!'
    16: 'Vayi Yesu wuba kamba: —Basi mfunu mu kuenda ko, luba vananu beno veka bidia!'
    17: 'Buna bawu bamvutudila: —Tala, mapha matanu ayi zimbizi zizole zi nlangu kaka zidi yeto vava.'
    18: 'Yesu wuba kamba: —Lundatina biawu vava.'
    19: Bosi wutuma nkangu wu batu wuvuanda va biti, wubonga mapha matanu beni ayi zimbizi zizole, wuvumbula meso ku yilu ayi wuvutula matondo. Wubukuna mapha beni ayi wuvana mawu kuidi minlonguki ayi miawu mikabudila nkangu wu batu.
    20: Bawu boso badia ayi bayukuta. Batota bitini bisiadidila ayi biwesa kumi bipani biodi.
    21: Baboso badia baba nduka-nduka mili tanu yi babakala. Kadi tanga baketo ayi bana.
    22: Ku nzimunina Yesu wutuma minlonguki miandi mu kuma mu nlungu ayi mintuaminina ku disimu dinkaka. Niandi wusiala mu sindika nkangu wu batu.
    23: Thangu kamana sindika nkangu wu batu, wukuma ku mongo muingi kenda sambila va buangu ki niandi veka. Nate buisi buyila buna wukidi kuna niandi veka kaka.
    24: Mu thangu yina nlungu wutula va khatitsika mbu, wunikunu kuidi mayo bila muphepi wudengana nlungu.
    25: Mu thangu yi nya yi builu, Yesu wuyenda ku baba vayi wudiatila va mbata mbu.
    26: 'Minlonguki bu mimmona wulembo diatila va mbata mbu, mimona boma ayi mituba: —Tala nkuyu e! Ayi mitona yamikina mu diambu di boma.'
    27: 'Bosi Yesu wuba kamba: —Bika lukinda, bila minu kuandi; bikanu mona boma.'
    28: 'Buna Piela wunkamba: —A Pfumu e! Enati bukiedika ngeyo kuandi, buna wukhamba ndiza kuidi ngeyo va mbata nlangu.'
    29: 'Yesu wunkamba: —Yiza! Piela wutotuka mu nlungu, ayi wutona diata va mbata nlangu muingi kenda kuidi Yesu.'
    30: 'Vayi bu kamona ti muphepi widi wu ngolo buna wumona boma. Bu katona diama, wuyamikina: —A! Pfumu! Wumvukisa e…!'
    31: 'Bosi Yesu wunonuna koko, wunsimba ayi wunkamba: —Mutu wu minu kifioti, bila mbi memitini e?'
    32: Bakuma bawu buadi mu nlungu ayi vuka kimanisa.
    33: 'Bobo baba mu nlungu bafukama va ntualꞌandi ayi batuba: —Bukiedika widi Muana Nzambi!'
    34: Buna bamana sabuka mbu; batula mu tsi Ngenezaleti.
    35: Batu ba tsi yina, batembikisa tsangu mu zunga kina. Bosi batu bannatina bambevo ziawu zioso.
    36: Banleba ti kabika basimba kaka tsongi yi yunga kiandi. Babo bobo bansimba babeluka.
  15:
    1: 'Bafalisi ayi minlongi mi mina baba ku Yelusalemi bayiza kuidi Yesu, banyuvula:'
    2: —Bila mbi minlonguki miaku mikinzikilanga ko mambu ma bakulu e? Bila misukulanga ko mioko miawu tuamina midia.
    3: 'Wuba wutudila: —A bosi beno, bila mbi kalu kinzikilanga ko Mina mi Nzambi mu diambu di kinzika mambu ma bakulu beno?'
    4: 'Bila Nzambi wukamba: Kinzika dise diaku ayi ngudi aku ayi woso wunsinga dise diandi voti ngudi andi kafueti baka thumbudulu yi lufua.'
    5: 'Vayi beno tala phila lueti tuba: Woso wukamba dise diandi voti ngudi andi ti: “Bima biabi biawu ndiedi kaveni vayi ndieka bitambika makaba kuidi Nzambi.”'
    6: Mutu vengi diambu diodi kasi kadi diambu dimosi ko kuidi dise diandi voti kuidi ngudi andi mu biobi kedi kamveni. Buna lueti vunzikisa mambu ma Nzambi ayi lueti balula mawu mu kikhulu kieno.
    7: 'Batu ba mayuya! Ezayi wubikula bumboti mu diambu dieno bu katuba:'
    8: Batu baba mu tsongi zi bididi kaka beta kunzitisila, vayi mintima miawu thama midi ayi minu.
    9: Mu phamba kuandi balembo kutsambidila bila malongi balembo longi madi zithumunu zikubuku kuidi batu.
    10: 'Yesu wutumisa nkangu wu batu ayi wuba kamba: —Luwa ayi lusudika:'
    11: Biobi binkotanga mu munu wu mutu bisumunanga mutu ko vayi biobi bintotukanga mu munu wu mutu biawu bieta sumuna mutu.
    12: 'Bosi minlonguki mifikama va ndambu va kaba ayi minkamba: —Wukadi zaba ti mintima mi Bafalisi miluedi mu diambu di mambu maku?'
    13: 'Yesu wuba vutudila: —Kioso kunusu, kikambu kuna Dise diama di Diyilu, kiela vuzu.'
    14: Lubabika! Badi baphofo zilembo nati baphofo bankaka. Enati phofo wulembo monisa phofo yandi nzila, bawu buadi bafueti tibuka mu dibulu!
    15: 'Piela wubaka mbembo ayi wunkamba: —Wutu sudikisa nongo yoyo.'
    16: 'Bosi Yesu wuvutula: —Beno mamveno lukadi sudika e?'
    17: Lukadi zaba ti bibioso binkotanga mu munu binkuendanga mu vumu bosi bintotukanga ku nganda e?
    18: Vayi mantotukanga mu munu wu mutu mu ntima meti ba ayi mawu meti sumuna mutu.
    19: Bila mu ntima muntotukilanga mayindu mambimbi vonda, kitsuza, kindumba, yiba, telimina batu kimbangi ki luvunu, finga.
    20: Mawu momo mambu mansumunanga mutu. Vayi enati mutu kakadi sukula mioko tuamina kadia, diodi dilendi kunsumuna ko.
    21: Yesu bu kabotuka vana; wuyenda mu bizunga bi Tile ayi bi Sidoni.
    22: 'Zimbukila nketo wumosi, muisi Kana, wuba vuandanga muna bizunga beni wuyiza ku kaba ayi wuyamikina: —A Pfumu! Muana Davidi, wumboni kiadi! Pheve yimbimbi yilembo yamisa ngolo muanꞌama wu nketo.'
    23: 'Vayi Yesu kasi kumvutudila kadi diambu ko. Minlonguki mifikama va ndambu vaba Yesu ayi minleba: —Wunkuka, bila wulembo yamikina ngolo ku manima meto.'
    24: 'Vayi niandi wuvutula: —Minu nditumu kaka kuidi mamemi ma Iseli momo mazimbala!'
    25: 'Vayi nketo beni wuyiza fukama va ntualꞌandi ayi wunkamba: —Pfumu, wutsadisa!'
    26: 'Buna wumvutudila: —Disi fuana ko mu bonga dipha di bana ayi lozila diawu zimbua.'
    27: 'Nketo wunkamba: —Nyinga Pfumu! Vayi zimbua zieti dia bitsiedi-tsiedi biobi bieta bua ku tsi meza yi bapfumu bawu.'
    28: 'Buna Yesu wumvutudila: —E e nketo, minu kiaku kidi kinneni! Diawu bika buvangama boso butididi. Muna thangu yina kaka muanꞌandi wunketo wubeluka.'
    29: Yesu wubotuka vana ayi wuyenda ku muenda mbu wu Ngalili, wukuma ku mongo ayi wuvuanda kuna.
    30: Nkangu wu batu bawombo bayiza ku kaba, banata batu bobo baba ntiudikanga, baphofo, mababa, batu babela malu ayi mioko ayi bambevo bankaka. Babatula va malu ma Yesu ayi wuba belusa.
    31: Nkangu woso wu batu wusimina bu wumona ti mababa matona yoluka, batu babela malu ayi mioko babeluka, batu bobo baba ntiudika batona diata bu mboti, baphofo zitona mona. Buna baboso bakembisa Nzambi yi Iseli.
    32: 'Yesu wutumisa minlonguki miandi ayi wuba kamba: —Kiadi ndilembo moni nkangu wu batu baba, bila bilumbu bitatu bame vuandila yama ayi basiedi ko bidia. Ndikadi zola kuba vutula ayi nzalꞌawu bila balenda bua dibutu mu nzila.'
    33: 'Minlonguki mimvutudila: —Va buangu kikambulu batu tuidi, buna kuevi tulenda bakila mapha mafueni mu dikila nkangu wu batu wawu e?'
    34: 'Yesu wuba yuvula: —Mapha makua madi yeno? Bawu bavutula: —Tsambuadi yi mapha madi yeto ayi bina bi zimbizi zi nlangu!'
    35: Buna wutumina batu boso bavuanda va tsi.
    36: Bosi wubonga tsambuadi yi mapha beni ayi zimbizi, wuvutula matondo, wubukuna mawu ayi wuvana mawu minlonguki miandi ayi miawu mikabudila nkangu wu batu.
    37: Baboso badia ayi bayukuta. Batota bitini biobi bisiala, biwesa tsambudi di bipani.
    38: Batu boso badia baba mili ya yi babakala, kadi tanga baketo ayi bana.
    39: Yesu bu kavutula nkangu wu batu, wukuma mu nlungu ayi wuyenda mu zunga ki Mangadani.
  16:
    1: Bafalisi ayi Basaduki bayiza kuidi Yesu mu diambu bantambila ntambu. Banlomba kavanga dimbu kioki kintotukila ku diyilu.
    2: 'Niandi wuba vutudila: —Mu masika, beno lueti tuba: “mbazi kuela ba kumboti bila diyilu didi di mbuaki.”'
    3: 'Ayi mu nsuka lueti tuba ti: “Buabu mvula yingolo mayinoka bila diyilu didi di mbuaki ayi dinomba.” Luzebi sudika bidimbu bi diyilu vayi lulendi ko zaba sudikisa bidimbu biobi bimmonisa zithangu e?'
    4: Batu ba tsungi yimbimbi ayi bakambulu bakuikama bantomba dimbu e? Balendi mona kadi dimbu kimosi ko vayi botula kaka kioki ki Zonasi. Vana vawu niandi wusia babika ayi wuyenda kuandi.
    5: Mu thangu minlonguki misabuka ku disimu dinkaka di mbu, mizimbakana nata mapha.
    6: 'Yesu wuba kamba: —Lukeba ayi luzibula meso mu luvi lu Bafalisi ayi lu Basaduki.'
    7: 'Minlonguki miyuvusana miawu na miawu ayi mituba: —Mu diambu tukambulu nata mapha.'
    8: 'Vayi bu kazaba mayindu mawu, Yesu wuba kamba: —Bila mbi lulembo kiyuvasana beno yi beno mu diambu luisi nata ko mapha? Batu ba minu kifioti!'
    9: Lusudikidi ko e? Luzimbikini mapha matanu, momo madikila mili tanu yi babakala e? Bipani bikua luwesa mu bitsiadisila biobi bisiala?
    10: Bosi diaka tsambuadi di mapha momo makabudulu mili ziya zi babakala e? Bipani bikua luwesa mu bitsiadisila biobi bisiala?
    11: Buevi lunkambu sudikila ti ndisi tubilanga mu diambu di mapha ko? Vayi lukeba mu diambu di luvi lu Bafalisi ayi lu Basaduki.
    12: Buna bosi basudika ti kasia bakambila mu diambu balubukila luvi lu mapha ko vayi balubuka mu diambu di malongi ma Bafalisi ayi Basaduki.
    13: 'Yesu bu katula ku zunga ki Sezali mu Filipi, wuyuvula minlonguki miandi: —Buevi batu beti tubanga, Muana Mutu widi nani?'
    14: 'Minlonguki mimvutudila: —Bankaka beta tuba niandi Yowani Mbotiki; bankaka Eli ayi bankaka beta tuba widi Zelemi voti wumosi mu mimbikudi.'
    15: 'Buna wuba yuvula: —Vayi beno veka, lueta tuba ti Minu ndidi nani?'
    16: 'Simoni Piela wumvutudila: —Ngeyo widi Klisto, Muana wu Nzambi yi moyo!'
    17: 'Buna Yesu wunkamba: —Khini yiwombo kuidi ngeyo Simoni muana Zonasi, bila kadi sia ti mutu wuzabikisidi mambu mama vayi niandi veka dise diama didi ku Diyilu.'
    18: 'Vayi minu ndikukamba: widi Piela ayi va yilu ditadi diadi ndiela tungila dibundu diama ayi mielo mi bulungi milendi ku dinunga ko.'
    19: 'Ndiela kuvana zitsabi zi Kipfumu ki Diyilu: dioso diambu diodi wela kanga vava ntoto, diela kangama ku Diyilu ayi dioso diambu diodi wela nianguna vava ntoto, diela niangunu mu Diyilu.'
    20: Bosi Yesu wukandika minlonguki miandi mibika kamba kadi mutu wumosi ti niandi Klisto.
    21: Tona thangu yina, Yesu wutona sudikisa minlonguki miandi ti kafueti kuenda ku Yelusalemi ayi kuna bakulutu ba Bayuda, bapfumu banganga Nzambi, minsoniki mi Mina bela kumbonisa ziphasi zingolo. Bela kumvonda vayi mu lumbu kintatu niandi wela fuluka.
    22: 'Buna Piela wunnata va ndambu ayi wutona kuntubidila: —Pfumu, bika Nzambi kakeba mu diambu di mambu beni mabika kukuizila!'
    23: 'Yesu wubaluka kuidi Piela ayi wunkamba: —Satana! Botuka va ndidi! Wulembo tombi wumbuisa, bila mayindu maku masi ko ma Nzambi vayi ma kimutu!'
    24: 'Bosi Yesu wukamba minlonguki miandi: —Enati mutu tidi kundandakana, buna kafueti kukizimbakana niandi veka ayi kabonga dikulusi diandi ayi kandandakana.'
    25: Bila woso tidi vukisa luzingu luandi wela luzimbisa, vayi woso wela luzimbisa mu diambu diama, buna wela lubakula.
    26: Enati mutu beki nza yimvimba vayi zimbisidi muelꞌandi, buna ndandu mbi kela baka e? Voti mu kima mbi mutu kalenda viakikisa muelꞌandi e?
    27: Bila Muana Mutu, wela kuiza mu nkembo wu Dise diandi va kimosi ayi zimbasi ziandi, buna bosi kela vana kadika mutu mfutuꞌandi wowo wufueni mu kisalu kiandi.
    28: Bukiedika ndikulukamba ti batu bankaka, badi vava, balendi fua ko nate bela mona Muana Mutu wunkuizila mu Kipfumu kiandi!
  17:
    1: Bilumbu bisambanu bu bivioka, Yesu wubonga Piela, Zaki ayi Yowani khomba Zaki ayi wuba nata ku yilu mongo wumosi wunda. Kuna bakala bawu veka.
    2: Buna wukituka va ntualꞌawu; zizi kiandi kieka nlezima banga thangu ayi minledi miandi mieka miphembi banga kiezila.
    3: Tumbu zimbukila Moyize ayi Eli bamonikina minlonguki; bansolula ayi Yesu.
    4: 'Buna Piela wukamba Yesu: —Pfumu, bulutidi mboti tukala kueto vava! Enati tidi, ndieka tunga zinzo zitatu zi ngoto: yimosi mu diambu diaku, yimosi mu diambu di Moyize ayi yimosi mu diambu di Eli.'
    5: 'Buna wukidi tubi, dituti dimosi dinlezama diyiza kubafuka ayi mbembo yitotuka mu dituti beni yiwakana: —Niandi niawu Muanꞌama wu luzolo, khini yiwombo kakumbonisanga; bika lunwila!'
    6: Mu thangu minlonguki miwa mbembo beni, mibubika bizizi biawu va ntoto bila boma bubabuila.
    7: 'Buna Yesu wufikama; wuba simba ayi wuba kamba: —Lutelama! Lubika mona boma!'
    8: Mu thangu mivumbula meso, niandi veka, Yesu kaka mimona.
    9: 'Bu baba nengumuka mongo, Yesu wuba vana thumunu yayi: —Lubika kamba mambu mama lumueni kuidi mutu nate lumbu Muana Mutu kela fuluka mu bafua.'
    10: 'Ku nzimunina minlonguki minyuvula: —A bila mbi minlongi mi Mina mieta tubila ti Eli kafueti tuama kuiza theti e?'
    11: 'Yesu wuvutula: —Bukiedika. Eli wela kuiza ayi wela kubika mambu moso.'
    12: Vayi minu ndikulukamba ti Eli wuyiza vayi basi kunzaba ko ayi bamvangila mambu boso bubela luzolo luawu. Buawu bobo bela monisina Muana Mutu phasi.
    13: Buna minlonguki misudika ti wuyolukila mu diambu di Yowani Mbotiki.
    14: 'Buna batula vaba nkangu wu batu bawombo, mutu wumosi wufikama; wufukama va ntuala Yesu ayi wunleba:'
    15: —Pfumu, mona muanꞌama wu bakala kiadi! Kimbevo kisisuka kidi yandi ayi wulembo moni ziphasi ziwombo. Zikhumbu ziwombo keta buila ku mbazu voti mu nlangu.
    16: Ndinnetingi kuidi minlonguki miaku vayi mikadi nunga mu ku mbelusa!
    17: 'Yesu wuvutula: —A beno batu ba tsungi yikambulu minu ayi yimbimbi! Zithangu zikua ndiela kadilanga yeno diaka va kimosi e? Zithangu zikua ndiela buela kangilanga ntima mu bila kieno e? Lundatina niandi vava!'
    18: Yesu wutemina pheve yimbimbi beni ayi yawu yitotuka mu muana. Muna yawu thangu muana wubeluka.
    19: 'Bosi minlonguki miyiza kuidi Yesu, va bawu veka, minyuvula: —Bila mbi beto tusi nunga ko mu kuka pheve yoyi e?'
    20: 'Yesu wuba vutudila: —Bila minu kifioti kidi yeno. Bila bukiedika ndikulukamba ti enati minu kieno kidi banga luteti lolo bantedilanga mutalide, nganu lulenda kamba kuidi mongo wowo: “Botuka vava, yenda kuna!” Ayi wawu wela botuka. Kuisi ko diambu luela lembakana.'
    21: '[Vayi pheve yimbimbi yiphila yayi yeti totukila kaka mu lusambulu ayi mu kukifuisa nzala mu lusambulu.]'
    22: 'Bu bayiza va kimosi ku Ngalili, Yesu wuba kamba: —Muana Mutu wela yekolo mu mioko mi batu'
    23: ayi bela kumvonda; vayi mu lumbu kintatu niandi wela fuluka mu bafua. Buna minlonguki mitona mona kiadi kiwombo.
    24: 'Mu thangu batula ku Kafalinawumi, batu bobo baba futisanga phaku yi Nzo Nzambi bafikama vaba Piela ayi banyuvula: —A buevi, Nlongiꞌeno kafutanga ko phaku yi Nzo Nzambi e?'
    25: 'Piela wuvutula: —Nyinga, weta futa. Piela bu kakota mu nzo; Yesu wuntuaminina: —Buevi wumbanza Simoni e? Banani beti futa ziphaku kuidi mintinu mi ntoto e? Bana bawu voti banzenza e?'
    26: 'Piela wuvutula ti: —Zinzenza. Bosi Yesu wunkamba: —Diawu bana balendi futa phaku ko;'
    27: vayi mu diambu tubika kotisa divuda mu batu baba. Yenda ku mbu, loza nziolo mu nlangu; benda mbizi yitheti yimbakana, zibula munuꞌandi, buna ma wumona vanzi. Bonga kiawu ayi wuba vana mu diambu di futa ziphaku zi beto buadi.
  18:
    1: 'Muna thangu yina, minlonguki miyiza kuidi Yesu ayi minyuvula: —Buna nani lutidi munneni mu Kipfumu ki Diyilu e?'
    2: Yesu wutumisa muana lezi, wuntelimisa va khatitsikꞌawu
    3: 'ayi vutuba: —Bukiedika ndikulukamba enati lukadi balula mavanga ayi enati lukadi kituka banga bana balezi, lulendi kota ko mu Kipfumu ki Diyilu.'
    4: Diawu woso mutu wowo wukukikulula banga muana wawu, buna niandi lutidi munneni mu Kipfumu ki Diyilu.
    5: Ayi woso mutu wowo wunyakulu muana lezi wuphila yayi mu dizina diama, minu kuandi kayakudi.
    6: Woso mutu wumbuisa mu masumu wumosi mu bana balezi bobo bakunguilukilanga, bulutidi mboti bankanga ditadi dinneni diodi beti nikina zitheti mu tsingu bosi bandiamisa ku tsi mbu.
    7: A nga mabienga va nza mu diambu di ziphila-phila zi mambu momo meti buisa batu mu masumu! Mambu beni mafueti kaka kuiza vayi mabienga kuidi mutu wowo wuntonisanga mawu.
    8: Enati koko kuaku voti kulu kuaku kulembo buisi mu masumu buna mboti mu zenga kuawu ayi loza kuawu thama. Bila mboti wukota ku luzingu ayi koko kuzengo voti kulu kuzengo ayi mu lozo ku mbazu yika yizimanga ko ayi mioko miodi miduka voti malu muadi maduka.
    9: Enati dieso diaku dieta kubuisa mu masumu, dovula diawu ayi loza diawu ku thama! Bila bulutidi mboti mu kota ku luzingu mu kambu dieso ayi lozo ku mbazu yi bulungi ayi meso muadi maduka.
    10: Lukeba Lubika lenza kani muana wumosi mu bana balezi baba bila ndikulukamba zimbasi ziawu ku Diyilu zintelamanga mu zi thangu zioso va ntuala zizi ki Dise diama diodi widi ku Diyilu.
    11: '[Bila Muana Mutu wuyiza mu vukisa batu bobo bazimbala.]'
    12: Buevi lumbanza e? Enati mutu beki khama yi mamemi vayi dimosi dizimbidi, buna kalendi bika ko luvua ayi divua di mamemi mankaka va mbata mongo mu kuenda tombi diodi dizimbidi e?
    13: Enati mueni diawu, bukiedika ndikulukamba, makamona khini mu diambu di dimemi dina viokila khini yoyi kadi mu luvua ayi vua lu mamemi momo makambu zimbala.
    14: Phila yimosi ayi Dise dieno didi ku Diyilu, kakadi zola ti muana wumosi mu bana balezi baba kazimbala.
    15: Enati khombꞌaku vengi mbimbi, yenda wuntala ngeyo veka ayi nkambi mbimbi yi kavengi va beno veka buadi. Enati wuwilukidi, buna vutudi khombꞌaku mu nzila yimboti.
    16: Vayi enati kakadi wilukila, buna bonga mutu wumosi voti batu buadi mu diambu mamo mantubu makindusu mu kimbangi ki batu buadi voti ki batu batatu.
    17: Enati, kakadi wila batu beni, buna kamba mambu beni kuidi dibundu. Enati mengi kuandi wila dibundu, buna wuntalanga; banga Pakanu ayi mfutisi wu phaku.
    18: Bukiedika ndikulukamba ti mamo luela kanga vava ntoto, mela kangama ku Diyilu ayi mamo luela nianguna va ntoto mela niangunu ku Diyilu.
    19: Ndikulukamba diaka enati batu buadi mu beno vava ntoto bawizini mu lomba dioso kuandi diambu, buna Dise diama diodi widi ku Diyilu wela kuba vana diawu.
    20: Bila vana vakutikini batu buadi voti batu batatu mu dizina diama, minu ndidi va khatitsikꞌawu.
    21: 'Piela wufikama vaba Yesu, wunyuvula: —A Pfumu! Zikhumbu zikua mbeki bu lemvukila khombꞌama wukuphangilanga mambu mambimbi e? Tsambuadi di zikhumbu kaka e?'
    22: 'Yesu wumvutudila: —Nana, ndikadi kukamba ti tsambuadi di zikhumbu kaka vayi nate lusambudi lu zikhumbu bunda tsambuadi.'
    23: Diawu Kipfumu ki Diyilu kidedikini banga ntinu wuzola tanga bima biandi ayi bisadi biandi.
    24: Buna katona tanga bima biandi, bannatina kisadi kimosi kiba pholo andi yi kumi di mili di bitalanta.
    25: Vayi bu kasia nunga ko futa; diawu pfumuꞌandi katumina ti bansumbisa niandi veka ayi nketoꞌandi ayi bana bandi ayi bima biandi bioso muingi pholo andi yifutama.
    26: 'Vayi kisadi beni kifukama va malu mandi ayi kinleba: “Bika wumvibidila! Mandifuta pholoꞌaku yoso!”'
    27: Pfumu wu kisadi kioki wummona kiadi, wunyekula ayi wunlemvukila pholoꞌandi yoso.
    28: 'Kisadi beni bu katotuka, wudengana nkundi andi, muisi kisalu yandi; wundeva khama yimosi yi zidenali. Niandi wumbuila ayi wumfieta va dinga ayi wunkamba: “futa pholoꞌama”.'
    29: 'Nkundi andi wu kisalu wufukama ayi wunleba: “Bika wumvibidila! Mandifuta pholoꞌku.”'
    30: Vayi wumanga vibidila, wuyenda kunkangisa nate kamanisa futa pholo yoso.
    31: Bakundi ba kisalu bankaka bamona kiadi kiwombo bu bamona bu viokila mambu moso. Diawu bayenda kambila pfumu kisalu mambu moso bu mabela.
    32: 'Buna Pfumu beni wutumisa kisadi beni, wunkamba: “Widi kisadi kimbimbi! Minu ndilemvukila pholo yoso bila wundeba ngolo.'
    33: A bila mbi wusi monina ko khombꞌaku kiadi, banga bobo minu ndimueniningi kiadi e?”
    34: Pfumu wufuema buwombo ayi wunyekula mu mioko mi batu bobo banyamisanga batu nate kela manisa futa pholoꞌandi yoso.
    35: Buawu bobo buela kuluvangila Dise diama didi ku Diyilu enati kadika mutu mu beno mengi lemvukila khombꞌandi mu ntima wukiedika.
  19:
    1: Yesu bu kamanisa tuba mambu momo, wubotuka ku Ngalili, wuyenda mu bizunga bi Yuda ku disimu dinkaka di Yolidani.
    2: Nkangu wu batu bawombo banlandakana ayi kuna kabelusila bambevo.
    3: 'Bafalisi bayiza kuidi Yesu mu kumvukumuna ayi banyuvula: —Minsua midi kuidi bakala mu katula nketo andi va dikuela mu kioso-kioso bila e?'
    4: 'Wuba vutudila: —Lutengi ko ti vana thonono mvangi wuvanga bakala ayi nketo'
    5: 'ayi wutuba: Diawu bakala kela bikila Dise diandi ayi ngudi andi mu bundana ayi nketoꞌandi; buna bawu buadi bela kituka mutu wumosi e?'
    6: Buawu bobo basiedi diaka batu buadi ko vayi beka mutu wumosi. Diawu mutu kabika vambisa kibundisa Nzambi.
    7: 'Bafalisi bankamba: —Vayi buna bila mbi Moyize kavanina minsua kuidi bakala mu vana nkanda luvambunu kuidi nketo ayi kunkuka va dikuela e?'
    8: 'Yesu wuba vutudila: —Moyize wuluvana minsua mu vonda dikuela mu diambu di mintima mieno midi banga matadi. Vayi buawu ko bubela vana thonono.'
    9: 'Vayi ndikulukamba: Woso mutu wumvambana ayi nketo andi, enati kasi vola kiphinga ko ayi kuedidi nketo wunkaka, buna luzaba ti bafueti kuntangila nkua kitsuza.'
    10: 'Buna minlonguki minkamba: —Enati bobo bufueti kadila bakala va ntuala nketo, buna kadi kuandi mfunu mu kuela.'
    11: 'Yesu wuba vutudila: —Batu boso balendi kikinina mambu momo ko vayi kuidi bobo kaka bavanu diawu.'
    12: Bukiedika bankaka balendi kuela ko bila badi bavokolo tona mbutukulu awu; bankaka bavokolo kuidi batu mu diambu babika kuela ayi bankaka bakivokolo bawu veka mu diambu di kipfumu ki Diyilu. Woso mutu wulenda kikinina mambu mama, bika kakikinina mawu.
    13: Banatina Yesu bana balezi muingi kaba tetika mioko ayi kaba sambidila. Vayi minlonguki mitemina batu bobo banata bana beni.
    14: 'Vayi Yesu wuba kamba: —Lubika bana balezi biza kuidi minu; kadi kuba kandika bila kipfumu ki Diyilu kidi ki bobo baba dedikini.'
    15: Wuba tetika mioko ayi wuyenda kuandi.
    16: 'Buna mutu wumosi wufikama vaba Yesu ayi wunyuvula: —A Nlongi, diambu mbi dimboti phanga muingi ndibaka luzingu lu mvu ka mvu e?'
    17: 'Yesu wumvutudila: —Bila mbi wukunguivudila mu diambu dimboti e? Zaba ti wumosi kaka widi wumboti. Vayi enati tidi kota mu luzingu buna wufueti keba Mina.'
    18: 'Mutu beni wunyuvula: —A Mina mbi miomi e? Yesu wuvutula: —Kadi vonda, kadi vanga kitsuza, kadi yiba, kadi telama kimbangi ki luvunu.'
    19: Kinzika dise diaku ayi ngudi aku ayi zola ndiaku banga bobo weta kukizodila ngeyo veka.
    20: 'Ditoko beni dituba: —Ndieta keba Mina mioso miomi vayi mbi bikambulu diaka va minu e?'
    21: 'Yesu wumvutudila: —Enati tidi ba mutu wufuana; yenda mana sumbisa bima biobi bidi yaku bosi vana kuidi minsukami, buna ma wubaka kimvuama ku Diyilu, bosi yiza wundandakana!'
    22: Ditoko buna kawa mambu mama, wuyenda mu kiadi, bila kimvuama kiwombo kiba yandi.
    23: 'Bosi Yesu wukamba minlonguki miandi: —Bukiedika ndikulukamba ti didi diambu diphasi kuidi mutu widi kimvuama mu kota mu kipfumu ki Diyilu.'
    24: Ndikulukamba diaka ti kadi kuandi phasi kuidi kamela mu viokila va divudu di tsoma vayi bika kuidi mutu widi kimvuama mu kota mu kipfumu ki Nzambi.
    25: 'Minlonguki misimina buwombo mu diambu di mambu momo, miyuvula: —A buna nani lenda vuka e?'
    26: 'Yesu wuba sungimina bosi wutuba: —Kuidi batu malendi baka bu vangimina ko vayi kuidi Nzambi mamo malenda vangama.'
    27: 'Bosi Piela wunyuvula: —A beto tumana bika bima bioso mu diambu di kulandakananga, buevi buela bela mu diambu dieto e?'
    28: 'Yesu wuba vutudila: —Bukiedika ndikulukamba ti thangu mambu moso mela kituka mamona ayi bu Muana Mutu kela vuanda va Kundu kiandi ki Kipfumu mu nkembo, beno lundandakana, luela vuanda va kumi bikundu biodi mu diambu di sambisa kumi makanda muadi ma Iseli.'
    29: Bosi woso mutu bikidi kani zinzo ziandi, kani bakhomba bandi zi babakala, bakhomba bandi zi baketo, kani Dise diandi, ngudi andi, bana bandi voti zitsola ziandi mu diambu diama wela baka bima biandi mu zikhama di zikhumbu ayi wela tambula luzingu lu kalumani.
    30: Vayi batu bawombo mu bobo badi buabu batheti bela ba batsuka ayi bobo badi buabu batsuka, bela ba batheti.
  20:
    1: 'Kipfumu ki Diyilu kidedikini banga: —Pfumu yi ndima yitotuka mu nsuka-nsuka mu sonika bisadi bilenda sala mu ndimꞌandi yi vinu.'
    2: Wuwizana yawu mu denali kimosi mu lumbu kimosi ayi wuba fidisa ku ndimꞌandi yi vinu.
    3: Wutotuka diaka mu thangu yi vua yi nsuka; wumona batu bankaka, bakambulu mu kisalu, buna batelimini va zandu.
    4: 'Wuba kamba: “Beno mamveno, yendanu lusala mu ndimꞌama yi vinu ayi mandi lufuta mfutu wufuana. Bawu mamvawu bayenda.”'
    5: Wutotuka diaka va midi bosi mu thangu yintatu yi masika. Bo buawu kavanga.
    6: 'Mu thangu yintanu, mu masika, wutotuka ayi wumona diaka bankaka buna batelimini vana ayi wuba yuvula: “Bila mbi lutelimini vava lumbu kimvimba mu kambu sala kadi kima?”'
    7: 'Bavutula: “Bila kadi mutu kasi tusonika ko mu kisalu!” Wubakamba: “Beno mamveno, yendanu sadi ku ndimꞌama.”'
    8: 'Va masika pfumu yi ndima wukamba kapita kiandi: “Tela bisadi ayi wuba futa vayi tonina kuidi bobo baba batsuka mu sonama bosi wumanisina kuidi bobo baba batheti.”'
    9: Batu bobo basonama thangu yi ntanu yi masika batambula denali kimosi-kimosi mu kadika mutu.
    10: Bosi batu bobo baba batheti mu sonama bu bayiza, babanzila ti bawu banluta vayi denali kimosi-kimosi kadika mutu kafutu,
    11: Buna batambula kiawu, bafuemina pfumu yi ndima
    12: 'ayi bankamba: “Batu bobo sonikiningi kunzimunina, thangu yimosi kaka basadidi. Vayi wuba futidi phila yimosi ayi beto tusedi kisalu kingolo ayi ku tsi muini wungolo mu lumbu kimvimba.”'
    13: 'Pfumu yi ndima wuvutula kuidi kisadi kimosi mu bawu: “A nkundi ama, ndisi kuvangila mbimbi ko! Tuisi wizananga yaku mu denali kimosi ko e?'
    14: Bonga mfutu aku ayi yenda kuaku. Minu thidi vana kuidi mutu wowo wutsuka phila yimosi banga ngeyo.
    15: A buevi ndisi ko minsua mu vanga dioso thidi mu zimbongo ziama e? Voti kikhenene weka mona bu ndidi mutu wumboti.”
    16: Buawu bobo buela bela batu batsuka batu batheti ayi batu batheti batu batsuka.
    17: 'Yesu bu kaba nkuenda ku Yelusalemi; wubonga mu nzila kumi minlonguki miandi miodi va lutengo, wuba kamba:'
    18: —Lutala, tulembo yendi ku Yelusalemi, vayi kuna Muana Mutu kela yekodolo mu mioko mi bapfumu banganga Nzambi ayi kuidi Minlongi mi Mina. Bela kunzengila nkanu wu lufua
    19: ayi bela kunyekula mu mioko mi bapakanu muingi bansekinina, bambeta bikoti ayi bambanda va dikulusi. Bosi mu lumbu kintatu niandi wela fuluka.
    20: Buna ngudi yi bana ba Zebede wuyiza kuidi Yesu va kimosi ayi bana bandi; wumfukimina ayi wunlomba diambu dimosi.
    21: 'Yesu wuyuvula: —A mbi tidi e? Niandi wuvutula: —Bika bana bama baba babuadi bababakala bavuanda wumosi ku lubakala luaku ayi wumosi ku lumoso luaku mu Kipfumu kiaku.'
    22: 'Yesu wuba kamba: —Beno lusi zaba ko momo lunlomba. Buna beno lulenda nua mbungu yoyi ndiela nua? Bamvutudila: —Nyinga, tulenda kueto bu vanga!'
    23: 'Yesu wuba kamba: —Bukiedika luela nua mbungu ama vayi mu diambu di vuanda va lubakala luama voti ku lumoso luama, diodi disi ko mu minsua miama bila bibuangu beni bidi mu diambu di batu bobo Dise diama kakubikila biawu.'
    24: Thangu kumi di minlonguki minkaka miwa bobo, mifuemina bakhomba zina buadi.
    25: 'Yesu wuba tumisa bawu boso, wuba kamba: —Luzebi ti bapfumu ba Bapakanu zieti kuba yadila mu kingolo ayi batu bawu banneni beti kuba monisanga lulendo luawu.'
    26: Vayi buawu ko bulenda bela kuidi beno. Vayi woso mutu tidi ba wunneni mu beno bika kaba kisadi kieno.
    27: Woso tidi ba wutheti buna bika kaba mvika weno.
    28: Bila Muana Mutu kasia kuiza ko muingi bansadila vayi wuyiza mu diambu di sadila batu ayi mu diambu di vana luzingu luandi mu diambu di kula batu bawombo.
    29: Bu babika Yeliko, nkangu wu batu bawombo balandakana Yesu.
    30: 'Baphofo buadi bavuanda mu yenda nzila, bu ziwa ti Yesu wulembo vioki buna zieka nyamikina: —Pfumu! Muana Davidi, wutumoni kiadi e!'
    31: 'Nkangu wu batu wuba temina muingi zibika biyoko vayi ziluta buela yamikina ngolo: —Pfumu! Muana Davidi, wutumona kiadi e!'
    32: 'Yesu wutelama; wuba tela ayi wuba yuvula: —A mbi lutidi ndiluvangila e?'
    33: 'Zimvutudila: —Pfumu! Tutidi meso meto mazibuka!'
    34: Yesu wuba mona kiadi, wusimba meso mawu. Muna ntangu beni yina kaka zitona mona ayi zinlandakana.
  21:
    1: Mu thangu bafikama ku Yelusalemi, batula ku Betefange, buala buidi ku mongo minti mi olive, Yesu wutuma minlonguki miodi ayi
    2: 'wuba kamba: —Yendanu ku buala bobo buidi ku ntualꞌeno. Buna ma lumona phunda yi nketo yikangama ayi muanꞌandi wu mbakala va ndambu; luzinianguna ayi lundatina ziawu.'
    3: 'Enati mutu wuluyuvudi, buna luvutula: “Pfumu wuzivuidi mfunu”. Buna wela kuzifidisa mu nsualu.'
    4: 'Mambu momo mavangama mu diambu di dedikisa mambu matuba mbikudi:'
    5: Lukamba kuidi ndumba yi Sioni Tala Ntinuꞌaku wizidi kuidi ngeyo widi wulembama; widi va yilu phunda yi nketo vuendi va mbata muana phunda, muana wu phunda yi nketo.
    6: Minlonguki miyenda, mivanga boso Yesu kaba kambila.
    7: Minata phunda yinketo ayi muana phunda, miyala minledi miawu va mbata ziphunda beni bosi Yesu wuvuanda vana.
    8: Nkangu wu batu bawombo bayala minledi miawu mu nzila. Bankaka bazenga matafi ma minti ayi bayala mawu mu nzila.
    9: 'Nkangu wu batu bobo baba ku ntuala ayi bobo baba ku mbusa, baba yamikinanga: Ozana kuidi Muana wu Davidi! Bika kasakumunu mutu wowo wunkuizila mu dizina di Pfumu Ozana mu bibuangu bizangama!'
    10: 'Bu kakota mu Yelusalemi, divula dioso dinikuka. Bayuvula: —Nani mutu wowo e?'
    11: 'Nkangu wu batu wuvutula: —Yesu, mbikudi wu Nazaleti mu zunga ki Ngalili!'
    12: Yesu wukota mu luphangu lu Nzo Nzambi, wukuka batu boso baba sumba bima. Wusengubula zimeza zi bobo baba sienzanga zimbongo ayi bikundu bi bobo baba nsumbisa mabembi.
    13: 'Ayi wuba kamba: —Disonama ti Nzo ama yela tedolo Nzo yi lusambulu vayi beno lukitudi yawu suamunu ki mivi.'
    14: Baphofo ayi bantiudikanga bayiza kuidi niandi muna luphangu lu Nzo Nzambi ayi wubabelusa.
    15: 'Bapfumu zi banganga Nzambi ayi minlongi mi Mina mifuema ngolo bu bamona bikumu biobi bivanga Yesu ayi bu bamona bana baba yamikina mu khati luphangu lu nzo Nzambi ti: “Ozana, kuidi muana Davidi!”'
    16: 'Diawu banyuvudila: —Wulembo wi kuaku mambu momo bana bobo balembo tubi e? Yesu wuba vutudila: —Nyinga! Vayi lutengi ko: Ngeyo wutambula Nzitusu aku mu miunu mi bana balezi ayi nate mu miunu mi bana batsombi?'
    17: Bosi wubabika, wutotuka mu divula, wuyenda ku Betani kuawu kaleka.
    18: Mu nsuka-nsuka bu kaba mvutuka ku divula, wumona nzala.
    19: 'Bu kamona nti wumosi wu figi va ndambu nzila, wufikama vaba nti beni vayi meza na meza kaka kamona. Buna wukamba nti beni: —Wulendi buela butanga kadi dikundi dimosi ko! Muna thangu beni nti wu figi wutumbu yuma.'
    20: 'Minlonguki bu mimona bobo, misimina ayi miyuvula: —A buevi nti wowo wuvikidi yumina?'
    21: 'Yesu wuba vutudila: —Bukiedika ndikulukamba enati minu kidi yeno ayi enati lulendi memata ko, bika sia ti lubeki kaka buvangila mambu maphengi mu nti wu figi wawu vayi lubeki bukambila kuidi mongo wowo: “Katuka vava, wukiloza mu mbu!” ayi mela vangama.'
    22: Mambu mamo malunlomba mu lusambulu, luela matambula enati luwilukidi.
    23: 'Yesu wukota mu Nzo Nzambi. Mu thangu kaba nlonga, bapfumu banganga Nzambi ayi bakulutu ba batu bayiza fikama va kaba ayi banyuvula: —Mu lulendo mbi wulembo vangila mambu momo? Ayi nani wuvana lulendo beni?'
    24: 'Yesu wuba vutudila: —Thidi kuluyuvula mamvana kiuvu kimosi. Enati lupheni mvutu, buna bosi minu mamvama ndieka kulukamba mu lulendo mbi ndilembo vangila mambu mama.'
    25: 'Nani wuvana Yowani minsua mu botika, Nzambi voti batu? Batona findana bawu na bawu ziphaka ayi batuba: —Beto kuiza kambi ti “Nzambi” buna maka tukamba ti “bila mbi lumanga kunwilukila?”'
    26: Bosi beto kamba ti “Batu” boma tummona mu diambu di nkangu wu batu bila baboso bazebi ti Yowani widi mbikudi.
    27: 'Buna bavutudila Yesu: —Tusi zaba ko! Niandi mamvandi wuba kamba: —Minu mamvama ndilendi kulukamba ko kani mu lulendo mbi ndilembo vangilanga mambu momo.'
    28: 'Buevi lumbanza mu diambu diadi? Mutu wumosi wuba ayi bana bandi buadi bababakala. Wuyiza kuidi wutheti ayi wunkamba: “A muanꞌama yenda sadi buabu ku ndima yi vinu!”'
    29: 'Muana beni wumvutudila: “Mbengi kuama” Bosi kunzimunina, wubalula mayindu ayi wuyenda.'
    30: Dise diyenda kuidi muana wummuadi ayi mo mawu mambu kankamba. Niandi wuvutula “Nyinga Tata, ndinkuenda.” Vayi kasi kuenda ko.
    31: 'Nani wuvanga luzolo lu Dise mu bana babuadi? Bamvutudila: —Muana wutheti. Buna Yesu wuba kamba: —Bukiedika ndikulukamba mimfutisi mi ziphaku ayi bandumba leta bela kulutuaminina mu kota mu Kipfumu ki Nzambi.'
    32: Bila Yowani wuyiza mu kulumonisa nzila yi busonga vayi lumanga kunwilukila. Muaki mimfutisi mi ziphaku ayi bandumba leta banwilukila. Ka diambu ko lumona momo vayi lusia balula mavanga ko muingi ku nzimunina lunwilukila.
    33: '—Wanu nongo yinkaka: Mutu wumosi wuba ndimꞌandi yi vinu, wutungila yawu luphangu, wukaba dibulu dimosi mu kamuninanga mimbutu ma vinu. Wutunga nzo yi banga mu diambu di sunganga ndimꞌandi. Wuyekula ndima beni mu mioko mi bisadi bi ndima muingi bayifutilanga; bosi wuyenda mu nzietolo.'
    34: Thangu yi mvelongo mimbutu bu yifuana, wutuma bisadi biandi kuidi bisadi biobi kadefisa ndima beni muingi belandi ndambuꞌandi mimbutu.
    35: 'Vayi minkuni mi ndima yi vinu beni mibuila bisadi biandi: mibeta wumosi, mivonda wunkaka bosi milozila wuntatu matadi.'
    36: Pfumu yi ndima vinu beni wutuma bisadi binkaka; lelo bawombo katuma viokila bobo katuama tuma va theti vayi mambu mo mawu bavangulu kuidi bobo kasia bikila ndima.
    37: 'Bosi wuba fidisila muanꞌandi bu katuba ti: bela kinzika muanꞌama.'
    38: 'Vayi minkuni buna mimona muana beni wulembo yizi, mikambasana ti: “Taleno mutu wowo wela vinginina kiuka, yizanu tumvonda muingi kiuka kikituka kieto.”'
    39: Mimbuila, minkoka ku nganda yi ndima ayi mimvonda.
    40: Buevi lumbanza, thangu pfumu yi ndima yi vinu bu kela vutuka, buevi kela vangila minkuni miomio?
    41: 'Bamvutudila: —Wela vonda, mu kambu kiadi batu bobo bambimbi. Bosi wela defisa ndima yi vinu beni kuidi minkuni minkaka miomi miela kumvananga mimbutu mu kadika thangu yeti velo mimbutu!'
    42: 'Bosi Yesu wuba kamba: —Kadi khumbu lutengi ko mu masonoko: Ditadi diodi diloza mintungi dikituka ditadi di mfunu, di fuma ki nzo. Pfumu niandi wuvanga buawu. Ayi didi diambu di tsiminanga mu meso meto!'
    43: Diawu ndikulukambila ti bela kuluziona Kipfumu ki Nzambi ayi bela vana kiawu kuidi batu bobo bela kibutila mimbutu.
    44: Vayi woso mutu wela bua va ditadi beni wela keluka mu bitini, vayi woso wela builu ditadi beni wela mana kosumuka.
    45: Buna bamana wa zinongo ziozi, bapfumu banganga Nzambi ayi Bafalisi babakula ti Yesu bawu kalembo yolukila.
    46: Batomba nzila yi kunkangila vayi nkangu wu batu baba mona boma bila batu bammona ti niandi widi mbikudi.
  22:
    1: 'Yesu wuba yolukila diaka mu zinongo. Wuba kamba:'
    2: —Kipfumu ki Diyilu kidedikini banga ntinu wumosi wusadisa nyengo mu diambu di dikuela di muanꞌandi wubakala.
    3: Wutuma bisadi biandi mu kuenda tedi batu bobo batumusu ku nyengo; vayi batu beni bamanga kuawa kuiza.
    4: 'Wubuela tuma diaka bisadi binkaka ayi wuba kamba: “Lukamba kuidi batu bobo batumusu ku nyengo ti mbeni kubika bidia; phondisidi zingombi ziama ayi bibulu biama bi mafuta; bima bioso bikubimini. Yizanu ku nyengo dikuela!”'
    5: 'Vayi batu bobo batumusu bamona mambu beni maphamba, bosi kadika mutu wuyenda kuandi: Wumosi ku tsolꞌandi, wunkaka ku kita kayenda.'
    6: Bobo basiala; bakanga bisadi biandi; babayamisa ayi babavonda.
    7: Buna ntinu wufuema ngolo ayi wufidisa masodi mandi mu vonda mimvondi beni ayi muvika divula diawu.
    8: 'Bosi wukamba bisadi biandi: “bidia bi nyengo wu dikuela bikubimini. Vayi batu batumusu basi bafuana ko.'
    9: Diawu yendanu mu ziphambu zi zinzila, tumisanu batu boso lummona muingi biza ku nyengo wu dikuela.”
    10: Bisadi biyenda mu zinzila ayi bakutikisa batu boso bobo bamona; batu bamboti ayi bambimbi ayi nzo yi nyengo wu dikuela yiwala.
    11: Ntinu bu kakota mu tala batu bobo baba mu nzo yi nyengo, wumona mutu wumosi wukambu vuata minledi mi nyengo wu dikuela.
    12: 'Buna wunyuvula: “A nkundi ama! A buevi kotidi vava ngeyo kambulu vuata minledi mi nyengo wu dikuela?” Vayi mutu beni kasia baka divutula ko.'
    13: 'Buna ntinu wukamba bisadi biandi: “Lunkanga malu ayi mioko; lunloza ku nganda kuidi tombi, kuna kuidi bidilu ayi nkuetosolo wu menu.”'
    14: Bila batumusu badi bawombo vayi bobo basobulu badi bafioti.
    15: Buna Bafalisi bayenda ayi bafindana ziphaka bawu na bawu mu tomba diluaku di buidila Yesu mu mambu momo kalenda tuba niandi veka.
    16: 'Bamfidisila minlonguki miawu ayi batu ba dikabu di Elode. Batuba: —A Nlongi, tuzebi mboti ti ngeyo widi mutu wuntubanga kiedika, weta longa nzila yi Nzambi mu kiedika ayi wumonanga mutu boma ko bila wutalanga bizizi bi batu ko.'
    17: 'Wutukambi buabu kani buevi wumbanza mu diambu diadi: minsua midi mu futa phaku kuidi Sezali voti nana?'
    18: 'Vayi Yesu wuzaba mayindu mawu mambimbi ayi wutuba: —A bankua mayuya, bila mbi lukumfiedila e?'
    19: Mbonisanu zimbongo ziozi lumfutilanga phaku! Buna bannatina denali kimosi.
    20: 'Bosi wuba yuvula: —Zizi kiaki kinani ayi bisono biabi bi nani e?'
    21: 'Bavutula ti: —Bi Sezali. Buna Yesu wuba kamba: —Diawu luvana bi Sezali kuidi Sezali ayi bi Nzambi kuidi Nzambi!'
    22: Babo basimina buwombo bu bawa bobo; bambika ayi bayenda kuawu.
    23: 'Muna lumbu beni kuandi, Basaduki, bobo beti tuba ti batu bafua balendi fuluka ko, bayiza kuidi Yesu ayi banyuvula:'
    24: —A Nlongi, Moyize wukamba ti bakala dikuela bu kafuidi, enati kasi buta bana ko buna khombꞌandi kafueti vinginina nketo wowo kabikidi muingi kabutila khombꞌandi wufua bana.
    25: Vayi tuba ayi tsambuadi di bakhomba zi babakala. Muana wutheti wukuela nketo, wufua ayi kasia buta bana ko. Wubika nketoꞌandi kuidi khombꞌandi.
    26: Buawu bobo buvangimina kuidi khomba yoyo yimmuadi ayi yintatu nate kuidi yoyi yi tsambuadi.
    27: Ku nzimunina nketo beni mamvandi wufua.
    28: A buna mu lumbu ki mfulukulu nketo beni wela ba wunani mu bawu tsambuadi bila bawu boso bankuela e?
    29: 'Yesu wuba vutudila: —Lulembo kukivuni bila lusi zaba Masonoko ko ayi lusi zaba ko lulendo lu Nzambi.'
    30: Ku nzimunina yi mfulukulu. Batu balendi buela kuelana ko ayi kuedusu ko vayi bela ba banga zimbasi mu Diyilu.
    31: 'Vayi mu diambu di mfulukulu yi bafua, lutengi ko mambu ma lukamba Nzambi:'
    32: Minu ndidi Nzambi yi Abalahami, yi Isaki ayi yi Yakobi e? Nzambi kasi Nzambi yi batu bafua ko vayi Nzambi yi batu badi moyo.
    33: Nkangu wu batu bu wuwa bobo basimina ngolo mu malongi mandi.
    34: Bafalisi, bu bawa ti Yesu kangisidi miunu mi Basaduki, bakutakana va kimosi.
    35: 'Buna wumosi mu bawu wuba nlongi wu mina, wuyiza kumfiela. Buna wunyuvula:'
    36: —A Nlongi! A Muina mbi wulutidi mu Mina mioso e?
    37: 'Yesu wumvutudila: —Zola Pfumu Nzambi aku mu ntimꞌaku woso, mu muelꞌaku woso ayi mu mayindu maku mamo.'
    38: Wowo muina wulutidi ayi wawu wutheti.
    39: 'Wummuadi wudedikini banga wowo wutheti wawu wawu: Zola ndiaku banga bu weta kukizodila ngeyo veka.'
    40: Mina mioso ayi malongi ma mimbikudi madi mu Mina miami miodi.
    41: 'Bafalisi bu bakutakana va kimosi, buna Yesu wuba yuvula:'
    42: '—Buevi lumbanzila mu diambu di Klisto? Widi Muana nani e? Bamvutudila: —Widi Muana wu Davidi!'
    43: 'Buna wuba kamba: —Buna buevi Davidi, mu lutumu lu Pheve, kantedila Pfumu e? Bila niandi wutuba:'
    44: 'Pfumu wukamba kuidi Pfumuꞌama: Vuanda va koko kuama ku lubakala nate mbeni tula bambeni ziaku ku tsi bitambi biaku.'
    45: Diawu, enati Davidi wuntedila “Pfumu” buna buevi kafueti bela muanꞌandi e?
    46: Kadi mutu wumosi kasia nunga ko kumvutudila mvutu. Ayi tona lumbu beni, kadi mutu wumosi kasia buela nunga ko mu kunyuvula diaka biuvu.
  23:
    1: 'Buna Yesu wukamba nkangu wu batu ayi minlonguki miandi:'
    2: —Minlongi mi Mina ayi Bafalisi kisalu kiawu sudikisa batu Mina mi Moyize.
    3: Lutumukina ayi lukeba mambu moso bakulukamba. Vayi lubika landakana mavanga mawu bila mambu momo beti longa mawu ko beti sadila.
    4: Bazebi kanga mimfuna midi zitu ayi beti tula miawu va mavangiti ma batu vayi bawu veka bamengi nikunina miawu mu tsongi nlembo.
    5: Mambu moso bamvanga batidi ti batu baba mona. Diawu zikesi zi fioti-fioti ziozi beti vuata mu thangu lusambulu zilutidi ziozi zibankaka mu kula ayi zitsongi zi mazuela mawu zidi zi mula.
    6: Beti zola kaka vuandila mu bibuangu bi lukinzu mu minyengo ayi mu bikundu bitheti mu nzo zi zikhutukunu.
    7: Beti zola baba vaninanga mboti vama vadi batu bawombo ayi babatedilanga “Nlongi”.
    8: Vayi beno babika kulutedilanga “Nlongi” bila beno babo lubeki Nlongi wumosi kaka ayi beno boso luidi bakhomba.
    9: 'Kadi mutu wumosi vava ntoto lulendi tedila ko: “Tata” bila Tata dimosi kaka didi yeno, diodi didi ku Diyilu.'
    10: 'Lubika talanga batu balutedila: “Pfumu” bila Pfumu yimosi kaka yidi yeno: Klisto.'
    11: Mutu wowo lutidi munneni va khatitsikꞌeno wela ba kisadi kieno.
    12: Woso mutu wukukinangika wela kululu ayi woso mutu wukukikulula wela nanguku.
    13: —A mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Luidi batu ba mayuya! Bila lueti kandika batu ba kota mu Kipfumu ki Diyilu ayi beno veka lukotanga ko! Ayi luvananga ko diluaku kuidi batu batidi kota bakota kuawu!
    14: '[O mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Luidi batu ba mayuya! Bila lueti zionanga bima bi mafuola ayi lueti sambilanga zitsambulu zimula muingi lumonika. Diawu luela bakila thumbudulu yilutidi tola.]'
    15: A mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Luidi batu ba mayuya. Lueti diengilanga mu mbu ayi mu ntoto mu diambu di tombanga kani lulenda baka, ka diambu ko nzenza wumosi wulenda kota mu dibundu dieno. Ayi enati lumbeki, lunkukitulanga muana wu bulungi mu zikhumbu zizole viokila beno veka.
    16: A mabienga kuidi beno mintuadisi mifua meso. Beno lueti tuba ti enati mutu levidi ndefi mu “Nzo Nzambi”, diodi disi kuandi diambu ko. Vayi enati mutu levidi ndefi mu “nolo yidi mu Nzo Nzambi” buna kafueti dukisa ndefi andi.
    17: Luidi bivungisi ayi Baphofo! A mbi bilutidi mfunu? Nolo voti nzo Nzambi yoyi yinkitulanga nolo yinlongo?
    18: 'Lueti tuba diaka: enati mutu levidi ndefi va “diziku dimyokolongo bibulu bitambuku kuidi Nzambi”, diodi disi kuandi diambu ko; vayi enati levidi ndefi mu “dikaba diodi didi va diziku” buna kafueti dukisa ndefi andi.'
    19: Baphofo! Diambu mbi dilutidi mfunu, makaba voti diziku dinkitulanga dikaba dinlongo?
    20: Mutu wowo levidi ndefi mu “diziku”, buna levidi yawu mu diziku ayi mu bima bioso bidi vana.
    21: Mutu wowo levidi ndefi “mu nzo Nzambi”, buna levidi yawu mu dizina di nzo Nzambi ayi mu mutu wowo wunkalanga muna.
    22: Ayi mutu wowo levidi ndefi mu Diyilu, buna levidi yawu mu kundu ki Nzambi ayi mu mutu wowo wuvuandanga va kundu beni.
    23: 'O mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Beno luidi batu ba mayuya. Bila! Lueti vana Nzambi kuku kikumi mu bima biobi lueti kuna mu zitsola zieno banza mu bima biobi bifioti-fioti biobi lueti kuna. Vayi lusadilanga ko mambu malutidi pfumu mu Mina banga: vanganga masonga, monanga batu kiadi ayi vanganga makuikama. Nganu mawu momo mambu luvanga mu kambu lenza mamo mankaka.'
    24: Mintuadisi mifua meso! Lueti sosanga biobi lueti nua muingi zinzinzi zifioti-fioti zibika vioka vayi lumminanga bulu kinneni kioki beti tedila kamela.
    25: O mabienga kuidi beno minlongi mi Mina ayi beno Bafalisi! Luidi batu ba mayuya! Lunsukulanga va mbata kopo ayi va mbata dilonga vayi mu khati mu wala bima biobi lueti yiba ayi zitsatu zieno zimbimbi.
    26: Bafalisi bafua meso! Lutuama theti sukula mu khati kopo ayi mu khati dilonga, bosi buna mu mbata mamusukuka.
    27: O mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Beno luidi batu ba mayuya! Bila luidi banga biziami biobi bivindu nlangi yi phembi ayi ku nganda bimmonikanga kitoko vayi mu khati mu wala mimvesi mi batu bafua, mvindu ayi kheni yi phila mu phila.
    28: Beno mamveno, ku nganda lummonikanga basonga va meso ma batu vayi mu khati muwala mayuya ayi mambu mambimbi ma phila mu phila.
    29: O mabienga kuidi beno minlongi mi Mina ayi Bafalisi! Beno luidi batu mayuya! Luntunganga biziami bi mimbikudi ayi lumfuanisanga bumboti biziami bi batu basonga,
    30: 'ayi lueti tubanga: “Enati beto tuzinga mu thangu bakulu beto nganu tusia bundana yawu ko mu vonda mimbikudi.”'
    31: Bu luntuba bobo lulembo telama beno veka kimbangi ti luidi bana ba batu bobo bavonda mimbikudi.
    32: Diawu manisanu kisalu kioki kitona bakulu beno.
    33: A beno zinioka! Bana ba bikusa! A buevi lulenda tinina nkanu wu bulungi e?
    34: Ndiela lufidisila mimbikudi, batu badi nduenga ayi minlongi mi Mina. Luela vonda bankaka, luela bandisa bankaka va dikulusi vayi bankaka luela babeta bikoti mu zinzo zieno zi zikhutukunu, bosi luela kuba yamisa mu divula dimosi-dimosi
    35: muingi menga, ma batu boso basonga, momo matenguka tona mu Abeli mutu wusonga nate mu Zakali muana Balaki; mutu wowo luvonda va khatitsika Nzo Nzambi ayi diziku diodi banyokilanga Nzambi makaba, matangulu mu mintu mieno.
    36: Bukiedika ndikulukamba mambu moso mama mela buila batu ba tsungi yayi.
    37: —A Yelusalemi! A Yelusalemi e! Ngeyo wumvondanga mimbikudi ayi wunlozilanga matadi batu bobo Nzambi kakufidisilanga. Zikhumbu zikua ndizola kutikisa bana baku banga tsusu bu kankutikisilanga bana bandi ku tsi mavavi mandi. Vayi wumanga kuaku.
    38: Tala, nzoꞌaku yikuiza ba dio wuya, yikambu bima.
    39: 'Diawu, ndikulukambila: tona buabu lulendi buela kumbona ko nate thangu luela tuba: Bika kasakumunu mutu wowo wunkuizila mu dizina di Pfumu.'
  24:
    1: Yesu bu katotuka mu Nzo Nzambi, minlonguki miandi mifikama va kaba muingi mimmonisa phila yitungulu Nzo Nzambi beni.
    2: 'Buna wuba kamba: —Lummona mamoso mama e? Bukiedika ndikulukamba ti kadi ditadi dimosi dilendi siala ko va mbata ditadi dinkaka, mamo mela tiolomono.'
    3: 'Bu kavuanda va mongo minti mi Olive, minlonguki miandi miyiza miawu veka ayi minyuvula: —Wutukamba thangu mbi mambu beni mela vangimina ayi dimbu mbi kiela monisa phutukulu aku ayi tsukulu yi nza e?'
    4: 'Yesu wuba vutudila: —Lukeba luedi vunu kuidi mutu!'
    5: 'Bila bawombo bela kuizila mu dizina diama ayi bela tuba: “Minu ndidi Klisto!” ayi bela vuna bawombo.'
    6: Luela wa zitsangu zi zimvita ayi biyoko bi zimvita vayi lubika ba boma-boma. Mambu beni mafueti vangama vayi yawu ko yela ba tsukulu yi nza.
    7: Bila tsi yimosi yela nuanisa tsi yinkaka ayi batu ba kipfumu kimosi bela nuanisa batu ba kipfumu kinkaka. Nzala yela ba yiwombo, ntoto wela nikuka mu bibuangu biwombo.
    8: Vayi mambu moso mama mela ba thonono yi minsongo banga mi nketo weka buta.
    9: Buna bela kuluyekula mu diambu luyamusu ayi bela kuluvonda. Batu ba makanda moso bela kululenda mu diambu di dizina diama.
    10: Mu thangu yina batu bawombo bela loza minu kiawu, bela kuki vakusa ayi bela lendasana bawu yi bawu.
    11: Mimbikudi miwombo mi luvunu miela totuka ayi miela vuna batu bawombo.
    12: Bila mambu mambimbi mela buelama, luzolo lu batu bawombo luela dekuka.
    13: Vayi woso wela kanga ntima nate kuna tsukulu wela vuka.
    14: Buna Nsamu wawu wumboti wu Kipfumu wela longo va nza yimvimba mu diambu di wuba kimbangi kuidi batu ba makanda ma zitsi zioso. Buna bosi tsukulu yi nza yela ba.
    15: —Diawu thangu luela mona mbungi wowo wuyolukila mbikudi Danieli, telimini va buangu kinlongo, mutu wowo wulembo tangi bika kasudika
    16: buna boso batu bela batakana mu tsi Yuda batinina ku miongo.
    17: Woso mutu widi ku mbata muanzu, kabika kuluka mu diambu kabonga bima bidi mu nzoꞌandi.
    18: Woso mutu wela batakana mu tsola kabika buela vutuka ku manima mu bonga yunga kiandi.
    19: Mabienga mela ba mu bilumbu bina kuidi baketo bela ba mu buemba ayi kuidi bobo bela yemika.
    20: Lusambila muingi lumbu beni kioki luela tina kibika ba mu thangu kiozi kingolo voti mu lumbu ki saba.
    21: Bila ziphasi beni ziela ba zingolo, nkutu ziphasi zina zibedi ko tona thonono nza nate buabu ayi ziphasi zi phila yina zilendi buela ba ko.
    22: Enati Pfumu kasia baka ko lukanu lu kufisa bilumbu beni, nganu kadi mutu wumosi kalendi vuka ko. Vayi wela kufisa biawu mu diambu di batu bobo kasobula.
    23: 'Enati mutu wulukembi: “Lutala! Klisto widi vava”, voti “widi kuna”, lubika kunwilukila.'
    24: Bila Baklisto ba luvunu ayi mimbikudi mi luvunu miwombo miela totuka ayi bela vanga bidimbu binneni ayi bikumu bi tsisi muingi babaka bu vunina enati baka bubela, batu bobo Nzambi kasobula.
    25: Tala, ndilulubudi.
    26: 'Enati mutu wulukembi ti: “Tala widi ku dikanga” lubika kuenda kuna. Voti: “Tala! Widi mu bibuangu bisuama”, lubika wilukila!'
    27: Bila ndizulu yi Muana Mutu yela ba banga bunkuizilanga lusiemo lueti tonina ku Esite nate ku Wesite.
    28: Bila koso kuidi mvumbi kuawu ku nkutakananga bibala.
    29: Ziphasi zi bilumbu beni bu ziela tumbu manisa, buna thangu yela tumbu nomba ngondi yela zimbisa miezi miandi, zimbuetete ziela doduka tona mu diyilu ayi lulendo lu diyilu luela nikuka.
    30: Buna dimbu ki Muana Mutu kiela monika mu Diyilu ayi batu ba makanda moso ma ntoto bela nionga ayi bela mona Muana Mutu wunkuizila mu matuti ma diyilu, mu lulendo ayi mu nkembo wunneni.
    31: Thangu tulumbeta yinneni yela siku, niandi wela tuma zimbasi ziandi. Ziawu ziela kutikisa batu bandi boso bobo kasobula mu zitsongi ziya zi nza, tona ku tonina nza nate ku sukisina nza.
    32: 'Bika lulonguka dilongi di nti wu figi: Enati matafi mandi meka malebila ayi enati matonini totula meza, buna luzebi ti thangu mvula yifikimini.'
    33: Beno mamveno bobuawu, buna luela mona mambu moso momo buna luzaba ti Muana Mutu weka nduka kuiza, banga ti niandi weka va muelo.
    34: Bukiedika ndikulukamba ti tsungi yayi yilendi kiviokila ko tuamina mambu mama mavangama.
    35: Diyilu ayi ntoto biela vioka vayi mambu mama malendi vioka ko!
    36: Vayi mu diambu di thangu voti lumbu kiela vangama mambu beni, kadi mutu wumosi kasi zaba ko ayi zimbasi zisi zaba ko, ka diambu ko Muana kasi zaba ko. Vayi Tata kaka zebi.
    37: Mambu momo mavangama mu thangu Nowa mela buela vangama mu thangu Muana Mutu kela kuiza.
    38: Bila tuamina khuka yi nlangu, batu badia ayi banua, bakuelana, bakuedisa nate mu lumbu kikota Nowa mu masuwa.
    39: Vayi basia zaba diambu dikubabuila ko nate khuka yi nlangu yiyiza ayi yimana vitumuna bawu boso. Bobo buela bela thangu Muana Mutu kela kuiza.
    40: Diawu babakala buadi bela ba mu tsola, wumosi wela bongo wunkaka wela siala.
    41: Baketo buadi bela nika zithete va ditadi, wumosi wela bongo wunkaka wela siala.
    42: Diawu diodi luzibula meso, bila lusia zaba ko lumbu kiela kuiza Pfumu eno.
    43: Luzebi mboti ti enati Pfumu yi nzo zebi thangu muivi kalenda kuizila va builu, nganu kalendi baka bu lekila ko muingi muivi kabika kota mu nzoꞌandi.
    44: Diawu beno mamveno, lukubama bila Muana Mutu wela kuiza mu thangu yi lukambulu bela mayindu.
    45: Nani kisadi kikuikama ayi kidiela kioki Pfumu andi kabiekidi mu sunganga bisadi binkaka muingi kaba vananga bidia mu thangu yi fuana?
    46: Khini yiwombo yela ba kuidi kisalu kioki enati Pfumu andi wiza kumbata wulembo sadi bumboti kisalu kioki bambiekila.
    47: Bukiedika ndikulukamba Pfumu andi wela kunyekudila katalanga bima biandi bioso.
    48: 'Vayi enati kidi kisadi kimbimbi, maka niunguta ti: “Pfumu ama kakadi vika kuiza!”'
    49: Ayi wukiyekudi mu yamisanga bisadi binkaka ayi mu dianga ayi nuanga va kimosi ayi bikolo-mbungu.
    50: Bosi ti pfumu andi wizidi mu lumbu kioki kakambulu mayindu; mu thangu yika kambulu zaba
    51: buna Pfumu wela kunzenga mu bitini ayi wela kuntula mu ntanda wu batu ba mayuya. Kuna kuidi bidilu ayi nkuetoso wu meno.
  25:
    1: Mu lumbu kina, Kipfumu ki Diyilu kiela dedakana banga kumi di bandumba bobo zisi zaba nitu yi babakala ko babonga minda miawu mu kuenda dengana ditoko di makuela.
    2: Mu bawu mu ba bandumba zitanu ziba bivulu, zitanu ziba nduenga.
    3: Bivulu bibonga minda miawu vayi basi nata mafuta ko.
    4: Vayi bobo baba nduenga babonga mintutu miawu mi mafuta ayi minda miawu.
    5: Sumbu bakala di makuela kazingila mu kuiza, buna bawu boso baniungina ayi baleka tulu.
    6: 'Va midi mi phipa, mbembo yiyamikina: “Tala, ditoko di makuela wizidi! Yenda lundengana.”'
    7: Buna bandumba zioso zikotuka ayi zitona kubika minda miawu.
    8: 'Buna bandumba ziosi zi bivulu zikamba kuidi ziozi ziba nduenga: “Lutuvananu ndambu yi mafuta meno, bila minda mieto mieka nzima!”'
    9: 'Vayi ziozi ziba nduenga ziba vutudila: “Yilendi fuana kuidi beto ayi beno ko. Mboti luenda sumbi mafuta meno veka kuidi bobo beti sumbisa mafuta.”'
    10: Vayi bu bayenda ku sumba, ditoko di makuela diyiza. Bobo baba bakubama bakota yandi mu nzo yi nyengo ayi muelo wuzibama.
    11: 'Ku nzimunina, bandumba bankaka bayiza, zituba: “Pfumu, Pfumu, wutuzibudila.”'
    12: 'Mfunu wuba vutudila: “Bukiedika ndikulukamba, ndisi ku luzaba ko.”'
    13: Diawu luzibula meso bila lusi zaba ko lumbu ayi thangu.
    14: Kiela dedakana banga mutu wumosi wukubama mu vanga nzietolo. Wutela bisadi biandi ayi wuba vana bima biandi.
    15: Wuvana kuidi mutu wutheti bitalanta bitanu; kuidi wunkaka bibiodi. Bosi kuidi wuntatu talanta kimosi. Wuvanina buawu kuidi kadika mutu boso bu kalenda sadila mu diela diandi. Buna mutu beni wuyenda kuandi.
    16: Mutu wowo wutambula bitalanta bitanu wuyenda tumbu sadila biawu mukhita ayi wuyiza baka bitanu diaka va yilu.
    17: Mutu wowo wutambula bitalanta biodi mamvandi wuvanga buawu; bosi wuyiza baka bitalanta biodi diaka va yilu.
    18: Vayi mutu wowo wutambula talanta kimosi, wuyenda kaba dibulu mu tsi ntoto ayi wusueka zimbongo zi pfumuꞌandi.
    19: Bilumbu biwombo bu bivioka, pfumu yi bisadi beni wuvutuka mu nzietolo andi ayi wuyuvula kadika mutu kamvumbudila kipholo mu phila yi kasadidi.
    20: 'Mutu wowo wutambula bitalanta bitanu wuyiza ayi wumvana bitalanta bitanu binkaka. Wukamba pfumuꞌandi: “Pfumuꞌama ngeyo wuphana bitalanta bitanu, tala bitanu diaka ndibeki va yilu.”'
    21: 'Pfumuꞌandi wuvutula: “widi kisadi kimboti ayi kikuikama. Ngeyo wubedi wukuikama mu bima bifioti. Diawu ndieka kuvana minsua mu bima biwombo. Yiza moni khini va kimosi ayi Pfumu aku.”'
    22: 'Mutu wowo wutambula bitalanta biodi wuyiza ayi wutuba: “Pfumu ngeyo wuphana bitalanta biodi, tala, bi biodi diaka ndibeki va mbata.”'
    23: 'Pfumuꞌandi wunkamba: “widi kisadi kimboti ayi kikuikama. Ngeyo wubedi wukuikama mu bima bifioti. Diawu ndieka kuvana minsua mu bima biwombo. Yiza moni khini va kimosi ayi Pfumu aku.”'
    24: 'Bosi mutu wowo wutambula talanta kimosi wuyiza ayi wutuba: “Pfumu, ndizaba ti ngeyo widi mutu wumosi wu phasi bila weti vela mimbutu mu biobi wusia kuna ko ayi wuntotanga bima biobi ka wusia kuna ko.'
    25: Ndimueni boma, diawu ndiyenda suekila talanta kiaku ku tsi ntoto. Tala, tambula talanta kiaku.”
    26: 'Pfumuꞌandi wumvutudila: “widi kisadi kimbimbi ayi kibolo! Zebi ti ndimvelanga mimbutu mu biobi ndisia kuna ko ayi ndintotanga bima biobi ndisia kuna.'
    27: Vayi nganu wutula zimbongo ziama ku banki mu diambu mu lumbu ndiela vutuka; nditambula zimbongo ziama ayi ndandu va yilu.
    28: Lunziona talanta kioki ayi luvana kiawu kuidi mutu wowo widi kumi di bitalanta.”
    29: Bila bela buela vana kuidi woso mutu widi bima ayi wela baka biwombo. Vayi kuidi woso mutu kambulu bela kunziona ka diambu ko biobi bidi yandi.
    30: Luloza kisadi kikondolo mfunu ku nganda kuidi tombi, kuna kuidi bidilu ayi nkuetoso wu meno.
    31: —Mu thangu Muana Mutu kela kuiza mu nkembo andi va kimosi ayi zimbasi zioso, wela vuanda va Kundu kiandi ki nkembo.
    32: Batu boso badi va ntoto bela kutakana va ntualꞌandi. Wela vasa batu banga bumvasilanga nsungi mamemi ayi zikhombo.
    33: Wela tula mamemi ku koko kuandi ku lubakala bosi zikhombo ku koko kuandi ku lumoso.
    34: 'Buna Ntinu wela kamba kuidi bobo bela ba ku koko kuandi ku lubakala: “Beno lusakumunu kuidi Dise diama, yizanu; tambulanu kiuka, Kipfumu kioki balukubikila tona vana va vangulu nza.'
    35: Bila bu ndiba nzala, luphana bidia; bu ndiba phuila beno lunduikina, bu ndiba nzenza, luthambula,
    36: bu ndikambu minledi mivuata, luphuika; bu ndiba kimbevo, luyiza kuthala; bu ndiba mu nloko, luyiza kuthala!”
    37: 'Vayi batu basonga bela kumvutudila: “A Pfumu! Thangu mbi tumona wumfua nzala vayi tuvana bidia e? Thangu mbi tumuena wuba phuila vayi tunuikina e?'
    38: A thangu mbi wubela nzenza vayi beto tutambula e? Voti thangu wukambulu minledi ayi beto tuvuika e?
    39: A thangu mbi wubela kimbevo voti mu nloko buna beto tuyiza kutala e?”
    40: 'Vayi ntinu wela kuba vutudila: “Bukiedika ndikulukamba: yoso khumbu luvanga bobo, kuidi bakhomba ziama ziazi zikambulu mfunu, buna kuidi minu kuandi luvangidi buawu.”'
    41: Bosi wela tuba kuidi bobo bela ba ku koko kuandi ku lumoso, “Botukanu va meso mama, luidi batu basingu; yendanu ku mbazu yoyo ka yizimanga ko, yoyo yikubuku mu diambu di Satana ayi zimbasi ziandi.
    42: Bila bu ndiba nzala, lusia kuphana bidia ko; bu ndiba phuila lusia kunduikina ko;
    43: bu ndiba nzenza, lusia kuthambula ko; bu ndikambu minledi lusia kuphuika ko; bu ndiba kimbevo ayi ndiba mu nloko lusia kuiza kuthala ko!”
    44: 'Buna bawu bela kumvutudila: “A Pfumu! A thangu mbi tumona ti wumfua nzala voti phuila, voti wuba nzenza, wukambu minledi, wuba kimbevo voti mu nloko vayi tumanga kusadisa?”'
    45: 'Vayi niandi wela kuba vutudila: “Yoso khumbu lusia buvanga ko kuidi batu baba bakambulu mfunu buna kuidi minu kuandi luvangila buawu.”'
    46: Buna bela kuenda ku thumbudulu yoyi kayilendi suka ko vayi batu basonga ku luzingu lukalumani.
  26:
    1: 'Yesu bu kamana tuba mambu mama, wukamba minlonguki miandi:'
    2: —Luzebi ti bilumbu biodi bisiedi muingi nyengo Pasika wutona; buna bosi Muana Mutu wela yekolo mu vondo va dikulusi!
    3: Buna bapfumu banganga Nzambi ayi bakulutu ba batu bakutakana ku nzo Kayife, pfumu yi banganga Nzambi;
    4: bawizana buevi bafueti kangila Yesu mu luvunu muingi bamvonda.
    5: 'Vayi batuba: —Tubika vanga buawu mu thangu yi nyengo muingi khindu yibika bua mu batu.'
    6: Yesu bu kaba ku Betani ku nzo Simoni, mutu wowo wuba kimbevo ki buazi,
    7: nketo wumosi wuyiza ayi bungu ki malasi ma thalu, wudukula mawu ku ntu wu Yesu mu thangu kaba va meza.
    8: 'Vayi minlonguki mifuema bu mimona bobo ayi mituba: —Bila mbi mbebosolo yi phila yoyo e?'
    9: Nganu mboti mu sumbisa malasi beni mu thalu yiwombo ayi vana zimbongo beni kuidi minsukami.
    10: 'Yesu bu kazaba mayindu mawu, wuba kamba: —A mbi lulembo monisina nketo wawu phasi e? Diambu kaphangidi didi diambu dimboti.'
    11: Minsukami mikala kuandi yeno mu zithangu zioso, vayi minu ndisi kuiza kalanga yeno ko.
    12: Enati nketo wawu wundukudidi malasi mama mu nituꞌama, didi mu diambu di kubika nzikuluꞌama.
    13: Bukiedika ndikulukamba ti muamo muela longo Nsamu Wumboti wawu va nza yimvimba, diambu divengi nketo wawu diela yolokolongo mu kuntebukilanga moyo.
    14: Bosi wumosi mu kumi mimvuala miandi miodi, dizina diandi Yuda Isikalioti, wuyenda kuidi bapfumu zi zinganga Nzambi,
    15: 'wuba yuvula: —Mbi lulenda kuphana enati ndilusumbisidi Yesu e? Buna bantangila makumatatu ma bivanzi.'
    16: Tona muna thangu beni Yuda wutomba diluaku di kuba yekudila Yesu.
    17: 'Mu lumbu kitheti ki nyengo wu mapha makambu tulu luvi minlonguki miyiza kuidi Yesu ayi minyuvula: —A kuevi tidi tuenda kubikila ndiwulu yi Pasika e?'
    18: 'Wuba vutudila: —Yendanu ku divula kuidi kingandi, buna lunkamba: “Nlongi kakembi: thanguꞌama yifikimini, ku nzoꞌaku ndindila Pasika ayi minlonguki miama.”'
    19: Minlonguki mivanga phila yi kambila Yesu. Mikubika Pasika.
    20: Mu thangu masika, Yesu wuvuanda va meza ayi kumi mimvuala miandi miodi.
    21: 'Mu thangu baba ndia, Yesu wuba kamba: —Bukiedika ndikulukamba: buna luididi vava mutu wumosi mu beno maka phakusa!'
    22: 'Baboso beka mona kiadi, wumosi-wumosi weka kunyuvula: —Pfumu, buna minu e?'
    23: 'Yesu wuba vutudila: —Mutu wowo wumbuika koko kuandi va kimosi ayi minu mu dilonga buna niandi wukuphakusa.'
    24: Bila Muana Mutu wulembo yendi banga busonimina mu Masonoko mu diambu diandi. Vayi nga mabienga kuidi mutu wowo wumvakusa! Nganu bufueni kuidi mutu beni mu kambu kuandi butuka!
    25: 'Yuda, mutu wowo wukumvakusa, wuyuvula: —A Nlongi! Bati minu e! Bosi Yesu wumvutudila: —Nyinga, ngeyo tubidi buawu.'
    26: 'Thangu baba ndia, Yesu wubonga dipha, wuvutula matondo, wudibukuna bosi wuvana minlonguki miandi, wuba kamba: —Bonganu ludia, bila yayi yawu nituꞌama!'
    27: 'Bosi wubonga mbungu, wuvutula matondo, wuba vana ayi wutuba: —Bika lunuanu beno boso'
    28: bila mama mawu menga mama ma Nguizani madukulu mu diambu di ndemvokolo yi masumu ma batu bawombo.
    29: Vayi ndikulukamba, kadi khumbu ndiela buela nua vinu tona buabu nate lumbu kioki ndiela nua vinu kimona va kimosi ayi beno mu Kipfumu ki Dise diama.
    30: Buna bayimbila nkunga. Bosi bayenda ku mongo minti mi olive.
    31: 'Buna Yesu wuba kamba ti: —Va builu buabu beno boso ma lumana zimbisa minu mu diambu diama. Bila disonama: Ndiela vonda nsungi mamemi, mamemi ma nkangu mela mana tiakana.'
    32: Vayi bu ndiela fuluka, ndiela kulutuamina ku Ngalili!
    33: 'Piela wunkamba: —A Pfumu! Ka diambu ko baboso bela zimbisa minu mu diambu diaku, vayi minu ndilendi ko!'
    34: 'Yesu wuvutula: —Tala, bukiedika ndikukamba: buabu kuandi va builu, simbu tsusu yikokula, buna zikhumbu zitatu si wuthunukina.'
    35: 'Piela wunkamba: —Ka diambu ko fua ndifua yaku vayi ndilendi kutunuka ko! Minlonguki mioso phila yimosi mitubila.'
    36: 'Yesu wuyenda ayi minlonguki miandi ku buangu bantedilanga Ngetesemani. Wuba kamba: —Lukala vava, minu bu ndiedi ku sambila kuna!'
    37: Wunata Piela ayi bana buadi ba Zebede. Wutona mona kiadi ayi ntima phasi.
    38: 'Bosi wuba kamba: —Muelꞌama weka kiaki nate nduka mu fua. Lusiala vava vayi luleka nkielo va kimosi ayi minu.'
    39: Niandi wuyenda thama fioti, wufukama ayi wusambila. —A Dise diama! Enati baka bubela, bika kopo yayi yithatukila. Vayi bika bobo nzodidi vayi bobo ngeyo zodidi.
    40: 'Bu kavutuka vaba minlonguki, wuyiza babata balembo leki tulu. Buna wukamba Piela: —Buna lulendi nunga mu sambila yama va kimosi banza mu thangu yimosi ko e?'
    41: Luleka nkielo ayi lusambila muingi luedi bua mu phukumunu. Bila pheve yidi ayi luzolo lu mboti vayi nitu yidi yilebakana.
    42: 'Wuyenda diaka mu khumbu yinzole ayi wusambila: —A Dise diama! Enati kadi baka bubela ti kopo yayi yithatukila, vayi enati mfueti kuyinua buna bika luzolo luaku luvangama!'
    43: Bu kavutuka diaka; wuyiza buela bata buna balekidi, bila meso matulu maba yawu.
    44: Buna wusia babika ayi wuyenda sambila mu khumbu yintatu, ayi mambu mo mawu katuba.
    45: 'Bu kavutuka vaba minlonguki; buna wuba kamba: —Lukidi leki ayi lulembo vundi e? Thangu yifikimini ayi Muana Mutu yekolo mu mioko mi bankua masumu.'
    46: Telamanu, tuendanu Tala mutu wowo wukuphakula fikimini.
    47: Buna kamanisini ko yoluka, tala Yuda, wumosi mu kumi mimvuala miodi, wuyiza va kimosi ayi nkangu wu batu banata bisabala ayi zimbondo zi minti, batumu kuidi bapfumu zinganga Nzambi ayi kuidi bakulutu ba Bayuda.
    48: 'Mutu wowo wuvakula Yesu, wuba vana dimbu kiaki: —Woso mutu ndikuiza fifi besi, buna niandi lufueti kanga.'
    49: 'Buna niandi wufikama vaba Yesu ayi wutuba: —Mboti nlongi. Bosi wumfifa besi.'
    50: 'Yesu wunkamba: —A nkundi ama! Vanga diwizidi! Bosi bankaka bafikama, babuila Yesu ayi bankanga.'
    51: Vayi mutu wumosi mu bobo baba ayi Yesu wunonuna koko kuandi, wutotula sabala kiandi, wuzuba kisadi ki Pfumu yi banganga Nzambi ayi wunzenga dikutu.
    52: 'Vayi Yesu wunkamba: —Vutula sabala kiaku va buangu kiandi bila batu bantotulanga sabala, mu sabala bela vondolo.'
    53: Ngeyo wumbanza ti ndilendi lomba kuidi Dise diama ayi vana vawu niandi kalendi ko kumfidisila zimbasi viokila kumi ayi lengio biodi ko e?
    54: Vayi buna buevi bulenda dedikinina mambu masonama mu Minkanda meti tuba ti buawu bobo mambu beni mafueti vangimina e?
    55: 'Muna thangu yina Yesu wutuba kuidi nkangu wu batu: —Ndieka dovula muingi luiza khangi ayi zimbedi ayi zimbondo zi minti mu mioko? Keti bilumbu bioso ndibedi longanga mu Nzo Nzambi vayi lusi kukhanga ko.'
    56: Vayi mambu moso mama mavangimini mu diambu di dedikisa masonoko ma mimbikudi.
    57: Batu bobo bakanga Yesu, bannata kuidi Kayife, pfumu banganga Nzambi. Kuna ku kutakana minlongi mi Mina ayi bakulutu ba batu.
    58: Vayi Piela wunlandakana kuna manina nate ku luphangu lu pfumu banganga Nzambi, wukota ku khati luphangu ayi wuvuanda va kimosi ayi minsungi mu diambu kamona kani buevi bukuiza manisina mambu beni.
    59: Bapfumu banganga Nzambi ayi batu boso ba lukutukunu lu minyadi batomba kimbangi ki luvunu mu diambu di Yesu muingi babaka bila ki kumvondisila.
    60: Ka diambu ko bambangi ba luvunu bawombo bayiza, vayi zisia kumbaka bila ko. Ku nzimunina kuyiza batu buadi,
    61: 'bakamba: —Mutu wawu niandi wukamba ti: “Minu ndenda tiolumuna Nzo Nzambi ayi kuyitungila mu bilumbu bitatu!”'
    62: 'Buna Pfumu yi banganga Nzambi wutelama, wuyuvula Yesu: —Kadi diambu wukadi vutula e? Kimbangi mbi kioki batu baba balembo kutelimina e?'
    63: 'Yesu kasia vutula kadi diambu ko. Pfumu banganga Nzambi wunkamba: —Ndikulomba mu dizina di Nzambi yi moyo, wutukambi ti ngeyo klisto, Muana Nzambi.'
    64: 'Yesu wumvutudila: —Nyinga! Banga kuandi butubidi. Buela diaka ndikulukamba: tona buabu luela mona Muana Mutu vuendi va koko ku lubakala lu mutu wowo lutidi lulendo ayi wunkuizila va matuti ma diyilu.'
    65: 'Buna Pfumu banganga Nzambi wukanzuna minledi ayi wukamba: —vuezidi Nzambi! Bila mbi tufueti buela tombila diaka bambangi? Luwilu beno veka phila kavuezidi Nzambi.'
    66: 'Beno buevi lumbanzila e? Bavutula: —Fueni kuandi mu vondo!'
    67: 'Mbadi banlobudila madita ku busu ayi banzuba zikhomi. Bankaka banzuba zimbata ayi bankamba:'
    68: —A Klisto, wutubikudila ayi wutukambi nani wubetidi e?
    69: 'Piela wuba wuvuanda ku nganda, mu khati luphangu, kisadi kimosi ki nketo kiyiza ayi kinkamba: —Mamvaku bedingi ayi Yesu, muisi Ngalili!'
    70: 'Vayi Piela wutunuka kuandi va meso ma batu boso: —Ndisi zaba ko mambu momo wuntuba!'
    71: 'Bu kaba kuenda ku ndambu muelo wu luphangu, kuna nketo wunkaka wummona ayi wukamba batu bobo baba vana: —E e beno, lutala mutu wowo bedingi ayi Yesu muisi Nazaleti!'
    72: 'Piela wubuela tunuka diaka ayi wuleva ndefi ti: —Bukiedika ndisi zaba ko mutu wowo!'
    73: 'Buela kala fioti batu bobo baba vana bayiza vaba Piela ayi bankamba: —Bukiedika ti ngeyo widi wumosi mu batu bobo bila thubulu aku yilembo fundi.'
    74: 'Piela wutona leva ndefi ayi wu kitombila tsingulu: —Ndisi zaba ko mutu wowo! Muna thangu beni tsusu yikokudi.'
    75: 'Buna Piela wutebukila mambu momo Yesu kakamba ti: “Simbu tsusu yinkokula, buna ngeyo si wuthunukina mu zikhumbu zitatu.” Buna wutotuka ku nganda ayi wudila buwombo.'
  27:
    1: Buna buisi bukia, bapfumu zioso zi banganga Nzambi ayi bakulutu ba Bayuda bakutakana ayi bawizana mu tomba diluaku di bamvondila Yesu.
    2: Bankanga minsinga, bannata ayi banyekula mu mioko mi nyadi Pilatu.
    3: Yuda, mutu wuyekula Yesu bu kamona ti bazengila Yesu nkanu wu lufua, wumona phasi mu ntima; diawu wuyenda vutula makumatatu ma zimbongo zi bisengo kuidi bapfumu banganga Nzambi ayi kuidi bakulutu ba Bayuda.
    4: 'Mbadi wuba kamba: —Mbeni vola masumu bila ndiekudi mutu wukambu vanga kadi kiasa. Bawu bamvutudila: —Momo masi tutala ko! Matedi kuaku!'
    5: Buna wusia loza zimbongo beni vana tsi, muna Nzo Nzambi, wubotuka ayi wuyenda kidengidika.
    6: 'Bapfumu banganga Nzambi zitota zimbongo beni ayi zituba ti: —Tuisi ko minsua mu tula zimbongo ziphila yayi mu kesi yi makaba ma Nzo Nzambi bila ziawu zidi zimbongo zi menga.'
    7: Buna bamana wizana, basumba tsola mu zimbongo beni muingi bazikilanga banzenza. Tsola beni yiba yi mutu wumosi wuba bumbanga zinzungu zituma.
    8: 'Diawu nate buabu tsola beni yintedolongo: “Tsola yi menga”.'
    9: 'Buawu bobo budedikinina mambu mabikula mbikudi Yelemi ti: Babonga makumatatu ma zimbongo zi bisengo, yawu thalu yizenga bana ba Iseli mu diambu diandi'
    10: Ayi ziawu basumbila tsola yi mutu wumbumbanga zinzungu zituma banga bobo Pfumu kathumina.
    11: 'Buna Yesu wutelama va ntuala nyadi, ayi niandi wunyuvula: —Ngeyo widi ntinu Bayuda e? Yesu wumvutudila: —Nyinga! Yidi banga bu tubidi.'
    12: Vayi thangu bapfumu banganga Nzambi ayi bakulutu ba Bayuda bu bayiza kumfunda, niandi kasia vutula kadi diambu ko.
    13: 'Pilatu wunyuvula: —Wulembo wi kuaku mambu momo balembo kufundila e?'
    14: Vayi Yesu kadi diambu dimosi kasia vutula ko. Diawu nyadi kasiminina buwombo.
    15: Kifu kiba yawu, mu thangu nyengo, nyadi, wuba totulanga mutu wumosi wunloko, wowo wuba nlombongo kuidi batu.
    16: Vayi mu thangu yina, mutu wumosi wuyenda tsangu, wuba mu nloko dizina diandi Balabasi.
    17: 'Nkangu bu wukutakana, Pilatu wuba yuvula: —A nani lutidi ndiluyekudila, Balabasi voti Yesu wuba ntedilanga Klisto e?'
    18: Bila wuzaba kuandi ti mu diambu di kikhenene banyekudila Yesu.
    19: 'Mu thangu Pilatu kavuanda va kundu ki kizuzi ku tilibinadu, nketoꞌandi wumfidisila thumu yayi: —Kadi kota mambu ma mutu wowo wu busonga bila mu builu buabu phasi mbueni, mu ndozi, mu diambu diandi!'
    20: Vayi bapfumu banganga Nzambi ayi bakulutu ba Bayuda beka sindisila nkangu wu batu muingi batuba ti bayekula Balabasi vayi bavonda Yesu.
    21: 'Buna nyadi wuba yuvula diaka: —A nani lutidi ndiluyekudila muna badi bawu buadi e? Batuba: —Balabasi!'
    22: 'Pilatu wuba yuvula: —A vayi mbi phangila Yesu, wubeti tedilanga Klisto e? Bawu boso bavutula: —Wumbanda va dikulusi!'
    23: 'Pilatu wuyuvula: —Diambu mbi dimbimbi kavengi e? Vayi baluta yamikina ngolu: —Wumbanda va dikulusi!'
    24: 'Pilatu bu kamona ti kalendi buela vanga kadi diambu dimosi ko ayi divunzi ditona, wubonga nlangu; wusukula mioko va ntuala batu boso ayi wukamba: —Ndisi ko bila mu menga ma mutu wawu. Vayi beno veka matedi!'
    25: 'Batu boso bavutula: —Bika menga mandi mabua va beto ayi va bana beto!'
    26: Pilatu wubayekudila Balabasi. Bu kamana betisa Yesu bikoti, wunyekula mu mioko miawu muingi bambanda va dikulusi.
    27: Masodi ma nyadi makotisa Yesu ku khati nzo ayi makutikisa dikabu di masodi mu kunzungidila.
    28: Bamvula minledi miandi ayi bamvuika yunga ki mbuaki.
    29: 'Bavanga budu ki kipfumu ki zitsendi, bamvuika kiawu ku ntu; bansimbisa nti va koko kuandi ku lubakala, bamfukimina, bansekinina ayi batuba: —Mboti e, Ntinu wu Bayuda!'
    30: Banlobudila madita bosi babonga nti, wawu baba kunzubanga ku ntu.
    31: Buna bamanisa kunsekinina, bamvula yunga beni; bamvuika minledi miandi bosi bannata muingi bambanda va dikulusi.
    32: Bu baba totuka, badengana mutu wumosi mu nzila, dizina diandi Simoni wuba muisi Silene, bankuika kanata dikulusi.
    33: 'Batula ku buangu kimosi baba ntedilanga ngolongota. Tsundu Ngolongota: “Buangu ki mvesi wu ntu”,'
    34: kuna bamvanina vinu kisobakana ayi kiti ki ndudi muingi kanua. Buna kabimba, wumanga ku kinua.
    35: Buna bamana ku mbanda va dikulusi, babula tsombo mu diambu di kabana minledi miandi.
    36: Mbadi bavuanda kuna mu kunsunga.
    37: 'Batula muna dikulusi tini ki dibaya vana mbata ntuꞌandi, musonama bila kioki banzengila nkanu: “Niandi niawu Yesu, ntinu wu Bayuda”.'
    38: Bidovula biodi bibandu va dikulusi va kimosi ayi Yesu, wumosi ku koko ku lubakala, wunkaka ku koko ku lumoso.
    39: Batu bobo baba mviokila vana, baba kumfinga, baba nikunanga mintu
    40: 'ayi baba nyoluka: —E! Ngeyo mutu wuntiolumunanga Nzo Nzambi ayi kuyitungila diaka mu bilumbu bitatu; wukivukisa ngeyo veka. Enati widi Muana Nzambi, kuluka va Dikulusi!'
    41: 'Bapfumu banganga Nzambi, minlongi mi Mina ayi bakulutu ba Bayuda mamvawu bansekinina ayi bakamba:'
    42: —A! Niandi wuvukisidi batu bankaka vayi niandi veka kalendi kukivukisa ko e! Enati niandi widi ntinu Iseli, kakulumuka va dikulusi muingi tunkikinina.
    43: 'Niandi diana diandi didi mu Nzambi, bika kamvukisa buabu enati weta kunzola; bila niandi wuba ntubanga: “Ndidi Muana Nzambi.”'
    44: Bidovula biobi bibandu yandi va kimosi va dikulusi mamvawu bobo baba kumfingila.
    45: Tona thangu midi nate thangu yintatu mu masika, ntoto wumvimba wuba mu tombi kinkobo.
    46: 'Nduka-nduka mu thangu yintatu Yesu wuyamikina mu ndinga yingolo: —Eli, Eli, Lama sabakatani e? Bu dinsundula: Nzambi ama! Nzambi ama! Bila mbi wundiekudidi e?'
    47: 'Batu bankaka, bobo batelama vana bu bawa bobo, batuba: —Eli kantela.'
    48: Wumosi mu bawu, wuzawula, wuyenda bonga eponzi, wukifulusa mu vnu kidi ngami; wukisomika va tsongi nti bosi wumvana muingi kanua.
    49: 'Vayi bankaka bakamba: —Bika tutala kani Eli weka kuiza mvukisa.'
    50: Yesu wubuela yamikina diaka mu ndinga yingolo; buna wuzenga vumunu.
    51: Muna thangu beni kaka lido yi Nzo Nzambi yikanzuka mu ndambu zizole tona kuna yilu nate ku tsi. Ntoto wunikuka, matadi mabasuka,
    52: biziami bizibuka, batu banlongo bawombo bafua bafuluka.
    53: Batotuka mu biziami. Yesu bu kafuluka buna bakota mu divula dinlongo. Batu bawombo baba mona kuna.
    54: 'Pfumu yi masodi ma Loma ayi momo maba yandi mu sunga Yesu bu bamona phila ntoto wunikukina ayi mambu moso momo phila mavangimina, bamona boma yiwombo ayi batuba: —Bukiedika kuandi ti mutu wowo bedi Muana Nzambi!'
    55: Baketo bawombo baba vana, thama baba ntadila. Bawu baba nlandakananga Yesu tona ku Ngalili mu diambu bansadila.
    56: 'Mu bawu muba: Maliya muisi Mangadala, Maliya ngudi yi Zaki ayi Zozefi ayi ngudi yi bana ba Zebede.'
    57: Va thangu masika, mutu wumosi wu kimvuama, muisi Alimate, dizina diandi Zozefi, wuba nlonguki wu Yesu,
    58: wuyenda lomba nitu yi Yesu kuidi Pilatu. Buna Pilatu wuvana minsua muingi bamvana yawu.
    59: Zozefi wubonga nitu, wuyizinga mu dilasola di lino yi vedila.
    60: Wuyitula mu dibumbi diandi dimona, disokolo mu ditadi. Wunengumuna ditadi dimosi dinneni va muelo wu dibumbi. Bosi wuyenda kuandi.
    61: Maliya muisi Mangadala ayi Maliya mankaka baba bavuanda ku ndambu yinkaka yitalini ayi dibumbi.
    62: Lumbu ki khubumunu bu kivioka, mu lumbu kilanda, bapfumu banganga Nzambi ayi Bafalisi bayenda kuidi Pilatu.
    63: 'Bankamba: —A pfumu! Tulembo tebuka moyo ti mutu wowo wu luvunu bu kabedi moyo wubedi tubanga ti: “Ndiela fuluka bilumbu bitatu bu biela vioka:”'
    64: Diawu bulutidi mboti wuvana minsua basunga dibumbi nate bilumbu bitatu bivioka muingi minlonguki miandi mibika kuenda yibi nitu andi bila nganu miela kamba batu ti wufulukidi mu bafua. Buna luvunu beni luela viatuka tezo ayi viokila lolo lutheti mu mbimbi.
    65: 'Pilatu wuba vutudila: —Bonganu masodi, yendanu, lusunga ziami boso bu luzodidi.'
    66: Bayenda, bazibika bumboti dibumbi mu tula dimbu mu ditadi, ayi babika masodi.
  28:
    1: Lumbu ki saba bu kivioka; mu nsuka lumbu kitheti ki sabala; Maliya muisi Mangadala ayi Maliya mankaka bayenda mu tala ziami.
    2: Ayi tala ntoto wunikuka ngolo bila mbasi yi Pfumu yiba ku Diyilu yiyiza ayi yinengumuna ditadi ayi yivuanda va mbata ditadi beni.
    3: Philꞌandi yiba banga kiezila ki lusiemo ayi minledi miandi mimonika phembi yi ngolo viokila mvula yi matadi mu phembi.
    4: Masodi ma mona tsisi; matona tita ayi makituka banga batu bafua.
    5: 'Vayi mbasi yikamba kuidi baketo: —Vayi kuidi beno, bikanu mona boma! Nzebi ti Yesu diodi babendi va dikulusi niandi luntomba,'
    6: vayi kasiedi vava ko! Fulukidingi banga bobo kakambila. Yiza lutala vovo kabedi.
    7: Yendanu nsualu ayi kambanu minlonguki miandi ti fulukidingi mu bafua, ayi wulutuamimini buabu ku Ngalili, kuna ma lummona. Tala, ndilukembi.
    8: Babika nsualu ziami, ku tsi boma ayi khini yinneni. Mu thinu nsualu bayenda kamba tsangu beni kuidi minlonguki miandi.
    9: 'Ayi tala, Yesu wuba dengana, wutuba: —Mboti eno. Bawu bafikama va kaba, basimba malu mandi ayi bansambila.'
    10: 'Bosi Yesu wuba kamba: —Bikanu mona boma! Yenda kambianu bakhomba ziama bayenda ku Ngalili, kuawu ziela ku mbonina!'
    11: Mu thangu baba mu nzila, ndambu masodi masunga ziami mayenda ku divula ayi makamba mambu moso mabua kuidi bapfumu zinganga Nzambi.
    12: Bu bakutakana va kimosi ayi bakulutu ba Bayuda, buna bawizana ayi bavana masodi zimbongo ziwombo,
    13: 'ayi baba kamba: —Buna lutuba ti minlonguki miandi miza yibanga nitu andi va builu mu thangu tubedingi ku tulu.'
    14: Enati nyadi wilu nsamu wawu buna tuela kulula ntimꞌandi ayi beno lulendi ba ku tsi mayindu ko.
    15: Masodi mabonga zimbongo ayi mavanga boso bu babakambila. Buna diambu diodi ditembakana mu Bayuda nate mu lumbu kiaki.
    16: Kumi minlonguki wumosi miyenda ku Ngalili, ku mongo wowo Yesu kaba sudikila.
    17: Mu thangu bammona, bansambila vayi bankaka, bamemata.
    18: 'Yesu wufikama va baba ayi wuba kamba: —Minu baveni lulendo loso tona ku Diyilu nate vava ntoto.'
    19: Diawu yendanu, lukitula batu ba zitsi zioso minlonguki miama; Lubabotika mu dizina di Tata, di Muana ayi di Pheve Yinlongo.
    20: Ayi luba longa batumimina mambu moso momo ndilutumina. Luzaba mboti ti bilumbu bioso minu ndidi yeno nate vana tsukusulu yi nza.
41:
  1:
    1: Thonono Nsamu wu mboti wu Yesu Klisto, Muana Nzambi,
    2: 'banga busonimina mu nkanda mbikudi Ezayi: Tala! Ndiela fidisa mvualꞌama ku ntualꞌaku, niandi wela kubika nzilꞌaku.'
    3: 'Yawu mbembo yi mutu wunyamikina mu dikanga: Lukubika nzila yi Pfumu, Luludika minsolo miandi.'
    4: 'Yowani wuyiza, wuba botikanga mu dikanga ayi wuba tubanga ti: “Bika lubotama mu diambu di monisa ti lubaludi mavanga; buna Nzambi wela kululemvukila mu masumu meno.”'
    5: Batu boso baba mu zunga ki Yuda ayi batubobo baba kalanga ku Yelusalemibaba kuendanga kuidi niandi. Wuba botikanga mu nlangu Yolidani bu baba tambudilanga masumu mawu.
    6: 'Yowani wuba vuatanga minledi mivangulu mu mika mi kamela. Bosi nsinga kaba nkanganga mu luketo wuvangulu mu nkanda wu bulu. Bidiakaba ndianga: makhoko ayi niosi.'
    7: 'Malongi kaba longanga mawu mama: —Fioti fisiedi malumona mutu wumosi wunkuiza ku manima mama, niandi wudutidi mu lulendo; ndisi fuana nkutu ko mu yinama mu diambu di nianguna minsinga mi zisapatu ziandi.'
    8: Minu mu nlangu ndilembo kulubotikila vayi niandi mu pheve Yinlongokela kulubotikila.
    9: Mu thangu yina Yesu wuba ku Nazaleti, buala buidi mu Ngalili, wuyiza kuidi Yowani ayi niandi wumbotika mu nlangu Yolidani.
    10: Mu thangu kaba totuka mu nlangu, kazimbukulu Diyilu dizibukidi, Pheve Yinlongo yikuluka va niandi banga dibembi.
    11: 'Mbembo yitotuka ku Diyilu, yiwakana: —Ngeyo widi mwanꞌama wu luzolo; khini yiwombo wukumbonisanga.'
    12: Vana vawu Pheve yituma Yesu mu kuenda ku dikanga.
    13: Makumaya ma bilumbu kavuandila kuna ayi kuna Satana kantotila. Wuba mvuandanga ayi bibulu bi nsitu bosi zimbasi ziba kunsadilanga.
    14: Bu bakanga Yowani, Yesu wuyiza ku Ngalili mu longa Nsamu wumboti wu Nzambi.
    15: 'Wuba tubanga ti: —Thangu yifueni! Kipfumu ki Nzambi kifikimini. Bika lubalula mavanga ayi luwilukila Nsamu wumboti.'
    16: Lumbu kimosi Yesu bu kaba kuenda yendanga mu mbembele mbu wu Ngalili, wumona Simoni ayi khombꞌandi Andele banloza dikondi mu mbu, bila baba banlobi mbizi.
    17: 'Yesu wuba kamba: —Ndandakananu ayi ndiela kulukitula minlobi mi batu.'
    18: Muna thangu beni, basia bika makondi mawu ayi banlandakana.
    19: Buela kuesa fioti; wumona zaki muana Zebede ayi khombꞌandi Yowani; balembo londi makondi mu khati nlungu.
    20: Vana vawu wuba tela. Basia bika dise diawu Zebede ayi bisadi biandi muna nlungu; banlandakana.
    21: Bayenda ku Kafalinawumi. Lumbu ki saba bu kifuana, Yesu wukota mu nzo lukutukunu ayi wutona longa.
    22: Basimina mu diambu di malongi mandi. Bila wuba longila mu lulendo vayi bika banga minlongi mi mina.
    23: 'Muna nzo lukutukunu muba mutu wumosi wuba pheve yimbimbi, wutona yamikina:'
    24: '—A! Yesu muisi Nazaleti, mbi mambu tuidi beto yaku e? Wizidi mu kutubunga e? Minu ndizebi, ngeyo widi nani: widi mutu wunlongo wu Nzambi.'
    25: 'Yesu wutemina pheve yimbimbi ayi wuntumina: —Bika biyoko, totuka mu mutu wawu!'
    26: Pheve yimbimbi yitukumuna mutu beni, yiyamikina mu mbembo yingolobosi yitotuka.
    27: 'Babo basimina ayi baba kukiyuvula bawu na bawu: —A! Diambu mbi diadi e? Talanu ndongolo yimona yinlongolo mu lulendo. Niandi wuntumina ziphevi zimbimbi ayi ziphevi beni zikuntumukina.'
    28: Buna tsanguꞌandi yitembakana mu zunga kioso ki Ngalili.
    29: Muna thangu yina kaka, buna batumbu totuka mu nzo lukutukunu. Yesu, Zaki ayi Yowani bayenda ku nzo Simoni ayi Andele.
    30: Nzitu wu Simoni wu nketo wuba wuleka va mbuka bila zinzangala ziba yandi. Yesu buna katumbu kota; bankamba tsangu mu diambu diandi.
    31: Bu kafikama, wunsimba mu koko, wuntelimisa. Zinzangala zimana, bosi weka kuba sadila.
    32: Mu masika, thangu bu yidiama, bannatina bambevo zioso ayi batu bobo baba ziphevi zimbimbi.
    33: Batu boso ba divula bakutakana va muelo nzo. Simoni ayi Andele.
    34: Wubelusa batu bawombo baba bimbevo bi phila mu phila ayi wukukaziphevi ziwombo zimbimbi ayi wuzikandika zibika yoluka bila zizaba Yesu niandi nani.
    35: Mu nsuka buna kukidi tombo fioti, Yesu wukotuka ayi wutotuka ku nganda, wuyenda ku buangu kisuama mu diambu di sambila.
    36: Simoni ayi batu bobo baba yandi bantomba.
    37: 'Buna bambakula, bankamba: —Batu boso ngeyo bantomba!'
    38: 'Vayi wuba vutudila: —Tuendanu kueto ku buangu kinkaka, mu mala momo mafikimini. Mfueti longa mu mala beni, bila diawu ndiyizila!'
    39: Buna wulonga mu zinzo ziawu zi zikhutukunu mu Ngalili dioso ayi wukuka ziphevi zimbimbi.
    40: 'Mutu wumosi wuba buazi wuyiza fukimina Yesu ayi wunkamba: —Enati tidi, beki kuaku bu kumbelusa.'
    41: 'Yesu wummona kiadi, wunonuna koko, wunsimba ayi wunkamba: —Nyinga thidi, beluka kuaku!'
    42: Vana vawu buazi bubotukidi, mu mutu beni, wutumbu beluka.
    43: 'Yesu wumvutula ku nzo andi bu kanlubula ti:'
    44: —Keba, kadi kamba kadi mutu wumosi mambu mama vayi yenda kimonisa kuidi nganga Nzambi ayi yenda tambika makaba momo Moyize kavanina lutumunumu diambu di kiba kimbangi kuidi bawu ti ngeyo belukidi.
    45: Vayi buna katumbu totuka; wutona yamikisa kuidi batu bosomambu moso mavangama mu niandi ayi wutembikisa tsangu beni mumo. Mu bila kioki yesu kakadila mu bibuangu bisuama. Vayi batu baba mu zindambu zioso baba kuizanga kuidi niandi.
  2:
    1: Ndambu bilumbu bu bivioka, Yesu wubuela kuenda ku Kafalinawumi. Bawa tsangu ti widi kuna nzo.
    2: Nkangu wu batu wukutakana muna. Batu bawokila ngolo, diawu nkutu bibuangu bisia buela monika ko ka diambu ko va muelo. Vayi Yesu wuba longa mambu ma Nzambi.
    3: Batu baya bayiza kuidi niandi, ayi, banata dikoka.
    4: Vayi bu basia nunga ko mu kuntudisa vaba Yesu bila nkangu wu batu wuwokila ngolo; diawu batobudila divudu mu muanzu vana vawu vabela Yesu. Bosi bakulula kiphoyi bila wuba wuleka va kiphoyi beni.
    5: 'Yesu bu kamona minu kiawu; buna wukamba kuidi dikoka ti: —A muanꞌama, masumu maku malemvokolo!'
    6: 'Minlongi minkaka mi Mina miba vana mitona niunguta mu mintima miawu:'
    7: —A bila mbi mutu wawu kanyolukila bobo e? Keti lembo vuezi Nzambi! Nani wunlemvukilanga masumu e? A keti Nzambi kaka wunlemvukilanga masumu!
    8: 'Vana vawu Yesu, mu pheve andi, bu kazaba mayindu mawu, wuba kamba: —Bila mbi lunyindudila mayindu ma phila yoyi e?'
    9: 'Diambu mbi diodi dikambulu phasi mu kamba kuidi dikoka: “Masumu makumalemvokolo” voti “Telama, nanguna kiphoyi kiaku ayi diata”.'
    10: Vayi muingi luzaba ti Muana Mutu beki lulendo lu lemvukila masumu va ntoto…
    11: 'Buna wukamba dikoka ti: —Ndikutumina: Telama, bonga kiphoyi kiaku, vutuka ku nzoꞌaku!'
    12: 'Vana vawu mutu beni wutelama, wubonga kiphoyi kiandi, wutotuka va meso ma batu boso. Baboso basimina ayi bakembisa Nzambi bu batuba: —Tumueni ko mambu ma phila yayi!'
    13: Yesu wuyenda diaka ayi wudiata mu mbembele mbu, nkangu wu batu wuyiza ku kaba ayi wuba longa.
    14: 'Bu kaba vioka, wumona Levi, muana Alafayi, vuendi mu bilu kiba mfutisilanga ziphaku ayi wunkamba: —Wundandakana. Niandi wutelama ayi wunlandakana.'
    15: Yesu bu kaba dia ku nzo Levi; mimfutisi mi ziphaku miwombo ayi bankua masumu bawombo badia yandi va kimosi ayi minlonguki miandi; bila batu bawombo banlandakana.
    16: 'Minlongi mi mina mi Bafalisi bu mimona ti Yesu wulembo dia va kimosi ayi mimfutisi mi zipaku ayi bankua masumu, mieka nyuvula minlonguki mi Yesu: —Bila mbi Nlongi eno kalembo dila va kimosi ayi mimfutisi mi ziphaku ayi bankua masumu e?'
    17: 'Yesu bu kawa bobo, buna wuba vutudila: —Batu badi buvini basi mfunu wu munganga ko, vayi badi kimbevo bawu bantombanga munganga! Ndisia kuiza ko mu tela basonga vayi ndiyiza mu tela bankua masumu.'
    18: 'Minlonguki mi Yowani ayi Bafalisi baba kukifuisanga nzala mudiambu di lusambulu. Buna bayiza yuvula Yesu: —Bila mbi minlonguki mi Yowani ayi mi Bafalisi beti kukifuisila nzala mu diambu di lusambulu vayi minlonguki miaku mikifuisanga nzala ko mu diambu di lusambulu e?'
    19: 'Yesu wuba vutudila: —Buevi; batu batumusu ku nyengo makuela balenda kukifuisa nzala mu diambu di lusambulu bu bakidi va kimosi ayi mutu wowo kuedidi e? Mutu wowo sadisidi nyengo bu kadi yawu va kimosi, balendi kifuisa nzala mu diambu di lusambulu ko.'
    20: Vayi vela ba lumbu, bu bela ku babotula mutu wowo kuedidi bunabosi bela kifuisa nzala mu diambu di lusambulu.
    21: Mutu kalendi bonga tendi kimona ko muingi kalondila nledi wukhulu. Niandi vanga bobo buna kimona kieka buela kakuna nledi wukhulu ayi buna divudu diela ba dinneni.
    22: Bobuawu mutu kalendi tula ko vinu kimona mu zitsaku zikhulu bila vinu kimona kibeki bu kanzunina zitsaku zioso. Buna vinu kibungani ayi zitsaku zifuidi. Vayi beti lundila vinu kimona mu zitsaku zimona.
    23: Bu kaba viokila mu tsola yi ble mu lumbu ki saba; minlonguki miandi bu miba vioka, mivela ble.
    24: 'Buna Bafalisi bankamba: —Tala! Bila mbi minlonguki miaku mimvangila mambu momo makanduku mu lumbu ki saba e?'
    25: 'Niandi wuba vutudila: —Lutengi ko mambu Davidi kavanga mu thangu niandi ayi bakundi bandi baba nzala ayi bakambu bidia e?'
    26: Wukota muna Nzo Nzambi, niandi ayi bakundi bandi badia maphamomo matambuku kuidi Nzambi. Mu thangu beni Abiatali niandi wuba pfumu yi zinganga. Muaki zinganga ziawu kaka ziba minsua mu dia mapha beni; vayi Davidi wudia mawu ayi wuvana batu bandi.
    27: 'Yesu wubuela bakamba: —Lumbu ki saba kivangu mu diambu di mutu, bika sia ti mutu niandiwuvangu mu diambu di lumbu ki saba.'
    28: Diawu Muana Mutu niandi Pfumu lumbu ki saba.
  3:
    1: Yesu wubuela kota diaka mu nzo lukutukunu, kuna kuba mutu wumosi wuba koko kusioka.
    2: Yesu baba tala keni lenda kumbelusa mu lumbu ki saba muingi babaka bu kumfundila.
    3: 'Yesu wukamba mutu wowo wuba koko kusioka: —Telama vana, va ntuala batu boso.'
    4: 'Bosi wuba yuvula: —Minsua midi mu vanga mamboti voti mambimbi mu lumbu ki saba e? Minsuamidi mu vukisa luzingu lu mutu voti mu vonda e?'
    5: 'Vayi kadi mutu kasia vutula kadi diambu ko. Yesu wuba tala mu nganzi ayi weka mona kiadi mu diambu di mintima miawu miba banga matadi. Bosi wukamba kuidi mutu wuba koko kusioka: —Nonuna koko kuaku! Wunonuna kuawu ayi koko kuandi kufuana.'
    6: Vana vawu, Bafalisi batumbu totuka mu nzo lukutukunu, bayenda kaza ayibatu ba dingumba di Elode muingi batomba diluaku di vondila Yesu.
    7: 'Yesu ayi minlonguki miandi babotuka vana, bayenda ku ndambu mbu. Vayi nkangu wuwombo wu batu wuba landakana: baba ku Ngalili,'
    8: ku Yuda, ku Yelusalemi, ku tsi Idume, ku disimu dinkaka di Yolidani. Batu bobo bazungidila bizunga bi Tile ayi Sidoni bayiza bawombo kuidi niandi bu bawa mambu momo kavanga.
    9: Wukamba minlonguki miandi minkubikila nlungu muingi nkangu wu batu wubika kumfietikisa.
    10: Muaki sumbu kabelusa batu bawombo, diawu bobo baba minsongo balundumuka kuiza kuidi niandi muingi bansimba.
    11: 'Bosi thangu batu baba ziphevi zimbimbi bammona, babua va ntualꞌandiayi bayamikina: —Ngeyo widi Muana Nzambi!'
    12: Vayi wuba kandika babika zabikisa ti niandi nani.
    13: Yesu wukuma va mbata mongo; wutela batu bobo kazola ayi batu beni bayiza kuidi niandi.
    14: Kumi batu buadi kasobula bobo kabieka bamvuala muingi babanga yandi va kimosi;
    15: ayi muingi kaba fidisa mu kuenda longi ayi mu diambu baba lulendo lu totudila ziphevi zimbimbi.
    16: 'Tala mazina makumi batu buadi bobo kasobula:'
    17: —Simoni mutu kabieka Piela; Zaki, muana Zebede ayi khombꞌandi Yowani. Wuba vana dizina di Bowanelingesi bu dinsundula “bana ba nzazi”
    18: Andele, Filipi, Balitelemi, Matayi, Toma, Zaki muana Alafayi, Tade, Simoni wuba mu dingumba di Bazeloti
    19: ayi Yuda Isikalioti, mutu wuvakusa Yesu.
    20: Bu kakota mu nzo, nkangu wu batu wuyiza kutakana diaka muna. Yesu ayi minlonguki miandi basia buela baka ko bu dila.
    21: 'Bibutu biandi bu biwa nsamu beni, biyiza kunlanda mu kingolo bila baba tuba: “Weka dilawu”.'
    22: 'Minlongi mi mina miba ku Yelusalemi mituba: —Ku tsi minsua mi Belezebuli kadi. Mu lulendo lu pfumu yi ziphevi zimbimbi kalembo kukila ziphevi zimbimbi.'
    23: 'Buna Yesu wuba tumisa ayi wuba sudikisila mu zinongo: —Buevi Satana kalenda kukila Satana e?'
    24: Enati kipfumu kivasukidi kiawu veka, buna kipfumu beni kilendi zingila ko.
    25: Enati nzo yivasukidi yawu veka, buna nzo beni yilendi zingila ko.
    26: Enati Satana weka kinuanisa niandi veka, ayi enati widi wuvasuka, buna, kalendi zingila ko. Tsukulu andi yimonikini.
    27: Kuisi ko mutu beki bukotila mu nzo yi mutu widi ngolo ayi yiba bima biandi enati kasi tuama kanga ko mutu beni. Buna bosi kalenda baka bu yibila bima bioso bidi mu nzo andi.
    28: Bukiedika ndikulukamba ti masumu moso ayi bifingu biosobilenda fingu Nzambi biela lemvukulu
    29: vayi woso kuandi wela finga Pheve yinlongo, kalendi lemvukulu ko; wela natanga nkanu wu masumu momo mu zithangu zioso.
    30: 'Yesu wubayolukila buawu mu diambu di batu baba tubanga ti: “ku tsi minsua mu pheve yimbimbi kadi”.'
    31: Ngudi yi Yesu ayi bakhomba bandi bayiza. Batelama ku nganda ayi batuma mutu mu kuntela.
    32: 'Batu bawombo bavuanda ayi banzungidila Yesu. Buna bayiza ku nkamba: —Tala ngudi aku ayi bakhomba ziaku badi ku nganda ayi ngeyo bantomba.'
    33: 'Yesu wuba vutudila: —A nani ngudi ama ayi banani bakhomba ziama e?'
    34: 'Bu tala batu bobo bantula va lukongolo, buna wuba kamba: —Tala ngudi ama ayi bakhomba ziama bawu baba.'
    35: Woso mutu wumvanga luzolo lu Nzambi, niandi khombꞌama yi bakala ayi khombꞌama yi nketo ayi ngudi ama.
  4:
    1: Yesu wubuela tona diaka longa va disimu di mbu. Nkangu wu batu wukutakana va kaba wuba wuwombo. Diawu kakumina mu nlungu, wuvuanda muna. Nkangu wu batu wuba va disimu va ndambu mbu.
    2: 'Wuba longila mambu mawombo mu zinongo. Tala mambu kaba nlonga:'
    3: '—Wanu mboti: Nkuni wumosi wuyenda ku kuna.'
    4: Bu kaba muanga mbongo, ndambu yibua mu yenda nzila; zinuni ziyiza mana kuyidoda.
    5: Ndambu yinkaka yibua va matadi; vuma beni vasia ba ntoto wuwombo ko. Zitheti zivika mena kuandi bila ntoto wusia ba phiba ko.
    6: Vayi muini wungolo bu wutotuka, mintuidila beni milebuka ayi miyuma bila misia ba mianzi ko.
    7: Yinkaka yibua va zitsendi. Zitsendi beni zimena ayi zifietikisamintuidila beni. Diawu mintuidila beni misia buta mimbutu ko.
    8: 'Vayi yinkaka yibua mu ntoto wumboti, yitotula mintuidila, mikula ayi mibuta mimbutu: yimosi makumatatu; yinkaka makumasambanu, yinkaka khama.'
    9: 'Buna wubuela bakamba: woso widi matu ma wila buna bika kawa.'
    10: Bu kaba va niandi veka, batu bobo banzungidila va kimosi ayi kumi mimvuala miandi miodi banyuvula tsundu yi zinongo.
    11: 'Wuba vutudila: —Beno lutambula diluaku di zabila mansueki ma kipfumu ki Nzambi. Vayi kuidi batu bankaka bobo badi ku nganda, mamo mu zinongo kaka manyolokolo'
    12: 'muingi: Mu thangu bantala, batedi kuawu vayi bakadi mona. Mu thangu banwa, bawilu kuawu vayi bakadi sudika muingi babika baluka kuidi Nzambi ayi masumu mawu mabika lemvokolo.'
    13: 'Bosi wubuela bakamba: —Lukadi sudika nongo yayi e? Buna buevi lulenda sudikila zinongo zioso e?'
    14: —Nkuni niandi wunkunanga mambu ma Nzambi.
    15: Batu bankaka badi mbongo yidi muyenda nzila, mu kunu mambu ma Nzambi. Bu bawilu mawu, buna satana wunkuizanga nsualu mu ziona mambu ma Nzambi makunu mu bawu.
    16: Bosi bankaka badi banga mbongo yikunu va ntoto widi matadi. Bawu wa mambu ma Nzambi, bantumbu vika kumatambulanga mu khini.
    17: Vayi bu bakambulu mianzi, bazingilanga ko. Bila enati ziphasi voti zithotolo zitonini mu diambu di mambu ma Nzambi, buna beti vika bua.
    18: Bankaka badi banga mbongo yikunu va zitsendi. Bawu beti wa mambu ma Nzambi.
    19: Vayi mambu beni makadi buta mimbutu mu diambu mayindu ma nza yayi, luvunu lu kimvuama ki nza ayi zitsatu zi mambu mankaka bu makotidi mu bawu buna mamfietikisanga Mambu ma Nzambi.
    20: 'Bosi bankaka bawu bantambulanga mbongo mu ntoto wumboti. Bawu bobo beti wanga mambu ma Nzambi ayi bawu beti buta mimbutu miwombo: yinkaka makumatatu, yinkaka makumasambanu bosi yinkaka khama.'
    21: 'Wuba kamba diaka: —A bwevi, beti nata muinda mu diambu di kuwutula ku tsi katini voti ku tsi mbuka e? A keti beti kuwunata mu diambu di kuwutula va yilu meza.'
    22: Mamo masuama mafueti ba va kiezila ayi mamo masueko mafueti totuka va nganda.
    23: Enati mutu widi matu mawila buna bika kawa.
    24: 'Buna wubuela diaka: lulubuka mbote mu mamo momo lulembo wa bila bela kulutezila mu tezo kioki lusadila ayi bela buela mawombo.'
    25: Bila kuidi woso mutu beki, bela buela kumvana vayi kuidi mutu wowokambulu, bela kunziona biobi kutu bidi yandi.
    26: 'Wubuela tuba diaka: —Tala Kipfumu ki Nzambi kidedikini banga mutu wumosi wukuna mbongo mu ntoto.'
    27: Kaleka voti kakotuka va builu voti va muini, mbongo yimena ayi yiyonzuka yawu veka niandi mukambu zaba.
    28: Ntoto wawu veka, wubuta mimbutu; va thete wumenisa ntuidila, bosiwutotula tsangu bosi mimbutu miyela.
    29: Thangu mimbutu mayedidi; nkuni wubonga kikhondolo kimvedolongo mimbutu muingi kavedila mimbutu bila thangu yivedila yifuana.
    30: 'Wubuela kamba diaka: —Mu mbi tulenda dedikisa kipfumu ki Nzambi? Mu nongo mbi tulendakulukambila yawu e?'
    31: Kipfumu ki Nzambi kidedikini banga luteti lu mutalide. Bu lukununumu ntoto, luawu lututidi keva mu zitheti zioso va nza.
    32: Vayi luawu kunu mu ntoto lueti menanga ayi lumviokanga bikunusubioso mu kula ayi lueti totula matafi manneni; kuna zinuni zilenda tungilazindiala ziawu ku tsi phozi andi.
    33: Buna wuba longa mambu ma Nzambi mu zinongo ziwombo ziphilayayi, boso bubela diluaku di balenda kunsudikila.
    34: Kalendi kuba yolukila ko mu kambu sadila nongo. Vayi ti weka va niandi veka ayi minlonguki miandi, buna wuba kuba sudikisanga mambu moso.
    35: 'Va thangu masika muna lumbu kina, Yesu wukamba minlonguki miandi: —Tusabukanu ku disimu dinkaka.'
    36: Basia bika nkangu wu batu; bawu bannata mu nlungu boso bu kabela. Minlungu minkaka miba yandi vana.
    37: Buela zimbukila vuka kingolo kieka. Mayo ma ngolo mabua mu nlungu. Bosi nlungu wutona wala nlangu.
    38: 'Niandi wuba wuleka kuna tsongi nlungu. Wuniekika ntu andi va mbatakusa. Minlonguki minkotula ayi minkamba: —A Nlongi! Tueka mfua vayi Ngeyo wummona diawu diambu di phamba e?'
    39: 'Wukotuka, wutemina vuka ayi wuvana lutumu kuidi mbu: —Bika biyoko! Ba dio sui! Vuka kimanisa ayi ndembama yivutuka.'
    40: 'Bosi wuyuvula minlonguki miandi: —A bila mbi luididi boma-boma? A buevi lukambulu minu e?'
    41: 'Beka mona boma buwombo ayi beka niunguta bawu veka: —A buna nani mutu wawu muingi vuka ayi mbu bintumunika e?'
  5:
    1: Bu batula ku disimu dinkaka di mbu mu zunga ki basi Ngelasa.
    2: Yesu bu katotuka mu nlungu; mutu wumosi wuba ziphevi zimbimbi wutotuka mu mabumbi, wuyiza kundengana.
    3: Mutu beni wuba vuandanga mu mabumbi ayi kadi mutu kalendikunkanga ko, ka diambu ko mu zisieni.
    4: Bila zikhumbu ziwombo baba ku nkanganga bisengo ayi zisieni mu malu vayi wuba tabulanga zisieni beni ayi wuba bukunanga bisengo mu bitini. Ayi kadi mutu kasia ku nyodika ko.
    5: Zithangu zioso, builu ayi muini, niandi wuba vuandanga mu biziamiayi ku miongo, wuba kuenda yamikinanga ayi ku kiluekanga mu matadi.
    6: Bu kamona ti Yesu wukidi thama; wuzawula ayi wuyiza fukama va ntualꞌandi,
    7: 'ayi wuyamikina mu mbembo yi ngolo: —A yesu, Muana Nzambi yi zangama, mambu mbi tidi kuidi minu e? Mu dizina di Nzambi ndikuleba: kadi kundiamisa.'
    8: 'Bila wuba kambanga pheve yimbimbi: —Pheve yi mbimbi totuka mu mutu wawu!'
    9: 'Bosi Yesu wunyuvula: —A dizina diaku nani! Niandi wumvutudila: —Dizina diama “Lengio” bu dinsundula tuidi bawombo.'
    10: Pheve yimbimbi yileba Yesu muingi kabika kuba kuka mu zunga ki tsi beni.
    11: Nkangu wu zingulu wunneni wuba dia kuna, kuna ndambu mongo.
    12: 'Zipheve zimbimbi zileba Yesu: —Wututuma tukota kueto mu zingulu ziazi!'
    13: Yesu wuba vana minsua. Buna ziphevi zimbimbi zitotuka mu mutu beni ayi ziyenda kota mu zingulu. Zingulu beni ziba tezo ki zimilizizole; zinengumuka nsualu mu mongo ayi ziyenda bua mu mbu, ayi, zimana diama.
    14: Minsungi mi zingulu beni mitina ayi minata tsangu mu mavula ayi mu ziphangu zi bibulu zitsola. Batu bayiza tala mambu momo mavioka.
    15: Bu batula vaba Yesu, bamona mutu beni wowo wuba ziphevi zimbimbi, mutuwowo wuba lengio, buna kavuendi; vueti minledi ayi diela diandi diosodiduka. Buna bamona boma.
    16: Ayi baba kamba mambu mavioka kuidi batu bobo bamona boso mavangiminamu mutu wuba ziphevi zimbimbi ayi mu zingulu.
    17: Buna batu beni baleba Yesu kabotuka mu zunga kiawu.
    18: Mu thangu Yesu kaba nkota mu nlungu, mutu wowo wuba ziphevi zimbimbiwuyuvula Yesu enati lenda kunlandakana.
    19: 'Vayi Yesu kasia kumvana ko minsua mu kunlandakana ayi wunkamba: —Vutuka ku nzoꞌaku, kuidi bakhomba ziaku ayi wuba kambi mambu Pfumu kavangidi ayi buevi kamuenini kiadi.'
    20: Buna wuyenda ayi wutona samuna mu “kumi di mavula” mambu moso mamvangila Yesu. Baboso basimina buwombo.
    21: Yesu bu kabuela sabuka, mu nlungu, ku disimu dinkaka di mbu; nkangu wu batu bawombo bayiza kunzungidila vana disimu di mbu. Niandi va ndambu mbu kaba.
    22: Buna mutu wumosi dizina diandi Yayilusi, wuba wumosi mu bapfumu zi nzo lukutukunu wuyiza vana. Bu kamona Yesu, wufukama va ntualꞌandi.
    23: 'Wunleba ngolo ayi wunkamba: —Muanꞌama wunketo widi mu ziphasi zi lufua. Wundemvukila; yizawuntetika mioko muingi kabeluka ayi kazinga!'
    24: Yesu wuyenda yandi va kimosi ayi nkangu wu batu wunlandakana ayi wumfietikisa mu zindambu zioso.
    25: Nketo wumosi wuba muna nkangu beni wuba kimbevo ki viokanga menga, kumi mimvu miodi kabedila kimbevo beni.
    26: Wumona ziphasi ziwombo kuidi minganga miwombo ayi bima biandi bioso bimana mu diambu di kimbevo beni, kasia beluka ko vayi ziphasi ziluta buelama.
    27: Bu kawa zitsangu zi Yesu, buna wuyiza, muna nkangu wu kaba, ku manima ayi wusimba nledi wu Yesu.
    28: 'Bila wuyindula ti: —Minu simba kuandi minledi miandi mandi beluka kuama!'
    29: Muna thangu yina kaka, menga malembolo buela vioka ayi wumona mu nituꞌandi ti belukidi mu nsongo wowo.
    30: 'Muna thangu yina, Yesu wubakula ti lulendo luandi lutotuka, wubaluka kuidi nkangu wu batu ayi wuba yuvula ti: —A nani simbidi minledi miama e?'
    31: 'Minlonguki miandi minkamba: —Wummona kuaku buevi nkangu wu batu balembo fietikisila mu zindambu zioso ayi weka buela yuvula: “Nani wutsimbidi e?”'
    32: Vayi niandi thalu andi yiba kaka kuidi nkangu muingi kazaba mutu vengi diawu.
    33: Nketo wumona boma ayi weka tita. Bu kazaba diambu divangama mu nitu andi buna wufikama, wufukama va ntuala Yesu ayi wunkamba kiedika kioso.
    34: 'Buna Yesu wunkamba: —A muanꞌama wunketo, minu kiaku kibelusidi! Yenda mu ndembama ayi beluka kuaku mu ziphasi ziaku.'
    35: 'Buna wukidi yoluka, ndambu yi batu baba ku nzo pfumu yi nzolukutukunu bayiza kunkamba: —Muanꞌaku wunketo fuidi. Bila mbi mu buela tatisa nlongi e?'
    36: 'Vayi Yesu bu kawa mambu batuba, wukamba pfumu yi nzo lukutukunu, ti: —Kadi mona boma. Wilukila kaka!'
    37: Bosi Yesu kasia vana ko minsua, kadi kuidi mutu wumosi, mu kunlandakana botula kaka Piela, zaki ayi khombꞌandi Yowani.
    38: 'Buna batula ku nzo Pfumu lukutukunu, Yesu wumona divuda diba kuna: batu badila ayi bayamikina.'
    39: 'Buna wukota mu nzo ayi wutuba: —A bila mbi divuda diodi e? Ayi bila mbi lulembo didila e? Muana kasi fua ko vayi leka kuandi kalekidi!'
    40: Vayi bansekinina. Buna Yesu wutotula batu boso ku nganda. Wubonga dise ayi ngudi yi muana ayi minlonguki miomi miba yandi. Bawu bakota yandi muna khati vinga muba muana beni.
    41: 'Wusimba koko ku muana ayi wunkamba: —Talita kumi! Bu dinsundula: Muana ndumba ndikutumina kotuka!'
    42: Vana vawu muana ndumba wutelama ayi wudiata bila nduka-nduka kumi mimvu miodi miba yandi. Babo basimina ngolo.
    43: Vayi Yesu wuba kandika babika kamba mambu beni kadi kuidi mutu wumosi ayi wuba kamba bamvana bidia.
  6:
    1: Buna Yesu wubotuka kuna; wuvutuka ku tsi andi yika butukila ayi minlonguki miandi minlandakana.
    2: 'Mu lumbu ki saba, Yesu wutona longa mu nzo lukutukunu. Buna bawombomu batu bobo banwa basimina ayi batuba: —A kuevi kabakidi mambu momo e? A phila nduenga mbi yoyibamveni e? A buevi kalembo vangila bikumu biobi e?'
    3: Niandi ko salaphati; muana Maliya; khomba yi Zaki, Yose, Yuda ayi Simoni e? Bakhomba bandi zi baketo keti zikala yeto vava? Niandi wuba nkaku kuidi bawu muingi babika wilukila.
    4: 'Buna Yesu wuba kamba: —Mbikudi kantambulanga minzitusu ko mu tsi andi, kuidi bibutu biandi koayi mu dikanda diandi ko.'
    5: Diawu kadi kumu kasia vanga kuna ko. Vayi botuka kaka ndambu bambevokatetika mioko ayi kabelusa.
    6: Wusimina buwombo mu kambu kuawu ku minu. Yesu wudiengila mu mala ma zunga kina mu diambu di longa.
    7: Wutumisa kumi mimvuala miandi miodi ayi wuba fidisa buadi-buadi. Wuba vana lulendo lu yadila ziphevi zimbimbi.
    8: 'Wuba kamba babika nata kadi kima kimosi mu nzila botula kaka nti wutula va koko. Buna wuba kamba: —Bu lunkuenda, lubika nata kadi khuta; kadi nata khutu; kadi nata zimbongo mu photimoni.'
    9: Luvuata zisapatu mu malu vayi kadi nata kikhutu ki viakisa.
    10: Yoso nzo bela ku luyakula, buna lukala muna nate luela kuenda.
    11: Kioso buangu bela manga ku luyakula voti kuluwa; buna muthangu luela botuka vana luba kukumuna mbungi-mbungi yi malu meno. Diodi diela ba kimbangi kuidi bawu.
    12: Buna bayenda ayi balonga batu ti babalula mavanga.
    13: Bakuka ziphevi ziwombo zimbimbi ayi badukudila bambevo ziwombomafuta ayi baba belusa.
    14: 'Ntinu Elode wuwa zitsangu zi Yesu, bila dizina diandi ditembakanamu zindambu zioso. Baba tubanga: —Yowani Mbotiki niandi wufulukidi mu bafua! Diawu kadidi lulendo luvangilabikumu.'
    15: 'Vayi bankaka baba tubanga: —Niandi Eli. Bankaka diaka ti: —Widi mbikudi banga wumosi mu mimbikudi.'
    16: 'Vayi Elode bu kawa mambu momo, buna wutuba: —Yowani mutu ndizengisa ntu, niandi wufulukidi!'
    17: Muaki niandi veka Elode wuvana lutumunu mu buila yowani ayi wunkangisa mu zisieni mu nloko mu diambu Elode kakuela Elodiasi nketo nkhombꞌandi Filipi.
    18: 'Bila Yowani wuba kambanga ntinu Elode: —Wusi ko minsua mu kuela nketo khombꞌaku!'
    19: Elodiasi wumfuemina ayi wuntombila diluaku di kumvondila. Vayi kasia nunga ko.
    20: Bila Elode tsisi kaba monanga Yowani bila wuzaba ti Yowani wuba mutu wusonga ayi wunlongo. Diawu kaba ku nkebilanga bumbote. Bu kaba kunwanga buna wuba yindulanga buwombo ayi khini kaba monanga mu kunwa.
    21: Vayi lumbu kimosi diluaku dimonika mu thangu Elode, mu lumbu ki nyengo wu mbutukulu andi; kakubika nyengo wunneni wu ndiwulu, wutumisa bapfumu zioso zi leta, bapfumu zioso zi masodi ayi bapfumu zioso zi malamu zunga ki Ngalili muingi biza dia ku nzoꞌandi.
    22: 'Mu thangu yi nyengo, muana ndumba wu Elodiasi wukota muna nzo, wukina. Wumonisa Elode khini va kimosi ayi batu boso Elode katumisa ku nyengo. Diawu ntinu kakambila muana ndumba beni: —Wundomba kioso tidi, ndieka kuvana kiawu.'
    23: Wumvana tsila bu kaleva ndefi ti kioso kuandi wunlomba, yiba kuandi ti ndambu yi kipfumu kiama, ndieka kuvana kiawu!
    24: 'Muana ndumba beni wuyenda yuvula ngudi andi: —A mbi ndomba e? Ngudi andi wunkamba: —Ntu wu Yowani Mbotiki!'
    25: 'Buna muana ndumba wuvika vutuka nsualu kuidi ntinu ayi wunkamba: —Thidi mu nsualu wuphana buabu ntu wu Yowani Mbotiki mu dilonga.'
    26: Ntinu wumona kiadi, vayi mu diambu di zindefi zi kaleva ayi batu bobo batumusu; buna kasia zola kunyimina wawu ko.
    27: Buna ntinu wufidisa disodi dimosi mu masadi momo maba kunsungangaayi wuntuma kanata ntu wu Yowani. Disodi beni diyenda kuna nloko ayi dizenga ntu wu Yowani.
    28: Dinata ntu beni mu dilonga; divana wawu kuidi muana ndumba bosimuana wuyenda wuvana kuidi ngudi andi.
    29: Minlonguki mi Yowani bu miwa nsamu, miyiza bonga nitu andi, mizika yawu.
    30: Mimvuala mikutakana vaba Yesu ayi mimvumbudila kipholo kimamo bavanga ayi balonga.
    31: 'Buna wuba kamba: —Yizanu va lutengo, va buangu kikambulu batu ayi luvunda fioti. Muaki batu bawombo baba kuendanga ayi kuizanga. Diawu basia bakila ko thangu yi dila bidia.'
    32: Diawu bakumina mu nlungu mu kuenda ku lutengo; va buangu kikambulu batu.
    33: Batu bawombo baba mona bu bayenda ayi baba bakula. Diawu batu bawombo baba mu mavula bazawula kuna ayi baba tuamina va buangu kioki baba kuenda.
    34: Yesu bu kakuluka mu nlungu; wumona nkangu wu batu; wuba mona kiadi bila baba banga mameme makambulu nsungi. Wutona kuba longa mambu mawombo.
    35: 'Buisi buna bueka nduka yila, minlonguki miyiza kunkamba: —Va buangu kikambulu batu tuidi bosi buisi bueka yila.'
    36: Diawu vutula batu baba muingi benda mu ziphagu zi bibulu zitsola ayi mu mala mafikimini mu diambu benda sumbi bidia.
    37: 'Vayi Yesu wuba vutudila: —Luba vananu beno veka bidia! Vayi bawu banyuvula: —Tidi tuenda sumbi mapha ma zikhama zizole zi denali muingi tuba vana badia.'
    38: 'Yesu wuba yuvula: —Mapha ma kua madi yeno e? Yendanu lutala. Bu bazaba, buna bankamba: Mapha matanu ayi zimbizi zizole.'
    39: Buna wuvana lutumunu mu vuandisa nkangu wu batu mu makabu, va biti binlangu.
    40: Batu bavuanda mu makabu; mankaka khama yi batu, mankaka makumatanu ma batu.
    41: Bosi wubonga mapha beni matanu ayi zimbizi beni zizole, wuvumbulameso ku Yilu, wuvutula matondo; wubukuna mapha, wuvana minlonguki muingimikabudila nkangu wu batu. Wubuela kabudila zimbizi zizole beni kuidi batu boso.
    42: Batu boso badia ayi bayukuta.
    43: Batota kumi bipani biodi biwala mu bitini bi mapha ayi mu zimbizi ziozi zisiadidila.
    44: Thalu yoso yi batu badia mapha yiba mili tanu yi babakala.
    45: Ku nzimunina Yesu wutuma minlonguki miandi mikuma mu nlungu muingi mintuaminina ku disimu dinkaka di mbu ku ndambu Betisayida; niandi veka bu kaba vutula nkangu wu batu.
    46: Buna kamana vutula nkangu buna wuyenda ku mongo mu kuenda sambila.
    47: Buisi buna bueka yila, nlungu weka va ngingi mbu; Vayi buna Yesu wukidi niandi veka ku disimu.
    48: Wumona ti minlonguki miandi milembo moni ziphasi ziwombo mu vuila mu diambu di phemo yiba kuba vutula ku manima. Yiba nduka-ndukathangu yinya yi builu. Yesu wuyenda ku baba vayi va mbata mbukaba diatila. Ayi wuzola kuba viokakana.
    49: Vayi bu bammona wundiatila va mbata mbu, babanzila ti nkuyuayi diawu bayamikinina.
    50: 'Bila baboso bammona ayi bamona boma. Vayi vana vawu wuba kamba: —Bika luba bukhafi bila minu kuandi; lubika mona boma.'
    51: Bosi wukuma mu nlungu mu baba ayi phemo yilembama. Minlonguki misimina ngolo,
    52: bila misia sudika ko tsundu yi kumu ki mapha mu diambu di mintimamiawu miba mi matadi.
    53: Buna bamana sabuka mbu, batula ku zunga ki Ngenezaleti; bakanga nlungu va dibongo.
    54: Bu batumbu kuluka mu nlungu, batu babakula Yesu.
    55: Buna batu beni bayenda nsualu mu zunga kioso. Bannatina bambevo mu biphoyi koso buangu bawa ti kuna kadi.
    56: Mu bibuangu bioso kaviokila yiba mu mala, mu mavula voti mu zitsola batu batula bambevo mu mazandu, ayi, baba nlebanga Yesu muingi kaba vana kaka minsua mu simba kaka tsongi yi nledi andi. Babo bobo basimba wawu babeluka.
  7:
    1: Bafalisi ayi ndambu yi minlongi mi mina baba ku Yelusalemi, bayiza kutakana vaba Yesu.
    2: Bamona ti minlonguki miandi minkaka miba dia dipha ayi miokomi mvindu bu dinsundula mioko mikambu sukulu.
    3: Bila Bafalisi ayi Bayuda boso balendi dia ko mu kambu tuama sukulabumbote mioko miawu; buawu bobo baba kinzikilanga kikhulu ki bakulu bawu.
    4: Ayi enati ku zandu babedi, balendi dia ko enati basi yobila ko. Bifu binkaka biwombo baba bikila kuidi bakulu bawu banga mu phila yisukudila zikopo, mimvungu ayi zinzungu zi bisengo.
    5: 'Diawu Bafalisi ayi minlongi mi mina bayuvudila Yesu ti: —A bila mbi minlonguki miaku mikinzikanga ko kikhulu ki bakulubeto e? Bila mbi beti dila ayi mioko mikambu sukulu e?'
    6: 'Yesu wuba vutudila: —Beno luidi bankua mayuya! Ezayi wubikula bumboti mu diambu dieno. Banga bu disonimina mu minkanda: Batu baba mu tsongi zi bididi kaka beta kunzitisila vayi mintima miawu thama midi ayi minu.'
    7: Mu phamba kuandi balembo tsambidila bila malongi balembo longi madi zithumunu zikubuku kuidi batu.
    8: Bila lueti loza Mina mi Nzambi ayi lueti kinzika kikhulu ki batu.
    9: 'Wubuela ku bakamba diaka: —Beno lueti vunzikisa Mina mi Nzambi muingi lukinzika kikhulu kieno.'
    10: 'Bila Moyize wutuba ti: Kinzika Dise diaku ayi ngudi aku, ayi woso wunsinga dise diandi votingudi andi kafueti baka thumbudulu yi lufua.'
    11: 'Vayi tala phila lueti tubila: woso wunkamba kuidi dise diandi voti kuidingudi andi ti: “Bima biabi ndiedi kaveni mu kusadisa bidi kolibani, budinsundula dikaba ditambuku kuidi Nzambi”,'
    12: ayi lueti vana minsua kuidi mutu wowo mu kambu sadisa dise diandi ayi ngudi andi.
    13: Buawu bobo beno lueti vunzikisila Mambu ma Nzambi bu lueti kinzikakikhulu kieno kioki lueti kukilonga ayi lueti vanga mambu mawombo ma phila yoyi.
    14: 'Yesu wutumisa diaka nkangu wu batu ayi wuba kamba: —Lungua beno boso ayi lusudika:'
    15: Kuisi ko kima kidi ku nganda yi mutu kilenda sumuna mutu bu kikotidi mu khati mutu vayi biobi bieti totuka mu niandi biawu bieti kunsumuna.
    16: '[Enati mutu beki matu ma wila buna bika kawa.]'
    17: Buna kabotuka vaba nkangu wu batu, Yesu wukota ku nzo; bunaminlonguki miandi minyuvula muingi kaba kamba tsundu nongo yoyi katuba.
    18: 'Buna wuba kamba: —Beno mamveno luisi ko diela e? Lukadi zaba ti bibioso bidi ku nganda yi mutu bilendi kunsumuna ko bu bikotidi mu niandi.'
    19: Bila bikotanga ko mu ntimꞌandi vayi mu vumu binkuendanga bosibintotukanga ku nganda. Mu mambu momo buna Yesu wuvedisa bidia bioso.
    20: 'Wubuela ku bakamba diaka: —Vayi mantotukanga mu mutu, mawu meti sumuna mutu.'
    21: Bila mu khati, mu ntima wu mutu, muawu mueti totukila mayindumambimbi meti nata mutu mu vanga mambu matsoni, mu yiba, mu vonda,
    22: mu kitsuza, mu nzinunu, mu mambu mambimbi, mu luvunu, mu divunzi, mu kikhenene, ku bifingu, ku luniemo ayi ku mambu ma buvungisi ayi mambimbi.
    23: Mambu moso mama mambimbi mu khati ntima meti ba ayi mawu meti sumuna mutu.
    24: Yesu bu kabotuka vana, wuyenda mu zunga ki divula di Tile. Buna wukota mu nzo yimosi ayi kasia zola ko ti mutu kazaba. Vayi kasia baka busuamina ko.
    25: Bila nketo wumosi, wuwa zitsangu ziandi ayi wuba ayi muanꞌandiwunketo wuyamusu kuidi pheve yimbimbi, wuyiza ayi wufukama va malu mandi.
    26: Nketo beni wuba muisi Ngelese, wubutukila ku Fenisi didi mu tsi Sili. Wuleba Yesu muingi katotula pheve yimbimbi yiba mu muanꞌandi wunketo.
    27: 'Vayi Yesu wumvutudila: —Bika theti bana batuama yukuta; bila busi fuana ko mu bonga dipha di bana ayi lozila diawu zimbua.'
    28: 'Nketo beni wunkamba: —Nyinga Pfumu, zimbua zidi ku tsi meza zieti dia bitsiedi-tsiedi biobi bana beti dodula.'
    29: 'Buna Yesu wumvutudila: —Mu diambu di mvutu wowo, yenda kuaku! Pheve yimbimbi yitotukidi mumuanꞌaku wunketo.'
    30: Bu kavutuka ku nzoꞌandi; wuyenda bata muanꞌandi buna kalekidi va mbuka, pheve yimbimbi yitotukidingi kuandi.
    31: Yesu bu kabotuka mu zunga ki Tila, wuviokila mu Sidoni ayi mu Dekapoli bu kayenda ku mbu wu Ngalili.
    32: Bannatina mutu wumosi wufua matu ayi wuba yolukilanga mu phasi. Banleba muingi kantetika mioko.
    33: Yesu wubotula mutu beni va khatitsika nkangu, wunnata va lutengo, wutula minlembo miandi mu matu; wulobula madita bosi wusimba ludimilu mutu beni.
    34: 'Buna wuvumbula meso ku yilu, wuvumisa ayi wutuba: —Efata! Bu dinsundula zibuka kuaku.'
    35: Vana vawu matu ma mutu beni mazibuka; ludimi luandilunianguka ayi wutona tuba bumboti.
    36: Yesu wuba kandika babika kamba nsamu beni kadi kuidi mutu wumosi. Bu kaluta kuba kandika buna baluta tembikisa wawu.
    37: 'Nkangu wu batu basimina ngolo ayi batuba: —Mambu moso keti vanga madi mamboti; weti zibula matu ma batu bafua matuayi weti yolukisa mababa!'
  8:
    1: 'Muna bilumbu beni, nkangu wu batu bawombo bakutakana. Sumbu basia ba kadi kidia ko, buna Yesu wutela minlonguki miandi ayi wuba kamba:'
    2: —Kiadi ndimmona nkangu wu batu baba. Bila bilumbu bitatu bavuandidi yama vava ayi basi kadi kidia ko.
    3: Enati ndibavutudi ayi nzala mu zinzo ziawu buna maba bua dibutumu nzila bila bankaka thama babedi.
    4: 'Minlonguki miandi mimvutudila: —Va buangu kikambulu batu tuidi, buna kuevi tulenda bakila maphamafueni mu dikila nkangu wu batu wawu e?'
    5: 'Yesu wuba yuvula: —A mapha makua madi yeno e?'
    6: Buna Yesu wutumina batu boso bavuanda va tsi; wubonga tsambuadi di mapha beni, wuvutula matondo, wubukuna mawu ayi wuvana mawu minlongukimiandi ayi miawu mikabudila nkangu wu batu. Buawu bobo mivanga.
    7: Baba ayi ndambu bina bi zimbizi zifioti zi nlangu. Bu basakumuna biawu wuvana minlonguki miandi muingi mikabudila batu.
    8: Badia ayi bayukuta. Botota tsambudi di bipani mu bitini biobi bisiadidila.
    9: Batu babo baba, nduka-nduka mili ya yi babakala. Bosi Yesu wuba vutula.
    10: Muna thangu beni, Yesu wukota mu nlungu ayi minlonguki miandi, bayenda ku Dalimanuta.
    11: Bafalisi bayiza ayi batona kumfindisa ziphaka. Banlomba dimbu kimosikiba ku Diyilu mu diambu di kuntambila ntambu.
    12: 'Yesu wuvumina ayi wutuba: —Bila mbi batu ba tsungi yayi bantombila dimbu e? Bukiedika ndikulukamba tikadi dimbu kimosi balendi mona ko.'
    13: Wu babika, wukuma mu nlungu ayi wuyenda ku disimu dinkaka.
    14: Minlonguki mizimbakana nata mapha; dipha dimosi kuandi kaka diba yawu muna nlungu.
    15: 'Vayi wuba lubula: —Lukeba ayi luzibula meso mu luvi lu Bafalisi ayi lu Elode!'
    16: 'Minlonguki miyuvusana miawu na miawu: —Mu diambu tukambulu mapha diawu kantubila bobo!'
    17: 'Yesu wuzaba mayindu mawu ayi wuba yuvula: —Bila mbi lulembo kukiyuvula beno na beno mu diambu lukambulu mapha e? A beno, lusudikidi ko e? Ayi lubakudi ko e? Mintima mieno mikidi banga matadi e?'
    18: Meso madi yeno vayi lukadi mona e? Makutu madi yeno vayi lukadi wa e? Lukadi buela tebuka moyo e?
    19: 'Bu ndibukuna mapha matanu mu diambu di mili tanu yi batu, bipani bikua lutota biobi biba biwala mu bitsadisila e? Bamvutudila: —Kumi bibiodi.'
    20: 'Bu ndikabula tsambuadi di mapha mu diambu di mili ziya zi batu. A bipani bikua lutota biobi biba biwala mu bitsiadisila e? Bamvutudila: —Tsambuadi.'
    21: 'Buna wubuela diaka: —Vayi nate buabu lusudikidi ko e?'
    22: Bu batula ku Betesayida banata phofo kuidi Yesu, banleba muingi kansimba.
    23: 'Yesu wusimba phofo beni mu koko, wunnata ku fula di buala, wulobula madita mu meso ma phofo beni; wuntetika mioko ayi wunyuvula: —Lembo moni kima e?'
    24: 'Phofo wutala ayi wuvutula: —Ndimmona batu, banga minti mindiata.'
    25: Yesu wubuela tetika mioko miandi mu meso ma phofo beni. Bosi Phofo weka mona; wubeluka ayi wumona bumboti bima bioso.
    26: 'Yesu wumvutula ku nzoꞌandi. Vayi wunkamba ti: —Kadi kota ku buala.'
    27: 'Yesu ayi minlonguki miandi miyenda mu mala ma Sezale mu Filipi. Mu nzila, wuyuvula minlonguki miandi: —Batu beti tuba ti minu ndidi nani e?'
    28: 'Bamvutudila: —Bankaka widi Yowani Mbotiki; bankaka widi Eli, ayi bankaka widiwumosi mu mimbikudi.'
    29: 'Buna wuba yuvula: —Vayi beno veka lueta tuba ti minu ndidi nani e? Piela wumvutudila: —Ngeyo widi Klisto.'
    30: Vayi wuba kandika babika yolukila diawu kadi kuidi mutu wumosi.
    31: Bosi wutona kuba longa ti Muana mutu kafueti mona ziphasi ziwombo, bila bakulutu, bapfumu zi zinganga Nzambi, minlongi mi mina, baboso bobobela kunloza; bela kumvonda vayi bilumbu bitatu bu biela vioka, niandi wela fuluka.
    32: Wuba kamba mambu moso mama mu kambu sueka kadi diambu. Buna Piela wunnata va ndambu ayi wutona kuntubidila.
    33: 'Vayi Yesu wubaluka ayi wutala minlonguki miandi, weka ntubidila Piela mu kingolo ti: —Satana! Botuka va ndidi! Bila mayindu maku masi ko ma Nzambi vayi ma kimutu.'
    34: 'Yesu wutumisa nkangu wu batu ayi minlonguki miandi, wuba kamba: —Enati mutu tidi kundandakana buna kafueti kukizimbakana niandi veka vayi kabonga dikulusi diandi ayi kandandakana.'
    35: Bila woso tidi keba luzingu luandi wela luzimbisa, vayi woso wela luzimbisa mu diambu diama ayi mu diambu di Nsamu wumboti, wela luvukisa.
    36: Enati mutu beki nza yimvimba vayi zimbisidi muelꞌandi, buna ndandu mbi kela baka e?
    37: Voti mu kima mbi mutu kalenda sombikisa muelꞌandi e?
    38: Bila woso mutu wukumfuila tsoni ayi wumfuila mambu mama tsoniva khatitsika tsungi yayi yi bankua kitsuza ayi yi bankua masumu, buna muana mutu mamvandi wela kumfuila tsoni mu thangu kela kuiza mu nkembo wu dise diandi va kimosi ayi zimbasi ziandi zinlongo.
  9:
    1: 'Ayi wubuela diaka: —Bukiedika ndikulukamba: batu bankaka badi vava balendi ba fuako nate bela mona Kipfumu ki Nzambi kinkuizila mu lulendo.'
    2: Bilumbu bisambanu bu bivioka, Yesu wubonga Piela, Zaki ayi Yowani, wuba nata va bawu veka, va lutengo, va mbata mongo wumosi wunda. Wukituka va ntualꞌawu;
    3: minledi miandi mitona lezama ayi mieka miphembi dio ve. Kuisi ko mutu va ntoto wumvimba beki buvedisila minledi muingi miba phembi yi phila yina
    4: Tumbu zimbukila Eli ayi Moyize baba monikina; bansolula ayi Yesu.
    5: 'Buna Piela wukamba Yesu: —A Nlongi! Bulutidi mbote tukala kueto vava! Bika tutunga zinzozitatu zikapu: yimosi mu diambu diaku, yimosi mu diambu di Moyize, yimosi mu diambu di Eli.'
    6: Bukiedika kasia zaba ko diambu dituba bila bawu boso boma baba mona.
    7: 'Buna dituti dimosi dimonika ayi diba fuka. Mbembo yimosi yitotuka mu dituti beni, yiwakana: —Niandi, niawu muanꞌama wu luzolo, lunwila!'
    8: Muna yina thangu, minlonguki bu mitala ku ndambu ayi ndambu misia buela mona Moyize ayi Eli ko vayi Yesu kaka wusiala yawu.
    9: Bu baba nengumuka mongo, Yesu wuba vana lutumunu ti babikakamba mambu mama bamueni kadi kuidi mutu wumosi nate Muana Mutu kelafuluka mu bafua.
    10: Balunda mambu beni vayi bayuvasana bawu yi bawu tsundu yi “fuluka mu bafua”.
    11: 'Buna banyuvula: —A bila mbi minlongi mi Mina mieta tubila ti Eli kafueti tuama kuiza theti e?'
    12: 'Yesu wuba vutudila: —Bukiedika Eli kafueti tuama kuiza ayi wela kubika mambu moso. Vayi bila mbi disonimina mu minkanda ti Muana Mutu wela mona ziphasi ziwombo ayi wela sekonono e?'
    13: Vayi minu ndikulukamba ti Eli wuyiza vayi bamvangila mambu bosobubela luzolo luawu banga bu disonimina mu diambu diandi.
    14: Buna batula kuba minlonguki; bamona nkangu wu batu wuba zungidila ayi milembo findana ziphaka ayi minlongi mi Mina.
    15: Vana vawu nkangu wu batu buna wumona Yesu, wusimina ngolo. Buna batu boso bazawula mu diambu bamvana mbote.
    16: 'Buna wuba yuvula: —A diambu mbi lulembo findinina yawu ziphaka e?'
    17: 'Mutu wumosi wuba muna nkangu wumvutudila: —A Nlongi, ndinatiningi muanꞌama wu bakala widi pheve yi dibaba.'
    18: Mu kioso kuandi buangu Pheve yimbimba yawu kumbuila, yeti kuntutumuna ngolo ayi weti totula difulu mu munu; weti kueta meno, bosi nitu yifueti mana kangama. Khembi minlonguki miaku muingi mikuka pheve beni vayi misi nunga ko.
    19: 'Yesu wuba vutudila: —Tsungi yikambulu minu! Zithangu zikua ndiela kadila yeno va kimosi e? Zithangu zikua ndiela buela kangila ntima mu bila kieno e? Lundatina niandi.'
    20: Bantuadila muana beni. Pheve yimbimbi bu yitumbu mona Yesu, yitutumuna muana beni; muana wulumbama va tsi; muana wumvindumuka va tsi. Difulu dieka ntotuka va munu.
    21: 'Yesu wuyuvula dise diandi: —Tona thangu mbi katonina mona ziphasi ziazi e? Dise diandi divutula: —Tona mu bumuana buandi.'
    22: Zikhumbu ziwombo Pheve beni yimbimbi yeti kunlumba ku mbazu voti mu nlangu muingi yimvonda. Enati wulenda vanga diambu, bunabika wutumona kiadi, wutusadisa!
    23: 'Yesu wumvutudila: —Enati wulenda! Mambu moso malenda vangama kuidi woso mutu wilukidi!'
    24: 'Vana vawu dise di muana diyamikina: —Nguilukidi, wutsadisa mu kambu kuama ku minu.'
    25: 'Yesu bu kamona ti nkangu wu batu wulundumuka, buna wutemina pheveyimbimbi ayi wutuba: —A Pheve yimbimbi yeti kanga mbembo ayi matu ma muana, minu ndikutumina: Totuka mu muana wawu ayi muisi ko thangu mu buela vutuka mu niandi.'
    26: 'Pheve yimbimbi yiyamikina, yitutumuna muana beni, bosi yitotuka. Muana beni weka banga wufua. Diawu batu boso baba vana batubila: “Yimeni, fuidi.”'
    27: Vayi yesu wunsimba mu koko, wuntedimisa, bosi muana beni wutelama.
    28: 'Yesu bu kakota mu nzo, minlonguki miandi mieka kunyuvula va bawu veka: —A bila mbi beto tusi nunganga ko mu kuka pheve yoyo e?'
    29: 'Yesu wuba vutudila: —Pheve yi phila yayi yeti totukila kaka mu lusambulu.'
    30: Babotuka muna zunga beni, baviokila ku Ngalili. Yesu kasia zola ko ti mutu ka buzaba
    31: 'bila minlonguki miandi kaba longo; wuba kamba: —Muana Mutu wela yekolo mu mioko mi batu. Bela kumvonda. Vayi bilumbu bitatu bu biela vioka, wela fuluka mu bafua.'
    32: Vayi minlonguki misia sudika ko tsundu malongi beni, bosi boma miba mona mu kunyuvula biuvu.
    33: 'Batula ku Kafalinawumi. Yesu bu kaba muna nzo, buna wuba yuvula: —A mambu mbi lulembo findininanga ziphaka mu nzila e?'
    34: Baboso baba dio sui! Bila bu baba mu nzila, bafindasana bawu nabawu ziphaka mu diambu di zaba nani muna badi lutidi munneni.
    35: 'Yesu wuvuanda, wutumisa Kumi mimvuala miodi ayi vuba kamba: —Enati mutu tidi ba wutheti, buna kaba wutsuka mu batu boso ayikaba kisadi ki batu boso.'
    36: 'Bosi wubonga muana lezi, wuntelimisa va khatitsikꞌawu. Buna kambonga mu mioko miandi bosi wuba kamba:'
    37: —Woso wunyakula muana lezi wuphila yayi mu dizina diama, minu kuandi kayakudi. Ayi woso mutu wundiakudi buna bika sia ti minu kaka kayakudi vayi yakudi diaka mutu wowo wuthuma.
    38: 'Bosi Yowani wunkamba: —Nlongi, tumueningi mutu wumosi wuntotula ziphevi zimbimbi mu dizinadiaku vayi tunkandikidingi bila katulandakananga ko.'
    39: 'Yesu wumvutudila: —Lubika kunkandika, bila kuisi ko mutu weti vanga kumu mu dizinadiama ayi zimbukulu weka kuthubidila mambu mambimbi.'
    40: Bila woso wukambu bumbeni kuidi beto buna ku ndambu eto kadi.
    41: 'Tala, bukiedika ndikulukamba: woso kuandi mutu wukuluvana banza ti kopoyi nlangu mu dizina diama bila luidi batu ba Klisto, kalendi zimbisa ko mfutu andi.'
    42: 'Ayi wubuela tuba ti: —Woso mutu wumbuisa mu masumu wumosi mu bana balezi baba betikunguilukila, bulutidi mboti bankanga, mu tsingu, ditadi dinneni diodi beti nikina zitheti bosi banloza mu mbu.'
    43: Enati koko kuaku kulembo buisi mu masumu buna zenga kuawu bila mboti wukota mu luzingu ayi koko kumosi ayi kuenda ku bulungi, kuidi mbazuyizimanga ko ayi mioko miodi miduka. [
    44: Kuna zimvidi ziawu zilendi fua ko ayi mbazu yilendi zima ko.]
    45: Enati kulu kuaku kulembo buisi mu masumu, buna zenga kuawu bilamboti wukota mu luzingu ayi kulu kumosi ayi mu lozo ku bulungi ayi malu muadi maduka. [
    46: Kuna zimvidi ziawu zilendi fua ko ayi mbazu yilendi zima ko.]
    47: Enati dieso diaku dieti kubuisa mu masumu, buna dovula diawu bila mboti wukota mu Kipfumu ki Nzambi ayi dieso dimosi ayi mu lozo ku bulungi ayi meso muadi maduka;
    48: kuna zimvidi ziawu zilendi fua ko ayi mbazu yilendi zima ko.
    49: Bila kadika mutu wela kitulu lueki mu mbazu banga tsalu bu yinkitudilanga bidia lueki.
    50: Tsalu kima kimboti vayi ti yisiedi ko lueki, buna buevi lulenda vutudila diakalueki luandi e? Diawu bika luba tsalu mu beno veka ayi zingilanganu mu ndembama beno na beno.
  10:
    1: Yesu wubotuka kuna mu kuenda mu zunga ki Yuda ayi ku ndambu yinkakayi Yolidani. Nkangu wu batu wubuela kutakana va kaba ayi wutona kuba longabanga boso bu kayuku.
    2: 'Bafalisi bayiza kuidi niandi mu diambu bamfiela, bana banyuvula: —Minsua midi kuidi bakala mu botula nketo andi va makuela e?'
    3: 'Niandi wuba vutudila: —Moyize mbi kalutumina e?'
    4: 'Bankamba ti: Moyize wuvana minsua mu sonika nkanda luvambanu mu vonda dikuela ayi mu kuka nketo andi.'
    5: 'Yesu wuba vutudila: —Moyize wulusonikina lutumunu lolo mu diambu di mintima mieno midi banga matadi'
    6: vayi vana thonono Nzambi wubavanga bakala ayi nketo.
    7: Diawu bakala kela bikila dise diandi ayi ngudi andi mu bundana ayi nketo andi,
    8: buna bawu buadi bela kituka nsuni wumosi. Buna basiedi diaka batu buadi ko vayi beka nsuni wumosi kaka.
    9: Diawu mutu kabika vambisa kibundisa Nzambi.
    10: Bu baba diaka mu nzo, minlonguki minyuvula diaka mu diambu di mambu beni.
    11: 'Wuba kamba: —Mutu niandi botula nketo andi va makuela ayi kuedidi nketo wunkaka, vengi kitsuza kuidi nketo wutheti.'
    12: Bosi enati nketo botukidi va makuela, ayi kuedidi bakala dinkaka, buna vengi kitsuza.
    13: Banatina Yesu bana balezi muingi kaba tetika nioko vayi minlonguki mitemina batu bobo babanata.
    14: 'Vayi bu kamona bobo; wufuema ayi wuba kamba: —Lubika bana bafioti biza kuidi minu ayi kadi kuba kandika; bila kipfumu ki Nzambi kivuiwilu kuidi bobo baba dedikini.'
    15: Bukiedika ndikulukamba, woso mutu wummanga tambula Kipfumu ki Nzambibanga muana lezi, kalendi baka ko bu kotila mu Kipfumu beni.
    16: Vana vawu wubonga bana ba lezi, wuba tetika mioko ayi wuba sakumuna.
    17: 'Bu kaba kuenda, mutu wumosi wuyiza fukama mu nsualu ku ntualꞌandi ayi wunyuvula: —Nlongi wumboti, diambu mbi phanga muingi ndibaka luzingu lukalumani e?'
    18: 'Yesu wumvutudila: —Bila mbi wukuthedila wumboti e? Kuisi ko mutu widi wumboti. Nzambi kaka widi wumboti.'
    19: 'Vayi ngeyo zebi zithumunu: kadi vonda, kadi vanga kitsuza, kadi yiba, kadi tuba kimbangi ki luvunu, kadi vangila mutu mbimbi, kinzika dise diaku ayi ngudi aku.'
    20: 'Mutu beni wunkembi: Nlongi, ndieti sadila mambu momo tona mu bumuana buama!'
    21: 'Yesu wuntala, wunzola ayi wunkamba: —Diambu dimosi kaka dikambulu yaku: yenda, sumbisa bima bioso bidi yaku ayi vana kuidi minsukama. Buna ma wubaka kiuka mu Diyilu, bosi yiza ayi wundandakana.'
    22: Bu kamana wa mambu momo, mutu beni wutumbu vonga, wuyenda ayi kiadi mu ntima bila kimvuama kiwombo kiba yandi.
    23: 'Buna Yesu wuzungisa thalu mu zindambu zioso ayi wukamba minlonguki miandi: —Didi diambu di phasi kuidi batu bobo badi kimvuama mu kota mu kipfumu ki Nzambi.'
    24: 'Minlonguki misimina buwombo mu diambu di mambu mandi. Vayi Yesu wubuela bakamba: —Bana, ziphasi ziwombo zidi mu kota mu Kipfumu ki Nzambi.'
    25: Bukiedika kadi kuandi phasi kuidi kamela mu viokila va divudu di tsoma vayi bika kuidi mutu widi kimvuama mu kota mu Kipfumu ki Nzambi.
    26: 'Minlonguki misimina ngolo ayi bayuvasana bawu na bawu: —A buna nani wulenda vuka e?'
    27: 'Yesu wuba tala ayi wuba kamba: —Kuidi batu malendi baka bu vangiminina ko vayi bika kuidi Nzambi bila kuidi Nzambi mamo malenda vangama.'
    28: 'Diawu Piela kanyuvudila: —Tala, beto tumana bika bima bioso ayi tulandakana!'
    29: 'Yesu wumvutudila: —Bukiedika ndikulukamba, kadi mutu wumosi wubikidi nzo, bakhomba bandi zi babakala, bakhomba bandi zi baketo, ngudi andi; dise diandi, bana bandi voti zitsola ziandi mu diambu diama ayi mu diambudi Nsamu Wumboti,'
    30: 'Wela kambu baka mu thangu yayi yi tuidi: zinzo, bakhomba zi babakala ayi zi baketo, zingudi, bana ayi zitsola va kimosi ayi yamusu vioka zikhama zi zikhumbu. Bosi mu thangu yela kuiza, wela baka luzingu lukalumani.'
    31: Vayi batu bawombo mu bobo badi batheti bela ba batsuka, bosi, bobo badi batsuka bela ba batheti.
    32: Bu baba mu nzila mu kuenda ku Yelusalemi, Yesu ku ntuala kaba. Minlonguki misimina, batu bobo baba landakana bamona boma. Buna Yesu wubonga diaka kumi mimvuala miandi miodi ayi wutona kuba kamba mambu momo mafueti kumbuila.
    33: 'Wuba kamba: —Lutala, tulembo yendi ku Yelusalemi, vayi kuna Muana Mutu kela yekodolo mu mioko mi bapfumu zinganga ayi kuidi minlongi mi Mina. Bela ku nzengila nkanu wu lufua ayi bela ku nyekula mu mioko mi Bapakanu.'
    34: Bela kunsekinina, bela kunlobudila madita, bela ku mbeta bikoti ayi bela kumvonda. Vayi bilumbu bitatu bu biela vioka, wela fuluka mu bafua.
    35: 'Buna Zaki ayi Yowani, bana ba Zebede, bayiza fikama vaba Yesu, bankamba: —A Nlongi! Tutidi wutuvangila mambu momo tueka ku lomba.'
    36: 'Wuba yuvula: —A diambu mbi lutidi ndiluvangila e?'
    37: 'Bamvutudila: —Mu thangu wela ba mu nkemboꞌaku, bika wumosi kaba vuanda va lubakala luaku, wumosi va lumoso luaku.'
    38: 'Vayi Yesu wuba kamba: —Beno lusi zaba ko mambu momo lunlomba! Buna beno lulenda nua mbunguyoyi ndiela nua e? Voti buna lubotimini mbotama yoyi mfueti botama e?'
    39: 'Bamvutudila: —Tulenda kueto! Yesu wuba kamba: —Luela nua kueno mbungu yoyi ndikuiza nua ayi luela botama mbotama yoyi ndikuiza botimina!'
    40: Vayi mu diambu di vuanda va lubakala luama voti va lumoso luama, diodi disi kuthala ko. Bila bibuangu beni bidi mu diambu di batu bobo bakubukulu biawu.
    41: Thangu kumi di mimvuala minkaka miwa mambu momo, mifuemina Zaki ayi Yowani.
    42: 'Bosi Yesu wuba tumisa bawu boso, wuba kamba: —Luzebi ti bobo bammonikanga ti bapfumu zi Bapakanu zieta kuba tuminanga mu kingolo ayi batu bawu baluvalu beti kuba yadila.'
    43: Vayi kuidi beno, buawu ko bufueti bela. Bila woso tidi ba wunneni vakhatitsikꞌeno buna bika kaba kisadi kieno.
    44: Ayi woso tidi ba wutheti buna luidi, bika kaba mvika wu batu boso.
    45: Bila Muana Mutu kasia kuiza ko muingi bansadila vayi wuyiza mu diambudi sadila ayi vana luzingu luandi mu diambu di kula bawombo.
    46: Bosi batula ku Yeliko. Mu thangu Yesu, va kimosi ayi minlonguki miandi ayi nkangu, bu batotuka mu Yeliko buna Balitime, muana bakala wu Time, wuba phofo ayi wuba wuvuanda mu myenda nzila ayi zimbongo kaba lombanga.
    47: 'Buna kawa ti niandi nina Yesu muisi Nazaleti, wutona yamikina: —A Yesu! Muana Davidi, wumbona kiadi!'
    48: 'Bawombo bantemina muingi kabika biyoko. Vayi niandi wulutabuela yamikina ngolo: —A Muana Davidi! Wumbona kiadi!'
    49: 'Yesu wutelama ayi wutuba: —Luntela! Batela phofo ayi bakamba: —Ba bukhafi! Telama! Ngeyo kantela.'
    50: Wuloza yunga kiandi, wutumbu telama, wuyenda nsualu kuidi Yesu.
    51: 'Yesu wunyuvula: —Diambu mbi tidi ndivangila e? Phofo wumvutudila: —A Nlongi, thidi mona!'
    52: 'Buna Yesu wunkamba: —Yenda, minu kiaku kibelusidi! Vana vawu Balitime wumona ayi wulandakana Yesu mu nzila.'
  11:
    1: Mu thangu bafikama ku Yelusalemi, buna beka nduka tula ku Betifange ayi ku Betani ku ndambu mongo minti mi Olive; Yesu wutuma minlonguki miandi miodi ayi
    2: 'wuba kamba: —Yendanu ku buala bobo buidi ku ntualꞌeno, beno tula, buna ma lumona muana phunda wukangama, kadi mutu kawudiatidi ko. Lunianguna wawu ayi lutuala wawu.'
    3: 'Vayi enati mutu wuluyuvudi: “Bila mbi lumvangila bobo e?”, buna lunkamba: “Pfumu mfunu kawuvuidi”. Buna wela kuwufila nsualu vava.'
    4: Bayenda, bamona muana phunda beni buna wukangimini va ndambu muelo, ku nganda, mu yenda nzila. Bawu nianguna.
    5: 'Batu bankaka baba vana bayuvula: —A mbi biobi lumvana e? A mu diambu di mbi luniangunina muana phunda wowo e?'
    6: Bavutula banga boso Yesu kabatumina. Batu beni bababika benda kuawu.
    7: Banata muana phunda beni kuidi Yesu; bayala minledi miawu vambata muana phunda beni, ayi, Yesu wuvuanda va mbata muana phunda beni.
    8: Batu bawombo bayala minledi miawu mu nzila, bankaka bayala matafi maminti momo bazenga mu zitsola.
    9: 'Batu bobo baba ku ntuala ayi bobo baba ku mbusa baba yamikinanga: Ozana! Bika kasakumunu mutu wowo wunkuizila mu dizina di Pfumu!'
    10: Bika kisakumunu Kipfumu kioki kinkuiza, kipfumu ki nkuluꞌeto Davidi Ozana mu bibuangu binzangama.
    11: Yesu bu kakota ku Yelusalemi, wuyenda mu Nzo Nzambi. Bu kazungisa thalu andi mu bima bioso, wuyenda ku Betani va kimosi ayi kumi minlonguki miandi miodi mu diambu di thangu yeka kielo.
    12: Mu lumbu kilanda, bu batotuka mu Betani, Yesu wumona nzala.
    13: Buna wukidi thama, wumona nti wumosi wu figi wuba meza mamboti. Wufikama mu tala kani lenda mona muna makundi. Vayi bu kafikama vaba nti, meza na meza kaka kamona, bila yisia ba tsungi yi makundi ma figi ko.
    14: 'Buna Yesu wukamba nti wu figi: —Kadi mutu kalendi buela dia dikundi di nti aku ko. Minlonguki miandi miwa bu katuba mambu momo.'
    15: Buna bayetula ku Yelusalemi, Yesu wukota ku luphangu lu Nzo Nzambi, ayi wukuka batu bobo baba sumbisa bima ayi bobo baba sumba bimamuna luphangu lu Nzo Nzambi. Wusengubula zimeza zi batu bobo baba sienzanga zimbongo ayi bikundu bi bobo baba sumbisanga mabembi.
    16: Ayi wukandika ti kadi mutu wumosi kabika buela viokisila mimfuna mu Nzo Nzambi.
    17: 'Buna wutona longa ti: —Tala Disia sonama ko ti bela tedilanga nzo ama Nzo yi lusambulu mu diambu di batu boso e? Vayi beno lukitudi yawu nsuku wu mivi.'
    18: Bapfumu zi zinganga Nzambi ayi minlongi mi Mina bu bawamambu momo kavanga, batomba nzila yi kumvondila. Bila boma baba kummonamu diambu di nkangu wu batu boso simina wuba simina mu diambu di malongi mandi.
    19: Bu batula va masika, Yesu ayi minlonguki miandi batotuka mu divula.
    20: Mu nsuka wu lumbu kilanda bu baba viokila vana, bamona nti wufigi wumeni yuma nate muna mianzi.
    21: 'Piela wutebuka moyo mu mambu mavioka, wukamba Yesu: —A Nlongi! Tala nti wu figi wowo wusingidi wuyumini!'
    22: 'Yesu wuvutula: —Bika minu kieno kiba mu Nzambi.'
    23: 'Bukiedika ndikulukamba, enati mutu kembi kuidi mongo wawu: “botuka vava, wukilozi mu mbu” ayi enati kakadi memeta mu ntimꞌandivayi wilukidi ti mambu momo kakembi mafueti kaka vangama, buna diambu beni difueti kaka vangama.'
    24: Diawu ndikulukambila ti dioso kuandi diambu di lunlomba mu lusambulu, luwilukila ti lutambudi diawu, ayi, luela mona ti divangimini.
    25: Vayi mu thangu lutidi sambila enati mutu beki ndiandi diambu, bikakanlemvukila muingi dise dieno didi ku Diyilu niandi mamvandi kalulemvukila mu zinzimbala zieno. [
    26: Vayi enati lumengi lemvukila, buna dise dieno didi ku Diyilu kalendi kululemvukila ko mu zinzimbala zieno.]
    27: Bosi batula diaka ku Yelusalemi. Yesu bu kaba ndiengila mu luphangu lu nzo Nzambi, bapfumu zi zinganga Nzambi, minsoniki ayi bakulutu ba batu bayiza kuidi niandi.
    28: 'Banyuvula: —Mu lulendo mbi wulembo vangila mambu momo e? Ayi nani wuveni lulendo beni e?'
    29: 'Yesu wuba vutudila: —Thidi ku luyuvula kiuvu kimosi; enati lupheni mvutu, buna bosi minu mamvama ndieka kulukamba mu lulendo lu nani ndilembo vangilanga mambu momo.'
    30: Nani wuvana Yowani minsua mu botika, Nzambi voti batu e? Luphana mvutu.
    31: 'Bayindula, bawu na bawu ayi bakamba: —Enati tukembi ti “Nzambi” buna maka tuyuvula: “Vayi buna bila mbi lukambu kunwilukila e?”'
    32: Vayi enati tuvutudi ti “Batu”… Batu baba mona boma bilabatu boso bawilukila ti Yowani wuba mbikudi wukiedika.
    33: 'Buna bavutudila Yesu ti: —Tuisi zaba ko. Yesu mamvandi wuba vutudila: —Minu mamvama ndilendi kulukamba ko kani mu lulendo lu nani ndilembo vangila mambu mama.'
  12:
    1: 'Buna wutona kuba tubila mu zinongo: —Mutu wumosi wukuna ndima yi vinu ayi wutungila yawu luphangu. Wukaba dibulu dimosi mu kamuninanga makundi ma vinu ayi wutunga nzo yimosi yi banga mu diambu di sunganga ndimꞌandi. Bosi mutu beni wuyekula ndima beni mu mioko mi minkuni muingi miyifutilanga. Bosi wuyenda mu nzietolo.'
    2: Thangu yi mvedolongo mimbutu bu yifuana, buna wutuma kisadi kiandi kimosi kenda landi ndambu makundi mandi ma vinu kuidi bisadi bi ndima.
    3: Vayi bisadi bi ndima bikanga mutu beni ayi bintuta khuba bosi bimvutula mioko na mioko.
    4: Pfumu yi ndima wubuela tuma kisadi kinkaka. Banlueka ku ntu bosi bamfinga.
    5: Pfumu yi ndima wubuela tuma kisadi kintatu, bamvonda. Bosi wubuela tuma bisadi binkaka biwombo, binkaka bitutu khuba ayi binkaka bivondo.
    6: 'Pfumu yi ndima wusiala ayi mutu wumosi. Mutu beni muanꞌandi wowoketi luta zola. Ku nzimunina niandi wuba wutsuka mu fidisu bu katuba: “Bela kinzika Muanꞌama”.'
    7: 'Vayi minkuni mi ndima mikambasana bawu na bawu: “Taleno mutu wowo wela vinginina kiuka, yizanu tumvonda muingi kiuka kikituka kieto.”'
    8: Buna mimbuila, mimvonda ayi minloza ku nganda ndima vinu.
    9: Buna Pfumu ndima mbi kela vanga e? Niandi veka wela kuiza, wela vonda minkuni miomi ayi wela defisa ndima beni kuidi minkuni minkaka.
    10: 'Lusia tanga ko masonuku mama: Ditadi diodi diloza mintungi, dikituka ditadi di mfunu di fuma ki nzo'
    11: Pfumu niandi wuvanga buawu ayi didi diambu ditsiminanga mu meso meto!
    12: Buna batomba diluaku di kangisila Yesu. Bila bazaba kuawu ti bawu Yesu kavekula vayi boma baba mona nkangu wu batu. Diawu basia kumbikila ayi bayenda kuawu.
    13: Batuma ndambu yi Bafalisi ayi batu ba dikabu di Elode biza kuidi Yesu mu diambu di tomba diluaku di kumbuidila mu mambu momo kalenda tuba niandi veka.
    14: 'Bayiza kunyuvula: —A Nlongi, tuzebi ti ngeyo kiedika, wumonanga mutu boma ko bila wutalanga bizizi bi batu ko; weti longa nzila yi Nzambi mu kiedika. Diawu wutukambi, minsua midi mu futa phaku kuidi Sezali voti nana e? Tufuta voti tubika futa e?'
    15: 'Vayi Yesu wuzaba mayuya mawu ayi wuba kamba: —Bila mbi lunkumfiedila e? Luthuadila denali kimosi muingi ndikitala.'
    16: 'Bannantina kiawu ayi wuba yuvula: —A zizi kinani kiaki ayi bisono biabi bi nani e? Bamvutudila: —Bi Sezali!'
    17: 'Buna Yesu wuba kamba: —Diawu luvana bi Sezali kuidi Sezali; bi Nzambi kuidi Nzambi. Babo bansimina ngolo.'
    18: 'Bosi Basaduki, batu bobo beti tuba ti bafua balendi fuluka ko, bayiza kuidi Yesu ayi banyuvula:'
    19: —Nlongi, Moyize wutusonikina ti Bakala dikuela bu kafuidi, enati kasia buta bana ko, buna khombꞌandi kafueti vinginina nketo wowo kabikidi muingi kabuta bana mu diambu di khombꞌandi wufua.
    20: Vaba tsambuadi di bakhomba zi babakala, Muana wutheti wukuela nketo, wufua vayi kasia buta bana ko.
    21: Wumuadi wuvinginina nketo beni. Niandi mamvandi wufua, kasia butabana ko. Buawu bobo buvangimina kuidi khomba yintatu,
    22: nate tsambuadi yoso bakuela nketo beni, vayi basia buta kadi muanako. Kunzimunina, nketo beni mamvandi wufua.
    23: Buna mu lumbu kimfulukulu, nketo beni wela ba wunani e? Bila tsambuadi yoso yinkuela.
    24: 'Yesu wuba vutudila: —Lulembo kukivuni. Bila lusi zaba masonoko ko ayi lusi zaba ko lulendo lu Nzambi.'
    25: Bila batu bafua bu bela fuluka, batu balendi buela kuelana ko ayi kuedisa ko, vayi bela ba banga zimbasi mu Diyilu.
    26: 'Vayi mu diambu di mfulukulu yi bafua, lutengi ko mu buku yi Moyize mu diambu di nti wu zitsendi phila Nzambi kanyolukila ti: Minu ndidi Nzambi yi Abalahami; Nzambi yi Isaki ayi Nzambi yi Yakobi.'
    27: Nzambi kasi Nzambi yi batu bafua ko, vayi Nzambi yi batu badi moyo. Diawu mu nzimbala yinneni luidi!
    28: 'Nlongi wumosi wu Mina wuba wa mu thangu baba findasana ziphaka. Bu kamona ti Yesu wuvutudila bumboti Basaduki, wuyiza fikama va kaba, bosi wunyuvula: —Mu Mina mioso, Muina mbi wulutidi mfunu e?'
    29: 'Yesu wumvutudila: —Muina wulutidi mfunu wawu wawu: Wa Iseli, Pfumu niandi Nzambi eto, niandi kaka Nzambi;'
    30: diawu zola Pfumu Nzambi aku mu ntimꞌaku wumvimba, mu muelꞌakuwumvimba, mu mayindu maku moso ayi mu zingolo ziaku zioso.
    31: 'Tala Muina wummuadi wudedikini banga wutheti: zola ndiakubanga bu weti kukizodila ngeyo veka. Kuisi ko Muina wunkaka wuviokidi Mina miami.'
    32: 'Nlongi beni wu Mina wumvutudila: —Nlongi, mambu kembi madi makiedika bila Pfumu Nzambi widi wumosi kaka, kuisi ko wunkaka;'
    33: zola Nzambi mu ntimꞌaku wumvimba, zola Nzambi mu diela diaku dioso ayi mu zingolo ziaku zioso ayi zola nkundi aku banga bu wukukizodilanga, diviokidi yokila Nzambi dikaba ayi kumvana mintindu mioso mi makaba ma mfunu.
    34: 'Yesu wumona ti mu diela kavutudila, diawu kankambila: —Wisi thama ko ayi kipfumu ki Nzambi! Momo bu mavioka, kadi mutu kasia buela kunyuvula biuvu ko.'
    35: 'Yesu bu kalonga muna luphangu lu Nzo Nzambi, wuba yuvula: —A buevi minlongi mi Mina mintubilanga ti Klisto Muana Davidi e?'
    36: 'Bila niandi veka Davidi bu katuadusu kuidi pheve Yinlongo, wutuba: Pfumu wukamba kuidi Pfumuꞌama vuanda va koko kuama ku lubakala. Nate mbeni tula bambeni ziaku ku tsi bitambi biaku.'
    37: Diawu, enati niandi veka Davidi wuntedila Klisto “Pfumu”, buna buevi kafueti buela bela muanꞌandi e? Nkangu wu batu wuwila Yesu mu khini.
    38: 'Wutuba mu malongi mandi: —Lulubukila minlongi mi Mina. Bila bawu khini beti monamu diatilanga mu mazuela manda ayi beti zola baba vaninanga mbotimu bibuangu bidi batu bawombo.'
    39: Bayuku vuandilanga mu bibuangu bidi ku ntuala muna zinzozi lukutukunu, ayi mu bibuangu bi nzitusu mu minyengo.
    40: Vayi beti yiba zinzo zi mafuola ayi beti sambila zitsambulu zinda muingi bamonika kuidi batu. Bela tambula thumbudulu yilutidi ngolo.
    41: Bosi Yesu wuyenda vuanda va ndambu; va talana ayi pani ki makaba kiba muna nzo Nzambi. Ayi wuba talanga phila yoyi batu baba tudilanga zimbongo mu pani. Zimvuama ziwombo zitula zimbongo ziwombo.
    42: Ku nzimunina kuyiza nsukami wumosi wu nketo, wuba difuola, wuyiza mamvandi mu vana makaba, wutula kaka bivangi biodi bifioti-fioti.
    43: 'Buna Yesu wutela minlonguki miandi ayi wuba kamba: —Bukiedika ndikulukamba, nsukami wawu wu nketo, difuola diadi, niandi lutidi vana zimbongo mu pani viokila batu boso'
    44: bila batu boso baveni zimbongo, ziosi zibakambulu vua mfunuvayi niandi mu sukama kuandi veni zizioso zibedi yandi ziozi, kafueti zingila.
  13:
    1: 'Yesu bu katotuka mu Nzo Nzambi, nlonguki andi wumosi wunkamba: —A Nlongi! Tala matadi mama ma kitoko ayi zinzo zikitoko!'
    2: 'Yesu wumvutudila: —Nyinga, tala bumboti zithungulu ziazi; kadi ditadi dimosi dilendi ba siala ko va mbata ditadi dinkaka, mamoso mela tiolomono.'
    3: 'Bu kavuanda va mbata mongo minti mi Olive, mongo wowo wuntalananga ayi Nzo Nzambi buna Piela, Zaki, Yowani ayi Andele banyuvula va bawu veka:'
    4: —Wutukambi thangu mbi mambu beni mela vangimina e? Bosi dimbu mbi kiela monisa ti thangu yifueti vangimina mambu beni yifueni e?
    5: 'Yesu wutona kuba kamba: —Lukeba luedi vunu kuidi mutu!'
    6: 'Bila bawombo bela kuizila mu dizina diama buna bela tuba ti: “Minu kuama” ayi bela vuna bawombo.'
    7: Mu thangu luela wa zitsangu zi zimvita ayi biyoko bi zimvita bunalubika ba tita; bila mambu beni mafueti kaka vangama. Vayi yawu ko yela ba tsukulu yi nza.
    8: Bila tsi yimosi yela nuanisa tsi yinkaka, batu ba Kipfumu kimosi belanuanisa batu ba Kipfumu kinkaka ayi ntoto wela nikuka mu bibuangu biwombo. Nzala yela ba yiwombo. Vayi yoyi yela ba kaka thonono yi minsongo.
    9: Diawu lulubuka mu diambu di beno veka! Bila bela ku lufunda ku mu ntilubinadu wu Bayuda ayi bela kulu beta bikoti mu nzo zi zikhutukunu, luela samba va ntuala minyadi ayi va ntualamintinu mu diambu diama. Yoyi yela ba nzila mu kuba natina kimbangi.
    10: Vayi tuamina mamo, Nsamu Wumboti wufueti teka mana longo kuidibatu ba makanda moso.
    11: Vayi mu thangu luela natu va ntuala bapfumu muingi lusambusu, lubika ba ba mayindu mu diambu di mambu momo luela tuba. Vayi lutuba kaka moso mambu mela lukuizila bila bika sia ti beno luela yoluka, vayi pheve Yinlongo yela yoluka.
    12: Khomba yela yekula khombꞌandi mu diambu bamvonda ayi dise diela yekula muanꞌandi; bosi bana bela fuemina bambuta ziawu ayi bela kuba vondisa.
    13: Bosi batu boso bela lulenda mu diambu diama. Vayi woso mutu wela kanga ntima nate kuna tsukulu wela vuka.
    14: Bu luela mona mbungi telimini va buangu kioki kikalendi telama ko, [bika mutu wowo wulembo tangi kasudika, ] buna boso batu bela batakana mu tsi Yuda, batinina ku miongo.
    15: Woso mutu widi ku mbata muanzu, kabika kuluka mu nzo ayi kabikamu kota mu diambu di totula ka diambu ko kima kimosi.
    16: Woso mutu wela batakana mu tsola, kabika buela vutuka ku nzo mu bonga yunga kiandi.
    17: Mabienga mela ba mu bilumbu bina kuidi baketo bela ba mu buemba ayi kuidi bobo bela yemika.
    18: Lusambila muingi mambu beni mabika bela mu tsungi yi kiozi kingolo.
    19: Bila mu bilumbu, bina ziphasi zingolo ziela ba, nkutu ziphasizina zibedi ko tona thonono yi nza ayi ziphasi zi phila yina zilendi buela ba ko.
    20: Enati Pfumu kasia baka ko lukanu lukufisa bilumbu beni, nganu kadi mutu wumosi kalendi vuka ko. Vayi wukufika biawu mu diambu di batu bobo kasobula.
    21: 'Enati mutu wulukembi: “Lutala Klisto widi vava” voti “widi kuna!” Lubika kunwilukila.'
    22: Bila ba Klisto baluvunu ayi mimbikudi mi luvunu miwombo mielatotuka ayi bela vanga bidimbu binneni ayi bikumu bitsisi muingi babakabu vunina enati baka bubela batu bobo Nzambi kasobula.
    23: Tala, ndilulubudi.
    24: Ziphasi zi bilumbu beni bu ziela manisa, buna thangu yela tumbu nomba; ngondi yela zimbisa miezi miandi
    25: zimbuetete ziela doduka tona mu diyilu nate va ntoto ayi lulendo lu diyilu luela nikuka.
    26: Buna bosi bela mona Muana Mutu wela kuizila mu matuti mu lulendo loso ayi mu nkembo wunneni.
    27: Wela tuma zimbasi ziandi mu zitsongi zioso ziya zi ntoto mu kutikisa batu boso bobo Nzambi kasobula va nza yimvimba, tona ku tonina nza nate ku sukinina nza.
    28: Bika buabu lulonguka dilongi di nti wu figi. Enati matafi mandi mekamalebila ayi matonini totula meza, buna luzebi ti thangu mvula yifikimini.
    29: Beno mamveno bobuawu, buna luela mona mambu moso momo buna luzaba ti Muana Mutu weka nduka kuiza, banga ti niandi weka va muelo.
    30: Bukiedika ndikulukamba ti tsungi yayi yilendi kiviokila ko tuamina mambu moso mama mavangama.
    31: Diyilu ayi ntoto biela vioka vayi Mambu mama malendi vioka ko.
    32: Vayi mu diambu di thangu voti lumbu kiela vangama mambu beni, kadi mutu wumosi kasi zaba ko ayi zimbasi zisi zaba ko. Ka diambu ko Muana Mutu kasi zaba ko. Niandi veka Tata zebi.
    33: Lulubuka, luleka nkielo ayi lusambila bila lusi zaba ko thanguyela vangimina mambu momo.
    34: Mambu beni mela vangimina banga mutu wubika nzoꞌandi mu kuendamu nzietolo ayi wusia vana minsua kuidi bisadi biandi; kadika kisadiayi kisalu kiandi. Wusia kamba satinela kasunganga bumboti.
    35: 'Diawu beno mamveno, luleka nkielo. Bila lusi zaba ko thangumbi yela vutukila pfumu nzo: kani va masika, kani va midi miphipa votiva thangu yinkokulanga tsusu, voti, va nsuka.'
    36: Bila buisi fuana ko kiza lubati buna luledi tulu enati niandi wizidi mu kinzimbukila.
    37: Mambu mama ndilukembi, khembi mawu kuidi batu boso. Luleka nkielo.
  14:
    1: Buna bilumbu biodi bisiala muingi nyengo wu Pasika wuba ayi nyengo wowo Bayuda baba dianga mapha makambu siwu luvi. Bapfumu banganga Nzambi ayi minsoniki baba tombanga buevi balenda kangila Yesu mu luvunu muingi bamvonda.
    2: 'Bila batuba: —Tubika bu vanga mu thangu yi nyengo, muingi khindu yibika bua mu batu.'
    3: Yesu bu kaba ku Betani, ku nzo Simoni mutu wowo wuba kimbevo ki buazi; mu thangu kaba va meza, nketo wumosi wuyiza ayi bungu kimosikivangulu mu ditadi di alabatele kiwala malasi ma nale makambu sobukusu, maba malasi mathalu. Wubula ntu wu bungu beni ayi wudukula malasiku ntu Yesu.
    4: 'Batu bankaka baba vana basia mona ko khini diawu baniungutila bawu na bawu: —Bila mbi bunga malasi momo e?'
    5: Nganu mboti mu sumbisa mawu viokila zikhama zitatu zidenali, bosi vana zimbongo beni kuidi minsukami. Diawu batubidila buwombo nketo beni.
    6: 'Vayi Yesu wuba kembi: —Lumbikanu! Bila mbi lulembo kummonisina phasi e? Diambu kaphangidi didi diambu di mboti.'
    7: Bila minsukami mikala kuandi yeno mu zithangu zioso ayi lulenda kueno kuba vangila mamboti mu zithangu zioso zilutidi, vayi minu ndilendi kuiza kalanga ko yeno mu zithangu zioso.
    8: Nketo wawu vengi diambu kalenda vanga; wukivindidi nituꞌama malasi mu diambu di kubika nzikuluꞌama.
    9: Bukiedika ndikulukamba ti muamo muela longo Nsamu Wumboti va nza yimvimba, diambu divengi nketo wawu diela yolokolongo ayi diela tebokolongo moyo mu diambu diandi.
    10: Buna, wumosi mu kumi mimvuala miodi, dizina diandi Yuda Isikalioti, wuyenda kuidi bapfumu zi zinganga Nzambi muingi kasumbisa Yesu.
    11: Bu bawa bila kikayizila, bamona khini ayi bamvana tsila yi kumvana zimbongo. Diawu kaba tombilanga diluaku difuana di kuba yekudila Yesu.
    12: 'Mu lumbu kitheti ki nyengo wu mapha makambu tulu luvi, lumbu kioki beti vonda muana dimemi mu dia mu Pasika, minlonguki minyuvula: —Kuevi tidi tuenda kubikila ndiwulu yi Pasika e?'
    13: 'Buna wufidisa minlonguki miandi miodi ayi wuba kamba: —Yendanu ku divula, maludengana mutu wumosi neti mvungu wunlangu, buna lunlandakana.'
    14: 'Yoso nzo yika nkota buna lukamba kuidi pfumu yi nzo beni ti: “Nlongi wututumini muingi tuyuvula: Kuevi kuidi vinga kiama kiokimfueti dila Pasika ayi minlonguki miama e?”'
    15: Buna ma kalumonisa vinga kidi ku yilu banga; vinga beni kikubuku ayi kidi kinneni. Kuawu ma luvangila khubukulu mu diambu dieto.
    16: Minlonguki miandi miyenda. Mitula ku divula ayi miyenda bata mamo banga bu kambila Yesu. Bosi mikubika bidia bi Pasika.
    17: Mu thangu masika, Yesu wuyiza ayi kumi mimvuala miodi.
    18: 'Mu thangu baba dia va meza, Yesu wuba kamba: —Bukiedika ndikulukamba ti buna luidi vava mutu wumosi mu beno, mutu wowo wundia yama va kimosi, weka kunduekula.'
    19: 'Baboso beka mona kiadi, wumosi-mosi weka kunyuvula: —Buna minu e?'
    20: 'Yesu wuba vutudila: —Wumosi mu kumi mimvuala miodio; mutu wowo wumbuika tini kiandi va kimosi mu dilonga ayi minu.'
    21: Bila Muana mutu wulembo yendi banga busonimina mu masonuku mu diambu diandi vayi mabienga kuidi mutu wowo wunkumvakula! Nganu bufueni kuidi mutu beni mu kambu kuandi butuka.
    22: 'Mu thangu baba dia, Yesu wubonga dipha wudisakumuna, wudibukuna mu bitini ayi wuvana minlonguki miandi ayi wuba kamba: —Bonganu, yayi yawu nituꞌama.'
    23: Bosi wubonga mbungu, wuvutudila Nzambi matondo, wuba vana yawu. Bawu boso banua.
    24: 'Buna wuba kamba: —Mama mawu menga mama, menga ma Nguizani, madukulu mu diambu di batu bawombo.'
    25: Bukiedika ndikulukamba ti ndilendi buela ko nua vinu nate mu lumbu kioki ndiela nua vinu mu phila yinkaka mu Kipfumu ki Nzambi.
    26: Bu bamanisa yimbila nkunga. Batotuka mu kuenda ku mongo minti mi olive.
    27: 'Yesu wuba kamba: —Beno boso luela nikunu mu minu bila disonama ti: Ndiela beta nsungi mamemi ayi mamemi moso mela mana tiakana.'
    28: Vayi bu ndiela fuluka, ndiela ku lutuaminina ku Ngalili.
    29: 'Piela wunkamba: —Ka diambu ko baboso bela nikunu mu minu vayi minu ndilendi ko.'
    30: 'Yesu wumvutudila: —Bukiedika ndikukamba, buabu kuandi va builu, sumbu tsusu yinkuiza kokula mu zikhumbu zizole, ngeyo mawu thunukina mu zikhumbu zitatu!'
    31: 'Vayi Piela wuvutula mu ngolo: —Ka diambu ko; fua, ndifua yaku vayi ndilendi kutunuka ko. Baboso phila yimosi batubila.'
    32: 'Bosi batula ku buangu beti tedila Ngetesemane. Yesu wukamba minlonguki miandi: —Lukala vava minu, ndiedi ku sambila.'
    33: Wunata Piela, Yowani ayi Zaki. Wutona mona kiadi ayi maniongo.
    34: 'Bosi wuba kamba: —Muelꞌama weka kiadi nate nduka mu fua. Lusiala vava; luleka nkielo.'
    35: Wuyenda thama fioti, wufukama ayi wuyinika zizi mu tsi, wusambila Nzambi ti baka bubela muingi thangu yoyi yintatukila.
    36: 'Buna wutuba: Aba! Tata! Kuidi ngeyo mambu moso malenda vangama. Thatudila mbungu yayi. Muaki bika sia ti boso bunzodidi vayi boso bu zodidi!'
    37: 'Wuvutuka vaba minlonguki miandi. Wuyenda babata balembo lekitulu. Buna wukamba Piela: —A Simoni, wulembo leki e? Wusi nunga ko mu leka nkielo mu thangu yimosi ko e?'
    38: Luleka nkielo ayi lusambila muingi luedi bua mu phukumunu. Bila pheve yidi ayi luzolo lu mboti vayi nitu yidi yilebakana.
    39: Wuyenda diaka ayi wubuela sambila lusambulu banga lolo katuama sambila.
    40: Bu kavutuka diaka, wuyiza buela babata buna balekidi bila mesomatulu maba yawu. Basia baka diambu di nkumvutudila ko.
    41: 'Bu kavutuka mu khumbu yintatu, wuba kamba ti: —Lukidi leka ayi lulembo vundi e? Bufueni. Thangu yifueni. Muana Mutu yekolo mu mioko mi bankua masumu.'
    42: Telamanu! Tuendianu! Bila mutu wowo wukundiekula fikimini.
    43: Buna kamanisini ko yoluka, tala Yuda, wumosi mu kumi mimvuala miodiwuyiza va kimosi ayi nkangu wu batu banata zimbedi ayi zimbondo, batumu kuidi bapfumu banganga Nzambi, minsoniki ayi kuidi bakulutu ba Bayuda.
    44: 'Yuda, mutu wuyekula Yesu, wuba vana dimbu kiaki: —Woso mutu ndikuiza fifi besi buna niandi; lufueti kanga ayi lunnata bumboti.'
    45: 'Yuda bu katula, wufikama vaba Yesu bosi wuntela: “A mueni Nlongi!” Bosi wumfifa besi.'
    46: Buna bosi bambuila ayi bankanga.
    47: Vayi mutu wumosi mu bawu baba vana, wutotula mbedi andi, wuzuba kisadi kimosi ki pfumu yi zinganga Nzambi ayi wunzenga dikutu.
    48: 'Yesu wuba yuvula: —Ndieka dovula muingi luiza khangi ayi zimbedi ayi zimbondo zi minti mu mioko e?'
    49: Keti bilumbu bioso ndibedi kalanga yeno va kimosi, ndibedi longangamu Nzo Nzambi ayi lusia kukhanga ko. Vayi mambu moso mama mavangimini mu diambu di dedikisa masonuku.
    50: Mu thangu beni, baboso basia kumbika ayi batina.
    51: Ditoko dimosi divuata kaka diphiya di nledi, niandiwunlandakana. Bu bankanga,
    52: wuyekula diphiya beni ayi pheni nkua katina.
    53: Banata Yesu kuidi pfumu yi banganga Nzambi, kuna ku kutakana bapfumuzioso zi banganga Nzambi, bakulutu ba dibundu ayi minsoniki.
    54: Piela wunlandakana kuna manima, nate ku luphangu lu pfumu yi banganga Nzambi. Wuvuanda va kimosi ayi minsungi va muenda mbazu yi bayota.
    55: Bapfumu banganga Nzambi ayi batu boso ba lukutukunu lunneni batomba kimbangi mu diambu di Yesu muingi babaka bila ki kumvondisila vayi basi baka ko.
    56: Bila bawombo batuba bimbangi bi luvunu mu diambu diandi, vayibimbangi beni bisia dedakana ko.
    57: 'Buna ndambu yi batu bankaka batelama mu telama kimbangi ki luvunu, bawu bakamba:'
    58: '—Tunwa bu katuba ti: “Ndiela tiolumona Nzo Nzambi yayi yitungulu mu mioko mi batu vayi mu bilumbu bitatu, ndiela tungayinkaka yoyo yela kambu tungulu mu mioko mi batu.”'
    59: Vayi ka diambu ko batuba bobo, bimbangi biawu bisia dedakana ko.
    60: 'Buna pfumu yi banganga Nzambi wutelama va khatitsika batu boso; wuyuvula Yesu: —Kadi diambu wukadi vutula e? Kimbangi mbi kioki batu baba balembo kutelimina e?'
    61: 'Vayi Yesu kasia vutula kadi diambu ko. Pfumu yi banganga Nzambi wunyuvula diaka: —Ngeyo widi Klisto, Muana wu mutu wowo wusakumunu e?'
    62: 'Yesu wumvutudila: —Nyinga, ndidi Klisto! Ayi luela mona Muana Mutu vuendi va koko ku lubakala lu Nzambi, nkua lulendo boso ayi luela mona phila kela kuizila mu nkembo mu matuti.'
    63: 'Buna Pfumu yi banganga Nzambi, wukanzuna minledi miandi ayi wukamba: —Bila mbi tufueti buela tombila bambangi bankaka e?'
    64: Beno veka luwilu phila kavuezidi Nzambi. Beno buevi lumbanzila e? Babo banzengila nkanu wu lufua.
    65: 'Buna bankaka banlobudila madita, bamfukidila busu bosi banzuba zikhomi ayi bankamba: —A ngeyo, bikula e! Bosi minsungi minnata ayi mimbeta.'
    66: Mu thangu Piela kaba ku ndimba, ku khati luphangu, kisadi kimosi ki nketo kiba nsalanga kuidi pfumu yi banganga Nzambi kiyiza.
    67: 'Bu kamona Piela wunyota mbazu, wunsungamana mboti ayi wukamba: —Ngeyo Mamvaku bedingi va kimosi ayi Yesu muisi Nazaleti!'
    68: 'Vayi Piela wutunuka kuandi ayi wukamba: —Ndisi zaba ko ayi ndikadi sudika mambu momo wuntuba. Bosi wutotuka ku nganda, wuyenda telama ku ndambu muelo wu luphangu. Muna thangu beni tsusu yikokula.'
    69: 'Kisadi beni ki nketo bu kamona diaka Piela, weka kamba batu bobo baba vana: —A beno! Mutu wowo widi wumosi mu batu bana!'
    70: 'Vayi Piela wubuela tunuka diaka. Buela kala fioti, batu bobo baba vana, bakamba Piela: —Bukiedika ti ngeyo widi wumosi mu batu bobo bila widi muisi Ngalili.'
    71: 'Buna wutona kukitombila tsingulu ayi wuleva ndefi ti: —Ndisi zaba ko mutu wowo lulembo yolukila.'
    72: 'Muna thangu beni, tsusu yikokula mu khumbu yimmuadi. Bosi Piela keka ntebukila moyo mambu makamba Yesu ti: “Sumbu tsusuyinkuiza kokula mu zikhumbu zizole, ngeyo mawu thunukina mu zikhumbu zitatu.” Bu kayindula bobo buna wudila ngolo.'
  15:
    1: Muna nsuka bapfumu banganga Nzambi, bakulutu ba dibundu, minlongi mi Mina ayi batu babo ba lukutukunu lunneni bakutakana. Bakanga yesu, bannata ayi banyekula mu mioko mi Pilatu.
    2: 'Pilatu wunyuvula: —Ngeyo widi Ntinu wu Bayuda? Yesu wumvutudila: —Ngeyo veka tubidi buawu!'
    3: Bosi bapfumu banganga Nzambi zimvubudila mambu mawombo.
    4: 'Pilatu wunyuvula diaka: —Wulendi vutula kadi diambu ko? Wulembo wi mambu momo balembo kumfundila?'
    5: Vayi Yesu kasia vutula diaka kadi diambu dimosi ko. Buna Pilatu wusimina ngolo.
    6: Kifu kiba yawu mu thangu nyengo, Pilatu wuba totulanga mutu wumosi mu nloko, woso mutu wuba nlombongo kuidi batu.
    7: Vayi mutu wumosi wuba mu nloko, dizina diandi Balabasi, wukangu va kimosi ayi bakundi bandi bu batotula khindu. Muna khindu beni bavondila mutu.
    8: Nkangu wu batu wuyamikina, wunlomba kavanga banga bobo keta ku bavangilanga.
    9: 'Pilatu wuba yuvula: —Lutidi ndilutotudila Ntinu wu Bayuda e?'
    10: Bila wuzaba mboti ti bapfumu banganga Nzambi zinyekudila Yesumu diambu di kikhenene.
    11: Vayi bapfumu banganga Nzambi zikambisila nkangu wu batu ti wulomba katotula Balabasi.
    12: Pilatu wuba yuvula e? —A vayi mbi lutidi phangila mutu wowo luntedilanga ntinu wu Bayuda?
    13: 'Babo babuela yamikina: —Wumbanda va dikulusi!'
    14: 'Pilatu wuba yuvula: —Diambu mbi di mbimbi kavengi e? Vayi baluta yamikina ngolo: —Wumbanda va dikulusi!'
    15: Pilatu wuzola monisa nkangu wu batu khini, diawu kabatotudila Balabasi. Bu kamana zubisa Yesu bikoti ayi wuba yekudila niandi muingi bambanda va dikulusi.
    16: Masodi manata Yesu ku luphangu, buangu kioki beti sambisila batu, bakutikisa masodi moso.
    17: Bamvuika yunga kimbuaki. Buna bamana vanga phu ki kipfumu ki zitsendi; bamvuika kiawu ku ntu.
    18: 'Buna bamvana mboti: —Mbote, ntinu wu Bayuda!'
    19: Baba kunzubanga nti ku ntu, banlobudila madita ayi bamfukiminaayi baba kumvananga minzitusu.
    20: Buna bamana kunsekinina, bamvula yunga beni kimbuaki ayibamvuika minledi miandi; bosi bannata ku nganda muingi bambanda va dikulusi.
    21: Mutu wumosi muisi Silene, dizina diandi Simoni, dise di Alekizandele ayi Lufusi, wuba ku nsitu. Vioka kuandi kaba mviokila mu nzila beni. Vayi masodi buna mammona, mankuika kanata dikulusi di Yesu.
    22: Banata Yesu va buangu kintedulungu “Ngolongota”. Tsundu Ngolongota “buangu ki mvesi wu ntu.”
    23: Kuna bamvanina vinu kisobokoso ayi mila muingi kanua, vayi kasia kinua ko.
    24: Bu bambanda va dikulusi, bakabana minledi miandi, babudila miawutsombo mu diambu di zaba miomi kadika mutu kafueti tambula.
    25: Yiba nduka-nduka thangu yi vua yi nsuka mu thangu bambanda va dikulusi.
    26: 'Tini ki dibaya kisonama bila kioki bamfundila, kisonama mambu mama: “Ntinu wu Bayuda”.'
    27: Bidovula biodi bibandu mu makulusu va kimosi ayi Yesu; wumosi ku koko ku lubakala, wunkaka ku koko ku lumoso. [
    28: 'Buawu bobo budedikinina mambu momo masonama mu Minkanda: “Bantula mu nkangu wu batu bambimbi.”]'
    29: 'Batu bobo baviokila vana, bamfinga, banikuna mintu ayi bakamba: —E e ngeyo! Ngeyo wuntiolumunanga Nzo Nzambi ayi wukuyitungilanga mu bilumbu bitatu!'
    30: Wukivukisa ngeyo veka; bosi kuluka va dikulusi!
    31: 'Bapfumu banganga Nzambi ayi minlongi mi mina mamvawubansekinina. Bakambasana bawu na bawu: —Wuvukisidi batu bankaka vayi niandi veka kalendi kukivukisa ko!'
    32: Bika Klisto ntinu wu Iseli kakuluka buabu va dikulusi muingi tumona ayi tuwilukila! Bobo babandu yandi va dikulusi, mamvawu bamfinga.
    33: Mu thangu midi, tombi kibua mu tsi yimvimba, kizingila natemu thangu yi ntatu yi masika.
    34: '—Mu thangu yintatu, Yesu wuyamikina mu ndinga yingolo: —Eloyi, Eloyi, lama sabakatani! Bu dinsundula: Nzambi ama! Nzambi ama! Bila mbi wundiekudi!'
    35: 'Batu bankaka baba vana bu bawa bobo batuba: —Tala Eli kantela.'
    36: 'Wumosi wuzawula ayi wuyenda buika tini ki eponzi mu vinu ki ngami, wukisomika va tsongi nti ayi wutambika Yesu muingi kanua; bu katuba: —Bika, tutala kani Eli makiza nkulula.'
    37: Vayi Yesu wuyamikina ngolo ayi wuzenga vumunu.
    38: Muna thangu beni lido yi Nzo Nzambi yikanzuka mu zindambuzizole; tona ku yilu nate ku tsi.
    39: 'Nkulutu wu masodi, wutalana ayi Yesu, bu kamona ti wutabukavumunu mu yamikina bobo, buna wutuba: —Bukiedika, mutu wawu bedi Muana Nzambi!'
    40: 'Vaba diaka ayi ndambu yi baketo baba ntadilanga ku thama. Mu bawu muba: Maliya muisi Mangadala, Maliya ngudi yi Zaki di nleki wu Yose ayi ngudi yi Salome.'
    41: Bawu baba kunlandakananga, baba kunsadisanga mu thangu kaba ku Ngalili. Baketo bankaka bawombo bayiza yandi va kimosi ku Yelusalemi baba vana.
    42: Mu thangu masika, mu lumbu ki khubumunu, buna lumbu kimosi kisiedimuingi lumbu ki saba kiba.
    43: Zozefi muisi Alimate wuyiza. Wuba mutu wunneni mu lukutukunu lunneni lu Bayuda. Niandi mamvandi wuba vingilanga ndizulu yi Kipfumu ki Nzambi; wuyenda mu bukhafi boso kuidi Pilatu mu kunlomba nitu yi Yesu.
    44: Pilatu wusimina bu kawa ti Yesu fuidingi. Buna wutumisa pfumu yi masodi ayi wunyuvula keni thama kafuidingi.
    45: Bu kawa buawu kuidi pfumu yi masodi, buna wuvana Zozefi minsua mu bonga nitu yi Yesu.
    46: Zozefi bu kasumba dikendi diphembi di thalu, wubotula mvumbi yi Yesu va dikulusi, wuyizinga va dikendi beni bosi wuyizika mu ziami kisokolomu ditadi; wunengumuna ditadi vana muelo ziami.
    47: Maliya muisi Mangadala ayi Maliya ngudi yi Yose bamona buangu kioki bantula.
  16:
    1: Lumbu ki saba bu kivioka, Maliya muisi Mangadala, Maliya ngudi yi Zaki ayi Salome, basumba malasi ma vinda mu nitu Yesu;
    2: Bayenda ku biziami mu lumbu kitheti ki sabala buna buisi bukiedi ko bumboti. Bayenda buna thangu yeka ntotuka.
    3: 'Bayuvasana bawu na bawu mu nzila: —Nani wukuiza tunengumunina ditadi didi va muelo wu ziami e?'
    4: Vayi bu bamvumbula meso, bamona ti ditadi diodi diba dinneni dinengumunu va ndambu.
    5: Bakota muna ziami beni, bamona ditoko dimosi divuata minledi miphembi buna kavuendi va ndambu koko ku lubakala. Baketo beka mona boma.
    6: 'Vayi ditoko beni diba kamba: —Bikanu mona boma! Yesu muisi Nazaleti wubendu va dikulusi luntomba e? Kasiedi vava ko! Fulukidi! Talanu buangu kioki bantula.'
    7: Vayi tumbu yendanu, lukamba minlonguki miandi ayi Piela, ti niandi wulutuaminini ku Ngalili. Kuna luela kummona, banga kuandi bobo kalukambila.
    8: Batotuka nsualu mu ziami ayi bazawula. Boma ayi lukhuku bibabuila. Kadi diambu dimosi basia kamba ko kadi mutu bila boma baba mona.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Yesu bu kafuluka mu nsuka wu lumbu kitheti ki sabala, wutuamamonikina theti Maliya muisi Mangadala, nketo wowo kakuta ziphevi tsambuadi zimbimbi.'
    10: Niandi wuyenda kamba nsamu beni kuidi bobo baba landakananga Yesu, bobo baba mu kaniki ayi baba dila.
    11: Vayi bawu bu bawa ti Yesu widi moyo ayi monikini Maliya, basia kunwilukila ko.
    12: Momo bu mavioka, wumonikina minlonguki miodi mu lunitu lunkaka bu baba diengila mu tsi.
    13: Bavutuka ayi bakamba mambu beni kuidi batu bankaka vayi basia ku bawilukila ko.
    14: Bosi, wubuela monikina diaka kumi mimvuala wumosi mu thangu baba va meza. Wuba tubidila mu diambu di kambu kuawu ku minu ayi mu diambu baba mintima miba banga matadi, bila basia wilukila ko batu bobobammona ti fulukidi mu bafua.
    15: 'Buna wuba kamba: —Yendanu mu nza yimvimba, longanu Nsamu wumboti kuidi batu boso.'
    16: Woso mutu wela wilukila ayi wela botama, wela vuka. Vayi woso wela kambu wilukila, wela zengolo nkanu.
    17: 'Tala bidimbu biobi biela landakana batu bobo bela wilukila; mu dizina diama: bela kuka ziphevi zimbimbi, bela yoluka zimbembo banzenza;'
    18: bela simba zinioka ayi enati banuini yimbu kadi buma kiela ba vavanga ko. Bela tetikila bambevo mioko ayi ziela beluka.
    19: Yesu bu kamana bakamba mambu momo, wutombolo ku Diyilu, wuyenda vuanda va koko ku lubakala lu Nzambi.
    20: Bosi minlonguki miyenda, balonga Nsamu wumboti va nza yimvimba. Pfumu wusala yawu va kimosi mu kisalu beni ayi wukindisa malongi mawu mu bikumu biobi biba landakananga malongi mawu.
42:
  1:
    1: Sumbu batu batona sonika mambu momo mavioka va khatitsikꞌeto;
    2: banga bubatukambila mawu kuidi batu bobo baba bambangi bamona mesotona vana thonono ayi baba bisadi bi mambu ma Nzambi.
    3: A mueni Tewofile, ndimona ti didi dimbote, sumbu ndifiongunina bumbotemambu moso tona vana thonono mu kusonikina mawu boso bu malandikinini
    4: muingi wuzaba kiedika ki mambu momo wulongu.
    5: Mu thangu Elode kaba ntinu mu Yuda, muba ayi nganga Nzambi yimosi, dizina diandi Zakali. Niandi wuba mu dikabu di Abia ayi nketo andi Elizabeti wuba mu nkuna Aloni.
    6: Bawu buadi baba batu basonga va meso ma Nzambi ayi baba kinzikangazithumunu zioso ayi mina mioso mi Pfumu mu kambu tsembolo.
    7: Basia buta bana ko bila Elizabeti wuba sita ayi bawu buadi baba banuna ngolo.
    8: Lumbu kimosi Zakali kaba sala kisalu kiandi ki kinganga Nzambi va ntuala Nzambi bila yiba thangu yi dikabu diandi;
    9: landila bu bela kifu ki zinganga Nzambi, niandi wubuilu tsombo mu kota mu vinga ki nlongo ki Pfumu mu diambu di yoka ansa.
    10: Mu thangu yinyokongo ansa, nkangu woso wu batu widi mu lusambulu ku nganda.
    11: Tumbu zimbukila mbasi yi Pfumu yintotukila, buna yitelimini va koko ku lubakala lu diziku di banyokilanga ansa.
    12: Zakali bu kammona, weka ntita ayi weka mona tsisi.
    13: 'Vayi mbasi yinkamba: —A Zakali, bika mona tsisi bila Nzambi wuwilu lusambulu luaku, diawu nketoꞌaku Elizabeti wela kubutila muana wu bakala ayi wela kuntedilanga Yowani.'
    14: Wala ba tho yi khini ayi di tsaya kuidi ngeyo ayi batu bawombo bela mona khini mu mbutukulu andi.
    15: Wela ba wunneni va ntuala Pfumu, kalendi nua kadi vinu ko, kadi malavu mankolosongo ko. Wela ba wufuluka mu Pheve Yinlongo tona mu vumu ki nguandi.
    16: Wela vutula bana ba Iseli bawombo kuidi Nzambi awu.
    17: Wela tuamina Pfumu ku ntuala mu mpeve ayi mu lulendo lu Eli mu diambu di vutula nguizani va khatitsika madisa ayi bana bawu, mu diambu di batu bobo badi matingu batula mu tezo ki yindula bangabatu basonga ayi mu kubika batu bakubama mu diambu di Pfumu.
    18: 'Buna Zakali wuyuvula mbasi: —A buevi ndiela bu zabila e? Bila minu veka ndieka nunu ki ngolo ayi nketo ama mimvu miwombo keka.'
    19: 'Mbasi yimvutudila: —Minu ndidi Ngabi, minu nditelamanga va ntuala Nzambi, thumunu mu kuyolukila ayi ku kamba minsamu miami mimbote.'
    20: Vayi weka kituka dibaba ayi wulendi baka bu buela yolukilanga ko nate lumbu kioki mambu mama mela vangama. Bobo buela bela bila wusi wilukila ko mambu mama, momo mela vangama mu thangu yifuana.
    21: Vayi mu thangu beni, nkangu wu batu wuba vingila Zakali. Batu basimina bu bamona ti wulembu zingila muna vinga ki nlongo.
    22: Bu katotuka, kasi baka bu yolukila ko batu bobo bakutakana. Buna basudika ti tsongolo kamueni muna vinga nlongo. Niandi mu bidimbu kaba kuba yolukila ayi wusiala dibaba.
    23: Bu kamanisa bilumbu biandi bi kisalu, buna wuvutuka ku nzoꞌandi.
    24: 'Bilumbu bina bu bivioka, nketo andi Elizabeti weka mu buemba. Vayi zingondi zitanu kasuamina bila wukamba ti:'
    25: —Tala maphangidi Pfumu! Niandi wumbengudidi thalu yimbote ayi botudi zitsoni ziama va meso ma batu boso.
    26: Mu ngondi yi nsambanu, Nzambi wufidisa mbasi Ngabi ku divula dimosi didi mu Ngalili. Dizina di divula beni Nazaleti,
    27: kuidi muana ndumba wumosi wuwizana makuela ayi bakala dimosi, diba mu nkuna Davidi. Dizina di bakala beni Zefu ayi dizina di muana ndumba Maliya.
    28: —Mboti aku e! Ngeyo wumonokono nlemvo kuidi Nzambi! Pfumu widi yaku!
    29: Maliya weka mona boma bu kawa mambu momo. Wuba ku kiyuvula tsundu yi mbote yoyo.
    30: 'Buna mbasi yinkamba: —Bika mona tsisi Maliya bila Nzambi wumueni kiadi.'
    31: 'Tala: wela ba mu buemba ayi wela buta muana wu bakala; wela kuntedilanga Yesu.'
    32: Wela ba wunneni. Wela tedudulungu “Nzambi yizangama” ayi Pfumu Nzambi wela kumvana kundu ki kipfumu ki nkulu andi Davidi.
    33: Wela biadilanga, mu zithangu zioso, batu batotukila mu Yakobi ayilubialu luandi lulendi suka ko.
    34: 'Maliya wukamba Mbasi: —A buevi mela vangimina bila ndisi zaba nitu yi bakala ko?'
    35: 'Mbasi yimvutudila: —Pheve Yinlongo yela kuluka mu ngeyo ayi kitsusula ki lulendo lu Nzambi wuzangama kiela kufukidila. Diawu wunlongo wela butuka, wela tedudulungu Muana wu Nzambi.'
    36: Tala khombꞌaku Elizabeti, mamvandi widi mu buemba bu muana wu bakala mu bununu buandi. Niandi baba tedilanga sita weka mu ngondi andi yi nsambanu.
    37: Bila kuisi ko diambu diela lembakana vanga Nzambi.
    38: 'Buna Maliya wuvutula: —Minu ndidi kisadi ki Pfumu. Bika mavangimina kuidi minu boso buididi mambu maku. Buna mbasi yimbika.'
    39: Mu bilumbu bina, Maliya wuyenda nsualu-nsualu ku divula didiku miongo, mu zunga ki Yuda.
    40: Wukota mu nzo Zakali ayi wuvana Elizabeti mboti.
    41: Thangu Elizabeti kawa mbote yi Maliya muanꞌandi wunikuka mu vumu kiandi. Buna wuwala mu Pheve Yinlongo.
    42: 'Ayi wuyamikina mu mbembo yingolo: —Ngeyo widi wusakumunu va miudi baketo ayi muana widi mu vumu kiaku widi wusakumunu.'
    43: Buna kuevi kubedi diambu diadi ti ngudi yi Pfumu ama kiza kuidi minu e?
    44: Bila mu thangu nguilu mbotiꞌaku mu matu mama buna muana wunikukini mu vumu kiama mu diambu di khini.
    45: Khini kuidi nketo wowo wuwilukila bila mambu momo makamba Pfumu mu diambu diandi mela vangama.
    46: 'Buna Maliya wukamba: Muelꞌama wunkembisanga nzitusu wu Pfumu'
    47: ayi mpeve yama yilembo mona khini mu diambu di Nzambi, Mvulusi ama.
    48: Bila wubengudi thaluꞌandi va kisadi kiandi kikambulu mfunu, diawu zitsungi zioso ziela kuthedilanga nketo wu zikhini.
    49: Bila Nzambi yi zingolo zioso wuphangidi mambu manneni Dizina diandi didi dinlongo.
    50: Ayi mamboti mandi mela zingilanga mu tsungi ka tsungi, kuidi bobo ba kunkizikanga.
    51: Wumonikisidi zingolo ziandi mu koko kuandi, wusasikisidi batu badi luniemo mu mintima miawu
    52: Wukuludi batu ba lulendo mu bikundu biawu bi kipfumu ayi wunangikidi batu bobo badi balembama
    53: Wuyukutisidi batu bobo baba nzala mu bima bimbote. Wusindika bamvuama mioko yi mioko
    54: Wusadisidi kisadi kiandi Iseli mu thebukulu yi moyo mu mambote mandi.
    55: Banga buididi tsila yi kavana bakulu beto kuidi Abalahami ayi kuidi nkunꞌandi mu zithangu zioso.
    56: Tezo ki zingondi zitatu Mliya kavuandila kuidi Elizabeti, bosi wuvutuka ku nzoꞌandi.
    57: Lumbu ki Elizabeti ki buta bu kifuana, wubuta muana wu bakala.
    58: Bakundi bandi ayi bibutu biandi bu bawa phila Pfumu kamonisina mambote mandi, bamona khini va kimosi ayi niandi.
    59: Muana bu kadukisa dinana di bilumbu, bayiza mu diambu di nzengulu yi nitu yi kibakala. Bawu boso bazola kuntedila Zakali banga dizina di siandi,
    60: 'vayi nguandi wukamba ti: —Nana, dizina diandi Yowani.'
    61: 'Vayi bawu bankamba: —Kadi mutu wumosi mu dikanda diaku kasi ko dizina diodi.'
    62: Buna bayuvula dise, mu bidimbu, mu zaba dizina mbi katidi vana muana.
    63: 'Wulomba tini ki dibaya; muna kasonika ti: —Dizina diandi Yowani. Buna batu boso basimina.'
    64: Muna thangu yina, munu andi wuzibudidi ayi ludimi luandi luniangukidi. Wuyolukidi ayi wukembisidi Nzambi.
    65: Batu babo bafikasana yawu bamona tsisi, ayi, bayolukilamambu beni mu tsi yoso yi miongo mi Yuda.
    66: 'Babo bawa nsamu beni balunda wawu mu mintima miawu ayi batuba: “A buna muana beni buevi kela bela e?” Bila Pfumu wuba yandi.'
    67: 'Dise diandi Zakali wufuluka mu Pheve Yinlongo, diawu kabikudila ti:'
    68: Nkembo kuidi Pfumu, Nzambi yi Iseli Bila wuyiza tala batu bandi ayi wuba kudidi
    69: Wututotudidi nkudi wu lulendo mu nkuna Davidi, kisadi kiandi.
    70: 'Banga bu kayolukila tona vana thonono mu miunu mi mimbikudi miandi minlongo:'
    71: ti wela ku tukula mu mioko mi bambeni zieto; mu mioko mi batu bobo ba kutulendanga.
    72: Mu diambu di dukisa mambote kuidi bakulu beto ayi mu diambu di tebukila nguizani andi yinlongo moyo;
    73: ayi tebukila moyo ndefi yoyo kalevila nkulu eto Abalahami
    74: mu kutuvana diluaku di kunsadila mu kambu tsisi bu kameni kutukula mu mioko mi bambeni zieto
    75: mu bunlongo ayi mu busonga, mu bilumbu bieto bi luzingu, va ntualꞌandi.
    76: Ngeyo muana, wela tedudulungu Mbikudi wu Nzambi yizangama bila ngeyo wela tuaminina Pfumu ku ntualꞌandi mu diambu di kubika nzilꞌandi;
    77: mu diambu di zabikisa kuidi batu bandi ti Nzambi wumveni phulusu ayi wunlemvukidi masumu andi.
    78: Bila Nzambi eto fulukidi mu diadi ayi mu mambote Diawu mbuetete yi nsuka yela totukila ku yilu mu diambu dieto
    79: mu diambu di kienzula bobo badi mu tombi ayi bobo badi mu kini ki lufua, ayi mu diambu di diaisa zithambi zieto mu nzila yi ndembama.
    80: Muana wuyunduka ayi wukinda mu mpeve. Bosi wuzingila mu bibuangu bisuama nate mu lumbu kioki kakimonisa va meso ma batu ba Iseli.
  2:
    1: Mu bilumbu bina, ntinu Sezari Ogisite wuvana lutumu lu tangabatu boso disasama va ntoto wumvimba.
    2: Disasama beni diawu diba dithete divangama mu thangu Kiliniusi kaba nyadi wu Sili.
    3: Kadika mutu wuyenda kisonikisa ku divula diandi.
    4: Sumbu Zefu kaba mu nkuna wu Davidi, diawu kabotukila ku divula di Nazaleti, mu tsi yi Ngalili mu kuenda mu tsi yi Yuda ku divula di Betelemi, divula di Davidi.
    5: Wuyenda va kimosi ayi Maliya, nketo wukazola kuela, wuba mu buemba.
    6: Buna badi ku Betelemi, Maliya wutula mu thanguꞌandi yibutila.
    7: 'Buna wubuta muana wubakala: muanꞌandi wuthete. Wunzinga mu minledi ayi wuntula mu dikulu ki bibulu bila bibuangu bisia bakana ko mu diambu diawu mu zinzo zinlekanga banzenza.'
    8: Minsungi mi mamemi miba mu zitsola zizungidila zunga beni mibansunga mu nkielo buisi minkangu miawu mimamemi.
    9: Kuna mbasi yi Pfumu yiba monikina ayi nkembo wu Pfumu wubazungidila. Buna tsisi yingolo yiba buila.
    10: 'Vayi mbasi yiba kamba: —Bikanu mona boma. Tsangu yimboti ndilunatini. Yikuiza monisabatu boso khini.'
    11: Bila buabu balubutidi Mvulusi mu divula di Davidi. Niandi Mesiya, Pfumu.
    12: Luela mona muana wu tsombi zingulu mu minledi ayi tululu mu dikulu ki bibulu. Kiawu kioki dimbu luela kunzabila.
    13: 'Buela zimbukila nkangu wu zimbasi ziba mu dikabu di masodi ma diyilu wumonika va ndambu mbasi beni. Nkangu beni wuyimbila minzitusu mi Nzambi:'
    14: Nkembo kuidi Nzambi yizangama Ndembama va ntoto kuidi batu baketa zola.
    15: 'Zimbasi bu zibika minsungi, zivutuka ku diyilu, buna minsungi mi mameme mikambasana miawu na miawu ti: —Bika tuendanu ku Betelemi mu kuenda tadi mambu momo mavangimini kuna; momo Pfumu katusamunini.'
    16: Bayenda nsualu ayi bayenda bata Maliya ayi Zefu va kimosi ayi muana wu tsombi wulekusu mu dikulu ki bibulu.
    17: Buna baba mona, basamuna mambu moso momo baba kamba mu diambu di muana.
    18: Babo bobo bawu wawu, basimina buwombo mu diambu di mambu momominsungi mi mameme miba kamba.
    19: Vayi Maliya wulunda mambu moso ayi wuba ku mayindulanga mu ntimꞌandi.
    20: Bosi minsungi mivutuka, minkembisa ayi minsanisina Nzambi mu diambu di mamo ma bamona ayi ma bawa. Mawu maba banga kuandi bu babakambila mawu.
    21: Dinana di bilumbu bu biduka, thangu yi zengisa lunitu lu kibakala lu muana bu yifuana, buna bamvana dizina Yesu. Diawu dizina divana mbasi tuamina nguandi kaba mu buemba buandi.
    22: Bilumbu bizengu mu Mina mi Moyize mu diambu di tsukudulu awu bu bifuana, bambuta ba Yesu zinnata ku Yelusalemi mu diambu dikummonisa kuidi Pfumu.
    23: 'Boso buidi busonama mu Mina mi Pfumu ti: Woso muana wuthete wu bakala wumbutuka, wela tambuku kuidi Pfumu.'
    24: 'Bayiza diaka mu diambu di tambika dikaba boso buididi mu Minami Pfumu: biduka biodi voti bana buadi ba mabembi.'
    25: Mutu wumosi wuba ku Yelusalemi, dizina diandi Simewoni. Wubamutu wufuana ayi wusonga. Wuba vingila mbombolo yi Iseli ayi Pheve Yinlongoyiba va niandi.
    26: Bila Pheve Yinlongo yinkamba ti kalendi vika fua ko enati kamuenieti ko Klisto yi Pfumu.
    27: Niandi wuyiza ku nzo Nzambi mu lutumunu lu Mpeve Yinlongo. Mu thangu bambuta ba Yesu zinata muana mu diambu di dukisa mambu madi mu Mina,
    28: 'buna Simewoni wunsimba mu mioko ayi wusanisina Nzambi bu katuba:'
    29: A Pfumu, yekula buabu kisadi kiaku kienda mu ndembama boso buididi tsilꞌaku
    30: bila meso mama manueni phulusu aku
    31: yoyi wukubika mu diambu di batu boso
    32: yawu yidi muinda mu diambu di kienzula makanda; ayi nkembo wu Iseli, batu baku.
    33: Dise ayi ngudi basimina buwombo mu wa mambu katuba mu diambu diandi.
    34: 'Simewoni wuba sakumuna ayi wukamba Maliya, nguandi Yesu ti: —Tala muana wawu wu kubukulu mu diambu di buisa ayi mu telimisa batu bawombo mu Iseli. Wela ba dimbu kiela bangusanga bawombo;'
    35: muingi mayindu ma mintima mi batu bawombo matotuka. Vayi kuidi ngeyo veka, wela ba banga mbedi yela tobul mpeve aku.
    36: Mbikudi wumosi wu nketo wuba diaka muna. Dizina diandi Anna, muana Fenueli, wuba mu dikanda di Aseli. Wuba wununa ngolo. Tsambudi di mimvu kaka kavuandila va makuela mu bumuana buandi.
    37: Bosi wukituka difuola ayi wuzingila mu kidifuola nate mu tezo ki lunana lu mimvu ayi mimvu minya. Kadi lumbu kimosi kasia bika ko nzo Nzambi bila muna kaba nsadilanga Nzambi builu ayi muini mu lusambulu ayi mu kukifuisa nzala mu diambu di lusambulu.
    38: Niandi mamvandi bu kayiza muna thangu yina, wusanisina Nzambi ayi wuyolukila mambu ma muana kuidi batu bobo baba mvingilanga khudulu yi Yelusalemi.
    39: Bu bamana dukisa mambu momo masonama mu Mina mi Pfumu, Maliyaayi Zefu bafutuka ku buala buawu, Nazaleti, didi mu Ngalili.
    40: Muana wuyunduka ayi wukinda. Diela diwombo diba yandi ayi nlemvo wu Nzambi wuba mu niandi.
    41: Kadika mvu bambuta ba Yesu ziba kuendanga ku Yelusalemi mu nyengo Pasika.
    42: Yesu bu kadukisa kumi mimvu miodi buna bayenda ku Yelusalemi, mu diambu di nyengo, boso bubela kifu kiawu.
    43: Nyengo bu wumanisa, bavutuka kuawu. Vayi muanꞌawu Yesu wusiala ku Yelusalemi ayi bambuta bandi zisia bu zaba ko.
    44: Bawu babanzila ti widi muidi bakundi bawu bayenda yawu va kimosi. Bu badiata lumbu kimvimba, buna batona kuntomba muba bibutu biawu ayi bazabana yawu.
    45: Vayi sumbu basia kummona ko; diawu bavutukila ku Yelusalemi mu kuenda ntombi.
    46: Bilumbu bitatu bu bivioka, bambakula muna nzo Nzambi, buna kavuendi va khatitsika minlongi mi mina. Wuba wa ayi wuba yuvula biuvu.
    47: Babo bobo banwa, basimina mu diambu di diela diandi ayi mu diambu di mimvutuziandi.
    48: 'Zimbuta bandi zisimina buwombo bu zimmona vana. Buna nguandi wunkamba: —Muanꞌama, bila mbi wutuvangidi bobo e? Zebi kuaku ti siaku ayiminu tsisi yiwombo tumueni ayi tutombidi ngolo.'
    49: 'Buna Yesu wuba vutudila: —Bila mbi lufueti kuthombila e? Lusi zaba ko ti mfueti ba mu nzo yi dise diama?'
    50: Vayi basia sudika ko mambu momo ka bakamba.
    51: Buna wuyenda yawu ayi wuvutuka ku Nazaleti. Wuba tumukina. Vayi nguandi wulunda bumboti mambu moso momo mavioka.
    52: Yesu wuyunduka mu nduenga ayi mu ntela. Khini yiwombo kamonisa Nzambi ayi batu.
  3:
    1: Mu mvu wu kumi wu ntnu wu lubialu lu ntinu Tibeli Sezari, Ponse Pilatu niandi wuba nyadi mu Yuda, Elode Tetalake wubiadila mu Ngalili, khombꞌandi Filipi mu Itule ayi mu Talakonite, Lisaniasi wubiadila mu Abileni.
    2: Ana ayi Kayife baba bapfumu zi zinganga Nzambi. Mu mvu beni mambu ma Nzambi mayiza kuidi Yowani muana Zakali, bu kaba mu dikanga.
    3: 'Yowani wudiengila tsi yoso yiba mu yenda Yolidani ayi wuba kuenda longingi: “Bila lubotama mu monisa ti lubaludi mavanga, buna Nzambi wela lemvukila masumu meno.”'
    4: 'Banga bu busonimina mu nkanda wu mbikudi Ezayi: Mbembo yi mutu wulembu yamikina mu dikanga: Lukubika nzila yi Pfumu Luludika minsolo miandi'
    5: Mindimba mioso miela sesolo, Miongo mioso ayi zimbata zioso zimiongo ziela lendumunu zinzila zi zikhondo ziela lulama minsolo mi mabadi miela fuanusu.
    6: Ayi batu boso bela mona phulusu yi Nzambi.
    7: 'Yowani wuba kambanga batu bobo baba kuizanga mu botama kuidi niandi ti: —Bana ba bikusa! Nani wululubudi mu tina nganzi yoyi yeka kuiza?'
    8: 'Monisanu mavanga mamboti momo mafueni kuidi batu bobo babalula mavanga. Lubika banza bu lulembu yindulanga mu mintima mieno ti: “Beto dise dieto Abalahami!” Bila bukiedika ndikulukamba ti Nzambi wulenda totula bana ba Abalahami mu mataid mama.'
    9: 'Lukeba: soka kikubimini mu zenga mianzi mi minti. Woso nti wunkambu buta mu zenga mianzi mi minti. Woso nti wunkambu buta makundimamboti wela kuangu ayi wela viku ku mbazu.'
    10: 'Buna nkangu wu batu wunyuvula: —Buna mbi tufueti vanga e?'
    11: 'Wuba vutudila: —Woso mutu widi bikhutu biodi, bika kavana kimosi kuidi mutu wowo kambulu. Woso mutu widi bidia bika kavanga bobuawu.'
    12: 'Ayi mimfutisi mi ziphaku miyiza botama kuidi Yowani, minyuvula: —Nlongi, mbi tuvanga e?'
    13: 'Buna wuba vutudila: —Lubika buelanga thalu va mbata thalu yoyo yizengo.'
    14: 'Masodi mamvawu manyuvula: —Buna beto, mbi tuvanga e? Buna niandi wuba vutudila: —Lubika zionanga bima bingana; lubika fundanga batu mu mambu ma luvunu. Lutadidilanga kaka mfutu eno.'
    15: Batu boso bata diana di ngolo bila babanzila ti Yowani niandi Klisto.
    16: 'Yowani wuba vutudila bawu boso ti: —Minu mu nlangu ndilembu lubotikila. Vayi mutu wowo wulembu yizi wundutidi mu lulendo; ndisi fuana ko u zibula minsinga mi zisapatu ziandi. Niandi wela kulubotikila mu Pheve Yinlongo ayi mu mbazu.'
    17: Ayi simbidi mbangu mu mioko miansi; niandi wela kombula buangu kioki kela vevila. Wela lunda ble ku yilu banga vayi wela yoka biti ku mbazu yi kayilendi zima ko.
    18: Yowani bu kaba vananga zithumunu ziwombo kuidi batu, buna wuba kubalonganga Nsamu Wumbote.
    19: Vayi Yowani wuba tubidilanga buwombo nyadi Elode mu diambu di kakuela Elodiasi, nketo wu khombꞌandi ayi mu diambu di kavanga mavanga mawombo mankakamambimbi.
    20: 'Elode wubuela diaka yika bila kiaki va yilu mambimbi mandi moso: wukotisa Yowani mu nloko.'
    21: Batu boso bu bamana botama, Yesu mamvandi wubotama. Bu kaba sambila, diyilu dizibuka
    22: 'ayi Pheve Yinlongo yi nkitila banga dibembi. Kuna kuwakana mbembo yimosi yitotukila ku diyilu, yikamba ti: —Ngeyo widi Muanꞌama wu luzolo; khini yiwombo wukumbonisanga.'
    23: 'Yesu buna weka nduka-nduka makumatatu ma mimvu bu katona kisalu kiandi. Batu babanzila ti niandi muana Zefu wu Heli:'
    24: wu Mata, wu Levi, wu Maliki, wu Yanayi, wu Zefu
    25: wu Matatiasi, wu Amosi, wu Nahumi, wu Esili, wu Nangayi.
    26: Wu Mati, wu Matatiasi, wu Simeyini, wu Yose, wu Yoda.
    27: Wu Yowanani, wu Leza, wu Zolobabeli, wu Salatieli, wu Neli
    28: wu Meleki, wu Adi, wu Kosami, wu Elimadami, wu El.
    29: Wu Yesu, wu Eliezeli, wu Yolimi, wu Mata, wu Levi
    30: wu Simewoni, wu Yuda, wu Zozefi, wu Yonami, wu Eliakimi.
    31: Wu Meleya, wu Mena, wu Matata, wu Natani, Wu Davidi.
    32: Wu Isayi, wu Obedi, wu Vowazi, wu Salimoni, wu Nasoni
    33: wu Aminadabi, wu Adimini, wu Alini, wu Esiloni, wu Pelesi, wu Yuda,
    34: wu Yakobi, wu Isaki, wu Abalahami, wu tela, wu Nawoli.
    35: Wu Selungi, wu Lewu, wu Faleki, wu Hebeli, wu Sala
    36: wu Kayinani, wu Alifazadi, wu Semi, wu Nowa, Wu Lemeki.
    37: Wu Matusalemi, wu Enoki, wu Yeledi, wu Maleleli, wu Kenami,
    38: wu Enosi, wu Seti, wu Adami, niandi veka wuba muana wu Nzambi.
  4:
    1: Yesu wuba wuwala mu Pheve Yinlongo, wubotuka ku Yolidani. Mpeve yinnata ku dikanga.
    2: Kuna satana kamvukumunina mu tezo ki makumaya ma bilumbu. Kadi kiasa kasia dia ko mu bilumbu beni. Bu biduka, buna wumonanzala.
    3: 'Buna satana wunkamba: —Kamba ditadi diadi dikituka dipha enati widi muana Nzambi.'
    4: 'Yesu wumvutudila: —Disonama ti: mutu kalendi zingilanga kaka mu dipha ko.'
    5: Buna satana wunnata va kingiela ayi wummonisa mu khumbu yimosibipfumu bioso bi ntoto
    6: 'ayi wunkamba: —Ndiela kuvana lulendo loso lualu, ayi nkembo wu bimbumu biabi. Bila minu veka ndivanu wawu ayi ndenda kuwuvana kuidi woso mutu nsodidi.'
    7: Ngeyo kumbuongimina kuandi buna bibioso biobi bieka ba biaku.
    8: 'Yesu wumvutudila: —Disonama: Pfumu Nzambi aku niandi kaka fueti buongimina ayi niandi kaka fueti sadila.'
    9: 'Buna bosi satana wunnata ku Yelusalemi, wuntula ku buangu kilutidizangama kimbata muanzu wu nzo Nzambi ayi wunkamba: —Enati bukiedika ti widi Muana Nzambi, wukilozi ku ntoto bila disonama:'
    10: Nzambi wela fidisa zimbasi ziandi mu diambu diaku muingi zikeba
    11: ayi ziela kunata mu mioko miawu mu diambu di kulu kuaku kuedibumina thutu mu ditadi.
    12: 'Yesu wumvutudila: —Bakamba: Wulendi vukumuna Pfumu Nzambi aku ko!'
    13: Satana bu kamana kumvukumuna mu zithotolo zi phila mu philabuna wuntatukila nate mu thangu yizengo.
    14: Buna Yesu wuvutuka ku Ngalili; lulendo lu Pheve luba mu niandi. Tsangu andi yimana tembakana mu zunga kioso.
    15: Wuba longanga mu zinzo ziawu zi zikhutukunu ayi batu boso baba kuniemisanga.
    16: Wuyenda ku Nazaleti ku Kayundukila ayi wukota mu nzo yi lukutukunu mu lumbu ki saba bila bobo bu bela kifu kiandi. Wutelama mu diambu di tanga masonoko.
    17: 'Buna bamvana nkanda wu mbikudi Ezayi. Bu kazibula nkanda beni, wubua va tini kisonama mambu mama:'
    18: Pheve yi Pfumu yidi va minu bila wutsodula mu longa Nsambu Wumbote kuidi minsukami, wumfidisa mu yamikisa khudulu yi batu bakangama, mu zibula meso ma baphofo, mu nata phulusu kuidi batu banyamusu
    19: ayi yamikisa mvu wu nlemvo wu Pfumu.
    20: Wuzibika nkanda beni ayi wuvutula wawu kuidi kisadi ki nzo yi lukutukunu bosi wuvuanda. Meso ma batu boso baba mu nzo yi lukutukunu maba kuntala.
    21: 'Buna wuba kamba: —Buabu, masonuku mama ma luwilu masundukidi.'
    22: 'Batu boso bantelimina kimbangi. Basimina mu diambu di mambu ma nlemvo matotukila mu munu andi. Buna batuba: —Niandi ko muana Zefu e?'
    23: 'Buna wuba kamba: —Bukiedika ti ma lukhamba kingana kiaki: “Munganga, wukibelusa ngeyo veka!” ayi maluthela: “Tuwilu mambu mavangimini ku Kafalinawumi. Vanga buawu kuaku, mu divula diaku!”'
    24: 'Buna wubuela ku bakamba ti: Bukiedika ndikulukamba ti kuisi ko mbikudi wela yakulu bumboti mu tsi andi!'
    25: Bukiedika ndikulukamba ti mafuola maba mawombo mu Iseli mu thangu Eli. Zimvula zisia noka ko mu tezo ki mimvu mintatu ayi ndambu; ayi kanda kingolo kiba mu tsi yoso.
    26: Vayi Eli kasia fidusu kuidi mfuola moso ko. Vayi kuidi difuoladimosi diba zingilanga ku Salapeta, mu tsi yi Sidoni.
    27: Batu babela buazi baba bawombo mu Ieli mu thangu mbikudi Elisa vayi kadi wumosi mu bawu kasia vedusu ko; botula kaka Namani muisi Sili.
    28: Batu boso baba muna nzo yi lukutuku bafuema ngolo bu awa mambu mama.
    29: Batelama, banata Yesu ku nganda yi divula; nate ku tsongi wu mongo, kutungulu divula beni. Bannata kuna muingi bannunguna ku tsi.
    30: Vayi wufielumuka va khatitsikꞌawu ayi wuyenda kuandi.
    31: Wuyenda ku Kafalinawumi, divula di Ngalili. Kuawu kaba longila mu lumbu bi saba.
    32: Basimina buwombo mu wa malongi mandi bila wulongila mu lulendo.
    33: 'Muna nzo lukutukunu muba mutu wumosi wuba mpeve yimbimbi, wuyamikina mu ndinga yingolo:'
    34: '—A Yesu muisi Nazaleti, mambu mbi tuidi betu yaku e? Wizidi mu kutubunga e? Minu nzebi ti ngeyo widi nani: Widi mutu wunlongo wu Nzambi.'
    35: 'Yesu wutemina pheve yimbimbi ayi wuntumina: —Bika biyoko; totuka mu mutu wawu! Mpeve beni yimbimbi yilumba mutu beni va tsi, va meso ma batu boso babavana. Buna yitotuka mu kambu kumvanga mpasi.'
    36: 'Batu boso basimina ayi bayuvasana bawu na bawu: —A mambu mbi mama e? Bila niandi wumvana zithumunu kuidi ziphevi zimbimbi mu kibakala ayi mu lulendo ayi ziawu zilembu totuka.'
    37: Tsangu yi Yesu yimuangana mu mala moso ma zunga kina.
    38: Bu katotuka mu nzo yi lukutukunu, wuyenda ku nzo yi Simoni. Nzitu wu Simoni wuba zinzangala zingolo ayi baleba Yesu muingi kambelusa.
    39: Wuyinama va kaba, wutemina zinzangala ayi ziawu zitumbu kumbika. Buna nzitu wu Simoni wutelama mu nsualu ayi wuba kubikila bidia.
    40: Thangu buna yeka diama, baboso baba bedisa bambevo banata bambevo ziawu, ziba bimbevo bi mpila mu mpila, kuidi Yesu. Wutetika mioko kuidi kadika mutu ayi wuba belusa.
    41: 'Ziphevi zimbimbi zitotuka mu batu bawombo. Sumbu zintotuka zi kuenda yamikina: —Ngeyo widi Muana Nzambi. Vayi Yesu wutemina ziphevi beni zimbimbi ayi kasia zivana ko minsua mu yoluka bila zizaba ti niandi Klisto.'
    42: Buisi buna bukia, Yesu wutotuka ayi wuyenda ku buangu kisuma. Nkangu wu batu wuntomba ayi bu wutula va kaba; batu bazola kunsimbidila mu diambu kabika kuenda.
    43: 'Vayi wuba kamba: —Mfueti samuna diaka Nsamu Wumbote wu Kipfumu ki Nzambi mu mavula mankaka bila diawu ndifidusulu.'
    44: Buna wulonga mu zinzo zi zikhutukunu zi Yuda.
  5:
    1: Lumbu kimosi yesu kaba muyenda disimu di mbu wu Ngenezaleti ayi sumbu nkangu wu batu wunzungidila mu diambu di wa mambu ma Nzambi,
    2: buna wumona minlungu miodi muyenda mbu. Minlobi mi zimbizi bakuluka kuawu mu minlungu miawu bila makondi mawu baba sukula.
    3: Nlungu wumosi wuba wu Simoni. Yesu wukuma muawu ayi wunkambakatatukila fioti disimu. Buna wuvuanda muna nlungu ayi wutona longa nkangu.
    4: 'Buna kamanisa yoluka, wukamba Simoni: —Kuesa nlungu kungingi nlangu, kuna kuidi thimpula bosi ngeyo ayi bakundi baku lozanu makondi meno mu diambu di luloba.'
    5: 'Vayi Simoni wumvutudila: —A nlongi, builu bumvimba tusedi vayi kadi kiasa tusia baka ko. Vayi sumbu wuthumini, ndieka loza makondi.'
    6: Baloza makondi ayi babaka zimbizi ziwombo; ayi makondi mawu tsatu makanzuka.
    7: Buna batumisa bakundi bawu bobo baba mu nlungu wunkaka muingi biza basadisa. Bayiza ayi minlungu mioso mimiodi miwala zimbizi, ayi tsatu midiama.
    8: 'Bu kamona bobo, Simoni-Piela wufukama va malu ma Yesu ayi wunkamba: —Pfumu, bika wuthatukila bila ndidi nkua masumu.'
    9: Muaki lukhuku lumbuila va kimosi ayi bakundi bandi mu mona phila zimbizi baloba.
    10: 'Zaki ayi Yowani, bana ba Zebede, bakundi ba Simoni, mamvawu lukhuku lu babuila. Buna Yesu wukamba Simoni: —Bika mona tsisi bila tona buabu wela ba nlobi wu batu.'
    11: Bu bavutula minlungu miawu ku disimu, basia bika bibioso ayi balandakana Yesu.
    12: 'Lumbu kimosi Yesu bu kaba mu divula dimosi, kuna kutotukila mutu wumosi wuba ayi buazi. Bu kamona Yesu, mutu beni wufukamava ntualꞌandi vayi wuyinika zizi kiandi mu tsi ayi wunleba: —A Pfumu, enati tidi buna wulenda kuaku kumvedisa!'
    13: 'Yesu wunonuna koko kuandi, wunsimba ayi wunkamba: —Nyinga, thidi, vedila kuaku! Mu yina thangu, wuvedila mu buazi buandi.'
    14: 'Vayi wunkandika kabika kamba kadi kuidi mutu wumosi mambu mavangimini mu niandi. Vayi wunkamba: —Yenda kimonisa kuidi nganga yi Nzambi ayi nata dikaba dilomba Moyizemu diambu diba kimbangi kuidi bawu.'
    15: Tsangu yi Yesu yiluta muangana. Diawu minkangu miwombo mi batu bayiza muingi banwa ayi muingi babelusu mu bimbevo biawu.
    16: Vayi niandi wuyenda tinina mu bibuangu bisuama mu diambu kasambila.
    17: Lumbu kimosi bu kaba longa, Bafalisi ayi minlongi mi mina bobobatotukila mu mala moso ma Ngalili, ma Yuda ayi ma Yelusalemi bayizavuanda vana ayi lulendo lu Pfumu lumonika mu bambevo baba balusanga Yesu.
    18: Zimbukila babakala batotuka, banata dikoka mu kimpoyi. Batomba diluaku di kunkotisila mu nzo muingi bantula va ntuala Yesu.
    19: Vayi basia baka ko diluaku di kunkotisila mu diambu di nkangu wu batu. Diawu bakumina ku mbata muanzu ayi batobudila divudumu muanzu, bosi, bakulula dikoka beni mu kiphoyi va khatitsika batu, va ntuala Yesu.
    20: 'Yesu bu kamona minu ki batu bobo, wukamba: —Nkundi ama, masumu maku malemvokolo.'
    21: 'Minlongi mi Mina ayi Bafalisi batona niunguta ayi bakambasana: —Buna nani mutu wawu wuntuba mamu ma mvuezolo e? Nani beki minsuamu lemvukil masumu? A keti Nzambi kaka e?'
    22: 'Vayi Yesu wuzaba mayindu mawu, ayi wuba kamba: —Bila mbi lunyindudila bobo mu mintima mieno e?'
    23: 'Mbi bilutidi kambu phasi mu kamba: “Masumu maku malemvokolo” voti “telama kuaku ayi diata?”'
    24: 'Vayi muingi luzaba ti muana mutu beki lulendo va ntoto lu lemvukila masumu… Buna wukamba dikoka: —Minu ndikutumina: “Telema, bonga kiphoyi kiaku ayi vutuka ku nzoꞌaku!”'
    25: Vana vawu dikoka ditelama, va meso ma batu boso, dibongakiphoyi kiandi ayi divutuka ku nzoꞌandi. Sumbu kavutuka wulembu kembisa Nzambi.
    26: 'Batu boso basimina, bakembisa Nzambi kutsi boma baba vayi batuba: —Matsiminanga tumueni buabu.'
    27: 'Mambu momo bu mavioka, Yesu wuyenda kuandi. Vayi wumona mfutisi wumosi wu ziphaku mu nzila, buna kavuendi mu bilu kimfutusulungu ziphaku, dizina diandi Levi. Buna wuntela ayi wunkamba: —Wundandakana.'
    28: Mutu beni wutelama, wubika bima bioso ayi wulandakana Yesu.
    29: Buna Levi wukubikila Yesu ndikulu dinneni, ku nzoꞌandi. Batu bawombo baba yawu va meza. Mu bawu muba mimfutisi mi ziphaku.
    30: 'Bafalisi ayi minlongi mi mina miomi miba mu dingumba diawu mifuema ayi bayuvula minlonguki mi Yesu ti: —Bila mbi lulembo dila ayi nuina va kimosi ayi mimfutisi mi ziphaku miomi, bankua masumu e?'
    31: 'Yesu wuba vutudila: —Batu bobo badi nitu yi buvini batombanga munganga ko. Vayi batu badi bimbevo bawu bantombanga munganga.'
    32: Ndisia kuiza tela batu basonga ko vayi ndiyiza mu diambu di tela bankua masumu.
    33: 'Buna bankaka banyuvula: —Bila mbi minlonguki mi Yowani ayi mi Bafalisi mikukifuisanganzala mu diambu di lusambulu vayi miaku mindia ayi minua e?'
    34: 'Yesu wuba vutudila: —A beno lumbanza ti batu bobo batumusu, kuidi ditoko diodi dikuedidi, balenda kukifuisa nzala mu diambu di lusambulu ditoko dikuedidi bu dikidi yawu va kimosi e?'
    35: Vayi vadi thangu bu bela ku babotula ditoko, buna bosi mu bilumbu binabela kukifuisa nzala mu diambu di lusambulu.
    36: 'Buna wuba kamba nongo yimosi: —Mutu kalendi ko kanzuna tendi kinledi wumona muingi kalondila nledi wunkhulu. Bila buna maka kanzuna nledi wumona ayi tendi kioki kabongidi mu nledi wumona kilendi fuanakana ko ayi tendi kikhulu.'
    37: Bobuawu, mutu kalendi tula ko vinu kimona mu zitsaku zikhulu bilanganu vinu kimona kilenda kanzuna zitsaku zikhulu. Buna vinu kidukukidi ayi zitsaku zifuidi.
    38: Vayi bufueni mu tula vinu kimona mu zitsaku zimona.
    39: 'Kuisi ko mutu wunua vinu kikhulu wubuela tomba diaka nua vinu kimona bila kafueti tuba: vinu kikhulu kilutidi lueki!'
  6:
    1: Kiba lumbu ki saba, Yesu wuviokila mu tsola yi ble. Minlonguki miandi mivela makundi ayi midia mawu.
    2: 'Bafalisi bankaka bayuvula: —Bila mbi lulembo vangila mambu makanduku mu lumbu ki saba e?'
    3: 'Yesu wubavutudila: —Lutengi ko mambu Davidi kavanga mu thangu niandi ayi bakundi bandibaba mu nzala e?'
    4: Niandi wukota mu nzo Nzambi, wubonga mapha matambuku kuidi Nzambi ayi wudia mawu; wukabudila batu bobo baba yandi, ka diambu ko, kasia ba ko minsua bila banganga Nzambi kaka ziba minsua mu dia mawu.
    5: 'Buna wubuela tuba diaka: —Muana mutu niandi Pfumu yi lumbu ki saba.'
    6: Mu lumbu kinkaka ki saba, Yesu wukota mu nzo yi lukutukunu ayi wutona longa. Muna muba mutu wumosi wuba koko ku lubakala kusioka.
    7: Minlongi mi mina ayi Bafalisi basunga Yesu mu tala kani wulendakumbelusa mu lumbu ki saba mu diambu babaka bila kioki balenda kumfundila.
    8: 'Vayi Yesu bu kazaba mayindu mawu, buna wukamba mutu wuba koko kusioka: —Telama, yiza va ntuala batu boso! Mutu beni wutelama. Wuyiza vana.'
    9: 'Buna Yesu wuba kamba: —Kiuvu kidi yama ki kuluyuvula: minsua midi mu vanga mambotevoti mambimbi mu lumbu ki saba e? Minsua midi mu vukisa luzingu voti mu kuluvonda e?'
    10: 'Buna wuzungisa thalu andi kuidi batu boso baba vana bosi wukamba mutu beni: —Nonuna koko kuaku. Mutu beni wunonuna koko ayi koko kuandi kubeluka.'
    11: Minlongi mi mina ayi Bafalisi bafuema ngolo ayi bayuvasana bawu na bawu mu zaba diambu mbi balenda vangila Yesu.
    12: Muna bilumbu beni, Yesu wuyenda ku mbata mongo mu diambu di sambila. Builu bumvimba kasambidila.
    13: Buisi buna bu kia, buna wutela minlonguki miandi ayi wusobula va khatitsikꞌawu kumi mi miodi. Wuba vana dizina di bamvuala.
    14: 'Mazina mawu mawu mama: Simoni wuka bieka Piela ayi khombꞌandi Andele; Zaki, Yowani, Filipi, Balitelemi'
    15: Matayi, Toma, Zaki muana Alife, Zimoni wuba mu dingumba di ba Zeloti,
    16: Yuda muana zaki ayi Yuda Isikalioti, mutu wumvakula.
    17: Bu kaba kuluka mongo va kimosi ayi bawu Yesu wutelama va ndimba. Minlonguki miandi miwombo miba vana va kimosi ayi nkangu wuwombo wu batu baba mu zunga kioso ki Yuda, ki Yelusalemi, mu mala ma Tile ayi Sidoni momo madi mu yenda nzadi.
    18: Baboso bayiza mu diambu di banwa ayi babelusu mu bimbevo biawu. Bobo bayamusu kuidi ziphevi zimbimbi babeluka.
    19: Baboso batomba kunsimba bila lulendo lutotukila mu niandi luba lubelusa batu boso.
    20: 'Buna Yesu wutala minlonguki miandi ayi wuba kamba: —Khini kuidi beno minsukama bila beno luvuidi Kipfumu ki Nzambi.'
    21: Khini kuidi beno luidi buabu mu nzala bila luela yukutusu. Khini kuidi beno lulembu didi buabu bila luela seva.
    22: Khini kuidi beno mu thangu bela ku lulenda, bu bela ku luloza, bu bela ku lufinga, bu bela ku lukuka, bu bela manga mazinga meno banga mazina mambimbi mu diambu di Muana Mutu.
    23: Mu lumbu kina buna luela mona khini ayi luela dumuka mu diambu di khini bila mfutu eno widi wunneni mu diyilu. Bila buawu bobo kuandi bakulu bawu bayamisila mimbikudi.
    24: Vayi mabienga kuidi beno zimvuama bila lukitambudidi yeno mbombolo.
    25: Mabienga kuidi beno luidi bayukuta buabu bila luela mona nzala. Mabienga kuidi beno lulembu sevi buabu bila luela ba mu kaniki ayi luela dila.
    26: Mabienga kuidi beno batu boso bu bela kuluniemisa bila buawu bobobakulu bawu bavangila mimbikudi mi luvunu.
    27: '—Vayi kuidi beno lunwa, ndikulukamba: luzola bambeni zienu; luvangila mambote bobo bakululendanga;'
    28: Lusakumuna bobo bakulusinganga; lusambidila bobo bakuluvangilanga mambu mambimbi.
    29: Enati mutu wuzubidi mbata mu luvenga lumosi, buela ntambika luvenga lunkaka. Enati mutu wuzionini yunga kiaku, buna kadi ku nkandika kaziona kikhutu kiaku.
    30: Vana kuidi woso mutu wukulomba. Enati mutu wuzionini bima biaku, buna kadi kunlomba diaka biawu.
    31: Mambu momo lutidi baluvangila, mawu mamveno lufueti vangila bankaka.
    32: Enati lunzolanga kaka bobo bakuluzolanga buna mbi lumbaka e? Bila bankua masumu, mamvawu, beta zola bobo baku bazolanga.
    33: Enati lumvangila mamboti kuidi bobo bakuluvangilanga kaka mambote, buna mbi lumbaka? Bila bankua masumu mamvawu beta bu vanga.
    34: Enati lueta devisa kaka bobo balenda kuluvutudila, buna mbi lumbaka e? Bila bankua masumu mamvawu beta devisa bankua masumu yawu muingi baba vutudila.
    35: Vayi beno bika luzola bambeni zienu, luba vangila mambote ayi ludevisa mu kambu ba mayindu keni bela kuluvutudila. Buna mfutu eno welaba wunneni, luela ba bana ba Nzambi yizangama bila niandi veka widi wumbote kuidi bobo bazabanga ko vutula matondo ayi kuidi batu bambimbi.
    36: Bika luba batu bambote banga dise dieno widi wumbote.
    37: —Lubika sambisa tala mamveno luedi sambusu. Lubika zengila batu nkanu tala mamveno luedi zengulu nkanu. Lulemvukila badienu muingi mamveno balulemvukila.
    38: Luvananga buna mamveno bela kuluvana. Bela kuluvana kuku kifuana, kuku kikomana, kinikunu ayi kinsapuka bila bela kulutezila luelo luela dedakana banga lolo lutezila.
    39: 'Yesu wubuela bakamba diaka nongo yayi: —A buevi, phofo wulenda nata phofo yandi e? Buna bawu buadi balenda bua mu dibulu e?'
    40: Nlonguki kasi viatuka ko nyiyisi andi vayi bu kameni kubuku bu mbote, buna boso kalenda dedakana banga nyiyisi andi.
    41: Bila mbi wuntadila kiti kidi mu diesu di khombꞌaku vayi ngeyo vekawukadi mona tunga yidi mu diesu diaku e?
    42: 'Voti, buevi wulenda kambila khombꞌaku ti: “A khomba bika ndibotula kiti kidi mu diesu diaku!” vayi ngeyo veka wukadi mona tunga yidi mu diesu diaku e? Mutu wu mayuya! Botula nteti tunga yidi mu diesu diaku buna bosi mawumona bumboti mu botula kidi kidi mu diesu di khombꞌaku.'
    43: —Bila kuisi ko nti wumbote wela buta makundi mambimbi ayi nti wumbimbi wulendi buta makundi mambote ko.
    44: Bila banzabilanga nti mu makundi mandi. Bila balendi vela ko makundima figi mu nti wu zitsendi ayi balendi vela ko makundi ma vinu mu nti wu zitsolokoto.
    45: Mutu wumbote wuntotulanga mambote momo mambanga mu kiuka kimboteki ntimꞌandi. Mutu wumbimbi wuntotulanga mambimbi mambanga mu kiuka kimbimbi ki ntimꞌandi bila mutu wuntubanga mambu momo mafulukidi mu ntimꞌandi.
    46: —Bila mbi lukuthedilanga “Pfumu, Pfumu” vayi lukadi vanga mambu momo ndilembu lukambi e?
    47: Ndieka kulumonisa buevi budedikinini woso mutu wowo wunkuiza kuidiminu, wulembu wi mambu ndilembu tubi ayi wulembu kumasadila.
    48: Niandi dedikini banga mutu wowo wutunga nzo. Wutimuna fondasio yimula ayi wutungila yawu va yilu matadi. Khuka yi nlangu bu yiyiza, yiyiza lumbama muna nzo beni ayi yisia yinikuna ko bila yitungu va yilu matadi.
    49: Vayi woso wulembu wi mambu mama ayi wunkambu sadila mambu beni dedikini banga mutu wutunga nzoꞌandi va mbata ntoto mu kambu fondasio. Khuka yi nlangu bu yiyiza lumbama mu nzo beni, yawu yitumbu bua, mfuilu yi nzo beni yiba yinneni.
  7:
    1: Bu kamana kamba batu mambu maba yandi, Yesu wuyenda ku Kafalinawumi.
    2: Pfumu yimosi yi masodi wuba ayi mvikꞌandi wuba mu kimbevo, wuba nduka mu fua. Pfumu beni wuba zolanga ngolo mvika beni.
    3: Bu kawa tsangu yi Yesu, buna pfumu beni yi masodi wumfidisila bakulutu ba Bayuda muingi banleba kiza belusa mvikꞌandi.
    4: 'Bu batula vaba Yesu mbadi banleba: —Niandi fueni wumvangila buawu.'
    5: Bila wunzolanga tsi etu ayi niandi veka wututungila nzo yi lukutukunu.
    6: 'Yesu wuyenda yawu. Buna weka nduka tula ku nzo, pfumu yi masodiwumfidisila bakundi bandi mu kunkamba: —A pfumu, bika kuaku kiyamisa bila ndisi wufuana ko muingi ngeyo wukota mu nzoꞌama.'
    7: Diawu ndisi kuiza kudenginina ko minu veka vayi tuba kaka diambu dimosi buna kisadi kiama ma kibeluka.
    8: 'Bila minu veka ndidi ku tsi luyalu lu bapfumu ayi mbeki masodi ma ndieta tumina. Minu kamba kuidi wumosi: “Yenda” makenda. Minu kamba kuidi wunkaka: “Yiza” makiea. Minu kamba kuidi mvikꞌama: “vanga diadi!”, balavanga diawu.'
    9: 'Yesu wusimina buwombo bu kawa mamu ma pfumu yi masodi. Buna wubaluka kuidi nkangu wuba kunlandakana ayi wutuba: —Bukiedika ndikulukamba ndimueni ko, ka diambu ko mu Iseli, minu kinneni banga kiaki.'
    10: Bamvuala mi pfumu masodi zivutuka kuawu kuna nzo, kuna yiyenda bata mvika beni mu buvini.
    11: Mu lumbu kilanda, Yesu wuyenda ku divula dimosi diba bantedilanga Nayini. Minlonguki miandi minlandakana va kimosi ayi nkangu wuwombo.
    12: Bu katula va difula di divula, wudengana batu banata mvumbi ku nganda yidivula. Wuba muana wumosi kaka wu difuola. Nkangu wu wombo wu divula wuba yandi va kimosi.
    13: 'Pfumu bu kamona difuola beni buna wummona kiadi ayi wunkamba: —Bika dila.'
    14: 'Bosi wufikama vaba kesi yi mvumbi ayi wutetika koko kuandi va mbata kesi beni. Bobo banata kesi batelama. Buna wukamba: —Ndikutumina, muana ditoko, telama kuaku!'
    15: Zimbukila mutu wuba wufua wuvumbuka, wuvuanda ayi wutona yoluka. Yesu wumvana kuidi ngudi andi.
    16: 'Babo bamona tsisi, bakembisa Nzambi ayi batuba: —Mbikudi wunneni wututotukidi ayi Nzambi wizidi mu sadisa batu bandi.'
    17: Tsangu yi nsamu wawu yitembakana mu Yuda dioso ayi mu bizunga bizungidila.
    18: Minlonguki mi Yowani mimana kamba Yowani mambu moso momo mavioka. Buna wutumisa minlonguki miandi miodi
    19: 'ayi wuba fidisa kuidi Pfumu mu diambu banyuvula: —Bukiedika kuandi ti ngeyo mutu wowo wufueti kuiza voti tufueti vingila wunkaka e?'
    20: 'Batu beni bayenda kuidi Yesu ayi bankamba: —Yowani Mbotidi wututumini. Katu kembi tuyuvula: “ngeyo mutu wowo wufueti kuiza voti tufueti vingila wunkaka e?”'
    21: Muna thangu yina, Yesu wubelusa batu bawombo baba mu bimbevo ayi mu minsongo. Wubelusa batu bayamusu kuidi ziphevi zimbimbi ayi wuzibula meso ma baphofo bawombo.
    22: 'Buna wukamba kuidi bobo bafidudu: —Luvutuka kudi Yowani ayi lunkamba mambu momo lumueni ayi luwilu; baphofo zilembu moni; makoka malembu diati; batu ba buazi balembu vedusu, batu bafua matu balembu wi, bafua balembu fuluka; nsamu wumboti wulembu longu kuidi batu basukama.'
    23: Khini kuidi mutu wela manga zimbisa minu kiandi mu diambu diama.
    24: 'Bamvuala zi Yowani bu zivutuka, Yesu wubaka diluaku di yolukila mambuma Yowani kudi nkangu wu batu: —Mbi biobi luyenda tala ku dikanga e? Nti wufioti wulembu vevumunu kuidi phemo e?'
    25: Vayi buna nani luyenda tale e? Mutu wuvuata minledi mi kitoko e? Tala batu bobo bamvuatanga minledi mi kitoko ayi banzingilanga mu zikhini mu zinzo zi mintinu bankalanga.
    26: Vayi buna mbi luyenda tala e? Mbikudi luyenda tala e? Nyinga buawu kuandi vayi ndikulukamba ti niandi viokidi mbikudi.
    27: 'Bila niandi wuyolukulu mu minkanda ti: Tala mfidisidi mvualꞌala ku ntualꞌaku, niandi wela kubika nzilꞌaku ku ntualꞌaku.'
    28: 'Bukiedika ndikulukamba: mu batu boso bobo babutu kuidi baketo, kuidiko mutu wowo viokidi Yowani. Vayi wulutidi kefa mu kipfumu ki Diyilu wunlutidi.'
    29: —Batu boso bawa mambu momo ayi mimfutisi mi ziphaku, bazababusonga bu Nzambi bu babotoko kuidi Yowani.
    30: Vayi Bafalisi ayi minlongi mi mina, bobo bamanga botoko kuidi niandi, va meso mawu baloza luzolo lu Nzambi.
    31: Banga banani ndenda dedikisa tsungi yayi e? Yidedikini banga babani e?
    32: 'Yidedikini banga bana bafioti bavuedi va zandu ayi balembu kambasana bawu na bawu: Beto tulusikidi nsioni vayi lusia kina ko. Tuyimbila minkunga mi mafua vayi lusia dila ko.'
    33: 'Bila Yowani wuyiza, kasia dia mampa ko ayi kasia nua vinu ko. Vayi lukamba: “Pheve yibmimbi yidi yandi.”'
    34: 'Muana mutu wuyiza; wundia, wunua ayi luntuba: “Niandi nzuna kadi ayi kolu mbungu; nkundi mimfutisi mi ziphaku ayi bankua masumu.”'
    35: Vayi nduenga yimmonikanga yisonga mu nzila yi bana bandi.
    36: Mfalisi wumosi wuleba Yesu mu dia yandi va meza. Yesu wuyenda ku nzoꞌandi ayi wuvuanda va meza.
    37: Zimbukila va totuka nketo wumosi wu divula, wuba nsumuki. Wuzaba ti Yesu vuendi va meza ku nzo yi Mfalisi buna wunata bungu ki wala malasi, bungu beni kivangulu mu ditadi di alabatele.
    38: Wutelama ku mbusa malu mandi. Wuba dila ayi matsuela mandi mabua mu malu ma Yesu. Buna wufiona mawu mu zitsuki ziandi. Wufifa malu mandi besi ayi wufukudila mawu malasi.
    39: 'Bu kamona bobo, Mfalisi wowo wutumisa Yesu wuniunguta: enati bukiedika mutu wawu mbikudi nginu bakudingi nani nketowowo wulembu nsimbi nani ayi buevi kadidi; bila nkento nkua masumu.'
    40: 'Yesu wunkamba mu mbembo yingolo: —A Simoni, diambu didi yama di kukamba. Buna Mfalisi wumvutudila ti: —A nlongi, tuba kuaku!'
    41: 'Buna Yesu wunkamba ti: —Vaba mutu wumosi wudevisa zimbongo kuidi batu buadi. Wutheti wudeva zikhama zitanu zi denali bosi wummuandi wudeva makumatanu.'
    42: Sumbu bawu buadi basia ba ko zimbongo zikumvutudila, buna wubalemvukila. Mu mpila yaku, mu bawu buadi; nani wela luta kunzola e?
    43: 'Simoni wuvutula: —Minu mbueni Mutu wowo wuba pholo yinneni. Buna Yesu wunkamba: —Bukiedika kuaku tubidi.'
    44: 'Bosi wubaluka kuidi nketo ayi wukamba kuidi Simoni: —Mueni nketo wawu e? Mu thangu khotidingi mu nzoꞌaku, wusia kundatinanga ko nlangu mu diambu ndisukula malu. Vayi niandi bodisidingi malu mama mu matsuela mandi ayi fioniningi mawu mu zitsuki ziandi.'
    45: Wusia ku mfifanga besi ko vayi tona buna khotidingi, niandi kakadi vonga mu lembu kafifanga malu mama bibesi.
    46: Wusia dukulanga ko mafuta ku ntu ama vayi niandi dukudingimalasi mu malu mama.
    47: Diawu ndikukambila ti masumu mawombo momo mabedi yandi malemvokolobila wumonisina luzolo luwombo. Vayi mutu wowo beta lemvukila fioti, niandi mamvandi fioti kaka keti zodila.
    48: 'Bosi wukamba nketo: —Masumu maku malemvukulu.'
    49: 'Batu bobo baba yandi va meza bakambasana bawu na bawu ti: “Buna nani mutu wawu wulemvukila masumu?”'
    50: 'Vayi Yesu wukamba nketo: —Minu kiaku kivukisidi; yenda mu ndembama!'
  8:
    1: Bosi Yesu wuyenda mu mavula ayi mu mala mu yamikisa ayi mu samuna Nsamu Wumboti wu Kipfumu ki Nzambi.
    2: 'Kumi bamvuala buadi banlandakana va kimosi ayi ndambu baketo bobokabelusa bu bayamusu kuidi ziphevi zimbimbi ayi bobo kabelusa mu zimpasi. Baketo beni bawu baba: Maliya baba ntedilanga Maliya muisi Mangadala. Mu niandi katotula ziphevi tsambudi zimbimbi,'
    3: Zana nketo Suza mutu wuba lundanga bima bi Elode, Suzani ayi bawombo bankaka baba kunsadisanga mu bima biawu.
    4: 'Nkangu wuwombo wu batu wuyiza kutakana. Batu beni batotukila mu mavula mavombo. Buna Yesu wuba samunia nongo yayi:'
    5: —Nkuni wumosi wuyenda ku muanga mbongo andi. Mu thangu kaba muanga mbongo andi, ndambu yi zitheti yibua mu ndambu yi nzila. Batu badiatila ziawu ayi zinuni zidoda ziawu.
    6: Ndambu yinkaka yi zitheti yibua va matadi. Bu zimena, zivika yuma bilavasia ba mbozi ko.
    7: Zinkaka zibua va zitsendi. Zitsendi ziyunduka va kimosi ayi mintuidilavayi zitsendi zifietikisa miawu.
    8: 'Vayi zinkaka zibua va ntoto wumboti. Zimena ayi zibuta makundi. Kadika luteti lubuta khama yinkaka yi zitheti. Buna katuba mambu momo, wuyamikina: —Woso widi matu ma wila buna bika kawa.'
    9: Minlonguki miandi minyuvula tsundu yi nongo yoyi.
    10: 'Buna wuba kamba: —Beno lutambula diluaku di zabila matsueki ma Kipfumu ki Nzambi vayi kuidi bankaka mambu mama mafueti yolokolo mu zinongo muingi ka diambu kobalembu tadi vayi bakadi mona; ka diambu ko balembu wa vayi balendi sudika ko.'
    11: '—Luwa tsundu yi nongo yayi: mbongo yawu mambu ma Nzambi'
    12: Mu ndambu nzila yidi batu beti wanga mambu ma Nzambi vayi satana wunkuizanga ayi wunzionanga mawu mu mintima miawu mu diambu di kuba kandika babika wilukila muingi bedi vuka.
    13: “Mbongo yibua va matadi” yidi batu beti wanga mambu ma Nzambiayi beti tambulanga mawu mu khini vayi basiko mianzi. Minu kiawu kizingilanga ko. Mu thangu yi thotolo bavika kukitabilanga.
    14: “Mbongo yibua va zitsendi” yidi batu bobo bawa mambu ma Nzambi ayi bayenda kuawu. Vayi bafietukusu mu diambu di mayindu, bamvuama ayi makhini ma luzingu. Babutanga ko mimbutu milenda yela.
    15: Bosi “mbongo yibua va ntoto wumbote” yidi batu bobo bawa mambuma Nzambi, balunda mawu mu ntima wukambulu mayuya ayi wumbote. Bawu bambutanga mimbutu bu bavibididi.
    16: —Mutu bu kalemisini muinda, kalendi kuwufukidila nzungu kovoti kuwutula ku tsi mbuka; vayi va yilu meza kafueti wutula mu diambu di bobo bankota bamona kiezila.
    17: Bila mamo masuama mafueti ba va kiesila; mamo masueku mafueti zabakana ayi totuka va nganda.
    18: Diawu lulubuka mu mpila lulembu wila bila bela buela vana kuidi mutu wowo beki vayi kudi mutu wowo kambulu bela kunziona, ka diambu ko, biobi kambanza ti bidi yandi.
    19: Ngudi yi Yesu ayi bakhomba bandi bayiza kuidi niandi vayi basianunga ko fikama va kaba mu diambu di nkangu wu batu.
    20: 'Buna bankamba: —Ngudi aku ayi bakhomba ziaku badi ku nganda ayi batidi kumona.'
    21: 'Yesu wuba vutudila: —Bobo beti wanga mambu ma Nzambi ayi bansadilanga mawu bawu ngudiama ayi bakhomba ziama.'
    22: 'Lumbu kimosi Yesu wukuma mu nlungu va kimosi ayi minlongukimiandi, buna wuba kamba: —Bika tusabukanu ku disimu dinkaka di mbu. Buna batula ku ngingi nlangu.'
    23: Bu baba vuila, Yesu wuleka tulu. Zimbukila vuka kimosi kingolo kitonamu mbu, nlangu wutona wala mu nlungu ayi mu ziphasi miba.
    24: 'Minlonguki mifikama vaba Yesu, minkotula mu yamikina: —A nlongi, A nlongi tueka fua! Wukotuka ayi wutemina vuka ayi mayo ma mbu. Buna biawu bilembama ayi ndembama yivutuka.'
    25: 'Buna wukamba minlonguki miandi: —A kuevi kuidi minu kieno e? Vayi bawu bamona tsisi ayi basimina. Ayi bayuvasana bawu na bawu ti: —Buna nani niawu wuntumina vuka ayi nlangu, ayi biawu binkutumukina e?'
    26: Batula mu zunga ki basi Ngalasa, kitalani ayi ngalili
    27: Yesu bu kakuluka va disimu buna mutu wumosi muisi divula beniwuba ayi ziphevi zimbimbi tona thama wuyiza kundengana. Pheni nkua kaba kibanga; kaba vuandanga ko mu nzo vayi ku biziami kaba vuandanga.
    28: 'Bu kamona Yesu, wubua va ntualꞌandi ayi wutuba mu mbembo yi ngolo: —A diambu mbi tuidi betu yaku, ngeyo muana Nzambi yizangama e? Wundemvukila, kadi kundiamisa.'
    29: Wutuba bobo mu diambu Yesu wutumina mpeve yimbimbi yitotuka mu mutu wowo. Bila tona thama, mpeve beni yimbila. Buna mutu beni baba kunkanganga ayi kunkebilanga mu zisieni ayi bisengo mu malu vayi wuba kubi tabunanga ayi mpeve yimbimbi yiba kunnatanga mu bibuangu bisuama.
    30: 'Yesu wunyuvula: —Dizina diaku nani e? Niandi wuvutula: —Lengio. Bila ziphevi ziwombo zimbimbi zikota mu mutu beni.'
    31: Ziphevi zimbimbi beni zileba Yesu muingi kabika kuba tuma benda ku diyenga.
    32: Nkangu wu zingulu wuba dia vana mbata mongo. Ziphevi zimbimbizileba Yesu muingi zikota mu zingulu beni. Buna wuba vana minsua.
    33: Ziphevi zimbimbi zitotuka mu mutu ayi zikota mu zingulu. Muna yina thangu nkangu wu zingulu wunengumuka mu mongo nate ziyiza bua mu mbu. Buna zidiama.
    34: Mu thangu minsungi mi zingulu mimona mambu momo mavioka, mitina ayi miyenda kamba mambu beni ku divula ayi mu zitsola.
    35: Batu bayiza tala mambu momo mavioka. Bayiza vaba Yesu ayi bamona mutuwowo wutotulu ziphevi zimbimbi buna kavuendi va malu ma Yesu. Wuvuata minledi ayi diela diandi diduka. Buna bamona boma.
    36: Batu bobo bamona mambu beni baba kamba buevi bu vukila mutu wowo wuyamusu kuidi ziphevi zimbimbi.
    37: Vana vawu batu ba zunga ki Ngelasa bu bamona boma bu ngolobuna baleba Yesu kabotuka mu zunga kiawu. Niandi wukuma mu nlungu ayi wuvutuka.
    38: 'Mutu wowo wukulu mu ziphevi zimbimbi wuleba Yesu muingi kanlandakanavayi Yesu wumvutula ayi wunkamba:'
    39: —Vutuka ku nzoꞌaku ayi samuna mambu moso Nzambi kavangidi. Buna mutu beni wuyenda, wuyemikisa, mu divula dioso, mambu Yesu kamvangila.
    40: Bu kavutuka, nkangu wu batu wuyakula Yesu bila batu boso baba kumvingila.
    41: Tala mutu wumosi dizina diandi Yayilusi. Niandi wuba pfumu yi nzo yi lukutukunu, wuyiza ayi wubua va malu ma Yesu, wunleba mu diambu kiza ku nzo andi
    42: bila muanꞌandi wumosi kaka wunketo, wuba nduka-nduka kumi mimvu miodi wuba nduka mu fua. Bu kaba kuenda vayi nkangu wu batu wumfietikisa.
    43: Nketo wumosi wuba kimbevo kiviokanga menga; kumi mimvu miodi kabedila kimbevo beni ayi wumana fukisa bima biandi bioso kuidi minganga. Vayi kadi munganga wumosi kasia nunga ko mu kumbelusa.
    44: Wufikama ku manima ma Yesu ayi wusimba tsongi nledi andi. Vana vawu menga makangama.
    45: 'Buna Yesu wuyuvula: —Nani wutsimbidi. Baboso bamanga kuawu kikinina. Diawu Piela kankambila va kimosi ayi bobo baba yandi: A Nlongi, nkangu wu batu wuzungididi ayi wufietikisidi ku zindambu zioso.'
    46: 'Vayi niandi wuvutula: —Mutu wumosi wutsimbidi bila nzebi ti lulendo lutotukidi mu munu.'
    47: Nketo beni bu kamona ti kalendi suama ko, buna, wuyiza ayi lunkuku, wufukama va malu ma Yesu. Wusudikisa va ntuala wu batu boso bila kiokikansimbila ayi buevi kabelukididi.
    48: 'Yesu wunkamba: —A muanꞌama wunketo, minu kiaku kivukisidi, yenda mu ndembama.'
    49: 'Buna kamanisini ko tuba, mutu wuba kuidi pfumu nzo yilukutukunu wuyiza ayi wunkamba: —Muanꞌaku wunketo fuidi, bika buela yamisa nlongi.'
    50: 'Yesu bu kawa bobo, wukamba Yayilusi ti: —Bika mona boma vayi wilukila kaka bila muanꞌaku wunketo wela beluka.'
    51: Bu katula ku nzo, wukandika batu boso babika kota mu nzobotula kaka Piela, Yowani, Zaki ayi dise ayi ngudi yi muana ndumba.
    52: 'Batu boso badila ayi banionga mu diambu diandi ayi wuba kamba: —Bikanu dila bila kadi fua ko, tulu tuandi kalekidi.'
    53: Batu baba kunsekinina bila bazabati fuidi.
    54: 'Buna Yesu wusimba koko ku muana ndumba ayi wutuba mu mbembo yingolo: —Muanꞌama, telama kuaku.'
    55: Buna wufuluka ayi wutelama; Yesu wuvana minsua mu diambu bamvana bidia.
    56: Zimbuta zi muana ndumba zisimina. Yesu wuba kandika babika kambakadi kuidi mutu wumosi mambu maviokidi.
  9:
    1: Yesu wukutikisa kumi mimvuala miodi ayi wuba vana lulendo ayi luyalu lu totudila ziphevi zioso zimbimbi ayi lubelusila bambevo.
    2: Bosi wuba tuma benda yamikisa luyalu lu Nzambi ayi wuba tuma babelusa bambevo.
    3: 'Wuba vana zithumunu ziazi: —Kadi nata kadi kiasa mu nzila: kadi nata nkawa, kadi tsaku, kadi khuta, kadi zimbongo. Kadi mutu kanata kikhutu kiviakisa.'
    4: Yoso nzo luela kota buna luvuanda muna nate luela botuka va divula beni.
    5: Enati bamengi kulutambula buna mu thangu luela totuka mu divula beni, buna luba kukumuna mbungi-mbungi yi malu meno muingi kiba kimbangi kuidi bawu.
    6: Buna miyenda. Midiengila mu mala moso. Milonga nsamu Wumbote ayi mibelusa bambevo mu bibuangu bioso.
    7: 'Nyadi Elode wawu zitsangu zi mambu mamo mavioka, wukiyamisangolo. Bila bankaka batuba: “Yowani niandi wufulukidi mu bafua!”'
    8: 'Vayi bankaka: “Eli niandi wumonikini.” Vayi bankaka “Niandi widi mbikudi wumosi mu mimbikudi mikhulu, niandi fulukidi.”'
    9: 'Vayi Elode wuba tuba: —Keti minu veka ndizengisa Yowani ntu! Vayi buna nani mutuwowo, ndilembu wilanga mambu momo? Buna wutomba nzila mu kummona.'
    10: Mimvuala mivutuka ayi mivumbudila Yesu kipholo ki mamo mivanga; wuba nata va lutengo ku ndambu divula dibeti tedila Betisayida.
    11: Vayi nkangu wu batu bu bazaba nsamu beni, buna banlandakana. Yesu wuba yakula, wuba yolukila nsamu wu kipfumu ki Nzambi ayi wu belusa batu baba tsatu yi belusu.
    12: 'Buisi buna bueka yila, kumi mimvuala miodi va kaba ayi minkamba: —Vutula nkangu wu batu muingi benda mu mala ayi mu zitsola zifikimini mu diambu babaka bidia ayi minleku bila va buangu kikambulu batu tuidi.'
    13: 'Vayi Yesu wuba kamba: —Luba vananu beno veka bidia. Vayi bawu bavutula: —Mampa matanu kaka madi yeto ayi zimbizi zizole zi nlangu. Mananga tidi beto veka tuenda sumbi bidia mu diambu di batu boso baba e?'
    14: 'Bila nduka-nduka mili tanu yi babakala yiba vana. Yesu wukamba minlonguki miandi: —Luba vuandisa mu makabu ma makumatanu ma batu.'
    15: Buawu mivanga ayi mivuandisa batu boso.
    16: Buna Yesu wubonga mampa beni matanu ayi zimbizi beni zizole zi nlangu. Wumvumbula meso ku Yilu, wusakumuna mawu bosi wubukuna mawuayi wuvana mawu minlonguki miandi mu diambu bakabudila nkangu wu batu.
    17: Bawu boso badia ayi bayukuta. Mu bitini bisiadidila, batota kumi bipani biodi.
    18: 'Lumbu kimosi Yesu kaba sambila va lutengu, minlonguki miandi miba yandi va kimosi. Buna wuba yuvula: —Buevi batu beti tubanga; minu ndidi nani e?'
    19: 'Minlonguki mimvutudila: —Bankaka beta tuba widi Yowani Mbotikii; bankaka Eli; bankakabeta tuba widi wumosi mu mimbikudi mi tsi khulu wufulukidi.'
    20: 'Buna wuba yuvula: —Vayi benu veka, lueta tuba ti minu ndidi nani e? Buna Piela wumvutudila: —Ngeyo widi Klisto, wu Nzambi.'
    21: 'Buna Yesu wuba kamba: —Lubika kamba mambu mama kadi kuidi mutu wumosi.'
    22: 'Buna wubuela diaka: —Muana Mutu kafueti mona ziphasi ziwombo ayi bakulutu ba batu, bapfumu zi zinganga ayi minlongi mi mina miela kunloza. Wela vondu vayi wela fuluka mu lumbu kintatu.'
    23: 'Buna wukamba batu boso ti: —Enati mutu tidi kundandakana buna kafueti kukizimbakana niandi veka vayi kabonga dikulusi diandi kadika lumbu ayi kandandakana.'
    24: Bila woso tidi keba luzingu luandi wela luzimbisa vayi wosowela luzimbisa mu diambu diama, buna wela luvukisa.
    25: Enati mutu beki ntoto wumvimba vayi wukizimbisidi voti wukibivisidiniandi veka, buna ndandu mbi kambaka e?
    26: Enati mutu wumfuididi tsoni voti fuidi tsoni mu diambu di mambu mama, buna Muana mutu wela kumfuila tsoni bu kela kuizila mu nkembuꞌandi, mu nkembo wu Tata ayi wu zimbasi zinlongo.
    27: Bukiedika ndikulukamba ti batu bankaka badi vava balendi ba fuako nate bela mona kipfumu ki Nzambi.
    28: Dinana di bilumbu bu bivioka, landila mambu momo, Yesu wubonga Piela, Yowani ayi Zaki ayi wuyenda ku mbata mongo mu kuenda sambila.
    29: Mu thangu kaba sambila, zizi kiandi kikituka, minledi miandimieka miphembi dio lio, milezama banga lusiemo.
    30: 'Batu buadi baba solula yandi: Moyize ayi Eli.'
    31: Mu bawu mu monika nkembo. Bayolukila lufua lolo kela dukisa ku Yelusalemi.
    32: Piela ayi bakundi bandi buadi baba baleka. Mu thandu bakotuka, bamona nkembo wu Yesu ayi bamona batu beni baba buadi baba yandi.
    33: 'Mu thangu batu beni baba nduka vambana ayi Yesu, Piela wunkamba: —Pfumu, bulutidi mboti tukala kuetu vava. Tueka tunga zinzozitatu zikapu: yimosi mu diambu diaku, yimosi mu diambu di Moyize, yimosi mu diambu di Eli. Vayi kasia zaba ko mambu momo katuba.'
    34: Buna wukidi tubi, dituti dimosi diyiza ayi diba fukidila. Buna minlonguki mimona tsisi mu thangu mikota mu dituti.
    35: 'Buna mbembo yitotuka mu dituti beni yiwakana: —Niandu niandi Muanꞌama wundisobula, lunwila!'
    36: Mbembo yoyo bu yiwakana, Yesu niandi veka wusiala. Vayi bawu baba dio sui; Mu bilumbu bina basia yolukila ko kadi kuidi mutu wumosi mambu momo bamona.
    37: Mu lumbu kilanda bu baba kuluka mongo, nkangu wu batu wuyiza dengana Yesu.
    38: 'Muna nkangu beni mutotukila mutu wumosi wuyamikina: —A Nlongi, ndikuleba, tala muanꞌama wubakala. Wawu kaka muana widi yama.'
    39: Mpeve yawu kumbuila, buna muana wunyamikinanga. Mpeve beni yinkuntutumunanga, yikuntotulanga difulu ayi bu yimeni kumvongisa bunabosi yinkumbikanga.
    40: Ndebidingi minlonguki miaku muingi miyitotula vayi misi nunganga ko.
    41: 'Buna Yesu wuvutula: —Tsungi yikambulu minu ayi yimbimbi! Zithangu zikua ndielakadilanga yeno diaka va kimosi? Zithangu zikua ndiela buela kangilanga ntima mu bila kieno e? Buna wukamba mutu beni ti: —Tuala muanꞌaku vava!'
    42: Mu thangu muana kaba fikama, mpeve yimbimbi yinlumba va ntotoayi yitona kuntutumuna ngolo. Buna Yesu wutemina mu kingolo mpeveyimbimbi. Buna wubelusa muana wubakala ayi wutambika wawu kuidi Siandi.
    43: 'Babo basimina mu diambu di bunneni bu Nzambi. Buna babo bakidi simina mu diambu di mambu moso momo Yesu kaba vanganga, buna wukamba minlonguki miandi:'
    44: —Lulunda bumbote mama luwilu bila Muana Mutu weka yekulu mu mioko mi batu.
    45: Vayi minlonguki misia sudika ko mambu momo. Baba suekila tsundu yi mambu beni mu diambu mibika sudika. Ayi mimona tsisi mu yuvula tsunduyi mambu momo.
    46: Ziphaka zitotuka mu bawu na bawu mu diambu di zaba nani lutidi munneni.
    47: Yesu bu kazaba mayindu mawu ma mintima miawu, wubonga muanalezi, wuntedimisa va ndambu andi
    48: 'ayi wuba kamba: —Woso mutu wunyakula muana wawu mu dizina diama buna minu kuandi kayakudi. Ayi woso wundiakudi buna yakudi diaka mutu wowo wuntuma. Bila woso lutidi keva mu beno, buna niandi lutidi munneni.'
    49: 'Buna Yowani wunkamba: —A nlongi, tumueningi mutu wumosi wulembu totulanga ziphevizimbimbi mu dizina diaku. Vayi tunkandikidingi bila kadiatanga yetu va kimosi ko.'
    50: 'Vayi Yesu wumvutudila ti: —Lubika kunkandika bila woso kambulu bumbeni kudi beno buna ku ndambu eno kadi.'
    51: Thangu yoyi Yesu kafueti kuendila ku diyilu bu yifuana, bunawubaka lukanu lu kuenda ku Yelusalemi.
    52: Wufidisa mimvuala ku ntualꞌandi. Buna miyenda mikota mu buala bumosi bu Samali mu diambu minkubikila nleko.
    53: Vayi basi Samali bamanga ku ntambula bila ku Yelusalemi kaba kuenda.
    54: 'Minlonguki miandi, Zaki ayi Yowani, bu mimona bobo, mituba: —Pfumu, tidi tutumina mbazu, yintotukila ku diyilu, yibuila batu baba muingi yiba yoka?'
    55: Vayi Yesu wubaluka ayi wuba temina.
    56: Buna bayenda ku buala bunkaka.
    57: 'Buna bakidi mu nzila mutu wumosi wuyiza kamba Yesu: —Nlongi thidi kulandakana koso ku wunkuenda.'
    58: 'Yesu wumvutudila: —Mimbaku midi ayi minsuku miawu momo mieta leka ayi zinuni zidiayi zindiala ziawu vayi muana mutu kasi ko buangu kivundisila ntu andi.'
    59: 'Yesu wukamba kuidi wunkaka: —Ngeyo ndandakana. Vayi mutu beni wumvutudila: —A Pfumu, phani minsua ndienda tuami ziki siama.'
    60: 'Buna Yesu wunkamba: —Bika bazika batu bawu bafua vayi ngeyo yenda samuna Kipfumu ki Nzambi.'
    61: 'Wunkaka diaka wunkamba: —A Pfumu, ndiela kulandakana vayi bika theti ndienda vanimboti zitsuka kuidi dikanda diama.'
    62: 'Vayi Yesu wumvutudila: —Mutu wowo simbidi tsengu mu sala mu tsola vayi tedi ku manima, kasi fuana ko mu diambu di Kipfumu ki Nzambi.'
  10:
    1: Momo bu mavioka, Pfumu wusobula diaka lusambudi lu makumi ayi minlonguki miodi; wuba tuma buadi-buadi muingi bantuaminina ku ntuala mu mavula moso ayi mu bibuangu bioso biobi niandi veka kafueti viokila.
    2: 'Wuba kamba: —Makundi meka mawombo mu ndima vayi bisadi bidi bifioti. Diawu luleba Pfumu yi ndima muingi kafidisa bisadi mu ndimꞌandi.'
    3: Tala minu ndiludidisidi banga mameme va khatitsika memvu.
    4: Lubika nata kadi photimoni, kadi sakosi, kadi zisapatu ayi lubika vana kadi mutu mbote mu nzila.
    5: 'Bu luela kota mu nzo yimosi, lutuba theti: “Bika ndembama yiba mu nzo yayi”.'
    6: Enati mutu wundembama wudi mu nzo beni buna ndembama yeno yela ba mu niandi vayi enati buawu ko buna ndembama beni yela luvutukila.
    7: Buna luvuanda mu nzo beni, ludia bidia bela kuluvana ayi lunuanduinu bena kuluvana bila “kisadi kifueni mu tambula mfutu andi.” Lubika ba ti lueka nzo yayi, luedi mu nzo yina.
    8: Mu dioso divula di lunkota ayi enati baluyakudi buna ludia bioso bela kuluvana,
    9: 'lubelusa bambevo ziela ba muna ayi luba kamba: “Kipfumu ki Nzambiki lufikimini.”'
    10: 'Vayi mu dioso divula di lunkota ayi enatibamengi kuluyakula buna lutotuka mu zinzila zi divula beni ayi lutuba:'
    11: “Ka diambu ko mbungi-mbungi yi divula dieno yinemi mu malumeto, tueka yikukumuna; vayi luzaba diadi ti Kipfumu ki Nzambi ki fikimini.”
    12: Ndikulukamba ti mu lumbu kina, thumbudulu yi divula dina yelaviatuka thumbudulu ui Sodoma.
    13: Mabienga kuidi ngeyo Kolazini! Mabienga kuidi ngeyo Betesayida! Bila enati bikumu bivangulu va khatitsikꞌeno biawu bivangulu ku Tile ayi ku Sidoni, nganu thama batu ba mavula beni babalula mavanga mawu ayi mu monisa buawu mu vuata zitsaku ayi mu kivinda dibombi.
    14: Vayi mu lumbu ki tsambusu, thumbudulu yeno yela viatuka yi Tile ayi yi Sidoni.
    15: A ngeyo Kafalinawumi, ngeyo wummuena ti wela tombulu nateku diyilu e? Wela kululu nate ku tsi yi bafua!
    16: 'Buna wubuela diaka: —Woso mutu wukuluwila buna minu kuandi kawilu; ayi woso mutu wululozidi buna minu kuandi kalozidi vayi woso mutu wundozidi buna lozidi mutu wowo wuthuma.'
    17: 'Lusambudi ayi minlonguki miodi mivutuka, khini ayi mituba: —A Pfumu, ka diambu ko ziphevi zimbimbi zitutumimini beto kuzivana zithumunu mu dizina diaku.'
    18: 'Niandi wuba vutudila: —Ndimueni satana wubuidi va tsi banga lusiemo.'
    19: Tala; ndiluveni lulendo lu diatila zinioka, zikhutu ayi kipfumu va lulendo loso lu mbeni ayi kadi kima kimosi kilendi kuluvanga mbimbi ko.
    20: Muaki lubika mona khini mu diambu ziphevi zilutumimini vayi lumona khini mazina meso bu madi masonama ku Diyilu.
    21: 'Muna thangu beni, Yesu wumona khini mu Mpeve ayi wutuba: —A Tata, Pfumu yi Diyilu ayi yi ntoto, ndikukembisa bila wusuekamambu mama kuidi batu banduenga ayi badiela vayi wumonisini mawu kuidi bana balezi. Nyinga, tata, mu luzolo luaku buawu bobo wumuenina.'
    22: Dise diama dindiekudila mambu moso kuisi ko mutu zebi muana botula kaka Dise. Kuisi ko mutu zebi Dise botula kaka Muana ayi woso-woso mutu wowo Muana katidi monikisa Dese.
    23: 'Bu kabaluka kuidi minlonguki miandi, buna wuba kamba va bawu veka: —Khini kuidi batu balembu moni mambu momo lulembo moni!'
    24: Bila bukiedika ndikulukamba mimbikudi miwombo ayi mintinumiwombo mizola mona mambu momo lulembo moni vayi misia mamona ko; mizola wa mambu momo lulembo wi vayi misia mawa ko.
    25: 'Nlongi wumosi wu Mina wutelama ayi wuyuvula Yesu kiuvu mu kumfiela ayi wunkamba: —A nlongi, diambu mbi mfueti vanga muingi ndibaka luzingu lukalimani e?'
    26: 'Yesu wumvutudila: —A mambu mbi masonama mu mina? Mambu mbi wuntanganga muna e?'
    27: 'Niandi wumvutudila: —Fueti zola Pfumu Nzambi aku mu ntimꞌaku wumvimba, mu muelꞌakuwumvimba, mu zingolo ziaku zioso, mu mayindu maku moso ayi fueti zolandiaku banga bobo weta kukizodila ngeyo veka.'
    28: 'Yesu wumvutudila: —Ngeyo vutudi bumboti, vanga buawu buna wela zinga.'
    29: 'Vayi nlongi wu mina beni wuzola kukinungisa, wubuela yuvula Yesu: —A buna nani ndiama e?'
    30: 'Buna Yesu wumvutudila: —Kuba mutu wumosi wuba ku Yelusalemi wuba kuenda ku Yeliko; wudengana mivi. Minziona bima biandi bioso; minlueka miyenda kuawu ayi mimbika weka nduka fua.'
    31: Vayi nganga Nzambi yimosi yiviokila mu nzila beni, wumona mutu beni vayi wuzengisa ku ndambu yinkaka ayi wuyenda kuandi.
    32: Bobuawu, wumosi mu dikanda di Levi wutula vana buangu beni, wumona mutu beni, wuzengisa ku ndambu yinkaka ayi wuyenda kuandi.
    33: Vayi muisi Samali wumosi wuba viokila vana, wutula va ndambu vaba mutu beni. Bu kamona mutu, wummona kiadi.
    34: Wufikama va kaba, wutula mafuta ayi vinu mu zimputa ziandi ayi wuzizinga ziphasima. Bosi wuntula va yilu mpundꞌandi, wunnata ku nzo yi banzenza ayi kuna kansadisa bumboti.
    35: 'Mu lumbu kilanda, wubonga denali biodi, wuvana biawu kuidi pfumu yi nzo yi banzenza ayi wunkamba: “Sadisa bumbote mutu wawu. Zimbongo zioso wela fukisa va yilu, minu veka ndiela kuvutudila ziawumu thangu ndiela vutuka.”'
    36: 'Buna Yesu wubuela diaka: —Kuidi ngeyo, mu bawu batatu nani wumonikini ndiandi kuidi mutu wowo wuvangu phasi kuidi mivi e?'
    37: 'Buna nlongi wu mina beni wuvutula: —Mutu wowo wummona kiadi. Buna Yesu wunkamba: —Yenda ayi vanga banga mutu wuna.'
    38: Buna bakidi mu nzila, Yesu wukota mu buala bumosi. Kunakuba nketo wumosi, dizina diandi Malite, wunyakula ku nzoꞌandi.
    39: Wuba ayi khombꞌandi yinketo, dizina diandi Maliya. Niandi wuyiza vuanda va malu ma Yesu ayi wuba lembu kawanga mambu matuba Yesu.
    40: 'Vayi Malite wukiyekula mu bisalu biwombo. Buna wufikama vaba Yesu ayi wunkamba: —A nlongi, disi kuvanga phasi ko mu mona ti khombꞌama wundiekudidi bisalu bioso e? Nkambi kiza tsadisa.'
    41: 'Vayi Yesu wumvutudila: —Malite, Malite, ngeyo weka mayindu ayi wulembo kukiyamisamu diambu di mambu mawombo!'
    42: Vayi diambu dimosi kaka dilutidi mfunu. Maliya niandi sobudi kukukimbote ayi balendi kunziona kiawu ko.
  11:
    1: 'Bu kaba sambila va buangu kimso; bu kamanisa, nlonguki andi wumosi wuyiza ayi wunyuvula: —A Pfumu, wutulongisa sambila banga Yowani bu kalongisila minlonguki miandi.'
    2: 'Buna wuba vutudila: —Mu thangu lunsambila, lutubanga: Tata, Bika dizina diaku diba dinlongo Bika Kipfumu kiaku kiza'
    3: Wutuvana, kadika lumbu, bidia bioni bifueni
    4: Wutulemvukila masumu meto bila beto mamveto tueti lemvukila bobo bakutu vangilanga mambimbi ayi kadi kutubika tubua mu phukumunu.
    5: 'Buna wubuela diaka: —Zimbukila mutu wumosi mu beno widi ayi nkundi andi, ayi wedi va khatitsika builu mu kunkamba: “A nkundi ama, ndevisa mapha matatu'
    6: bila nkundi ama wumosi meba mu nzietolo weka yama kuna nzo vayi ndisi ko kadi kima ki kunyakudila.”
    7: 'Vayi mutu wowo widi mu khati nzo maka mvutudila: “Bila kundiamisa, muelo wukangiminingi ayi bana bama ayi minu veka tukilekidingi; diawu ndilendi kotuka ko mu diambu ndivana mawu.”'
    8: Bukiedika ndikulukamba, kadiambu ko kalendi kotuka ko mu diambu di kumvana mawu bila kadi nkundi andi vayi wela kotuka bila mutu wunawulembu nyamisa, buna wela kumvana bibioso, boso buididi mfunu andi.
    9: '—Diawu ndikulukambila ti: lulomba ayi luela tambula; lutomba ayi luela bakula; lukokuta ayi luela zibudulu.'
    10: Bila woso wunlombanga niandi wuntambulanga; woso wuntombanga niandi wumbakulanga ayi woso wunkokutanga niandi wunzibudulungu.
    11: Nani mu beno, madise, lenda vana muanꞌandi nioka bu kanlombidi mbizi yi nlangu e?
    12: Voti kumvana khutu niandi bu kanlombidi diki e?
    13: Buna enati beno batu bambimbi luzebi vana bana beno bima bimbotebuna dise dieno didi ku diyilu wela luta vana Mpeve yinlongo kuidi bobobakunlombanga yawu.
    14: Buna wutotula mpeve yimbimbi yi dibaba. Mpeve yimbimbi bu yitotuka, dibaba dieka yoluka ayi nkangu wu batu wusimina.
    15: 'Vayi ndambu yi batu mu bawu batuba: —Keti mu lulendo lu Belezebuli, pfumu yi ziphevi zimbimbi, kalembo totudila ziphevi zimbimbi.'
    16: Bankaka mu kumfiela banlomba dimbu kintotukila ku diyilu.
    17: 'Vayi kazaba mayindu mawu, buna wuba kamba: —Kipfumu kioso kivasukidi kiawu veka kifueti muangana ayi nzo yivasukidi yawu veka yifueti bua.'
    18: Enati satana vasukidi niandi veka, buna buevi kipfumu kiandikilenda zingila e? Bila beno lulembo tubi ti mu lulendo lu Belezebuli ndilembo totudila ziphevi zimbimbi.
    19: Enati bukiedika ti mu lulendo lu Belezebuli ndilembo totudila ziphevi zimbimbi, buna nani wuvana bana beno lulendo lutotudila ziawu e? Diawu bela ba mazuzi meno.
    20: Vayi enati mu lulendo lu Nzambi ndilembu totudila ziphevi zimbimbibuna luzaba ti kipfumu ki Nzambi kieka vadi beno.
    21: Mutu widi ngolu ayi widi binduanina bifuana bu kalembu sungi nzoꞌandi buna bima biandi bidi mu ndembama.
    22: Vayi enati vatotukidi mutu wunlutidi ngolu ayi wunnungini buna ma kanziona binduanina biandi bioso bi kabedi tudilanga diana, ma kanziona bima biandi bioso ayi ma kakabula biawu.
    23: Woso kambulu ku ndambu ama buna mbeni ama, ayi woso wunkamba kupika yama buna niandi lembu sasikisa.
    24: '—Mu thangu mpeve yimbimbi yitotukidi mu mutu, buna yindiengilangamu bibuangu biyuma mu tomba luvundulu vayi enati yikadi baka buangu, buna yintubanga: “Bika ndivutuka mu nzoꞌama yoyi nditotukila.”'
    25: Bu yivutukidi buna yimbabanga nzoꞌandi yinkombulu ayi yikubulu bumboti.
    26: Bosi yimvutukanga ayi yimbonganga tsambudi di ziphevi zinkaka, zimviatukidi nganzi. Bu zikotidi buna zinkalanga muna. Buna khadulu yi zimunina yi mutu wowo yilutidi biva ayi yina yithete.
    27: 'Muthangu kaba tuba bobo, nketo wumosi wuba muna nkangu wuyamikina: —Khini kuidi nketo wubuta ayi wuyemika.'
    28: 'Vayi Yesu wumvutudila: —Khini kuidi bobo beti wanga ayi beti tumukinanga mambu ma Nzambi.'
    29: 'Nkangu wu batu bu wukutakana, buna wutuba: —Tsungi yayi yidi tsungi yimbimbi yilembo tombi dimbu. Dimbu … Yilendi tambula dimbu dinkaka ko boyula kaka ko botula kakakioki ki Zonasi.'
    30: Bila banga bubela Zonasi dimbu kuidi basi Ninive, buawu bobo Muana Mutu kela bela dimbu kuidi batu ba tsungi yayi.
    31: Mu lumbu ki tsambusu, ntinu wu nketo wu Sude wela telama va kimosiayi batu ba tsungi yayi ayi wela bazengila nkanu. Bila niandi wubaku tsongi ntoto mu diambu di kuiza wa malongi ma diela ma Salomo. Muaki tala mutu widi vava viatukidi Salomo.
    32: Mu lumbu ki tsambusu basi Ninive bela telama va kimosi ayi batu ba tsungi yayi ayi bela bazingila nkanu bila bawu babalula mavanga mawu bu bawa malongi ma Zonasi. Muaki vava vadi mutu wuviatukidi Zonasi.
    33: Kuisi ko mutu bu kameni lemisa muinda, wuntulanga wawu va buangu kisuama voti ku tsi katini. Vayi wuntulanga wawu va yilu meza mu diambu babo bankota mu nzo bamona kiezila kiandi.
    34: —Meso maku mawu muinda mu nitu aku. Mu thangu meso maku madi mamboti buna nitu aku yimvimba yidi mu kiezila. Vayi enati madi mambimbibuna nitu aku yimvimba yidi mu tombi.
    35: Diawu lubuka mu diambu di kiezila kidi mu ngeyo kibika kituka tombi.
    36: Diawu enati nitu aku yimvimba yidi mu kiezila, mu kambu ndambu yi nitu mu tombi buna yela ba yikienzuka ngolo banga mu thangu muinda wukukienzulanga mu nlaki andi.
    37: Bu kaba yoluka, Mfalisi wumosi wuntumisa mu dia ku nzoꞌandi. Bu kakota wuvuanda va meza.
    38: Mfalisi bu kamona bobo, wusimina bila Yesu kasi kisukula ko tuamina kadia.
    39: 'Buna Pfumu wunkamba: —Bena Bafalisi lunsukulanga bumboti va mbata yi kopo ayi yi dilonga vayi mu khati lufulukidi ayi mayindu ma buivi ayi mambimbi.'
    40: Beno luidi bivulu! Mutu wowo wuvanga va mbata kasia vanga ko mu khati e?
    41: Luvana bima biobi bidi yeno kuidi minsukami buna bosi bima bioso biela ba bivedila.
    42: Vayi mabienga kuidi beno Bafalisi bila lumvananga kuku ki kumi ki mintindu mioso mi biti ayi ki “meti ayi li” vayi lunlenzanabusongaayi luzolo lu Nzambi. Nganu mawu mama mambu lufueti vanganga ayi kadi zimbaka mana.
    43: Mabienga kuidi beno Bafalisi bila lunzolanga vuanda mu bibuangubinzitusu mu zinzo zi zikhutukunu; lunzolanga baluvaninanga mbotimu bibuangu bi batu bawombo.
    44: Mabienga kuidi beno! Ludedikini banga mabumbi mankumbu monika; batu balembu madiatidila mu kambu zaba.
    45: 'Vana vawu nlongi wumosi wu mina wuyuvula Yesu ti: —Nlongi, bu wulembu tubi mambu momo buna beto kuandi wulembo fingi.'
    46: 'Buna Yesu wumvutudila ti: —Mabienga ayi kuidi beno minlongi mi mina bila lueta kuika batu bizitu bidi zitu mu nata vayi beno veka kadi nlembo eno wumosi wusimbanga ko bizitu beni.'
    47: Mabienga kuidi beno bila lueta tunga mabumbi ma mimbikudi ayi bakulu beno baba vonda.
    48: Lueta telimina mavanga ma bakulu beno kimbangi ayi lueti monangakhini. Bila bawu baba vonda vayi beno luntunganga mabumbi mawu.
    49: 'Diawu nzayilu yi Nzambi yitubila ti: “Ndiela kuba fidisila mimbikudi ayi bamvuala, bela vondabankaka ayi bela yamisa bankaka.”'
    50: Muingi menga ma mimbikudi mioso matengulu tona va vangimina ntoto mela tombulu va tsungi yayi
    51: tona mu menga ma Abeli nate mu menga ma Zakali, mutu wowo bavondila va khatitsika diziku dinyokulungu makaba ayi nzo Nzambi. Bukiedika ndikulukamba mambu moso momo mela builu batu ba tsungi yayi.
    52: Mabienga kuidi beno minlongi mi Mina, beno luziona tsabi yinzayilu. Kadi sia ti beno veka lu kotanga ko vayi lunkandikanga bobo bazola kota.
    53: Bu kabotuka vana, minsoniki ayi Bafalisi batona kumfietikisaayi banzonzisa mu mambu mawombo;
    54: banlekila mintambu; batomba diambu dilenda totukila mu munuꞌandi muingibabaka bila ki kumfundila.
  12:
    1: 'Muna thangu yina, nkangu wu batu wuwombo-wombo wukutakana, babandiatasana bawu na bawu mu malu. Buna Yesu wutona kamba theti minlonguki miandi: —Lulubukila luvi lu Bafalisi. Mayuya mawu luawu luvi beni.'
    2: Bila kuisi ko diambu disuama diela kambu zabukusu voti kuisi ko matsueki mela kambu zabakana.
    3: Diawu mambu moso luyolukila mu tombi mela wakakana ku kiezila ayi momo luyolukila va dikutu, mu bivinga, mela yamukusu ku mbata muangu.
    4: Ndikulukamba, beno bakundi bama, lubika mona tsisi bobo balenda vonda nitu bila bawu vonga bobo balendi buela vanga diambu dinkaka ko.
    5: 'Vayi ndieka kulumonisa bobo lufueti mona tsisi: Lutina mutu wowo beki lulendo lu lozila ku bulungi bu kameni vonda. Bukiedikandikulukamba, niandi mutu lufueti mona tsisi.'
    6: Basumbisanga ko zitsiodila zitanu mu zimbongo zizole zi bisengo e? Vayi Nzambi kasi zimbakana ko kadi yimosi mu zizioso.
    7: Ayi zitsuki zi mintu mieno zidi zitangu. Lubika mona tsisibila lulutidi nkangu wu zitsiodila mu luvalu.
    8: Bukiedika ndikulukamba ti woso mutu wela kuntelimina kimbangi vameso ma batu, muana mutu mamvandi wela kuntelimina kimbangi va meso ma zimbasi zi Nzambi.
    9: Vayi woso mutu wela kuthunuka va meso ma batu, mamvama ndielakuntunuka va meso ma zimbasi zi Nzambi.
    10: Woso mutu wela yolukila mambimbi mu diambu di Muana mutu wela lemvukulu vayi woso mutu wela finga Mpeve yinlongo kalendi lemvukulu ko.
    11: Mu thangu bela kulunata va ntuala zinzo zi lukutukunu, va ntualamazuzi ayi va ntuala bapfumu, lubika ba mayindu mu zaba buevi luelakukitabila ayi diambu mbi luela vutula ayi buevi lueta yolukila.
    12: Bila Mpeve yinlongo wela kuluvana mambu momo luela tuba mu thangu yina kaka.
    13: 'Mutu wumosi wuba muna nkangu, wukamba Yesu: —A nlongi, khambila khombꞌama tukabana yandi kiuka.'
    14: 'Vayi Yesu wumvutudila: —A Nkundi ama, nani wumbiekidi zuzi dieno voti nkabudi wu kiuka kieno e?'
    15: 'Bosi wuba kamba: —Lulubuka luedi ba tsuina yi phila yina bila luzingu lu mutu luisi ko mu tezo ki bima biandi.'
    16: 'Buna wuba kamba nongo yayi: —Zitsola zi mutu wumosi wu busina zibutu ngolo.'
    17: 'Buna mutu beni wuyindula mu ntimꞌandi ti: “Mbi mfueti vanga? Bila ndisi ko bibuangu biobi mfueti lundila mbongo ama!'
    18: 'Buna wukamba, tala diambu diodi ndieka vanga: Ndieka tiolumuna bilundulu biama ayi ndieka tunga bilutidi tola. Muawu ndiela lundila mbongoꞌama yoso ayi bima biama.'
    19: 'Buna ndiela kamba muelꞌama: A muelꞌama: bima biwombo bieka yaku mutezo ki mimvu miwombo. Vunda kuaku, dia, nua ayi mona khini.”'
    20: 'Vayi Nzambi wunkamba: “vungisi! Builu buabu kuandi maba lomba muelꞌaku! Buna bima bioso biobi wukubikidi biela ba bi nani e?”'
    21: Buawu bobo buididi mutu wunyidikanga busina mu diambu di niandiveka; vayi kasi sina ko mu mambu ma Nzambi.
    22: 'Yesu wukamba minlonguki miandi: —Diawu ndikulukambila; lubika bela luzingu mayindu mu diambu di biobi luela dia; lubika bela nitu mayindu mu diambu di biobi luela vuata.'
    23: Luzingu luviatukidi bidia ayi nitu yi vuatukidi minledi.
    24: Lutala zinuni ziozi beti tedilanga “minganga”, zikunanga ko ayi zitotanga bidia ko; zisi ko kadi nzo voti lundulu vayi Nzambi wukuzidikila. Keti beno luvalu luidi viokila zinuni.
    25: Nani mu beno, mu diambu di mayindu mandi, lenda buela yika luzingu luandi ntela e?
    26: Enati luisi ko kadi lulendo mu mambu mama mafioti, buna bila mbi luididi mayindu mu diambu di momo mankaka e?
    27: Lutala biteka; buevi bieti kudilanga, bisalanga ko, bitungangako vayi ndikulukamba, banza Salomo munkembo andi woso kasia vuata banga kiteka kimosi ko mu biteka biobi.
    28: Enati Nzambi wuvuatisa kunusu kidi buabu ku tsola vayi mbazi ki lozolo ku mbazu. Buna buevi kela luta kuluvuatisila beno batu ba minu kifioti e?
    29: Lubika banga mayindu mu diambu di tomba biobi luela dia ayi luela nua e? Lubika kukiyamisa mu mambu momo.
    30: Bila Bapakanu ba ntoto bawu bantombanga mambu moso momo. Vayi Dise dieno zebi ti mfunu luvuidi bima biobi.
    31: Vayi lutomba kipfumu kiandi buna bima bioso biobi bela kulubuedila biawu.
    32: Bika mona tsisi, ngeyo nkangu wu mameme! Bila Dise dieno dimuenikhini mu kuluvana kipfumu.
    33: —Sumbisanu bima biobi bidi yenu ayi lukabudila minsukami. Bika lukikubikila ziphotomoni ziozi kazi fuanganga ko ayi lukikubikila kiuka, mu diyilu, kioki kakilendi suka ko, bila kuna muivi kalendi kukiyiba ko ayi zitselele zilendi bunga ko.
    34: Bila koso kiudi kiuka kiaku kuna kuidi ntimꞌaku.
    35: —Luba bakubama mu kisalu ayi bika minda mienu milema.
    36: Banu banga bisadi bimvingila pfumu awu mu yoso thangu bu kayendaku nyengo wu makuela, mu diambu bu kela vutuka ayi kela kokuta, bisadi biandi biela kunzibudila.
    37: Khini kuidi bisadi biobi Pfumu awu bu kela vutuka, wela kuiza bata badi bakubama. Bukiedika ndikulukamba, niandi wela vuata minledi mi kisaluayi wela vuandisa bisadi biandi va meza wela fikama ayi wela kuba tudila bidia.
    38: Kiza va midi mi phipa voti va nkielo wu buisi, wukuiza babati buna badi bakubama, buna khini kuidi bisadi bina.
    39: Vayi luzaba kueno ti enati pfumu yi nzo zebi thangu mbi muivikankuizila, nganu wuleka nkielo ayi kasia tala ko bayiba nzo andi.
    40: Beno mamveno, banganu bakubama bila mu thangu yoyi lunkambubela mayindu yawu yinkuizila muana mutu.
    41: 'Piela wunyuvula: —A Pfumu, tubidi nongo yoyo mu diambu di beto kaka voti mu diambu di batu boso e?'
    42: 'Pfumu wuvutula: —Buna nani kisadi kikuikama ayi ki diela kioki Pfumu kavana minsua mu yadila bisadi binkaka bi nzo andi mu kuba vananga kuku kiawuki ble mu thangu yifuana e?'
    43: Khini kuidi kisadi kioki, pfumu andi bu kela vutuka, wela buanu wunsala, boso bu kantumina.
    44: Bukiedika ndikulukamba pfumu andi wela kumvana minsua mu yadilabima biandi bioso.
    45: 'Vayi enati kisadi beni yindudi mu ntimꞌandi ti: “Pfumu amakakadi vika vutuka” ayi tonini yamisa bisadi bi babakala ayi bi bakieto, tonini dia, nua ayi kolu,'
    46: pfumu yi kisadi kina wela kuiza, mu lumbu kioki kela kambu bela mayindu ayi mu thangu yoyi kakambulu zaba. Buna pfumu andi wela kunloza ayi wela kumvana thumbudulu yi ngolo va kimosi ayi bakambulu bakuikama.
    47: Kisadi kioki kizaba luzolo lu Pfumu andi vayi kasia kubama ko ayi kasia vanga ko boso buididi luzolo lu pfumu andi, wela zububikoti biwombo.
    48: Vayi kisadi kioki kikambu zaba luzolo lu Pfumu andi ayi vengi mambu makalenda zubulu bikoti, wela zubu bikoti bifioti. Bila bela tomba biwombo kuidi mutu wowo bavana biwombo, ayi kuidimutu wowo bayekudila biwombo bela tombulu biwombo.
    49: —Mbazu ndiyizidi loza va ntoto ayi diambu mbi nzodidi enatimbazu beni yikikuikulu?
    50: Vayi vadi mbotokolo yimfueti botama ayi ndikidi ku tsi mayindu nate yela vangama.
    51: —Beno lumbanzila ti minu ndembama ndineti vava ntoto e? Nana vayi khabunu.
    52: 'Bila tona buabi, enati batu batanu badi mu nzo, bela ba bavasana: batatu bela ba ku ndambu yimosi bosi babuadi bela ba ku ndambu yinkaka.'
    53: Dise diela fuemina muana wubakala ayi muana wubakala welafuemina Dise. Ngudi wela fuemina muana wunketo ayi muana wunketo wela fuemina ngudi. Nzitu wunketo wela fuemina nketo wu muanꞌandi ayinketo wu muana wela fuemina nzitu andi wunketo.
    54: 'Bosi Yesu wubuela kamba nkangu wu batu: —Bu lueti monanga dituti ku ndambu wesite, buna lueti tuba: “mvula ma yinoka”, buna bobo bueta bela.'
    55: 'Bu lueti monanga phemo wu sude weka vevumuka, buna luetituba: “muini mawu ba wu ngolo”; buna bobo bueta bela.'
    56: Bankua mayuya! Luzebi bakula bidimbu bi ntoto ayi bi diyilubuna buevi lunkambu bakudilanga thangu yayi e?
    57: —Bila mbi lunkambu sudikilanga, mu beno veka, mambu masonga e?
    58: Diawu bu lulembu yendi ku tilibinadu ayi mutu wowo wufundidibuna nuana mu dedikisa mambu beni bu lukidi mu nzila. Bila nganu wela ku funda kuidi zuzi ayi niandi wela kuyekula mu mioko mi masodi ayi mawu mela kukotisa mu nloko.
    59: Muaki bukiedika ndikukamba wulendi totuka muna ko nate wela futazimbongo zioso zi tsuka.
  13:
    1: Mu thangu yina ndambu yi batu bankaka baba vana, bankamba mambu momo mavioka momo matedi basi Ngalili bobo Pilatu kavondusu bu kasobikisamenga mawu ayi makaba mawu.
    2: 'Yesu wuba vutudila: —Benu lumbanza ti basi Ngalili bobo bamueni ziphasi ziphila yoyo mu diambu babedi bankua masumu viokila basi Ngalili bankaka e?'
    3: Buawu ko ndikulu kamba, vayi enati beno lukadi balula khadulubuna beno mamveno phila yimosi luela fuila.
    4: Voti kumi dinana di batu bobo babuilu banga ki Silowe, bu kibavonda, beno lumbanza ti bawu baluta ba batu bambimbi viokilabatu bobo bamvuandanga ku Yelusalemi?
    5: Nana ndikilukamba, vayi enati lukadi balula khadulu buna beno mamveno phila yimosi luela fuila.
    6: 'Buna, wuba kamba nongo yayi: —Mutu wumosi wuba ayi nti andi wu figi wukunu mu ndimꞌandiyi vinu. Wuyiza tomba muawu makundi vayi kasia baka ko.'
    7: 'Buna wukamba kisadi kiba nsalanga mu ndima beni: “Tala, wawu mvu wuntatu ndimeni tombila makundi ma figi mu nti wawu vayi kadidikundi ndibakanga ko. Kuanga kuandi wawu, bila mbi wulembu bungila kuandi buangu ki ntoto mu phamba e?”'
    8: 'Vayi kisadi beni kimvutudila: “A pfumu, bika wutadidila diaka wawu mvu wawu nate ndiela mana balula ntoto muyenda nti ayi ndiela mutula mbozi.'
    9: Mananga wela buta makundi mu mvu wunkuiza. Enati buawu ko buna wela kuanga wawu.”
    10: Yesu bu kaba longa, mu lumbu ki saba, mu nzo yimosi yi lukutukunu,
    11: tala, nketo wumosi wuba muna wuba ayi yimbimbi yi kimbevo mu tezo ki kumi dinana di mimvu. Nketo beni wuba wukomvama; kadi baka bu luliminina.
    12: 'Yesu bu kammona, buna wuntela ayi wunkamba: —A nketo, kululu mu kimvevo kiaku!'
    13: Buna wuntetika mioko ayi vana vawu wululama ayi wukembisa Nzambi.
    14: 'Vayi pfumu yi nzo yi lukutukunu wufuema mu diambu di Yesukabelusa nketo beni mu lumbu ki saba; buna wubaluka kuidi nkangu ayi wutuba: —Bilumbu bi kisalu bidi bisambanu; luizanga mu belusu mu bilumbu bina vayi bika mu lumbu ki saba.'
    15: 'Vayi Pfumu wumvutudila: —Luidi bankua mayuya! Kadika mutu mu beno kaniangunanga ko ngombi andi voti mpundꞌandi, mu dikulu mu lumbu ki saba ayi kuzinatangamu kuzi nuikina e?'
    16: Ayi nketo wawu widi muana wu nketo wu Abalahami. Tala kumi dinana di mimvu dimeni vioka tona Satana kankangila, buna disi fuana ko mu ku nnianguna mu lumbu ki saba e?
    17: Bu kaba tuba mambu momo buna bambeni bandi zioso zifua tsonivayi nkangu woso wumona khini mu diambu di mambu momo ma nkembo momo mavangimina mu niandi.
    18: 'Buna Yesu wukamba: —Mu mbi mu dedikini kipfumu ki Nzambi ayi mu mbi ndenda ku kidedikisila e?'
    19: Kidedikini banga dikundi di mutalide di loza mutu mu tsolꞌandi. Dikundi beni diyunduka, dikituka nti. Zinuni ziyiza tungila madianza mawu mu bitafi biandi.
    20: 'Buna wubuela diaka: —Mu mbi ndenda dedikisila Kipfumu ki Nzambi e?'
    21: Kidedikini banga luvi lubonga nketo, wusobikisa luawu mu bitezo bitatu bi falina nate yimana funa.
    22: Yesu wuviokila mu mavula ayi mu mala; wulonga muawu bu kalandakana nzilꞌandi mu kuenda ku Yelusalemi.
    23: 'Buna mutu wumosiwunyuvula: —A pfumu, bati buna batu bafioti kuandi bela vuka e?'
    24: 'Buna wuba vutudila: —Bika lunuana mu kotila mu luelo wufioti bila ndikulukambabawombo bela tomba mu kota vayi bela nunga ko.'
    25: '—Pfumu yi nzo bu kela telama ayi bu kela zibika muelo, enati ku nganda luela batakana, luela kokuta ayi luela leba: “A Pfumu, wutuzibudila”. Buna niandi wela ku luvutudila: “Ndisi zaba ko kuevi lubedi e?”'
    26: '—Buna luela tuba: “Keti beto tudia ayi tunua yaku va kimosi. Keti ngeyo wulonga mu zinzila zietu…”'
    27: 'Buna wela vutula: “Bukiedika ndikulukamba ndisi zaba ko kuevi lubedi. Luthatukila beno boso bisadi bi mambimbi.”'
    28: Kuna kuela ba bidilu ayi nkuetosolo wu meno mu thangu luela mona Abalahami, Isaki ayi Yakobi ayi mimbikudi mioso mu Kipfumu ki Nzambi, vayi, benu luela lozo ku nganda.
    29: Batu bela ba ku Esite ayi ku Wesite, ku Node ayi ku Sude bela vuanda mu Kipfumu ki Nzambi.
    30: Buna tala vadi batsuka bela ba batheti ayi batheti bela ba batsuka.
    31: 'Mu lumbu kina, Bafalisi bayiza ayi bankamba: —Katuka vava ayi yenda kuaku bila Elode tidi kuvonda.'
    32: 'Vayi Yesu wuba vutudila: —Yendanu lukamba mbaku wuna ti: “Tala ndilembo totula ziphevi zimbimbi ayi buabu ndilembu belusa bambevo. Vayi mbazi ayi lumbu kintatu mbanisini kuama.'
    33: Vayi mfueti diata buabu mbazi ayi lumbu kina bila buisi fuana kombikudi kafuila ku nganda yi Yelusalemi.”
    34: —A Yelusalemi! A Yelusalemi, divula dimvondanga mimbikudi ayi minlozilanga matadi bobo bakufidisilanga. Zikhumbu zikua ndizola kutikisilabana baku banga tsusu bu kankutikisilanga bana bandi ku tsi mavavi mandi vayi lumanga kuenu!
    35: 'Vayi tala beka kuluyekudila nzo eno. Ndikulukamba ti lulendi buela kumbona ko nate luela tuba: Bika kasakumunu mutu wowo wunkuizila mu dizina di Pfumu.'
  14:
    1: Lumbu kimosi ki saba, Yesu bu kakota mu dia ku nzo yi pfumuyimosi yi Bafalisi, buna bobo baba muna baba kuntala bumboti.
    2: Tala mutu wumosi wuba kimbevo kimvimbu wuba va ntualꞌandi.
    3: 'Buna Yesu wuyuvula minlongi mi Mina ayi Bafalisi ti: —Minsua midi mu belusa mutu mu lumbu ki saba e?'
    4: Baba kuawu dio sui. Buna Yesu wusimba mutu beni, wumbelusa ayi wumvutula.
    5: 'Bosi wukamba batu baba vana: —Nani mu beno wuidi muanꞌandi voti ngombiꞌandi vayi zimbukila yidodukidi mu dibulu, wunkambu vika ku yitapula mu lumbu ki saba e?'
    6: Basia vutula kadi diambu ko mu mambu momo.
    7: 'Muaki wukamba nongo yimosi mu diambu di bobo batumusubu kamona buevi baba sobudilanga bibuangu binzitusu; ayi wuba kamba:'
    8: —Mu thangu bela kutumisa ku nyengo wu makuela buna bika kuenda vuanda va meza va buangu ki nzitusu, ayi zimbukila mutu wumosiwulutidi minsua wutumusu kuidi mutu wowo wutumisa
    9: 'bila buna mutu wowo wulutumisa ngeyo ayi niandi wela kuiza ayi kukamba: “vana buangu kiaku kuidi mutu wawu”. Buna wela monazitsoni kuenda vuanda ku buangu kitsuka.'
    10: 'Vayi bu bela kutumisa yenda ayi vuanda ku buangu kitsuka mu diambu mutu wowo wulutumisini bu kela kuiza wela ku kamba: “A nkundi ama, yiza vuandi vava”. Buna wela zitisu va ntuala batu bosobela ba yaku va meza.'
    11: Bila woso wukukinangikanga wela kululu ayi woso wukukikululanga wela nanguku.
    12: 'Buna wukamba mutu wowo wuntumisa: —Ngeyo tumisa batu mu dia va muini voti va masika kadi tumisa bakundi baku, bakhomba ziaku, bambuta ziaku voti bamvuama bafikimini yakutala mamvawu babika kutumisa muingi bavutudila mambu momo wuba vangila.'
    13: Vayi mu thangu wumvangisa nyengo, bufueni wutumisa minsukami, babela binama, bantiudikanga, baphofo.
    14: Ngeyo wela ba mu khini bila batu bobo basi ko kadi kiasa mu diambu bavutudila mambu momo wuba vangila. Buna Nzambi wela kumfuta mu lumbu kioki basonga bela fuluka.
    15: 'Buna mutu wumosi mu bobo baba va meza, bu kawa mambu momowukamba Yesu ti: —Khini kuidi mutu wowo wela dia mu Kipfumu ki Nzambi!'
    16: 'Yesu wumvutudila: —Mutu wumosi wuvangisa nyengo wunneni, wutumisa batu bawombo.'
    17: Thangu yi dia bu yifuana, wufidisa kisadi kiandi mu diambu kakamba batu batumusu ti “yizanu bila mamo makubinini.”
    18: 'Vayi babo balomba nlemvo. Wutheti wunkamba: “Tsola ndisumbidi ayi mfueti kaka kuenda kuyitala, diawu ndemvukila.”'
    19: 'Wunkaka wukamba: “Dikundi di zingombi ndisumbidi, ziawu ndieka kuenda makisa, diawu wundemvukila.”'
    20: 'Wunkaka wukamba: “Bosi kuandi ndikuedidi, diawu ndilendi baka bu kuizila ko.”'
    21: 'Kisadi beni bu kivutuka, kiyiza kamba Pfumu andi mambu moso mama. Buna pfumu yi nzo beni wufuema ayi wukamba kisadi kiandi: “Yenda nsualu mu zinzila ayi mu bina bi zinzila zi divula ayi tuala vava: minsukami, babela binama, baphofo ayi bantiudikanga…”'
    22: 'Buna kisadi beni kiyiza kunkamba: “A pfumu matuminingi mavangimini vayi bibuangu bikidi.”'
    23: 'Buna pfumu andi wumvutudila: “Yenda mu zinzila, mu yenda ziphangu kuika batu biza koti mu diambu di nzoꞌama yifuluka.'
    24: Bila bukiedika ndikulukamba kadi mutu wumosi mu bobo batumusu kalendi dia ko.”
    25: 'Nkangu wu batu wuba wuwombo wuba kuenda nlandakananga. Buna Yesu wubaluka kuidi nkangu ayi wuba kamba:'
    26: —Enati mutu wizidi kuidi minu ayi enati kakadi lenda siandi, nguandi, nketuꞌandi, bana bandi, bakhomba bandi zi babakala ayi bakhomba bandi zi baketo, nkutu ayi luzingu luandi veka buna kkalendi banlonguki ama ko.
    27: Woso wunkambu nata dikulusi diandi ayi wunkambu kundandakana, kalendi ba nlonguki ama ko.
    28: Bila nani buna luidi bu katidi tungisa nzo yi banga wunkambu tuama vuandanga mu yindula thalu yela fua mu nzo beni mu diambu di zaba kani lenda manisa kisalu beni.
    29: Bila enati kakadi nunga mu manisa thungulu andi bu kamanisini tula zifundasio buna batu boso bobo bela kummona, bela kunsekinina
    30: 'bu bela tuba: “mutu wawu wutona tungisa nzo vayi kasia nunga ko manisa yawu”.'
    31: Voti ntinu mbi wowo tidi nuanisa ntinu wunkanka mvita wunkambu tuama vuandanga mu yindula kani mu dikumi mili di masodi buna lenda nungamu nuanisa mutu wowo wunkuiza kuidi niandi ayi makumuadi ma mili e?
    32: Enati buawu ko buna bu kakidi thama buna makafidisa mvualakuidi ntinu wunkaka ayi kunyuvula mambu mafueni mu kotisa ndembama.
    33: Diawu woso kuandi buna luidi wunkambu yekula bima bioso bidi yandi buna kalendi ba nlonguki ama ko.
    34: —Tsalu kidi kima kimboti vayi enati yizimbisidi lueki luandi bunabuevi balenda vutudila lueki beni e?
    35: Yisiedi kadi mfunu ko kani mu ntoto voti mu mbozi, yifueti kaka lozu ku nganda. Woso widi matu mawila buna bika kawa.
  15:
    1: Mimfutisi mi ziphaku ayi bankua masumu bayiza kutakana vaba Yesu, muingi banwa.
    2: 'Bafalisi ayi minlongi mi mina baniunguta ayi batuba: —Mutu wawu wunyakula bankua masumu ayi wundia yawu va kimosi!'
    3: 'Buna Yesu wuba kamba nongo yayi:'
    4: —Nani mutu mu beno buna luidi vuidi khama yimosi yi mameme vayi zimbukila zimbisidi dimeme dimosi, wunkambu sia yekula luvua ayi vua lu mameme mankaka muingi kenda tombi diodi dizimbala, nate kela dimona e?
    5: Bu kadi bakudi, buna mu khini kela kuditudila va mavangiti mandi.
    6: 'Niandi tula ku nzoꞌandi, buna wela tumisa bakundi bandi ayi bobo bafikimini yandi ayi wuba bakamba: “bila lumona yama khini va kimosi bila ndimueni dimeme diama dizimbala.”'
    7: Ndikulukamba ti khini yela ba mu Diyilu mu diambu di nkua masumuwumosi bu kabaludi mavanga mandi yela viokakana ayi yoyi yidi mu tala luvua ayi vua lu basonga bakambulu kuawu mfunu wu balula mavanga mawu.
    8: —Voti nketo mbi wowo vuidi dikumi di zimbongo zi bisengo vayi zimbisidi sengo kimosi, wunkambu lemisanga muinda ayi wunkambu kombulanga nzo ayi wunkambu tombanga bumboti sengo kiandi nate kammonakiawu e?
    9: 'Bu kamueni kiawu, buna wela kutikisa bakundi bandi ayi bobo bafikimini yandi ayi wela bakamba: “bika lumona yama khini va kimosibila ndimueni sengo kiama ki zimbongo kioki kizimbala.”'
    10: Bobuawu ndikulukamba ti khini yiwombo yidi kuidi zimbasi zi Nzambi nkua masumu wumosi bu kabaludi mavanga mandi.
    11: 'Buna wubuela tuba diaka: —Vaba mutu wumosi wuba ayi bana buadi bababakala.'
    12: 'Nleki wunkamba dise diandi: “a tata, bika wuphana ndambu ki kiuka kiama!” Buna dise diba kabudila kiuka kiandi.'
    13: Ndambu yi bilumbu bu bivioka, nleki wutota bima biandi ayi wuyenda mu tsi yi thama. Kuna kamana fukisila bima biandi bioso mu luzingu lu divunzi.
    14: Bu kamana fukisa bibio, buna kanda kingolo ki nzala ki yiza bua mu tsi beni ayi wutona mona nzala.
    15: Buna wuyenda sonama mu kisalu kuidi pfumu yimosi yi tsiyina. Buna pfumu beni wumfidisa ku zitsola ziandi mu diambu kenda sunganga zingulu.
    16: Buna wuzola kuandi wesa dikutu diandi mu dianga bidia bi zingulu vayi kadi mutu kasia kumvana biawu ko.
    17: 'Buna wutona yindula mu tsi andi ntima: “bisadi bioso bi dise diama bindianga boso buididi luzolo luawu vayi minu kuaku ndilembu fua nzala!'
    18: 'Ndieka telama, ndieka kuenda kuidi dise diama ayi ndielakunkamba: Tatꞌama, ndivodidi masumu kuidi Nzambi ayi kuidi ngeyo.'
    19: Ndisi fuana diaka ko bathedila muanꞌaku vayi bika wuthangila banga kisadi kiaku.”
    20: Buna wutelama ayi wuyenda kuidi siandi. Buna wukidi thamasiandi wummona ayi kiadi kingolo kimbuila. Buna wuyenda dengana nsualumuanꞌandi, wumbumbakana ayi wumfifa bibesi.
    21: 'Buna muana wunkamba: “Tata ndivodidi masumu kuidi diyilu ayi kuidi ngeyo, ndisi fuanadiaka ko bathedila muanꞌaku.”'
    22: 'Vayi dise dikamba bisadi biandi: “Lusia nsualu, lutuala kikhutu kilutidi kitoko ayi lumvuatisakiawu; lumvuatisa pheti mu nlembo ayi lumvuatisa zisapatu.'
    23: Bika lutuala muana wungombi wu mafuta ayi luvonda wawu. Tudianu ayi tuvangisa nyengo;
    24: bila muanꞌama wawu wubedi wufua vayi wufulukidi; wubedi wuzimbala ayiwumonikini.” Buna batona nyengo mu khini.
    25: Mu thangu yina, muanꞌandi wu nkulutu wuba sala ku tsola. Bu kaba vutuka ayi bu kafikama ayi nzo wuwa miziki ayi makinu.
    26: Buna wutumisa kisadi kimosi ayi wunyuvula keni mambu mbi malembu vioki kuna.
    27: 'Kisadi beni kimvutudila: “Keti khimbꞌaku niandi vutukidi. Dise diaku divondisidi muana ngombi wu mafuta bila wummueni wumvimba ayi wukambu kimbevo.”'
    28: Buna nkulutu wufuema ayi wumanga kota. Siandi wutotuka ayi wunleba.
    29: 'Vayi niandi wumvutudila: “Tala, mimvu miwombo ndimeni kusadila vayi kadi khumbu yimosi ndisia tinguna ko zithumunu ziaku, ayi kadi khumbu yimosi wusia kuphana ko muana khombo muingi ndimona khini va kimosi ayi bakundi bama.'
    30: Vayi muanꞌaku, mutu wowo wumana sikisa kiuka kiaku va kimosi ayi bandumba zi leta bu kizidi, buna vondisidi muana ngombi wu mafuta mu diambu diandi.”
    31: 'Siandi wumvutudila: “A muanꞌama, ngeyo zithangu zioso widi yama va kimosi mu ayi bima biosobiobi phuidi ngeyo vuidi biawu.'
    32: Vayi mboti mu vangisa nyengo ayi mona khini bila khombꞌaku yayiwubedi wufua ayi wufulukidi, wubedi wuzimbala ayi monikini.”
  16:
    1: 'Yesu wukamba minlonguki miandi: —Mutu wumosi wuba busina buwombo, wuba ayi dikalaka diandi, vayi batu bayiza funda dikalaka diandi ti niandi wufukisidi busina buandi.'
    2: 'Buna pfumu andi bu kantumisa buna wunyuvula: “mambu mbi momondilembu wanga mu diambu diaku e? Vumbula kipholo mu zaba bueviwukebidi kisalu kiaku bila wulendi buela ba nkebi wu bima biama ko.”'
    3: 'Buna nkebi wu bima wuyindula mu ntimꞌandi: “diambu mbi ndiekavanga e? Bila buabu pfumu ama weka kumbotula, ndilendi buela kebangabima biandi ko. Ndilendi salanga ntoto ko bila ndisi ko ngolo; tsoni mu kuenda lombanga.'
    4: Buabu mbakudi diambu mbi ndieka vanga muingi batu baba kundiakulanga mu zinzo ziawu bu bela kumbotula mu kisalu.”
    5: 'Vana vawu wutumisa batu boso baba zipholo kuidi pfumu andi. Wuyuvula wutheti: “Kikua fueti futa pfumu ama e?”'
    6: 'Mutu beni wumvutudila ti: “Makumuandi ma mangungulu ma mafuta.” Nkebi beni wunkamba: “tamla nkanda wowo wusonika, wawu vuanda vovo, tula nsuala ayi sonikati dikumi di mangungulu.”'
    7: 'Bosi wukamba wunkaka: “Ngeyo kikua fueti futa e?” Niandi wumfutudila ti: “Zikhama zitanu zi zitsaku zi ble.” Buna nkebi beni wunkamba mutu beni ti: “bonga nkanda wowo wusonika ayi sonika zikhama ziya.”'
    8: Buna pfumu beni wuniemisa nkebi wowo wukambu kiedika mu philadiela diandi di kasadila. Bila, mu mambu mawu veka, batu ba thanguyayi balutidi bana ba kiezila mu diela.
    9: Ayi minu ndikulukamba ti mboti lusadila kimvuama ki ntoto muingi lubaka bakundi mu diambu dieno veka muingi mu thangu kiela manababa kuluyakula mu zinzo zi mvu ka mvu.
    10: Woso mutu widi wukuikama mu bima bifioti buna widi diaka wukuikama mu bima biwombo. Ayi woso kambulu wukuikama mu bima bifioti kalendi ba wukuikama ko mu bima binneni.
    11: Enati lusi ko bakuikama mu kimvuama kikambulu kisonga buna nani wela kuluyekudila kimvuama kikiedika e?
    12: Enati luisi ko bakuikama mu bima bingana buna nani wela kuluvana bima bieno veka e?
    13: —Kuisi ko kisadi kilenda sadila bapfumu buadi. Bila bukiedika wela lenda pfumu yimosi ayi wela zola pfumu yinkaka. Voti wela kiyekulakuidi pfumu yitheti ayi wela lenza pfumu yinkaka. Lulendi sadila Nzambi ayi zimbongo va kimosi ko.
    14: Buna bamana wa mambu momo, Bafalisi babazolanga zimbongo basekinina Yesu.
    15: 'Vayi niandi wuba kamba: —Benu luidi batu beta zola kukimonikisa basonga va meso ma batu vayi Nzambi zebi mintima mieno. Bila mambu momo mammonika ma mfunuva meso ma batu madi mambu maphamba va meso ma Nzambi.'
    16: —Tsungi yi Mina ayi yi mimbikudi yiba nate mu thangu yi Yowani. Tona thangu yina Nsamu Wumbote wu Kipfumu ki Nzambi wulembu samunu ayi kadika mutu wulembo sadilanga zingolo ziandi mu kota muawu.
    17: Muaki kadi kuandi phasi diyilu ayi ntoto mu vioka vayi kadi sonu kimosi ki Mina kilendi botulu ko.
    18: —Woso wumbotula nketo andi ayi kuedidi nketo wunkaka vengi kitsuza ayi woso wunkuela nketo wubotalo kuidi bakala diandi vengi kitsuza.
    19: —Kuba mutu wumosi wu kimvuama, wuba vuatanga minledi mintalu ayi mimboti. Kadika lumbu, luzingu luandi luba lu minyengo.
    20: Nsukami wumosi, dizina diandi Lazale wuba lekanga vana muelonzo yi nkua kimvuama. Nitu andi yoso yiba ziphuta-ziphuta.
    21: Wuba mayindu ma yukutanga mu bitsiadisila biobi biba dodukanga mu thangu mutu wu busina kaba dianga va meza. Vayi zimbua ziba kuiza vendanga ziphuta ziandi.
    22: Vayi nsukami wuyiza fua ayi zimbasi zinnata nate vana ndambu Abalahami. Mutu wu kimvuama, mamvandi, wufua ayi wuziku.
    23: Kuna tsi yi bafua, wumona ziphasi ziwombo, wuvumbula meso ayi wumona kuna thama Lazale buna kadi va ndambu yi Abalahami.
    24: 'Buna wuyamikina: “A tata Abalahami, bika wumbona kiadi! Tuma Lazale kabuika tsongi yi nlembo andi mu nlangu muingi kandakisila dibeti mu ludimi luama bila phasi ndilembu moni mu diambu di minlaki mi mbazu.”'
    25: 'Vayi Abalahami wumvutudila: “A muanꞌama, bika wutebuka moyo ti ngeyo wutambula bima biaku mu thangu yi luzingu luaku vayi Lazale wutambula mabienga. Vayi buabu niandi wulembo bombo kuaku vayi ngeyo wulembo yamusu.'
    26: Ayi botula mambu momo, diyenga dinneni didi va khatitsika beto ayi beno mu diambu di bobo badi kuaku batidi kuiza kuidi beno babika bakadiluaku dikuizila koko luidi ayi mu diambu di bobo badi koko luidi batidi kuiza kuaku babika baka diluaku dikuizila kuaku tuidi.”
    27: 'Buna mutu wu busina wubuela tuba diaka: —A tata, lemvuka! Tuma Lazale ku nzo yi siama'
    28: bila zikhombo zitanu zidi yama mu diambu di kabalubula muingi mamvawu babika kuiza ku buangu kiaki ki kiphasi.
    29: 'Vayi Abalahami wumvutudila: “Moyize ayi mimbikudi badi yawu bika baba wilukila”.'
    30: 'Buna nkua busina wubuela tuba: “Nana, buawu ko bobo Tata Abalahami. Bila enati mutu fulukidi mu tsi yi bafua ayi wedi kuidi bawu buna bela balula mavanga mawu.”'
    31: 'Vayi Abalahami wubuela vutula ti: “Enati bakadi wila Moyize ayi mimbikudi buna balendi wila ko mutuwufua ka diambu ko wufuluka.”'
  17:
    1: 'Yesu wukamba minlonguki miandi: —Ziphukumunu zilendi kambu ko vayi mabienga kuidi woso wuntotukidilanga ziawu.'
    2: Bulutidi mboti bankanga ditadi diodi bannikinanga makundi mu tsingu, ku nloza mu mbu ayi mu diambu kabika vodisa, wumosi mu banababa, masumu.
    3: Diawu lulubuka! —Enati khombꞌaku vodidi masumu, buna bika wuntubidila. Ayi enati baludimavanga buna bika wunlemvukila.
    4: 'Ayi buba kuandi ti tsambudi di zikhumbu kavodidi masumu kuidi ngeyo mu lumbu kimosi, ayi tsambudi di zikhumbu kiza tubila ti: “mbaludi khadulu”. Buna bika wunlemvukila.'
    5: 'Mimvuala mikamba Pfumu Yesu: —Wutubuela minu.'
    6: 'Buna Pfumu Yesu wuba vutudila: —Bukiedika ti minu kieno, ka diambu ko kidi banga buididi dikundi di mutalide, nganu lulenda tumina nti wuna ti: “Vuzuka ayi yenda kikuni mu mbu” buna muna yina thangu wufueti kulutumukina.'
    7: '—Nani buna luidi widi ayi kisadi kiandi kinkunanga voti kinsunganga bibulu, kikunkambanga bu kabedi ku zitsola ti: “yiza nsualu ayi vuanda nsualu va meza?”'
    8: 'Keti kafueti kunkamba theti ti: “ndambila bidia, vuata minledi mi kisalu ayi thudila bidia va meza nate ndimanisa dia ayi nua; bosi ngeyo mamvaku wudia ayi wunua?”'
    9: A Buevi pfumu kavueti vutudila kisadi kiandi matondo mu diambu kavengi bumboti momo katumunu e? Nana!
    10: 'Buawu bobo kuidi beno mamveno. Bu luela mana vanga momo lutumunu buna bika luba tuba: “tuidi kaka bisadi bikambulu mfunu, tuvengi kaka momo tutumunu.”'
    11: Buna wulembo yendi ku Yelusalemi, Yesu wuviokila ku Samali ayi Ngalili.
    12: Buna weka va difula di buala bumosi, kuna dikumi di batu babelabuazi bandengana. Thama batelimina
    13: 'ayi bayamikina mu mbembo yingolo ayi batuba: —A Pfumu Yesu, bika wutumona kiadi!'
    14: 'Yesu bu kaba mona, buna wuba kamba: —Yendanu lukimonikisa kuidi banganga Nzambi. Mu thangu baba kuenda mu nzila, bazimbukila batumbulu vedila.'
    15: Wumosi mu bawu bu kamona ti belukidi, wuvutuka, wukembisa Nzambi mu ndinga yingolo.
    16: Wufukama va malu ma Yesu, wuyinika zizi kiandi va tsi ayi wumvutudila matondo. Vayi mutu beni wuba muisi Samali.
    17: 'Buna Yesu wunyuvula: —Keti dikumi divedusulungu e? A kuevi kuidi divua dinkaka?'
    18: Buna kadi mutu kasi yindula ko mu vutuka ayi vutudila Nzambi matondo botula kaka nzenza yayi e?
    19: 'Buna Yesu wunkamba: —Telama ayi yenda kuaku; minu kiaku kibelusidi.'
    20: 'Bafalisi bayuvula Yesu mu diambu di zaba kani lumbu mbi kiela kuiza Kipfumu ki Nzambi. Niandi wuba vutudila: —Kipfumu ki Nzambi bu kiela kuiza kilendi monu mu meso ko.'
    21: 'Ayi balendi tuba ko: “Tala, kidi kuaku” voti “tala kidi kuna” bila luzaba mboti ti Kipfumu ki Nzambi kidi va khatitsikꞌeno.'
    22: 'Bosi wukamba minlonguki: —Bilumbu biela kuiza biobi luela bela tsatu yi mona, banza lumbu kimosi ki muana mutu vayi lulendi kimona ko.'
    23: '—Buna bela kulukamba: “Tala Klisto widi kuaku” voti “tala widikuna”. Buna kadi ba kuenda ayi kadi ku balandakana.'
    24: Bila banga lusiemo lueta totukila mu diyilu ayi lueta kienzudila tona tsongi yimosi nate tsongi yinkaka yi diyilu, buna buawu bobo buela bela muana mutu mu lumbu kiandi.
    25: Vayi kafueti tuama mona ziphasi ziwombo ayi kafueti tuama lozu kuidi batu ba tsungi yayi.
    26: —Mambu momo maba mu thangu yi Nowa mawu mela buela ba mu bilumbu bi Muana Mutu.
    27: Bila batu badia, banua, bakuelana, bakuedisa nate mu lumbu kioki Nowa kakota mu masuwa. Buna bosi nkuka yi nlangu yiyiza, ayi yimana ku babunga.
    28: 'Banga kuandi bubela mu bilumbu bi Loti: batu badia, banua, basumba, basumbisa, bakuna batungisa.'
    29: Vayi mvula yi mbazu ayi yi sufele yinoka ayi yimana ku babungamu lumbu kioki Loti katotuka mu Sodoma.
    30: Buawu bobo buela bela mu lumbu kioki Muana mutu kela monika.
    31: Mu lumbu kina, enati mutu widi ku yilu muanzu vayi widi ayi bima biandi mu nzo buna kabika kuluka muingi kenda bongi biawu; bobuawu woso wela batakana ku zitsola kabika buela vutuka ku nzo andi.
    32: Bika lutebukila nketo wu Loti moyo.
    33: Woso wela tomba vukisa luzingu luandi, wela luzimbisa vayi wosowela luzimbisa wela luvukisa.
    34: Bukiedika ndikulukamba, muna builu buna, batu buadi bela lekamfulu yimosi, wumosi mu bawu wela botulu vayi wunkaka wela siala.
    35: Baketo buadi bela tuta mfufu va kimosi, wumosi mu bawu wela botulu vayi wunkaka wela siala. [
    36: Babakala buadi bela ba ku zitsola, wumosi mu bawu wela botuluvayi wunkaka wela siala.]
    37: 'Buna minlonguki minyuvula: —A Pfumu, kuevi kuela viokila mambu momo e? Niandi wuba vutudila: —Koso kuidi mvumbi, kuawu kuidi bibala.'
  18:
    1: Yesu wukamba minlonguki miandi nongo yayi mu diambu di kuba sudikisa ti bafueti sambilanga mu zithangu zioso mu kambu vonga.
    2: —Kuba zuzi dimosi diba mu divula dimosi, zuzi beni kaba monanga Nzambi tsisi ko ayi kaba kinzikanga ko kadi mutu wumosi.
    3: 'Mu divula beni muba diaka difuola dimosi. Difuola beni diba kuizanga kuidi niandi ayi diba kunkambanga: “Bika wundungisa va ntuala mbeni ama”.'
    4: 'Thangu yiwombo zuzi beni kasia zola ko. Vayi niandi wukamba mu ntimꞌandi ti: “ka diambu ko ndimonanga Nzambi tsisi ayi ndikinzikanga batu ko,'
    5: vayi difuola diandi dilembu thatisa buna ndieka kunnungisa muingi kabika buela kuiza ku thatisanga.”
    6: 'Buna Pfumu wela tuba diaka: —Lunwa bumboti mambu matuba zuzi diodi di mbimbi.'
    7: Buna lumbanza ti Nzambi kalendi nungisa ko batu bandi bobo kasobula ayi bobo baku nsambilanga builu ayi muini? Beno lumbanzila ti niandi wela zingila mu kuba sadisa e?
    8: Bukiedika ndikulukamba, mu nsualu kela kuba nungisa. Vayi muana mutubu kela kuiza, buna wela kuiza bata kuandi batu badi minu va ntoto e?
    9: Wubuela tuba diaka nongo yayi mu diambu di batu bobobakukimonanga ti badi batu basonga vayi banlenzanga bankaka.
    10: —Babakala buadi bayenda ku nzo Nzambi mu diambu di sambila. Mfalisi wumosi ayi mfutisi wu ziphaku wumosi.
    11: 'Mfalisi wutelama va lutengo ayi wusambila lusambulu lualu: “A Nzambi, ndikuvutudila matondo bu khambulu dedakana bangabatu bankaka, bobo banzionanga bima bingana, bobo bakambulu basonga, bobo bavanganga kitsuza voti bobo badi kuandi banga mfutisi wu ziphaku wowo.'
    12: Minu mu kadika sabala bilumbu biodi ndieta kukifuisila nzala mu diambu di lusambulu ayi ndieta vana kuku ki kumi mu bima bioso biobi bidi yama.”
    13: 'Mfutisi wu ziphaku thama kayenda telimina ayi kasia zolavumbula meso mandi ku diyilu ko. Vayi thulu andi yawu kaba bundanga bu katuba: “A Nzambi, bika wumbona kiadi bila ndidi nkua masumu!”'
    14: Bukiedika ndikulukamba, mfutisi wu ziphaku wowo sumbu kavutuka ku nzo andi, wumonika wusonga va meso ma Nzambi vayi bika mutu wowo wunkaka bila woso wukukikululanga wela nanguku ayi woso wukukinangikanga wela kululu.
    15: Bannatisa bana bafioti muingi kaba simba vayi minlonguki bu mimonabobo mitubidila batu bobo babanata.
    16: 'Yesu wuba tumisa ayi wuba kamba: —Bika bana bafioti biza kuidi minu ayi kadi kuba kandika bila kipfumu ki Nzambi kivuiwulu kuidi batu badi banga bobo.'
    17: Bukiedika ndikulukamba ti woso wunkambu tambula Kipfumu ki Nzambi banga muana wu fioti kalendi mu kota ko.
    18: 'Buna pfumu yimosi yinyuvula: —A nlongi wumboti, diambu mbi mvanga muingi ndibaka luzingu lukalumani e?'
    19: 'Buna Yesu wumvutudila: —Bila mbi wukuthedila wumboti? Kuisi ko mutu wumboti botula kaka, Nzambi.'
    20: 'Keti zebi zithumunu: Kadi vanga kitsuza, kadi vonda, kadi yiba, kadi telama kimbangi ki luvunu, kinzika siaku ayi ngudi aku.'
    21: 'Buna niandi wuvutula: —Ndinkebanga mambu moso momo tona bumuana buama.'
    22: 'Yesu bu kawa bobo, buna wunkamba: —Diambu dimosi dinkamba kuidi ngeyo: Yenda sumbisa bima bioso biobi bidi yaku ayi kabudila minsukami bioso wumbaka buna wela bakakiuka ku diyilu. Buna bosi wiza ayi wundandakana.'
    23: Bu kawa bobo, kiadi kingolo kimbuila bila kimvuama kiwombo kiba yandi.
    24: 'Yesu bu kamona ti mutu beni weka kiadi-kiadi buna wutuba: —Didi diambu di phasi kuidi batu badi kimvuama mu kota mu kipfumu ki Nzambi.'
    25: Bila kadi kuandi phasi kuidi kamela mu viokila va divudu di tsoma vayi phasi kuidi nkua kimvuama mu kota mu kipfumu ki Nzambi.
    26: 'Buna batu bobo bawa bobo, batuba: —Buna nani wulenda vuka e?'
    27: 'Yesu wuba vutudila: —Mambu momo batu beti lembakana, Nzambi lenda ku mavanga.'
    28: 'Buna Piela wunyuvula: —Tata, tumana yekula bibioso ayi tulandakana.'
    29: 'Yesu wuba vutudila: —Bukiedika ndikulukamba, kuisi ko mutu wusia bika mu diambu di Kipfumu ki Nzambi, nzo andi, bambuta bandi bakhomba bandi, nketo andi voti bana bandi,'
    30: wela kambu tambula mu thangu yayi, biwombo viokila biobi kabika ayiwela kambu tambula, mu thangu yinkuiza, luzingu lukalumani.
    31: 'Yesu wunata kumi ayi mimvuala miodi ayi wuba kamba: —Tala, tueka kuenda ku Yelusalemi ayi mambu moso masonika mimbikudi mu diambu di Muana Mutu meka sunduka.'
    32: Bila bela kunyekula mu mioko mi bapakanu, bela kunsekinina, bela kumfinga, bela kunlobudila madita;
    33: ayi bela kunzuba bikoti, bela kumvonda. Bosi wela fuluka mu lumbu kintatu.
    34: Minlonguki misia sudika kadi diambu dimosi ko mu mambu moso mana bila tsundu yi mambu momo yiba yisuama kuidi bawu; ayi misia bakula ko mambu mbi Yesu kaba yolukilanga.
    35: Yesu bu kafikama ayi Yeliko, phofo yimosi yivuanda mu yenda nzila, wuba lombanga zimbongo.
    36: Bu kawa biyoko bi nkangu wu batu wuba vioka, buna wuyuvula kani mbi biobi.
    37: Buna bamvutudila ti Yesu muisi Nazaleti wulembu vioki.
    38: 'Buna wuyamikina mu ndinga yingolo ti: —Yesu, Muana Davidi, wumboni kiadi!'
    39: 'Btu bobo baba ku ntuala nkangu bantemina muingi kabika biyoko vayiniandiwuluta buela yamikina: —A muana Davidi, wumboni kiadi!'
    40: 'Yesu bu katelama, buna wuvana lutumu ti bannatina niandi. Bu kafikama, Yesu wunyuvula:'
    41: '—A diambu mbi tidi ndivangila e? Wumvutudila: —A pfumu, ntidi buela mona.'
    42: 'Buna Yesu wunkamba: —Mona kuaku bila minu kiaku kibelusidi.'
    43: Vana vawu niandi wumona ayi wunlandakana. Wunkembisa Nzambi. Batu boso bu bamona bobo bakembisa Nzambi.
  19:
    1: Wukota mu divula di Yeliko ayi wudisabuka.
    2: Tala mutu wumosi, dizina diandi Zakayi, wuba pfumu yi mimfutisi mi ziphaku ayi wuba nkua busina.
    3: Wuzola mona Yesu mu diambu kazaba buevi kadidi vayi kadia nunga ko mu diambu di nkangu wu batu bila ntela wu khufi wuba yandi.
    4: Buna wuzawula kuna ntuala ayi wumota mu nti wu sikomole mu diambu kamona Yesu bila vana kafueti viokila.
    5: 'Mu thangu Yesu katula vana buangu beni, wumbula meso, wummona ayi wunkamba: —Zakayi, kuluka nsualu bila buabu mu nzo aku mfueti vuanda.'
    6: Zakayi wukuluka mu nsualu ayi wutambula Yesu mu khini.
    7: 'Bu bamona bobo, batu boso baniunguta ayi batuba: —Tala, wedi leki ku nzo nkua masumu wowo!'
    8: 'Vayi Zalayi wutelama wukamba Pfumu: —Tala, ndieka vana minsukami khatitsika yi bima biama ayi enati mutu ndivangila mbimbi mu kumvuna buna ndieka kumvutudila mu zikhumbu ziya.'
    9: 'Buna Yesu wunkamba: —Pulusu yikotidi mu lumbu kiaki mu nzo yayi bila mutu wawu, mamvandi, widi muana wu Abalahami.'
    10: Bila muana mutu wuyiza mu tomba ayi mu vukisa bobo baba bazimbala.
    11: Nkangu bu wuba wa mambu mama, Yesu wubuela bakamba nongo yimosibila buna Yelusalemi difikimini ayi batu babanzila ti kipfumu ki Nzambi kieka kuiza nsualu.
    12: 'Buna wuba kamba: —Mutu wumosi wu dikanda di luzitu wuyenda ku tsi yi thama muingi kenda bieku ntinu. Niandi mana bieku buna bosi kela vutuka ku tsi andi.'
    13: 'Buna wutumisa dikumi di bisadi biandi ayi wuvana kuidi kadikamutu sengo kimosi ki nolo. Bosi wuba kamba: “Bika lubutisa zimbongo ziazi nate ndiela vutuka.”'
    14: 'Vayi basi tsi andi banlenda. Diawu ku manima mandi bamfidisilamimvuala mu diambu mituba ti: “Tumengi ti mutu wawu katu yadila.”'
    15: Bu kamana bieku ntinu, wuvutuka ku tsi andi ayi wutumisa bisadibiobi kasia bikila zimbongo. Wuzola zabathalu yibutisa kadika mutu mu zimbongo zikatambula.
    16: 'Wutheti wuyiza ayi wutuba: “A Pfumu, sengo kiaku ki nolo kibutidi dikumi di bisengo bi nolo.”'
    17: 'Buna Pfumu beni wunkamba: “Sedi bumbote! Widi kisadi kimboti. Sumbu wubedi wukuikama mu mambu mafioti, diawu ndiveni minsua mu yadila dikumi di mavula.”'
    18: 'Mutu wummuadi wuyiza ayi wutuba: “A Pfumu, sengo kiaku ki nolo kibutidi bisengo bitanu binkaka bi nolo.”'
    19: 'Buna Pfumu wukamba kuidi kisadi kimmuadi: “Ngeyo ndiveni minsua mu yadila mavula matanu.”'
    20: 'Wunkaka wuyiza ayi wutuba: “A Nlongi, tala sengo kiaku kinolo, ndiki sueka bumboti va dikolo di nledi.'
    21: Bila minu tsisi ndimueni bila widi mutu wumosi mu thewa; ngeyo wunzionanga biobi wukambu sala, ngeyo wuntotanga bidia biobi wusia kuna ko.”
    22: 'Buna pfumu wunkamba: “Ndieka kusambisa mu mambu momo tubidi ngeyo veka widi kisadi kimbimbi! Zebi kuaku ki ndidi mutu wu thewa. Ndinzionanga biobindikambu sala ayi ndintotanga bidia biobi ndisia kuna ko.'
    23: Vayi bila mbi wukambu tudila zimbongo ziama ku banki muingi ndibakila ziawu ndandu mu thangu ndivutukidi e?”
    24: 'Buna wukamba batu bobo baba vana ti: “Lunzionanu sengo kinolo ayi vananu kiawu mutu widi dikumi di bisengo bi nolo.”'
    25: 'Vayi batu beni bankamba: “A Pfumu, keti dikumi didi yandi e!”'
    26: 'Buna niandi wuba vutudila: “Bukiedika ndikulukamba ti kuidi mutu wowo beki bela kumvanaayi kuidi mutu wowo kambulu, bela kunziona banza biobi bidi yandi.'
    27: Bosi lundatina vava bambeni ziama ziozi zimanga ti ndibika ku bayadila ayi luba vondila va meso mama.”
    28: Bu kamana tuba mambu momo, Yesu wuba tuaminina ku ntuala mu kuenda ku Yelusalemi.
    29: Buna beka nduka tula ku Betefange ayi ku Betani, ku ndambu mongo wu beta tedila “mongo minti mi Olive”, buna wutuma minlonguki miandi miodi
    30: 'wuba kamba: —Yendanu ku buala bobo butalini yeno. Beno kota muawu, buna malu monamuana phunda wukangama. Kadi mutu wumosi kavuandidiabu wawu ko. Luniangunawawu ayi lutuala wawu.'
    31: 'Enati mutu wuluyuvudi: “bila mbi lulembo niangunina wawu e?” Buna lumvutudila ti: “Pfumu mfunu kavuidi wawu.”'
    32: Bobo batumbu bu bayenda, bamona mambu moso boso kabakambila.
    33: 'Bu baba nianguna muana phunda, buna batu bobo bavua wawu baba yuvula: —A bila mi luniangunina muana phunda wowo e?'
    34: 'Bawu bamvutula: —Pfumu mfunu kavuidi wawu.'
    35: Buna bawu nata kuidi Yesu. Bu bamana yala minledi miawu va mbata phunda bakumisa vawu Yesu.
    36: Bu kaba vioka, mu nzila batu bayala minledi miawu mu nzila.
    37: Buna beka nduka tula, bu baba nengumuka mongo wu minti mi olive, nkangu woso wu minlonguki wumona khini, wukembisa Nzambi, mu ndinga yingolo, mu diambu di bikumu biobi mimona.
    38: 'Bawu batuba ti: —Bika kasakumunu ntinu wowo wunkuizila mu dizina di Pfumu. Bika ndembama yiba ku diyilu ayi nkembo mu bibuangu bizangama!'
    39: 'Buna Bafalisi bankaka baba muna nkangu bakamba Yesu ti: —A nlongi, temina minlonguki miaku.'
    40: 'Yesu wuba vutudila: —Bukiedika ndikulukamba, enati balembulu biyoko buna matadi mamayamikina.'
    41: Mu thangu kafikama ayi divula, wumona divula ayi wudila mu diambudi divula beni.
    42: 'Bosi wutuba: —Enati ngeyo mamvaku wedi zaba, kani ka lumbu kiaku kiaki mambu momo malenda kunatina ndembama! Vayi buabu masuekulu va meso maku.'
    43: Bila bilumbu biela ku kuizila, biobi bambeni ziaku ziela kaba mimbuingi, ziela kuzungidila, ziela kufietikisa mu zindambu zioso.
    44: Ziela kuvindubula va ntoto va kimosi ayi bana baku badi yaku ayi kadi ditadi dimosi, mu ngeyo, dilendi siala va yilu ditadi dinkaka ko. Bila wusia zaba ko thangu yoyo Nzambi kayiza ku buminina.
    45: 'Yesu wukota mu nzo Nzambi ayi wutona kuka batu bobo baba sumbisa bima, wuba kamba:'
    46: '—Didi disonama: nzo ama yela ba nzo yi lusambulu vayi beni lukitudi yawu suamunu ki mivi!'
    47: Bilumbu bioso Yesu wulonga mu nzo Nzambi. Zimbumu zi banganga Nzambi, minlongi mi mina ayi bakulutu ba batu batomba diluaku di kumvondisila.
    48: Vayi basia zaba ko busila bila batu boso banlandakana mu wa mambu mandi.
  20:
    1: Lumbu kimosi Yesu bu kaba longa batu mu nzo Nzambi, wuba kuba samunina Nsamu Wumbote; zimbukila bapfumu banganga Nzambi, minlongi mi mina ayi bakulutu ba batu bayiza,
    2: 'banyuvula: —Wutukamba mu lulendo mbi wulembu vangila mambu momo? Voti nani wuvana lulendo beni e?'
    3: 'Yesu mamvandi wuba kamba: —Minu mamvama kiuvu kimosi kidi yama mu kuluyuvula.'
    4: 'Bika lukhamba: mbotokolo yi Yowani, ku diyilu yiba voti kuidi batu e?'
    5: 'Buna beka lembu kayindulanga mu bawu veka. Buna baniunguta: enati tutubidi ti: “Ku diyilu” buna maka tuyuvula “vayi bila mbi lusia kunwilukila ko e?”'
    6: Vayi enati tutubidi ti “kuidi batu” buna batu boso maba tuvondila mu matadi bila batu boso bazebi ti Yowani wuba mbikudi.
    7: Buna bavutula ti basi zaba ko kuevi kaba.
    8: 'Buna Yesu wuba vutudila: —Minu mamvama, ndilendi kulukamba ko kani mu lulendo lu nani ndilembu vangila mambu mama.'
    9: 'Bosi wukamba batu nongi yayi: —Mutu wumosi wukuna ndima yi vinu; wuyekudila yawu minkuni muingi mimvananga ndambu yi mimbutu mu kadika mvu ayi wuyenda mu nzietolo mu mimvu miwombo.'
    10: Mu thangu yimvelungu makundi ma vinu, wutuma kisadi kiandikimosi kuidi minkuni bi ndima muingi mimvana ndambu yi mimbutu mi vinu vayi minkuni mi ndima mintuta khuba ayi mimvutula mioko yi mioko.
    11: Wubuela fidisa diaka kisadi kinkaka. Mamvandi wututu khuba, wufingu ayi mimvutula mioko yi mioko.
    12: Pfumu yi ndima wubuela fidisa diaka kisadi kintatu vayi minkuni mi ndima minlueka ayi minloza ku nganda yi ndima.
    13: 'Buna pfumu yi ndima wutuba: A mbi ndieka vanga e? Ndieka fidisamuanꞌama wu luzolo; mananga bela kummona lukinzu bu bela kummona.'
    14: 'Vayi minkuni mi ndima bu mimmona, mitubana bawu na bawu: “Tala mutu wela vinginina ndima, bika tumvonda muingi ndima beniyikituka yeto veka!”'
    15: Buna minkoka ku nganda yi ndima ayi mimvonda! Buna pfumu yi ndima mbi kela vangila minkuni mi ndima e?
    16: 'Buna wela kuiz, wela vondisa minkuni mi ndima ayi wela yekudila ndima beni kuidi minkuni minkaka. Batu bobo bawa, bamvutudila: —Bulendi baka bu bela ko.'
    17: 'Vayi niandi wuba tala ayi wuba kamba: —Buna masonuku mama mbi mansundula: Ditadi diloza mintungi dikituka ditadi di mfunu diodi didi va fuma ki nzo'
    18: woso wela bua va yilu ditadi beni wela keluka tsingu ayi woso mutu ditadi beni diela builu wela kosakana.
    19: Bapfumu zi zinganga Nzambi ayi minlongi mi mina batomba mu thangu yina kaka, mu kunkanga vayi bamona batu tsisi bila basudika kuawu ti bawukavekula bu katuba nongo yoyi.
    20: Buna batona kumfiela; diawu bamfidisila batu mu diambu bamfiela. Batu beni baba kukimonikisanga batu basonga mu diambu bambuidila mu moso kuandi mambu kakuiza tubi muingi banyekula mu mioko mi zuzi ayi mu luyalu lu nyadi.
    21: 'Buna batubeni banyuvula: —A Nlongi, tuzebi ti ngeyo weta tubila mu busonga ayi weta longila mu busonga. Ngeyo wutalanga bizizi bi batu ko vayi weta longila mu bukiedika nzila yi Nzambi.'
    22: A buevi, minsua midi yetu mu futa phaku kuidi Sezali voti tuisi ko minsua e?
    23: 'Bu kabakula mayuya mawu, buna wuba kamba:'
    24: —Mbonisanu sengo kimosi ki denali! Mfikula yayi yi nani ayi bisono biabi binani e? Bamvutudila ti bi Sezali.
    25: 'Buna wuba kamba ti: —Bika luvana bi Sezali kuidi Sezali bosi bi Nzambi kuidi Nzambi.'
    26: Basia nunga ko kumbuidila mu mambu makatuba va meso ma batu. Basimina bu bawa mvutu andi ayi basia baka diaka diambu di tuba ko.
    27: 'Ndambu Basaduki, batu bobo kaba kikininanga ko ti batu beti fuluka, bafikama ayi banyuvula kiuvu:'
    28: '—A nlongi, Moyize wutusonikina ti: enati mutu fuidi vayi kasia bika muana ko, buna khombꞌandi yi bakala kafueti vinginina nketo wowo kabikidi muingi kabutila khombꞌandi bana.'
    29: Vayi vaba tsambudidi bakhomba zi babakala. Wutheti wukuela, wufuamu kambu bika muana,
    30: wummuadi, ayi wowo wuntatu bankuela. Buawu bobo buvangimina mu bawu boso,
    31: bawu tsambudi bafua mu kambu bika bana.
    32: Ku nzimunina bawu boso nketo beni mamvandi wufua.
    33: Mu thangu yi mfulukulu, wela ba nketo wu nani bila wuba nketo wu tsambudi di bakhomba ziozo e?
    34: 'Yesu wuba vutudila: —Bana ba ntoto wawu balembo kuedi ayi balembo kuedisa'
    35: vayi bobo bela monika ti bafueni mu tula mu thangu yinkuiza ayi mu fuluka mu bafua balendi buela kuela ko ayi balendi buela kuedusu ko.
    36: Bila balendi buela fua ko bila beka banga zimbasi ayi beka banaba Nzambi, bana ba mfulukulu.
    37: 'Moyize wutelama kimbangi ti bafua bela fuluka mu nzila yi finti fiba lema. Bila kuna katedila Pfumu ti: Nzambi yi Abalahami, Nzambi yi Izaki, Nzambi yi Yakobi.'
    38: Vayi niandi kasi Nzambi yi bafua ko vayi Nzambi yi batu banzinga. Bila kuidi niandi, bawu boso balembu zingi.
    39: 'Buna ndambu minlongi mi mina mitaba: —A nlongi, vutudi bumbote.'
    40: Basia buela kunyuvula kadi diambu dimosi ko.
    41: 'Buna Yesu wuba yuvula: —A buevi beta tubila ti Klisto widi muana wu Davidi e?'
    42: 'Bila niandi veka Davidi wutuba mu minkunga: Pfumu wukamba kuidi Pfumu ama: Vuanda va koko kuama ku lubakala'
    43: nate ndimanisa tula bambeni ziaku banga tetuku kiaku ki malu maku.
    44: Davidi wunkuntedila Pfumu, buna buevi kalenda buela bela muanꞌandi e?
    45: 'Sumbu batu boso bawa, buna wukamba minlonguki miandi:'
    46: —Lulubukila minlongi mi mina mimmonanga khini mu diatilanga mu mazuela ma mula ayi minzolanga baba vaninanga zimbote mu mazandu, minzolanga vuandanga mu bibuangu binzitusu mu zinzo zi zikhutukunu ayi mu minyengo.
    47: Minlongi beni mi mina minyibanga mu zinzo zi mafuola ayi mieta vunikisa sambila zitsambulu zi mula. Bawu bela baka thumbudulu yi lutidi ngolo.
  21:
    1: Bu katala, buna wumona bamvuama batula makaba mawu mu bipani.
    2: Buna wumona diaka nsukami wu difuola wuyiza tibula bisengo biodi bi zimbongo.
    3: 'Buna wutuba: —Bukiedika ndikulukamba nsukami wu difuola diadi niandi lutidi vana viokila batu boso bankaka.'
    4: Bila batu boso baba batambikidi bitsiadisila. Vayi difuola diadi diveni zizioso zibedi yandi mu zingila.
    5: Sumbu bankaka bayolukila nzo Nzambi bu batuba ti yawu yitungulu mu matadi ma kitoko ayi mu bima bitambuku banga makaba
    6: 'buna Yesu wuba kamba: —Mu diambu di bima biobi lulembo tadi, bilumbu biela kuiza, biobi biela ba ti; kadi ditadi dimosi diela siala va mbata ditadidinkaka ko dinkambutiolumuka.'
    7: 'Buna bawu banyuvula: —A nlongi, thangu mbi mambu beni mela vangiminina ayi mu bidimbu mbi bela zabila ti mambu momo mafueti vangama e?'
    8: 'Yesu wuba vutudila: —Lulubuka tala luedi vukumunu bila bawombo bela kuizila mu dizinadiama, bela tuba ti: “Minu kuandi” ayi “thangu yifikimini”. Buna kadi ku balandakana!'
    9: Mu thangu luela wa zimvita ayi zikhindu buna lubika ba mona tsisibila mambu moso momo mafueti tuama ba. Vayi kadi sia ti buna tsukusunuyi ntoto yeka nduka.
    10: 'Buna wubuela diaka: —Luela mona tsi yela nuanisa tsi yinkaka; kipfumu kiela nuanisa kipfumu kinaka.'
    11: Kuela ba zindikunu zinneni zi ntoto mu bibuangu biwombo; kuela ba bikanda ayi minsongo; kuela ba mambu ma tsisi ayi bidimbu bitsisi bi diyilu.
    12: —Vayi tuamina mambu moso momo, bela tuama ku lubuila bela kuluyamisa, bela ku lunata mu zinzo zi zikhutukunu; bela ku lukotisa mu nloko. Bela ku lunata va ntuala mintinu ayi minyadi mu diambudi dizina diama.
    13: Mambu momo mela lukuizila mu diambu ma luvana diluakudi kuthelimina kimbangi.
    14: 'Bika lusudika mu mintima mieno ti: lubika ba mayindu mu diambu mambu luela vutula mu kukikakila.'
    15: Bila minu ndiela luvana munu wutubila ayi diela ayi bambeni beno zilendi baka bu nuanisina ko ayi bu sudikila ko.
    16: Zimbuta beno, bakhomba zieno, bibutu bieno ayi bakundi beno bela ku luyekula ayi bela vondisa bankaka mu beno.
    17: Batu boso bela ku lulenda mu diambu di dizina diama.
    18: Vayi kadi lusuki lumosi lu mintu mieno lulendi zimbala ko.
    19: Lukindama buna luela tambula luvulusu.
    20: —Bu luela mona masodi mazungididi Yelusalemi buna luzaba ti dieka nduka bungu.
    21: Buna bika batu bobo badi mu Yuda batinina ku miongo. Bika bobo badi mu Yelusalemi baba tomba butinina. Bika bobo badi mu zitsola babika buela kota ku divula!
    22: Bukiedika bilumbu bina biela ba bilumbu bi vutudila landi muingi mambu moso masonama madedakana.
    23: Vayi mabienga kuidi baketo bobo badi mu buemba ayi kuidi bobo bela yemika mu bilumbu bina. Bila ziphasi zingolo ziela ba mu tsi ayi nganzi yingolo yela fuemunu batu baba.
    24: Batu beni bela vondulu mu mbedi voti bela natu mu kivika mu zitsizioso ayi bapakanu bela diatila Yelusalemi nate thangu yi fuana.
    25: —Bidimbu bi tsisi biela monika mu thangu, mu ngonda ayi mu zimbuetete. Va ntoto, batu bela mona tsisi yingolo mu diambu di biyoko bi mbuayi bi mayo mandi.
    26: Batu bela fuila mu tsisi mudiambu di boma bu mambu mela bua va ntotowumvimba bila lulendo lu diyilu luela nikunu.
    27: Buna bela mona Muana Mutu wela kuizila mu matuti mu lulendo ayi mu nkembo wunneni.
    28: Mambu mama bu mela tona buna luvumbuka ayi luba vumbula mintu mienobila buna khudulu eno yifikimini.
    29: 'Wubuela tuba diaka nongo yayi: —Lutala nti wu figi ayi minti mioso.'
    30: Muthangu mieti tona mena buna beno veka, mu ku mitala, luzebi ti thangu yi luanga yifikimini.
    31: Bobuawu, beno mamveno buna luela mona ti mambu momo mavangiminibuna luzaba ti kipfumu ki Nzambi kifikimini.
    32: Bukiedika ndikulukamba ti tsungi yayi yilendi vioka ko tuaminamambu moso mama mavangama.
    33: Diyilu ayi ntoto biela vioka vayi mambu mama malendi vioka ko.
    34: Lukikeba beno veka mu diambu di mintima mieno mibika ba zitumu diambudi phulu yi dia ayi yi kolo malavu; ayi mu diambu di mayinduma luzingu lualu muingi lumbu kina kibika lukuizila mu kinzimbukila.
    35: Bila kiela kuizila banga dikondi dibuididi batu boso bamvuandanga va ntoto.
    36: Luzibula meso ayi lusambila mu zithangu zioso mu diambu luba monikabatubafuana mu tina mambu moso mama mafueti kuiza ayi mu diambu lubakabu telumina va ntuala Muana Mutu.
    37: Mu muini Yesu wuba longanga mu nzo Nzambi. Wuba totukanga kadika builu ayi wuba vuandanga ku mongo wu minti mi olive.
    38: Muna nsuka-nsuka batu boso baba kuizanga ku nzo Nzambi mu diambu banwa.
  22:
    1: Buna Pasika yeka nduka, “nyengo wu mapha makambu tulu luvi”,
    2: bapfumu banganga Nzambi ayi minlongi mi mina batomba diluaku divondisila Yesu bila batu baba mona tsisi.
    3: Buna satana wukota mu Yuda wubaba ntedilanga Isikalioti, wubawumosi mu kumi ayi minlonguki miodi.
    4: Niandi wuyenda wuwizana ayi bapfumu banganga Nzambi ayi bapfumu zi bobo bansunganga nzo Nzambi mu zaba buevi kafueti kuba yekudila niandi.
    5: Bawu bamona khini ayi bawizana mu kumvana zimbongo.
    6: Yuda wukikinina ayi wutona tomba diluaku dimboti di kuba yekudila niandi nkanguwu batu mu kambu zaba.
    7: Lumbu kinyengo wu mapha makambu tulu luvi kifuana; kiawu lumbu baba tambikanga muana dimemi wu Pasika.
    8: 'Yesu wutuma Piela ayi Yowani wuba kamba: —Yendanu lutukubikila bidia bi Pasika muingi tudia.'
    9: 'Bawu banyuvula: —A kuevi tidi tuenda kubikila yawu e?'
    10: 'Niandi wuba vutudila: —Tala, muthangu lukuiza koti mu divula buna ma dengana bakala dimosi dineti mvungu. Buna lunlundakana nate mu nzo kankota.'
    11: 'Bosi lutuba kuidi pfumu yi nzo ti: “nlongi wuyuvuditi: kuevi kuidi buangu kioki kafueti dila Pasika va kimosi ayi minlonguki miama e?”'
    12: Niandi ma kalumonisa ku yilu banga vinga kimosi kinneni kikubuku. Kuna lufueti kubikila bidia bi Pasika.
    13: Bawu bayenda ayi babata mambu moso boso kaba kambila ayi bawubakubika bidia bi Pasika.
    14: Thangu bu yifuana, Yesu wuvuanda va meza va kimosi ayi mimvuala miandi.
    15: 'Buna wuba kamba: —Phuila yiwombo yiba yama mu diambudi dia Pasika yayi va kimosi ayi beno tuamina ndimona ziphasi.'
    16: Bila ndikulukamba ndilendi buela yi dia ko nate yela mana fuana mu Kipfumu ki Nzambi.
    17: 'Bu kabonga mbungu, wuvutula matondo ayi wutuba: —Bonganu mbungu yayi ayi lukabana yawu beno na beno'
    18: bila ndikulukamba ti ndilendi buela nua vinu ko nate kipfumu ki Nzambi kiela kuiza.
    19: 'Wubonga dipha, wuvutula matondo. Wubukuna diawu ayi wuba vana diawu. Bosi wutuba: —Yayi yawu nitu ama [yitambuku mudiambu dieno. Luvanganga bobo mu kumbanzanga.'
    20: 'Buna bamanisa dia, wuba vana mbungu ayi wutuba: —Mbungu yayi yidi Nguizani yimona mu menga mama matengulu mu diambu dieno.]'
    21: —Vayi tala mutu wowo wukunyekula widi vava, wundia yama va meza.
    22: Ayi Muana mutu wedi bumbote boso butezulu vayi mabienga kuidimutu wowo wunyekudi.
    23: Buna batona kukiyuvula bawu na bawu kani nani mu bawu wukuiza vangi diambu diodi.
    24: Minlonguki mifindana ziphaka ziwombo mu diambu di zaba nani mu bawu lutidi munneni.
    25: 'Buna Yesu wuba kamba: —Mintinu mi Bapakanu minyadilanga batu bawuayi bobo beti yadila mubawubeti tedulu: “mimvangi mi mambote”.'
    26: Vayi bwawu ko bufueti bela kuidi beno. Woso widi wunneni mu benobuna bika kakituka banga muana lezi. Ayi woso weti yala kaba banga kisadi.
    27: 'Bila nani lutidi munneni: mutu vuendi va meza voti mutu wowo wulembu sadi e? Keti mutu wowo vuendi va meza lutidi munneni e? Vayi minu ndidi va khatitsikꞌenu banga kisadi.'
    28: —Vayi beno, luidi batu bobo babedi bakuikama yama mu zithotolo ziama.
    29: Sumbu didi ti Tata wuphana Kipfumu, mamvana ndiluveni Kipfumu beni
    30: muingi lubaka budila ayi bu nuina va meza yama mu Kipfumu kiama ayimuingi lubaka bu vuandila mu bikundu bi Kipfumu mudiambu di sambisa kumi makanda muadi ma Iseli.
    31: 'Yesu wukamba Simoni ti: —A Simoni, A Simoni, satana wululombidi mudiambu kaluyungula banga bu beti yungudila ble.'
    32: Vayi minu tsambidingi mu diambu diaku muingi minu kiaku kibika lebakana. Diawu buna ngeyo wela vutuka, buna wuba kindisa bakhomba zikau.
    33: 'Simoni wunkamba: —A Pfumu, ndidi wukubama mu kuenda yaku mu nloko ayi ku lufua.'
    34: 'Vayi Yesu wumvutudila: —A Piela, bukiedika ndikukamba ti mu buabu kuandi tuamina tsusu yikokula ngeyo zikhumbu zitatu mawu thunukina ti wusi kunzaba ko.'
    35: 'Buna wuba kamba: —Mu thangu ndilutuma mu kambu nata photomoni, mu kambu sakosi, mu kambu nata zisapatu; a kima mbi lukambu e? Bawu bamvutudila ti: —Kadi kima tusia kambu ko.'
    36: 'Vayi Yesu wuba kamba: —Vayi buabu woso widi photomoni buna bika kayibonga; bobuawu woso widi ayi sakosi bika kayibonga ayi woso kambulu mbedi bika kasumbisa nledi andi mu diambu kasumba mbedi'
    37: 'bila ndikulukamba ti mama masonama madedakana mu diambudiama: bantula mu ntanda wu batu bambimbi. Bila mambu momo masonama mu diambu diama madi ayi tsukulu.'
    38: 'Bawu batuba: —A Pfumu, tala zimbedi zizole zidi vava! Niandi wuba vutudila ti: —Bufueni.'
    39: Buna wutotuka boso bubela kifu kiandi, wuyenda ku mongo mingi mi olive. Minlonguki miandi minlandakana.
    40: 'Bu katula, ku buangu beni, buna wuba kamba: —Lusambila tala luedibua mu phukumunu.'
    41: 'Buna niandi veka wuba tatukila fiote mu tezo kilenda tudila ditadi bu diozulu. Buna wufukama ayi wusambila:'
    42: —A Tata, enati zodidi, khatudila mbungu yayi. Muaki bika luzolo luaku luvangama vayi bika luama. [
    43: Buna mbasi yitotukila ku Diyilu yiyiza kunkindisa.
    44: Bu kaba mu tsisi yi khindu; wuluta buela sambila diaka ngolo ayi diunga ditotuka mu nitu andi diba banga mabeti ma menga maba bua va ntoto.]
    45: Bu kamanisa sambila, wutelama ayi wuyiza vaba minlonguki miandi. Wuba buana baleka mu diambu di kiadi.
    46: 'Buna wuba kamba: —Bila mbi lulembo lekila tulue? Kotukanu! Lusambila tala luedi bua mu phukumunu.'
    47: Buna kamanisini ko tuba, tala nkangu wu batu wutotuka. Yuda, wumosi mu kumi mimvuala miandi miodi, wuba vana ntuala; wufikama vaba Yesu mu diambu kamfifa besi.
    48: 'Vayi Yesu wunkamba: —A Yuda, mu besi weka yekudila Muana mutu e?'
    49: 'Bobo banzungidila bu bamona mambu momo meka bua bankamba: —A nlongi, tubonga zimbedi muingi tunuana e?'
    50: Wumosi mu bawu wuzuba kisadi ki pfumu yi banganga Nzambi ayi wunzenza dikutu diandi di lubakala.
    51: 'Vayi Yesu wuba vutudila: —Bikanu mabela bobo nate buabu! Bu kasimba dikutu buna wumbelusa.'
    52: 'Bosi yesuwukamba bapfumu banganga Nzambi, bapfumu zi minsungi mi nzo Nzambi ayi bakulutu ba batubobo banata nkangu wubatu mudiambubiza nkangi: —Lutotukidi ayi zimbedi ayi zimbindi mudiambu di lunuanisa dovula e?'
    53: Bilumbu bioso bu ndibedi yeno mu nzo Nzambi ayi kadi mutu kadiaku khanga ko vayi buabu yawu thangu eno ayi thangu yi luyalu lu tombi.
    54: Buna bambuila, bannata ayi bankotisa mu nzo yi pfumu yi zingangazi Nzambi. Piela kuna manima kaba nlandikinina.
    55: Mu thangu balunga mbazu va khatitsika nganda ayi bu bavuanda va kimosi. Piela mamvandi wuvuanda yawu.
    56: 'Kisadi kimosi ki nketo wummona buna kavuendi va ndambu mbazu, wunsungimina kuntala mu kiezila wu nlaki wu mbazu, ayi wunkamba: —Mutu wawu bedingi yandi!'
    57: 'Vayi Piela wutunuka kuandi bu katuba: —A nketo, ndisi kunzaba ko!'
    58: 'Buela vuanda fioti, mutu wunkaka wumona Piela ayi wunkamba: —Ngeyo widi mu dikabu di batu bobo! Vayi Piela wuvutula ti: —A bakala, minu ndisi ko mu dikabu diawu.'
    59: 'Nduka-nduka thangu yimvimba yivioka, mutu wunkaka wuyiza buelasindisila diaka ti: —Bukiedika mutu wawu bedingi yandi bila mamvandi widi muisi Ngalili.'
    60: 'Vayi Piela wuvutula ti: —A bakala, ndisi zaba ko diambumbi wunyolukila! Muna thangu buna wukidi tubi tsusu yikokula.'
    61: Pfumu wubaluka, wutala Piela. Buna Piela wutebukila moyo mambumankamba Yesu ti “tuamina tsusu yikokula, ngeyo mu zikhumbu zitatu mawuthumukina”.
    62: Buna Piela wutotuka ku nganda ayi wudila ngolo.
    63: Batu bobo basunga Yesu bansekinina ayi bambeta.
    64: 'Bamfukidila zizi ayi banyuvula: —A ngeyo, bikula ko e! Nani wubetidi e?'
    65: Buna batuba mambu mawombo mankaka mu diambu di kumfinga.
    66: Buisi buna bukia, bakulutu ba batu, bapfumu banganga Nzambi va kimosi ayi minlongi mi mina bakutakana. Banata Yesu va ntualalukutukuu luawu lunneni;
    67: 'Bawu banyuvula: —Enati ngeyo widi Klisto, buna bika wutukamba. Buna wuba vutudila: —Enati ndilukembi, buna lulendi wilukila ko.'
    68: Ayi enati ndiluyuvudi biuvu, lulendi kuphana ko mvutu.
    69: Vayi tona buabu Muana mutu wela vuanda va koko ku lubakala lu lulendo lu Nzambi.
    70: 'Buna bawu bobo batuba: —Buna ngeyo widi muana Nzambi e? Yesu wuba vutudila: —Beno veka lutubidi ti minu buawu bobo ndididi.'
    71: 'Vana vawu bayamikina: —Mbi kimbangi kinkaka tufueti buela tomba e? Bila beto veka tunwilumu mambu mandi katubidi.'
  23:
    1: Batu boso batelama va kimosi ayi bannata kuidi Pilatu.
    2: 'Kuna bamfundila bu batuba ti: —Mutu wawu tummueni wulembo votikisa batu ba tsi eto. Niandi wubedi kuba kandikanga babika futa phaku kuidi Sezali ayiwubedi tubanga ti niandi Klisto (bu dinsundula ti ntinu).'
    3: 'Buna Pilatu wunyuvula: —Ngeyo widi ntinu wu Bayuda e? Yesu wumvutudila: —Ngeyo weka tubidi buawu.'
    4: 'Buna Pilatu wukamba bapfumu banganga Nzambi ayi nkangu wu batu ti: —Ndisi mona kadi diambu di mbimbi ko mu mutu wawu.'
    5: 'Bawu baluta buela sindisila ti: —Niandi wutonisanga zikhindu mu malongi mandi momo kalonga mu Yuda dioso; bu katonina ku Ngalili nate kuaku.'
    6: Pilatu bu kawa ti bayolukila Ngalili, buna wuyuvula kani mutu wowo wuba muisi Ngalili.
    7: Bu kawa ti wuba muisi zunga kiyadila Elode; buna wumfidisa kuidi Elode bila mu bilumbu bina, Elode buna widi ku Yelusalemi.
    8: Elode wumona khini bu kamona Yesu bila tona thama wuba tombanga diluaku di kummonina mu diambu di mambu mawombo kawa mu niandi; ayi wutula diana ti maka mona kumu kioki maka vanga.
    9: Buivu biwombo kanyuvula vayi Yesu kasia vutula kadi diambu dimosi ko.
    10: Vayi bapfumu banganga Nzambi ayi minlongi mi mina batelama vana ayi baba kumfunda ngolo.
    11: Elode va kimosi ayi masodi mandi banlenza bansekinina bamvuikanledi wu kitoko; wumvutula kuidi Pilatu.
    12: Pilatu ayi Elode bakituka bakundi tona mu lumbu kina bila batuama ba bambeni.
    13: 'Pilatu wukutikisa bapfumu banganga Nzambi, bakulutu ba batu va kimosi ayi batu. Wuba kamba:'
    14: —Beno lundatiningi mutu wawu bu lumfundidingi ti niandi wulembu vukumuna batu. Vayi tala minu veka mbeni kunsambisa va meso meno ayi ndisi mona kadi diambu di mbimbi ko mu mutu wawu mu mambu momo lulembu mfundila.
    15: Elode mamvandi kasi mona diambu di mbimbi ko bila wutuvutudidi niandi. Mutu wawu kasi vanga ko bila kioki kafueti vondulu.
    16: Diawu ndieka kunzubisa bikoti bosi ma ndiyekula. [
    17: Pilatu wuba kifu ki kuba totudilanga mutu wumosi wu nloko mu kadikanyengo.]
    18: 'Vayi nkangu woso wuyamikina: —Vondisa mutu wowo; totula Balabasi!'
    19: Balabasi beni wukotusu mu nloko mu diambu di khindu yimosi yiba mu divula, ayi mu diambu di vonda batu.
    20: 'Vayi Pialatu wuzola totula Yesu, wubuela yuvula nkangu vayi wawu wuyamikina diaka:'
    21: —Mbanda va dikulusi! Mbanda va dikulusi!
    22: 'Buna wuyuvula diaka mu khumbu yintatu ti: —Vayi mbimbi mbi kavengi e? Ndisi mona kadi diambu di mbimbi kodiodi kafueti zengulu nkanu wu lufua. Ndieka kunzubisa bikoti bosi ma ndinyekula.'
    23: Vayi babuela sindisila mu ngolo ayi baluta buela yamikina ti kabandu va dikulusi. Buna yamikina kuawu ayi koko ku bapfumu zi zinganga Nzambi kununga.
    24: Pilatu wubaka lunaku luvanga luzolo luawu.
    25: Wuba totukila mutu wowo balomba, wowo wuba mu nloko mu diambu di khindu ayi mu diambu di vonda batu. Wuba yekudila Yesu muingi bamvangila boso bubela luzolo luawu.
    26: Bu baba kunnata, babuila mutu wumosi dizina diandi Simoni muisi Silene ku nsitu kuandi kaba. Bankuika kanata dikulusi, ku manima ma Yesu.
    27: Nkangu wu batu wunlandakana va kimosi ayi baketo banionga mu diambudiandi, badila mu diambu diandi.
    28: 'Bu kabaluka kuidi baketo beni; wuba kamba: —A beno baketo ba Yelusalemi, lubika dila mu diambu diama! Vayi ludila mu diambu dieno veka ayi mu diambu di bana beno.'
    29: 'Bila tala bilumbu bilembu yizi ku ntuala biobi batu bela tuba ti: “Khini kuidi bisita ayi kuidi bivumu bikambu buta ayi khini kuidi mabenimakambu yemika!”'
    30: 'Buna bela kamba miongo: “Bika lutubuila!” ayi zikhundubula: “bika lutufuka!”'
    31: Bila enati bamvangila mambu mama kuidi nti wu nlandu bunabuevi bela vangila nti wu yuma e?
    32: Batu buadi bankaka, mimvangi mi mambu mambimbi, banatu yandi mu vondu va kimosi.
    33: Bu batula va buangu kintedulungu “Mvesi wu ntu” vana bambandilava dikulusi va kimso ayi mimvangi miodi mi mambu mambimbi. Wumosiku koko kuandi ku lubakala ayi wunkaka ku koko kuandi ku lumoso.
    34: 'Buna Yesu wutuba: —A tata, bika wuba lemvukila bila basi zaba ko mambu balembu vangi. Babula zeki mu diambu di kabana minledi miandi.'
    35: 'Nkangu wu batu wutelama vana, wutala. Ayi minyadi mamvawu minsekinina bu mituba: —Niandi wuvukisidi batu bankaka, bika kakivukisa niandi veka enati niandi Klisto, mutu wusobulu kuidi Nzambi!'
    36: Masodi mamvawu mansekinina; mafikama va kaba ayi mantambika vinu ki ngami
    37: 'ayi batuba: —Enati ngeyo widi ntinu wu Bayuda, bika wukivukisa ngeyo veka!'
    38: 'Va mbata ntu andi vaba tini ki dibaya kisonama mambu mama: “Niandi niawu ntinu wu Bayuda.”'
    39: 'Wumosi mu mimvangi mi mambu mambimbi wubandu va mdikulusiwumfinga bu katuba: —Ngeyo ko Klisto e? Buna wukivukisa ngeyo veka bosi wutuvukisa beto mamveto!'
    40: 'Vayi wunkaka wuntebidila bu kankamba: —Ngeyo kadi tsisi wukadi mona Nzambi! Bila ngeyo widi ku thumbudulu yimosi?'
    41: Beto tubeki thumbudulu yifueni ayi yisonga bila tutambudi mfutu wufueni mu mambu matuvengi vayi niandi kasi vanga kadi diambu dimosi dimbimbi ko.
    42: 'Buna wukamba Yesu: —A Pfumu bika wuba kuthebukila moyo mu thangu wela kuiza mu kipfumu kiaku!'
    43: 'Buna Yesu wumvutudila: —Bukiedika ndikukamba, mu lumbu kiaki ngeyo ma wuba yama va kimosi ku Paladisu.'
    44: Yiba nduka-ndkuka midi, tsi yoso yiba mu tombi ayi kiawukinzingila nate mu thangu yi ntatu ku manima midi.
    45: Thangu yinomba bosi lido yinneni yi nzo Nzambi yikanzuka va khatitsika.
    46: 'Buna Yesu wuyamikina mu ndinga yingolo: —A tata, mu mioko miaku ndintambika mpeve yama! Bu katuba mambu momo, wufua.'
    47: 'Pfumu yi masodi bu kamona mambu mavioka, wukembisa Nzambi bu katuba: —Bukiedika kuandi ti mutu wawu wubedi wusonga!'
    48: Nkangu woso wu batu bakutakana mu tala mambu mavangama, bu bamona mambu mavioka, bavutuka kuawu, ayi baba nionga.
    49: Ayi batu bobo bazabana yandi ayi baketo bobo banlandakana tona ku Ngalili thama batelimina mu tala mambu momo.
    50: Tala, mutu wumosi dizina diandi Zefu wuba wumosi mu batu baba kotanga mu lukutukunu lunneni lu Bayuda. Wuba mutu wumboti ayi wusonga.
    51: Niandi kasia bundana mu nzengolo yawu ko ayi mu mavanga mawu ko. Niandi wuba muisi divula di Alimate, divula di bayuda ayi niandi mamvandi wuba vingilanga Kipfumu ki Nzambi.
    52: Wuyenda kuidi Pilatu, wunlomba nitu yi Yesu.
    53: Bu kayi kulula va dikulusi, buna wuyizinga mu dilasola di lino ayi wutula yawu mu dibumbi disokulu mu ditadi dinneni. Kadi mutu kazikulu ko mu dibumbi beni.
    54: Kiba lumbu ki khubumunu, tuamina lumbu ki saba.
    55: Baketo bobo balandakana Yesu tona ku Ngalili balandakana Zefu, bamona bibumbi ayi buevi batudila nitu yi Yesu.
    56: Bosi bavutuka kuawu ayi bakubika mafuta ma tsudi yi kotoko ayi malasi. Bavunda kuawu mu lumbu ki saba boso bubela mina.
  24:
    1: Mu nsuka-nsuka wu lumbu kitheti ki sabala, baketo bayenda kudibumbi. Banata mafuta ma tsudi yi kitoko momo bakubika.
    2: Bamona ditadi difuka mualo wu dibumbi divindumunu va ndambu muelo.
    3: Bakota vayi basia mona ko nitu yi Pfumu Yesu.
    4: Buna bakidi yindula tsundu yi diambu diodi, bazimbukila batu buadibavuata minledi miba lezama batelama va ndambu.
    5: 'Sumbu bamona tsisi ayi bayinika bizizi biawu mu tsi, buna batu beni baba yuvula: —Bila mbi luntombila mutu widi moyo va khatitsika yi batu bafua e?'
    6: 'Kasiedi vava ko vayi fulukidingi. Lutebuka moyo buevi kaluyolukilabuna wukidi ku Ngalili bu kalukamba ti:'
    7: “Muana Mutu kafueti yekulu mu mioko mi bankua masumu, wela bandu va dikulusi ayi wela fuluka mu lumbu kintatu.
    8: Buna batebukila mambu mandi momo moyo.
    9: Basia bika dibumbi, bavutuka kuawu ayi bavumbudila kipholo ki mambu moso mama kuidi kumi mimvuala wumosi ayi kuidi batu boso bankaka.
    10: Mu bawu muba Maliya muisi Mangadala, Zana, Maliya ngudi yi Zaki va kimosi ayi maketo bankaka basamuna mambu mama kuidi mimvuala.
    11: Vayi mimvuala mimanga wilukila mambu mawu bila mimonina mambu mawu banga mambu makambulu tsundu.
    12: Vayi Piela wutelama, wuzawula ku dibumbi. Bu kayinama, buna miomiminledi mikazikulu kaka kamona. Wuvutuka kuandi ku nzo andi wusiminamu diambu di mambu momo mavioka.
    13: Mu kina kiawu lumbu, minlonguki miodi miyenda ku buala bumosibaba ntedilanga Emawusi. Buala beni butatukila Yelusalemi nduka-ndukamu tezo ki kumi kilometele biodi.
    14: Miyolukila mambu moso momo mavioka.
    15: Bu miba solula ayi miba findana zimpaka, mizimbukila niandi veka Yesu wuba fikama ayi wuyenda yawu va kimosi.
    16: Vayi meso mawu maba mafuku mu diambu babika kumbakula.
    17: 'Buna wuba yuvula: —A mambu mbi momo lulembu yolukila bu lueti kuenda yendingi e? Mitelama ayi bizizi bi kiadi-kiadi.'
    18: 'Wumosi mu bawu, dizina diandi Klewopasi wumvutudila: —Vayi buna ngeyo kaka mu batu bobo bamvuandanga ku Yelusalemikambulu zaba mambu maviokidi muawu mu bilumbu biabi e?'
    19: 'Niandi wuba yuvula: —A mambu mbi momo e? Bawu bamvutudila: —Mambu mabuilulu Yesu muisi Nazaleti wubedi mbikudi wu lulendomu mavanga mandi ayi mu thubulu andi va ntuala Nzambi ayi va ntuala batu boso.'
    20: Bapfumu zieto zi banganga Nzambi ayi bapfumu zieto zinyekudi mu diambu di banzengila nkanu wu lufua ayi mu diambu di bambanda va dikulusi.
    21: Diana tubedi tulanga ti niandi wukuiza kudi Iseli. Vayi talabuabu kiawu kiaki lumbu kintatu tona mambu beni makibelanga.
    22: Bukiedika kuandi ti baketo bankaka mu beto batuyindusidingi ngolo bu babedingi ku dibumbi va nsuka-nsuka.
    23: Sumbu basi monanga ko nitu andi, buna biza samunanga ti tsongolobamueningi; bamueningi zimbasi zibakembingiti bukiedika widi moyo.
    24: Buna bankaka mu bobo badi yeto bedingi ku dibumbi. Benda buanangamambu boso busamuniningi baketo; vayi, niandi, basi kummonanga ko.
    25: 'Buna Yesu wuba kamba: A batu bakambu diela ayi fuana phasi lummona mu mintima mu wilukila mambu moso mimbikudi mibikula.'
    26: A keti Klisto kafueti tuama mona phasi mu diambu di mambu momosimbu kakota mu nkembo andi e?
    27: Bosi Yesu wutona kuba sudikisa mambu moso masonama mu diambu dianditonina mu Moyize nate mu mimbikudi mioso.
    28: Vayi buna bafikama buala bobo baba kuenda; niandi wuvunikisa kuenda thama
    29: 'vayi bansimbidila bu banleba: —Vuanda yeto, tala buisi bueka yila ayi masika mazidi. Buna wukota yawu mu nzo ayi wuvuanda yawu.'
    30: Wuvuanda yawu va meza, wubonga dipha ayi wudisakumuna, wudibukuna bosi wuba kabudila diawu.
    31: Buna meso mawu mazibuka ayi bambakula vayi kasia buela monikako, wutumbu zimbala va meso mawu.
    32: 'Buna bakambasana bawu na bawu: —Keti mintima mieto misi banga mu khini ko mu thangu kalembukutuyolukilanga mu nzila, bu katuzingu budidi masonuku e?'
    33: Muna yina thangu, bavutuka ku Yelusalemi. Bayiza bata kumi mimvuala wumosi buna bakutikini va kimosi ayi bobo baba yawu,
    34: 'balembu tubi ti: —Bukiedika ti Pfumu fulukidingi; wukimonikisidingi kuidi Simoni.'
    35: Buna minlonguki miodi beni mamvawu misamuna mambu momo mimonamu nzila ayi buevi miyiza bakudila Yesu mu thangu kabukuna dipha.
    36: 'Buna bakidi solula mu diambu di mambu beni, Yesu wutelamava khatitsikꞌawu ayi wuba kamba: —Ndembama yibanga yeno.'
    37: Vayi baboso batita, bamona tsisi bila babanzila ti nkuyu bamueni.
    38: 'Buna wuba kamba: —A bila mbi luekila tsisi-tsisi? Bila mbi mayindu mu mintima mieno?'
    39: Talanu mioko miama ayi malu mama. Keti minu kuandi e! Bika lutsimba ayi lutala! Keti nkuyu kasi ko minsuni ayi mimvesi vayi lulembu moni kueno ti minu minsuni ayi mimvesi midi yama.
    40: Bu katuba bobo, wuba monisa mioko miandi ayi malu mandi.
    41: 'Bu bakambu vika wilukila mu diambu di khini ayi mu diambu di simina, buna wuba yuvula: —Kima kidia kidi yeno vava e?'
    42: Buna bamvana tini ki mbizi ki lambu.
    43: Wukibonga ayi wukidia va meso mawu.
    44: 'Bosi wuba kamba: —Tala mawu mama mambu ndilukamba buna ndikidi yeno va kimosimambu mamo masonama mu diambu diama mu Mina mi Moyize, mu minkanda mi mimbikudi ayi mu minkunga mafueti kaka dedakana!”'
    45: Buna wuzibula diela diawu muingi babaka bu sudikila masonuku.
    46: 'Wuba kamba ti: —Disonama ti Klisto kafueti mona phasi ayi wela fuluka mu lumbu kintatu'
    47: ayi bela samuna kuidi batu ba makanda moso tonina mu Yelusalemi ti mu dizina diandi, batu babalula mavanga ayi batambula nlemvo mu masumu mawu.
    48: Beno luidi bambangi ba mambu momo.
    49: Tala minu ndieka nduka kulufidisila biobi Dise diama kaluvaninatsila. Diawu beno luvuanda kaka mu divula nate luela vuiku lulendo lu diyilu.
    50: Bosi wuba nata ku nganda yi divula nate ku ndambu yi Betani. Kuna kamvumbudila mioko miandi ayi wuba sakumuna.
    51: Mu thangu kaba kubasakumuna, wuvambana yawu ayi wutombulu mu diyilu.
    52: Bawu buna bamana kunsambila, mu khini bavutukila ku Yelusalemi.
    53: Thangu ka thangu bavuanda kuawu mu nzo Nzambi mu diambu di zitisanga ayi kembisanga Nzambi.
43:
  1:
    1: Va thonono, Diambu dikibela, Diambu diba va kimosi ayi Nzambi ayi Diambu diawu Nzambi.
    2: Diambu diba va thonono va kimosi ayi Nzambi.
    3: Bima bioso bivangimina mu diawu, kuisi ko kima kikambu vangu mu kambu diawu mu bibioso bikivangulu.
    4: Mu diawu muba Luzingu. Luzingu beni luba kiezila ki batu.
    5: Kiezila kilembo kienzuka mu tombi vayi tombi kisia kisudika ko.
    6: Vaba Mutu wumosi wutumu kuidi Nzambi, dizina diandi Yowani.
    7: Wuyiza mu telama kimbangi; mu telama kimbangi mu diambu di kiezila muingi batu boso bawilukila mu niandi.
    8: Niandi veka kasia ba kiezila ko, vayi, niandi wuyiza kaka mu telama kimbangi mu diambu di kiezila.
    9: Kiezila ki kiedika kiawu kioki kiyiza va ntoto, kioki kieti kienzulanga batu boso.
    10: Niandi diambu diyiza va ntoto ayi ntoto wuvangu mu niandi vayi ntoto wusia kunzaba ko.
    11: Niandi wuyiza ku tsiꞌandi vayi basi tsiꞌandi basia kuntambula ko.
    12: Vayi kuidi batu boso bantambula, niandi wuba vana lulendo lukitukila bana ba Nzambi; bobo bawilukila mu dizina diandi.
    13: Bika sia ti bana beni mu menga voti mu luzolo lu nsuni babutukila, voti mu luzolo lu mutu vayi babutu mu luzolo lu Nzambi.
    14: Diambu dikituka nsuni ayi diyiza zinga va khatitsikꞌeto. Beto tumona nkembo andi; banga nkembo wu Muana wumosi kaka wowo wuba kuidi Tata. Nkembo beni wuba wuwala mu nlemvo ayi mu kiedika.
    15: 'Yowani wuntelimina kimbangi bu katuba mu yamikina: —Talanu mutu wawu, niandi ndiyolukila mu thangu ndilukamba: mutu wowo wunkuiza ku manima mama wundutidi munneni, bila niandi wutuama kukibela ayi minu.'
    16: Mu diambu di fuluka ku nlemvo andi, beto boso tutambula lusakumunu va mbata lusakumunu.
    17: Bila Moyize niandi wuvana Mina vayi Yesu Klisto niandi wunata nlemvo ayi kiedika.
    18: Kadi mutu kamuenieti Nzambi ko vayi Muanꞌandi wumosi kaka widi va ndambu yi Tata, niandi wunzabikisidi.
    19: 'Vava vadi kimbangi ki Yowani mu thangu Bayuda baba ku Yelusalemi bafidisa zinganga Nzambi ayi Balevi muingi banyuvula: “ngeyo widi nani e?”'
    20: 'Buna wuba kamba kiedika mu kambu memata: —Minu ndisi ama Klisto ko.'
    21: 'Babuela kunyuvula: —Vayi buna widi nani e? Widi Eli? Wuba vutudila: —Ndisi ama Eli ko! Bawu babuela kunyuvula: —Widi mbikudi e? Wuba vutudila: —Nana.'
    22: 'Buna babuela kunyuvula diaka: —Vayi widi nani e? Wutukamba muingi tubaka buvanina mvutu kuidi bobo batutumini. Mbi wuntuba mu diambu di ngeyo veka e?'
    23: 'Buna wuba kamba: —Minu ndidi mbembo yi mutu wowo wulembo yamikina mu dikanga: luludika nzila yi Pfumu banga bu bikudila mbikudi Ezayi.'
    24: Batu Bobo bafidusu baba mu dikabu di Bafalisi;
    25: 'banyuvula: —Enati wisi Klisto ko voti Eli ko, voti mbikudi ko vayi buna bila mbi wulembo botikila e?'
    26: 'Yowani wuba vutudila: —Minu ndilembo lubotikila mu nlangu, vayi va khatitsikꞌeno vadi mutu wumosi wulukambulu zaba,'
    27: mutu wowo wunkuiza ku manima mama, ndisi fuana ko mu nianguna minsinga mi zisapatu ziandi.
    28: Mambu mama ku Betani maviokila, buala buidi va disimu di nzadi Yolidani, kuna Yowani kaba botikilanga batu.
    29: 'Mu lumbu kilanda, Yowani wumona Yesu wunkuiza kuidi niandi, buna wutuba: —Tala, Muana dimemi di Nzambi wumbotulanga masumu ma nza.'
    30: 'Niandi mutu wowo ndiluyolukila bu ndilukamba ti: “Mutu wowo wunkuiza ku manima mama wundutidi munneni bila niandi wutuama kukibela ayi minu.”'
    31: Minu ndisia tuama kunzaba ko, vayi mu diambu kazabakana kuidi Iseli diawu minu ndilembo botikila mu nlangu.
    32: 'Yowani wutelama kimbangi bu katuba: —Ndimona Pheve yitotukila ku Diyilu banga dibembe, yivuanda va niandi.'
    33: 'Kuidi minu, ndisi kunzaba ko; vayi mutu wowo wuthuma mu kuiza botika mu nlangu niandi wukhamba: “Va mutu wowo wela mona Pheve yikulukidi va niandi ayi yivuendi va niandi; buna niandi mutu wela botikila mu Pheve Yinlongo.”'
    34: Buna minu ndimona ayi nditelama kimbangi ti mutu wawu niandi muana Nzambi.
    35: Diaka mu lumbu kilanda, Yowani wuba diaka vana ayi minlonguki miandi miodi.
    36: 'Mu thangu kamona Yesu wumviokila vana buna wutuba: —Tala, Muana dimemi di Nzambi.'
    37: Minlonguki mi miodi minwa bu katuba, buna milandakana Yesu.
    38: 'Yesu bu kabaluka wuba mona balembo nlandakana. Diawu kaba yuvudila: —A mbi luntomba e? Bamvutudila: —Labi bu dinsundula Nlongi, kuevi wukala e?'
    39: 'Wuba kamba: —Yizanu ayi malumona. Bayenda ayi bamona va kaba nkalanga. Bakala yandi mu lumbu kina; yiba nduka-nduka thangu yi nya yi masika.'
    40: Andele, khomba yi Simoni Piela, wuba wumosi mu minlonguki beni miodi miomi miwa mambu ma Yowani ayi milandakana Yesu.
    41: 'Ku nzimunina, niandi wuyenda bata theti khombꞌandi Simoni, wunkamba: —Beto tumueningi Mesiya Tsundu Mesiya Klisto.'
    42: 'Buna wunnata kuidi Yesu. Yesu bu kantala, buna wunkamba: —Ngeyo widi Simoni, muana Zonasi. Ngeyo wela tedolongo Sefasi. Tsundu Sefasi “Ditadi”.'
    43: 'Mu lumbu kilanda, Yesu wukana kuenda ku Ngalili. Wumona Filipi ayi wunkamba: —Wundandakana!'
    44: Filipi wuba muisi Betesayida, divula dimosi ayi Andele ayi Piela.
    45: 'Filipi wuyenda tala Natanayeli ayi wunkamba: —Beto tumueningi mutu wowo Moyize kayolukila mu Mina ayi wowo mimbikudi miyolukila, dizina diandi Yesu, muana zozefu muisi Nazaleti.'
    46: 'Natanayeli wunkamba: —Buna ku Nazaleti kulenda kuandi totukila diambu dimboti e? Filipi wumvutudila: —Yiza ayi mona.'
    47: 'Yesu wumona Natanayeli wulembo yizi ku kaba, buna wutuba: —Tala muisi Iseli wukiedika, mu niandi mukambulu mayuya.'
    48: 'Natanayeli wunyuvula: —Kuevi wunzabidi e? Yesu wumvutudila: —Tuamina Filipi kiza kambi, bu vuendingi kuna tsi nti wu figi, minu ndimueningi.'
    49: 'Buna Natanayeli wunkamba: —Nlongi, ngeyo widi Muana Nzambi, widi ntinu wu Iseli.'
    50: 'Yesu wumvutudila: —Ngeyo wilukidi bu ndikembi ti ndimueningi bu vuendingi ku tsi nti wu figi e? Wela mona mambu manneni viokila mama.'
    51: 'Buna wubuela kamba: —Bukiedika ndikulukamba, luela mona Diyilu dizibukidi ayi zimbasi zi Nzambi ziela maka ayi kuluka va muana mutu.'
  2:
    1: Mu lumbu kintatu, nyengo wu makuela wuba ku Kana mu tsi Ngalili. Ngudi Yesu yiba kuna.
    2: Yesu ayi minlonguki miandi mamvawu batumusu ku nyengo beni wu makuela.
    3: 'Vayi zimbukila vinu kimeni. Buna ngudi Yesu yiyiza kunkamba: —Basiedi diaka ayi vinu ko.'
    4: 'Yesu wumvutudila: —A nketo, mambu mbi tuidi beto yaku e? Thanguꞌama yifueni ko.'
    5: 'Buna ngudi andi wukamba bisadi ti: —Luvanga mambu moso ka kuiza lukambi.'
    6: Mimvungu minsambanu miba vana mu diambu di lundilanga nlangu, mitulu vana boso bubela kifu ki Bayuda mu kukivedisanga. Mvungu wumosi wulenda kota nduka-nduka khatitsika yi dingungulu di nlangu.
    7: 'Buna Yesu wukamba bisadi: —Wesanu nlangu mu mimvungu. Buna bawesa mimvungu beni nate vana ntu.'
    8: 'Yesu wubuela kuba kamba diaka: —Buabu bonganu fioti ayi lunata fiawu kuidi nkulutu wu nyengo. Bawu bannatina kiawu.'
    9: Nkulutu wu nyengo bu babimba nlangu wukituka vinu, kasia zaba ko kuevi kuba vinu beni Vayi bisadi biteka nlangu bizaba. Buna nkulutu wu nyengo wutumisa mu nsualu dibakala diodi dikuela
    10: 'ayi wunkamba: —Woso kuandi mutu weta tuama kabudila batu vinu kimboti; bosi ku nzimunina wunkabulanga vinu kidekuka, batu bu bameni nua bufuana. Vayi ngeyo kimboti kiawu lundidingi nate thangu yayi.'
    11: Kiaki kiawu kumu kitheti mu bikumu bivanga Yesu; kiawu kivangimina ku Kana mu tsi yi Ngalili. Kuna kamonisa nkemboꞌandi ayi minlonguki miandi minwilukila.
    12: Momo bu mavioka, Yesu wuyenda ku Kafalinawumi va kimosi ayi ngudi andi, ayi bakhomba bandi ayi minlonguki miandi. Ndambu bilumbu kaka bavuandila kuna.
    13: Pasika buna yeka nduka, Yesu wuyenda ku Yelusalemi.
    14: Wumona muna luphangu lu nzo Nzambi minsumbisi mi zingombi, mi mamemi ayi mi mabembi ayi minsienzi mi zimbongo buna mimvuendi.
    15: Buna wubonga minsinga, wuvanga kikoti. Buna wukuka batu boso ku luphangu lu Nzo Nzambi ayi mamemi ayi zingombi, wuloza zimbongo zi minsienzi va tsi ayi wusengubula zimeza.
    16: 'Bosi, wubaluka kuidi minsumbisi mi mabembi, wuba kamba: —Botulanu bima biobi vava! Lubika kitula nzo yi dise diama dizandu!'
    17: 'Minlonguki miandi mitebuka moyo ti busonama: A Nzambi, luzolo luidi yama mu diambu di nzoꞌaku luawu luela kuphondisa.'
    18: 'Bayuda bamvutudila: —A kumu mbi wulenda vanga mu kutumonisa ti bukiedika lulendo luidiyaku luvangila mambu moso momo e?'
    19: 'Yesu wuba kamba: —Tiolumunanu Nzo Nzambi yayi, ndiela kuyitungila mu bilumbu bitatu.'
    20: 'Buna Bayuda batuba: —Mu makumaya ayi mimvu minsambanu nzo Nzambi yayi yitungulu vayi ngeyo mu bilumbu bitatu kuandi fueti buela kuyitungila?'
    21: Vayi niandi wuyolukila nzo Nzambi yi nitu andi.
    22: Yesu bu kafuluka mu bafua, minlonguki miandi mitebuka moyo ti wutuba buawu. Buna miwilukila masonuku ayi mambu momo matuba Yesu.
    23: Mu thangu Yesu kaba ku Yelusalemi mu nyengo wu Pasika, batu bawombo bamona bikumu biobi kavanga ayi bawilukila mu dizina diandi.
    24: Vayi yesu kasi kubasila diana ko bila wuzaba batu boso.
    25: Bila kasia ba mfunu ko muingi mutu wunkaka katelama kimbangi mu diambu di mutu wunkaka bila niandi veka wuzaba mambu madi mu mutu.
  3:
    1: Vaba mutu wumosi mu Bafalisi dizina diandi Nikodemi, wuba pfumu yimosi yi Bayuda.
    2: 'Niandi wuyiza bata Yesu va builu ayi wunkamba: —Labi, tuzebi kueto ti ngeyo widi nlongi wuba kuidi Nzambi bila kuisi ko mutu wulenda vanga bikumu biobi wulembo vangi enati Nzambi kasi yandi va kimosi ko.'
    3: 'Yesu wumvutudila: —Bukiedika ndikukamba, enati mutu kakadi butuka mbutuka yimonabuna kalendi ko mona kipfumu ki Nzambi!'
    4: 'Nikodemi wuyuvula: —Buna buevi mutu kalenda butukila mu thangu keka nunu e? Wulenda buela vutuka diaka mu vumu ki ngudi andi ayi butuka e?'
    5: 'Yesu wumvutudila: —Bukiedika ndikukamba, enati mutu kakadi butuka mu nlangu ayi mu Pheve, kalendi ko kota mu Kipfumu ki Nzambi.'
    6: Kioso kibutuka mu kinsuni kidi kinsuni. Vayi kioso kibutuka mu Pheve kidi kipheve.
    7: Bika kuaku simina bu ndikembi ti lufueti butuka mbutuka yimona.
    8: Phemo yimvevumukanga koso ku yitidi ayi ngeyo weti wanga biyoko, vayi wukadi zaba kuevi wubedi ayi kuevi wulembo yendi. Buawu bobo buididi kuidi woso mutu wubutuka mu Pheve.
    9: 'Nikodemi wunyuvula: —Buevi mambu momo malenda vangiminina e?'
    10: 'Yesu wumvutudila: —Ngeyo widi nlongi wu Iseli vayi wukadi zaba mambu mama e?'
    11: 'Bukiedika ndikukamba: beto tuntubanga mambu tuzebi; tunteliminanga kimbangi mu mambu tumona, vayi beno lutambudilanga ko kimbangi kieto.'
    12: Enati ndiluyolukidi mambu ma ntoto vayi lukadi wilukila buna buevilulenda wilukila enati ndiluyolukidi mambu ma Diyilu e?
    13: 'Kuisi ko mutu wukuma ku Diyilu, botula kaka Mutu wukulumuka va ntoto bu kaba ku Diyilu: Muana mutu niandi kaka wukuma ku diyilu.'
    14: Boso bu nangikina Moyize nioka mu dikanga, buawu bobo mamvandi Muana Mutu kela nangukulu.
    15: Mu diambu di woso mutu wunkunwilukila kabaka luzingu lukalumani.
    16: Bila Nzambi wuzodila ngolo batu va nza, diawu kavanina Muanꞌandi wumosi kaka muingi woso mutu wukunwilukila kabika bungana vayi kabaka luzingu lukalumani.
    17: Bila Nzambi kasia fidisa ko Muanꞌandi va nza mu diambu di sambisa ntoto vayi muingi nza yivuka mu niandi.
    18: Woso wukunwilukila kalendi sambusu ko vayi woso wunkambu wilukila wukisambusulu bila niandi mengi wilukila Muana wumosi kaka wu Nzambi.
    19: 'Nzengolo nkanu yawu yayi: kiezila kiyiza va nza vayi batu baluta kuawu zola tombi viokila kiezila bila mavanga mawu maba mambimbi.'
    20: Bila woso mutu wumvanganga mambu mambimbi kazolanga ko kiezila ayi kalendi kuiza kuidi kiezila ko tala mavanga mandi mambimbi medi monika.
    21: Vayi woso mutu wunsadilanga kiedika, wunkuizanga ku kiezila mu diambudi mavanga mandi mamonika ti malembo vangimina mu Nzambi.
    22: Momo bu mavioka, Yesu ayi minlonguki miandi, bayenda vuanda ndambu bilumbu mu Yuda. Kuna kaba botikilanga.
    23: Yowani mamvandi buna wulembo botikila ku Enoni yifikimini ayi Salimi bila nlangu wuwombo wuba kuna; batu bayiza ayi babotoko.
    24: Bila buna Yowani kakotosolo ko mu nloko.
    25: Ziphaka zibua va khatitsika minlonguki mi Yowani ayi nyuda wumosi, mu diambu di vedila.
    26: 'Buna bayenda kuidi Yowani ayi bankamba: —Labi, mutu wowo bedingi yaku kuna disimu di Yolidani, wowo teliminingi kimbangi, tala niandi mamvandi wulembo botika ayi batu boso balembo yendi kuidi niandi.'
    27: 'Yowani wuba vutudila: —Mutu kalendi tambula kima ko enati kasi kukitambula ko bu kiba ku diyilu.'
    28: 'Beno veka lulembo thelimina kimbangi bu ndituba ti: minu ndisiꞌama Klisto ko vayi minu ndifidusu ku ntualꞌandi.'
    29: Nketo wukuelo vuiwulu kuidi bakala dinkuedidi. Vayi nkundi wu bakalakuedidi wuntelamanga va ndambu ayi wunkunwanga weti monanga khini mu wanga mbembo yi bakala dikuedidi. Khini yoyo yidi mu minu, yidukidi.
    30: Bufueni niandi kaluta zangama vayi minu ndikuluka.
    31: Mutu wowo wuba ku Diyilu lutidi batu boso. Vayi mutu wowo wutotukila va ntoto, widi muisi ntoto; ayi wuntubanga banga muisi ntoto. Mutu wowo wuba ku Diyilu lutidi batu boso.
    32: Niandi wunteliminanga kimbangi mu mambu momo kamona ayi momo kawa vayi kadi mutu kakadi wilukila kimbangi kiandi.
    33: Woso mutu wukikinina kimbangi kiandi, buna wunwilukila ti Nzambi wid wukiedika.
    34: Bila mutu wowo Nzambi katuma, weta tuba mambu ma Nzambi bila Nzambi wumvananga Pheve mu kambu teza.
    35: Dise dinzolanga Muana ayi wutula bima bioso mu mioko miandi.
    36: Woso mutu wunwilukilanga Muana beki luzingu lukalumani vayi wosowunkambu wilukila Muana kalendi baka ko luzingu lukalumani. Vayi nganziyi Nzambi yidi va niandi.
  4:
    1: Yesu bu kazaba ti Bafalisi bawa ti wukitula ayi wubotika minlonguki miwombo vioka Yowani,
    2: muaki niandi veka Yesu kasia botika mutu ko vayi minlongukimiandi kaka miba botikanga batu;
    3: buna wukatuka mu Yuda, wuvutuka ku Ngalili.
    4: Kafueti kaka viokila va Samali.
    5: Buna wutula va divula dimosi di Samali bantedilanga Sikali, difikimini ayi nsitu wu Yakobi wowo kavana muanꞌandi Zozefi.
    6: Kuna kuba dibulu di nlangu di Yakobi. Yiba nduka-nduka midi, Yesu wuvuanda mu nkuefu wu dibulu bila phokongo yi nzietolo yiba yandi.
    7: 'Zimbukila nketo wumosi wu muisi Samali wuyiza ku teka nlangu, Yesu wunkamba: —Wuphana nlangu wunua!'
    8: Minlonguki miandi miyenda ku divula ku sumba bidia.
    9: 'Vayi nketo beni wunkamba: —Buna buevi ngeyo widi Nyuda wufueti kundombila nlangu wu nua minu nketo wu muisi Samali e? Bila Bayuda ayi basi Samali baba wizananga ko.'
    10: 'Yesu wumvutudila: —Enati zebi dikaba di Nzambi ayi mutu wulombidi nlangu wu nua; nganu ngeyo wunlombidi nlangu wu nua ayi niandi wuveni nlangu wu luzingu.'
    11: 'Nketo wumvutudila: —A Tata, wusi ko kadi kima kitekila nlangu, ayi dibulu thipula didi. Buna kuevi wulenda bakila nlangu beni wu luzingu e?'
    12: Nkuluꞌeto Yakobi wutuvana dibulu diadi, niandi veka wunua nlangu wu dibulu diadi va kimosi ayi bana bandi ayi bibulu biandi. Buna wumbanzila ti ngeyo lutidi nkulu eto Yakobi mu buneni e?
    13: 'Yesu wumvutudila: —Woso kuandi mutu wela nua nlangu wawu wela buela mona phuila;'
    14: vayi woso mutu wela nua nlangu wowo ndiela kumvana kalendi buela mona phuila ko. Bila nlangu wowondiela kumvana wela kituka mu niandi nto yinkumba nate mu luzingu lukalumani.
    15: 'Buna nketo beni wunkamba: —A Tata, wuphana nlangu beni muingi ndibika buela monanga phuilaayi muingi ndibika buela kuiza tekanga nlangu vava!'
    16: 'Yesu wunkamba: —Yenda tedi bakala diaku mbila, buna wiza yandi vava.'
    17: 'Nketo wumvutudila: —Ndisi wukuela ko. Yesu wunkamba: —Buiedika kuandi tubidi ti wisi wukuela ko.'
    18: Bila babakala batanu baba yaku. Diodi didi yaku buabu kasiꞌandibakala diaku ko. Mambu momo tubidi madi makiedika.
    19: 'Nketo wumvutudila: —A tata, mbueni ti widi mbikudi.'
    20: Bakulu beto basambila va mongo wawu vayi beno lueta tuba ti ku Yelusalemi kaka kuawu bafueti sambidilanga.
    21: 'Yesu wumvutudila: —Nketo, wunguilukila; thangu yeka kuiza yoyi luela sambidila Tata bika va mongo wawu ayi bika ku Yelusalemi.'
    22: Beno lunsambilanga ma lukambulu zaba. Vayi beto tuzebi ma tuetasambila, bila phulusu yitotukila kuidi Bayuda.
    23: Vayi thangu yeka nduka kuiza, ayi yifueni yoyo minsambidi mikiedika miela sambilanga Tata mu Pheve ayi mu kiedika, bila Tatawuntombanga bobo bankunsambidilanga mu phila yoyo.
    24: Nzambi niandi Pheve, buna bufueni bobo bakunsambila bafueti kunsambidila mu Pheve ayi mu kiedika.
    25: 'Nketo wunkamba: —Nzebi ti Mesiya mutu beta tedila Klisto wela kuiza, bu kela kuiza. Buna kela kuiza buna wela kutu sudikisa mambu moso.'
    26: 'Yesu wumvutudila: —Minu wawu wunyoluka yaku.'
    27: 'Muna thangu yina, minlonguki miandi mivutuka, misimina bu miyiza kumbata wulembo solula ayi nketo wu muisi Samali. Muaki kadi mutu wumosi kasia kunyuvula ko ti: “mbi wulembo nyuvulanga e?” Bila “mbi wulembo soludilanga yandi e?”'
    28: 'Vana vawu nketo wutumbu bika mvunguꞌandi, wuvutuka nsualu ku divula ayi wukamba batu:'
    29: —Yizanu, lutala mutu wukhembi mambu moso momo ndivanga. Niandi ko Klisto e?
    30: Diawu batu batotuka mu divula ayi bayenda ku kaba.
    31: 'Mu thangu yina, minlonguki miandi mintatimisa bu minkamba: —Labi, dia!'
    32: 'Vayi Yesu wuba vutudila: —Minu bidia bidi yama biobi beno lukambulu zaba.'
    33: 'Minlonguki miyuvasana bawu na bawu: —Buna mutu wunnatiningi bidia e?'
    34: 'Yesu wuba kamba: —Vanga luzolo lu mutu wuthuma ayi manisa kisalu kiandi biawu bidia biama.'
    35: 'Beno lutubanga ko ti: zingonda ziya zisiedi buna thangu yi tota bidia mu zitsola yifueni e? Vayi tala minu ndikulukamba ti: luvumbula meso meno, lutala zitsola, makundi mameni yela.'
    36: Mvedi wu makundi wuntambulanga mfutu andi ayi wunkupikanga mu diambudi luzingu lukalumani muingi nkuni ayi mvedi bamona khini va kimosi.
    37: 'Bila vava vamonikini tsundu yi nongo yayi: “Wunkaka niandi wunkunanga; wunkaka niandi wumvelanga”.'
    38: Ndilutuma luenda vedi makundi mu tsola yi lukambu kueno sala, batu bankaka bawu basala vayi beno luvela makundi ma kisalu kiawu.
    39: 'Mu divula dina, basi Samali bawombo bawilukila Yesu mu diambu di kimbangi kitelama nketo wuna bu katuba ti: “wukhembingi mambu moso momo ndivanga.”'
    40: Thangu basi Samali bayiza vaba Yesu, banleba kateka kala yawu. Bilumbu biodi kavuandila yawu.
    41: Buna batu bawombo bankaka bawilukila mu diambu di mambu mandi
    42: 'ayi bakamba nketo beni ti: —Buabu beto tuwilukidi, bika sia ti mu diambu di mambu maku wutukembingivayi mu diambu di beto veka tunwilu. Tuzebi bukiedika kuandi ti niandi Mvulusi wu nza.'
    43: Bilumbu biodi biobi bu bivioka, Yesu wubotuka kuna, wuyenda ku Ngalili.
    44: 'Bila niandi veka Yesu wutelama kimbangi, bu kakamba ti: Mbikudi kasi nzitusu mu yandi tsi ko.'
    45: Bu katula ku Ngalili, basi Ngalili banyakula bu bamona bikumu biobi kavanga ku Yelusalemi mu thangu nyengo bila bawu mamvawu baba kuendanga ku nyengo.
    46: Wuvutukila ku Kana, mu tsi Ngalili, kuna kakitudila nlangu vinu. Vayi kuba Pfumu yimosi yi leta, muisi Kafalinawumi, wuba ayi muanꞌandi wubakala wuba kimbevo
    47: Bu kawa ti Yesu wubotukidi mu tsi Yuda; buabu widi mu tsi Ngalili, buna wuyiza kunleba mu diambu kiza belusa muanꞌandi wubakala wuba nduka mu fua.
    48: 'Yesu wunkamba: —Enati lukadi mona bidimbu ayi bikumu buna lulendi wilukila ko e?'
    49: 'Pfumu beni wunleba: —Pfumu, tuenda nsualu tuamina muanꞌama kafua!'
    50: 'Yesu wumvutudila: —Yenda kuaku, muanꞌaku wulembo zingi! Mutu wuwilukila mambu mankamba Yesu, ayi, wuyenda kuandi.'
    51: 'Buna wukidi mu nzila, bisadi biandi biyiza kundengana, binkamba ti: “muanꞌaku wulembo zingi.”'
    52: 'Wuba yuvula kani thangu mbi muanꞌandi kamonina mbote. Bamvutudila: —Zinzangala zimeni kibedi zono va thangu yitheti ku manima midi.'
    53: 'Dise dizaba ti yawu yina thangu Yesu kankambila ti: “Muanꞌaku wulembo zingi” Buna mutu beni va kimosi ayi batu boso baba mvuandanga ku nzoꞌandi bawilukila.'
    54: Kioki kumu kimmuadi kivanga Yesu bu kaba mu tsi Yuda mu kuenda ku Ngalili.
  5:
    1: Momo bu mavioka, kuyiza ba nyengo wu bayuda, Yesu wuyenda ku Yelusalemi.
    2: Va ndambu muelo phaka yi mamemi, vaba buindi kimosi ki nlangu kiba mintanda mintanu mi makunzi. Dizina di buindi beni mu ki Ebelewo Betezata.
    3: 'Mu makunzi beni muleka bambevo bawombo: baphofo, batu babantiudikanga ayi batu baba binama bibela. [Baba vingilanga nlangu wunikuka.'
    4: Bila zithangu zinkaka mbasi yi Pfumu yiba kulukanga mu buindiayi nikunanga nlangu. Woso wuba mutu wutheti mu kukiloza mu buindi, nlangubu wunikunu, niandi wumbeluka boso buididi kimbevo kiandi.]
    5: Vaba mbevo yimosi yibedila mu makumatatu ayi nana di mimvu.
    6: 'Yesu bu kammona buna kalambididi vana, ayi bu kazaba ti mutu beni wubedila kimbevo kiandi tona thama; buna wunyuvula: —Tidi beluka e?'
    7: 'Mbevo yimvutuddila: —Tata, ndisi ko mutu wukutsadisa mu vika kuthibula mu buindi nlangu bu wunikunu. Bila mu thangu minu ndinkuiza buna wunkaka wuntibukanga tuamina minu.'
    8: 'Buna Yesu wunkamba: —Telama, bonga khualꞌaku ayi diata.'
    9: Vana vawu, mutu wubeluka. Wubonga khualꞌandi, wutona diata. Vayi lumbu beni kiba ki saba.
    10: 'Bayuda bakamba mutu wowo wubeluka ti: —Buabu kidi lumbu ki saba, mina mieti kandika mu nata khuala!'
    11: 'Vayi mutu beni wuba vutudila: —Mutu wowo wumbelusidi, niandi wukhembingi ti “bonga khualꞌaku ayi diata!”'
    12: 'Banyuvula: —Nani mutu wowo wukembingi ti: “bonga khualꞌaku ayi diata e?”'
    13: Vayi mutu wowo wubeluka kasia zaba ko mutu wowo wumbelusa. Bila Yesu wukifielumukinina mu nkangu wu batu wuba vana.
    14: 'Mambu momo bu mavioka, Yesu wudengana mutu beni mu Nzo Nzambi, wunkamba: —Tala, buabu belukidi. Vayi, kadi buela vola masumu tala wedi builu malutidi biva.'
    15: Buna mutu beni wuyenda ayi wukamba Bayuda ti Yesu niandi wumbelusidingi.
    16: Mu diambu diodi Bayuda bayamisa Yesu bila wuvanga mambu momo mu lumbu ki saba.
    17: 'Vayi yesu wuba vutudila: —Dise diama dilembo sadi nate buabu, diawu minu mamvama ndilembo sadi!'
    18: Mu diambu di mambu momo, Bayuda baluta buela tomba kumvonda; bika sia ti mu diambu kambundulanga lumbu ki saba vayi mu diambu kankambanga diaka ti Nzambi niandi Dise diandi ayi weta kukidedikisanga banga Nzambi.
    19: 'Vayi Yesu wuba vutudila: —Bukiedika ndikulukamba ti Muana kalendi vanga diambu mu niandi veka ko. Wumvanganga kaka moso mambu kamona kuidi dise diandi. Moso mambu mamvanganga Tata mawu Muana keti vanga.'
    20: Bila Tata wunzolanga Muana, wunkumonisanga mambu mosomomo keti vanganga niandi veka; wela kummonisa mavanga malutiditola ayi mama muingi lulembo kasiminanga.
    21: Bila banga Tata bu keti fulukisanga bafua ayi keti kuba vananga luzingu, buawu bobo muana keti vanina luzingu kuidi woso wukatidi.
    22: Niandi veka Tata kasambisanga mutu ko vayi wuyekula tsambusulu yoso mu mioko mi Muana
    23: mu diambu batu boso bakinzika Muana banga bobo beta kinzikila Tata. Woso mutu wunkambu kinzikanga Muana, buna kakinzikanga ko Dise diodi dintuma.
    24: Bukiedika ndikulukamba ti woso mutu wu wa mambu mama ayiwunwilukila mutu wowo wuthuma buna niandi beki luzingu lukalumaniayi kalendi sambusu ko, bila wukatukidi mu lufua ayi wuyizidi ku luzingu.
    25: Bukiedika, bukiedika ndikulukamba ti thangu yeka kuiza, ayi yifueni, yoyi bafua bela wila mbembo yi Muana Nzambi ayi bobo bela kuyiwa bawu bela zinga.
    26: Bila banga Tata bu kabakidi luzingu mu niandi veka, buawu bobo kavanina Muana mu baka luzingu mu niandi veka.
    27: Sumbu kadi ti Muana Mutu, buna wumvana lulendo lu sambisila.
    28: Bikanu kueno simina mu diambu diodi; bila thangu yeka kuiza, yoyi babo bobo badi mu biziami bela wila mbembo andi;
    29: bela totuka. Babo bavanga mamboti bela fuluka mu diambu di tambulaluzingu vayi bobo bavanga mambu mambimbi bela fuluka mu diambu di tambula thumbudulu.
    30: Minu ndilendi vanga kadi diambu dimosi ko mu minu veka. Ndieti sambisa boso buididi mambu momo ndieti wa ayi tsambusuluꞌama yidi yisonga. Bila nditombanga ko luzolo luama vayi ndintombanga luzolo lu mutu wowo wuthuma.
    31: —Enati minu veka ndikukiteliminanga kimbangi buna kimbangi kiamakisi ki kiedika ko.
    32: Vayi vadi mutu wunkaka wukuthelimina kimbangi ayi nzebi ti kimbangi kiandi, mu diambu diama, kidi ki kiedika.
    33: Beno lutuma batu kuidi Yowani ayi niandi wutelimina kiedika kimbangi.
    34: Vayi minu, ndisi ko mfunu telomono kimbangi kuidi mutu vayithubidi bobo muingi luvuka.
    35: Yowani wuba muinda wunlema ayi wunlezama, ayi, beno luzola monakhini mu ndambu thangu kaka mu kiezila kiandi.
    36: Vayi kimbangi kidi yama kiviokidi munneni ayi kimbangi ki Yowani. Bila mavanga maphana Tata mu dukisa, mawu ndieta vanga ayi mawu meta telama kimbangi mu minu ti Tata wuthuma.
    37: Tata, mutu wowo wuthuma, niandi veka wutelama kimbangi mu diambudiama. Vayi luwilu ko mbemboꞌandi andi lumueni ko zizi kiandi
    38: ayi mambu mandi masi ko mu beno, bila mutu wowo katuma benolukadi kueno kunwilukila.
    39: Beno lueti fiongunina masonoko ila lueta banzila ti mu mawu lubakidi luzingu lukalumani ayi masonoko beni mawu meta telama kimbangi mu diambu diama.
    40: Ayi lumengi kueno kuiza kuidi minu muingi lutambula luzingu.
    41: Nditombanga ko nkembo wowo wumbanga kuidi batu.
    42: Muaki minu ndiluzebi ti luisi ko luzolo mu Nzambi.
    43: Minu ndiyiza mu dizina di Dise diama ayi lumengi kuthambula. Enati mutu wunkaka wizidi mu dizina diandi veka buna niandi luntambulanga.
    44: Buevi lulenda wilukila, beno lueti tombanga nkembo mu beno yi benoayi lutombanga ko nkembo wumbanga kuidi Nzambi e?
    45: Bikanu kueno banza ti minu ndiela kulufunda kuidi Tata vayi vadimutu wela kulufunda kuidi Tata, Moyize, mutu wowo beno lusila diana.
    46: Bila enati lueta wilukila Moyize, nganu lueta kunguilukila; bila niandi wusonika mu diambu diama.
    47: Enati lukadi wilukila mambu kasonika, buna buevi lulenda wilukila mambu momo ndintuba e?
  6:
    1: Mambu momo bu mavioka, Yesu wusabuka ku disimu dinkaka di mbu wu Ngalili, wubeta tedila diaka mbu wu Tibeliadi.
    2: Nkangu wu batu wunlandakana bila batu bamona bikumu ki kavanga mu bambevo.
    3: Yesu wumaka ku mongo; kuna kavuanda ayi minlonguki miandi.
    4: Muaki Pasika, nyengo wu Bayuda, wuba nduka.
    5: 'Yesu bu kazungisa thalu mu zindambu zioso; wumona nkangu wu batu weti kuiza ku kaba, wuyuvula Filipi ti: —Filipi, kuevi tufueti sumbila mapha muingi batu baba badia e?'
    6: Wutula bobo mu kummeka kuandi bila niandi veka wuzaba diambu mbi keka vanga.
    7: 'Filipi wumvutudila: —A mueni Nlongi: mapha makua tulenda sumbila mu zikhama zizole zi denali, malenda fuana muingi kadika mutu kabaka tini e?'
    8: 'Nlonguki wumosi mu minlonguki miandi, Andele khomba yi Simoni Piela wunkamba:'
    9: —Muana ditoko dimosi didi vava beki mapha matanu ayi zimbizi zizole zinlangu. Vayi mbi binsundula mu diambu di nkangu wu batu baba e?
    10: 'Yesu wukamba: —Luvuandisa batu boso. Biti biwombo biba va buangu beni. Babakala bavuanda. Baba nduka-nduka mili tanu.'
    11: Yesu wubonga mapha beni, wuvutula matondo, wukabudila batu bobo bavuanda. Wuba vana zimbizi boso bu bela luzolo luawu.
    12: 'Bu bamana yukuta, Yesu wukamba minlonguki miandi: —Buabu, lukubika bitini biobi bisiadidi muingi ka diambu ko tini kimosi kibika bungana.'
    13: Bakubika bitini beni; bawesa kumi ayi bipani biodi mu bitini bisiadidila mu mapha matanu momo batu badia.
    14: 'Batu bu bamona kumu kioki Yesu kavanga; buna bakamba ti: —Bukiedika kuandi ti mutu wowo niandi mbikudi wowo wufueti kuiza va nza!'
    15: Yesu bu kazaba ti batidi kuiza ayi kunkitula ntinu mu kingolo; buna wuyenda diaka niandi veka ku mongo.
    16: Mu thangu masika, minlonguki miandi minengumuka ku mbi,
    17: mikuma mu nlungu ayi miyenda ku Kafalinawumi ku disimu dinkaka di mbu. Buisi buna buyididi vayi Yesu katudidi ko ku baba.
    18: Vuka kingolo ki muphepi kitona ayi mbu wunikuka ngolo.
    19: Bu bavuila mu tezo nanga ki kilometele bitanu voti bisambanu, Yesu wulembo diatila va mbata nlangu ayi wufikama vaba nlungu. Tsisi yingolo yiba buila.
    20: 'Vayi Yesu wuba kamba: —Bikanu kueno mona tsisi bila minu kuandi!'
    21: Bazola ku nkotisa mu nlungu, vayi muna thangu beni kaka bazimbukila nlungu wusesa va disimu, va buangu kioki baba kuenda.
    22: Mu lumbu kilanda, nkangu wu batu wowo wusiala ku disimu di dinkaka di mbu, bu wumona ti vasia ba ko nlungu wunkaka botula kaka wowo minlonguki miandi mikuma ayi bu wumona ti Yesu kasia kuma ko mu nlungu banga minlonguki miandi, vayi minlonguki miandi miyenda miawu veka.
    23: Vayi minlungu minkaka miba ku Tibeliasi miyiza sesa va ndambu vovo badila mapha, Pfumu bu kamana vutula matondo.
    24: Diawu nkangu bu wumona ti Yesu ayi minlonguki miandi basia ba vana ko, buna bakuma mu minlungu ayi bayenda ku Kafalinawumi mu kuenda tombi Yesu.
    25: 'Bu bammona ku disimu dinkaka di mbu, banyuvula: —Labi, thangu mbi wizidingi kuaku e?'
    26: 'Yesu wuba vutudila: —Bukiedika ndikulukamba ti: lulembo thombila bika sia ti mu diambu bu lumueni bikumu vayi mu diambu ludidi mapha ayi luyukutidi.'
    27: Lusala, bika sia ti mu diambu di bidia bieta bola vayi lusala mu diambu di bidia biobi binzingilanga nate mu luzingu lukalumani, biobi Muana mutu kela kuluvana bila niandi Nzambi Dise katula dimbu.
    28: 'Bawu banyuvula: —Buna mbi tuvanga muingi tuvanga mavanga ma Nzambi e?'
    29: 'Yesu wuba vutudila: —Mavanga ma Nzambi mawu mama: wilukila mutu wowo kafidisa.'
    30: 'Buna banyuvudila: —Kumu mbi ngeyo tidi vanga muingi beto tukimona ayi tuwilukila e? Mbi wukuiza vangi e?'
    31: 'Bakulu beto badia mana mu dikanga banga bu busonimina: Wuba vana mapha maba ku Diyilu.'
    32: 'Yesu wuba kamba: —Bukiedika ndikulukamba: bikanu banza ti Moyize niandi wuluvana diphadiodi diba ku Diyilu; vayi Siama niandi wuluveni dimpa di kiedika diodi diba ku Diyilu.'
    33: Mutu wowo wuba ku diyilu niandi dipha di Nzambi ayi niandi wumvananga luzingu va ntoto.
    34: 'Bankamba: —Pfumu, wutuvananga dimpa beni mu zithangu zioso.'
    35: 'Yesu wuba vutudila: —Minu ndidi dipha dimvananga luzingu. Woso mutu wunkuiza kuidi minu kalendi buela monanga nzala ko. Woso mutu wukunguilukila kalendi buela monanga phuila ko.'
    36: Vayi ndilukembi ti beno lumbueni vayi lumengi kueno wilukila.
    37: Batu boso baphana Tata bela kuiza kuidi minu. Ndilendi ko loza woso mutu wunkuiza kuidi minu.
    38: Bila minu bu ndiba ku diyilu ndisia kuiza ko mu diambu di vanga luzolo luama vayi mu diambu di vanga luzolo lu mutu wowo wuthuma.
    39: 'Vayi luzolo lu mutu wowo wuthuma luawu lualu: ndibika zimbisakadi mutu wumosi mu batu boso bobo kaphana vayi ndibafulukisa mu lumbu ki tsuka.'
    40: 'Luzolo lu Siama luawu lualu: woso mutu wummona Muana ayi wukunwilukila kabaka luzingu lukalumani ayi minu ndiela kumfulukisa mu lumbu ki tsuka.'
    41: Bayuda baniunguta mu diambu diandi bila niandi wutuba ti “minu ndidi dipha diba ku Diyilu.”
    42: 'Buna bawu batuba: Niandi ko Yesu Muana Zefu e? Keti tuzebi siandi ayi nguandi e? Buna buevi kalenda tubila ti ku Diyilu kaba e?'
    43: 'Vayi Yesu wuba vutudila: —Bikanu kueno miunguta mu beno na beno!'
    44: Bila mutu kalendi kuiza kuidi minu ko enati Dise diodi dithuma kasikuntuta ko ayi minu ndiela kumfulukisa mu lumbu kitsuka.
    45: 'Bila mimbikudi misonika: Babo, Nzambi wela kuba longa. Diawu woso mutu wuwa Tata ayi wulongu kuidi niandi, wela kuiza kuidi minu.'
    46: Bila kuisi ko mutu wumona Tata vayi mutu wowo kaka wubakuidi Nzambi; niandi kaka wumona Tata.
    47: Bukiedika bukiedika ndikulukamba ti woso kuandi mutu wilukidi, niandi wela baka luzingu lukalumani.
    48: Minu ndidi dipha dimvananga luzingu.
    49: Bakulu beno badia mana mu dikanga vayi bafua.
    50: Vayi tala diawu diadi dipha diba ku Diyilu mu diambu di woso wukudidia kabika fua.
    51: Minu ndidi dipha dimvananga luzingu. Dipha beni ku Diyilu diba. Woso mutu wukudidia wela zinga mu zithangu zikazimani. Dipha diodi ndiela vanayawu nitu ama. Yawu ndiela vana mu diambu di luzingu lu nza.
    52: 'Bayuda bafindana bawu na bawu zimpaka, batuba: —Buna buevi mutu wowo kalenda kutuvanina nituꞌandi muingi tuyidia e?'
    53: 'Yesu wuba kamba: —Bukiedika ndikulukamba: enati lukadi dia nitu yi Muana Mutu ayi enati lukadi nua menga mandi, buna lulendi baka ko luzingu mu beno veka.'
    54: Bila woso mutu wela dia nituꞌama ayi wela nua menga mama, wela baka luzingu lukalumani ayi ndiela kumfulukisa mu lumbu ki tsuka.
    55: Bila nituꞌama biawu bidia bikiedika, menga mama mawu nduinu yi kiedika.
    56: Woso wela dia nituꞌama ayi wela nua menga mama wela ba mu minu ayi minu ndiela ba mu niandi.
    57: Bu didi ti Tata wuthuma widi moyo ayi minu ndilembo zingi mu diambudi Tata, diawu woso wundia nitu ama wela zinga mu diambu diama.
    58: Diawu diadi dipha diba ku Diyilu, disi ko banga diodi didiabakulu beno ayi bafua. Vayi woso wundia dipha diadi wela zinga mu mvu ka mvu.
    59: Yesu wutuba mambu momo bu kaba longa mu nzo lukutukunu ku Kafalinawumi.
    60: 'Bu bamana kunwa, buna bawombo mu minlonguki miandi mikamba: —A beno, mambu mama ngolo madi. Nani wulenda ku masudika e?'
    61: 'Yesu wuzaba ti minlonguki miandi miniunguta mu diambu dina, buna wuba kamba: —A buevi mambu mama malumonisini phasi mu mintima mieno e?'
    62: Buna enati lumueni Muana Mutu kumini ku katuama ta…?
    63: Pheve yawu yimvananga luzingu. Nitu yisi kadi mfunu ko. Mambu mama ndilukembi mawu Pheve ayi luzingu.
    64: Vayi bankaka muna luidi bakadi wilukila. Bila Yesu wukizabila tona vana thonono batu bobo bankambu wilukila ayi wukizabila mutu wowo wela kunsumbisa.
    65: 'Yesu wubuela tuba diaka: —Diawu ndilukambila ti kuisi ko mutu wulenda kuiza kuidi minu, enati Tata kasi kumvana ko diluaku.'
    66: Tona thangu yina, minlonguki miandi miwombo mivutuka, misia buela diata yandi va kimosi ko.
    67: 'Buna Yesu wuyuvula kumi bamvuala buadi: —A buevi, beno mamveno, lutidi kueno kuenda e?'
    68: 'Buna Simoni Piela wumvutudila: —Pfumu, kuidi nani tulenda diaka kuenda e? Ngeyo widi mambu mamvananga luzingu lukalumani.'
    69: Beto tuwilukidi ayi tuzebi ti ngeyo widi mutu wunlongo wu Nzambi.
    70: 'Yesu wuba kamba: —Keti minu ndilusobula beno kumi bamvuala buadi? Vayi wumosi mu beno beki pheve yi satana.'
    71: Yesu wutubila bobo mu diambu di Yuda Isikalioti, muana Simoni. Bila niandi wuzola kunsumbisa, niandi wuba wumosi mu kumi bamvuala buadi.
  7:
    1: Momo bu mavioka, Yesu wudiengila mu Ngalili, kasia zola vuanda mu Yuda ko, bila Byuda batomba ku mvonda.
    2: Nyengo wu Bayuda, nyengo wu zinzo zi kapu, wuba nduka.
    3: 'Buna bakhomba bandi zinkamba: —Katuka vava, yenda ku Yuda muingi minlonguki miaku mimona mavanga momo wulembo vangi.'
    4: Bila kuisi ko mutu wumvanganga diambu mu kinsueki ayi tidi zabakana kuidi batu. Bu wulembo vangi mambu mama, wukimonisa ngeyo veka kuidi batu ba nza.
    5: Bila bakhomba bandi mamvawu zisia kunwilukila ko.
    6: 'Yesu wuba vutudila: —Thanguꞌama yifueni ko vayi beno thangu eno yidi yimbote mu zithangu zioso.'
    7: Nza yilendi ku lulenda ko. Vayi minu yifueti kaka kundenda bu ndieti kuyitelimina kimbangi ti mavanga mandi madi mambimbi.
    8: Diawu beno yendanu kueno ku nyengo beni. Minu ndisi nkuenda ko ku nyengo beni bila thangu ama yifueni ko.
    9: Yesu wuvuanda ku Ngalili bu kamana kuba kamba mambu momo.
    10: Bakhomba bandi bu bayenda ku nyengo, niandi mamvandi wuyenda mu kinsueki, mu kambu kukimonisa kuidi batu.
    11: 'Bayuda bantomba ku nyengo bu batuba: —Kuevi kuidi mutu wowo e?'
    12: 'Maniunguta mawombo mabua mu diambu diandi va khatitsika nkangu wu batu. Batu bankaka batuba ti: —Mutu wowo widi mutu wumboti. Vayi batu bankaka batuba ti: —Nana, batu kalembo vukumuna.'
    13: Vayi kadi mutu kasia baka kibakala ko mu ku nzonzila va meso ma batu, mu diambu di boma baba mona Bayuda.
    14: Nyengo buna weka va khatitsika, Yesu wukota mu Nzo Nzambi ayi wulonga.
    15: 'Bayuda basimina buwombo ayi batuba: Buevi mutu wawu kazabidi masonuku bu didi ti niandi kasia longa ko e?'
    16: 'Yesu wuba vutudila: —Malongi mama masi mama veka ko vayi malongi ma mutu wowo wuthuma.'
    17: Woso tidi kuandi vanga luzolo lu Nzambi buna buedika wela zaba ti malongi ma ndieta longa kuidi Nzambi maba voti mu luzolo luama veka ndieta yolukila.
    18: Mutu wunlonganga mu luzolo luandi veka, wuntombanga wandi nkembo. Vayi mutu wowo wuntombanga nkembo wu mutu wowo wuntuma, buna niandi mutu wukiedika ayi kuisi ko diambu di luvunu mu niandi.
    19: Moyize kasia kuluvana mina ko e? Vayi kadi mutu mu beno kakinzikanga Mina ko. Buna bila mbi luntomba kuphondila e?
    20: 'Nkangu wuvutula: —Pheve yi mbimbi yidi yaku! Nani tidi kuvonda e?'
    21: 'Yesu wuba vutudila: —Kumu kimosi ndivengi, vayi beno babo lulembo simina.'
    22: Moyize wuluvana muina wu zenganga nitu yi kibakala, (wusia ba muinꞌandi ko vayi wuba wu bakulu). Vayi beno lueti zenganga nitu yi kibakala mu lumbu ki saba.
    23: Enati bakala zengusulu nitu yi kibakala mu lumbu ki saba mu diambu di bika bundula muina wu Moyize, buna bila mbi beno lufueti kumfuemina bu ndibelusa mbevo mu lumbu ki saba e?
    24: Diawu bikanu sambisa batu mu thalu yi zizi vayi lusambisa mu tsambusulu yi songa.
    25: 'Basi Yelusalemi bankaka batuba: —Niandi ko mutu wowo batidi vonda e?'
    26: Vayi tala buabu wulembo longi mu kiphuanza vayi bakadi kunkanga kadi diambu dimosi. Mananga bapfumu zimueni ti bukiedika kuandi niandi Klisto e?
    27: Vayi tuzebi mutu wowo ayi tunzebi kuevi kaba vayi Klisto bu kela kuiza, kadi mutu kasi zaba ko kuevi kela ba!
    28: 'Muna nzo Nzambi, Yesu wuyamikina, bu kaba longa: —Bukiedika luzebi minu ndidi nani ayi kuevi ndiba! Ndisia kuizila mu luzolo luama veka ko vayi mutu wowo wuthuma niandi wukiedika; beno luisi kunzaba ko.'
    29: Minu ndinzebi, bila kuidi niandi ndiba ayi niandi wuthuma.
    30: Bazola kumbuila. Vayi kadi mutu kasia nunga ko mu kumbuila, bila thangu andi buna yifueni ko.
    31: 'Batu bawombo mu bobo baba mu nkangu banwilukila ayi batuba: —Klisto bu kela kuiza, wela vanga bikumu biwombo viokila biobi bilembu vangi mutu wawu e?'
    32: Bafalisi bawa nkangu wu batu wuniunguta mambu momo mu diambu diandi. Diawu Bafalisi va kimosi ayi bapfumu zi zinganga Nzambi batumaminsungi mi Nzo Nzambi muingi mienda kangi Yesu.
    33: 'Vayi Yesu wukamba: —Ndikidi yeno diaka vava mu thangu yikhufi, bosi ndiela vutuka kuidi mutu wuthuma.'
    34: Buna luela kuthomba vayi lulendi kumbona ko. Koko ndiela ba, beno lulendi kuiza kuna ko.
    35: 'Bayuda bakambasana bawu na bawu: —Buna kuevi mutu wawu kela kuenda koko tulendi kummonina ko e? Mananga tidi kuenda kuidi batu bobo bamuangana mu zitsi zi Bangeleki ayi tidi kuenda longi Bangeleki e?'
    36: 'Buna buevi buididi tsundu yi mambu momo katubidi ti: “Luela kuthomba, vayi lulendi kumbona ko ayi koko ndiela ba beno lulendi kuiza kuna ko e?”'
    37: 'Mu lumbu kitsuka ki nyengo, kiawu lumbu kinneni ki nyengo, Yesu wutelama vana ayi wuyamikina: —Enati mutu phuila kadi buna bika kiza kuidi minu ayi kanua.'
    38: 'Banga bu dikisonimina: woso wukunguilukila, minlangu miwombo mi luzingu miela kumba mu niandi.'
    39: Wutubila bobo mu diambu di Pheve Yinlongo yela tambula batu babo bela kunwilukila. Mu thangu yina batu batambudi ko Pheve bila buna Yesu katambudi ko nkembo.
    40: 'Batu bawombo mu nkangu bu bawa mambu momo, batuba: —Kiedika mutu wawu mbikudi.'
    41: 'Vayi bankaka ti: —Niandi Klisto. Bankaka ti: —Buna Klisto wulenda kuandi totukila mu Ngalili e?'
    42: Tala, masonoko matubanga ko ti Klisto kafueti totukila mu nkuna Dividi ayi kafueti butukila ku Betelemi, buala bu Davidi e?
    43: —Nkangu wu batu wuvasuka mu diambu diandi.
    44: Bankaka bazola kumbuila vayi kadi mutu kasia ku mbuidikisa ko.
    45: 'Minsungi mi Nzo Nzambi mivutuka kuidi bapfumu zinganga Nzambi ayi Bafalisi; bawu baba yuvula: —Bila mbi luisi kuntuadila ko e?'
    46: 'Minsungi mivutula: —Kuisi ko mutu wumatuama yolukila banga buyolukidi mutu wowo!'
    47: 'Bafalisi baba yuvula: —Buna beno mamveno luvunukini e?'
    48: Vadi mutu wumosi mu bapfumu voti mu Bafalisi wuwilukidi mutu wowo e?
    49: Vayi nkangu wu batu bobo bakambulu zaba Mina, widi wusingu!
    50: 'Buna mutu wumosi mu bawu, Nikodemi, mutu wowo wuyenda kuidi Yesu va builu, wuba kamba:'
    51: —A buevi, Mina mieto mieti zengila mutu nkanu mu kambu teka wa mutu beni ayi mu kambu teka zaba mambu mbi kavengi e?
    52: 'Bamvutudila: —Ayi ngeyo mamvaku widi muisi Ngalili e? Tanga mu Mina ayi yindula masonoko, buna ma wumona ti mbikudi kalendi totukila mu Ngalili ko. ['
    53: Buna kadika mutu wuvutuka ku nzoꞌandi.
  8:
    1: Yesu wuyenda ku mongo minti mi Olive.
    2: Vayi mu nsuka-nsuka, Yesu wuvutuka ku Nzo Nzambi. Batu boso bayizaku va kaba; wuvuanda ayi wuba longa.
    3: Minlongi mi mina ayi Bafalisi bannatina nketo wumosi babuila mu kitsuza; bantula va ntuala wu batu boso;
    4: 'bankamba: —Nlongi, nketo wawu bambuila mu thangu kaba vanga kitsuza.'
    5: Mu Mina, Moyize wututuma ti tufueti vonda baketo ba phila yayi mu matadi. Vayi ngeyo, mbi wuntuba e?
    6: Banyuvudila kiuvu kioki mu diambu di bamfiela muingi babaka bila kioki bafueti kumfundila. Vayi Yesu wuyinama, wusonika mu nlemvo va tsi.
    7: 'Bu bantantisa mu kunyuvula; buna niandi wuvumbuka ayi wuba kamba: —Woso mutu mu beno zebi ti kasi disumu ko, kaba mutu wutheti mu kunzuba ditadi.'
    8: Buesidi yinama, wusonika va tsi.
    9: Bu bawa bobo, baboso batona tina wumosi wumosi; tonina kuidi banuna. Yesu wusiala niandi veka va kimosi ayi nketo va ntualꞌandi.
    10: 'Buna Yesu wuvumbuka ayi wunkamba: —A nketo, mimfundi miaku kuevi midi e? Kadi mutu kasi kubedisa ko e?'
    11: 'Nketo wumvutudila: —A tata, kadi mutu. Buna Yesu wukamba: —Minu mamvama ndikadi kubedisa, Yenda kuaku vayi kadi buelavola masumu.]'
    12: 'Yesu wubuela kuba kamba diaka: —Minu ndidi kiezila ki nza. Woso mutu wukundandakana kalendi diatila mu tombi ko, vayi wela baka kiezila ki luzingu.'
    13: 'Buna Bafalisi bankamba: —Ngeyo veka wulembo kiteliminanga kimbangi, kimbangi kiaku kisi ki kiedika ko!'
    14: 'Vayi Yesu wuba vutudila: —Kimbangi kiama kidi ki kiedika, ka diambu ko minu veka ndilembo kitelimina kimbangi. Bila minu nzebi kuevi ndiba ayi nzebi kuevi ndinkuenda. Vayi beno luisi zaba ko kueve ndiba ayi kuevi ndinkuenda.'
    15: Beno mu kimutu lueta sambisila. Vayi minu ndikadi sambisa kadi mutu wumosi.
    16: Enati minu ndilembo sambisa, buna tsambusuluꞌama yidi yi kiedika; bila ndisi ko minu veka vayi Tata wuthumba widi yama.
    17: 'Madi Masonama mu Mina mieno ti: kimbangi ki batu buadi kidi ki kiedika.'
    18: Minu veka ndilembo kitelimina kimbangi ayi Tata wuthuma wulembo thelimina diaka kimbangi.
    19: 'Banyuvula: —Kuevi kuidi Dise diaku e? Yesu wuba vutudila: —Beno luisi kunzaba ko ayi luisi zaba ko Dise diama! Enati lunzebi, nganu luzebi Dise diama.'
    20: Yesu wutubila mambu momo bu kaba longa mu Nzo Nzambi, wutelama va ndambu buangu bantambikilanga makaba. Kadi mutu kasia nunga ko mu kumbuila, bila thanguꞌandi yifueni ko.
    21: 'Yesu wubuela ku bakamba: —Minu ndieka nkuenda, muaki luela kuthomba ayi luela fuila mu masumu meno. Ku ndinkuenda beno lulendi kuiza kuawu ko.'
    22: 'Buna Bayuda bayuvasana: —Buna wela kukivonda e? Mananga diawu kalembo tubilanga ti: “Ku ndinkuenda beno lulendi kuiza kuawu ko e?”'
    23: 'Yesu wuba kamba: —Beno luidi basi nza vayi minu ndidi muisi diyilu. Beno luidi basi nza yayi, vayi minu ndisi ko muisi nza yayi.'
    24: Diawu ndilukambidi ti “beno luela fuila mu masumu meno”, bila enati lukadi wilukila ti “Minu ndidi”, buna luela fuila mu masumu meno.
    25: 'Buna banyuvula: —Ngeyo widi nani e? Yesu wuba vutudila: —Wowo ndieti ku lukambanga mu zithangu zioso.'
    26: Mawombo madi yama mu tuba mu diambu dieno ayi ma kulusambisila; vayi mutu wowo wuthuma widi wu kiedika ayi mambu momo ndiwa kuidi niandi mawu ndieta kamba kuidi basi nza.
    27: Vayi basia sudika ko ti Yesu wuyolukila bobo mu diambu di Tata.
    28: 'Buna Yesu wuba kamba: —Bu luela nangika Muana-Mutu, buna bosi luela zaba ti “Minu ndidi” ayi buna luela zaba ti ndivanganga ko kadi diambu dimosi mu minu veka vayi ndilembo tubi mambu momo mandonga Tata.'
    29: Mutu wowo wuthuma widi yama; kasia kumbika minu veka ko, bila minu ndieta vanga mu zithangu zioso mambu momo meta kummonisa khini.
    30: Bu katuba mambu momo, batu bawombo banwilukila.
    31: 'Yesu wukamba Bayuda bobo banwilukila ti: —Enati beno lunkangananga mu mambu mama buna luidi minlonguki miama mu kiedika,'
    32: luela zaba kiedika ayi kiedika kiela kulukula.
    33: 'Bamvutudila: —Beto tuidi mu nkuna Abalahami ayi kadi khumbu tusia beto bavika ba mutu ko! Buna buevi wuntubila ti: “Luela ba batu ba kiphuanza e?”'
    34: 'Yesu wuba vutudila: —Bukiedika ndikulukamba ti: Woso mutu wumvanganga masumu, buna niandi mvika wu masumu.'
    35: Mvika kasi muisi dikanda ko vayi muana, mu zithangu zioso, widi muisi dikanda.
    36: Diawu enati Muana wulukudidi, buna lukululu mu kiedika.
    37: Nyinga, nzebi ti luidi mu nkuna Abalahami, vayi lutidi kuphonda bila mambu mama masi ko buangu mu beno.
    38: Ndilembo lukambi mambu momo minu ndimona bu ndiba kuidi Siama vayi beno lulembo vangi mambu momo luwa kuidi Sieno.
    39: 'Bankamba: —Abalahami niandi sieto! Yesu wuba vutudila: —Enati luidi bana ba Abalahami, nganu lulembo vangi mavanga ma Abalahami.'
    40: Vayi buabu beno lulembo tombi kuphondisa, minu, mutu ndilukembi kiedika kioki ndiwa kuidi Nzambi. Abalahami kasia bu vanga ko.
    41: 'Beno lulembo vangi mavanga ma sieno. Bawu bamvutudila: —Beto tuisi bana ba kindumba ko. Vayi Nzambi niandi khatika Sieto.'
    42: 'Yesu wuba kamba: —Enati Nzambi niandi Sieno nganu lueta kunzola, bila mu Nzambi nditotukila; ayi buabu ndidi vava. Ndisia kuizila ko mu luzolo luama vekavayi niandi wuthuma.'
    43: Bila mbi lunkambu sudikila mambu ndilembo lukambi e? Bila lulendi ko wa mambu mama.
    44: Beno Satana niandi dise dieno ayi lutidi vanga zinzinunu zi dise dieno. Niandi mvondi tona vana thonono ayi kasia zingila ko mu kiedika, bila mu niandi muisi ko kadi kiedika. Mu thangu keta vuna, buna mu ntimꞌandi mueta ba luvunu bila niandi nkua luvunu ayi dise di luvunu.
    45: Vayi minu bu ndilembo tubi kiedika, beno lukadi kunguilukila.
    46: Nani mu beno wulenda kukhamba disumu diodi ndivanga e? Buna bila mbi lukadi kunguilukila enati ndilembo lukambi kiedika e?
    47: Woso mutu Nzambi kavuidi wunwanga mambu ma Nzambi. Beno Nzambi kasi luvua ko, diawu ka luwilanga ko.
    48: 'Bayuda bamvutudila: —Mueni ti bukiedika kuandi tulembo kambanga ti ngeyo widi muisi Samaliayi Pheve yimbimbi yidi yaku.'
    49: 'Yesu wuba vutudila: —Nana, minu ndisiꞌama Pheve yimbimbi ko. Vayi Dise diama ndieta kinzikavayi beno lulembo kundenzi.'
    50: Minu nditombanga nkemboꞌama ko. Vayi vadi mutu wuntombanga wawu ayi weta sambisa.
    51: 'Bukiedika ndikulukamba: woso mutu wunlundanga mambu mama, kalendi fua ko.'
    52: 'Buna byuda bamvutudila: —Buabu tuzebi ti Pheve yi mbimbi yidi yaku! Bila Abalahami ayi mimbikudi bamana fua, vayi ngeyo wunkamba ti woso mutu wunlunda mambu maku kalendi fua ko!'
    53: Buna ngeyo wumbanza ti ngeyo lutidi mu bunneni. Dise dieto Abalahami, diodi difua voti mimbikudi miomi mimana fua e? Buevi wulembo kibanzila e?
    54: 'Yesu wuba vutudila: —Enati minu ndilembo kikembisa minu veka, buna nkemboꞌama widi wuphamba. Vayi Dise diama, diodi lulembo tedila Nzambi eno niandi wulembo khembisa.'
    55: Muaki beno luisi kunzaba ko vayi minu ndinzebi. Enati thubidi ti ndisi kunzaba ko, buna ndieka nkua luvunu banga beno. Bayi minu ndinzebi ayi ndieta lunda mambu mandi.
    56: Dise dieno Abalahami wumona khini bu kayindula ti wulenda mona lumbu kiama; wumona kiawu ayi wumona khini yiwombo.
    57: 'Bayuda bankamba: —Ngeyo kudukisidi ko makumatanu ma mimvu, vayi buabu wulembo tubi ti wumona Abalahami!'
    58: 'Yesu wuba vutudila: —Bukiedika ndikulukamba ti tuamina Abalahami kabutuka, buna minu ndidi.'
    59: Bu katuba mambu momo, batota matadi muingi banzuba vayi Yesu wusuama ayi wutotuka mu nzo Nzambi.
  9:
    1: Yesu bu kaba mvioka, wumona mutu wumosi wubutuka phofo.
    2: 'Buna minlonguki miandi minyuvula: —Labi, nani wuvola masumu: mutu wawu voti bambuta bandi muingi kabutuka phofo e?'
    3: 'Yesu wuba vutudila: —Nana, kadi sia ti niandi wuvola masumu voti zimbota ziandi vayi mu diambu di mavanga ma Nzambi mamonika mu niandi.'
    4: Mfueti vanga mavanga ma mutu wowo wuthuma muini bu wukidi. Buisibuawu yila mutu kalendi buela sala ko.
    5: Bu ndikidi va nza, minu ndidi kiezila ki nza.
    6: Bu kamana tuba mambu momo, wulobula madita va tsi, wusoba nyamba mu madita mandi; wuvinda nyamba beni mu meso ma phofo.
    7: 'Buna wunkamba: —Yenda ayi wukisukula ku buindi ki Silowe (“Silowe” dinsundula “wutumu”). Phofo beni wuyenda, wukisukula. Wutoma mona bu kaba mvutuka.'
    8: 'Batu bafikasana yandi ayi batu babo batuama kunzaba ti niandi wubanlombi, bayuvasana: —A beno! Niandi ko mutu wowo wubedi vuandanga ayi wubedi lombanga e?'
    9: 'Bankaka batuba ti: —Niandi! Bankaka batuba ti: —Nana, niandi ko! Dedakana kuandi badedikini! Vayi niandi veka wuba kamba: —Minu kuandi!'
    10: 'Buna bawu banyuvula: —Vayi buevi buzibukididingi meso maku e?'
    11: 'Wuba kamba: —Mutu wowo bantedilanga Yesu, niandi sobikisidingi nyamba, vindidi yawu mu meso mama, bosi wukhembi ti yenda kisukula ku buindi ki Silowe. Buna ndiedingi, ndikisukudi ayi mbueningi.'
    12: 'Banyuvula: —Mutu beni kuevi kadi e? Wuba vutudila: —Ndikadi zaba!'
    13: Banata mutu wowo wuba phofo kuidi Bafalisi.
    14: Kiba lumbu ki saba kioki Yesu kasobikisa nyamba ayi kazibula meso ma phofo.
    15: 'Bafalisi mamvawu banyuvula buevi meso mandi mazibukila. Niandi wuba vutudila ti: —Nyamba katudidingi mu meso mama, ndikisukudingi ayi ndilembo moni!'
    16: 'Ndambu Bafalisi bakamba: —Mutu wawu kasi ba kuidi Nzambi ko. Bila kakinzikanga ko lumbu ki saba! Vayi bankaka bavutula: —Buna buevi nkua masumu kalenda vangila bikumu banga biobi e? Mu bila kioki batu bavasuka.'
    17: 'Babuela yuvula diaka phofo: —Ngeyo veka, mbi wuntuba mu diambu di mutu wowo e? Bila meso maku kazibudi. Wuba vutudila: —Niandi mbikudi kadi.'
    18: Bayuda basia wilukila ko ti niandi wuba phofo ayi basia wilukila ko ti meso mandi mazibukidi; diawu nate batumisa bambuta bandi.
    19: 'Baba yuvula: —Bukiedika kuandi ti niawu niandi muanꞌeno wowo lueti kamba ti wubutuka phofo e? Vayi buna buevi kalembo monina buabu e?'
    20: 'Zimbuta bandi baba vutudila: —Tuzebi ti niawu niandi muanꞌeto, wubutuka phofo.'
    21: Vayi buevi keka monina buabu, diodi tukadi dizaba ayi tukadi zaba nani wunzibudingi meso. Vayi weka wuyunduka, lunyuvula niandi veka bila maka tuba mambu momo madi mu niandi.
    22: Zimbuta bandi zitubila mambu momo bila boma zimona Bayuda; mu diambu di Bayuda bawizana ti woso mutu wela kikinina ti niandi Klisto, buna mutu wowo wela kanduku mu buela kotanga mu nzo yi lukutukunu.
    23: 'Diawu bambuta bandi zitubila ti: “weka wuyunduka, lunyuvula niandi veka.”'
    24: 'Bafalisi batumisa mu khumbu yimmuadi mutu wowo wuba phofo, bankamba: —Vana nkembo kuidi Nzambi bila beto tuzebi ti mutu wuna widi nkua masumu!'
    25: 'Vayi mutu beni wuba vutudila: —Enati widi nkua masumu, diodi ndisi dizaba ko vayi diambu dimosi kaka nzebi: ndibedi phofo vayi buabu ndilembo moni.'
    26: 'Babuela kunyuvula diaka: —Vayi mbi kasidingi e? Buevi kazibudidingi meso maku e?'
    27: 'Niandi wuba vutudila: —A mamveno diaka, keti ndilukembingi mambu moso! Vayi lumengi kueno wa! Bila mbi lutididi diaka kuma wila e? Bati beno mamveno lutidi kituka minlonguki miandi e?'
    28: 'Bamfinga ayi bankamba: —Ngeyo widi nlonguki andi, vayi beto tuidi minlonguki mi Moyize!'
    29: Beto tuzebi ti Nzambi wuyolukila mu Moyize, vayi mutu wowo, tuisi zaba ko kuevi kaba!
    30: 'Mutu beni wuba vutudila: —Didi ditsiminanga! Beno luisi zaba ko kuevi kaba, vayi zibudingi meso mama e.'
    31: Muaki beto tuzebi ti Nzambi kawilanga bankua masumu ko vayi enati mutu weti kinzika Nzambi ayi weta vanga luzolo luandi buna niandi Nzambi keta wila.
    32: Bila tuwilu ko ti mutu wuzibula meso ma mutu wubutuka phofo.
    33: Enati mutu wowo kasia ba kuidi Nzambi ko nganu kalendi vanga diambu dimosi ko.
    34: 'Bawu bamvutudila: —Ngeyo wubutukila mu masumu ayi ngeyo weka kutulonga e? Bankuka ku nganda.'
    35: 'Yesu bu kawa ti bankuka ku nganda ayi bu kambakula, buna wunkamba: —Wunwilukila mu Muana Mutu e?'
    36: 'Buna mutu beni wumvutudila: —Tata, mutu beni nani muingi ndiwilukila mu niandi e?'
    37: 'Yesu wunkamba: —Wummueni, mutu wowo wulembo tubana yaku, niandi.'
    38: 'Mutu wumvutudila: —Pfumu, nguilukidi! Wumbuongimina.'
    39: 'Yesu wunkamba: —Minu ndiyiza va nza yayi mu diambu di tsambusulu muingi bankambu monanga bamona ayi muingi bobo bammonanga bakituka baphofo.'
    40: 'Bafalisi bankaka baba yandi bawa mambu momo, banyuvula: —Buevi, beto mamveto tuidi baphofo e?'
    41: 'Yesu wuba vutudila: —Enati luidi baphofo nganu luisi masumu ko. Vayi buabu lulembo tubi ti lulembo moni diawu masumu meno madi kaka yeno!'
  10:
    1: —Bukiedika, bukiedika ndikulukamba ti woso wunkambu kotila va muelo phaka wu mamemi vayi wunkotila ku yilu niandi khatika muivi ayi dovula!
    2: Vayi woso wunkotila va muelo buna niandi nsungi.
    3: Niandi beti zibudila kuidi nsungi wu luphangu ayi mamemi meta wa mbemboꞌandi. Wuntelanga mamemi mandi mu mazina mawu ayi wunkumatotulanga ku nganda.
    4: Bu katotudi mamemi mandi moso ku nganda, weti kuma tuaminina ku ntuala ayi mamemi meti kunlandakananga bila mazebi mbemboꞌandi.
    5: Muaki malendi landakana nzenza ko vayi meta kuntina bila masi zaba ko mbembo yi banzenza.
    6: 'Yesu wuba kamba nongo yoyo vayi basia sudika ko mambu momo kaba kuba kamba:'
    7: 'Yesu wubuela ku bakamba diaka: —Bukiedika, bukiedika ndikulukamba ti minu muelo phaka wu mamemi.'
    8: Mivi ayi bidovula bawu batu bayiza ku ntualꞌama. Vayi mamemi masia kubawila ko.
    9: Minu ndidi muelo. Woso wunkotila mu munu wela vuka. Niandi wela kota, wela totuka ayi wela baka bidia.
    10: Muivi weta kuiza kaka mu diambu di yiba, vonda ayi bunga. Minu ndiyiza mu diambu di mamemi mabaka luzingu muingi mabaka luawu mu buwombo-wombo.
    11: Minu ndidi Nsungi Wumboti. Nsungi wumboti weta vana luzingu luandi mu diambu di mamemi.
    12: Vayi mutu wowo wumfutungu, kambulu nsungi wumboti, kambulu vua mamemi, niandi mona diemvu dilemvu yizi, wunyekulanga mamemi ayiwuntinanga; buna diemvu dikumabuilanga ayi dinsasikisanga mamemi.
    13: Mutu wumfutungu weta tina bila futu keta futu; kabelanga mamemi mayindu ko.
    14: Minu ndidi nsungi wumbote; nzebi mamemi mama ayi mamemi mama manzebi.
    15: Sumbu Tata kanzebi ayi minu nzebi Tata. Ndieta vana luzingu luama mu diambu di mamemi.
    16: Minu mbeki mamemi mankaka makambulu mu phaka yayi, mamvawu mfueti ku matuala ayi mela wa mbemboꞌama. Buna vela ba nkangu wumosi ayi nsungi wumosi.
    17: 'Tata wunzodidi mu diambu diadi: minu ndieti vana luzingu luama muingindibuela lubonga diaka.'
    18: Kadi mutu kalendi kuphonda ko vayi minu veka ndieti vana luzingu luama. Bila minu veka mbeki lulendo mu kuluvana ayi mbeki lulendo lu buela kulubonga. Luawu lolo thumunu nditambula kuidi Dise diama.
    19: Bayuda babuela vasuka diaka mu diambu di mambu momo.
    20: 'Bawombo mu bawu batuba: —Pheve yimbimbi yidi yandi ayi kilawu kadi. Bila mbi lufueti kunwila e?'
    21: 'Vayi bankaka mu bawu batuba: —Mutu widi Pheve yimbimbi kalendi tuba mambu momo ko. Pheve yimbimbi yilenda kuandi zibula meso ma phofo e?'
    22: Yiba thangu nyengo wu mbiekolo Nzo Nzambi, ku Yelusalemithangu yi kiozi kingolo,
    23: 'Yesu wudiata mu Nzo Nzambi, ku ndambu buangu baba ntedilanga: makunzi ma Solomo.'
    24: 'Bayuda banzungidila, banyuvula: —Nate thangu mbi fueti lembo tutudilanga mintima mu yilu e? Enati bukiedika ngeyo widi Klisto, wutukambi!'
    25: 'Yesu wuba vutudila: —Ndilukamba buawu vayi lumanga kueno wilukila. Mavanga momo ndieti vanga mu dizina di dise diama mawu meti kuthelimina kimbangi.'
    26: Vayi beno lukadi wilukila bila luisi mamemi mama ko banga kuandi bu ndilukamba.
    27: Mamemi mama manwanga mbemboꞌama ayi minu ndimazebi, meta kundandakana.
    28: Minu ndieta kumavana luzingu lukalumani ayi malendi fua ko. Kuisi ko mutu wulenda kumaziona mu mioko miama.
    29: Bila Dise diama diodi diphana mawu, viatukidi babo. Kuisi ko mutu wulenda kumaziona mu mioko mi Dise diama.
    30: Minu ayi Tata tuidi mutu wumosi.
    31: Bayuda batota diaka matadi muingi banzuba.
    32: 'Yesu wuba vutudila: —Minu ndilumonisa mavanga mawombo mamboti maba kuidi Dise diama. Mu diambu di mavanga mbi momo lutidi kunzubila matadi e?'
    33: 'Bayuda bamvutudila: —Tukadi kuzuba matadi mu diambu di mavanga mamboti vayi mu diambu wulembo vuezi Nzambi ayi ngeyo widi mutu kaka vayi wulembo tubi ti widi Nzambi.'
    34: 'Yesu wuba vutudila: —Mu mina mieno musia sonama ko: Minu thubidi ti beno luidi zinzambi e?'
    35: Enati niandi wuntedila batu bawa mambu ma Nzambi “zinzambi” ayi masonama malendi vunzu ko,
    36: buna bila mbi lulembo tubila kuidi mutu wukitulu nlongo kuidi Tata ayi mutu wowo kafidisa va nza ti wulembo vuezi Nzambi e? Bila thubidingi ti “minu ndidi Muana Nzambi e?”
    37: Enati ndikadi vanga mavanga ma Dise diama, buna bikanu kueno kunguila.
    38: Vayi enati ndilembo mavangi, bu lukambu kueno kunguila, vayi bika luwilukila mavanga muingi luzaba ayi luwilukila ti Tata widi mu minu ayi minu ndidi mu niandi.
    39: Batomba diaka mu kunkanga, vayi wutina mu mioko miawu
    40: ayi wuyenda diaka kuna disimu di Yolidani va buangu kioki Yowani katonina botikila; wuvuanda kuna.
    41: 'Batu bawombo bayiza kuidi niandi ayi batuba: —Yowani kasia vanga kadi kumu kimosi ko, vayi mambu mamo matuba Yowani mu diambu di mutu wawu madi makiedika.'
    42: Kuna buangu beni batu bawombo banwilukila.
  11:
    1: Vaba mutu wumosi wuba mbevo, dizina diandi Lazale. Niandi wuba muisi Betani, buala buba mvuandanga Maliya ayi khombꞌandi Malata.
    2: Maliya, niandi nketo wudukudila Pfumu Yesu malasi ma tsudi mu malu ayi wufiona mawu mu zitsuki ziandi. Lazale wuba kimbevo, wuba khomba yi bakala yi Maliya.
    3: 'Buna bakhomba bandi babaketo zituma mutu kuidi Yesu mu kunkamba: —Pfumu, tala mutu wowo weta zola wulembo bedi.'
    4: 'Vayi Yesu bu kawa bobo, wutuba: —Kimbevo kioki kilendi kumvonda ko, vayi kidi mu diambu di nkembo wu Nzambi muingi Muana Nzambi kakemboso mu kimbevo kioki.'
    5: Muaki Yesu wuzola buwombo Malata, khombꞌandi yi nketo ayi Lazale.
    6: Vayi bu kawa ti Lazale wulembo bedi, wubuela vuanda bilumbu biodi va buangu kioki kaba.
    7: 'Bosi wukamba minlonguki miandi: —Tuvutukanu ku Yuda.'
    8: 'Vayi minlonguki miandi minkamba: —A Labi, keti ndambu kuandi yi bilumbu biviokidi, Bayuda bazola kuzuba matadi vayi buabu tidi kuaku buela vutuka ku Yuda!'
    9: 'Yesu wuba vutudila: —Muisi ko kumi zithangu zizole mu muini e? Enati mutu dieti va muini kalendi bumina thutu ko bila wulembo moni kiezila ki nza.'
    10: Vayi enati mutu wulembo diati va builu, buna maka bumina thutu, kiezila kisi ko mu niandi.
    11: 'Bu kamanisa tuba mambu momo, buna wubuela diaka: —Nkundi eto lazale wulembo leki tulu vayi ndiedi mu kuenda nkotula.'
    12: 'Minlonguki mimvutudila: —Pfumu, enati lekidi tulu buna wela beluka.'
    13: Muaki Yesu wuyolukila lufua luandi vayi bawu babanzila ti Yesu wuyolukila tulu toto tunlekongo.
    14: 'Buna Yesu wuba sudikisa ti: —Lazale fuidi.'
    15: Vayi khini ndimmona mu diambu dieno bu ndikambu ba vawu muingi luwilukila. Vayi tuendano buabu ku kadi.
    16: 'Tona mutu wowo baba ntedilanga Didime, wukamba bakhomba bandi minlonguki: —Tuendano kuna mu diambu beto mamveto tufua yandi va kimosi.'
    17: Yesu bu katula, wuyenda bata buna Lazale weka bilumbu biya ku tsi ntoto.
    18: Betani diba divula difikama ayi Yelusalemi, nduka-nduka bikilometele bitatu,
    19: ayi Bayuda bawombo bayiza kuidi Malata ayi Maliya mu kuba bomba mu diambu di khombꞌawu wu bakala.
    20: Malata bu kawa ti Yesu lembu yizi, wuyenda kundengana vayi Maiya wuba wuvuanda ku nzo.
    21: 'Malata wukamba Yesu: —Pfumu, enati wubedi vava nganu khombꞌama kasi fua ko.'
    22: Vayi buabu nzebi kuama ti dioso kuandi diambu di wela lomba kuidi Nzambi, Nzambi wela kuvana diawu.
    23: 'Yesu wunkamba: —Khombꞌaku wela fuluka.'
    24: 'Malata wumvutudila: —Nzebi ti wela fuluka mu lumbu kitsuka, batu bu bela fuluka.'
    25: 'Vayi yesu wunkamba: —Minu ndidi mfulukulu ayi luzingu. Woso wukunguilukila, ka diambu ko wufua, wela zinga.'
    26: Woso wunzinga ayi wukunguilukila kalendi fua nkutu ko. Wilukidi mawu e?
    27: 'Malata wumvutudila: —Nyinga Pfumu, minu nguilukidi ti ngeyo Klisto, Muana Nzambi, wunkuiza va nza.'
    28: 'Bu kamana tuba mambu momo, Malata wuyenda tela mu kinsueki Maliya, khombꞌandi yinketo, mu kunkamba: —Maliya, Nlongi wizidingi, ngeyo kantela!'
    29: Maliya bu katumbu wa Malata; wutelama mu nsualu ayi wuyenda kuidi Yesu.
    30: Muaki buna Yesu kakikotidi ko mu buala, wuba kaka va buangu kioki Malata kayiza kundenginina.
    31: Bayuda bobo baba ayi Maliya mu nzo ayi bobo baba kumbomba, bu bamona ti Maliya wutumbu telama mu nsualu ayi wutotuka, buna banlandakana bila babanizla ti wedi ku biziami ku dila.
    32: 'Vayi Maliya wutula vaba Yesu, bu kammona buna wubua va malu mandi ayi wunkamba: —Pfumu, enati wubedi vava nganu khombꞌama kasi fua ko!'
    33: Yesu bu kamona ti Maliya wulembo didi va kimosi ayi bayuda bobo babayandi, buna kiadi kingolo kimbuila mu ntima.
    34: 'Buna wuyuvula: —Kuevi luntudidi e? Bamvutudila: —Pfumu Yiza tadi.'
    35: Yesu wudila.
    36: 'Bayuda batuba: —A beno…, Tala phila yikanzodila!'
    37: 'Vayi bankaka mu bawu batuba: —Mutu wawu niandi wuzibula meso ma phofo, nganu kasi vanga ko diambumuingi mutu wawu kabika fua e?'
    38: Yesu wuluta buela mona kiadi kiwombo mu ntima. Wuyenda ku biziami. Ziami beni kiba kisokolo mu ditadi. Va muelo vawu batula ditadi dinneni.
    39: 'Yesu wuba kamba: —Botulanu ditadi diodi. Malata, khomba yi mutu wufua, wunkamba: —Pfumu, weka kuiza tsudi bila kiaki kieka lumbu kinya tona kazikulu.'
    40: 'Yesu wunkamba: —Ndisi kukambanga ko ti mawumona nkembo wu Nzambi enati wilukidi e?'
    41: 'Babotula ditadi. Yesu wuvumbula meso mandi ku diyilu, wutuba: —Tata, ndivutudidi matondo bila wukunguilanga.'
    42: Nzebi ti weta kunguila mu zithangu zioso, vayi enati ndintubila bobo mu diambu di nkangu wawu wunzungididi muingi bakikinina ti ngeyo wuthuma.
    43: 'Bu kamana tuba mambu momo, Yesu wuyamikina mau mbembo yingolo: —Lazale, totuka!'
    44: 'Mutu wufua wutotuka, wuzingu bitendi-bitendi bi minledi mu mioko ayimu malu; zizi kiandi kifuku ku tsi nledi. Yesu wuba kamba: —Lunnianguna, lumbika kenda kuandi.'
    45: Bawombo mu Bayuda bobo bayiza kuidi Maliya, bu bamona mambu momo mavanga Yesu, banwilukila.
    46: Vayi bankaka mu bawu bayenda bata Bafalisi ayi baba kamba mamo mavanga Yesu.
    47: 'Buna bapfumu zi zinganga Nzambi ayi Bafalisi bakutakana mu lukutukunu lunneni ayi bakamba: —Mbi tufueti vanga e? Bila mutu wawu wulembo vangi bikumu biwombo.'
    48: Beto kumbika ti kalembo kavanganga bobo, buna batu babo mabanwilukila. Buna basi Loma bela kuiza, bela tulula nzuꞌeto Nzambi ayi tsi eto.
    49: 'Vayi wumosi mu bawu, dizina diandi Kayife, niandi wuba pfumu yi zinganga Nzambi mu mvu beni, wuba kamba: —A buna lusi zaba kadi kiasa ko e?'
    50: Luisi zaba ko ti bulutidi mboti mutu wumosi kafua mu diambu di batu boso ayi tsi yoso yibika bungu!
    51: Kasia tuba mambu momo mu luzolo luandi veka ko. Vayi bu kaba pfumu yi zinganga Nzambi mu mvu beni, buna wubikula ti Yesu kafueti fua mu diambu di tsi andi.
    52: Bika sia ti mu diambu di tsi kaka, vayi mu diambu di kutikisabana babo ba Nzambi bamana sasakana muingi bakituka mutu wumosi.
    53: Tona lumbu kina, bawizana va kimosi mu diambu bamvondisa.
    54: Diawu, Yesu kasi buela kukimonikisa ko va meso ma bayuda. Wubotuka kuna, wuyenda ku zunga kifikimini ayi dikanga, ku divuladibeti tedilanga Efalayimi. Wuvuanda kuna ayi minlonguki miandi.
    55: Pasika yi Bayuda yifikama batu bawombo baba mu mala bayenda ku Yeluzalemi tuamina Pasika yiba mu diambu di bakivedisa.
    56: 'Batomba Yesu. Ayi bu baba mu Nzo Nzambi bayuvasana bawu na bawu: —Buevi lumbanza e? Lummuena ti kalendi kuiza ko ku nyengo e?'
    57: Bapfumu zi zinganga Nzambi ayi Bafalisi bavana lutumunu muidi batu ti woso kuandi wunzaba kuidi Yesu, buna kafueti samuna muingi bankanga.
  12:
    1: Bilumbu bisambanu bisiala muingi nyengo Pasika wuba, Yesu wuyenda ku Betani kuba Lazale mutu wowo kafulukisa.
    2: Banlambila ndikulu yinneni. Malata wuba tudila bidia va meza; Lazale mamvandi wuba wumosi mu bawu bavuanda yandi va meza.
    3: Maliya wubonga ndambu yi lita yi malasi, makambu sobukusu, mathalumavangulu mu nale wudukula mawu mu malu ma Yesu, wufiona malu mandi muzitsuki ziandi. Nzo yoso yimana wala tsudi malasi.
    4: 'Wumosi mu minlonguki miandi, Yuda Isikalioti wukana kumvakula, wutuba:'
    5: —Bila mbi kadi kuandi sumbisa malasi beni mu zikhama zitatu zi denali, bosi yeka vana zimbongo beni kuidi minsukami e?
    6: Wutubila bobo bika sia mu diambu di kabela minsukami mayinduvayi wutubila bobo bila wuba muivi, niandi wuba lundanga kesi ya zimbongo ayi wuba yibanga zimbongo ziozi ziba tulungu muna.
    7: 'Yesu wutuba: —Lumbika, bila lundidi mawu mu diambu di lumbu ki nzikuluꞌama.'
    8: Bila minsukami midi yeno mu zithangu zioso va kimosi vayi beno lulendi kalanga yama mu zithangu zioso ko!
    9: Nkangu wunneni mu bayuda bazaba ti Yesu widi kuna, buna bayiza kuna, bika sia ti mudiambu di tala Yesu kaka vayi muingi bamona Lazale mutu wowo Yesu kafulukisa.
    10: Buna bapfumu zi zinganga Nzambi zikutakana mu diambu di vondisa Lazale.
    11: Bila mu diambu diandi Bayuda bawombo batina ayi bawilukila Yesu.
    12: Lumbu kilanda, nkangu wu batu wuyiza ku nyengo bu wuwa ti Yesuwulembo yizi ku Yelusalemi;
    13: 'buna babonga mandalala ayi bayenda ku ntualꞌandi bayamikina mu mbembo yingolo: —Ozana! Bika kasakumuna mutu wowo wunkuizila mu dizina di Pfumu, Ntinu wu Iseli.'
    14: 'Yesu bu kamona muana phunda wuvuanda va mbata phunda beni banga busonimina:'
    15: Bika kuaku mona boma ngeyo muana ndumba wu Sioni Tala ntinuꞌaku wizidi, buna kavuendi va mbata muana phunda.
    16: Minlonguki miandi misia tuama zaba ko tsundu mambu momo. Vayi Yesu bu kamana kemboso, bosi mitebuka moyo ti mambu beni momo masonama mu diambu diandi ayi bavanga mambu momo mu diambu diadi.
    17: Nkangu wowo wuba yandi wuntelimina kimbangi mu diambu katotula Lazale mu ziami ayi mu diambu kamfulukisa mu bafua.
    18: Diawu diodi bawombo bayiza ku ntualꞌandi mu kundengana bu bawa ti niandi wuvanga kumu kioki.
    19: 'Bafalisi bakambasana bawu na bawu: —Lulembo moni ti lulendi nunga ko! Bila tala batu boso balembo nlandakana.'
    20: Basi Ngelesi bankaka bayiza mu sambila ku Yelusalemi mu lumbu ki nyengo,
    21: 'bayenda bata Filipi muisi Betesayida; divula didi mu tsi Ngalili, banleba ayi bankamba: —Tata, tutidi mona Yesu!'
    22: Filipi wuyenda ayi wukamba buawu Andele. Andele va kimosi ayi Filipi bayiza kamba buawu yesu.
    23: 'Yesu wuba vutudila: —Thangu yifueni yoyi Muana Mutu yikafueti kembosolo.'
    24: Bukiedika, bukiedika ndikulukamba enati luteti lu ble lolo lubuidi va ntoto lukadi bola, buna luidi kaka luawu veka. Vayi enati lubodidi buna lumbutanga zitheti ziwombo.
    25: Woso mutu wunzola luzingu luandi, wela luzimbisa vayi woso wunlenda luzingu luandi va ntoto wawu wela lulunda mu diambu di luzingu lukalumani.
    26: Woso wukutsadila, bika kandandakana. Ayi koso ku ndidi kuna kuela ba kisadi kiama. Tata wela kinzika woso wu kutsadila.
    27: Buabu muelꞌamam weka kiadi kiwombo. Mbi mfueti tuba e? Tata, wukhula mu thangu yayi. Vayi ndiyizila mu diambu di thangu yayi.
    28: 'Tata, kembisa dizina diaku! Muna thangu beni, mbembo yiba ku Diyilu yiwakana: —Minu ndikembisa diawu ayi ndiela buela kudikembisa diaka.'
    29: 'Nkangu wu batu baba vana bawa mbembo beni, batuba ti: —Yibedi nzazi. Vayi bankaka batuba ti: —Mbasi yiza kunyolukila.'
    30: 'Yesu wuba kamba: —Mbembo yisi wakakana mu diambu diama ko vayi yiwakikini mu diambu dieno.'
    31: Buabu tsambusulu yi nza yayi yifueni; buabu pfumu yi nza yayi lozolo ku nganda.
    32: Minu bu ndiela tombolo ku diyilu, buna ndiela tuta batu boso kuidi minu.
    33: Yesu wutuba mambu momo mu diambu di monisa phila lufua kela fuila.
    34: 'Nkangu wumvutudila: —Beto tuzebi mu Mina ti Klisto kafueti zinga mu zithangu zioso. Vayi buna buevi ngeyo wuntubila ti Muana Mutu kafueti tombulu ku Diyilu e? Buna nani Muana mutu beni e?'
    35: 'Yesu wuba kamba: —Mu thangu yifioti kaka, kiezila kididi va khatitsikꞌeno buna bika ludiata bu luki ayi kiezila muingi tombi kibika kulubuila. Bila woso wundiatila mu tombi kakadi zaba kuevi keti kuenda.'
    36: Sumbu lukidi ayi kiezila buna luwilukila mu kiezila muingi beno luba bana ba kiezila. Yesu wutuba mambu momo, wuyenda, wusuama va meso mawu.
    37: Ka diambu ko Yesu wuvanga bikumu biwombo va meso mawu vayi bamanga ku nwilukila.
    38: 'Buawu bobo budedikinina mambu mabikula mbikudi Ezayi: Pfumu, nani wuwilukila mambu momo kawa kuidi beto e? Ayi kuidi nani kumonikinina lulendo lu Pfumu e?'
    39: 'Diawu balendi wilukila ko bila Ezayi wubuela bikula:'
    40: Niandi wuvonda meso mawu Ayi wukitula mintima miawu matadi muingi babika mona ayi babika sudika mu mintima miawu mu diambu babika balula mavanga; muingi ndiedi kuba belusa.
    41: Ezayi wutubila bobo mu diambu kamona nkemo wu Yesu ayi wuyolukila mu diambu diandi.
    42: Muaki bawombo mu bapfumu zi Bayuda bawilukila Yesu vayi bamanga kuditelimina kimbangi mu diambu di Bafalisi bedi ku batotula mu nzo yi lukutukunu.
    43: Bila baluta zola nkembo wu batu bika nkembo wu Nzambi.
    44: 'Yesu wutuba mu ndinga yingolo: —Woso wunguilukidi buna bika sia ti minu veka kawilukidi vayi wilukidi diaka mutu wowo wuthuma.'
    45: Woso mutu wumbueni, mueni mutu wuthuma.
    46: Minu ndiyiza va nza banga kiezila mu diambu di woso mutuwukunguilukila kabika ba mu tombi.
    47: Woso mutu wulembo wi mambu mama vayi kakadi kumasadila, ndilendi kunsambisa ko bila ndisia kuiza mu diambu di sambisa nza ko vayi ndiyiza mu diambu di vukisa nza.
    48: Woso wu kundoza ayi wunkamba tambula mambu mama beki zuzi diandi. Mambu momo ndituba mawu mela kunsambisa mu lumbu kitsuka.
    49: Bila ndisia tubila mu luzolo luama veka ko vayi mu luzolo lu Dise diodi dithuma. Niandi veka wuthumina mambu momo mfueti tuba ayi buevi mfueti tubila.
    50: Nzebi ti thumunu andi yidi luzingu lukalumani. Diawu mambu momo ndilembo tubi, ndilembo tubila mawu boso bukhambila Tata.
  13:
    1: Nyengo Pasika buna weka nduka Yesu wuzaba ti thangu andi yifueni mu bika ntoto wawu ayi mu kuenda kuidi Tata; bu kazola batu bandi, bobobaba mu nza, buna wuba zola nate kuna tsukusunu.
    2: Mu thangu baba ndia mu masika, buna Satana wukikotisila mayindu mambimbi mu ntima Yuda Isikalioti, muana Simoni, muingi kavakula Yesu.
    3: Yesu bu kazaba ti Tata wuyekula bima bioso mu mioko miandi, bu kazaba ti kuidi Nzambi kaba ayi bu kazaba ti buna weka kuenda kuidi Nzambi,
    4: buna wutelama va meza va baba; wutula minledi miandi va ndambu; wubonga nledi wumosi; bosi wukanga wawu mu luketo luandi.
    5: Mbadi wudukula nlangu mu dibodi, wutona sukula malu ma minlongukimiandi ayi wufiona mawu mu nledi wowo kakanga mu luketo luandi.
    6: 'Bu katula vaba Simoni Piela, Piela wunkamba: —A Pfumu, ngeyo Wunsukula malu mama e?'
    7: 'Yesu wumvutudila: —Mambu momo ndimvanga wusi mazaba ko buabu vayi wela ku masudika ku ntuala.'
    8: 'Piela wunkamba: —Nana, Pfumu! Ngeyo kadi khumbu wulendi ko sukula malu mama! Yesu wumvutudila: —Enati ndikadi kusukula malu buna kuisi yama kithuadi ko!'
    9: 'Simoni Piela wunkamba: —A Pfumu, bika sia ti mo malu mama kaka vayi mioko miama ayi ntu ama.'
    10: 'Yesu wumvutudila: —Mutu yobidi mu nitu yimvimba, widi kaka mfunu mu sukula malu bila widi wuvedila nitu yimvimba. Beno luidi bavedila, vayi bika sia ti beno boso!'
    11: 'Yesu wuzaba kuandi mutu wowo wufueti kumvakula. Diawu katubila ti: “Beno boso luisi bavedila ko!”'
    12: 'Bu kamana ku basukula malu ayi bu kavuata minledi miandi, wuyenda buela vuanda diaka va meza ayi wuba yuvula: —A buevi, lusudikidi diambu diodi ndiluvangidi e?'
    13: Beno lueta kuthedila Nlongi ayi Pfumu, bukiedika kuandi lueta tuba bila ndidi Pfumu ayi ndidi Nlongi.
    14: Enati minu Pfumu ayi Nlongi ndilusukudi malu, buna beno mamveno lufueti kukisukulanga malu meno beno na beno.
    15: Bila ndilumonisini kifuani. Banga bu ndiluvangidi, buawu beno mamveno luvanganga.
    16: Bukiedika, bukiedika ndikulukamba ti kisadi kasi viatuka ko pfumuꞌandi ayi mvuala kasi viatuka ko mutu wowo wuntuma.
    17: Enati luzebi mambu mama, buna ma luba batu ba zikhini beno sadila mawu.
    18: 'Bika sia ti mu diambu di beno boso ndintubila bobo bila nzebi bobo ndisobula. Vayi mu diambu di masonuku madedakana: Woso wundia yama dipha va kimosi niandi wumbalumukini.'
    19: Ndilukembi mawu tona buabu, tuamina mambu beni mavangama muingi muthangu mela vangama luba wilukila ti minu ndidi mutu wowo widi tona vana thonono.
    20: Bukiedika, bukiedika ndikulukamba woso mutu tambudi mutu ndiela fidisa; buna minu katambudi ayi woso wuthambudi buna tambudi mutu wowo wuthuma.
    21: 'Bu kamana tuba mambu momo, Yesu wumona kiadi mu ntima ayi wutelama kimbangi bu katuba ti: —Bukiedika ndikulukamba ti mutu wumosi mu beno wela kundiekula.'
    22: Minlonguki mitalasana, ayi misia zaba ko nani kayolukila.
    23: Wumosi mu minlonguki miandi, wowo Yesu kaluta zola, wuyekama va thulu yi Yesu.
    24: Simoni Piela wulabikisa nlonguki beni muingi kayuvula Yesu kani nani kayolukila.
    25: 'Buna nlonguki beni wuyekama va thulu yi Yesu, wunyuvula: —Pfumu, buna nani kuandi e?'
    26: 'Yesu wunkamba: —Woso mutu wowo ndikuiza vani tini ki dipha kioki ndikuiza buiki mu supu. Bu kabuika tini ki dipha mu supu; wuvana kiawu kuidi Yuda Isikalioti, muana Simoni.'
    27: 'Yuda bu katambula tini ki dipha beni, buna Satana wukota mu niandi. Buna yesu wunkamba: —Tula nsualu mu vanga diambu diodi tidi vanga!'
    28: Kadi mutu wumosi mu babo bavuanda va meza kasia sudika ko bila mbi Yesu kankambila bobo
    29: bila bankaka babanzila ti Yesu wukamba Yuda, bu kaba nlundi wu zimbongo, ti kenda sumbi bibio bavua mfunu mu diambu di nyengo voti wumvana lutumunu mu vana zimbongo kuidi minsukami.
    30: Bu kamana tambula tini ki dipha, Yuda wutotuka nsualu. Vaba va builu.
    31: 'Yuda bu Yuda bu katotuka, Yesu wutuba: —Buabu Muana Mutu kembosolo ayi Nzambi kembosolo mu niandi. ['
    32: Enati Nzambi kembosolo mu niandi, ] buna Nzambi mamvandi wela kembisa Muana Mutu mu niandi ayi fioti fisiedi buna wela kunkembisa.
    33: 'Bana bama, mu ndambu thangu kaka ndikididi yeno. Luela ku thomba vayi banga bu ndikamba kuidi Bayuda: koko ndinkuenda beno lulendi baka bu kuizila kuawu ko. Buabu kuidi beno khembi buawu.'
    34: 'Ndiluveni thumunu yimona: Luzolosananga beno na beno. Banga bu ndiluzodidi, beno mamveno luzolasananga beno na beno.'
    35: Enati luzolo luidi yeno beno na beno, buna buawu bobo bela zabila ti luidi minlonguki miama.
    36: 'Simoni Piela wunyuvula: —Pfumu, kuevi wunkuenda e? Yesu wumvutudila: —Buabu wulendi kundandakana ko koko ndinkuenda vayi wela kundandakana mu bilumbu bidi ku ntuala.'
    37: 'Piela wubuela kunyuvula diaka: —A Pfumu bila mbi ndilendi ku landikinina ko buabu e? Ndiela yekula luzingu luama mu diambu diaku.'
    38: 'Yesu wumvutudila: —Wela yekula luzingu luaku mu diambu diama e? Vayi bukiedika ndikukamba ti wela kuthunuka mu zikhumbu zitatu tuamina tsusu yikokula.'
  14:
    1: 'Yesu wuba kamba: —Mintima mieno mibika ba mu kiadi. Luwilukila Nzambi ayi lunguilukila mamvama.'
    2: Mu nzo Dise diama bibuangu biwombo bidi muna. Enati buawu ko nganu ndilukembi buawu. Bila ndiedi mu diambu di kulukubikila buangu.
    3: Enati ndiedi ayi ndilukubikidi buangu, buna ndiela vutuka ayi ndiela kuiza kululanda muingi mamveno luba ba va ndiela ba.
    4: Beno luzebi koko ndinkuenda ayi luzebi nzila!
    5: 'Toma wunyuvula: —A Pfumu, tukadi kueto zaba koko wunkuenda. Buna buevi tufueti zabila nzila e?'
    6: 'Yesu wumvutudila: —Minu ndidi nzila, kiedika ayi luzingu. Kadi mutu kalendikuenda kuidi Tata ko enati kasi viokila ko vadi minu.'
    7: Enati beno lunzebi, nganu luzebi Dise diama; vayi tona buabu lunzebi ayi lummueni.
    8: 'Buna Filipi wunkamba: —Pfumu, wutumonisa Tata, buna difueni kuandi kuidi beto!'
    9: 'Yesu wumvutudila: —Filipi, tona thama ndidi yeno va kimosi vayi wusi kunzaba ko e? Woso mutu wumbueni, mueni Tata. Buna buevi wulenda tubila ti: “wutumonisa tata e?”'
    10: Wukadi kuaku wilukila ti minu ndidi mu Tata ayi Tata widi mu minu e? Mambu ndikulukamba, ndikadi ku matubila mu luzolo luama veka. Tata widi mu minu niandi weti vanga mavanga mandi.
    11: Lunguilukila minu ndidi mu Tata ayi Tata widi mu minu. Muaki mbote kuandi luwilukila mu diambu di mavanga.
    12: Bukiedika ndikulukamba woso mutu wukunguilukila, mamvandi wela vanga mavanga mama ndilembo vangi. Ayi mavanga kela vanga mela viatuka mama bila minu ndieka kuenda kuidi Tata.
    13: Mamo luela lomba mu dizina diama, ndiela mavanga muingi Tatakakemboso mu muana.
    14: Enati lulombidi diambu mu dizina diama minu ndiela divanga.
    15: —Enati beno lueta kunzola buna lukinzikanga zithumunu ziama.
    16: Ndiela leba Tata ayi wela kuluvana mbombi wunkaka muingi kakalanga yeno mu zithangu zioso;
    17: niandi Pheve yi kiedika. Nza yilendi tambula Pheve beni ko, bila nza yilendi kuyimona ko ayi kasi yizaba ko vayi beno luyizebi bila yidi yeno ayi yela ba mu beno.
    18: Ndilendi kulubika banga bana basana ko vayi ndiela kuiza kuidi beno.
    19: Fioti fisiedi buna nza yilendi buela kumbona diaka ko, vayi beno luela kumbona bila minu ndilembo zingi ayi beno mamveno luela zinga.
    20: Mu lumbu kina luela zaba ti kiedika minu ndidi mu Dise diama, beno luidi mu minu ayi minu ndidi mu beno.
    21: Woso mutu wunlundanga zithumunu ziama ayi wukuzisadilanga bunaniandi wukunzolanga; ayi woso mutu wukunzolanga, Dise diama diela kunzola ayi minu ndiela kunzola ayi ndiela kukimonikisa kuidi niandi.
    22: 'Yuda, vayi bika Yuda diodi batedfila Isikalioti, wunyuvula: —Pfumu, bila mbi kuidi beto kaka wela kukimonikisa vayi bika kuidi nza e?'
    23: 'Yesu wumvutudila: —Enati mutu wunzodidi, wela sadilanga mambu mama ayi Dise diama diela kunzola. Tuela kuiza kuidi niandi ayi tuela tunga nzoꞌeto mu niandi.'
    24: Woso mutu wukambu kunzolanga, buna kasadilanga ko mambu mama. Mambu lulembo wi masi mambu mama ko vayi mambu ma Dise diodi dithuma.
    25: Ndilukembi mambu mama bu ndikidi yeno.
    26: Vayi mbombi, Pheve Yinlongo, yoyi Tata kela fidisa mu dizina diama, wela kululonga mambu moso ayi wela kulutebula moyo mu mambu moso momo ndilukembi.
    27: Minu ndilubikidi ndembama ayi ndiluveni ndembama yama. Minu ndikadi kuluvana banga bueta vanina nza. Mintima mieno mibika ba kiadi ayi mibika mona tsisi.
    28: 'Beno luwa ti minu ndilukamba: Minu ndiedi vayi ndiela kuiza kuidi beno. Enati bukiedika beno lunzola nganu khini lummona mu diambu ndiela kuenda kuidi Tata, bila Tata niandi wundutidi munnene.'
    29: Ndilukembi mambu mama bu kamavangimini ko muingi luba wilukila thangu mela vangama.
    30: Ndisiedi ko thangu yiwombo mu buela solula yeno bila pfumu yi nza wulembo yizi. Muaki kasi ko kadi lulendo mu minu.
    31: Vayi mu diambu nza yizaba ti ndieta zola Tata, ndieta vanga boso buididi thumunu yi tata, bika lutelama; tubotukanu vava.
  15:
    1: —Minu ndidi nsinga wukiedika wu vinu, Dise diama niandi nkuni.
    2: Dioso ditafi didi mu minu dinkambu buta makundi, niandi wukudizenganga. Dioso ditafi dieta buta makundi, wukudisukulanga muingi diluta buela buta makundi.
    3: Buabu lueka bavedila mu diambu di mambu momo ndilukembi.
    4: 'Lukangama mu minu ayi minu mu beno. Banga buididi ditafi: dilendi buta dikundi ko mu niandi veka enati disi ko dikangama mu nsinga. Beno mamveno lulendi buta makundi ko enati lukadi kangama mu minu.'
    5: Minu ndidi nsinga wu vinu; beno luidi matafi. Woso widi wukangama mu minu, minu ndidi wukangama mu niandi, buna wela buta makundimawombo. Bila kambu minu lulendi vanga diambu dimosi ko.
    6: Enati mutu kasi wukangama mu minu buna wunlozungu ku nganda nanga ditafi ayi weti yuma. Beti kupikanga matafi beni, meti tulungu ku mbazu ayi meti vianga mbazu.
    7: Enati luidi bakangama mu minu ayi mambu mama madi mu beno, buna lulenda kueno lomba kioso kima kilutidi, luela kitambula!
    8: 'Diambu dimvananga nkembo wu Dise diama diawu diadi: lubuta mimbutu miwombo ayi lukituka minlonguki miama.'
    9: Bu didi ti Tata wunzola, minu mamvama ndiluzola. Lukangama mu luzolo luama.
    10: Enati lunsadilanga zithumunu ziama, buna luela kangama mu luzolo luama banga bu ndieta sadila zithumunu zi Dise diama ayi bu ndidi wukangama mu luzolo luandi.
    11: Ndilukembi mambu mama muingi khini ama yiba mu beno ayi khini eno yiba yiduka.
    12: 'Thumunu yama yawu yayi: Luzolasana beno na beno banga bu ndiluzodila.'
    13: Kuisi ko mutu beki luzolo lulutidi banga mutu wowo wumvanaluzingu luandi mu diambu di bakundi bandi.
    14: Beno luidi bakundi bama enati lumvanganga mambu momo ndikulutumina.
    15: Ndikadi buela kulutedila bisadi bila kisadi kizabanga ko mambu mamvanganga pfumuꞌandi. Vayi ndilutedidi bakundi bila ndilukembi mambu mamo ndiwa kuidi Tata.
    16: Beno lusia kutsobula ko vayi minu ndilusobula ayi ndilubieka mu diambu luenda ayi lubuta mimbutu. Mimbutu mieno mizingila muingi Dise diama kaluvana kioso luela lomba kuidi niandi mu dizina diama.
    17: 'Diambu ndikulutumina diawu diadi: bika luzolasana beno na beno.'
    18: —Enati nza yilulendidi, buna luzaba ti minu yituama lenda.
    19: Enati beno luidi basi nza nganu nza yikuluzolanga bila yawu yi luvuidi. Vayi bu luisi ko basi nza ayi bu didi ti minu ndilusobula mu nza, diawu nza yifueti ku lulenda.
    20: Lutebuka moyo mu mambu momo ndilukembi ti kisadi kasi viokapfumuꞌandi mu bunneni ko. Enati bandiamisa buna beno mamveno bela kuluyamisa. Enati basadila mambu mama buna bela sadila mambu meno.
    21: Vayi bela kuluvangila mambu moso mu diambu di dizina diama; bila basi zaba ko mutu wowo wuthuma.
    22: Enati ndisia kuiza ko ayi ndisia kuba yolukila ko, nganu basi masumu ko! Vayi buabu basi ko kadi phengomokono mu masumu mawu.
    23: Woso wukundenda, buna wunlendanga Dise diama.
    24: Enati ndisia vanga mavanga manneni ko mu bawu, momo makamavengieti mutu wunkaka ko, nganu basi masumu ko. Vayi buabu bamueni, bandedidi minu va kimosi ayi Dise diama.
    25: 'Vayi mu diambu di dedikisa masonama mu Mina miawu: Bandenda mu kambu bila.'
    26: Mbombi bu kela kuiza, wowo ndiela kulufidisa bu kela ba kuidi Tata, Pheve yikiedika, yoyo yiba kuidi tata, wela kuthelimina kimbangi.
    27: Beno mamveno luela telama kimbangi bila tona vana thonono beno luidi yama va kimosi.
  16:
    1: Ndilukembi mambu mama mu diambu di lubika bua mu zithotolo.
    2: Bela ku lukuka mu zinzo ziawu zi zithutukunu ayi thangu yeka nkuiza yoyi woso mutu bu kela kuluvonda; kela banzila ti Nzambi kalembo sadila.
    3: Bela vanga mambu bila momo basi zaba ko Tata ayi basi kunzaba ko.
    4: Ndilukembi mambu mama muingi thangu bu yela fuana, luba tebuka moyoti ndilukamba mawu. Ndisia kulukamba ko mambu mama tona vana thononobila buna ndikidi yeno.
    5: '—Buabu ndieka kuenda kuidi mutu wuthuma. Vayi kadi mutu wumosimu beno kakadi kundiuvula: kuevi wunkuenda e?'
    6: Vayi mu diambu ndilukembi mambu mama, kiadi kiwedi mu mintima mieno.
    7: 'Vayi makiedika ndikulukamba: bulutidi mbote kuidi beno minu ndienda; bila enati ndikadi kuenda, buna mbombi kalendi kuiza ko kuidi beno. Vayi enati ndiedi, buna ndiela kulufidisa mbombi.'
    8: Bu kela kuiza, wela sudikisa bumboti nzimbala yi batu mu diambu di masumu, mu busonga ayi mu diambu di tsambusulu.
    9: Mu diambu di masumu bila bakadi ku nguilukila.
    10: Mu diambu di busonga bila ndieka kuenda kuidi Tata, ayi lulendi buela kumbona ko.
    11: Mu diambu di tsambusulu bila pfumu yi nza yayi wukisambusulu.
    12: Muaki mambu mawombo makidi yama ma kulukamba, vayi buabululendi ku manatikisa ko.
    13: Vayi niandi, Pheve yi kiedika, bu kela kuiza, buna wela kuludiatisa mu kiedika kioso, bila kalendi tuba ko mambu mandi veka, vayi wela kulukamba mambu momo kawa. Wela kulukamba mambu mela kuiza ku ntuala.
    14: Wela kukhembisa bila wela bonga mambu moso madi mu miny ayi mawu kela kulukamba.
    15: Bibio bivuidi tata, minu kuandi ndibivuidi. Diawu thubidingi ti wela bonga mambu moso madi mu minu ayi wela kulukamba mawu.
    16: Fioti kuandi kaka fisiedi buna lulendi buela kumbona ko, vayi fioti kuandi fisiedi buna luela kumbona!
    17: 'Ndambu mu minlonguki miandi mikambasana miawu na miawu: —Buna buevi bunsundula mambu momo makatubidi bu kakembi ti: “fioti kuandi fisiedi buna lulendi buela kumbona ko”, bosi “fioti kuandi fisiedi buna malu buela kumbona e?” Ayi bu katubidi ti: “Bila ndieka nkuenda kuidi Tata e?”'
    18: 'Bawu na bawu batuba: —Buevi bunsundula bu kantuba: “fioti kuandi fisiedi e”? Tukadi sudika mbi kantuba.'
    19: 'Yesu wuzaba ti bazola kunyuvula kiuvu, buna wuba kamba: —Beno lulembo kiyuvula beno na beno mu mambu momo thubidingi: “fioti kaka fisiedi buna lulendi buela ku mbona ko” ayi “fioti kaka fisiedi buna luela kumbona!”'
    20: Bukiedika ndikulukamba ti luela dila ayi luela nionga. Muaki nza yela mona khini. Beno luela ba mu kiadi vayi kiadi kieno kiela kituka khini.
    21: Nketo bu keti buta wumonanga ziphasi bila thanguꞌandi yifueni. Vayi bu kabutidi, buna wunzimbakananga ziphasi ziandi mu diambu di khini yoyo kammonanga mu mona ti mutu butukidi mu nza.
    22: Beno mamveno, buabu mu phasi lueka vayi ndiela buela kulumona ayi mintima mieno miela mona khini ayi kuisi ko mutu wela kuluziona khini eno.
    23: Mu lumbu beni kina, lulendi ba kundiuvula kadi diambu dimosi ko. Bila bukiedika ndikulukamba ti bima bioso biobi luela lomba kuidi Tata mu dizina diama, buna wela kuluvana biawu.
    24: Nate buabu kadi diambu dimosi lulombidi ko mu dizina diama, vayi bikalulomba ayi malu tambula muingi khini eno yiba yiduka.
    25: Ndilukembi mambu momo mu zinongo. Vayi thangu yeka nkuiza yoyi ndiela kambu buela kuluyolukila mu zinongo; vayi ndiela kulusudikisa mambu mamo matedi tata.
    26: Mu lumbu kina, luela lomba mu dizina diama. Ayi kadi tuba ti minu ndiela leba Tata mu diambu dieno,
    27: bila niandi veka Tata weta kuluzola; bila beno lueta kunzola ayi lueta wilukila ti kuidi Nzambi tata minu ndiba.
    28: Kuidi tata ndiba ayi ndiyiza va nza; buabu ndieka buela bika nza ayi ndieka kuenda kuidi tata.
    29: 'Minlonguki miandi minkamba: —Buabu wulembo sudikisa bumboti, wukadi tubila mu zinongo.'
    30: Buabu tusudikidi mboti ti ngeyo zebi mambu moso ayi wisi ko mfunuti mutu kayuvula diambu. Mu diambu diodi tuwilukidi mboti ti ngeyo kuidi wuba.
    31: 'Yesu wuba vutudila: —Buabu luwilukidi e?'
    32: Tala thangu yeka kuiza ayi yifueni, yoyi luela bela basasakana, kadika mutu ku nzoꞌandi; ayi luela kumbika minu veka. Muaki ndisi ko minu veka bila Tata widi mu minu.
    33: Ndilukembi mambu mama muingi lutambula ndembama mu minu. Luela yamusu va nza vayi luba bukhafi bila minu ndungini nza.
  17:
    1: 'Yesu bu katuba mambu momo, wuvumbula meso mandi ku diyilu ayi wutuba: —Tata, thangu yifueni, kembisa Muanꞌaku muingi muanꞌaku kakembisa;'
    2: bu didi ti ngeyo wumvana lulendo mu batu boso mu diambu kavana luzingulukalumani kuidi babo bobo wumvana.
    3: Muaki luzingu lukalumani luidi mu kuzaba ngeyo Nzambi yimosi kakayi kiedika ayi mu zaba Yesu Klisto mutu wowo wutuma.
    4: Minu ndikembisidi va ntoto; ndimanisini kisalu kioki wuphana mu sala.
    5: Buabu Tata bika wukhembisa va ntualꞌaku mu nkembo wowo wubayama bu ndiba yaku va kimosi, tuamina nza yivangama.
    6: —Ndizabikisidi dizina diaku kuidi batu bobo wuphana, bobowubonga mu nza. Baba batu baku ayi wuphana bawu ayi balunda mambu maku.
    7: Buabu bazebi ti mambu moso momo wuphana, kuidi ngeyo maba.
    8: Bila ndiba veni mambu momo wuphana. Batambula mawu; bukiedikabazaba ti kuidi ngeyo ndiba. Bawilukila ti ngeyo wuthuma.
    9: Ndinsambila mu diambu diawu. Ndisi nsambila ko mu diambu di nza, vayi mu diambu di batu bobo wuphana bila batu baku.
    10: Ayi bibioso biobi phuidi ngeyo kuandi vuidi biawu; bibioso biobi vuidi minu kuandi phuidi biawu ayi ndilembo kemboso mu bawu.
    11: Ndisiedi diaka va nza ko, vayi baba badi va nza, minu ndieka kuizakuidi ngeyo. Tata di Nlongo, bika wuba keba mu lulendo lu dizina diaku, dizina diodi wuphana, muingi baba mutu wumosi, banga beto butuididi mutu wumosi.
    12: 'Bu ndibedi yawu va kimosi ndibakebidi mu dizina diaku diodiwuphana. Ndibalundidi, kadi mutu wumosi mu bawu kasia zimbala ko; botula kaka wumosi: muana wu bulungi muingi masonuku madedakana.'
    13: Buabu minu ndieka kuiza kuidi ngeyo. Ndilembo tubi mambu mama bundikidi va nza muingi khini ama yoyo yiduka yiba mu bawu.
    14: Ndibaveni mambu maku; nza yiba lendidi bila basiko basi nza bangaminu ndisiko muisi nza.
    15: Ndikadi kulomba ti wuba botula va nza vayi wuba keba mu nkua wumbi.
    16: Basiko basi nza banga minu ndisiko muisi nza.
    17: Wuba bieka mu kiedika bila mambu maku madi makiedika.
    18: Sumbu didi ti ngeyo wuthuma va nza, minu mamvama ndiba tuma va nza.
    19: Ndikivedisidi minu veka mu diambu diawu, muingi mamvawu kiedika ki bavedisa.
    20: Ndikadi sambila mu diambu diawu kaka vayi mu diambu di batu bobo bela kunguilukila mu diambu di mambu mawu.
    21: Ndinlomba muingi babo baba mutu wumosi banga ngeyo Tata widi mu minu, minu mu ngeyo muingi bawu mamvawu baba mu beto; mu diambu di nza yiwilukila ti ngeyo wuthuma.
    22: Ndibavana nkembo wowo wuphana muingi baba mutu wumosi, banga beto bu tuididi mutu wumosi.
    23: Minu mu bawu, ngeyo mu minu muingi mu kiedika baba mutu wumosi, mu diambu di nza yizaba ti ngeyo wuthuma, ayi yizaba ti wuba zola banga bu wunzodila.
    24: Tata, thidi ti batu bobo wuphana baba vovo minu ndiela ba muingi bamona nkemboꞌama, nkembo wowo wuphana bila ngeyo wunzola tuamina nza yivangama.
    25: A Tata di busonga, nza yisi kuzaba ko; vayi minu ndizaba ayi baba bazaba ti ngeyo wuthuma.
    26: Minu ndiba zabikisa dizina diaku ayi ndiela buela kuba zabikisadiawu muingi luzolo lolo wunzodila luba mu bawu ayi minu ndiba mu bawu.
  18:
    1: Bu kamana tuba mambu momo, Yesu wuyenda ayi minlonguki miandi ku ndambu yinkaka yi mvuila nlangu yi Sediloni. Bakota mu ndima yimosi yi minti yiba kuna.
    2: Yuda mutu wowo wunyekula, wuzala buangu beni, bila zikhumbu ziwombo Yesu kaba kutakananga kuna ayi minlonguki miandi.
    3: Buna Yuda wunata kuna nkangu wu masodi ayi minsungi mi Nzo Nzambi, miomi bamvana kuidi bapfumu zi zinganga Nzambi ayi Bafalisi. Bayiza ayi minda mi masisa, minda mi mavidila ayi binduanina.
    4: 'Yesu bu kazaba mamo meka kunkuizila, wuyenda ku baba ayi wuba yuvula: —Nani luntomba e?'
    5: 'Bamvutudila: —Yesu muisi Nazaleti! Yesu wuba kamba ti: —Minuꞌawu. Yuda, mutu wunyekula wuba yawu va kimosi.'
    6: Mu thangu Yesu kaba kamba ti “Minu awu”; bavutikisa mambusa-mbusaayi babua va ntoto.
    7: 'Yesu wubuela kuba yuvula diaka: —Nani luntomba e? Bawu babuela kumvutudila: —Yesu muisi Nazaleti!'
    8: 'Yesu wukamba ti: —Ndilukembi ti minuꞌawu. Enati minu luntomba, buna lubika baba benda kuawu!'
    9: 'Buawu bobo bu dedikinina mambu katuba: “kadi mutu wumosi ndisi zimbisa ko mu bobo wuphana”.'
    10: Simoni Piela wuba ayi sabala, wuvola sabala kiandi; wuzuba kisadi ki pfumu yi zinganga Nzambi ayi wunzenga dikutu di lubakala. Dizina di kisadi beni Malikusi.
    11: 'Vayi Yesu wukamba Piela: —Vutula sabala mu lubunda. A buevi ndibika nua mbungu yoyi yiphana Tata e?'
    12: Nkangu wu masodi ayi pfumu awu va kimosi minsungi mi Bayuda, babuila ayibakanga Yesu.
    13: Bannata theti kuidi Ana, bila wuba nkuekizi wu Kayife, wuba pfumu yi zinganga Nzambi mu mvu beni.
    14: Muaki Kayife niandi wuvana ndongi kuidi Bayuda ti bulutidi mbotimutu wumosi kafua mu diambu di batu boso.
    15: Simoni Piela ayi nlonguki wunkaka, balandakana Yesu. Nlonguki beni wuzabakana kuidi pfumu yi zinganga Nzambi. Diawu nlonguki beni kakotila ayi Yesu ku luphangu lu pfumu yi zinganga Nzambi.
    16: Vayi Piela wutelama va muelo, ku nganda. Nlonguki wowo wuzabakana kuidi pfumu yi zinganga Nzambi, wutotuka ayi wusolula ayi nsungi wunkieto wu muelo wuba vana; mbadi wukotisa Piela.
    17: 'Kisadi ki nketo kisunga muelo wuyuvula Piela: —A ngeyo, widiko wumosi mu minlonguki mi mutu wowo e? Piela wumvutudila: —Nana, ndisi nlonguki andi ko.'
    18: Bisadi ayi minsungi balunga mbazu, bayizungidila mu kuyiyotila bila kiozi kuba. Piela mamvandi wuba yawu va kimosi; wuyota mbazu.
    19: Pfumu yi zinganga Nzambi wutona yuvula Yesu biuvu mu diambu di minlonguki miandi ayi mu diambu di malongi mandi.
    20: 'Yesu wumvutudila: —Va meso ma batu boso ndiyolukila; ndibedi longanga mu zinzo zilukutukunu mu zithangu zioso ayi mu nzo Nzambi, kuna kubedi kutakananga Bayuda boso ayi kadi diambu dimosi ndisia tubila ko mu kinsueki.'
    21: Buna bila mbi wulembo kundiuvula biuvu biobi e? Yuvula batu bobobabedi kunguanga, mambu mbi ndiba kamba. Bukiedika bawu bazebi mambu ndituba.
    22: 'Yesu bu kamana tuba bobo, nsungi wumosi wuba vana wuzuba Yesu mbata, wunkamba: —Buawu bobo fueti vutudila mvutu kuidi pfumu yi zinganga Nzambi.'
    23: 'Yesu wumvutudila: —Enati bu mbimbi thubidi buna mbonisa mbimbi yoyi thubidi. Buna bila mbi wunzubidi mbata enati bukiedika thubidie?'
    24: Ana wufidisa Yesu wukangama mu minsinga kuidi Kayife, pfumu yi zinganga Nzambi.
    25: 'Simoni Piela wuba vana, wunyota mbazu. Banyuvula: —Ngeyo wisiko wumosi mu minlonguki miandi e? Piela wutunuka bu katuba: —Nana, ndisi nlonguki andi ko.'
    26: 'Vayi kisadi kimosi, mu bisadi bi pfumu yi zinganga Nzambi, wubakhomba yi mutu wowo Piela kazenga dikutu, wukamba Piela: —Ngeyo, ndisi kumonanga ko va kimosi ayi mutu wuna ku ndima yi minti e?'
    27: Piela wubuela tunuka diaka. Mu thangu yina kaka tsusu yikokula.
    28: Mu nsuka, batotuka ku nzo Kayife ayi banata Yesu ku buangu kioki bansambisilanga batu. Bobo bannata basia kota ko ku buangu beni muingi babika sumuka vayi mu diambu babaka budila Pasika.
    29: 'Pilatu wutotuka, ku baba ayi wuba yuvula: —Mambu mbi lufundidi mutu wowo e?'
    30: 'Bamvutudila: —Enati mutu wawu kasi ba mvangi wu mambu mambimbi ko nganu tuisi kunyekula ko kuidi ngeyo.'
    31: 'Buna Pilatu wuba kamba: —Lumbonga beno veka ayi lunsambisa beno veka, boso buididi Mina mieno! Bayuda bamvutudila: —Beto tuisiko minsua mu vonda mutu.'
    32: Buawu bobo bu dedikinina mambu matuba Yesu mu diambu di monisaphila lufua kela fuila.
    33: 'Pilatu wukota ku buangu kioki bansambisilanga batu, wutela Yesu, wunyuvula: —Ngeyo widi ntinu wu Bayuda e?'
    34: 'Yesu wumvutudila: —Mambu momo wuntuba kuidi ngeyo veka mabedi voti batu bankaka bakembi mawu mu diambu diama e?'
    35: 'Pilatu wumvutudila: —Minu ndidi Nyuda e? Basi tsi aku ayi bapfumu zi zinganga Nzambi bawu bayekudi kuidi minu. Mbi wuvengi e?'
    36: 'Yesu wumvutudila: —Kipfumu kiama kisi ki nza yayi ko. Enati kipfumu kiama kidi ki nzayayi, nganu bisadi biama binueni mu diambu ndibika yekulu mu mioko mi Bayuda. Vayi buabu kipfumu kiama kisi ki nza yayi ko.'
    37: 'Pilatu wunyuvula: —Buna widi ntinu e? Yesu wumvutudila: —Ngeyo tubidi buawu, ti minu ndidi ntinu! Minu ndibutuka mu diambu diadi ayi mu diambu diadi ndiyizila va nza: mu diambu di telimina kiedika kimbangi. Woso mutu widi mu kiedika buna weta wanga mbembo ama.'
    38: 'Pilatu wunyuvula: —Buna mbi biobio kiedika e? Bu kamana tuba bobo, wubuela totuka diaka ku nganda kuba Bayuda ayi wuba kamba: —Kadi bila kimosi ndikadi mona mu niandi.'
    39: Vayi kifu kieno kidi ti mfueti ku lutotudila mutu wumosi mu nloko mu thangu yi Pasika. A buevi, lutidi ndilutotudila ntinu wu Bayuda e?
    40: 'Buna babo bayamikina mu mbembo yingolo: —Nana! Niandi ko! Wututotudila balabasi! Balabasi wuba dovula.'
  19:
    1: Buna Pilatu wubonga Yesu ayi wunzubisa bikoti.
    2: Masodi matunga budu ki zitsende; matula kiawu va ntu Yesu ayi mamvuika yunga kimbuaki.
    3: 'Mayiza ku kaba ayi mankamba: —Mbotiꞌaku ntinu wu Bayuda! Banzuba zimbata.'
    4: 'Pilatu wubuela totuka diaka ku nganda, wuba kamba: —Tala! Ndieka ku lunatina niandi ku nganda muingi luzaba mboti ti ndikadi mona kadi bila kimosi mu niandi.'
    5: 'Yesu wutotuka ku nganda, wuvuata budu ki zitsende ayi yungakimbuaki. Pilatu wuba kamba: —Tala, mutu beni!'
    6: 'Bapfumu zi zinganga Nzambi ayi minsungi mi Nzo Nzambi bu bammona, bayamikina mu kingolo: —Mbandi va dikulusi! Mbanda va dikulusi! Vayi Pilatu wuba kamba: —Lumbonganu beno veka ayi lumbanda va dikulusi bila minu ndikadi mona kadi bila kimosi mu niandi.'
    7: 'Bayuda bavutudila Pilatu: —Beto Mina midi yeto ayi landakana mu matedi mina mieto niandi kafueti kaka fua bila wukibiekidi Muana Nzambi.'
    8: Pilatu bu kawa mambu momo, wuluta mona boma.
    9: Wubuela kota ku buangu kioki bansambisilanga batu. —Kuevi wuba e? Vayi yesu kasia vutula kadi diambu dimosi ko.
    10: 'Pilatu wunkamba: —Ngeyo mengi kundiolukisa e? Kuisi zaba ko ti minu mbeki minsua mu kuyekula voti ku bandisa va dikulusi e?'
    11: 'Yesu wumvutudila: —Kulendi baka lulendo ko mu minu enati Nzambi widi ku Yilu kasi kuvana luawu ko. Diawu mutu wowo wutsumbisidi kuidi ngeyo vodidi masumu ma ngolo.'
    12: 'Tona mu thangu yina, Pilatu wutomba nzila yikafueti kunyekudila vayi Bayuda baluta yamikina: —Enati yekudi mutu wawu, buna wisi nkundi wu Sezali ko bila woso mutu wukibiekidi ntinu buna mbeni yi Sezali.'
    13: Bu kawa mambu momo, Pilatu wubuela nata Yesu ku nganda; wuyenda vuanda ku tilibinadu, va buangu baba tedilanga “Nganda matadi makitoko.” Mu ki Ebelewo “Ngabata”.
    14: 'Mambu momo mavangama mu lumbu kituamina nyengo wu Pasika, nduka-nduka va thangu midi. Buna Pilatu wukamba bayuda: —Tala ntinuꞌeno niandi niawu!'
    15: 'Vayi bayamikina: —Kafua! Kafua! Mbandi va dikulusi! Pilatu wuba yuvula: —Buevi, ndibandisa ntinuꞌeno va dikulusi e? Bapfumu zi zinganga Nzambi zimvutudila: —Beto tuisi ntinu wunkaka ko, ntinuꞌeto Sezali kaka!'
    16: Pilatu wuba yekudila Yesu muingi bambanda va dikulusi. Buna babonga yesu ayi bannata.
    17: 'Wutotuka ayi wunata dikulusi diandi, wuyenda ku buangu kibabantedilanga: “Mvesi wu ntu” bu dinsundula mu ki Ebelewo: “Ngolongota”.'
    18: 'Kuna bambandila va dikulusi va kimosi ayi batu buadi bankaka: wumosi ku lumoso, wumosi ku lubakala; Yesu va khatitsika.'
    19: 'Pilatu wuvanga tini ki dibaya, wutula kiawu vana dikulusi; munamusonama: “Yesu muisi Nazaleti, ntinu wu Bayuda.”'
    20: Bayuda bawombo batanga tini ki dibaya beni bila buangu kioki babandila Yesu va dikulusi kiba kifikama ayi divula. Tini ki dibayabeni kisonimina mu Kiebelewo, mu Kingeleki, mu Kilatini.
    21: 'Buna bapfumu zi zinganga Nzambi zi Bayuda zikamba Pilatu: —Kadi sonika ti “Ntinu wu Bayuda” vayi sonika ti “Mutu wawu wutuba ti: minu ndidi ntinu wu Bayuda”.'
    22: 'Vayi Pilatu wuvutula: —Mambu momo tsonikini, mafueni!'
    23: Masodi bu mamana banda Yesu va dikulusi, mabonga minledi miandi, bavasa miawu mu bikuku biya; kadika disodi ayi kuku kiandi. Babonga diaka yunga kiandi; muaki yunga beni kiba ki nledi wumosi kaka tona ku yilu nate ku wanda, kikambu tungu.
    24: 'Diawu masodi makambasana mawu na mawu: —Tubikeno kukikanzuna vayi tukitela wadi muingi tutala nani wumbuilu wadi beni. Mambu momo mavangama mu diambu di dedikisa masonuku mantuba ti: Bakabasana minledi miama ayi batela yunga kiama wadi. Masodi mavanga mambu momo.'
    25: 'Ngudi yi Yesu, nkomba ngudi yi Yesu, Maliya: nketo wu Klopasi ayi Maliya muisi Mangadala batelama va ndambu vaba dikulusi di Yesu.'
    26: 'Yesu bu kamona ngudi andi ayi nlonguki wowo kaluta zola wutelama vana; buna wukamba ngudi andi: —Nketo, tala muanꞌaku!'
    27: 'Bosi wukamba nlonguki: —Tala ngudi aku! Tona mu ntangu beni nlonguki wowo wulunda ngudi yi Yesu ku nzoꞌandi.'
    28: 'Yesu bu kazaba ti mambu moso madukidi, wutuba mu diambu masonoko madedakana: —Ndieka mona phuila.'
    29: Mvungu wumosi wuba vana, wuba wuwala vinu ki ngami. Babuika eponzi mu vinu beni; basomika eponzi beni va tsongi nti wu isopi; bavumuna nti beni nate va mutu wu Yesu muingi kanua.
    30: 'Yesu bu kabimba vinu beni ki ngami, wutuba: —Mamoso madukidi. Buna wudokika ntuꞌandi, wutabuka vumunu.'
    31: Sumbu kiba lumbu ki khubumunu, bila lumbu kina kiba lumbu kinneni ki saba, diawu Bayuda balombila Pilatu ti babakelula malu ayi baba botula va dikulusi mu diambu di zinitu ziawu zibika vuanda va dikulusi mu lumbu ki saba.
    32: Masodi mayiza ayi makelula malu ma mutu wutheti ayi ma mutu wowo wunkaka wu babanda yandi va dikulusi.
    33: Bu batula vaba Yesu, bamona ti Yesu wukifuididingai, basia kelula malu mandi ko.
    34: Vayi disodi dintobula dionga mu luvati; vana vawu menga ayi nlangu bitotukidi.
    35: Mutu wowo wummona wutelama kimbangi ayi kimbangi kiandi kidi kikiedika ayi niandi zebi ti weti tuba kiedika muingi beno mamveno luwilukila.
    36: 'Bila mambu momo mavangama mu diambu di masonoko masunduka: kadi mvesi andi wumosi wusia kelulu ko.'
    37: 'Buela diaka, masonuku mankaka meti kamba: thaluꞌawu yela ba kuidi mutu wowo batobula.'
    38: Momo bu mavioka, Zefu muisi Alimate, wuba nlonguki wu Yesu mu kinsueki bila wuba ntinanga Bayuda, wuyenda lomba minsua kuidi Pilatu muingi kabotula nitu yi Yesu va dikulusi. Pilatu wumvana minsua. Wuyenda bonga nitu Yesu.
    39: Nikodemi, mutu wowo va thonono wuyenda bata Yesu mu builu, mamvandi wuyiza, wunata bungu kimalasi matsudi ma mile masobakana ayialowesi. Malasi beni maba nduka-nduka makumatatu makilo.
    40: Babonga nitu yi Yesu, bazinga yawu malasola ma lino momo badukudila malasi boso buididi kifu ki Bayuda mu zika mvumbi.
    41: Va buangu kioki babandila Yesu va dikulusi vaba ndima yi minti. Muna ndima beni muba ziami kimona disokolo mu ditadi, muzikulu mutu ko.
    42: Batula muawu Yesu bila ziami beni kiba kifikama mu diambu di khubumunu yi Bayuda.
  20:
    1: Mu lumbu kitheti kisabala, buna kudi tombi, Maliya muisi Mangadala wuyenda ku ziami; wumona ditadi dibotulu va muelo ziami.
    2: 'Wuzawula ayi wuyiza kuidi Simoni Piela ayi nlonguki wowo Yesu kaluta zola, wuba kamba: —Babotudi nitu yi Pfumu mu ziami; tukadi zaba kuevi batudidi yawu!'
    3: Piela ayi nlonguki wowo batotuka; bayenda ku ziami.
    4: Bawu buadu bazawula va kimosi, vayi nlonguki wowo wunkaka wulutila Piela mu thinu ayi wuba wutheti mu tula ku ziami.
    5: Bu kayinama, wumona kaka minledi mizikulu Yesu va tsi vayi kasia kota ko.
    6: Simoni Piela, mutu wuba kunlandakana ku manima, wutula, wukotamu ziami ayi wumona minledi va tsi
    7: ayi nledi wowo bazinga ntu wu Yesu. Nledi beni wusia ba va kimosi ko ayi minledi miomi mizikulu Yesu vayi wawu va buangu kinkaka wuba.
    8: Bosi nlonguki wunkaka wowo wuba wutheti mu tula ku ziamimamvandi wukota. Wumona ayi wuwilukila.
    9: Bila buna basudikidi ko ti Yesukafueti fuluka mu bafua.
    10: Bosi minlonguki mivutuka kuawu.
    11: Vayi Maliya wutelama ku nganda, va ndambu ziami, wudila ngolo. Bu kaba dila, wuyinama mu ziami,
    12: 'wumona zimbasi zizole zivuata minledi miphembi zivuanda va buangu kioki batula nitu yi Yesu: wumosi wuvuandila ku ndambu kubela ntu, wumosi ku ndambu yibela malu.'
    13: 'Zinyuvula: —A nketo, bila mbi wulembo didila e? Maliya wuba vutudila: —Mu diambu bayibidi nitu yi Pfumu ama, ndikadi zaba kuevi batudidi yawu!'
    14: Bu katuba bobo, wubaluka; wumona yesu buna katelimini. Vayi kasia zaba ko ti niandi.
    15: 'Yesu wunyuvula: —A nketo, bila mbi wulembo didila e? Nani wuntomba e? Maliya kabanzila ti mutu beni wuba kisadi mu ndima yi minti. Buna wunkamba: —A tata, enati ngeyo wumbongidi, buna wukhamba kuevi wuntudidi muingi ndienda mbongi.'
    16: 'Yesu wuntela mbila: —A Maliya! Wabaluka ku kaba, wutambudila mu kiebelewo: —Labuni; bu dinsundula: “nlongi”.'
    17: 'Yesu wunkamba: —Kadi kutsimba, bila ndiyedi ko kuidi Dise diama. Vayi yenda bati bakhomba ziama ayi wuba kamba ti ndieka kuenda kuidi Dise diama ayi Dise dieno; kuidi Nzambi ama ayi Nzambi eno.'
    18: 'Maliya muisi Mangadala wuyenda bata minlonguki; wuba kamba ti: —Mbueni Pfumu ayi mawu mama mambu kakhembi.'
    19: 'Mu masika ma lumbu beni, lumbu kitheti ki sabala; mielo mi nzoyoyi yiba minlonguki miba mizibama mu diambu di boma bamona bayuda. Bazimbukila Yesu wuyiza ayi wutelama va khatitsikꞌawu. Wuba kamba: —Ndambama yibanga yeno.'
    20: Bu katuba bobo; wuba monisa mioko miandi ayi luvati luandi. Minlonguki mimona khini bu mimona Pfumu.
    21: 'Yesu wubuela kuba kamba diaka: —Ndembama yibanga yeno! Banga buthumina, Tata minu mamvama buawu ndikulutumina!'
    22: 'Bu katuba bobo; wuba vemunina phemo ayi wuba kamba: —Tambulanu Pheve Yinlongo!'
    23: Woso luela lemvukila masumu, mela lemvokolo Vayi woso luela manga lemvukila, buna masumu mandi balendi lemvokolo ko.
    24: Toma, wumosi mu kumi bamvuala buadi, mutu babantedilanga “kitsimba”, kasia ba yawu ko mu thangu Yesu kayiza.
    25: 'Minlonguki minkaka minkamba: —Toma, beto tumueningi Pfumu! Vayi wuba vutudila: —Enati ndikadi mona biviasi bi zitsoso mu mioko miandi ayi enati ndikadi tula nlembo mu biviasi bi zitsoso ayi ti ndikadi tula koko kuama va luvati luandi buna ndilendi wilukila ko.'
    26: 'Nana di bilumbu bu bivioka, minlonguki mibuela ba diaka muna nzo. Toma mamvandi wuba yawu. Yesu wuyiza, vayi mielo miba mizibama. Yesu wutelama va khatitsikꞌawu, wuba kamba: —Ndembama yibanga yeno!'
    27: 'Bosi wukamba Toma: —A Toma, tula nlembo aku vava, tala mioko miama; tuala koko kuaku ayi tula kuawu mu luvati luama. Kadi memata vayi wilukila!'
    28: 'Toma wumvutudila: —Pfumuꞌama ayi Nzambiꞌama!'
    29: 'Yesu wunkamba: —Buabu wilukidi bila wumbueni. Khini yiwombo kuidi bakambulu mona, vayi bawilukidi!'
    30: Yesu wubuela vanga diaka bikumu biwombo, binkaka va meso ma minlonguki miandi, bikambu sonama mu buku yayi.
    31: Vayi mambu mama masonama muingi luwilukila ti Yesu niandi Klisto, Muana wu Nzambi, muingi lubaka luzingu mu dizina diandi beno bu luwilukidi.
  21:
    1: 'Momo bu mavioka, Yesu wubuela monikina diaka minlonguki miandi va ndambu disimu di mbu wu Tibeliadi. Tala phila kamonikina:'
    2: Simoni Piela, Toma baba ntedilanga kitsimba, Natanayeli muisi Kana mu tsi yi Ngalili, bana ba Zebede ayi minlonguki miodi minkaka baba va kimosi.
    3: 'Simoni Piela wuba kamba: —Ndiedi kuama ku loba. Bawu bamvutudila: —Beto mamveto tunkuenda yaku! Bayenda, bakuma mu nlungu. Vayi builu buna basia baka kadi kima ko.'
    4: Buisi bu bukia Yesu wutelama va disimu. Muaki minlonguki misia bakula ko ti niandi Yesu.
    5: 'Buna yesu wuba yuvula: A bana, lubeki ndambu zimbizi e? Bamvutudila: —Nana tata, kadi kiasa!'
    6: 'Buna wuba kamba: —Lozanu dikondi ku ndambu lubakala lu nlungu, buna ma lubaka! Baloza dikondi, basia nunga ko mu vumuna dikondi mu diambu di zimbizi ziwokila ngolo.'
    7: 'Bosi nlonguki wowo Yesu kaluta zola, wukamba Piela ti: —Niowo Pfumu! Piela bu kawa ti Pfumu, wuvuata kikhutu kiandi, bila pheni kaba; bosi wukiloza mu mbu.'
    8: Minlonguki minkaka miyiza ku nlungu bila misia thama ayi disimu ko; nduka-nduka khama yimosi yi zimetele; mituta dikondi diba zimbizi.
    9: Bu batula va disimu, bamona mbizi va yilu makala ma mbazu ayi dipha va ndambu.
    10: 'Yesu wuba kamba: —Tualanu ndambu zimbizi mu ziozi lubeki!'
    11: Simoni Piela wukuma mu nlungu, wututa dikondi ku disimu. Khama yimosi ayi makumatanu zimbizi zitatu zinnene ziwesa dikondi. Ka diambu ko zimbizi ziba ziwombo vayi dikondi disia kakuka ko.
    12: 'Yesu wuba kamba: —Yizanu, ludia. Muaki kadi nlonguki wumosi kasia kunyuvula ko ti: “widi nani e?” Bila mizaba kuawu ti niowo Pfumu.'
    13: Niandi veka yesu wufikama wubonga dipha, wuba kabudila, buawu bobo kavanga mu mbizi.
    14: Yiza khumbu yintatu Yesu kamonikini minlonguki miandi tona lumbu kikafuluka mu bafua.
    15: 'Bu bamanisa dia, Yesu wuyuvula Simoni Piela: —Simoni, muana Zonasi, wunzodidi viokila bumvangila baba e? Piela wumvutudila: —Nyinga Pfumu, zebi kuaku ti ndieta kuzola! Yesu wunkamba: —Buna dikilanga bana bama ba mamemi.'
    16: 'Mu khumbu yimmuadi, wunyuvula diaka: —Simoni, muana Zonasi, wunzodidi e? Piela wumvutudila: —Nyinga Pfumu, zebi kuaku ti ndieta kuzola. Yesu wunkamba: —Buna sunganga mamemi mama!'
    17: 'Yesu wubuela kunyuvula diaka mu khumbu yintantu: —Simoni, muana Zonasi, wunzodidi e? Piela wumona kiadi bu kabuela kunyuvula kiuvu mu khumbu yintatu ti: “Wunzodidi e?” Buna wumvutudila: —Pfumu, ngeyo zebi mambu moso; ngeyo zebi ti ndieta kuzola. Yesu wunkamba: —Buna sunganga mamemi mama.'
    18: Bukiedika, bukiedika ndikukamba, bu wuba ditoko, wuba nkanganga nsinga mu luketo luaku ngeyo veka ayi wuba nkuendanga koso ku wuzola kuenda. Vayi bu wela nuna, wela nonuna mioko ayi mutu wunkaka wela kukanga nsinga mu luketo ayi wela kunnata ku mengi kuaku kuenda.
    19: 'Wutuba mambu momo mu monisa phila yi lufua lu kela fuila, lolo kela kembisila Nzambi. Bu katuba bobo, wunkamba: —Wundandakana.'
    20: 'Piela bu katala ku manima, wumona nlonguki wowo Yesu kaluta zola, wuba landakana. Niandi wuyekama va thulu yi Yesu ayi wunyuvula mu thangu baba ndia: “Pfumu, nani wela kuvakula e?”'
    21: 'Piela bu kammona, wuyuvula Yesu: —Pfumu, buevi benzi mu diambu diandi e? Mambu mbi mela kumbuila e?'
    22: 'Yesu wumvutudila: —Enati thidi kazinga nate ndiela vutuka, buna ngeyo matedi e? Vayi ngeyo ndandakana!'
    23: 'Tsangu yimuangana muidi bakhomba ti nlonguki beni kalendi fua ko. Muaki yesu kasia kamba ko ti kela fua ko vayi wukamba kaka: “Enati thidi kazinga nate ndiela vutuka buna ngeyo matedi e?”'
    24: Nlonguki beni niandi wulembu telimina mambu mama kimbangi ayi niandiwusonika mawu. Tuzebi kueto ti kiambangi kiandi kidi kikiedika.
    25: Muaki mawombo mankaka mavanga yesu. Enati mana kumasonika dimosi-dimosi, nganu buangu kilendi bakama ko va ntoto wumvimba kilendalundulu zibuku zioso zifueti sonoko.
44:
  1:
    1: A mueni Tewofile, mu buku ama yitheti ndiyolukila tona vana thonono mambu moso momo matona vanga Yesu ayi makalonga
    2: nate mu lumbu kioki katombolo ku Diyilu bu kamana vana zithumunu, mu lulendo lu Pheve Yinlongo, kuidi bamvuala ba kasobula.
    3: Bu kamana mona ziphasi, wukimonikisa wu moyo kuidi bawu mu kuba monisa bidimbu biwombo. Wukimonisa kuidi bawu mu makumaya ma bilumbu ayi wuba kuba yolukilanga mambu ma Kipfumu ki Nzambi.
    4: 'Bu kadia yawu va kimosi, wuba vana lutumunu ti: —Lubika totuka mu Yelusalemi vayi bavingila tsila yi Tata yoyi luwa kuidi minu.'
    5: Bila Yowani mu nlangu kabotikila, muaki fioti kuandi fisiedi buna lueka botama mu Pheve Yinlongo.
    6: 'Bu bakutakana va kimosi, bamvuala banyuvula: —A Pfumu, buna yayi thangu weka mvutudila kipfumu ki Iseli e?'
    7: 'Wuba vutudila: —Disi diambu dieno ko mu zaba zithangu ayi zitsungi zikubika Tata mu lulendo luandi.'
    8: Vayi Pheve Yinlongo bu kela kuiza va beno; buna luela tambula lulendo ayi luela ba bambangi bama tona mu Yelusalemi, mu Yuda dioso, mu Samali ayi nate muna mu sukisina ntoto.
    9: Buna kamana tuba mambu momo, bammona wutombolo ku diyiluayi dituti dimosi dimfuka va meso mawu.
    10: Bu basungimina tala ku diyilu, mu phila kaba nkuendila, talababakala buadi bavuata minledi miphembi batelama va ndambuꞌawu;
    11: 'babakamba: —A beno basi Ngalili, a bila mbi lutelimini vava bu lulembo talanga ku diyilu e? Yesu diodi dimeni tombolo ku diyilu va khatitsikꞌeno, wela buela vutuka boso lummuenini kendidi ku Diyilu.'
    12: Buna bamvuala bavutuka ku Yelusalemi bu babotuka va mongo wu minti mi olive, mongo wowo wuba nduka-nduka mu tezo ki nana di zikhama di zimetele mu tula ku Yelusalemi.
    13: 'Muna batula ku divula, bakuma ku yilu banga; kuawu baba nkutikininanga. Kuna kuba: Piela, Yowani, Zaki, Andele, Filipi, Toma, Balitelemi, Matayi, Zaki muana Alife, Simoni muisi dikabu di Zeloti ayi Yuda muana Zaki.'
    14: Babo mu kithuadi kimosi baba nkutakananga bilumbu bioso mu diambu di sambila va kimosi ayi baketo ayi Maliya ngudi yi Yesu, ayi bakhomba zi Yesu.
    15: Mu bilumbu beni, Piela wutelama va khatitsika bakhomba. Thalu yi batu bakutakana baba nduka-nduka khama yimosi ayi makumuadi.
    16: 'Wuba kamba: —A bakhomba, bufueni masonoko matuba Pheve Yinlongo mu munu Davidi madedakana bu kayolukila Yuda, mutu wowo wutuadisa batu bobo bakanga Yesu.'
    17: Niandi wuba wumosi mu beto, niandi mamvandi wutambula kiandi kuku mu kisalu kiaki tutambula.
    18: Mu zimbongo ziozi bamfuta, mu diambu di mambimbi mandi, ziawu kasumbila tsola. Niandi wubua ntu wutuama ku tsi, wutumbu buka vumu, midi mioso mimana totuka va nganda.
    19: 'Basi Yelusalemi boso bawa tsangu beni; diawu babiekila tsola beni mu mbembo awu “Akelidama” bu dinsundula: “Tsola yi menga”.'
    20: 'Muaki masonama mu Minkunga ti: Tala! Bika nzoꞌandi yiba dio yambi, mu bika mutu kabika mu kala; bosi mutu wunkaka kabonga kisalu kiandi.'
    21: Diawu bufueni tusobula mutu wumosi mu batu bobo babedi kutulandakananga mu thangu Pfumu Yesu kabedi zinganga yeto va kimosi,
    22: tona thangu Yowani kabotika nate mu lumbu kioki katombolo va khatitsikꞌeno, wumosi mu bawu fueti kala mbangi banga beto mu diambu di mfulukulu yi Yesu.
    23: 'Basobula batu buadi: Zozefi baba ntedilanga “Balisabasi”. Dizina diandi dinkaka “Yusitusi”; ayi Matiasi.'
    24: 'Bu baba nsambila, buna batuba: —A Pfumu, ngeyo zebi mintima mi batu boso, wutumonisa nani wusobula mu batu buadi baba'
    25: muingi katambula kuku ki kisalu kiandi ayikimvuala kiandi, kisalu kioki kibika Yuda wuyenda ku buangu kiandi.
    26: Bosi bata wadi. Wadi yibuila Matiasi ayi niandi wubuelama mu dikabu di kumi mvuala wumosi.
  2:
    1: Lumbu ki Pantekoti bu kidedakana, babo bakutakana va kimosi.
    2: Zimbukila biyoko bingolo biba ku diyilu banga vuka ki ngolo, bimana wasa mu nzo yoso yi baba.
    3: Bosi minlaki mi mbazu mivasuka, miba monikina, mitelama va mbata mintu miawu.
    4: Batu boso bamana wala mu Pheve Yinlongo; ayi batona yolukazimbembo bankaka, boso Pheve Yinlongo kaba kuba yolukisila.
    5: Bayuda bawombo baba kinzikanga Mina mi Nzambi baba mu zitsi zioso zi ntoto bayiza ku Yelusalemi.
    6: Biyoko bina bu bitembakana, nkangu wu batu wukutakana ayi wusimina mu mona ti kadika mutu wulembo wa mu mbembo andi.
    7: 'Basimina buwombo ayi bakiyuvula bawu na bawu: —Tala, batu boso bobo bantuba basi ko basi Ngalili e?'
    8: Vayi buevi, beto boso, tulembo wila kadika mutu mu yandi mbembo, yoyi kabutukila e?
    9: Bila vava vadi basi Palitesi, basi Medesi, basi Elami, ayi beto tumvuandanga mu Mezopotami, basi Yuda, basi Kapadose, basi Ponti, basi Azi,
    10: basi Filizi, basi Pamfili, basi Ezipite, basi zunga ki Libi kioki kifikimini ayi Silene, bosi beto basi Loma, tumvuandanga vava;
    11: Bayuda ayi banzenza bankaka zikituka Bayuda, basi Kelete, basi Alabi; tulembo kuba wi balembo samuna mambu manneni ma Nzambi.
    12: 'Babo basimina ayi bayuvasana: “Diambu diadi mbi dinsundula e?”'
    13: 'Vayi bankaka baba nseva, batuba: “A beno keti vinu bakololo!”'
    14: 'Bosi Piela wutelama ayi kumi mvuala wumosi, wuvumbula mbembo, wuba kamba: —Beno basi Yuda ayi beno boso lumvuandanga mu Yelusalemi, bika luzaba diambu diadi ayi luteka matu mu mambu mama.'
    15: Batu baba basi kolo vinu ko banga bu lulembo yindudila bila tukidi kueto mu thangu yi vua yi nsuka.
    16: 'Vayi mambu mama mawu mambu mabikula mbikudi Yoweli:'
    17: 'Nzambi wutuba ti: Tala mambu mela ba mu bilumbu bi tsuka: ndiela dukula Pheve ama Yinlongo mu batu boso, bana beno babakala ayi babaketo bela bikula, bamatoko meno mela mona zitsongolo, bosi biboba bieno biela lota zindozi.'
    18: Nyinga, mu bilumbu bina, ndiela dukula Pheve ama Yinlongo mu bisadi biama, bibaketo ayi bi babakala ayi bela bikula;
    19: 'Ndiela vanga bikumu mu matuti, mu diyilu. Ndiela monisa bidimbu va mbata ntoto: Menga, mbazu ayi muisi;'
    20: thangu yela kituka tombi, bosi ngondi yela kituka menga. Mawu mambu mela monika tuamina lumbu ki Pfumu, lumbu kinneni ayi ki nkembo;
    21: ayi buela, woso mutu wela tela dizina di Pfumu wela vuka.
    22: 'A beno basi Iseli, wanu mambu mama: Yesu muisi Nazaleti, mutu wowo Nzambi kalumonisa ayi kakikinina va meso meno mu bikumu, mu mambu manneni ayi mu bidimbu biobi Nzambi kavangila mu mioko miandi va khatitsikꞌeno, banga kuandi bu luzebi buawu'
    23: baluyekudila niandi boso bubela mayindu ma Nzambi ayi boso bubela lukanu lukakikanina. Beno lumbanda va dikulusi ayi lumvondisa mu mioko mi bankua masumu.
    24: Nzambi wumfulukisa ayi wunkula mu mianga mi lufua bila lufua lusia ba kadi lulendo ko mu kunsimbidila.
    25: 'Bila Davidi wutuba mu diambu diandi: Minu ndimona mu zithangu zioso Pfumu ku ntualꞌama. Bila widi va koko kuama ku lubakala muingi ndibika nikunu.'
    26: Diawu ntimꞌama wumona monina khini ayi ludimi luama lumona moni khini ayi nitu ama yela vundila mu diana dioso.
    27: Bila wulendi yekula ko muelꞌama wusiala ku tsi yi bafua, ayi wulendi kikinina ko ti nitu yi kisadi kiaku kinlongo yi bola.
    28: Ngeyo wumbonisa zinzila zi luzingu. Bosi wela ku mbonisa khini yiwombo bu wela kumbengudila thalu aku.
    29: A bakhomba ziama, bika ndilukamba mu kambu memata mu diambudi nkulu eto Davidi, niandi wufua ayi wuziku. Ziami kiandi kidinate lumbu kiaki.
    30: Bu kaba mbikudi, ayi bu kazaba ti Nzambi wunlevila ndefi ti wela vuandisa va kundu kiandi ki kipfumu mutu wowo wela totukila mu nkunꞌandi,
    31: 'buna niandi wukimuena ayi wuyolukila mfulukulu yi Klisto. Wutuba ti: kasia yekolo ko mu tsi yi bafua ayi nitu andi yisia bola ko.'
    32: Yesu beni, Nzambi wumfulukisa. Beto boso tuidi bambangi mu diambu diodi.
    33: Bosi wutombolo mu diambu di vuanda va koko ku lubakala ku Nzambi, ayi, wutambula kuidi Tata Pheve Yinlongo yivanunu tsila; buna niandi wutembikisa mambu lulembo moni ayi lulembo wi.
    34: 'Bila Davidi kasia kuenda ku Diyilu ko, vayi niandi veka wutuba: Pfumu wukamba kuidi Pfumuꞌama: Vuandila va koko kuama ku lubakala,'
    35: nate ndiela mana tula bambeni ziaku zioso ku tsi malu maku!
    36: Bika Iseli dioso dizaba mu bukiedika ti Yesu beni diodi lubanda va dikulusi Nzambi wunkitudi Pfumu ayi Klisto!
    37: 'Bu bawa mambu mama, mintima miawu miluala; diawu bayuvudila Piela va kimosi ayi bamvuala bankaka: —A bakhomba, a mbi tuvanga e?'
    38: 'Piela wuba vutudila: —Lubalula mavanga! Bika kadika mutu mu beno kabotama mu dizina di Yesu Klisto mu diambu di ndemvokolo yi masumu. Buna luela tambula dikaba di Pheve Yinlongo.'
    39: Bila tsila beni yidi mu diambu dieno, mu diambu di bana beno ayi mu diambu di baboso badi thama, babo bobo Pfumu eto Nzambi kela tela mbila.
    40: 'Piela wubuela kuba kamba diaka mambu mawombo muingi bawilukila ayi wuba kindisa ti: —Bika lukivukisa mu tsungi yayi yi mbimbi.'
    41: Babo bobo bawilukila mambu ma Piela babotama. Mu lumbu kina nduka-nduka mili tatu zi batu zi buelama.
    42: Buna bazingila ngolo mu landakananga malongi ma bamvuala, ayi mu kithuadi, mu ndiwulu dipha ayi mu zitsambulu.
    43: Baboso bamona boma; bamvuala bavanga mambu manneni ayi bikumu.
    44: Batu boso bawilukila baba kalanga va buangu kimosi ayi batula bima bioso mu kithuadi.
    45: Baba sumbisanga mintoto miawu ayi bima biawu ayi baba kabulanga kuidi batu babo boso bubela minkiza mi kadika mutu.
    46: Bilumbu bioso, mu kithuadi kimosi baba kutakananga mu Nzo Nzambi, baba dianga mapha mu zinzo ziawu, baba dianga bidia biawu mu khini ayi mu kukikulula koso.
    47: Baba kembisanga Nzambi ayi batu boso baba zola. Kadika lumbu Pfumu wuba kuba buelanga batu bobo baba mvukanga.
  3:
    1: Lumbu kimosi mu thangu yintatu yi masika, Piela ayi Yowani bayenda ku lusambulu ku Nzo Nzambi.
    2: 'Banata mutu wuba dikoka tona kabutuka. Baba kuntulanga kadika lumbuva muelo Nzo Nzambi, wowo wuba ntedolongo: “Muelo kitoko” mu diambu di lombanga lusadusu kuidi batu bobo baba kotanga mu Nzo Nzambi.'
    3: Mutu beni bu kamona ti Piela ayi Yowani beka kota mu nzo Nzambi, wuba lomba lusadusu.
    4: 'Piela ayi Yowani bansungimina kuntala, bosi Piela wunkamba: —Wututadi!'
    5: Dikoka beni dieka batala, dibanzila ti beka kumvana lusadusu.
    6: 'Vayi Piela wutuba: —Ndisi kadi palata ko voti nolo ko bikuvana vayi biobi bidi yama ndieka kuvana biawu: Mu dizina di Yesu Klisto, muisi Nazaleti, telama ayi diata kuaku!'
    7: Bu kansimba mu koko ku lubakala, wuntelimisa. Mu yina yawu thangu, bitambi biandi ayi bikodi biandi bikinda.
    8: Wudumuka, wutelama ayi wudiata. Wukota yawu va kimosimu Nzo Nzambi, wundiata, wundumuka ayi wunkembisa Nzambi.
    9: Batu boso bammona wulembo diati ayi wulembo kembisa Nzambi.
    10: Bazaba ti niandi wuba mvuandanga va “muelo kitoko” wu Nzo Nzambi. Batu basimina, bamona tsisi bu bamona mambu momo mavangama mu niandi.
    11: Mutu beni bu kasimbidila Piela ayi Yowani; buna batu boso basimina, bazawula ku baba ku ndambu yi nzo yiba ntedilanga “Velanda yi Solomo”.
    12: 'Piela bu kamona bobo, wukamba batu: —A beno basi Iseli, bila mbi lulembo siminina mu diambu diadi e? Voti bila mbi lulembo tutadila bobo banga ti mu lulendo lueto veka ayi mu buvedila bueto tutelimisini mutu beni e?'
    13: Nzambi yi Abalahami, yi Isaki, yi Yakobi ayi Nzambi yi bakulu beto niandi wukembisidi kisadi kiandi Yesu, diodi beno luyekula ayi diodi lutunuka va ntuala Pilatu mu thangu kabaka lukanu lu kunyekula.
    14: Vayi beno lutunuka mutu wunlongo ayi wu busonga, vayi beno luzola ti baluyekudila mvondi.
    15: Beno luvondisa tho yi Luzingu, yoyi Nzambi kafulukisa mu bafua. Beto tuidi bambangi ba mambu momo.
    16: Mu minu mu dizina diandi, mutu wawu wu lulembo moni ayi wu luzebi, kabakidi zingolo. Mu dizina di Yesu ayi mu minu kioki kidi mu niandi mutu wawu kabelukididi banga bu lulembo monina beno boso.
    17: Buabu bakhomba ziama, nzebi ti beno ayi bapfumu beno luvangila buawu mu kambu ku zaba, beno ayi bapfumu zieno.
    18: Vayi Nzambi wudedikisa mambu momo katuba mu mimbikudi miosoti Klisto andi kafueti mona phasi.
    19: Lubalula mavanga meno ayi luvutuka kuidi Nzambi muingi masumu meno malemvokolo.
    20: 'Buna Pfumu wela kuluvana zithangu zivundila ayi wela kulufidisila Yesu: Klisto mutu wowo kalukubikila tona thama.'
    21: Vayi kafueti tuama vuanda ku Diyilu nate mu thangu mambu moso mela kituka mamona banga bobo buyolukila Nzambi mu miunu mi mimbikudi miandi minlongo.
    22: 'Moyize wutuba thama ti: Pfumu, Nzambi eno, wela kulutotudila mbikudi va khatitsika bakhomba zieno banga minu. Beno luela kunwa mu mambu moso, momo kalenda kulukamba.'
    23: Ayi vela ba ti woso mutu wela kambu wila mbikudi wowo, wela zimbukusu va khatitsika di batu.
    24: Ayi mimbikudi mioso nkutu tona Samueli nate mimbikudi mioso minlandakana, bayolukila bilumbu biabi.
    25: 'Beno luidi bana ba mimbikudi ayi bana ba Nguizani yoyi Nzambi kawizinina ayi bakulu beto bu kakamba Abalahami ti: mu nkunꞌaku makanda moso ma ntoto mela sakumunu.'
    26: Mu diambu dieno theti Nzambi kafulukisila kisadi kiandi mu bafua. Wuntuma muingi kalusakumuna ayi kabotula kadika mutu, mu beno, mu masumu.
  4:
    1: Piela ayi Yowani bu baba yoluka kuidi batu, buna vatotuka banganga Nzambi, pfumu yi batu baba sunganga Nzo Nzambi ayi Basaduki;
    2: bamona phiti mu ntima mu diambu di bamvuala balonga batu ayi zisamuna mfulukulu mu bafua mu nzila yi Yesu.
    3: Buna baba kanga. Vayi bu yiba thangu masika, baba tula mu nloko nate mu lumbu kilanda.
    4: Vayi bawombo bawilukila mu batu bobo bawa malongi mawu. Thalu yi batu yibuelama nduka-nduka mili tanu.
    5: Muaki yiyiza ba ti mu lumbu kilanda, bapfumu ziawu, bakulutu bawu ba batu ayi minsoniki miawu mi mina bakutakana ku Yelusalemi.
    6: Kuna kuba Ana, Pfumu yi banganga Nzambi, Kayife, Yowani, Alasendele ayi bawombo bankaka baba mu nkuna wu pfumu yi banganga Nzambi.
    7: 'Batula Piela ayi Yowani va ntualꞌawu, bosi baba yuvula: —Mu lulendo mbi voti mu dizina di nani luvangidi diambu diadi e?'
    8: 'Buna Piela, bu kaba wuwala mu Pheve Yinlongo, wuba vutudila: —A bapfumu zi batu; bakulutu ba Iseli!'
    9: Enati lumbu kiaki tueka sambusu mu diambu di mavanga mamboti momo mavangimini kuidi mutu wubela ayi mu diambu di zaba buevi kabelukididi,
    10: buna bika luzaba beno boso ayi beno batu boso ba Iseli ti mu dizina di Yesu Klisto muisi Nazaleti. Yesu diodi beno lubanda va dikulusi, diodi Nzambi kafulukisa mu bafua. Mu dizina diodi mutu wawu kadidi va tualꞌeno vava ayi nitu yi buvini.
    11: Bila niandi, ditadi dilozo kuidi beno mintungi, diyikidi ditadi di mfunu va fuma.
    12: Phulusu luisi ko mu mutu wunkaka; bila va nza yimvimba kuisi ko dizina dinkaka divanu kuidi batu diodi tufueti vukila.
    13: Bu bamona bukhafi bu Piela ayi bu Yowani, ayi, bu babakula ti Piela ayi Yowani basia ba balonguka ko ayi badi batu baphamba; buna basimina buwombo. Bazaba ti bawu baba kibanga ayi Yesu.
    14: Bu bamona mutu wowo wubelusu wuba yawu vana, buna basia baka ko diambu di findisila ziphaka.
    15: 'Baba vana lutumunu lu totuka ku nganda yi lukutukunu lu minyadi. Buna bayuvasana bawu na bawu:'
    16: —A mambu mbi tufueti vangila batu baba e? Bila kuidi batu boso bankalanga mu Yelusalemi, didi dikiedika ti batu bobo bavengi kumu kinneni ayi tulendi ditunuka ko.
    17: Vayi muingi nsamu beni wubika luta tembakana muangana batu, bika tuba kandika muingi babika buela yolukila mu dizina diodi buba kuidi nani.
    18: Bosi bu baba tumisa, baba kandika babika buela yolukila voti buela longila mu dizina di Yesu.
    19: 'Vayi Piela ayi Yowani baba vutudila: —Zenganu beno veka: didi difuana va ntuala Nzambi mu kuluwila voti mu wila Nzambi e?'
    20: Bila beto tulendi vonga ko yolukila mambu momo tumona ayi momo tuwa!
    21: Bu babuela ku batitisa diaka, baba yekula bila basi mona ko buevi balenda kuba vanina thumbudulu. Bila batu boso bakembisa Nzambi mu diambu di kumu kioki kivangama.
    22: Bila mutu wowo wuvangulu kumu kioki wuba viokila tezo makumaya ma mimvu.
    23: Bu babayekula, Piela ayi Yowani bayenda bata bakundi bawu ayi baba kamba mambu moso mabakamba bapfumu zi zinganga Nzambi ayi bakulutu ba batu.
    24: 'Bu bawa mambu momo, va kimosi bawu boso batumbula mbembo mu sambila Nzambi: —Pfumu ngeyo wuvanga Diyilu ayi ntoto, mbu ayi bibioso bidi muna;'
    25: ngeyo wuyolukila mu Pheve Yinlongo mu munu wu nkulu eto Davidi, kisadi kiaku. A bila mbi makanda mafuemini e? Bila mbi batu balembo yindudila mambu makambulu fuana e?
    26: Mintinu mi ntoto mitelama bapfumu zikutikini mu nuanisa Pfumu ayi Klisto andi.
    27: Bila mu divula diadi ntinu Elode ayi Ponse-Pilatu, Bapakanu ayi basi Iseli bawizini muingi banuanisa Yesu, kisadi kiaku kinlongo, kioki wubieka,
    28: mu diambu di vanga mambu moso momo wuyindula tona thama mu luzolo ayi mu lulendo luaku.
    29: Vayi buabu, Pfumu, tala bu balembo tutitisila ayi vana bisadi biaku bukhafi bu longila mambu maku.
    30: Bika wunonumuna koko kuaku mu diambu di belusa ayi mu diambu dibikumu ayi mambu manneni mavangama mu dizina di Yesu, kisadi kiaku kinlongo.
    31: Bu bamanisa sambila, buangu kioki ki bakutikinina kinikukaayi baboso bawala mu Pheve Yinlongo. Balonga mambu ma Nzambi mu bukhafi.
    32: Nkangu woso wu batu bobo bawilukila baba ntima wumosi ayi pheve yimosi. Kusia ba ko mutu wubanzila ti bima biandi biba mu diambu diandi veka; vayi bina bioso biba bi kithuadi.
    33: Mu lulendo lungolo, bamvuala batelimina mfulukulu yi Pfumu Yesu kimbangi ayi nlemvo wuwombo wumonika mu bawu boso.
    34: Kadi mutu wumosi mu bawu kasia ba wusukama ko. Bila batu boso baba zitsola voti zinzo bazisumbisa
    35: ayi banata kuidi bamvuala thalu yi zimbongo yoyo basumbisila bima biawu. Bamvuala baba kabulanga ziawu kuidi kadika mutu boso bubela minkiza mi kadika mutu.
    36: Buna Zozefi, wubieko kuidi bamvuala “Balinabasi” tsundu dizina beni “muana mbombolo” wuba muisi sanga ki Sipeli mu dikanda di Levi.
    37: Niandi mamvandi wusumbisa tsolꞌandi, wunata zimbongo ayi wuvana ziawu kuidi bamvuala.
  5:
    1: Vayi mutu wumosi dizina diandi Anania, va kimosi ayi nketoꞌandi Safila basumbisa tsolꞌawu.
    2: Vayi bu kawizana ayi nketoꞌandi, Anania wusueka ndambu yi zimbongo ziozi kasumbisila tsola. Bosi wunata ndambu yinkaka kuidi bamvuala.
    3: 'Piela wunkamba: —A Anania! Bila mbi Satana kawadidi mu ntimꞌaku e? Vunini Pheve Yinlongo, suekidi ndambu yi zimbongo ziozi sumbisidi tsolꞌaku e?'
    4: Tuamina wusumbisa tsola beni, yisi ba yaku veka ko e? Bosi ku nzimunina bu wumeni kuyisumbisa, wulendi sadila zimbongo beni ko boso buzodidi e? Buna buevi bakidi lukanu luvangila diambu di phila yayi e? Bika sia ti batu vunini vayi Nzambi vunini!
    5: Anania bu kamana wa mambu mama, wubua va tsi ayi wufua. Batu boso bobo bawa diambu beni bamona boma.
    6: Matoko mayiza zinga mvumbi, manata yawu ku nganda bosi mayenda kuyizika.
    7: Nduka-nduka zithangu zitatu zivioka bosi nketoꞌandi wuyiza kota, mukambu zaba mambu mavioka.
    8: 'Piela wunyuvula: —Wutsudikisa: yawu yoyi thalu lusumbisididi tsolꞌeno e? Niandi wumvutudila: —Mu thalu yoyi kaka!'
    9: 'Bosi Piela wunkamba: —A bila mbi luwizinini mu diambu di tota Pheve yi Pfumu e? Tala batu bobo babedi ku zika bakala diaku badi va muelo ayi ngeyo mamvaku, beka ku nata.'
    10: Muna thangu yina wubua va malu ma Piela ayi wufua. Matoko bu mavutuka mammona wufua. Mannata ayi manzika vana ndambu bakala diandi.
    11: Mambu mama mamonisa basi dibundu tsisi yiwombo ayi batu boso bobo bawa mambu beni.
    12: Bamvuala zivanga bikumu ayi bidimbu biwombo va khatitsika batu. Babo baba kifu kikutakananga ku velanda yi Solomo.
    13: Kadi mutu wunkaka kasia fubana yawu ko, muaki batu baba kuba niemisanga ngolo.
    14: Vayi babakala ayi baketo bawombo bawilukila Pfumu ayi babuelama.
    15: Buna batu baba natina bambevo bawombo mu ziphambu zi zinzila; bazitula va zikhuala ayi mu biphoyi muingi Piela bu kamvioka, kitsuisula kiandi kibua vadi bambevo bankaka.
    16: Batu bawombo baba kuizanga, baba mu mavula mafikimini Yelusalemi; banata bambevo ziawu ayi banata batu baba yamusu kuidi ziphevi zimbimbi. Baboso babeluka.
    17: Pfumu yi zinganga Nzambi ayi batu bandi boso va kimosi ayi basi dikabu di Basaduki; bamona kikhenene
    18: bakanga bamvuala ayi babakotisa mu nloko wunneni.
    19: Vayi mbasi yi Pfumu yiyiza va builu, yizibula mielo mi nloko ayi yitotula bamvuala,
    20: 'buna yiba kamba: —Yendanu ku Nzo Nzambi, lulonga batu malongi ma luzingu lualu.'
    21: Bu bawa bobo, mu nsuka-nsuka bayenda ku nzo Nzambi, batona longa! Pfumu yi zinganga Nzambi ayi batu bandi batumisa batu ba lukutukunu lu minyadi ayi bakulutu boso ba Iseli. Buna batuma batu benda landi bamvuala mu nloko.
    22: 'Vayi minsungi bu miyenda tula kuna nloko, misia bamona ko mu nloko. Mivutuka ayi mituba:'
    23: —Tuenda bata nloko widi wukangama ayi minsungi mi nloko buna mitelimini va mielo. Vayi bu tuzibudi kadi mutu wumosi tuisi mona ko!
    24: Thangu pfumu yi minsungi mi Nzo Nzambi ayi pfumu yi zinganga Nzambi bawa mambu mama, basia zaba ko mbi bivanga. Bayindula kani buevi bu kuiza sukila Nsamu wawu.
    25: 'Vana vawu mutu wumosi wuyiza ku bakamba: —Batu bobo lukotisa mu nloko badi muna Nzo Nzambi, balembo longi!'
    26: Pfumu yi minsungi mi Nzo Nzambi wuyenda va kimosi ayi masodi mandi kuna nzo Nzambi. Wunata bamvuala ku lukutukunu lu minyadi, bika sia ti mu kingolo bila boma baba mona mu diambu di batu bedi kuba zuba matadi.
    27: 'Bu baba nata, baba tula va ntuala lukutukunu lu monyadi bosi Pfumu yi zinganga Nzambi wuba yuvula:'
    28: —Tulukandika lubika buela longilanga mu dizina di mutu wuna. Vayi tala malongi meno mameni tembakana mu Yelusalemi dioso, bosi lutidi beto tunata nkanu wu lufua lu mutu wuna e?
    29: 'Vayi Piela ayi bamvuala bavutula: —Bulutidi mboti mu tumukina Nzambi vayi bika batu.'
    30: Nzambi yi bakulu beto wufulukisa Yesu beni mu bafua. Yesu diodi luvondisa bu lumbanda va nti.
    31: Vayi Nzambi wunnangika bu kamvuandisa va koko kuandi ku lubakala banga Pfumu ayi Mvulusi mu diambu di basi Iseli babalula mavanga ayi balemvokolo mu masumu.
    32: Beto tuidi bambangi ba mambu mama va kimosi ayi Pheve Yinlongo yoyi Nzambi kavana kuidi batu beti kuntumimina.
    33: Vayi bawu bu bawa mambu momo, bafuema ngolo; bawizana mu diambu di baba vondisa.
    34: Vayi mfalisi wumosi mu dikabu di lukutukunu lu minyadi, dizina diandi Ngamalieli, wuba nlongi wu Mina; wuba kinzukungu kuidi batu boso, wutelama va khatitsika lukutukunu minyadi; wuvana lutumunu batotula bamvuala ku nganda mu ndambu thangu.
    35: 'Buna wuba kamba: —A beno basi Iseli, lulubuka mu diambu di batu baba ayi talanu mambu mbi lutidi kuba vangila.'
    36: Bila mu bilumbu kuandi bibedi, mutu wumosi wutotuka, dizina diandi Tewudasi wuzola kukimonisa mutu wu minsua. Nduka-nduka zikhama ziya zi batu banlandakana. Vayi bu kavondo, buna batu bandi boso baba kuntumukinanga basasukusu. Dingumba diandi disia buela wakakana ko.
    37: Niandi bu kavioka, mu thangu yiba disasama, Yuda muisi Ngalili wutotuka. Niandi mamvandi wuvitumuna batu bawombo mu diambu batotula khindu, vayi mamvandi wufua ayi batu baba kuntumukinanga bamana sasukusu.
    38: 'Buabu ndieka ku lukamba: Bikanu buela kota mambu ma batu baba ayi luba yekula benda kuawu; bila enati lukanu lualu votimavanga mama madi ma batu buna mela fua.'
    39: Vayi enati madi mavanga ma Nzambi buna lulendi nunga ku mavonda ko ayi lukeba luedi nuanisa Nzambi.
    40: Batu boso bakikinina ndubu andi. Bu batumisa bamvuala; baba kandika babika buela yolukila dizina di Yesu. Bu bamana kuba tuta khuba; bosi baba yekula.
    41: Bawu batotuka va ntuala lukutukunu lu minyadi mu khini bila bamonika ti bafueni mona ziphasi mu diambu di dizina di Yesu.
    42: Bosi kadika lumbu mu nzo Nzambi ayi mu zinzo, bamvuala basia vonga ko mu longa ayi mu yamikisa Yesu banga Klisto.
  6:
    1: Muaki mu bilumbu bina, thalu yi minlonguki yibuelama, Bayuda bobo baba tubanga kingeleki baniungutina Bayuda bobo baba tubanga Kiebelewo. Bila mu thangu kabula bidia bi lumbu ka lumbu baba babanzilangamafuola mawu mu bufuana.
    2: 'Buna kumi bamvuala buadi zitumisa nkangu wu minlonguki, baba kamba: —Busi fuana ko ti tubika buela longa mambu ma Nzambi muingi tukabulanga bidia!'
    3: Zikhomba, sobulanu tsambudi di batu, bobo badi kimbangi kimboti, badi bawala mu Pheve Yinlongo ayi badi diela muingi tuba vana kisalu kioki.
    4: Vayi beto, tueka yekimina kisalu kisambila ayi kilonga!
    5: Nkangu woso wumona khini mu diambu di mambu momo. Diawu basobudila Etieni, mutu wuba wuwala mu minu ayi wuwala mu Pheve Yinlongo; Filipi, Polokoli, Nikanoli, Timoni, Palimenasi ayi Nikola, muisi Antioshi wukituka Nyuda.
    6: Baba tuala va ntuala bamvuala. Bamvuala bu zisambila, babatetika mioko.
    7: Mambu ma Nzambi maluta buela tembakana; thalu yi minlonguki yiluta buelama mu Yelusalemi ayi banganga Nzambi bawombo ziwilukila.
    8: Etieni wuba wuwala mu nlemvo ayi mu lulendo, wuvangamambu manneni ayi bikumu biwombo va khatitsika batu.
    9: Buna batu bankaka ba nzo lukutukunu, lolo baba tedilanga nzo lukutukunu lu batu bakulu mu buvika va kimosi ayi batu basi Silene, basi Alesandeli ayi basi Silisi ayi basi Azi, batona findana ziphaka ayi Etieni.
    10: Vayi basia nunga ko va ntuala diela ayi Pheve yoyi yika yolukila.
    11: 'Vana vawu bafuta batu muingi batuba ti: —Beto tuwilu mutu wawu wulembo yoluka mambu mamvuezolo mu diambu di Moyize ayi mu diambu di Nzambi.'
    12: Bakitumuna khindu muidi batu, muidi bakulutu, muidi minsoniki mi Mina; bayiza kuidi Etieni, bankanga ayi bannata va ntuala lukutukunu lu minyadi.
    13: 'Batotula bambangi baluvunu, zituba ti: —Mutu wawu kakadi vonga mu yolukanga mambu mambimbi mu diambu di buangu kiaki kinlongo ayi mu diambu di Mina.'
    14: Bila tuwilu boso kabedi tuba ti Yesu diodi di muisi Nazaleti, wela tiolomuna buangu kiaki ayi wela viakisa bifu bi tulonga Moyize.
    15: Vayi meso ma batu boso bobo baba mu lukutukunu lu minyadi masungimina tala Etieni. Bamona zizi kiandi kikituka banga zizi ki mbasi.
  7:
    1: 'Bosi pfumu yi zinganga Nzambi wunyuvula: —Mambu mama bafundidi madi makiedika e?'
    2: 'Buna Etieni wuvutula: —Batata ayi bakhomba ziama, bika luwa mambu ndieka ntuba: Nzambi yi nkemboyimonikina Dise dieto Abalahami bu kaba ku Mesopotami, tuamina kavuanda ku Alani,'
    3: 'ayi wunkamba: Bika tsi aku ayi bibutu biaku vayi yenda ku tsi yoyi ndiela ku monisa.'
    4: Buna wubika tsi yi Kalide ayi wuyenda vuanda ku Alani. Dise diandi bu kafua, Nzambi wuntumisa mu tsi yayi lulembo zingila buabu.
    5: Vayi Nzambi kasia kumvana kadi kiuka ko mu tsi yayi, ka diambu ko tini kintoto kioki kalenda tula lutambi luandi. Muaki Nzambi wunvana tsila yi kunvana tsi beni va kimosi ayi nkunꞌandi. Vayi mu thangu yina buna kabutidi kadi muana ko.
    6: 'Buna Nzambi wunkamba: nkunꞌaku wela zingila mu tsi yi kinzenza; bela kuwuyadila ayi bela kuwuyamisa'
    7: 'Vayi Nzambi wubuela kamba diaka: ndiela sambisa tsi yoyi yela kuba yadila Bosi bela totuka mu tsi beni ayi bela kuiza ku tsambidila va buangu kiaki.'
    8: 'Nzambi wuvanga nguizani andi ayi Abalahami: nguizani yi nzengolo yi nitu yi kibakala. Abalahami wubuta Isaki, wunzenga mu lumbu ki nana. Isaki wubuta Yakobi bosi Yakobi wubuta kumi bakulu buadi.'
    9: Bakulu basumbisa Zozefi ku Ezipite mu diambu di kikhenene. Vayi Nzambi wuba yandi.
    10: Diawu kankudila mu ziphasi ziandi zioso ayi mu nlemvo wu Nzambi, Zozefi wumonika mutu wu diela va ntuala Falawo, ntinu wu Ezipite. Diawu kanbiekila nyadi mu Ezipite dioso ayi mu nzo andi yoso.
    11: Vayi kutotuka kanda kingolo mu Ezipite dioso ayi mu Kana. Ziphasi zingolo ziba mu thangu beni. Bakulu beto basia baka bidia ko.
    12: Yakobi bu kawa ti ble yiba ku Ezipite, buna kuna kafidisa bakulu beto mu khubu yitheti.
    13: Mu khumbu yimmuadi yayi kaba fidisa, Zozefi wukimonikisa kuidi bakhomba bandi ayi Falawo wuyiza zaba dikanda de Zozefi.
    14: Buna Zozefi wutumisa dise diandi Yakobi ayi bibutu biandi bioso. Thalu yi batu boso yiba lusambudi lu batu ayi batu batanu.
    15: Yakobi wuyenda ku Ezipite, kuawu kafuila va kimosi ayi bakulu beto.
    16: Banatu ku Sikemi, baziku mu biziami bisumba Abalahami kuidi bana ba Amoli, bobo baba nkalanga mu Sikemi.
    17: Sumbu thangu yifueti dedikinina tsila Nzambi kavana Abalahami bu yifikama, buna batu babuelama ayi baluta buelama mu Ezipite
    18: nate ntinu wunkaka wukambu zaba Zozefi wutotuka mu Ezipite. Zozefi.
    19: Ntinu beni wusadila luvunu va ntuala dikanda dieto, wumonisa bakulu beto ziphasi nate mu kuba kuika baloza bana bawu batsombi mu diambu bana beni babika zinga.
    20: Yawu thangu yibutukila Moyize, wuba muana wu kitoko va ntuala Nzambi. Zingondi zitatu bambuta bandi bansuekila mu nzo.
    21: Vayi bambuta bandi bu banloza, buna muana wunketo wu Falawo wuntota ayi wunyundula, wunkitula muanꞌandi.
    22: Diawu Moyize wulongila mu ndongokolo yoso yi basi Ezipite, wuyiza ba mutu wunneni mu thubulu andi ayi mu mavanga mandi.
    23: Moyize bu kadukisa makumaya ma mimvu, wubaka lukanu lu kuenda tadi bakhomba bandi; bana ba Iseli.
    24: Bu kamona wumosi mu bawu, wumonoso phasi, buna wunkotila ayi wuvonda muisi Ezipite mutu wumonisa muana Iseli phasi.
    25: Wubanza ti bakhomba bandi zilznda sudika ti mu nzilꞌandi Nzambi wela kuba kula vayi basia sudika ko.
    26: 'Mu lumbu kilanda, wukimonisa kisa bana ba Iseli thangu baba nuana. Wuzola vutula ndembama va bawu bu kaba kamba: —A kiti beno luidi bakhomba! A bila mbi lulembo kimonisina phasi beno na beno e?'
    27: 'Vayi mutu wowo wumonisa ndiandi phasi wutemina Moyize ayi wunkamba: —A nani wubiekidi pfumu ayi zuzi dieto e?'
    28: Fuana ngeyo minu tidi vonda banga bobo wuvondidi muisi Ezipite kibeni yono e?
    29: Moyize bu kawa bobo, wutina ayi wukituka nzenza mu tsi yi Madiani, kuawu kabutila bana buadi bababakala.
    30: Makumaya ma mimvu bu mavioka, buna mbasi yimmonikina mu dikanga di mongo wu Sinayi. Wummonikina mu nlaki wu mbazu mu finti.
    31: 'Moyize bu kamona bobo, wusimina mu diambu di tsongolo. Bu kafikama mu kuenda tadi, buna mbembo yi Pfumu yiwakana:'
    32: Minu ndidi Nzambi yi bakulu baku; Nzambi yi Abalahami, yi Izaki ayi yi Yakobi. Moyize weka tita ayi kasia nunga buela tala ko.
    33: 'Buna Pfumu wunkamba: Vula zisapatu zidi mu malu maku, bila buangu kioki telimini kidi ntoto wunlongo.'
    34: Ndimueni ziphasi zi batu bama badi ku Ezipite. Ndiwilu bidilu biawu. Diawu ndizidi mu kuba kula. Yiza buabu bila ngeyo ndieka tuma ku Ezipite.
    35: 'Moyize beni diodi bamanga bu batuba: Nani wubiekidi pfumu ayi zuzi e? Buabu Nzambi wuntuma mu ba pfumu ayi nkudi mu lusadusu lu mbasi yoyi yimmonikina mu finti.'
    36: Niandi wuba totula bu kavanga mambu manneni ayi bikumu mu tsi yi Ezipite, mu mbu wu mbuaki ayi mu dikanga mu tezo ki makumaya ma mimvu.
    37: 'Moyize beni niandi wukamba bana ba Iseli: Nzambi wela kulutotudila mbikudi wela ba banga minu va khatitsika bakhomba zieno.'
    38: Niandi wuba mu lukutukunu ku dikanga va kimosi ayi mbasi yoyi yinyolukila ku mongo Sinayi va kimosi ayi bakulu beto. Niandi wutambula mambu ma moyo muingi katutudisila mawu.
    39: Vayi bakulu beto bamanga kuntumukina; banloza ayi mintima miawu mibaluka ku Ezipite.
    40: 'Bawu bakamba Aloni: —Wutuvangila zinzambi zilenda ku tutuaminina ku ntuala bila tukadi zaba mambu mbi mabuilulu Moyize diodi ditutotula mu tsi yi Ezipite.'
    41: Diawu mu bilumbu bina, bavanga tumba kimuana ngombi ayi batambika makaba kuidi tumba beni. Bamona khini mu diambu di bima bivanga mioko miawu.
    42: 'Vayi Nzambi wuba tamba manima, wuba yekula mu sadila zimbuetete banga busonimina mu nkanda wu mimbikudi: A basi Iseli, minu lutambikila bibulu ayi makaba mu makumaya ma mimvu mu dikanga e?'
    43: Beno lunata nzo ngoto yi Moloki ayi mbuetete yi nzambi Lefani, zimfikula ziozi luvanga muingi lubi; sambidila diawu ndiela kulunata mu buvika vioka Babiloni!
    44: Bakulu beto baba ayi Nzo ngoto yi kimbangi mu dikanga, yivangama banga bu tumina Nzambi, Nzambi mutu wukamba Moyize ti kavanga yawu boso buididi mfikula yoyi kamona.
    45: Bakulu beto bu batambula yawu; bayikotisa mu thangu zozue mu zitsi zi Bapakanu, babo Nzambi kakuka ku ntuala bakulu beto nate mu thangu Davidi,
    46: mutu wowo wumonokono nlemvo kuidi Nzambi ayi wuzola tungila Nzambi Yakobi nzo.
    47: Vayi Salomo wuyiza kuntungila nzo.
    48: 'Muaki, Nzambi yizangama kakalanga ko mu zinzo zitungulu mu mioko mi batu, banga bu tubila mbikudi:'
    49: 'Pfumu wutuba: Diyilu diawu kundu kiama, ntoto kiawu buangu ndieti tetika malu mama. Buna phila nzo mbi luela kuthungila e? Voti phila buangu mbi kiela ba vundulu kiama e?'
    50: Mioko miama misia vanga ko bima bioso biobi e?
    51: A beno bankua matingu! Beno luidi mintima mikangama ayi matu mafua! Beno mamveno lukidi tingunanga kueno Pheve Yinlongo mu zithangu zioso banga bakulu beno.
    52: Mbikudi mbi wowo bakulu beno bakambu yamisa e? Bavonda mimbikudi miomi mitubila ndizulu yi “Mutu wusonga”, mutu wowo beno lusumbisidi ayi lumvodisidi;
    53: beno lutambula Mina mu nzila yi zimbasi ayi lusia keba mina beni ko.
    54: Bu bawa mambu momo, bafuema ayi bakueta meno mu diambu diandi.
    55: Vayi niandi wuba wuwala mu Pheve Yinlongo, wutala ku Diyilu, wumona nkembo wu Nzambi ayi wumona Yesu buna katelimini va koko ku lubakala lu Nzambi.
    56: 'Buna wuba kamba: —Talanu, ndilembo moni Diyilu dizibukidi ayi Muana Mutu telimini va koko ku lubakala lu Nzambi.'
    57: Bayamikina mu mbembo yingolo, bazibika matu mawu. Mu kithuadi baboso batumbu kumfuakana,
    58: bankoka ku fula di divula ayi banzuba matadi. Bambangi batula minledi miawu va malu ma ditoko dimosi dizina diandi Sawuli.
    59: 'Bazuba Etieni matadi vayi niandi wusambila ayi wutuba: —A Pfumu Yesu, tambula Pheve ama.'
    60: 'Bosi wufukama ayi wuyamikina mu mbembo yingolo: —A Pfumu, kadi kuba tangila disumu diadi! Bu kamana tuba bobo, wufua.'
  8:
    1: Sawuli wukikinina ti bavonda Etieni. Tona lumbu kina batona yamisa ngolo Dibundu diba ku Yelusalemi. Baboso botula kaka bamvuala, bamana sasukusu mu zunga ki Yuda ayi ki Samali.
    2: Batu baba kinzikanga mambu ma Nzambi bayenda zika Etieni ayi bandila ngolo.
    3: Vayi Sawuli wuyamisa dibundu, wuba kotanga mu kadika nzo, mu kanga babakala ayi baketo ayi kuba loza mu nloko.
    4: Vayi batu bobo basasukusu bayenda ndambu na ndambu, balonga mambu ma Nzambi.
    5: Filipi wuyenda ku divula dimosi di Samali. Wulonga nsamu wu Klisto.
    6: Nkangu wu batu, mu kithuadi kimosi, batamba bumboti matu mu mambu Filipi kaba kuba kamba bu banwa ayi bammona mu bikumu kaba vanganga.
    7: Bila ziphevi zimbimbi ziyamikina mu mbembo yingolo bu ziba totuka mu batu bawombo makoka mawombo ayi batu bawombo baba ntiudika babeluka.
    8: Khini yiwombo yiba mu divula dina.
    9: Muaki tuamina mambu momo, mu divula beni muba mutu wumosi dizina diandi Simoni, wuba sadilanga mazi, ayi basi Samali baba siminanga mu diambu di mavanga mandi; wukibieka mutu wu luvalu.
    10: 'Batu boso, tona mu bana balezi ayi bakulutu, banwilukila ayi batuba ti: —Mutu niawu niandi lulendo lu Nzambi, lolo luntedolongo “Lulendo lunneni”.'
    11: Banwilukila bila tona thama baba siminanga mu diambu di mazi mandi.
    12: Vayi bu bawilukila Filipi bu kaba samunina Nsamu Wumboti wutedi Kipfumu ki Nzambi ayi wutedi dizina di Yesu Klisto; babakala ayi baketo babotama.
    13: Mamvandi Simoni wuwilukila; bu kabotama buna wukala ayi Filipi mu zithangu zioso. Bu kamona mambu manneni ayi bikumu binneni biba vangamanga, buna wusimina ngolo.
    14: Mu thangu bamvuala bobo baba ku Yelusalemi bu ziwa ti basi Samali batambula mambu ma Nzambi, baba fidisila Piela ayi Yowani.
    15: Bu batula, baba sambidila muingi batambula Pheve Yinlongo,
    16: bila buna yikulukidi ko kadi va mutu wumosi; vayi mu dizina di Pfumu Yesu kaka babotimina.
    17: Piela ayi Yowani babatetika mioko ayi batambula Pheve Yinlongo.
    18: Vayi Simoni bu kamona ti Pheve yinlongo yivanunu mu thetokolo yi mioko mi bamvuala, buna wuba vana zimbongo;
    19: 'bosi wuba kamba: —Bika luphana mamvama lulendo lolo muingi babo ndikuizatetika mioko batambula Pheve Yinlongo.'
    20: 'Vayi Piela wumvutudila: —Bika wufua ngeyo ayi zimbongo ziaku bu wuyindudi sumba dikaba di Nzambi.'
    21: Kadi kuku ayi kadi ndambu wisi ko mu diambu diadi bila ntimaꞌaku wisi wululama ko va meso ma Nzambi.
    22: Bika wubalula mavanga maku mambimbi, ayi sambila Pfumu muingi enati baka bubela mayindu ma ntimꞌaku malemvokolo.
    23: Bila ndimmona ti kikhenene ayi masumu bidi yaku.
    24: 'Buna Simoni wuvutula: —Bika beno veka lusambila Pfumu muingi mambu momo lutubidi mabika kumbuila.'
    25: Buna bamana telimina Yesu Klisto kimbangi ayi longa Mambu ma Pfumu, Piela ayi Yowani bavutuka ku Yelusalemi. Balonga Nsamu wumboti mu mala mawombo ma Samali.
    26: 'Mbasi yi Pfumu yikamba Filipi: —Telama! Yenda mu ndambu yi sude mu nzila yitonina ku Yelusalemi nate ku Ngasa; nzila yikambulu batu.'
    27: Niandi wutelama ayi wuyenda. Tala muisi Etiopi wumosi wuba lundanga zimbongo ayi kiuka kioso ki ntinu wunketo wu Etiopi; wuyiza ku Yelusalemi mu sambila.
    28: Bu kaba mvutuka, wuvuanda mu Saleti kiandi. Wuba tanga nkanda wu mbikudi Ezayi.
    29: 'Pheve yikamba Filipi: —Fikama ayi bakidila saleti yoyi.'
    30: 'Filipi wuzawula; wunwa wulembo tangi nkanda wu mbikudi Ezayi; buna wunyuvula: —Wulembo sudika kuaku mambu momo wulembo tangi e?'
    31: 'Mutu beni wumvutudila: —Buevi ndenda kumasudikila enati mutu kakadi kutsudikisa mawu e? Bosi wuleba Filipi kakuma mu Saleti ayi wunleba kavuanda va ndambu andi.'
    32: 'Buku ki mambu kioki kaba tanga kiawu kiaki: Bannata banga dimemi diyenda ku vondo; banga muana dimemi diodi dinkambu samba va ntuala mutu wowo wulembo nkulula mika, vayi kasia zibula munu ko;'
    33: mu diambu di kukikulula bamanga kunnungisa. Nani wela yolukila nkunꞌandi e? Bila basukisidi luzingu luandi va ntoto e?
    34: 'Buna nlundi wu kiuka ki ntinu wunketo wuyuvula Filipi: —Wundemvukila; wutsudikisa mu diambu di nani mbikudi kayolukila mambu mama e? Mu diambu di niandi veka voti mu diambu di mutu wunkaka e?'
    35: Filipi wutona yoluka, wutona kunsamunina mambu ma Yesu, tonina mu nkanda wowo.
    36: 'Bu batatamana diata mu nzila, batula va buindi kinlangu. Buna nlundi wu kiuka ki ntinu wunketo wutuba: —Tala nlangu wawu! A mbi bi kukhakidika mu botama e? ['
    37: 'Filipi wumvutudila: —Enati wilukidi mu ntimꞌaku wumvimba buna wulenda kuaku botama! Mutu beni wuvutula: —Ndinwilukila ti Yesu Klisto niandi Muana Nzambi.]'
    38: Wuvana minsua mu telimisa Saleti. Filipi ayi nlundi wu kiuka ki ntinu wunketo, bawu buadi batibuka mu nlangu; bosi Filipi wumbotika.
    39: Bu batotuka mu nlangu, Pheve yi Pfumu yizimbisa Filipi, ayi nlundi wu kiuka ki ntinu wunketo kasia buela kummona ko. Vayi mutu beni wulandakana nzilꞌandi mu khini yiwombo.
    40: Vayi Filipi wuyenda monikila ku Azoti. Bu kaviokila mu tsiwulonga Nsamu Wumboti mu mala moso momo kaviokila nate katula ku Sezali.
  9:
    1: Mayindu ma Sawuli maba kaka mu yamisa ayi mu vonda minlonguki mi Pfumu, wuyenda kuidi Pfumu yi zinganga Nzambi ku Yelusalemi
    2: ayi wunlomba minkanda minata mu zinzo zi zikhutukunu zi Damasi muingi kabaka bukangila babakala voti baketo, bobo banlandakana nzila yi Pfumu ayi kuba nata bakangama ku Yelusalemi.
    3: Bu kaba mu nzila, buna weka nduka tula ku Damasi, kazimbukila kiezilakikienzuka mu diyilu banga lusiemo.
    4: 'Bu kabua va tsi, wuwa mbembo yinkamba: —A Sawuli e! A Sawuli e! A bila mbi wulembo ndiamisina e?'
    5: 'Sawuli wuvutula: —Pfumu, ngeyo widi nani e? Pfumu wunkamba: —Minu Yesu diodi wunyamisanga!'
    6: Vayi telama buabu! Kota ku divula, kuawu maba kamba mambu mawu fueti vanga!
    7: Batu boso baba yandi mu nzila batelama, basia baka kadi dituba ko, bawa mbembov ayi basia mona mutu ko.
    8: Sawuli wutelama. Meso mandi maba mazibuka vayi kasia mona ko. Bansimbidila mu koko, bannata ku Damasi.
    9: Bilumbu bitatu kasia kadi mona, kasia dia voti kadi nua.
    10: 'Nlonguki wumosi wuba ku Damasi, dizina diandi Ananiasi. Pfumu wummonikina mu tsongolo ayi wuntela: —“Ananiasi!” Niandi wuvutula: —Tala, Minu kawu Pfumu!'
    11: 'Bosi Pfumu wunkamba: —Telama! Yenda mu nzila yoyi bantedilanga: “nzila yilulama” ayi tomba mutu wumosi bantedilanga Sawuli muisi Talisi widi ku nzo Yuda. Vayi tala mutu wulembo sambila'
    12: ayi wumueni mu tsongolo mutu wumosi, bantedilanga Ananiasiwukotidi ayi wuntetikidi mioko mu diambu di kabuela mona diaka.
    13: 'Ananiasi wuvutula: —A Pfumu! Ndiwilu batu bawombo banyolukila mambu ma mutu wowo ayi mabienga momo kavangidi banlongo baku mu Yelusalemi.'
    14: Beki kuaku lulendo lubedi kuidi bapfumu banganga Nzambi, lukangisila babo bansambilanga dizina diaku.
    15: 'Vayi Pfumu wunkamba: —Yenda bila ndisobudi mutu wowo mu kutsadila; wela zabikisa dizina diama kuidi Bapakanu, mintinu ayi kuidi bana ba Iseli.'
    16: Bosi ndiela kummonisa mambu mawombo momo mafueti kummonisa phasi mu diambu di dizina diama.
    17: 'Ananiasi wuyenda; wukota muna nzo beni, wutetika Sawuli mioko ayi wunkamba: —A khombꞌama Sawuli, Pfumu Yesu diodi dimonikini mu nzila yoyi wuyizidi, wuthumini muingi wubuela mona diaka ayi wuba wuwala mu pheve Yinlongo.'
    18: Vana vawu, bima bidoduka mu meso mandi biba banga makua ma mbizi yi nlangu. Wutona buela mona. Buna wutelama ayi wubotama.
    19: Bu kadia zingolo zivutuka. Sawuli wukala ndambu bilumbu ayi minlonguki ku Damasi.
    20: Ayi mu bilumbu bina kaka wutona longa mu zinzo zi zikhutukunu ti Yesu niandi Muana Nzambi.
    21: 'Batu bobo banwa basimina buwombo ayi batuba: —A beno! Niandi ko mutu wowo wubedi yamisanga batu bobo babedi sambilanga dizina diodi ku Yelusalemi ayi wuyizila kuaku mu lukanu lu kuba nata bakanga kuidi bapfumu banganga Nzambi e?'
    22: Vayi Sawuli wukinda mu lulendo wukangisa miunu mi Bayuda baba kalanga ku Damasi bu kaba kuba sudikisanga mu bukiedika ti Yesu niandi Klisto.
    23: Bilumbu biwombo bu bivioka, Bayuda bawizana mu kumvonda.
    24: Vayi Sawuli wuwa lufiefi beni. Basunga builu ayi muini, mielo mi divula muingi bamvonda.
    25: Vayi, va builu, minlonguki miandi minkuludila mu pani mu yenda baka ki luphangu lu divula.
    26: Bu katula ku Yelusalemi, wutomba fubakana ayi minlonguki, vayi baboso bammona tsisi. Bila basia kikinina ko ti weka nlonguki.
    27: Vayi Balinabasi wumbonga ayi wunnata kuidi bamvuala. Wuba kamba buevi Sawuli kamonina Pfumu mu nzila yi Damasi; Pfumu yoyi yinyolukila ayi buevi kalongila mu kambu tsisi, mu dizina di Yesu ku Damasi.
    28: Wuba kuenda ayi kuiza yawu va kimosi ku Yelusalemi ayi wuyolukila mu kambu tsisi mu dizina di Pfumu.
    29: Wusolula, wufindana ziphaka ayi Bayuda bobo baba tubanga Kingeleki vayi bawu batomba kumvonda.
    30: Vayi bakhomba bu zizaba diambu beni, zinnata ku Sezali bosi zimfidisa ku Talise.
    31: Dibundu diba mu ndembama mu Yuda dioso, mu Ngalili ayi mu Samali bu dikindusu ayi bu dikinzika Pfumu. Batu babuelama mu lusadusu lu Pheve yinlongo.
    32: Bu diba ti Piela wudiengila mu zunga kioso, wuyenda tala banlongo bobo baba kalanga ku Lide.
    33: Kuna kamonina mutu wumosi dizina diandi Ene, wuba dikoka. Nana di mimvu kabela wuleka va mbukꞌandi.
    34: 'Piela wunkamba: —A Ene! Yesu beti tedila Klisto wubelusidi. Telama kuaku! Kubika mbukꞌaku ngeyo veka. Vana vawu wutelama.'
    35: Batu boso baba kalanga ku Lide ayi ku Saloni bammona ayi babaluka kuidi Pfumu.
    36: Kuba nlonguki wumosi wu nketo ku Yope, baba tedilanga Tabita bu dinsundula Dolukasi wuba nketo wu mavanga mamboti ayi minsukami miwombo kasadisa.
    37: Vayi yiyiza ba mu bilumbu beni, bu kabakana kimbevo buna wufua. Bu bamana kunsukula, bantula ku vinga kidi ku yilu banga.
    38: 'Sumbu Lide diba difikama ayi Yope, minlonguki bu miwa ti Piela widi ku divula di Yope, buna mifidisa babakala buadi kuidi niandi ayi bankamba: —Kadi zingila mu kuiza kuidi beto.'
    39: Piela wutelama, wuyenda yawu. Buna katumbu tula, bannata ku vinga kidi ku yilu banga. Mafuola moso mayiza ku kaba mu bidilu. Mammonisa biyunga ayi minledi; bima bioso biobi katunga bu kabedi yawu va kimosi.
    40: 'Vayi Piela bu katotula batu boso ku nganda, buna wufukama, wusambila, wutadisa ku ndambu kubela mvumbi ayi wutuba: —Tabita! Kotuka kuaku! Mbadi Tabita wuzibula meso; Wumona Piela, wuvuanda.'
    41: Piela wunsimba mu koko, wuntelimisa, wutumisa banlongo ayi mafuola; bosi wuba monisa niandi wumoyo.
    42: Tsangu beni yimana tembakana mu Yope dioso ayi bawombo bawilukila Pfumu.
    43: Piela wukala bilumbu biwombo ku Yope, ku nzo Simoni diodi diba salanga kisalu ki vanganga bima mu minkanda mi bibulu.
  10:
    1: Pfumu yimosi yi masodi ma basi Loma mu nkangu wuba ntedilanga “Italiya” wuba kalanga ku Sezali, dizina diandi Khoneli.
    2: Wuba mutu wu busonga, wuba kinzikanga mambu Nzambi va kimosi ayi basi nzoꞌandi yoso. Wuba sadisanga minsukami ayi wuba sambilanga Nzambi mu zithangu zioso.
    3: 'Wumona mu tsongolo nduka-nduka mu thangu yintatu mu masika, mbasi yi Nzambi yikota mu nzoꞌandi ayi yinkamba: —A Khoneli!'
    4: 'Khoneli wusungamana kuntala ayi lukhuku, ayi wunyuvula: —A Pfumu! Mbi biobi e? Mbasi wumvutudila: —Zitsambulu ziaku ayi makaba weti vana minsukami bitudidi kuidi Nzambi, wubitebukidi moyo.'
    5: Fidisa buabu batu ku Yope; tumisa Simoni, mutu wowo beti tedila Piela,
    6: Widi ku nzo Simoni diodi wumvanganga bima mu minkanda mi bibulu nzo beni va muenda mbu yidi.
    7: Mbasi yoyi yiba kunkamba bu yitumbu kuenda, Kolineyi wutumisa bisadi biodi mu bisadi biandi ayi disodi dimosi mu masodi momo maba kalanga va ndambuꞌandi, diodi diluta kinzikanga mambu ma Nzambi.
    8: Bu kamana kuba samunina mambu moso, buna wuba fidisa ku Yope.
    9: Mu lumbu kilanda, bu baba mu nzila ayi bu bafikama ayi Yope, Piela wumaka ku yilu muanzu mu kuenda sambila. Yiba nduka-nduka midi.
    10: Nzala yiwombo yiba yandi ayi wuzola dia. Sumbu diba ti buna bakidi nlambila bidia, buna wuzamuka mu Pheve.
    11: Wumona diyilu dizibukidi ayi wumona kima kimosi kidedakani banga nledi wunneni wukuluka mu zitsongi ziandi ziya va ntoto.
    12: Muna muba mintindu mioso mi bibulu; bibio bindiatilanga mu bivumu, ayi mintindu mioso mi zinuni.
    13: 'Wuwa mbembo yimosi yinkamba: —Piela, telama! Vonda ayi dia!'
    14: 'Piela wuvutula: —Nana Pfumu! Bila ndididi ko bima bisumuka ayi bimvindu.'
    15: 'Mbembo yibuela kunkamba mu khumbu yimmuadi: —Biobi Nzambi kavedisa ngeyo kadi kubi mona bisumuka.'
    16: Mu zikhumbu zitatu kamonina tsongolo beni bosi ku nzimunina kima beni kikuma ku diyilu.
    17: Piela bu kaba yindula tsundu yi tsongolo yoyi kamona, muna thangu beni, batu bobo Kolineyi kafidisa buna bateliminiva muelo nzo bu bamana yuvula nzo yi Simoni.
    18: Batela mbila ayi bayuvula enati Simoni diodi beti tedila Piela widi mu nzo beni.
    19: 'Piela bu kaba yindula tsongolo beni, Pheve wunkamba: —Tala, batu batatu balembo tombi.'
    20: Vayi telama, kuluka ayi yenda yawu mu kambu memata bila minu veka ndiba fidisidi.
    21: 'Piela bu kabaluka kuba batu beni, buna wukamba: —Tala minu mutu wowo luntomba; A diambu mbi luizidi e?'
    22: 'Bamvutudila: —Kolineyi, pfumu yi masodi ma basi Loma wututumini, niandi widi mutu wusonga ayi wunkinzikanga Nzambi ayi tsi yoso yi Bayuda yeti kuntelimina kimbangi kimboti. Mbasi yi Nzambi yinlubudi mu diambu katumisa ku Nzoꞌandi muingi kawa mambu kuidi ngeyo.'
    23: Bu kaba kotisa mu nzo; wuba vangisila nleko. Va nsuka, wutelama ayi wuyenda yawu ayi ndambu yi bakhomba zi divula Yope bayenda yandi.
    24: Batula ku Sezali mu lumbu kilanda. Kolineyi wuba kuba vingila, wumana kutikisa bibutu biandi ayi bakundi bandi.
    25: Mu thangu Piela kaba kota mu nzo, Kolineyi wuyiza dengana Piela, wubua va malu mandi ayi wumbuongimina.
    26: 'Vayi Petelo wuntelimisa bu katuba: —Telama kuaku! Bila minu mamvama ndidi mutu!'
    27: Bu kaba solula yandi, wukota mu nzo ayi wumona batu bawombobuna bakutikini.
    28: 'Piela wuba kamba: —Beno luzebi ti dikandama mu Mina mi Bayuda kuidi Nyuda mu fubakananga voti buminanga mutu kambulu Nyuda. Vayi Nzambi wumbonisini ti kadi mutu wumosi ndilendi tedilanga ko wusumuka voti wumvindu ko.'
    29: Diawu bu lufidisi batu biza thombi, ndizidi mu kambu ziphaka. Buabu thidi zaba diambu mbi luthumisini.
    30: 'Kolineyi wumvutudila: —Kiawu kiaki lumbu kinya mu thangu yi phila yayi; mu thangu yintatu yi masika buna ndilembo sambila mu nzoꞌama, tala mutu wumosi, wuvuata minledi miba lezama, wuyiza kuthelimina ku ntuala.'
    31: 'Ayi wukhamba: “Khoneli, Nzambi wuwilu zitsambulu ziaku bosi wutebukidi moyo makaba maku momo weti vana minsukami.'
    32: Fidisa batu ku Yope, tumisa Simoni diodi bantedilanga Piela, widi ku nzo Simoni diodi dieti vangila bima mu minkanda mi bibulu. Nzo andi vana muenda mbu yidi.
    33: Diawu mu kambu vingila, mfidisi batu kuidi ngeyo ayi diambu dimboti vengi bu wizidi. Buabu beto boso tuidi vava va ntuala Nzambi mu wa mambu mamo Pfumu katumini mu kutukamba!”
    34: 'Piela weka nyoluka: —Bukiedika mbakudi ti Nzambi katalanga bizizi bi batu ko.'
    35: Vayi mu zitsi zioso woso mutu weti kunkinzika ayi weti sadila busonga, niandi wummonisanga Nzambi khini.
    36: Niandi wufidisa mambu mandi kuidi bana ba Iseli, mu kuba samunina Nsamu Wumboti wu ndembama mu nzila yi Yesu Klisto, niandi Pfumu yi batu boso.
    37: Luzebi mambu moso masamunu mu Yuda dioso, tonina mu zunga ki Ngalili mu thangu Yowani kamanisa longa nsamu wumbotokolo;
    38: buevi Nzambi kadukudila Pheve Yinlongo ayi lulendo kuidi Yesu, wuba muisi Nazaleti. Niandi wudiengila mu bibuangu bioso mu vanganga mamboti ayi mu belusa batu bobo baba bakangama mu buvika bu lulendo lu Satana, bila Nzambi wuba yandi.
    39: Beto tuidi bambangi ba mambu moso momo kavanga mu tsi yi Bayuda ayi mu Yelusalemi. Niandi bavondisa bu bambanda va nti.
    40: Vayi Nzambi wumfulukisa mu lumbu kintatu ayi wumvana minsua mi monikina diaka,
    41: bika sia ti kuidi batu boso vayi kuidi bambangi ziozi niandi veka Nzambi kakisobudila thama, fuana beto tudia ayi tunua yandi ku nzimunina bu kafuluka mu bafua.
    42: Niandi wututuma tulonga batu ayi tutelama kimbangi ti niandi Nzambi kabieka zuzi di batu badi moyo ayi bafua.
    43: Mimbikudi mioso mintelimina kimbangi ti woso wunkuwilukilawela lemvokolo masumu mandi mu dizina diandi.
    44: Buna Piela wikidi tubi mambu mama, Pheve Yinlongo yikuluka mu batu boso bobo bawa mambu beni.
    45: Bayuda bobo bawilukila bayiza ayi Piela, basimina mu mona ti dikaba di Pheve Yinlongo dieka ayi kuidi batu bobo bakambulu Bayuda.
    46: Bila babawa babo banyoluka zimbembo zinkaka ayi bankembisa Nzambi.
    47: 'Buna Piela wuba yuvula: —A buevi, mutu wulenda kandika batu baba babotama mu nlangu, bawu batambudi Pheve Yinlongo banga beto e?'
    48: Diawu wuvana lutumunu muingi babotama mu dizina di Yesu Klisto. Bosi banleba mu diambu kakala ndambu bilumbu.
  11:
    1: Bamvuala ayi bakhomba baba mu Yuda ziwa ti batu bobo bakambulu Bayuda mamvawu batambula mambu ma Nzambi.
    2: Vayi Piela bu kavutuka ku Yelusalemi, Bayuda bobo bawilukila bafindana yandi ziphaka
    3: 'ayi bankamba: —Ngeyo wubedi kuidi batu bakambu zengoso nitu yi kibakala ayi wudidi yawu!'
    4: 'Vayi Piela wuba sudikisa mambu moso boso bu malandikinina; Wuba kamba:'
    5: —Bu ndiba sambila ku Yope, ndizamuka mu Pheve, ndimona tsongolo. Ndimona kima kimosi kiba banga nledi wunneni kikangu mu zitsongi ziya, kiba nkuluka tona ku diyilu nate va ndiba.
    6: Bu ndikitala, ndikifiongunina, buna ndimona bibulu bi malu maya, bibulu bi nsitu, bibulu bindiatilanga mu bivumu ayi zinuni.
    7: 'Ayi ndiwa mbembo yikhamba: “Piela, telama, vonda ayi dia”.'
    8: 'Vayi ndivutula: “Nana Pfumu, bila kadi kima kisumuka ayi kimvindu kikotidi ko mu munu ama.”'
    9: 'Mbembo yiwakana diaka mu khumbu yimmuadi mu diyilu: “Kioki Nzambi kavedisa ngeyo kadi kukitala kisumuka”.'
    10: Mu zikhumbu zitatu diambu diodi divangimina bosi bima bioso bikuma ku diyilu.
    11: Muna thangu beni ndimona batu batatu baba ku Sezali bafidusu kuidi minu, batelama va ntuala nzo yoyi ndiba.
    12: Pheve yikhamba ndienda yawu mu kambu memata. Bakhomba basambanu ziazi ziyiza yama ayi tukota mu nzo yi mutu wuna.
    13: 'Mutu beni wutukamba buevi kamonina mbasi mu nzoꞌandi, yimmonikina ayi yinkamba: “fidisa batu ku Yope, tumisa Simoni beti tedila Piela.'
    14: Niandi wela kukamba mambu malenda kuvukisa ngeyo ayi nzoꞌaku yimvimba.”
    15: Bu nditona yoluka, Pheve Yinlongo yikuluka mu bawu banga bu yikulukila mu beto vana thonono.
    16: 'Bosi nditebukila moyo mambu ma Pfumu mu thangu katuba ti: Nyinga, Yowani mu nlangu kabotikila vayi beno mu Pheve Yinlongo luela botokolo.'
    17: Enati niandi veka Nzambi wuba vana dikaba dimosi ayi beto mu thangu beto tuwilukila Pfumu Yesu Klisto, buna minu ndidi nani mu diambu di kandika Nzambi e?
    18: 'Bu bawa mambu mama, baba dio sui, bakembisa Nzambi ayi batuba: —Nyinga, Nzambi wuveni diluaku kuidi batu bakambulu Bayudamu balula mavanga muingi batambula luzingu!'
    19: Bobo basasakana, mu thangu bayamisa dibundu mu diambu di lufua lu Etieni bayenda nate ku Fenisi, Sipeli ayi ku Antioshi. Vayi basia longa Nsamu Wumboti kadi kuidi mutu ko botula kaka Bayuda.
    20: Muaki mu batu bankaka, bayenda ku Antioshi muba basi Sipeli ayi basi Silene basolula ayi balonga Nsamu Wumboti wu Pfumu Yesu kuidi basi Ngelesi.
    21: Lulendo lu Pfumu luba yawu, batu bawombo bawilukila ayi babaluka kuidi Pfumu.
    22: Tsangu beni yitula mu matu ma basi dibundu di Yelusalemi. Diawu bafidisila Balinabasi nate ku Antioshi.
    23: Bu katula, wumona nlemvo wu Nzambi. Buna wumona khini bosi wukindisa batu boso muingi baba bakuikama mu Pfumu.
    24: Bila Balinabasi wuba mutu wumboti, wuba wuwala mu Pheve Yinlongo ayi mu minu. Nkangu wunnene wu batu wuwilukila Pfumu.
    25: Bosi Balinabasi wuyenda ku Talisi mu tomba Sawuli.
    26: Buna kammona, wunnata ku Antioshi. Mvu wu mvimba bawu buadibakutikinina ayi dibundu, balonga nkangu wunneni. Ku Antioshi kuawu minlonguki mitedolo “Bankua Klisto” voti “Baklisto” mu khumbu yitheti.
    27: Muna bilumbu beni mimbikudi miba ku Yelusalemi miyenda ku Antioshi,
    28: wumosi mu bawu, dizina diandi Agabusi, wutelama ayi wubikula mu Pheve ti kanda kingolo kiela ba mu tsi yimvimba. Kanda beni kiba mu thangu ntinu Klode.
    29: Diawu minlonguki mizenga, kadika mutu boso bubela diluaku diandi, mu fidisa lusadusu kuidi bakhomba baba kalanga mu Yuda.
    30: Buawu bobo mivangila. Mifidisa makaba mawu kuidi bakulutu ba dibundu mu mioko mi Balinabasi ayi Sawuli.
  12:
    1: Mu thangu yina, ntinu Elode wukangisa ndambu yi batu ba dibundu di Yelusalemi mu diambu di kuba yamisa.
    2: Wuvondisa Zaki, khomba Yowani, mu sabala.
    3: Bu kamona ti Bayuda bamuena diambu beni khini wubuela kangisa Piela; yiba mu thangu nyengo mapha makambu tulu luvi.
    4: Bu kankangisa, wunkotisa mu nloko ayi wutula kumi masodi masambanu muingi mansunga. Mayindu maba yandi, Pasika yawu vioka, ma kunsambisa va ntuala batu.
    5: Piela wuba mu nloko; vayi dibundu disambila zitsambulu, mu kambu vonga kuidi Nzambi mu diambu diandi.
    6: Vayi thangu Elode kaba mayindu ma kunsambisa, mu builu buna Piela wuba wuleka va khatitsika masodi muadi. Wuba wukangama mu zisieni zizole. Minsungi miba va muelo mu sunga nloko.
    7: 'Tala mbasi yi Pfumu yitotuka ayi kiezila kingolo kikienzulanloko. Mbasi yisimba Piela mu luvati, yinkotula ayi yinkamba: —Temala nsualu. Zisieni ziba mu mioko miandi zidabuda.'
    8: 'Bosi mbasi yinkamba: —Vuata minledi miaku ayi zisapatu. Wuvanga buawu. Mbasi yinkamba diaka: —Buela tetika yunga kiaku bosi ndandakana.'
    9: Piela wutotuka mu nloko, wunlandakana. Kasia zaba ko ti mambu momo mavanga mbasi maba makiedika vayi kabanzila ti tsongolo kalembo moni.
    10: Bu bavioka vaba minsungi mitheti ayi vaba minsungi mimmuadi, buna batula va muelo wusengo wuyenda ku ndambu yi divula, wuzibuka wawu veka! Bu batotuka ayi bayenda nate ku tsongi nzila. Tumbu zimbukila mbasi yizimbala va meso ma Piela.
    11: 'Diela di Piela bu divutukisa, Piela wukamba: “Buabu khikinini ti Pfumu fidisidi mbasiꞌandi, yikhudidi mu mioko mi Elode ayi mu mambu momo Bayuda bazodidi kuphangila.”'
    12: Bu kabakula buawu, wuyenda ku nzo Maliya, ngudi yi Yowani diodi baba ntedilanga Malako, kuawu kukutakana batu bawombo ayi basambila.
    13: Piela bu kakokuta va muelo, kisadi kimosi kinketo, dizina diandi Lode wuyiza mu vana mvutu.
    14: 'Bu kabakula mbembo Piela; mu diambu di khini kasia zibula ko muelo vayi wuvutuka mu nsualu ayi wuba kamba: —Piela widi va muelo.'
    15: '—Bawu bankamba: —A ngeyo bati lawukidi e? Vayi wuba kamba ti diambu beni didi di kiedika. Vayi bawu batuba: —Buna mbasi andi.'
    16: Piela wutatamana kokuta, buna bazibula; bammona ayi basimina.
    17: 'Piela wuba labikisa mu koko muingi babika biyoko, wuba sudikisa buevi Pfumu kantotudila mu nloko. Wuba kamba: —Lukamba mambu mama kuidi Zaki ayi kuidi bakhomba. Bu katotuka, wuyenda ku buangu kinkaka.'
    18: Buisi bu bukia, tsisi yingolo yibua mu masodi mu diambu masia zaba ko mambu mbi mabuila Piela.
    19: Elode bu kantombisa ayi bu kasia kummona ko, buna wusambisa minsungi mi nloko, ayi wuvana lutumunu lu kuba vondisa. Elode wubotuka mu Yuda ayi wuyenda ku Sezali, wuvuanda kuna.
    20: Elode wufuemina ngolo basi Tile ayi basi Sidoni. Vayi basi Tile ayi Sidoni bawizana, bayiza kuidi niandi. Mu lusadusu lu Balasitusi, mutu wowo wuba nsalanga mu vinga kiba nlekanga ntinu, batomba vutula ndembama bila tsi yi ntinu Elode yiba zingisanga zitsi ziawu.
    21: Mu lumbu kioki bawizana, Elode wuvuata minledi miandi mi kitinu; wuvuanda va kundu kiandi ki kitinu, wutona kuba yolukila mu luniemo.
    22: 'Batu bayamikina: “A keti mbembo yi Nzambi yoyi; yisi yi mutu ko!”'
    23: Vana vawu, mbasi yi Nzambi yiyiza kumbeta mu diambu kasia vana nkembo kuidi Nzambi ko. Zimvidi zindia; bosi wufua.
    24: Muaki mambu ma Nzambi maluta tembakana ngolo.
    25: Balinabasi ayi Sawuli bu bamanisa kisalu kiawu, babika Yelusalemi. Bayenda ayi Yowani, diodi baba ntedilanga Malako.
  13:
    1: 'Mu dibundu di Antioshi muba mimbikudi ayi minlongi mi Mina; muna muba Balinabasi, Simewoni mutu baba ntedilanga “Ningeli” bu dinsundula: “Ndombi”, Lusuisi muisi Silene, Manayeni mutu wuyunduka va kimosi ayi ntinu Elode ayi Sawuli.'
    2: 'Bu baba sadila Pfumu ayi kukifuisa nzala mu diambu di lusambulu, Pheve Yinlongo yituba: —Luphengumunina Balinabasi ayi Sawuli mu diambu di kisalu kioki ndiba tedila!'
    3: Diawu bu bamana kukifuisa nzala mu diambu di lusambulu ayi bu bamana sambila, baba tetika mioko ayi baba bika benda.
    4: Mu lutumunu lu Pheve Yinlongo, Balinabasi ayi Sawuli bayenda ku Selesi. Kuna babakila masuwa mu kuenda ku Sipeli.
    5: Bu batula ku Salamine, balonga mambu ma Nzambi mu zinzo zi zikhutukunu zi Bayuda. Yowani wuba kuba sadisanga.
    6: Bu basabuka sanga kioso nate ku Pafosi, badengana Nyuda wumosi wuba nsadilanga mazi, dizina diandi Bali-Yesu, wuba mbikudi wu luvunu.
    7: Bali-Yesu wuba vuandanga va kimosi ayi Selingiusi Pawulusi, nyadi wu sanga, wuba mutu wu diela. Niandi wutumisa Balinabasi ayi Sawuli bila wuzola wa mambu ma Nzambi.
    8: Vayi Elimasi nkua mazi (yawu tsundu yi dizina diandi), wuba kakidila ayi wutomba bu zimbikisa minu ki Nyadi.
    9: 'Bosi Sawuli baba tedilanga diaka Polo bu kaba wuwala mu Pheve Yinlongo, wusungimina tala nkua mazi bosi wunkamba:'
    10: —A ngeyo mutu wuwala luvunu ayi mutu wu mambu mambimbi, muana wu Satana mbeni yi mambu masonga, wulendi vonga ko mu vondanga zinzila zilulama zi Pfumu e?
    11: Vayi tala buabu koko ku Nzambi kueka kuvana thumbudulu; weka kituka phofo; wulendi buela mona ko muini mu ndambu bilumbu! Vana vawu weka mona mbungi ayi tombi mu meso, wubaluka mu zindambu zioso, wutomba mutu wulenda kunsimba mu koko mu kuntuadisa.
    12: Nyadi beni buna kamona mambu mama mavioka, wuwilukila bilawusimina mu diambu di malongi ma Pfumu.
    13: Polo ayi bakundi bandi boso bakota mu masuwa ku Pafosi, bayenda ku Pelinge mu zunga ki Pamfili. Yowani wuvasuka yawu, wuvutuka kuandi ku Yelusalemi.
    14: Vayi bawu bu babotuka ku Pelinge, basabuka tsi ayi batula ku Antioshi mu zunga ki Pisidi. Mu lumbu ki saba, bu bakota mu nzo lukutukunu, buna bavuanda.
    15: 'Buna bamana tanga minkanda mi Mina ayi mi mimbikudi, bapfumu zi nzo lukutukunu baba fidisila batu mu kuba kamba: —A bakhomba, enati mambu malenda kindisa batu madi yeno, buna lulenda tuba!'
    16: 'Polo bu katelama, wuvumbula koko kuandi ayi wutuba: —A basi Iseli ayi beno boso lueti kinzika Nzambi, bika luwa:'
    17: Nzambi yi batu baba ba Iseli wusobula bakulu beto, wufunisa batu bu baba vuandanga mu tsi yi Ezipite ayi wuba totula mu koko kuandi ku lulendo.
    18: Wuba sadisa mu makumaya ma mimvu mu dikanga.
    19: Bu kamana vonda tsambudi di makanda mu tsi Kana, wuba vana mawu banga kiuka.
    20: Mambu momo bu mavioka, nate nduka-nduka zikhama ziya ayi makumatanu ma mimvu, wuba vana mazuzi nate mu thangu mbikudi Samueli.
    21: Bosi balomba ntinu; buna Nzambi wuba vana Sawuli muana Kisi, muisi dikanda di Benyamini; niandi wuba yadila mu makumaya ma mimvu.
    22: 'Vayi Nzambi wumvengumuna, wuba totudila Davidi mu ba ntinu, niandi Nzambi katelimina kimbangi kiaki: Ndimueni mu Davidi, muana Yese, mutu wudedakani banga ntimꞌama, wela vanga luzolo luama loso.'
    23: Vayi mu nkuna Davidi Nzambi katotudila Yesu, Mvulusi mu diambu Iseli bila bobo bubela tsilꞌandi.
    24: Tuamina ndizulu andi, Yowani wulonga batu boso malongi matedi mbotokolo bu bameni balula mavanga mawu.
    25: 'Ku tsukusunu luzingu luandi, Yowani wuba yuvula: “Kuidi beno minu ndidi nani e? Minu ama ko mutu wowo lulembo vingila vayi niandi wela kuiza ku mbusꞌama. Minu ndisi fuana ko mu nianguna minsinga mi zisapatu ziandi.”'
    26: A bakhomba ziama, beno luidi mu nkuna Abalahami, kuidi beno ayi kuidi bobobeti kinzika Nzambi, luzaba ti kuidi beto kuyiza mambu mama ma phulusu.
    27: Bila batu bakalanga ku Yelusalemi ayi bapfumu ziawu basia zaba Yesu ko, ayi basia sudika ko minkanda mi mimbikudi miba tangungu kadika lumbu ki saba. Badedikisa mambu beni bu bazengila Yesu nkanu.
    28: Ka diambu ko basia mona ko mu niandi kadi bila kikalenda vondolo vayi baleba Pilatu mu diambu kamvondisa.
    29: Bu bamana dukisa mambu moso masonama mu diambu diandi, bankulula va nti ayi bantula mu ziami.
    30: Vayi Nzambi wumfulukisa mu bafua!
    31: Bosi wukimonikisa mu bilumbu biwombo kuidi batu bobo bayenda yandi tona ku Ngalili nate ku Yelusalemi. Buabu batu beni bawu bayika bambangi bandi va meso ma batu.
    32: Beto, tulembo lusamunina Nsamu wumboti landila tsilayivana Nzambi kuidi bakulu beto
    33: 'ti Nzambi wudedikisidi yawu kuidi beto bana bawu bu katotula banga busonimina mu Nkunga wummuadi: Widi Muanꞌama, buabu ndibutidi.'
    34: 'Muaki wumfulukisa mu bafua muingi kabika buela fua. Diawu katubila ti: Ndiela kulusakumuna mu mambu manlongo, mavedila momo ndivanina Davidi tsila.'
    35: 'Diawu katubila mu buangu kinkaka: Wulendi tala ko ti nitu yi mutu aku wunlongo yibola.'
    36: Bila Davidi, bu kamana sala mu tsungi andi mu luzolo lu Nzambi, wufua ayi wuziku va buangu kimosi ayi bakulu bandi, bosi wubola.
    37: Vayi mutu wowo Nzambi kafulukisa, kasia bola ko.
    38: A bakhomba; bika luzaba ti mu niandi muyizila ndemvokolo yi masumu.
    39: Ayi mu niandi, woso mutu wukunwilukila, wela kunnungisa mu mambu moso momo Mina mi Moyize milendi baka ko bu kulunungisila.
    40: 'Diawu, lulubuka muingi mambu matuba mimbikudi mabika kulubuila:'
    41: Lutala beno lueti vueza Nzambi, lusimina ayi lubotuka! bila minu ndieka vanga diambu mu bilumbu bieno, luisi ba wilukila diambu beni ko enati mutu wulusamunini diawu.
    42: Bu batotuka ku nganda, baleba Polo ayi Balinabasi mu diambu di biza longi diaka mambu beni mu lumbu ki saba kinkuiza.
    43: Lukutukunu bu lumanisa mu nzo lukutukunu; Bayuda bawombo ayi basi makanda mankaka baba sadilanga Nzambi, bobo bakikinina Kiyuda, balandakana Polo ayi Balinabasi; basolula yawu ayi baba kindisa mu tatamana mu nlemvo wu Nzambi.
    44: Mu lumbu ki saba kilanda, nduka-nduka divula dioso dikutakana mu wa mambu ma Nzambi.
    45: Vayi Bayuda bu bamona nkangu wu batu, bamona kikhenene ayi bavunisa Polo mu mambu momo kaba tuba, bamvunisa ayi bavueza Nzambi.
    46: 'Polo ayi Balinabasi babakamba mu bukhafi boso ti: —Kuidi beno theti kufueti samununu Mambu ma Nzambi vayi sumbu lu malozidi ayi sumbu lukimonisini ti luisi bafuana ko mu baka luzingu lukalumani, tala tueka mbaluka kuidi Bapakanu.'
    47: 'Bila Pfumu wutuvana lutumunu ti: Ndibieka mu ba kiezila kuidi Bapakanu mu diambu di nata phulusu nate ku sukisina ntoto.'
    48: Bapakanu bu bawa mambu mama, bamona khini. Baniemisa mambu ma Nzambi ayi bobo bakubuku mu baka luzingu lukalumani bawilukila.
    49: Mambu ma Pfumu ma tembakana mu tsi yoso.
    50: Vayi Bayuda bakambisila baketo bobo baba luvalu, baba sadilanga Nzambi va kimosi ayi batu ba luvalu ba divula beni; batona yamisa Polo ayi Balinabasi ayi baba kuka mu zunga kiawu.
    51: Polo ayi Balinabasi bakukumuna mbungi-mbungi yiba mu malu mawu, bayenda ku Ikonuimi.
    52: Muaki minlonguki miba miwala mu khini ayi mu Pheve Yinlongo.
  14:
    1: Buna bayetula ku Ikoniumi, Polo ayi Balinabasi bakota mu nzo lukutukunu yi Bayuda, balonga mu lulendo loso. Batu bawombo mu Bayuda ayi mu basi Ngelese bawilukila.
    2: Vayi Bayuda bobo bakambu wilukila, bakambisila Bapakanuayi babivisa mayindu ma Bapakanu mu diambu bafuemina bakhomba.
    3: Polo ayi Balinabasi bilumbu biwombo bazingila kuna. Balonga mu bukhafi bu basingimina mu Pfumu. Bosi Pfumu wuba vana lulendo luvangila bikumu ayi mambu manneni mu diambu di monisa ti mambu momo balembo longi, mu nlemvoꞌandi, madimakiedika.
    4: Vayi nkangu wu divula wutumbu vasuka. Bankaka baba ku ndambu Bayuda, bosi bankaka baba ku ndambu yi bamvuala.
    5: Bapakanu ayi Bayuda, va kimosi ayi bapfumu ziawu, bawizana mu kuba yamisa ayi kuba vondila mu matadi.
    6: Polo ayi Balinabasi bu bazaba mabanza mawu, batinina mu mavulama Likawoni, ku Lisitele, ku Delibe ayi mu zitsi zi kinzungidila.
    7: Balonga Nsamu wumboti ku Lisitele.
    8: Ku Lisitele kuba mutu wumosi, wubela malu tona kabutuka; kadiatanga ko,
    9: wuwa malongi ma Polo. Polo bu kansungimina ku ntala, wumona ti minu kibelukila kidi yandi;
    10: 'buna wunkamba mu mbembo yi ngolo: —Telama kuaku! Mutu beni wudumuka ayi wutona diata.'
    11: 'Nkangu wu batu bu wumona mambu mavanga Polo; bayamikini mu mbembo yi tsi awu ti: —A beno, zinzambi zidi lunitu lu kimutu zizidi mu kutubumina!'
    12: Babieka Balinabasi “Zeyisi” bosi Polo “Elimesi” bila Polo niandi wuba phovi.
    13: Nganga yi Nzambi Zeyisi, yoyi nzo andi yi lukutukunu yiba kuna fula di divula, wunata zingombi zimbakala ayi biteka ku muelo divula. Bila va kimosi ayi batu baba vana, bakubama mu kuzitambika banga makaba.
    14: 'Vayi Balinabasi ayi Polo bu bazaba mambu beni, bakanzuna minledi miawu, bazawula kuna kuba nkangu wu batu, bayamikina ayi batuba:'
    15: —A bakhomba, bila mbi lulembo vangila mambu momo e? Beto mamveto tuidi kaka batu banga beno! Beto tulunatini Nsamu Wumboti mu diambu lubika zinzambi zikambulu mfunu vayi lubaluka kuidi Nzambi yi moyo, yivanga diyilu, ntoto ayi mbu ayi bibioso bidi mu mbu.
    16: Mu zitsungi ziviokidi, Nzambi beni wuyekula batu ba zitsi zioso badiata mu zinzila ziawu veka.
    17: 'Muaki wukimonikisa mu mamboti keti vanga: tona ku diyilu niandi weti kulunokisina zimvula ayi weti kuluvana zitsungi zimbozi. Weti wesa mintima mieno mu bidia ayi mu zikhini.'
    18: Ka diambu ko Polo ayi Balinabasi batuba mambu mono, vayi bamona phasi mu kandika batu muingi babika kuba tambikila makaba.
    19: Bayuda baba ku Antioshi ayi ku Ikoniumi bakambisila nkangu. Balozila Polo matadi, bankoka nate kuna fula di divula bila babanzila ti fuidi.
    20: Vayi minlonguki bu minzungidila, wutelama, wukota ku divula. Mu lumbu kilanda, wuyenda ku Delibe va kimosi ayi Balinabasi.
    21: Bu bamana longa Nsamu Wumboti mu divula dina ayi bu babaka minlonguki miwombo, bavutuka ku Lisitele, ku Ikoniumi ayi ku Antioshi.
    22: 'Bakindisa mintima mi minlonguki; baba leba basimbidila minu kiawu. Baba kamba ti: —Tufueti mona ziphasi ziwombo muingi tukota mu kipfumu ki Nzambi.'
    23: Baba sobudila bakulutu mu kadika dibundu. Bu bamanakukifuisa nzala mu diambu di lusambulu, baba yekula mu mioko mi Pfumu yoyi bawilukila.
    24: Bu baviokila mu Pisidi, bayenda ku Pamfili.
    25: Bu bamana longa mambu ma Nzambi ku Pelinge, buna bayenda ku Atali.
    26: Kuna bakotila mu masuwa mu kuenda ku Antioshi bila kuawu baba tudila ku tsi nlemvo wu Nzambi mu diambu di kisalu kioki basala.
    27: Buna batumbu tula; bakutikisa dibundu, basamuna mambu mosomavanga Nzambi mu nzilꞌawu ayi buevi kazibudila Bapakanu nzila mu wilukila.
    28: Bilumbu biwombo bakadila ayi minlonguki.
  15:
    1: 'Ndambu yi batu baba ku Yuda, balonga bakhomba, bu batuba: —Enati lukadi zengoso nitu yi kibakala banga bu tumina Mina mi Moyize, buna lulendi vuka ko.'
    2: Polo ayi Balinabasi baba vunisa ayi baba findisa ziphaka. Diawu babakila lukanu ti Polo ayi Balinabasi ayi ndambu yi batu mu bawu bafueti kuenda ku Yelusalemi kuidi bamvuala ayi bakulutu mu diambu di nsamu wowo.
    3: Dibundu diba sindika mu nzilꞌawu. Baviokila ku Fenisi ayi Samali. Buna basamuna phulusu yi Bapakanu; khini yiwombo bamonisa bakhomba.
    4: Bu batula ku Yelusalemi, bayakulu kuidi dibundu, kuidi bamvuala ayi bakulutu ba dibundu. Bamana samuna mambu moso momo mavanga Nzambi mu nzilꞌawu.
    5: 'Vayi ndambu yi batu, bobo bawilukila, baba mu dikabu di Bafalisi batelama ayi batuba ti: bufueni bazengoso nitu yi kibakala ayi balandakana Mina mi Moyize.'
    6: Bamvuala ayi bakulutu ba dibundu bakutakana mu diambu di yindula nsamu wowo.
    7: 'Ziphaka zingolo zibua, buna Piela wutelama ayi wuba kamba: —A bakhomba! Luzebi beno veka ti tona thama, Nzambi wutsobula va khatitsikꞌeno mu diambu di longa Nsamu Wumboti kuidi Bapakanu muingi bawu bawilukila.'
    8: Nzambi zebi mintima mi batu, wuba telimina kimbangi bu kaba vana Pheve Yinlongo banga bu katuvanina.
    9: Niandi kasia tula kadi luviakunu ko va khatitsika beto ayi bawu bu kavedisa mintima miawu mu minu.
    10: Vayi buabu bila mbi lueka totila Nzambi mu kuika va tsingu yi minlonguki mfuna wowo bakulu beto ayi beto veka katulendi natikisa ko e?
    11: Vayi beto tuwilukidi ti mu nlemvo wu Pfumu eto Yesu tuvukidi. Buawu bobo buididi kuidi bawu mamvawu.
    12: Nkangu woso wuba dio sui! Bosi batu boso bawa Balinabasi ayi Polo basamuna bikumu ayi mambu manneni momo Nzambi kavanga mu bawu va khatitsika Bapakanu.
    13: 'Buna bamanisa, Yoluka, Zaki wuvutula: —A zinkomba ziama, bika luwa mambu ndieka tuba!'
    14: Simoni samuni buevi tona vana thonono Nzambi kabuminina Bapakanu mu diambu di sobula va khatitsikꞌawu dikanda di batu difueni muba batu bandi veka.
    15: 'Buawu bobo budedikinini mambu matuba mimbikudi, boso bu sonimina:'
    16: Mambu momo mawu vioka, ndiela vutuka; ayi ndiela buela tunga nzo yi Davidi, yoyi yibua. Ndiela buela tunga bibuangu bioso bitiolumuka, ndiela buela bifuanisa
    17: muingi batu bobo basiala batomba Pfumu va kimosi ayi Bapakanu boso bakubuku muba batu bama. Buawu bobo butubidi Pfumu Wuvanga mambu mama
    18: Mazabikini mu zithangu zioso.
    19: Diawu minu mbueni, tubika yamisa Bapakanu bobo balembo baluka kuidi Nzambi.
    20: 'Vayi mboti tuba sonikina, mu kuba kamba ti: babika dianga zimbizi zisumuka, zitambuku makaba kuidi bitumba, babika kitsuza ayi babika dianga bibulu biobi bifuidi mu kambu totuka menga ayi babika dianga menga.'
    21: Bila mu zitsungi zithama, Moyize beki mu kadika divula minlongi miandi mieti tanga Mina mu bilumbu bioso bi saba mu zinzo zi zikhutukunu.
    22: Bosi bamvuala ayi bakulutu ba dibundu ayi badibundu boso bawizana mu sobula batu mu bawu ayi kuba fidisa ku Antioshi va kimosi ayi Polo ayi Balinabasi. Basobula Sila ayi Yuda diodi baba ntedilanga “Balisabasi” baba bakulutu va khatitsika bakhomba.
    23: 'Tala busonimina nkanda wowo babavana: —Beto bamvuala, bakulutu ba dibundu ayi bakhomba zieno, tueti vana mboti kuidi bakhomba badi mu makanda ma Bapakanu madi ku Antioshi, ku Sili ayi ku Silisi.'
    24: Banga bu tuwilu ti bakhomba bankaka zitotukila kuidi beto bayiza lusia mu divuda, mu diambu di mu mambu batuba bosi bayiza vudikisa miela mieno. Beto tusia bavana kadi lutumunu ko.
    25: Tumueni ti didi diambu dimboti, bu tumeni wizana, mu sobula batu buadi mu beto ayi kulufidisila bawu va kimosi ayi bakhomba zieto zi luzolo Balinabasi ayi Polo;
    26: bobo bayekula luzingu luawu mu diambu di dizina di Pfumu eto Yesu Klisto.
    27: Tufidisidi Yuda ayi Sila, bawu bela kulukamba mambu tulusonikini.
    28: 'Bila dimonikini diambu dimboti kuidi Pheve Yinlongo ayi beto mu kambu kulukuika bizitu binkaka vayi mambu mama kaka ma nfunu:'
    29: lubika dianga zimbizi zitambuku makaba kuidi bitumba, lubika dianga menga, lubika dianga bibulu bifuidi mu kambu totuka menga; lubika kitsuza. Enati lukikebidi mu mambu momo, buna luvengi diambu di mboti. Lusiala mboti.
    30: Bawu bu basinduku, bayenda ku Antioshi. Bakutikisa nkangu wu batu, babavana nkanda beni.
    31: Batu bamona khini bu bamana tanga nkanda beni bila wuba bomba.
    32: Yuda ayi Sila sumbu baba mimbikudi, balonga bakhomba mu mambu mawombo ayi baba kindisa.
    33: Bu bavuanda kuna ndambu bilumbu; bakhomba baba sindika mu ndembama kuidi bobo baba fidisa. [
    34: Vayi Sila wuzenga mu siala ku Antioshi; Yuda wuvutuka niandi veka ku Yelusalemi.]
    35: Polo ayi Balinabasi bavuanda ku Antioshi, va kimosi ayi bankaka, balonga ayi basamuna Mambu ma Pfumu.
    36: 'Ndambu bilumbu bu bivioka, Polo wukamba Balinabasi: —Bika tuvutuka bumina bakhomba badi mu mavula moso momo tulonga mambu ma Pfumu muingi tutala buevi badidi.'
    37: Balinabasi wuzola nata Yowani, diodi baba ntedilanga Malako.
    38: Vayi Polo wumona ti buisi fuana ko mu nata mutu wowo wusia kuba tina tona ku Pamfili ayi wukambu sala yawu va kimosi.
    39: Polo ayi Balinabasi bazonza ayi bayiza vambana. Balinabasi wunata Malako, wukota mu masuwa ayi wuyenda ku Sipeli.
    40: Polo wubonga Sila ayi bayenda bakhomba bu zimana kuba yekula mu mioko mi Pfumu.
    41: Wuviokila mu Sili ayi mu Silisi, wukindisa mabundu.
  16:
    1: Polo wutula ku Delibe ayi ku Lisitele. Kuna kuba nlonguki wumosi, dizina diandi Timote; ngudi andi wuba Nyuda wutambula phulusu vayi dise diandi diba muisi Ngelese.
    2: Bakhomba baba ku Lisitele ayi ku Ikoniumi zitelimina Timote kimbangi kimboti.
    3: Polo wuzola ti Timote kenda yandi. Bu kambonga, buna wunzengisa nitu yi kibakala mu diambu di Bayuda bobo baba mu bibuangu bina bila batu boso bazaba ti dise diandi wuba muisi Ngelese.
    4: Mu mavula moso baviokila, basamuna mambu mazenga bamvuala ayi bakulutu ba Yeluzalemi ayi baba lomba batumimina mambu beni.
    5: Mabundu maba makinda mu minu ayi ntalu yi batu yibuelama lumbu ka lumbu.
    6: Bosi basabuka Filingi ayi tsi yi Ngalatiya bila Pheve Yinlongo wuba kandika babika longa mambu ma Nzambi ku Azi.
    7: Bu batula ku ndilu yi tsi yi Misi, bazola kuenda ku Bitini vayi Pheve yi Yesu yisia kuba vana minsua ko.
    8: Vayi bu baviokila ku Misi, bayenda ku Tolowasi.
    9: 'Va builu, Polo wumona tsongolo. Wumona muisi Maseduani wuntelimina va ntuala ayi wunleba: —A Tata, lemvuka! Yiza ku Maseduani mu kutusadisa!'
    10: Tsongolo yoyi bu yivioka, tutomba nzila mu kuenda ku Maseduani bila tumona ti niandi veka Nzambi wututela mu kuenda longi kuna Nsamu wumboti.
    11: Tukota mu masuwa ku Tolowasi bosi tuyenda ku sanga ki Samotalasi. Mu lumbu kilanda, tutula ku Neyapolisi.
    12: Bosi tuyenda ku Filipi, divula dimosi dinneni di Maseduani diba mu mioko mi luyalu lu basi Loma. Bilumbu biwombo tukadila kuna.
    13: Mu lumbu ki saba, bu tutotuka ku divula, tuyenda ku muenda nlangu wuba ku difula di buala bila kuawu tubanzila kuidi buangu ki lusambulu. Tuvuanda ayi tusolula ayi baketo bobo bayiza kutakana.
    14: Nketo wumosi, mu bobo baba nwa, dizina diandi Lidi, wuba muisi Tiatile; minledi mimbuaki kaba nsumbisanga. Wuba kinzikanga Nzambi. Pfumu wuzibula ntimꞌandi muingi kawa bumboti mambu ma Nzambi malonga Polo.
    15: 'Bu kabotama va kimosi ayi nzoꞌandi, wutuleba bu katukamba: —Enati lumueni ti ndidi wukuikama mu Pfumu buna luiza lukota ku nzoꞌama ayi luvuanda kuna. Buna wutuleba ngolo.'
    16: Lumbu kimosi bu tuba kuenda ku sambila. Tudengana mvika wumosi wu nketo wuba ayi pheve yimbimbi, yoyi kaba bikudilangamambu. Zimbikudulu ziandi zivana bapfumu bandi zimbongo ziwombo.
    17: 'Mvika beni wu nketo, wutulandakana ayi wuyamikina: —“Tala; batu baba badi bisadi bi Nzambi yi zangama, bawu balembo lulongi nzila yi phulusu.”'
    18: 'Bilumbu biwombo kavangila buawu. Polo wumona kiadi mu tezo kiviokakana, wutala ku mbusa bosi wukamba pheve yimbimbi: —Mu dizina di Yesu Klisto, ndikutuma totuka mu ndumba yayi! Pheve yimbimbi yitotuka muna thangu yina.'
    19: Bapfumu zi mvika beni wu nketo bu zimona ti diana di buela bakila zimbongo dimana, buna zikanga Polo ayi Sila, babakoka va buangu ki batu bawombo ayi va ntuala mazuzi.
    20: 'Baba funda kuidi bapfumu zi ntiliminadu ayi batuba: —Batu baba badi Bayuda, balembo tudi divunzi mu divula dieto.'
    21: Balembo longi khadulu yoyi beto basi Loma tulendi kikinina ko ayi tulendi sadila ko.
    22: Nkangu wu batu wufuemina Polo ayi Sila. Buna bapfumuzi ntiliminadu zituma babavula minledi ayi bababeta bikoti.
    23: Bu babetolo ngolo, bosi baba kotisa mu nloko ayi bavana lutumunu kuidi nsungi wu nloko kaba sunga bumboti.
    24: Nsungi bu katambula lutumunu lolo, buna wuba tula mu vinga ki khati kidi muna khati nloko. Bosi wukangikisa malu mawu mu bitini bi makunzi ma mabaya.
    25: Nduka-nduka midi miphipa, Polo ayi Sila basambila ayi bayimbidila Nzambi, bobo bankaka baba mu nloko ba bawa.
    26: Buela zimbukila ntoto weka nikuka ngolo nate zifondasio zi nloko zinikuka, mielo mioso mi nloko mimana zibuka; zisieni zioso zi batu baba mu nloko zitabuka.
    27: Nsungi wu nloko wukotuka ayi bu kamona ti mielo mioso mimana zibuka; wutotula sabala kiandi ayi wuzola kukivonda bila kabanzilati batu ba nloko batina.
    28: 'Vayi Polo wuyamikina mu mbembo yingolo: —Bika kukivanga mbimbi, bila beto boso tuidi vava!'
    29: Nsungi wu nloko wulomba muinda, wukota muna khati nloko, wufukama va ntuala Polo ayi Sila mu lukhuku.
    30: 'Wuba totula ku nganda ayi wuba yuvula: —A bamueni, mbi phanga muingi ndivuka e?'
    31: 'Bamvutudila: —Wilukila Pfumu Yesu, buna mawu vuka ngeyo ayi nzo aku!'
    32: Banlonga mambu ma Pfumu ayi batu boso baba mu nzoꞌandi.
    33: Muna builu, muna thangu beni, nsungi wu nloko wusukula ziphuta ziawu. Niandi wubotama va kimosi ayi nzo andi yoso.
    34: Wunata Polo ayi Sila ku nzoꞌandi, wuba vana bidia. Nzo andi yoso yimonakhini mu diambu bawilukila Nzambi.
    35: 'Va nsuka, bapfumu zituma batu muingi bakamba nsungi wu nloko: —Yekula batu beni!'
    36: 'Bosi nsungi wu nloko wukamba buawu kuidi Polo ti: —Bapfumu zitumini batu muingi ndiluyekula. Totukeno ayi yendanomu ndembama!'
    37: 'Vayi Polo wuvutula: —Nana, beto tuidi basi Loma; basi kutusambisa ko; batubetisidi bikotiva meso ma batu; batukotisidi mu nloko. Vayi buabu batidi ku tuyekula mu kinsueki e! Nana! Biza tutotula bawu veka!'
    38: Batu bana bayenda kamba nsamu beni kuidi bapfumu. Bosi bapfumu zimonaboma bu ziwa ti Polo ayi Sila badi basi Loma.
    39: Bayenda kuna nloko, baleba Polo ayi Sila; babatotula ayi babalombababotuka mu divula dina.
    40: Polo ayi Sila bu batotuka mu nloko, bayenda ku nzo Lidi. Kunabamona bakhomba ayi babakindisa. Bosi bayenda kuawu.
  17:
    1: Bu bamana vioka Amfipolisi ayi Apoloni, Polo ayi Sila batula ku Tesalonika; kuna kuba nzo lukutukunu yi Bayuda.
    2: Polo wukota mu nzo lukutukunu banga bubela kifu kiandi. Zimbingu zitatu kasoludila yawu mu masonoko.
    3: 'Wuba kuba sudikisa ayi kuba monisa bumboti ti Klisto kafuetimona ziphasi ayi kafueti fuluka mu bafua; wuba kamba ti: —Yesu diodi ndilembo lulongi niandi Klisto!'
    4: Bayuda bankaka mu bawu bawilukila, bafubakana kuidi Polo ayi Sila. Buawu bobo basi Ngelese, bawombo bobo bankizikanga Nzambi, va kimosiayi baketo baluzitu bakutakana yawu.
    5: Vayi Bayuda bankaka bamona kikhenene, bakambisila bivungisi biobi bieti diengila phamba-phamba mu zinzila muingi batotula khindu. Bawizana ayi batotula khindu mu divula. Bakota mu nzo yi Yasonimu tomba Polo ayi Sila mu diambu di kuba nata kuidi nkangu wu batu.
    6: 'Bu bakambu kuba mona, bakanga Yasoni ayi basi dibundu bobo babayandi, babanata kuidi bapfumu zi divula ayi bayamikina: —Batu bobo balembo nikuna tsi, beka kuaku.'
    7: Yasoni niandi wuba tambula ku nzoꞌandi! Baboso babundudi Mina mi Sezali, bila balembo tubanga ti ntinu wunkaka widi, dizina diandi Yesu!
    8: Nkangu wu batu ayi bapfumu bu bawa bobo, bafuema ngolo.
    9: Diawu bafutisila Yasoni ayi baklisto bankaka lumandi, bosi babayekula.
    10: Muna builu, bakhomba zitinisa Polo ayi Sila ku Bele. Bu bayetula kuna, bakota mu nzo lukutukunu lu Bayuda.
    11: Muaki Basi Bele baba batu ba mintima mimboti viokila basi Tesalonika. Bakikinina Mambu ma Nzambi mu luzolo loso lumboti; ayi kadika lumbu baba fionguninanga masonoko mu diambu di zaba kani mambu momo baba kuba longanga maba makiedika.
    12: Buna bawombo mu bawu bawilukila va kimosi ayi baketo ba luvalu ba basi Ngelese buela ayi babakala bawombo.
    13: Vayi Bayuda ba basi Tesalonika bu bawa ti Polo wulembo longi mambu ma Nzambi ku Bele, bayiza kuna, batona divunzi ayi khindu mu batu.
    14: Bakhomba batinisa Polo ku ndambu mbu. Vayi Sila ayi Timote basiala kuna.
    15: Batu bobo banata Polo, bantudisa nate ku Atene bosi bavutukaku Bele. Bawu banatina Sila ayi Timote thumu ti Polo wuba kamba bavikaku nlandakana.
    16: Polo bu kaba vingidila bakundi bandi ku Atene, buna wumonakiadi mu ntima mu mona ti bitumba biwombo biba mu divula.
    17: Wuba solulanga ayi Bayuda ayi batu bankaka baba sambilanga Nzambi mu nzo lukutukunu. Kadika lumbu Polo wuba solulanga va nyalu-nguba va kimosi ayi batu bobo kaba dengananga kuna.
    18: 'Ndambu yi batu bankaka baba mu dikabu di Baepikuli ayi dikabu di Basitoyika, bafindana yandi ziphaka. Bankaka batuba: —Kiololoko kioki mbi kantuba e? Vayi bankaka batuba ti: —Tumueni ti niandi wulembo longi zinzambi banzenza! Bayolukila bobo mu diambu di Polo kaba nlonga nsamu wu Yesu ayi wu mfulukulu yi bafua.'
    19: 'Vayi babuila Polo ayi bannata va buangu kiba ntedilanga “Aleyopaze”, vovo bayuku findininanga ziphaka. Bankamba: —Tulenda kueto zaba tsundu yi malongi momo ma mona wulembo longi e?'
    20: Bila mambu momo wuntuba madi mamona kuidi beto ayi tutidi zaba tsundu yi mambu momo.
    21: Muaki basi Atene ayi banzenza babakalanga ku Atene, kisalu baluta sala viokisanga thangu mu tuba ayi mu wa mambu mamona.
    22: 'Polo wutelama vana khatitsika Aleyopaze, wutuba: —A basi Atene, ndimmona ti lueti zola buwombo sambila'
    23: 'bila bu ndibedi zieta mu divula dieno, ndimueni bitumba biwombo biobi lueti sambila. Tala, ndimueni va diziku dietitambukulu makaba vasonama: “kuidi nzambi yoyi tukambulu zaba!” Diawu Nzambi yoyi lueti sambila mu kambu kunzaba niandi ndikulusamunina.'
    24: Nzambi yoyi yivanga nza ayi bibioso bidi mu nza ayi niandi Pfumu yi Diyilu ayi ntoto, kakalanga mu zinzo zi Nzambi zitungulu mu mioko mi batu ko.
    25: Bosi mioko mi batu milendi kunsadila ko, bila kasukamanga ko! Niandi weti vana luzingu ayi weti vana batu boso phumukunu; niandi weti vana bima kuidi batu boso.
    26: Mu mutu wumosi kavangila batu boso mu diambu bavuanda va ntoto wumvimba. Wuvasa zithangu; wutula zindilu zi bibuangu biobio balenda vuanda muingi batomba Nzambi.
    27: Mu mamoso mama kavanga, wuntomba ti batu bantomba bila thangu yinkaka balenda kunsimba mu fifita ayi kumbakula ka diambu ko kasi ko thama kuidi kadika mutu buna tuididi.
    28: 'Bila mu diambu diandi tulembo zingila, tundiatila ayi tuididi. Banga minsoniki mieno minkaka misonika: “Bila beto mamveto tuidi mu nkunꞌandi.”'
    29: Bu tuidi mu nkuna Nzambi buna tubika banza ti kinzambi kidedikinibanga nolo, palata voti banga ditadi; bima bivangulu mu mioko mi batu ayi mu mabanza ma batu.
    30: Mu thama Nzambi wuvibidila kambu ku diela ku batu, buabu wulembokambi batu boso badi mu bibuangu bioso ti babalula mavanga mawu.
    31: Bila wukubika lumbu kioki kela sambisa batu ba nza mu busonga, mu nzila yi mutu wowo kakubika bu kavana dimbu kuidi batu boso mu fulukisa mutu beni mu bafua!
    32: 'Buna bawa nsamu wu mfulukulu yi batu bafua; bankaka banseva bosi bankaka bankamba: —Tuela kuwa mu khumbu yinkaka.'
    33: Diawu Polo kaba bikila.
    34: Muaki batu bankaka bafubakana yandi ayi bawilukila. Mu bawu muba Denisi wuba mu dikabu di Aleyopaze, nketo wumosi baba tedilanga Damali ayi bankaka mu bawu.
  18:
    1: Mambu momo bu mavioka, Polo wukatuka mu Atene, wuyenda ku Kolinto.
    2: Wubuana Nyuda wumosi, dizina diandi Akilasi, wubutukila ku Ponti; buna bosi kuandi kabedi ku Itali ayi nketoꞌandi Pilisiye. Bila ntinu Klode wutuma ti bamana kuka Bayuda boso baba ku Loma. Polo wufubakana yawu.
    3: Sumbu baba salanga kisalu kimosi kitunga zinzo zi ngoto, Polo wuvuandayawu ayi basala va kimosi.
    4: Kadika lumbu ki saba, Polo wuba longanga mu nzo lukutukunu, wuwilukisa Bayuda ayi basi Ngelese.
    5: Sila ayi Timote bu baba ku Maseduani, buna Polo wukiyekula mu kisalu ki longa ayi telimina Yesu kimbangi kuidi Bayuda ti niandi Klisto.
    6: 'Vayi Bayuda bu bantinguna ayi bu bavueza Klisto, Polo wunikuna minledi miandi ayi wuba kamba: —Bika menga meno matombolo va mbata mintu mieno. Tona buabu ndieka kuenda longi Bapakanu.'
    7: Bu kabotuka vana, wukota ku nzo mutu wumosi, dizina diandi Titiusi Yusitusi, wuba sadilanga Nzambi. Nzoꞌandi yiba yifikama ayi nzo lukutukunu.
    8: Vayi Kilisipusi, pfumu nzo lukutukunu ayi basi nzoꞌandi boso bawilukila Pfumu. Basi Kolinto bawombo, bu banwa buna bawilukila ayi babotama.
    9: 'Lumbu kimosi va builu, Pfumu wukamba Polo mu tsongolo ti: —Bika mona boma! Longa kaka! Kadi ba dio sui!'
    10: Bila minu ndidi yaku! Kadi mutu kalendi kubuila ko mukuvanga phasi bila ndidi mu divula diadi!
    11: Polo mvu mvimba ayi zingondi zisambanu kakadila ku Kolinto, wuba longanga mambu ma Nzambi.
    12: Vayi thangu Ngalioni kabiadila mu Akayi, Bayuda bu bawizana va kimosi bayendila Polo manenga, bankanga ayi bannata ku ntiliminadu.
    13: 'Kuna bamfundila: —Mutu wawu weti wilukisa batu mu diambu basambila Nzambimu phila yikandika Mina.'
    14: 'Vayi Polo bu kedi katona yoluka, Ngalioni wukamba Bayuda ti: —A beno basi Yuda! Enati mutu wawu masumu kavodidi voti mambu mambimbi kavengi, nganu ndieka vibidila ku luwa.'
    15: Vayi enati bidi biuvu bitedi mambu, mazina ayi Mina mieno, buna bika lutala mawu beno veka. Minu mbengi ba zuzi mu mambu momo.
    16: Wuba kuka ku ntiliminadu.
    17: Batu boso bu babuila Sositeni, pfumu nzo lukutukunu, bamfuza khuba vana nganda ntiliminadu. Vayi Ngalioni kasi kota mambu beni ko.
    18: Polo wubuela kala kuna bilumbu biwombo, buna wubika bakhomba, wukota mu masuwa mu kuenda ku Sili va kimosi ayi Akilasi ayi Pilisiye. Bu kavukusu dikungulu ku Sansela, bila tsila kavana.
    19: Bu katula ku Efeso, Polo wubika Akilasi ayi Pilisiye ayi wukotaniandi veka mu nzo lukutukunu; wusolula ayi Bayuda.
    20: Banleba kakala yawu bilumbu biwombo vayi wumanga kuandi.
    21: 'Wubabika ayi wuba kamba: —Enati Nzambi tidi, ndiela kuiza kulubumina! Wukota mu masuwa, wubika Efeso.'
    22: Bu katula ku Sezale, wuyenda ku Yelusalemi mu vana badibundu mboti. Kuzimunina, wuyenda ku Antioshi.
    23: Bu kakala kuna ndambu bilumbu, wuyenda ayi wuviokila mu zunga ki Ngalatiya ayi ki Filingi mu kindisa minlonguki mioso.
    24: Nyuda wumosi, dizina diandi Apolo, wuyiza ku Efeso wuba muisi Alekisandiya wuba mutu wumosi wuludede ayi wuzaba bumboti masonoko.
    25: Niandi wukilongolo nzila yi Pfumu, wuba wu fuluka mu Pheve, wutuba, wulonga boso bufueni mambu mitedi Yesu. Niandi wuzaba kaka malongi ma mbotokolo yi botika Yowani.
    26: Niandi wulonga mu nzo yi lukutukunu mu kambu memata. Pilisiye ayi Akilasi bu banwa buna bannata ku nzoꞌawu; batona ku nsudikisa bumboti nzila yi Nzambi.
    27: Sumbu kaba mayindu makuenda ku Akayi, bakhomba zisonikina minlonguki ayi baba kindisa muingi banyakula bumboti. Buna katula kuna, wusadisa batu bobo bawilukila mu nlemvo wowo katambula.
    28: Bila wuba bedisanga Bayuda va nyalu nguba, wumonisa mu masonoko ti Yesu niandi Klisto.
  19:
    1: Apolo bu kaba ku Kolinto, Polo wusabuka zunga ki miongo, wutulaku Efeso; kuna kadenginina minlonguki minkaka.
    2: 'Wuba yuvula: —Beno lutambula Pheve Yinlongo mu thangu luwilukila e? Bamvutudila: —Nana! Tuwiluꞌeto ko ti pheve Yinlongo yidi!'
    3: 'Polo wuba yuvula diaka: —A mbotokolo mbi lutambula e? Bamvutudila: —Mbotokolo yibotika Yowani tutambula!'
    4: 'Bosi Polo wuba kamba: —Yowani wubotika mbotokolo yi batu bobo babalula mavanga bu katuba ti bawilukila mutu wowo wunkuiza ku manima mandi; Yesu niandi mutu beni.'
    5: Buna bawa mambu momo, babotama mu dizina di Pfumu Yesu.
    6: Bosi, Polo bu kaba tetika mioko babaka Pheve Yinlongo ayi bayolukamu zimbembo zinkaka ayi babikula.
    7: Baba nduka-nduka kumi batu buadi.
    8: Bosi bu kakota mu nzo lukutukunu, wuyolukila mu kambu memata mu tezo ki zingondi zitatu, wuba leba mu wilukila mambu ma Kipfumu ki Nzambi.
    9: Vayi sumbu bankaka bamanga wilukila ayi baba matingu bu baba tubanga mambimbi mu diambu di nzila yi Pfumu va ntuala nkangu, diawu Polo kaba bikila, wuvambana yawu ayi wunata minlonguki mu nzo nkanda yi Tilanusi; kuawu kalonga kadika lumbu.
    10: Mimvu miodi kasadila buawu. Diawu babo baba kalanga mu Azi, baba Bayuda voti basi Ngelese, bawa mambu ma Pfumu.
    11: Bosi Nzambi wuvanga bikumu binneni mu nzila yi Polo;
    12: nkutu nate batu babonga misuala ayi minledi miomi mibelakana nitu yi Polo mu diambu batetika miawu bambevo; buna bambevo zibeluka ayi ziphevi zimbimbi zitotuka.
    13: 'Bayuda bankaka baba kuenda diengilanga mu bibuangu mu kuendatotulanga ziphevi zimbimbi mu batu, batona sadila dizina di Pfumu Yesu mu totula ziphevi zimbimbi. Bakamba ziphevi zimbimbi ti: —Mu dizina di Yesu diodi Polo keti longila, ndikulutumina totuka!'
    14: Tsambuadi di bana ba Sikeva bawu bavanga mambu momo. Sikeva wuba pfumu yi zinganga Nzambi zi Bayuda.
    15: 'Vayi pheve yimbimbi yiba vutudila: —Minu nzebi Yesu ayi nzebi nani Polo vayi beno luidi banani e?'
    16: Vana vawu, mutu wowo wuba pheve yimbimbi wuba buila mu nitu, wuba lutila mu ngolo ayi wuba yamisa mu kikhesa. Batina mu nzo beni. Sumbu baba kuenda tini, bamemana luala ayi pheni nkua baba.
    17: Nsamu beni wumana tembakana muidi batu boso bobo baba kalanga ku Efeso; basi Ngelese ayi bayuda. Babo bamona boma, bosi dizina di Yesu dikemboso.
    18: Bawombo mu batu bobo bawilukila bayiza ayi batuba mambu mosomambimbi momo bavanga.
    19: Bawombo mu batu bobo basadila mazi banata zibuku ziawu, bayoka ziawu va meso ma batu boso. Thalu yifua zibuku beni yiba nduka-ndukamakuma tanu ma zimili zi bivanza.
    20: Mu lulendo lolo mambu ma Pfumu matembikinina ayi mamonisa zingoloziandi.
    21: 'Mambu mama bu mavioka, Polo wukubika nzila mu mabanza mandi muviokila ku Maseduani ayi ku Akayi ayi mu kuenda ku Yelusalemi bu katuba: —Minu mana ba kuna, mfueti kuenda ku Loma.'
    22: Wutuma bisadi biba salanga yandi va kimosi Timote ayi Elasitusi, ku Maseduani vayi niandi veka wusiala fioti ku Azi.
    23: Vayi muna thangu beni, khindu yitotuka ku Efeso mu diambu di nzila yi Pfumu.
    24: Bila mutu wumosi, dizina diandi Demetiliwusi, wuba fulanga bisengo, niandi wuba vanganga zinzo zi nzambi zi Alitemisi, nzambi yimosi yi nketo, wuvana diluaku dibakila zimbongo ziwombo kuidi bisadi biandi.
    25: 'Wukutikisa bisadi biandi ayi batu bobo baba salanga bisalu bi ntindu wowo, wuba kamba: —Zikhomba, luzebi kueno ti mamboti meto mu kisalu kiaki madi.'
    26: Lulembo moni ayi lulembo wi, bika sia ti mu Efeso kaka vayi nate mu Azi dioso, mambu malembo vangi Polo diodi dilembo kambisilanga batu ti zinzambi ziozi zivangulu mu mioko mi batu zisi kuandi zinzambi ko ayi batu bawombo kavukumuni.
    27: Bika sia ti kioki kisalu kieto kuandi ki kuiza fui vayi ayi nzo nzambi yi Alitemisi, nzambi yinneni yi nketo, yikuiza kambu kinzukungu. Buna dilenda ba ti batu balendi buela kinzikanga Alitemisi ko, nzambi yoyi Azi dioso ayi nza yimvimba bansambilanga!
    28: 'Batu bu bawa mambu momo, bafuema ayi batona yamikina: —Alitemisi di basi Efeso widi wunneni!'
    29: Divula dioso di Efeso dikota divunzi ayi mu kithuadi, bakota mu nzo yi bisavu. Bavitumuna Ngayusi ayi Alisitalike basi Maseduani, bakundi baba kibanga va kimosi ayi Polo.
    30: Polo bu kaba mayindu ma kota kuna kuba batu, minlongukiminkandika.
    31: Bapfumu bankaka zi zunga kina ziozi baba bakundi ba Polo bamfidisila thumu ti kabika kuenda ku nzo yi bisavu.
    32: Divuda dinneni dibua mu nkangu, bankaka bayamikina diambu diadi; bankaka diambu dina. Bawombo mu bawu basia sudika ko bila mbi bakutikinina.
    33: Bayuda babonga alekizande va khati nkangu, bantula ku ntuala ayi batu bankaka. Niandi wuvumuna koko kuandi mu diambu wuzola nuanina batu bandi va ntuala nkangu.
    34: 'Vayi bu babakula ti niandi Nyuda, buna baluta buela yamikina ngolomu mbembo yimosi nduka-nduka mu tezo ki zithangu zizole ti: —Alitemisi yi basi Efeso widi wunnene!'
    35: 'Bosi nsoniki wu divula diyiza lembika biyoko; diba kamba: —A basi Efeso! A nani mu batu zimbulu ti divula di basi Efeso didi divula dinkebanga nzo yi nzambi yi Alitemisi wunneni ayi tumba kiandi kioki kiba ku diyilu e?'
    36: Bu didi ti diambu diadi didi di kiedika, buna mboti luba dio sui, lubika vanga diambu mu kambu yindula.
    37: Bila batu bobo luneti vava basi yiba bima mu nzo nzambi ko ayi basi finga nzambi eno yinketo ko.
    38: Enati Demetiliwusi ayi batu beti sala yandi bawu babeki mutu mambu, ntilibinadu widi wuzibuka ayi mazuzi madi; buna balenda kuawu fundana.
    39: Enati mambu mankaka madi yeno ma buela, buna mela talu ku lukutukunu boso buididi Mina.
    40: Bila balenda kutufunda banga batu batotudi khindu mu diambu di mambu mavangimini buabu ayi bila kikadi monika kioki tukutikinini, buelatulendi baka diambu di vutula ko enati batuyuvudi.
    41: Bu kamana tuba mambu momo; wutulula nkangu.
  20:
    1: Biyoko bu bimanisa, Polo wutumisa minlonguki, wuba kindisa, wubavana mboti bosi wuyenda ku Maseduani.
    2: Wusabuka bizunga bina, wukindisa mikhuikizi mu malongi mawombo, bosi wuyenda ku Ngelese.
    3: Zingonda zitatu kakadila kuna. Thangu Polo kabaka lukanu lu kuendila ku Sili mu masuwa, Bayuda banyendila manenga, diawu kabakila lukanu luvutukila mu nzila yi Maseduani.
    4: 'Batu baba bayenda yandi nzila yimosi: Sopatele muisi Belemuana Pilusi, Asitaleke ayi Sekundusi basi Tesalonika, Ngayusi muisi Delebe; Timote, Titsike ayi Tolofime basi Azi.'
    5: Bawu batuama ku ntuala, batuvingidila ku Tolowasi.
    6: Nyengo wu mampa momo ka mafunanga ko bu wuvioka, tukuma mu masuwaku Filipi. Bilumbu bitanu tusabukila nlangu bosi tuyiza babata ku Tolowasi; bilumbu bisambanu tuzingila kuna.
    7: Mu lumbu kitheti kilanda lumbu ki saba, tukutakana mu diambu di bukunamapha. Polo wulonga batu bobo bakutakana vana. Sumbu kaba mayindu ma kuenda mu lumbu kilanda, diawu kalongila nate mu midi miphipa.
    8: Minda miwombo miba muna vinga kioki tukutikinina kuna banga.
    9: Ditoko dimosi, dizina diandi Ewutiku wukadila va nela, sumbu Polo kalongila ngolo, meso ma tulu mambuila, wusangumuka bua ku ntototona ku yilu banga kintatu. Mu thangu bannanguna, bammona wufua.
    10: 'Polo bu kakuluka, wufukama, wunsimba mu mioko miandi; wutuba: —Bikanu kueno mona boma, widi kuandi moyo!'
    11: Wukuma diaka ku yilu banga; wubukuna dipha wudia. Wubuela longadiaka nate mu nsuka, bosi, wuyenda.
    12: Banata muana ditoko wumoyo ayi bawu boso bakindusu buwombo.
    13: Beto bu tutuama ku ntuala, tukuma mu masuwa momo matunata ku Asosi; kuna tufueti vitudila Polo, buawu bobo bubela luzolo luandi. Bila wubaka lukanu lukuendila kuna dimalu.
    14: Bu kayiza kutubata, bosi tukuma mu masuwa, tuyenda ku Mitilene.
    15: Mu lumbu kilanda tubotuka kuna, tuyenda tula ku ndambu Kio. Mu lumbu kinzole, tutula ku Samosi. Lumbu kimvimba ki buela vioka bosi tutula ku Milete.
    16: Bila Polo wumanga kuandi telama ku Efeso mu diambu wumanga viokisa thangu ku Azi; bila wuzola tula ku Yelusalemi enati baka bubela mu lumbu ki nyengo wu Pantekoti.
    17: Buna tutula ku Milete, Polo wufidisa thumu kuidi bakulutu ba dibundu di Efeso muingi biza ndengana.
    18: 'Buna batula, ku kaba, wuba kamba: —Beno luzebi mboti buevi ndivuandidi yeno tona lumbu kitheti kiokinditula ku Azi.'
    19: Ndisadidi Pfumu mu kukikulula buwombo, mu matsuela mu meso ayi mu zithotolo ziozi ndimona kuidi Bayuda bu baba ku ndekilanga mintambu.
    20: Muaki beno luzebi ti ndisia ku lusuekila ko mambu momo madi mfunu kuidi beno. Ndilulonga va nyalu-nguba ayi mu zinzo zieno.
    21: Ndikamba kadika thangu Bayuda ayi basi Ngelese ti babalula mavanga ayi bawilukila Yesu, Pfumu eto.
    22: Buabu ndiedi ku Yelusalemi. Buawu bobo bulembo thuminapheve Yinlongo, vayi ndisi zaba ko mambu mbi ndikuenda buani kuna.
    23: Vayi nzebi ti pheve Yinlongo yiba ku ndubulanga mu kadikadivula ti nloko ayi ziphasi bikuphingila.
    24: Vayi minu ndembo moni luzingu luama luidi kima kiphamba. Vayi ndilembo tombi mu tula ku tsuka yi thinu yi ndilembo zawula ayi manisa kisalu kioki Pfumu kaphana kioki kisamuna Nsamu Wumboti wu nlemvo wu Nzambi.
    25: Buabu nzebi bumboti ti lulendi buela kumbona ko beno boso bobondilongidi Nsamu wumboti wu Kipfumu ki Nzambi.
    26: 'Diawu ndilu kambidi buabu ti: kadi bila ndisi ko mu menga ma batu boso.'
    27: Bila ndisi manga ku lukamba ko makani moso ma Nzambi.
    28: Lukikeba bumboti ayi lukeba bumboti nkangu wu mamemi moso momopheve Yinlongo kalubiekila minsungi. Lukebanga bumboti Dibundu di Nzambidiodi kakudila mu menga mandi.
    29: Nzebi kuama ti minu kuenda, memvu ma tsisi mela kota va khatitsikꞌeno, malendi mona ko nkangu kiadi.
    30: Batu bankaka bela totukila mu beno, bela telama mu longa mambu ma luvunu mu diambu di tuta minlonguki kuidi bawu.
    31: Diawu luzibula meso! Lutebuka moyo ti, mu mimvu mintatu, builu ayi muini, ndibedi lubulanga kadika mutu ayi matsuela mama mu meso.
    32: Buabu ndieka lutambika mu mioko mi Nzambi ayi mu mambu mandi manlemvo andi, mawu mabeki lulendo lu kulukindisila ayi lu kuluvanina kiuka va kimosi ayi banlongo boso.
    33: Ndisia tomba phalata ko, nolo, voti minledi mi mutu ko.
    34: Beno veka luzebi ti mioko miama misala kisalu mu diambundibaka bima biobi ndiba tsatu ayi biobi bi bobo baba yama.
    35: 'Ndilumonisa mu mambu moso, mu salanga phila yoyi; buawu tufueti sadisila batu balebakana ayi buawu tulenda tebukila mambu matuba Pfumu Yesu ti: “Khini yidi mu vana yiviokidi yoyi yidi mu tambula!”'
    36: Polo bu kamanisa yoluka, wufukama va kimosi ayi bawu boso ayi wusambila.
    37: Baboso badila, bosi bambumbakana bu bamfifa besi.
    38: Bamona kiadi kiwombo bu bawa ti balendi buela kummona ko. Bosi bayenda kumvekisa nate ku masuwa.
  21:
    1: Buna tusia vambana yawu, tuyenda nate ku sanga ki Kosi. Mu lumbu kilanda bosi tuyenda ku Lodi bosi tutula ku Patala.
    2: Bu tubuana masuwa maba mvioka ku Fenisi, tukota mu masuwa beni ayi tuyenda.
    3: Bu tufikama ku sanga ki Sipeli kioki tubika ku koko ku lumoso, beto tuviokila ku ndambu Sili, bosi tutula ku disimu di Tile. Kuawu kufueti kulululu bima biba mu masuwa.
    4: Tubata minlonguki ayi tsambudi di bilumbu tuvuandila yawu. Balubula Polo mu lutumunu lu pheve Yinlongo mu bika kuenda ku Yelusalemi.
    5: Bilumbu bieto bu bimanisa, tuyenda ayi tutatamana nzietolo eto. Minlonguki mioso ayi baketo bawu ayi bana bawu bayenda tuvekisa nate kuna difula di divula. Bu tutula ku dibongo tufukama ayi tusambila.
    6: Bu tumana bumbakala beto yi beto, tukota mu masuwa bosi bawu bavutuka mu zinzo ziawu.
    7: Bu tumanisa nzietolo eto mu maza, botuka ku Tile nate ku Pitolemayisi. Kuawu tuvanina bakhomba mboti. Lumbu kimvimba tukadila yawu.
    8: Mu lumbu kilanda, tuyenda ku Sezale. Tukota mu nzo Filipi, nsamuni wu Nsamu Wumboti; wuba wumosi mu tsambudi di bisadi biobi dibundu disobuladibundu. Ku nzoꞌandi tuleka.
    9: Bana baya babaketo baba yandi; basi zaba nitu yi dibakala ko. Dikaba di bikula diba yawu.
    10: Bu tuvuanda kuna bilumbu biwombo, buna mbikudi wumosiwuba ku Yuda dizina diandi Angabusi.
    11: 'Wuyiza kutu bata; Wubonga sentila yoyi Polo kaba mvuantilanga minledi; wukikanga malu ayi mioko ayi wutuba: —Pheve Yinlongo kakembi: Buawu buabu Bayuda bela kangila ku Yelusalemi mutu vuidi sentila yayi ayi bela kunyekula mu mioko mi Bapakanu.'
    12: Bu tuwa mambu momo, beto ayi mikhuikizi mi Sezale tuleba Polo muingi kabika kuenda ku Yelusalemi.
    13: 'Vayi niandi wutuvutudila: —A mbi lulembo vangi bu lulembo didi ayi bu lulembo mbonisa kiadi mu ntima e? Bila kuidi minu, ndidi wukubama bika sia ti, mu kota mu nloko, vayi khubimini mu fua ku Yelusalemi mu diambu di dizina di Pfumu Yesu!'
    14: 'Bu tusia nunga ko mu balula mabanza mandi, tusia buela kunleba ko ayi tutuba: —Bika luzolo lu Pfumu luvangama!'
    15: Bilumbu bina bu bivioka, tukubika bima bieto ayi tuyenda ku Yelusalemi.
    16: Ndambu minlonguki minkaka mi Sezali miyenda yeto. Mitunata ku nzo Nasoni muisi Sipeli; niandi wuba nlonguki wuthama; kuidi niandi tuvuanda.
    17: Bu tutula ku Yelusalemi, bakhomba zituyakula mu khini.
    18: Mu lumbu kilanda Polo wutunata kuidi Zaki, kuna ku kutakana bakulutuboso ba dibundu.
    19: Buna Polo wuba vana mboti, Polo wuba kamba diambu dimosi-dimosidiodi Nzambi kavanga mu niandi kuidi Bapakanu.
    20: 'Bu bawa mambu moso momo, bakembisa Nzambi bosi bakamba Polo: —A khomba, ngeyo mueni ti Bayuda bawombo bawilukidi ayi bawu boso bankinzikanga ngolo Mina mi Moyize.'
    21: Muaki bawilu ti ngeyo wulembo longi Bayuda bobo beti zingila mu mavula ma Bapakanu ti babika buela tumimina Mina mi Moyize. Ngeyo wukuba kambanga ti babika buela zengisanga nitu yi kibakala yi bana bawu bababakala ayi babika buela tumimina bifu bieto.
    22: A buabu mbi tusia e? Bila ma bawa ti wutudidi kuaku.
    23: 'Diawu tumimina mambu momo tueka kukamba: babakala baya badi yetovava bavengi tsila.'
    24: Wuba bongi, wukivedisa va kimosi ayi bawu. Ayi wuba futilazimbongo mu diambu bavukusu dikungulu. Buawu bobo batu boso bakuiza zabila ti mambu moso bawilu mu diambu diaku madi ma luvunu bila ngeyoveka weti kinzikanga Mina.
    25: Vayi mu diambu di Bapakanu bawilukila, tubaka lukanu ayi tuba sonikina nkanda mu kuba kandika ti ba bika dianga zimbizi ziozi zitambuku makaba kuidi zinzambi zi bitumba, babika dianga bibulu biobibivondolo mu kambu totuka menga, babika dianga menga ayi babika kitsuza.
    26: Mu lumbu kilanda, Polo wubonga batu beni, wukivedisa va kimosiayi bawu; wukota yawu mu Nzo Nzambi mu diambu di kamba kuidi batu lumbu kiela manisa tsukudulu ayi lumbu kiela vanu dikaba di kadika mutu.
    27: Buna tsambuadi di bilumbu bieka nduka duka, Bayuda baba ku Azibayiza bakula Polo muna Nzo Nzambi, batuma batu batotula khindu mu nkangu wu atu ayi bankanga.
    28: 'Bayamikina: —A basi Iseli! Luiza lu tusadisa! Talanu mutu wawu wetalonga muamo ayi kuidi batu boso mu diambu di vueza batu beto, Mina mieto ayi buangu kiaki. Tala kutu wukotisidi basi Ngelese, mu Nzo Nzambi ayi wusumuni buangu kiaki kinlongo.'
    29: Batubila bobo mu diambu bamona Polo, ku divula, va kimosi ayi Tolofime muisi Efeso. Bawu babanzila ti Polo wunnata ku Nzo Nzambi.
    30: Divula dioso diyiza ba ntengu-ntengu ayi batu bawombo bayiza kutakana kuna mu nsualu. Bakanga Polo, bankoka nate ku nganda nzo Nzambi ayi bakanga mielo mi Nzo Nzambi.
    31: Bu batomba bu vondila Polo, tsangu yitula nate kuidi Pfumu masodi ma basi Loma ti khindu yeka mu Yelusalemi dioso.
    32: Muna thangu yina Pfumu masodi ma basi Loma wubonga masodi ayi bapfumu ziawu, bayenda nsualu ku buangu ki kutakana batu. Bu bamona pfumu masodiva kimosi ayi masodi, balembolo buela beta Polo.
    33: Pfumu masodi wufikama vaba Polo, wunsimba ayi wutuma masodibakanga polo mu zisieni zizole. Bosi wuyuvula kani Polo niandi nani ayi diambu mbi kavengi.
    34: Vayi va khatitsika batu bobo bakutakana; bankaka bayamikina diambu dina; bankaka bayamikina diambu diadi. Sumbu pfumu masodi kasia zaba ko diambu diodi ditotula khindu bila divula diba dinneni; buna wutuma banata Polo ku ka ki masodi.
    35: Polo bu katula va kikada, masodi mannanguna mu diambu di nganzi yi batu bobo bakutakana vana.
    36: 'Bila nkangu wu batu wuba kunlandakana wuba yamikina: —Kafua!'
    37: 'Mu thangu banzola kotisa Polo ku Ka ki masodi, wukamba pfumu masodi ti: —Ndilenda baka minsua mi kukambila diambu e? Pfumu masodi wuyuvula Polo: —Zebi tuba ki Kingelesi e?'
    38: Ngeyo wisiko muisi Ezipiti, wowo wutotula khindu mu bilumbu bibedi, wuba kuenda natanga mili ziya zi mimvondi mu dikanga e?
    39: 'Polo wumvutudila: —Nana tata! Minu ndidi Nyuda, ndidi muisi Talise, divula dimosi di mfunu didi mu zunga ki Silisi. Ndemvukila, wuphana minsua miyolukila va ntuala batu.'
    40: 'Pfumu masodi wumvana minsua. Polo wutelama va kikada, wumuna koko mu diambu di sima biyoko bosi biyoko bimanisa. Biyoko bioso bu bimanisa, bosi wutona yoluka mu mbembo yi ki Ebelewo:'
  22:
    1: —Zikhomba ayi batata, wanu mambu madi yama ma kulukamba mu kukitabila!
    2: Bu bawa wunyoluka mu ki Ebelewo, baboso beka dio sui.
    3: 'Wutatamana kuba kamba: —Minu ndidi Nyuda, minu ndibutukila ku Talise; divula didi mu zunga ki Silisi. Mu divula diadi di Yelusalemi ndiyundukila; Ngamalieli niandi wundonga mina mi Bakulu beto. Bufula buwombo buba yama mu diambu di Nzambi banga bobo beno luididi buabu.'
    4: Ndiyamisa ayi ndivondisa batu bobo balandakana nzila yayi yi Pfumu. Ndikanga babakala ayi baketo, ndiba kotisa mu nloko.
    5: Pfumu yi zinganga Nzambi ayi lukutukunu lu minyadi balenda kuawu telama kimbangi enati mambu ndintuba madi ma kiedika voti ma luvunu. Bila kuidi bawu ndiyenda baka minkanda mu diambu di vana kuidi bakhomba zi Damasi. Buna ndiyenda ku Damasi mu diambu di kanga batu bobo baba kuna banlandakana nzila yi Pfumu ayi kuba nata mu zisieni ku Yelusalemi muingi batambula thumbudulu.
    6: Bu ndiba mu nzila ayi buna ndieka fikama ku Damasi, buna midi mieka nduka, ndizimbukila kiezila kimosi kingolo kiba ku diyilu kinzungidila.
    7: 'Nditumbu bua va tsi, ndiwa mbembo yimosi yikhamba: “A Sawuli! A Sawuli, bila mbi wulembo ndiamisinanga e?”'
    8: 'Buna ndiyuvula: “A Pfumu, ngeyo widi nani e?” Niandi wuphutudila: “Minu Yesu, muisi Nazaleti diodi weti yamisa”.'
    9: Batu bobo baba yama bamona kiezila beni vayi basia wa ko mbembo.
    10: 'Bosi ndiyuvula: “A Pfumu, mbi mfueti vanga buabu e?” Pfumu wukhamba: “Telama, yenda ku Damasi, kuna maba kamba mambu momo fueti vanga.”'
    11: Kiezila beni kiphonda meso ayi batu bobo baba yama batsimba mu koko ayi bandata nate ku Damasi.
    12: Kuna kuba mutu wumosi dizina diandi Ananiasi, niandi wuba mutu wuba kinzikanga Nzambi boso buididi Mina mi Moyize ayi wuba telumunungu kimbangi kimboti kuidi Bayuda boso baba ku Damasi;
    13: 'wuyiza kumbata ayi wukhamba: “Khombꞌama Sawuli, buela moni kuaku!” Muna thangu beni kuandi, meso mama mazibuka ayi ndimmona.'
    14: 'Bosi wukhamba: “Nzambi yi bakulu beto niandi wusobula muingi wuzabaluzolo luandi, muingi wumona mutu wusonga ayi wuwa mbembo andi.'
    15: Ngeyo fueti ba mbangi andi kuidi batu boso muingi wuba kamba mambu moso momo wumueni ayi momo wuwilu.
    16: Vayi buabu mbi wukidi vingila e? Telama, yenda botama ayi sambila dizina di Pfumu muingi wuvedoso mu masumu maku.”
    17: Bu ndivutuka ku Yelusalemi ayi bundiba sambila mu nzo Nzambi, ndimona tsongolo;
    18: 'Pfumu wukhamba: “Yenda kuaku! Botuka nsualu mu Yelusalemi bilabatu balendi kikinina ko kimbangi kiaku mu diambu diama.”'
    19: 'Minu ndivutula: “A pfumu, bazebi kuawu ti minu ndiba kotisanga batumu nloko ayi minu ndiba betisanga bikoti batu boso bobo baba kuwilukilanga mu zinzo zi zikhutukunu.'
    20: Bosi mbangi aku Etieni boso baba kumvonda, buna minu ndiba vana. Minu ndikikinina mambu momo mavangama ayi ndisunga minledi mi batu bobo bamvonda.”
    21: 'Vayi Pfumu wumvutudila: —Yenda, thama ndieka kufidisa; kuidi makanda ma Bapakanu!'
    22: 'Buna banwa nate katuba diambu diodi. Bayamikina mu mbembo yingolo: —Mutu wu phila yoyi fueni botolo va ntoto. Kasi fuana zinga ko!'
    23: Sumbu bayamikina diaka ngolo, baloza minledi miawu ayi mbungi-mbungi ku yilu.
    24: Buna Pfumu masodi wuvana lutumunu mu diambu bakotisa Polo ku khati ka ki masodi ayi bambeta bikoti muingi katuba bila kioki batu baba yamikinina ngolo mu diambu diandi.
    25: 'Mu thangu baba kunkanga minsinga, Polo wuyuvula nkulutu masodiwuba va ndambu yika ba: —A buevi, minsua midi mu betisa muisi Loma mu kambu teka samba e?'
    26: 'Komanda ki masodi bu kawa bobo, wuyenda kuidi pfumuꞌandi ayi wunkamba: —A mambu mbi momo wumvanga e? Keti mutu wawu muisi Loma!'
    27: 'Pfumu masodi bu kayiza vana vaba Polo, wunyuvula: —Bika wukhamba, bukiedika widi muisi Loma e? Niandi wumvutudila: —Nyinga, bobo kuandi!'
    28: 'Pfumu masodi wubuela tuba: —Zimbongo ziwombo ndifuta muingi minu ndibaka ki muisi Loma. Polo wumvutudila: —Vayi minu, ki muisi Loma kiama kibutukila!'
    29: Buna batu bobo bedi kambeta, banyekula muna thangu beni. Bosi Pfumu masodi wumona boma bu kazaba ti mutu wuka kangisa mu zisieni widi muisi Loma.
    30: Mu lumbu kilanda, Pfumu masodi, wuzola zaba bila kioki Bayudabafundila Polo. Wutuma ti banianguna Polo, wukutikisa zinganga Nzambi ayi batu bankalanga mu lukutukunu lu minyadi. Bosi wubonga Polo ayi wuntedimisa va khatitsikꞌawu.
  23:
    1: 'Polo wusungimina tala batu ba lukutukunu lu minyadi ayi wuba kamba: —A bakhomba ziama! Nate lumbu kiaki, mu ntima wukambu bila ndidiatidi va meso ma Nzambi!'
    2: Vayi Ananiasi, Pfumu banganga Nzambi wuvana lutumunu kuidi bobo baba bafikama ayi Polo mu kumbeta va munu.
    3: 'Vayi Polo wunkamba: —A ngeyo baka kivindu phembi! Nzambi wela kubeta! Vuandidi vovo mu diambu wutsambisa boso buididi Mina. Vayi weti bundulamuina bu weti tuma ti bambeta!'
    4: 'Batu bobo bafikama va bela Polo bakamba: —A ngeyo, wulembo fingi pfumu banganga Nzambi e?'
    5: 'Polo wuvutula: —A Zikhomba! Ndisi zaba ko ti niandi pfumu banganga Nzambi, bila disonama ti: kadi yolukila mambimbi mu diambu di Pfumu yi dikanda diaku.'
    6: 'Bosi Polo bu kazaba ti ndambu yi batu bankaka mu bawu baba Basaduse bosi bankaka Bafalisi, buna wuyamikina muna khati lukutukunu lu minyadi: —A bakhomba, minu ndidi Mfalisi, muana Mfalisi. Bila ndinsambusulubuabu mu diambu ndieti tula diana mu mfulukulu yi batu bafua!'
    7: Bu kamana tuba bobo, ziphaka zingolo zibua va khatitsika Bafalile ayi Basaduse. Nkangu wuvasuka.
    8: Bila Basaduse bawu beti tuba ti kuisi ko mfulukulu yi batu bafua ayi kuisi ko kadi zimbasi ayi kuisi ko ziphevi. Vayi Bafalisi beti wilukila mambu moso momo.
    9: 'Biyoko biwombo bibua. Minsoniki minkaka mi Bafalisi mitelama ayi mituba: —Tuisi mona ko kadi diambu dimosi di mbimbi mu mutu wawu. Bilathangu zinkaka mbasi voti pheve yi nyolukila e?'
    10: Ziphaka bu zisabila ngolo, pfumu masodi wutumisa nkangu wumasodi mu diambu mabotula Polo va khatitsika lukutukunu ayi mannata ku ka bila tsisi kamona mu diambu bobo baba mu lukutukunu bedi vonda Polo.
    11: 'Mu builu bulanda, Pfumu wutelama va ndambu vaba Polo ayi wunkamba: —Bika wuba bukhafi! Bila banga bu wuthelimini kimbangi ku Yelusalemi buawu fueti kuthelimina kimbangi ku Loma.'
    12: Buisi bu bukia Bayuda bakutakana; bayendila Polo manenga. Bavanga tsila ti balendi dia voti nua ko nate bamvonda Polo.
    13: Thalu yi batu banyendila manenga baba vioka makumaya.
    14: 'Buna bayenda kuidi bapfumu banganga Nzambi ayi kuidi bakulutu, bakamba: —Beto tuvengi tsila ti tulendi bimba kadi kima ko nate tumvonda Polo.'
    15: Buabu, beno va kimosi ayi batu ba lukutukunu lu minyadi lulubulapfumu masodi muingi kalunatina Polo; lusia ti banga beno lueka buelatala mambu madi mu nitu andi lueka buela kunsambisa. Buna beto tukubimini mu diamu di kumvonda tuamina katula kuaku!
    16: Vayi muana wu khomba yi nketo yi Polo wuwa lufiefi lu ntambu beni, buna wuyenda ayi wukota kuna ka ki masodi, wulubula Polo.
    17: 'Buna Polo wutumisa nkulutu wumosi wu masodi, wunkamba: —Nata muana ditoko diodi kuidi Pfumu masodi bila diambu didi yandi di kunkamba.'
    18: 'Nkulutu beni wunnata kuidi pfumu masodi ayi wunkamba ti: —A mueni, Polo diodio didi mu nloko, niandi wuthumisini ayi wukhembi ti ndinata ditoko diadi kuidi ngeyo bila diambu didi yandi dikukamba.'
    19: 'Pfumu masodi wusimba muana ditoko beni mu koko, wunnata valutengo bosi wunyuvula: —A diambu mbi tidi kukhamba e?'
    20: 'Niandi wumvutudila: —Bayuda bawizini mu kuleba muingi mbazi wunata Polo va ntualalukutukunu lu minyadi; banga ti batidi buela kunsambisa diaka.'
    21: Vayi ngeyo kadi kuba wila. Bila viokila makumaya ma batu bela ku nlekila ntambu, balembo mfiedi. Bavengingi tsila ti balendi dia voti nua ko nate bamvondidi. Nzebi ti buabu baboso bameni kubama, balembo vingila tsilꞌaku.
    22: 'Pfumu masodi wuvutula muana ditoko, wunkamba: —Kadi kamba kadi mutu wumosi ti ngeyo wundubudi mu nsamu wowo.'
    23: 'Bosi pfumu masodi wutumisa bakulutu buadi ba masodi, wuba kamba: —Kubikanu zikhama zizole zi masodi ayi kubikanu lusambudi lu masodi mandiatilanga mu ziphunda ayi zikhama zizole zi masodi mannuaninangamu madionga mu diambu luenda ku Sezale va thangu yivua yi builu.'
    24: Kubikanu phunda mu diambu di Polo muingi katula bumboti kuidi nyadi Felikisi.
    25: 'Bosi wunsonikina nkanda wawu:'
    26: A mueni nyadi Felikisi, tambula mboti yibedi kuidi minu Klode Lisiasi.
    27: Bayuda bakanga mutu wawu, buna fioti kuandi fisiala nganu bamvonda. Ndivika totuka va kimosi ayi nkangu wu masodi ayi ndinkula bu ndizaba ti niandi muisi Loma.
    28: Bosi bu ndizola zaba bila kioki bamfundila, ndinnata va ntuala lukutukunu luawu lu minyadi.
    29: Ndiyiza bakula ti bamfundila mu diambu di mambu matedi Mina miawu; kasi vanga diambu difueti kotila mutu mu nloko ko voti vondolo ko.
    30: Vayi bu bandubudi mu diambu di mintambu miomi Bayuda batambidi mutu wawu, diawu mbakidi lukanu lukumfidisila kuidi ngeyo ayi bu khembingimimfundi miandi ti biza kambi bawu veka mambu mibeki mutu wawu.
    31: Landila zithumu zi batambula, muna builu masodi mabonga Polo ayimannata ku Antipatalisi.
    32: Mu nsuka, masodi mavutuka kuawu ku ka kiawu, mayekula Polo mu mioko mi bobo bannatanga ziphunda.
    33: Bu batula ku Sezale, bavana nkanda kuidi nyadi, ayi bammonisa Polo.
    34: Nyadi bu kamana tanga nkanda ayi bu kamana yuvula keni Polo muisi zunga mbi ayi bu kazaba ti niandi muisi Silisi,
    35: 'buna wunkamba: —Ndiela kusambisa nate mimfundi miaku miela kuiza! Bosi wuvana lutumunu muingi bantula mu nzo yi Elode.'
  24:
    1: Bilumbu bitanu bu bivioka; Ananiasi, pfumu banganga Nzambi, wutula ku Sezale va kimosi ayi bakulutu ayi phovi yimosi, dizina diandi Telitulusi. Bayenda funda Polo va ntuala nyadi.
    2: 'Bu batumisa Polo. Buna Telitulusi wutona kumfunda bu katuba: —A mueni Felikisi, mu diambu diaku tuididi mu ndembama yingolo ayi diela diaku dimeni vutula mambu mafuana mu tsi eto.'
    3: Mu zithangu zioso ayi mu bibuangu bioso tueti makikinina ayi tueti kuvutudila matondo.
    4: Vayi mu kambu ku simbidila buwombo, ndiku leba mu diambu di mamboti maku mu kutuwila mu mambu makhufi madi yeto.
    5: Tumueni ti mutu wawu nyandi tho yi mambu mambimbi. Niandi weti totula zikhindu muidi Bayuda boso badi mu nza yimvimba. Niandi ntuadisi wu kimvuka kintedolongo ki basi Nazaleti
    6: ayi wutomba busumunina Nzo Nzambi. Diawu tunkangila. [Tuzola kunsambisa boso buididi Mina mieto
    7: vayi Lisiasi, Pfumu masodi, niandi wuyiza kunziona mu kingolo mu mioko mieto.
    8: Ayi wuvana lutumu ti mimfundi miza kuidi ngeyo.] Mawu bakula kuaku ngeyo veka bu wunkuiza nsambisa kiedika ki mambu momo tunfundidi.
    9: Bayuda bakikinina mambu momo ayi batuba ti buawu bobo bubela mambu beni.
    10: 'Nyadi bu kavana Polo minsua mi yolukila, buna Polo wutuba: —A mueni, nzebi ti mimvu miwombo wididi zuzi mu tsi yayi, diawu mu bukhafi boso ndieka samba va ntualꞌaku.'
    11: Ngeyo veka wulenda kuaku bakula ti kadi dikumi ayi bilumbu biodi biviokidi ko tona ndikibela ku Yelusalemi mu sambila.
    12: Mimfundi miama misia kumbata ko kani mu Nzo Nzambi, kani mu zinzozi lukutukunu, kani mu divula kani ndilembo findana ziphaka ayi mutu voti ndilembo tonisa khindu mu batu.
    13: Batu baba bamfundidi, balendi nunga ko mu sudikisa bumboti mambumoso momo bamfundidi buabu.
    14: 'Vayi diambu dimosi diodi ndinkikinina diawu diadi: minu ndieti sadila Nzambi yi bakulu beto boso buididi “Nzila” yoyi balembo tubila ti “dikabu di bavasuka.” Ndieti wilukila mambu moso momo masonama mu Mina mi Moyize ayi mu Minkanda mi mimbikudi.'
    15: Ndintulanga diana diama mu Nzambi banga diodi didi mu bawu vekati batu basonga ayi batu bambimbi bela fuluka.
    16: Mu diambu diodi, minu mamvana ndieti nuana mu ba mayindu mamboti ma ntima makambulu tsembolo va meso ma Nzambi ayi va meso ma batu.
    17: Mimvu miwombo bu miviokidi bosi ndivutukidi ku tsi ama mu kuiza vanalusadusu kuidi minsukami ayi mu tambika makaba kuidi Nzambi.
    18: Mu diambu diodi, bayiza kumbata buna mbeni kukivedisa mu nzo Nzambi mu kambu kutikisa batu ayi mu kambu divunzi.
    19: Muaki Bayuda bankaka baba ku Azi nganu bawu bafueti ba va ntualꞌaku mu kumfunda enati diambu bambeki.
    20: Voti bika batu baba badi vava batuba diambu mbi di mbimbi bamona mu thangu ndiba samba va ntuala lukutukunu lu minyadi;
    21: 'botula kaka mambu momo ndituba bu ndiba va khatitsikꞌawu ti: “Ndieka nsambusu buabu kuidi beno mu diambu di mfulukulu yi bafua”.'
    22: 'Sumbu Felikisi kazaba bumboti mambu matedi nzila, yi Pfumu buna wuba vutula ayi wuba kamba ti: —Thangu Lisiasi, pfumu masodi, kela kuiza buna bosi ndiela tala mambu meno.'
    23: Wuvana lutumunu kuidi nkulutu masodi muingi batula Polo mu nloko vayi bamvanandambu kiphuanza ayi babika kandika badiandi mu kunsadisa.
    24: Ndambu yi bilumbu bu bivioka, Felikisi wuyiza ayi nketoꞌandi Dilusiye. Dilusiye wuba Nyuda. Buna Felikisi Wutumisa Polo ayi wu nwa mu diambu di minu mu Klisto Yesu.
    25: 'Vayi Polo bu kaba bakamba mambu madi mu busonga, mu kukikeba bumboti ayi mu mambu matedi tsambusulu; Felikisi weka mona boma buna wunkamba: —Buabu, lenda kuaku kuenda, ndiela ku tedisa bu ndiela baka diluaku dimboti.'
    26: Bosi wusia diana ti Polo weka mfuta zimbongo; diawu kaba ku ntedisilanga mu solula yandi mu zikhumbu ziwombo.
    27: Mimvu miodi bu miviokika; Felikisi bamvinginini kuidi Polikiusi Fesitusi. Mu diambu di monisa Bayuda khini, Felikisi wubika Polo mu nloko.
  25:
    1: Fesitusi bu kakota mu zunga, bilumbu bitatu kaviokisa ku Yelusalemi bu kaba ku Sezale.
    2: Bapfumu banganga Nzambi ayi bapfumu bankaka zi Bayuda bayenda kumbata mu diambu di funda Polo.
    3: Baleba Fesitusi mu diambu katumisa Polo ku Yelusalemi muingi banlekila mintambu mu nzila mu diambu bamvonda.
    4: 'Vayi Fesitusi wuvutula: —Polo widi mu nloko ku Sezale bosi minu veka fioti fisiedi buna ndieka mvutuka kuna,'
    5: buna diawu batu badi minsua mu beno bika benda yama. Enati diambu di mbimbi didi mu mutu beni, buna bika bamfunda!
    6: Bu kaviokisa nana voti dikumi di bilumbu kuidi bawu, wuyenda ku Sezale. Bosi mu lumbu kilanda, wuvuanda ku tilibinadu. Wuvana lutumu ti banata Polo.
    7: Polo bu katumbu tula, Bayuda baba ku Yelusalemi bamana kunzungidila ayi bamfunda mu mambu mawombo ayi ma tsisi; momo bawu veka bankambu baka busudikisila.
    8: 'Polo wukivovila nkanu bu katuba: —Ndisi vanga kadi diambu dimbimbi ko, ndisi vanga kadi diambu di mbimbi mu diambu di Mina mi Bayuda ko voti mu diambu di Nzo Nzambi ko voti mu diambu di ntinu Sezali ko!'
    9: 'Fesitusi bu kazola monisa Bayuda khini, wuyuvula Polo ti: —Tidi kuenda ku Yelusalemi mu kuenda sambi va ntualꞌama mu diambu di mambu mama e?'
    10: 'Polo wuvutula: —Minu ndidi va ntuala ntiliminadu Sezali, ayi vawu mfueti sambusulu. Ndisi vanga diambu di mbimbi kuidi Bayuda ko; ngeyo veka zebi buawu bumboti.'
    11: Enati diambu di mbimbi ndivengi voti diambu ndivengi diodi ndilenda bakila thumbudulu yi lufua, buna ndikadi manga fua. Vayi enati mambu moso momo bamfundidi masi makiedika ko, buna kuisi ko mutu wulenda kundiekula mu mioko miawu. Diawu thidi kuenda sambi va ntuala Sezali.
    12: 'Fesitusi bu kamana wizana ayi batu ba lukutukunu lu minyadi wuvutula ti: —Bu tidi kuenda kuidi Sezali, buna weka kuenda kuidi Sezali.'
    13: Ndambu bilumbu bu bivioka, ntinu Angilipa va kimosi ayi Belenisi bayiza ku Sezale mu kuiza vani Fesitusi mbote.
    14: 'Bilumbu biwombo bakadila kuna. Fesitusi wubaka diluaku di sudikisila mambu ma Polo kuidi ntinu: —Mutu wumosi widi mu nloko, babika kuidi Felikisi.'
    15: Bu ndibedi ku Yelusalemi, bapfumu banganga Nzambi ayi bapfumu bankaka zi Bayuda bayiza kumfunda. Zilomba ti ndinzengila nkanu
    16: Vayi ndiba vutudila ti mu kikhulu ki basi Loma ti mutu kalendi zengolo nkanu ko enati kasi samba va ntuala mimfundi miandi ko; ayi kafueti tuama baka diluaku di kukitabila mu diambu di mambu momo bamfundidi.
    17: Buna bayiza vava, mu kambu viokisa thangu. Mu lumbu kilanda, ndivuanda ku ntiliminadu, buna ndituma batu batuala mutu beni.
    18: Mimfundi bu mitelama, misia kumfundila mu diambu dimosi ko mu mambu mamo momo ndiyindula.
    19: Vayi mambu ma dibundu diawu kuandi bamfundila ayi mambu beni madi mu mutu wumosi beta tedila Yesu, mutu wowo wufua vayi Polo keti tuba ti mutu widi moyo!
    20: Bu ndikambu zaba mambu mavanga mu diambu di mambu momo, bunandiyuvula mutu beni keni tidi kuenda ku Yelusalemi mu diambu di sambusu mu mambu momo.
    21: Vayi Polo wulomba mu kuenda sambi va ntuala ntinu wu Loma. Diawu ndivanina lutumu ti bantula mu nloko nate ndiela kumfidisa kuidi Sezali.
    22: 'Angilipa wukamba Fesitusi: —Minu mamvama thidi wa mutu beni. Fesitusi wumvutudila: —Wela kunwa mbazi.'
    23: Mu lumbu kilanda, Angilipa ayi Belinisi, mu nzitusu wunnenibayizila, bakota muna vinga kieti sambusulu mambu, va kimosi ayi bapfumu zi masodi ayi batu ba luvalu ba divula. Mu lutumunu lu Fesitusi, banata Polo.
    24: 'Bosi Fesitusi wutuba: —A ntinu Angilipa ayi beno boso luidi vava mu lumbu kiaki va kimosi ayi beto, lulembo moni mutu wawu widi va ntualꞌeno, niandi bayiza nkangu woso wu Bayuda wuyiza funda kuidi minu; buba ku Yelusalemi voti vava, baba yamikinanga ti fueni vondo.'
    25: Vayi minu, ndimona ti, kasia vanga diambu di kafueti vondoloko. Vayi niandi veka mutu wawu wulomba mu kuenda kuidi ntinu wu Loma, diawu ndieka kumfidisila ku Loma.
    26: Vayi kadi diambu ndikadi mona disonikina ntinu mu diambu diandi. Diawu ndinnatini va ntualꞌeno ayi ndutu va ntualꞌaku, ngeyo ntinu Angilipa mu diambu ndibaka diambu disonika bu kameni sambusu.
    27: Bila ndimmona ti disi diambu dimboti ko mu fidisa muisi nloko mu kambu zabikisa mambu momo bamfundidi.
  26:
    1: 'Bosi Angilipa wukamba Polo: —Beki minsua mu kukivovila. Bosi Polo wunonuna koko kuandi ayi wukivavila:'
    2: —A mueni ntinu Angilipa, khini ndimmona buabu bu wupheni minsua mu samba va ntualꞌaku mu mambu moso momo Bayuda bamfundidi,
    3: bila ngeyo zebi bumboti bifu biawu ayi ziphaka ziawu. Lemvuka mueni, kanga ntima mu kungua bu ndieka ntuba.
    4: Bayuda boso bazebi buevi bubela nzingulu ama tona mu kimuana kiama ayi buevi ndizingila tona vana thonono va khatitsika tsi ama ayi ku Yelusalemi.
    5: Bawu banzebi tona thama ayi enati batidi, balenda telama kimbangi ti minu ndizingila banga Mfalisi, boso buididi dikabu dieti landakana bumboti minsiku mi kinzambi kieto.
    6: Vayi buabu ndilembo sambi mu diambu di diana diama didi mu tsilayoyi Nzambi kavana bakulu beto.
    7: Dikumi ayi makanda meto muadi meti tula diana mu mona ndungusulu yi tsila yoyi; bu beti sadila Nzambi mu kambu vongabuilu ayi muini. A ntinu, mu diambu di diana diodi Bayuda bamfundidi!
    8: Vayi bila mbi lunkambu wilukila ti Nzambi wumfulukisanga batu bafua e?
    9: Mu diambu diama, ndiyindula mu vanga mamo mafueni mu diambu di kakidila dizina di Yesu, muisi Nazaleti.
    10: Buawu bobo ndivanga mu Yelusalemi. Banlongo bawombo ndikotisa mu nloko bu ndibaka lutumunu kuidi bapfumu banganga Nzambi. Bosi mu thangu baba mvondo, ndikikinina ti bafua.
    11: Zikhumbu ziwombo ndiba vana thumbudulu mu zinzo zi zikhutukunumu kuba kuika bafinga Yesu. Zinganzi bu ziviokila ngolo, mu diambu diawu, ndiba yamisa nate mu mavula manzenza.
    12: Bu ndiba kuenda ku Damasi mu diambu diodi mu lulendo ayi mu minsua miomi nditambula kuidi bapfumu zi zinganga Nzambi.
    13: A ntinu, mu nzila mu thangu midi, ndimona kiezila kingolo biba ku diyilu kilezama viokila kiezila ki thangu, kinzungidila minu ayi batu bobo baba yama mu nzila.
    14: 'Beto boso tubua va tsi, ndiwa mbembo yiba kukhamba mambu mu ki Ebelewo: “A Sawuli! A Sawuli! Bila mbi wulembo ndiamisinanga e? A keti wulembo kilueki ngeyo veka bu wulembo diatilanga ba e?”'
    15: 'Buna ndinyuvula: “A Pfumu, ngeyo widi nani e?” Bosi Pfumu wutuba: “Minu Yesu diodi weti yamisanga.'
    16: Vayi vumbuka, ayi telama, bila ndimonikini muingi wuba kisadi kiama ayi mbangi mu diambu di mambu mama mueni ayi mu diambu di mambu momo ndiela kumonisa.
    17: Minu ndiela kukula va khatitsika batu baku ayi kuidi Bapakanu; kuidi bawu ndiela kufidisa
    18: muingi wuba zibula meso mawu; babotuka mu tombi mu kuiza ku kiezila; babotuka mu mioko mi Satana mu kuiza kuidi Nzambi muingi batambula ndemvokolo mu masumu mawu ayi batambula kiuka va kimosi ayi bobo bavedusu mu minu kiawu mu minu.”
    19: A ntinu Angilipa, ndisia manga ko tumukina tsongolo yoyo yiba ku Diyilu.
    20: Vayi ndituama samunina theti batu bobo badi ku Damasi, ayi bobobadi ku Yelusalemi ayi mu zunga kioso ki Yuda, ayi kuidi Bapakanu muingi babalula mavanga mawu; ayi babaluka kuidi Nzambi mu vanga mavanga mammonisa ti bukiedika babaludi mavanga.
    21: Mu bila kioki Bayuda balembo tombi kuphonda bu bakhanga muna Nzo Nzambi.
    22: Vayi bu nditambula lusadusu lu Nzambi, diawu ndikidi zingila nate lumbu kiaki, mu telama kimbangi kuidi batu ba luvalu ayi batu baphamba. Ndilonga kaka mambu momo mayolukila mimbikudi ayi Moyize ti mafueti vangama.
    23: Klisto kafueti mona ziphasi ayi bu kela ba mutu wutheti mu fuluka mu bafua, buna kafueti samuna kiezila kuidi Bayuda ayi kuidi Bapakanu.
    24: 'Polo bu kaba samba, mu diambu di kukivavila; Fesitusi wutuba mu mbembo yingolo: —A Polo, lawukidi! Diela diaku diwombo diawu dilawukisidi!'
    25: 'Vayi Polo wuvutula: —A mueni Fesitusi, ndisi dilawu ko. Mambu ma ndintuba madi makiedika ayi ma mfunu'
    26: bila Ntinu zebi mambu beni. Ndilembo tubi mu bukhafi va ntualꞌandibila nzebi kuama ti zebi mamoso mama bila masi vangimina mu nsueki ko!
    27: A Ntinu Angilipa, weta wilukila mimbikudi e? Nzebi ti weta wilukila!
    28: 'Angilipa wukamba Polo: —Mu thangu yikhufi tidi kukhitula nkua Klisto.'
    29: 'Polo wumvutudila: —Buba mu thangu yikhufi voti mu thangu yimula, ndinlomba kuidi Nzambi, bika sia ti ngeyo kaka vayi baboso balembo ngui buabu, luba banga minu, botula kaka zisieni ziazi.'
    30: Bosi Ntinu, wutelama va kimosi ayi nyadi, Belinisi ayi batu boso bavuanda yawu.
    31: 'Bu batotuka, batubasana bawu na bawu: —Mutu wawu kasi vanga diambu di kafueti vondolo ko voti di kafueti kangulu mu zisieni ko.'
    32: 'Buna Angilipa wukamba Fesitusi: —Mutu wawu fueni yekolo enati kasi lomba kuenda sambi va ntuala Sezali ko.'
  27:
    1: Bu dizengo ti tufueti kuendila mu masuwa ku Itali, buna bayekula Polo ayi basi nloko bankaka mu mioko mi nkulutu wumosi wu masodi dizina diandi Yuliusi, wuba mu dikabu di masodi ma ntinu.
    2: Tukota mu masuwa mamosi ma Adilamite; mafueti kuenda mu bisalu bidi muyendila tsi Azi ayi tuyenda kueto. Alisitalike, muisi Maseduani divula diba mu Tesalonika, wuyenda yeto.
    3: Mu lumbu kilanda, tutula ku Sidoni. Yuliusi wuvangila Polo mamboti; wumvana misua mu kuenda kuidi bakundi bandi muingi bamvana lusadusu.
    4: Bu tubotuka kuna, tuyenda muyendila Sipeli mu diambu di tina phemo yingolo yiba kutuvutulanga ku mbusa.
    5: Bu tumana sabuka mbu; muyendila Silisi ayi Pamfili, tutula ku Mila mu zunga ki Lisi.
    6: Kuna nkulutu wu masodi kamonina masuwa ma Alekisandiya maba kuendaku Itali, muawu katukotisa.
    7: Masuwa maba ndiata malembe mu bilumbu biwombo ayi mu phasitutudila ku Kinide. Vayi phemo yitumonisa phasi mu diata; diawu tuyenda muyendila Kelete kitalana ayi Salimone.
    8: Bu tukisabukila mu phasi, tutula ku buangu kimosi bantedilanga “Bisabu bimboti” ku ndambu kuba divula di Laze.
    9: 'Thangu yiwombo bu yikiviokila ayi sumbu tsisi yitona monika mu diatila mu masuwa bila thangu yi fuila nzala mu diambu di lusambulu bu yikiviokila; diawu Polo kaba lubudila ti:'
    10: —A bakhomba, ndimona ti nzietolo mu masuwa yeka ba yi tsisi, ayi bima biwombo biela bungana; bika sia ti mu mimfuna kaka ayi masuwa vayi ayi mu luzingu lueto veka.
    11: Vayi nkulutu wu masodi wuluta wilukila mambu ma mutu wunata masuwaayi ma mutu wowo wuvua mawu, bika mambu momo matuba Polo.
    12: Ayi sumbu sabu beni kisi ba kimboti ko, mu viokisila tsungi yi kiozi kingolo, buna batu bawombo baba muna masuwa baba mayindu mu botuka kuna mu diambu di enati baka bubela mu tula ku Fenisi, sabu kidi ku Kelete mu diambu di viokisila tsungi yi kiozi kingolo. Sabu beni kitalani ayi Sude-wesite ayi Node-weste.
    13: Sumbu phemo yitotukila ku Sude, yivevumuka mu malembi, buna batu baba mu masuwa babanzila ti balenda vanga mambu momo bakana, buna batapula sengo kieti tedimisa masuwa, bayenda muyendila Kelete.
    14: Vayi vuanda fioti, vuka kitedolongo “phemo yi Awulosilidoni” yitotuka ku sanga.
    15: Masuwa manatu kuidi phemo, masia nunga phemo ko, buna tutumbu bika tunatu, ayi tuvevumunu.
    16: Tuvioka nsualu muyendila sanga kimosi kifioti, beti tedila Kloda. Phasi tumona mu ludika, bumboti nlungu wu masuwa.
    17: Buna bamana tuta nlungu wu masuwa babonga minsinga minneni mibakangila nlungu mu masuwa. Bu bamona tsisi yi kandana mu nzielo yi Silite, diawu bakulula zivuali zi masuwa. Buawu bobo masuwa mavevumununu.
    18: Sumbu tubetolo ngolo khuba kuidi vuka, mu lumbu kilandabaloza ndambu yi mimfuna.
    19: Mu lumbu kintatu baloza bisadulu bi masuwa.
    20: Ayi sumbu tusia mona ko thangu voti zimbuetete ko mu bilumbu biwombo ayi vuka kingolo bu kituyamisa, buna tutumbu sakula diana di buela vuka.
    21: 'Bilumbu biwombo bu bivioka mu kambu buela dia, Polo wutelama va khatitsikꞌawu ayi wutuba: —A beno bakhomba, nganu lunguila mu kambu botuka ku Kelete ayi nganu tusia mona ko mabienga mama ayi nganu bima bioso bisi bungana ko.'
    22: Vayi ndikululeba buabu mu diambu di ba bukhafi bila kadi mutu wumosi mu beno lulendi fua ko vayi masuwa mawu kaka mambungana.
    23: Bila va bedingi va builu mbasi Nzambi, yoyi yiphuidi ayi ndietisadila, wiza kumbonikina
    24: 'ayi wukhembi: “A Polo kadi mona boma bila fueti kaka samba va ntuala Sezali ayi tala Nzambi wuveni batu boso badi yaku mu masuwa.”'
    25: Diawu bakhomba, bika luba bukhafi bila ndinwilukila Nzambi ayi nzebi ti mafueti vangama boso bu kakhambidi.
    26: Vayi tufueti kangama va sanga kimosi!
    27: Buna mu builu bu lumbu ki kumi kinya, sumbu tuba vevumunu kuidivuka mbu wu Andiliyatiki, batu baba salanga mu masuwa babanzila ti bafikimini ayi disimu dimosi.
    28: Bu batibula sengo mu diambu di tala thipula yi nlangu, buna bamona makumatatu ayi tsambuadi di zimetele. Buela diata fioti babuela tibula sengu bamona yeka makumuadi ayi nana di zimetele.
    29: Bu bamona boma tala tuedi kangama mu matadi, batumbu tibulabisengo biya biobi bieti telimisa masuwa ayi bazola ti buisi buvika kia.
    30: Sumbu batu bobo beti sadila mu masuwa baba mayindu ma tina mu masuwa; diawu bakuludila nlungu wu masuwa mu mbu mu vunikisa kuenda tibula bisengo biobi bieti tedimisa masuwa ku ntuala.
    31: 'Vayi Polo wukamba nkulutu wu masodi ayi masodi: —Enati batu bobo bakadi vuanda mu masuwa, buna lulendi vuka ko!'
    32: Buna masodi matabula minsinga mi buatu bosi badodula buawu mu mbu.
    33: 'Bu bavingila buisi bukia Polo wuleba batu boso badia, wuba kamba: —Tona lutona vingila, kiawu kiaki lumbu ki kumi kinya lueka mu kambu dia.'
    34: Vayi ndikululomba ludia bila bidia mfunu bidi mu diambu di vukisa zinitu zieno. Bikanu mona boma bila kadi mutu wumosi buna luidimakazimbisa lusuki lumosi lu ntuꞌandi.
    35: Buna kamana tuba bobo, wubonga dipha; wuvutudila Nzambi matondo va meso ma bawu boso; wubukuna diawu ayi wutona dia.
    36: Buna bukhafi buvutuka mu bawu boso, mamvawu batona dia.
    37: Tuba nduka-nduka zinkama zizole ayi lusambuadi lu batu ayi batu basambanu muna masuwa.
    38: Buna bamana yukuta, batatamana loza mu nbu ndambu yi bidia bi ble bisiala.
    39: Buisi bu bukia, basia bakula ko kuevi kuidi disimu; vayi bamona vama vaba nlangu ayi nzielo. Baba mayindu mu nata vana masuwa.
    40: Banianguna minsinga mi bisengo bieta tedimisa masuwa, balozamiawu mu nbu. Bosi banianguna minsinga mi bisengo bieta diatisa masuwa, bakumisa kapu ku ntuala masuwa muingi masuwa menda ku disimu.
    41: Vayi masuwa bu mabumina nzielo yidi va khati mbu, buna makandana. Ntu wu masuwa wukuikama muna nzielo vayi kimbusa kieka nikunu kuidi vuka ki phemo; mbadi kitona zengana.
    42: Masodi maba lukanu luvonda batu bobo ba nloko muingi wumosi kabika siuka ayi tina.
    43: Vayi pfumu masodi wuzola vukisa Polo, wuba kandika mu bika dukisa lukanu luawu. Wuvana lutumunu kuidi batu bobo bazaba siuka bafudama batheti mu nlangu muingi benda ku disimu;
    44: bosi kuidi bobo bankaka, basimbidila bitini bi mabaya votibitsiadisila bi masuwa. Buawu bobo batu boso batudila banvimba ku disimu.
  28:
    1: Buna tumana vuka, batu batukamba ti dizina di sanga beni Maliti.
    2: Basi sanga beni batuyakula bumboti, batulungila mbazu yinnenivana disimu dinbu muingi tuyotila mu diambu di kiozi bila mvula kunoka.
    3: Mu thangu Polo kaba tota zikhuni zitula ku mbazu; kusa kimosi kiba mu zikhuni kitotuka mu diambu di ndukutila yi mbazu, kinama mu koko kuandi.
    4: 'Basi sanga bu bamona ti nioka yinemi mu koko kuandi, bakambasana: —A beno makiedika ti mutu wawu mvondi, bila, ka diambu ko vukidimu mbu vayi busonga bu Nzambi bumengi ti kaba moyo!'
    5: Vayi Polo wunikuna koko, nioka yibua ku mbazu, kadi buasa kasia mona ko.
    6: 'Batu boso baba mvingila muingi bamona ti kani maka vimba voti makatumbu bua ayi fua. Vayi bu bavingidila ngolo ayi bu bamona ti kadidiambu dimosi kasia mona ko; babalula mayindu ayi batuba: —A beno, nzambi yoyo!'
    7: Vana muenda disimu diodi tutapukila, vaba tini ki ntoto kiba ki Publiwusi, niandi wuba pfumu vana sanga. Wutuyakula bumboti, bilumbu bitatu katuvanina nleko.
    8: Dise di Publiwusi wuba wulambalala va mbuka bila zinzangala ayi vumu vioka kaba mbela. Polo bu kayenda kuntala, wunsambidila, wuntetika mioko ayi wumbelusa.
    9: Bosi batu bankaka baba mbela vana sanga bayiza kuidi Polo, bamana beluka.
    10: Buna bamona bobo, batukinzika ayi batuniemisa. Thangu eto yikuendila bu yifuana, batuvana bima bioso biobi tuba nfunu.
    11: Zingondi zitatu tuvuandila vana; bosi tukuma mu masuwa mamosi ma Alekisandiya, ma baba ntedilanga “Bitsimba”. Masuwa beni maviokisa sivu va sanga ki Malite.
    12: Tuyenga tula ku Silakuze; bilumbu bitatu tukadila kuna.
    13: Tusia nanguka kuna, tulandakana muyenda nlangu bosi tutula ku Legio. Lumbu kimosi bu kivioka, mpemo wuba ku Sude wutona vevumuka. Bilumbu biodi tudiatila bosi tutula ku Puzole.
    14: Kuawu tumona bakhomba zituleba mu diambu tukala yawu tsambudi bilumbu. Bosi tuyenda ku Loma.
    15: Zikhomba ku Loma bu ziwa zitsangu zieto, bayiza tudengana kuna “zandu di Apiusi” ayi vana “zinzo zitatu”. Polo bu kabamona, wuvutula matondo kuidi Nzambi; bosi wubaka kibakala.
    16: Buna tutula ku Loma, bavana Polo minsua mu vuanda mu nzo yi niandi veka vayi disodi dimosi diba kunsunganga.
    17: 'Bilumbu bitatu bu bivioka, Polo wutumisa bapfumu zi Bayuda babaku Loma. Bu bakutakana, wuba kamba: —A bakhomba ziama, kadi mbimbi ndisia vangila ko basi dikanda dieto ayi bifu bi bakulu beto vayi bakhanga ku Yelusalemi ayi bandiekula mu mioko mi basi Loma.'
    18: Basi Loma batsambisa, badi kandiekula kuama bila basia mona ko diambu diodi mfueti vondolo.
    19: Vayi Bayuda bamanga, diawu ndilombila minsua mu kuiza sambi va meso ma Sezali. Vayi ndisi ko mayindu ma funda basi dikanda diama.
    20: Kiawu kioki bila ndilutumisini muingi tumonana ayi tusolula yeno. Bila mu diambu di diana diama mu Iseli diawu bakhangidi zisieni ziazi.
    21: 'Bayuda bamvutudila: —Kadi diambu dimosi beto tusi kuwila ko! Bila kadi minkanda miba ku Yuda tusi mona ko kuidi bakhomba bayiza kuaku.'
    22: Vayi wutukambi mambu moso momo wulembo yindula, bila tuzebi ti mu bibuangu bioso balembo findisa dibundu diaku ziphaka.
    23: Bosi bawizana lumbu. Lumbu beni bu kifuana, batu bawombo bayiza kunzoꞌandi. Masolo mazingila tona va nsuka nate va masika. Wuba yolukilamambu ma Kipfumu ki Nzambi bu kasingimina mu Mina mi Moyize ayi mu minkanda mi mimbikudi. Wuba leba bawilukila Yesu.
    24: Va khati ka batu beni, bankaka bawilukila, vayi bankaka bamanga kuawu wilukila.
    25: 'Vayi mu thangu bazola vutuka buna bakidi findana ziphaka. Buna polo wutuba diambu dimosi kaka: —Mambu matuba Pheve Yinlongo madi makiedika, mu munu wu nbikudi Ezayi ti:'
    26: 'Yenda kambi batu baba ti: luela wa vayi lulendi sudika ko; luela tala vayi lulendi mona ko,'
    27: bila mintima mi batu baba ngolo midi bakengi matu mawu ayi meso mawu mu diambu di meso mawu mabika mona, ayi matu mawu mabika wa; mu diambu di mintima miawu mibika sudika tala bedi balula mintima miawu muingi ndiba vukisa!
    28: 'Polo wubuela tuba ti: —Thidi luzaba ti Nzambi wuveni phulusu andi kuidi Bapakanuayi bela tambula mambu beni.'
    30: Mimvu miodi Polo kakadila mu nzo yoyi kaba futilanga. Wuba yakulangabumboti batu bobo baba kuntalanga,
    31: wuba kuba kambanga Nsamu wu Kipfumu ki Nzambi ayi wuba kuba longanga Nsamu wu Pfumu Yesu Klisto. Kadi mutu kasia ku nkandika ko.
45:
  1:
    1: Polo kisadi ki Yesu Klisto, wutelo mu ba mvuala ayi wusobolo mu samuna Nsamu Wumboti wu Nzambi.
    2: Nsamu wumboti beni wawu kakivanina tsila tona thama mu mimbikudi mu Masonoko Manlongo.
    3: Wawu Nsamu beni weta yolukila mambu ma Muanꞌandi, mu kimutu kiandi, wubutuka mu nkuna Davidi.
    4: Bosi Yesu Klisto, mu pheve Yinlongo, wubieko Muana Nzambi mu lulendo lu mfulukuluꞌandi mu bafua.
    5: Buabu mu diambu diandi, tutambudidi nlemvo ayi kimvuala mu nata mu dizina diandi batu ba makanda moso bawilukila ayi batumamana.
    6: Beno mamveno luidi mu dikabu diodi, ayi lutelo kuidi Yesu Klisto.
    7: Ndieti sonika kuidi beno boso badi ku Loma, batu bobo Nzambi kanzolanga ayi beno lutelo mu ba banlongo! Bika nlemvo ayi ndembama bibedi kuidi Nzambi Dise dieto ayi kuidi Yesu Klisto Pfumu eto bibanga yeno.
    8: Va theti ndimvutula matondo kuidi Nzambi mu Yesu Klisto mu diambu dieno beno boso bila minu kieno kieti yolokolo mu nza yimvimba.
    9: Bila Nzambi yoyi ndieti sadila, mu ntimꞌama, mu longanga Nsamu Wumboti wu Muanꞌandi, niandi mbangi ama bila wummonanga mu zithangu zioso buevi ndikulutebukilanga moyo mu zitsambulu ziama.
    10: Mu ziawu ndieti lombanga mu zithangu zioso, mu kuphana diluaku, mu luzolo luandi mu kuiza kulubumina.
    11: Bila phuila yiwombo yidi yama mu kulumona muingi ndilutudisila dikaba di kipheve mu diambu luba bakinda.
    12: Voti muingi tubombasana va kimosi, beno ayi minu, mu minu kioki tuididi kithuadi.
    13: Zikhomba thidi luzaba ti zikhumbu ziwombo ndibedi bakanga lukanu lukuiza lutadi vayi nate buabu ndibeki ko nzila, mu diambu ndibaka bu bakila ndambu yi mimbutu mu beno banga buididi mu makanda mankaka.
    14: Bila pholo yinneni ndidi kuidi basi Ngelese ayi kuidi batu bakambulu basi Ngelese; kuidi batu banduenga ayi batu bakambulu diela.
    15: Diawu diodi ndidi phuila mu longa Nsamu Wumboti kuidi beno luidi ku Loma.
    16: 'Bila ndimonanga tsoni ko mu diambu di Nsamu Wumboti; wawu widi lulendo lu Nzambi mu diambu di phulusu yi batu boso beti wilukila: tonina theti kuidi Bayuda bosi kuidi Bapakanu.'
    17: 'Nsamu beni wumboti wawu weta monisa buevi buididi busonga bu Nzambi: bobo bawilukila; niandi wuba kitula basonga mu busonga bobo bu ntotukilanga mu, minu mu diambu di minu banga bu disonimina mu minkanda: Mu minu kaka mutu wu busonga kela zingilanga.'
    18: Zinganzi zi Nzambi zieti monikanga, tona ku diyilu ayi zimbuanga mu mavanga mambimbi mamvanganga batu bobo kaba kinzikanga Nzambi ko ayi bobo bakambulu basonga. Kambu kuawu ku busonga kulembo fietikisa kiedika.
    19: Bila mambu momo balenda zaba mu diambu di Nzambi mazabikini kuidi bawu, ayi niandi veka Nzambi wuba zabikisa mambu beni.
    20: 'Bila tona nza yivangulu; khadulu yi Nzambi yoyi kayimonikanga ko: lulendo luandi lukalumani ayi kinzambi kiandi; biawu bieti monika bumboti mu nzila yi bima bioso biobi kavanga; mu diambu babika baka phengomokono.'
    21: Bila, ka diambu ko, bazaba Nzambi vayi bamanga kuawu kunkembisa banga Nzambi ayi basia kumvutudila matondo ko vayi mayindu mawu makituka maphamba ayi tombi kiwala mu mintima miawu mikambu diela.
    22: Bu bakiniemisa ti bawu batu ba diela, bakituka malawu
    23: ayi baviakisa nkembo wu Nzambi yikayifuanga ko mu zimfikulazi batu bobo bamfuanga, mu zimfikula zi zinuni, zi bibulu ayi mu zimfikula zi bibulu biobi bindiatilanga mu vumu.
    24: Mu diambu di zinzinunu zi mintima miawu, Nzambi wuba yekula mu kambu ku vedila muingi bawu veka baki bivisa mu zinitu ziawu.
    25: Bawu baviakisa luvunu va buangu ki kiedika ki Nzambi; basambila ayi basadila vangu va buangu ki mvangi, mutu wowo wusakumunu mu zikhama zi mimvu. Amen.
    26: 'Diawu Nzambi kaba yekudila mu zitsatu zitsoni: bila baketobawu baviakisa tsadulu yi kimutu yi zinitu ziawu mu tsadulu yikambulu yi kimutu.'
    27: Babakala, mamvawu bobuawu; va buangu kibundananga ayi baketo; bakiyekula mu zinzinunu ziawu mu bawu na bawu. Bavanga matsoni, babundana babakala na babakala, batambula mfutuwufueni mu nzimbala yawu.
    28: Sumbu bamona ti kadi kuandi mfunu mu zaba Nzambi, diawu Nzambi kaba yekudila mu mayindu mawu ma buvungisi mu diambu bavanga mambu makambulu fuana.
    29: Bu baba bawala mu kambu ku busonga ayi mu mambimbi, mu bakanga zimbongo mu luvunu, mu mayuya; bawu badi batu bawedi kikhenene, zitsatu zi vonda; zi zonza, zi vuna, zi mavanga mambimbi.
    30: Baba batu bamfundananga batu, bantubidilanga badiawu, badi bambeni zi Nzambi, bankua bifingu, bankua luniemo ayi lunangu, bakukiniemisanga; minyindudi mi mambu ma mambimbi; batumukinanga bambuta ziawu ko.
    31: Basi kadi diela ko, batungunanga zitsila ziawu ko, basi ko luzolo kuidi badiawu ayi bamonanga batu kiadi ko.
    32: 'Bazebi bumboti nzengolo yisonga yi Nzambi yintuba ti: batu bamvanganga mambu mambimbi ma phila yayi bafueni mu vondo. Ka diambu ko buawu bobo beti vanga vayi beti mona khini mu diambu di batu bobo bamvanganga mawu.'
  2:
    1: Diawu, kadi phengomokono wisi ko ngeyo mutu; wuba kuaku nani; ngeyo wunsambisa bila bu wulembo sambisa bankaka buna wulembo kukibedisa ngeyo veka; bila wumvanganga mambu momo beti vanga.
    2: Muaki tuzebi ti tsambusulu yi Nzambi yidi yikiedika kuidi batu bobo beti vanganga mambu ma phila yayi.
    3: Ngeyo mutu wunsambisanga batu bobo bamvanganga mambu maphila yoyi ngeyo veka wukumasadilanga, wumbanzila ti wela tina tsambusulu yi Nzambi e?
    4: Voti wulembo vuezi Nzambi mu diambu di kimvuama ki mamboti mandi ayi bu zebi ti niandi zebi kanga ntima ayi bu kadi mvibudulu wu mula e? Wukadi zaba ti mamboti ma Nzambi malembo tumi mu diambu wubalula mavanga.
    5: Vayi mu diambu di ntu aku ngolo ayi bu ntimꞌaku wunkambu baluka; buna zaba mboti ti wulembo kiyidikila ngeyo veka nganzi mu lumbu ki nganzi ayi mu lumbu kiela monika tsambusulu yisonga yi Nzambi.
    6: Bila mu lumbu kina, Nzambi wela futa kadika mutu boso buididi mavanga mandi.
    7: Kuidi bobo bantombanga vanganga mamboti mu bufula, bantombanga nkembo, nzitusu ayi kambu ku biva, bela tambula luzingu lukalumani.
    8: Vayi kuidi batu bobo bamfindananga ziphaka ayi bobo bamanga tumukinanga kiedika vayi bantumukinanga mambu mambimbi; bela builu nganzi ayi makhesi ma Nzambi.
    9: Bukiedika, ziphasi ayi maniongo biela builu woso mutuwumvanganga mambimbi tonina theti kuidi Nyuda bosi kuidi muisi Ngelese.
    10: Vayi woso mutu wumvanganga mamboti, Nzambi wela kumvana nkembo, nzitusu ayi ndembama, tonina theti kuidi Nyuda bosi kuidi muisi Ngelese.
    11: Bila Nzambi katalanga zizi ki mutu ko.
    12: Bila babo bobo bamvolanga masumu mu kambu zaba Mina, bela fua mu kambu Mina. Vayi babo bobo bamvolanga masumu ku tsi luyalu lu mina bela sambusu boso buididi Mina.
    13: Bila kadi sia ti bobo beta wa Mina bawu badi basonga va meso ma Nzambi vayi bobo beta kinzikanga miawu bawu bela kitulu basonga.
    14: Enati Bapakanu, bobo bakambulu zaba Mina, balembo vangi mambu momo mantombanga Mina; buna diodi dilembo monisa ti bawu veka balembo kivani Mina; ka diambu ko basi zaba Mina ko.
    15: Buna beti monisanga mavanga ma Mina momo masonoko mu mintima miawu, mayindu ma mintima miawu meti kumateliminanga kimbangi ayi mabanza mawu meti kuba fundanga voti meti kuba nungisanga.
    16: Mambu moso mama mela monika mu lumbu kina Nzambi bu kela sambisa mansueki ma batu mu nzila yi Yesu Klisto, boso buididi Nsamu Wumboti wu ndieti longa.
    17: Enati ngeyo widi Nyuda, ngeyo weta tula diana mu Mina ayi weta kukiniemisanga mu Nzambi,
    18: ngeyo zebi luzolo luandi ayi ngeyo zebi sobula mamboti; ngeyo bu wulongo kuidi Mina;
    19: ngeyo wukukibanzilanga ti widi ntuadisi wu baphofo ayi wukukibanzilanga ti widi kiezila kuidi bobo badi mu tombi
    20: ayi wukukimonanga nlongi wu bivungisi ayi nyiyisi wu bana balezi, ngeyo wukukibanzila ti ngeyo zebi mambu moso ayi ngeyo zebi ti kiedika kidi mu Mina;
    21: 'ngeyo wunlonganga bankaka vayi bila mbi wulendi kilonga ngeyo veka ko e? Ngeyo wunlonganga ti: Kadi yiba, vayi bila mbi ngeyo wunyibilanga e?'
    22: 'Ngeyo wuntubanga ti: Kadi vanga kitsuza vayi bila mbi ngeyo veka wumvangilanga kitsuza e? Ngeyo wunkakumukinanga bitumba vayi bila mbi wukubisumbisilanga e?'
    23: Ngeyo wukukiniemisanga mu diambu di Mina vayi bila mbi wulembo vuezisa Nzambi bu wumbundulanga Mina e?
    24: 'Bila disonama ti: “dizina di Nzambi dilembo vuezu kuidi Bapakanu mu diambu dieno.”'
    25: Bila nzengolo yi nitu yi kibakala didi diambu di mfunu enati wutumiminanga Mina; vayi enati weti bundulanga Mina, buna nzengolo aku yeka banga mutu wukambu zengo.
    26: Enati mutu wukambu zengo nitu yi kibakala, weti landakana zithumunu zi Mina, buna kambu kuandi ku nzengolo kulendi tangulu banga nzengolo ko e?
    27: Buna mutu wowo wukambu zengo nitu vayi weti tumiminanga Mina kalendi ko kusambisa ngeyo wumbundulanga Mina, ka diambu ko zebi masonoko ayi nzengolo e?
    28: Bila kadi sia ti biobi bimmonikanga mu meso biawu binkitulanga mutu Nyuda ayi bika sia ti dimbu kimmonikanga mu nsuni kiawu nzengolo.
    29: Nyuda wukiedika widi mu khati; ayi nzengolo yi kiedika yidi yoyi yi ntima, mu pheve vayi bika mu Mina. Ayi nkembo wu Nyuda wowo wubanga kuidi batu ko vayi kuidi Nzambi weti ba.
  3:
    1: Buna mfunu mbi widi muba Nyuda e? A buna ndandu mbi yidi muba wuzengo e?
    2: Nyinga, ndandu yidi yinneni. Bila bawu baba batheti mu batu boso mu tambula mambu ma nzambi.
    3: A buna buevi e? Enati bankaka basia wilukila ko, lumbanza buna kambu kuawu ku minu kuela vunza kikhuikizi ki Nzambi e?
    4: 'Nana, buawu ko. Bika Nzambi kamonika wukiedika vayi kadika mutu kamonika mutu wu luvunu banga bu disonimina ti: Bika wumonika mutu wusonga mu diambu di mambu maku momo weta yoluka ayi wela nunga bu wela sambusu.'
    5: Enati kambu kueto ku busonga kulembo monisa busonga bu Nzambi buna mbi tufueti tuba e? Nzambi kasi wusonga ko bu keti kutubuisilanga nganzi andi e? Mu kimutu thubidi buawu.
    6: Nana, buawu ko; buna buevi Nzambi kela sambisila nza e?
    7: Enati kiedika ki Nzambi, mu luvunu luama, kiluta monika mu diambu di nkemboꞌandi, buna bila mbi mfueti sambusulu banga nkuamasumu e?
    8: 'Buna bila mbi kadi tuba ti: tuvanganu mambu mambimbi muingi mamboti mamonika e? Bila bankaka balembo tufingi bu balembo tufundi ti buawu bobo tulembo tubanga. Thumbudulu awu yidi yisonga.'
    9: Buna buevi e? Beto tuviatukidi bankaka e? Nana, bila beto tumana monisa ti batu boso, Bayuda voti basi Ngelese, badi ku tsiluyalu lu masumu.
    10: 'Banga bu disonimina ti: Kuisi ko mutu wusonga, kadi wumosi.'
    11: Kuisi ko mutu wulenda sudika, kuisi ko mutu wuntombanga Nzambi.
    12: Babo bamana vengama mu nzila yi Nzambi, va kimosi baboso bamana kukikitula batu bakambulu mfunu. Kuisi ko mutu wumvanganga mamboti, kadi wumosi.
    13: Madinga mawu madi biziami bizibuka; beta sadila ludimi luawu mu diambu di luvunu; Mitsa mi ziniokamidi mu bididi biawu.
    14: Mu miunu miawu muwedi zitsingulu ayi mambu ma ndudi.
    15: Malu mawu nsualu madi mu tengulanga menga.
    16: Mbivusu ayi ziphasi bidi mu zinzila ziawu
    17: ayi basi zaba ko nzila yi ndembama.
    18: Bakinzikanga Nzambi ko.
    19: Muaki tuzebi ti mambu moso meti tuba Mina matubulu mu diambu dibawu badi ku tsi luyalu lu Mina muingi miunu mioso mikangama ayi muingi batu boso bamonika ti bavola nkanu va ntuala Nzambi.
    20: Diawu kuisi ko mutu wela monika wusonga va meso ma Nzambi mu diambu di mavanga ma Mina, bila mu diambu di Mina tunzabilanga masumu.
    21: 'Buabu busonga bu Nzambi bulembo monika kambu ku Mina: Mina ayi mambu ma mimbikudi mitelimina buawu kimbangi.'
    22: Busonga bobo bumbanga kuidi Nzambi bunkuizilanga mu minu mu Yesu Klisto, kuidi babo bobo bawilukila. Bila kuisi ko luviakunu.
    23: Batu boso bamana vola masumu ayi bakambulu nkembo wu Nzambi.
    24: Mu kambu futa kadi kima, bawu bakitulu basonga mu nlemvo andi mu nzila yi khudulu yidi mu Klisto Yesu.
    25: Bila niandi Nzambi kakubika muba dikaba di ndemvokolo yi masumu mu nzila yi minu yidi mu menga mandi. Wuvanga buawu mu monisa busonga buandi, mu mvibudulu andi, bila kasia vana ko thumbudulu mu masumu mavolo thama.
    26: Mu diambu di monisa busonga buandi mu thangu yayi mu diambu kamonika wusonga ayi mu ba mutu wowo wunkitulanga wusonga woso mutu wuntula minu kiandi mu Yesu.
    27: A buna kuevi kuidi diambu tulenda kiniemisina e? Kuisi ko! Mu muina mbi tueka kiniemisina e? Wowo wu mavanga e? Nana! Vayi mu muina wu minu kaka!
    28: Bila tuzebi ti mu diambu di minu mutu keti kitudulu wusonga mu kambu mavanga ma Mina.
    29: A buevi, Nzambi widi kaka Nzambi yi Bayuda e? Kasi Nzambi yi bapakanu ko e? Nyinga widi Nzambi yi Bapakanu,
    30: bila Nzambi yimosi kaka weti kitula bazengo batu basonga mu nzila yi minu ayi weti kitula bakambulu bazengo batu basonga mu nzila yi minu.
    31: A buevi, tuvonda Mina mu nzila yi minu e? Nana. Mu nzila yoyi nkutu tueti luta kindisila Mina.
  4:
    1: Mbi tulenda tuba mu diambu di Abalahami nkuluꞌeto mu kimutu e?
    2: Enati Abalahami wukitulu wusonga mu diambu di mavanga buna beki diambu di kalenda kiniemisina; vayi bika va meso ma Nzambi.
    3: Bila mambu mbi meti tuba masonoko e? Abalahami wuwilukila Nzambi ayi diawu Nzambi kankitudila wusonga.
    4: Woso mutu wunsalanga kisalu wumfutungu. Mfutu andi wisi dikaba ko vayi widi mfutu boso buididi kisalu kiandi.
    5: Vayi kuidi mutu wunkambu salanga ayi wilukila mutu wowo wunkitulanga bankua masumu batu basonga, buna wela tangulu wusonga mu diambu di minu kiandi.
    6: 'Banga bu tubila Davidi ti khini kuidi mutu wowo Nzambi keta tangila mutu wusonga bika mu mavanga:'
    7: O khini kuidi batu bobo balemvokolo minkanu miawu ayi masumu mawu mafuku!
    8: O khini kuidi woso mutu Pfumu kankambu tangila masumu.
    9: 'A buevi khini beni yidi kaka mu diambu di bazengo nitu yi kibakala voti yidi ayi kuidi bawu bakambulu bazengo e? Bila tueti tubanga ti: Abalahami wukitulu wusonga mu minu.'
    10: Buna buevi divangimina e? Mu thangu kaba wuzengo voti buna kazengolo ko e? Bika sia ti buna widi wuzengo vayi buna kazengolo ko.
    11: Wutambula dimbu kinzengolo banga dimbu ki busonga mu diambu di minu kiandi buna kazengolo ko, muingi kaba dise di batu bobo bawilukila kambu nzengolo; muingi mamvawu bakituka batu basonga.
    12: Ayi muingi kaba dise di bobo bazengo, bika sia ti bila badi bazengo, vayi mu diambu beta landakana kifuani ki minu kioki kiba dise dieto Abalahami buna kazengolo ko.
    13: Bila tsila yi tambula nza yimvimba banga kiuka yivanunu kuidi Abalahami ayi kuidi nkunꞌandi bika sia ti mu diambu di Mina vayi mu diambu di busonga bu minu.
    14: Bila enati bobo badi ku tsi luyalu lu Mina bela tambula kiuka, buna minu kikitukidi kima kikambulu mfunu ayi buna tsila yimvunzulu.
    15: Bila Mina mintotulanga nganzi yi Nzambi. Bila vana vakambulu Mina, vasi mbundulu yi masumu ko.
    16: Diawu tsila yivanunu mu diambu di minu muingi yiba dikaba; ayi tsila yiba yikuikama kuidi nkuna woso wu Abalahami. Bika sia ti kuidi bobo kaka bantumukinanga Mina vayi kuidi bobo badi minu kimosi ayi Abalahami, niandi dise di beto boso.
    17: 'Banga bu disonimina ti: minu ndibieka dise di makanda mawombo. Niandi dise dieto va meso ma Nzambi yoyi kawilukila; yoyo yimvananga luzingu kuidi bobo bafua ayi wuntelanga bima biobi bikambulu banga ti bidi.'
    18: 'Mu kambu bila kisila diana, vayi wutula diana ayi wuwilukila mu diambu kaba dise di makanda mawombobanga bu nkambila Nzambi ti: buawu bobo buela bela nkunꞌaku.'
    19: Kasia ba wulebakana ko mu minu bu kasia bela nitu andi mayindu ko, bila yiba banga yifua; bila buna weka nduka-nduka khama yi mimvu ayi buna Sala kalendi buela buta ko.
    20: Vayi mu diambu di tsila yi Nzambi, kasia memata ko voti kasia kambu minu ko. Vayi wukindusu mu minu bu kavana nkembo kuidi Nzambi
    21: ayi wuzaba kuandi bumboti ti mutu wowo wuvana tsila beki lulendo mu dukisa yawu.
    22: Diawu kankitudila wusonga.
    23: Vayi kusia sonama mu diambu diandi kaka ko ti niandi kaka wukitulu wusonga
    24: vayi ayi kuidi beto tuela kitulu basonga, beto tuwilukila mutu wowo wufulukisa Yesu, Pfumu eto, mu bafua,
    25: wuyekolo mu diambu di zinzimbala zieto vayi wufulukusu mu diambu di busonga bueto.
  5:
    1: Sumbu tukitulu batu basonga mu nzila yi minu, buna tuidi mu ndembama ayi Nzambi mu diambu di Pfumuꞌeto Yesu Klisto.
    2: Mu diambu diandi, mu nzila yi minu, tubakidi diluaku di kotila mu nlemvo wu Nzambi; mu wawu tuididi batelama. Tulembo moni khini bu lulembo fubakana mu nkembo wu Nzambi.
    3: Bika sia ti momo kaka, vayi tueti kukiniemisa mu ziphasi bila ziphasi ziawu zieti buta mvibudulu;
    4: mvibudulu weti buta kimutu kifuana; kimutu kifuana kieti buta diana.
    5: Ayi diana dilendi fuisu tsoni ko bila Pheve Yinlongo, yoyibatuvana, wudukula luzolo lu Nzambi mu mintima mieto.
    6: Bila buna tukidi batu balebakana, mu thangu yifuana, Klisto wufua mu diambu di bankua masumu.
    7: Phasi mu mona mutu wumfuila mu diambu di mutu wusonga vayi mananga vadi mutu wulenda kikinina fuila mu diambu di mutu wumboti.
    8: 'Vayi Nzambi wumonisina luzolo luandi kuidi beto: buna tukidi bankua masumu, Klisto wufua mu diambu dieto.'
    9: Diawu sumbu buabu tukitulu basonga mu menga mandi buna keti wela kutuvukisa mu zinganzi zi Nzambi.
    10: Bila enati bu tuba bambeni zi Nzambi, vayi wuvutula nguizani niandi ayi beto mu lufua lu Muanꞌandi. Vayi buabu sumbu nguizani yi vutuka keti wela kutuvukisa mu luzingu lu muanꞌandi.
    11: Bika sia ti momo kaka vayi tulembo kiniemisa mu Nzambi mu diambu di Pfumu eto Yesu Klisto, mu niandi muvutukididi nguizani ayi Nzambi.
    12: Diawu, sumbu mu mutu wumosi muyizila masumu va nza, ayi lufua luyizila mu masumu, diawu lufua lukotila mu batu boso bila batu boso bavola masumu.
    13: Masumu maba va nza tuamina Mina. Vayi vakambulu Mina valendi tangulu masumu ko.
    14: Muaki lufua luyala tona Adami nate mu thangu Moyize ayi nate mu batu bobo bakambu vola masumu banga Adami, mfikula yi mutu wowo wufueti kuiza.
    15: Vayi nzimbala yi Adami yisi dedakana ko mu luvalu ayi dikaba di Nzambi. Bila enati batu bawombo bafua mu diambu di nzimbala yi mutu wumosi, vayi nlemvo wu Nzambi ayi dikaba di Nzambi biluta woka muidi batu bawombo mu diambu di nlemvo wu mutu wumosi. Yesu Klisto niandi mutu beni.
    16: Kisalu ki dikaba di Nzambi luviakunu kidi ayi kisalu ki disumu di mutu wumosi. Thumbudulu yitotukila mu diambu di disumu di mutu wumosi yinata mbedoso vayi dikaba divanu, mu diambu di zinzimbala zi batu bawombo, dinata ndungusulu.
    17: Bila enati mu diambu di nzimbala yi mutu wumosi, lufua luyala mu diambu di mutu wowo, buna keti batu bobo balembo tambula woka ki nlemvo wu Nzambi ayi dikaba di busonga buandi bela yadila mu luzingu mu diambu di Yesu Klisto.
    18: Nzimbala yi mutu wumosi yinata mbedoso yi batu boso; bobuawu mavanga masonga ma mutu wumosi makula batu boso mu thumbudulu ayi malembo bazingisa.
    19: Bobuawu mu diambu di kambu kutumama ku mutu wumosi; batu bawombo bakituka bankua masumu. Buawu bobo mu diambu di tumamana ku mutu wumosi batu bawombo bela kitulu batu basonga.
    20: Mina mitotuka mu diambu di nzimbala yiwokila. Vayi voso vawokidi masumu, vawu valutidi woka nlemvo;
    21: muingi sumbu masumu mayadila mu diambu di lufua, buawu nlemvo wunyadila mu nzila yi busonga mu diambu di luzingu lukalumani mu nzila yi Yesu Klisto, Pfumu eto.
  6:
    1: A diambu mbi tutuba e? Tutatamana volanga kueto masumu muingi nlemvo wuwoka e?
    2: Nana! Sumbu beto tuidi tufua mu masumu, buna buevi tulenda buela zingila diaka mu masumu e?
    3: A buevi, lukadi zaba ti beto boso bobo tubotama mu Yesu Klisto, tubotama mu diambu di lufua luandi e?
    4: Tuziku va kimosi ayi niandi mu mbotokolo yi tubotama mu diambu di lufua muingi banga bu fulukila Klisto mu bafua mu nzila yi nkembo wu Tata, beto mamveto tuzinga luzingu lumona.
    5: Bila enati tufubakana ayi niandi mu lufua luandi buna tuela fubakana ayi niandi mu mfulukulu andi.
    6: Bu tuzebi ti kimutu kieto kikhulu kibandu va kimosi ayi niandi va dikulusi muingi nitu yi masumu yi biva mu diambu tubika buela ba bavika ba masumu.
    7: Bila mutu wowo wufua, wukulu mu masumu.
    8: Muaki enati tufua va kimosi ayi Klisto, buna tunwilukila ti tuela zinga va kimosi ayi niandi.
    9: Bu tuzebi ti Yesu wufuluka mu bafua, kalendi buela fua ko. Lufua lusiedi diaka lulendo mu niandi ko.
    10: Bila wufua vayi wufua mfua yimosi mu diambu di masumu ayi bu kalembo zingi, wulembo zingi mu diambu di Nzambi.
    11: Diawu beno mamveno lukimonanga beno veka banga beno lumana fua mu diambu di masumu ayi lulembo zingi mu diambu di Nzambi mu Yesu Klisto.
    12: Diawu bika masumu mabika buela yadila zinitu zieno ziozizimfuanga muingi lubika buela tumimina zitsatu ziandi zimbimbi.
    13: Lubika tambika binama bieno ku tsi luyalu lu masumu banga bisadulu bi mambu mambimbi. Vayi bika lukitambika beno veka kuidi Nzambi banga batu bafuluka mu bafua mu diambu di luzingu ayi lutambika binama bieno kuidi Nzambi banga bisadulu bi mambu masonga.
    14: Bila masumu malendi buela ku luyadila ko bu lusiedi ko ku tsi luyalu lu Mina vayi lueka ku tsi luyalu lu nlemvo.
    15: Buna buevi e? Tutatamana kueto volanga masumu bu didi ti tusiedi ku tsi luyalu lu Mina ko vayi ku tsi luyalu lu nlemvo e? Nana!
    16: Lukadi zaba ti bu lukiyekudi banga bavika kuidi mutu mu diambu di kuntumimina buna lueka bavika ba mutu wowo lulembo tumimina; mananga luidi bavika ba masumu mannatanga ku lufua voti mananga luidi bavika ba tumamana kunnatanga ku luzingu lu busonga e?
    17: Vayi matondo kuidi Nzambi bila bu luba bavika ba masumu lutumukina mu mintima mieno malongi ma lulongo.
    18: Bu lumana kulu mu masumu, luyika bavika ba busonga.
    19: Mu kimutu ndilembo tubila mu diambu di lebakana kueno ku nitu. Bila banga bu luyekula binama bieno mu kivika ki tsumukunu ayi ki mambu mambimbi mu diambu di vanganga mambu mambimbi, buawu bobo luyekudila buabu binama bieno banga bavika mu busonga mu diambu di vanga mambu manlongo.
    20: Bila bu luba bavika ba masumu, lusia ba ku tsi luyalu lu busonga ko.
    21: Buna mimbutu mbi lumbuta mu mambu momo lulembo fuila buabu tsoni e? Bila tsukulu yi mambu beni lufua.
    22: 'Vayi buabu bu lukululu mu masumu ayi luyikidi bavika ba Nzambi, buna mbutu lumbuta wawu wawu: luzingu lunlongo ayi ku tsuka luzingu lukalumani.'
    23: Bila lufua luawu mfutu wu masumu vayi luzingu lukalumani luawu dikaba di nlemvo, di Nzambi mu kithuadi ki Klisto Yesu, Pfumu eto.
  7:
    1: A bakhomba, lusi zaba ko ti Mina mieti yadila mutu bu kalembo zingi e? Ndinyoluka kuidi batu bazebi Mina.
    2: Bila nketo, widi mu tsi minsua mi bakala widi wukangama mu mina kuidi bakala diandi bu dikidi zingi. Vayi enati bakala fuidi buna nketo beni niangukini mu mina mi bakala.
    3: Diawu bakala bu dilembo zingi, nket beni wela tedolo nkua kitsuza enati kuedidi bakala dinkaka. Vayi enati bakala beni difuidi, buna, kululu mu Mina beni ayi kalendi buela tedolo ko nkua kitsuza enati kuedidi bakala dinkaka.
    4: Diawu mamveno bakhomba ziama, beno mamveno lumana vondo va ntuala mina mu nitu yi Klisto mu diambu di luvuiwulu kuidi mutu wunkaka, mutu wowo wufuluka mu bafua muingi tubuta mimbutu mu diambu di Nzambi.
    5: Bila bu tuba mu nsuni; zinzinunu zi masumu ziozi zitotukila mu Mina zisala mu binama bieto mu diambu di buta mimbutu minnatanga ku lufua.
    6: Vayi buabu, tukulu ku tsi luyalu lu Mina, bu tuba bafua mu mina, miomi miba kutusimbidila muingi tusadila Nzambi mu tsadulu yimona mu lusadusu lu Pheve vayi bika mu tsadulu yikhulu lu tsi luyalu lu Mina.
    7: Buna mbi tutuba e? Mina midi masumu e? Nana. Vayi ndizabila masumu mu diambu di Mina bila nganu ndisia zaba nzinunu ko enati Mina misia tuba ko ti wulendi zinina ko.
    8: Vayi masumu bu mabaka diluaku mu nzila lutumunu, buna mabuta mu minu zinzinunu zioso, bila masumu madi mafua enati Mina mikambulu.
    9: Vayi minu, mu thama ndizinga mu kambu Mina. Vayi lutumunu bu luyiza buna masumu mazinga
    10: ayi minu ndifua. Buna lutumunu lunnatanga ku luzingu, kuidi minu, luba banga luawu lunnata ku lufua.
    11: Bila masumu bu mabaka diluaku maphuna mu nzila yi lutumunu ayi maphonda mu nzila yi lutumunu.
    12: Mina midi minlongo ayi lutumunu luidi lunlongo, lusonga ayilumboti.
    13: Buna buevi diambu diodi di mboti dilenda bela tho yi lufuamu diambu diama e? Nana, buawu ko. Vayi Masumu, muingi mamonika masumu mandatina lufua mu nzila yi diambu di mboti ayi mu nzila yi lutumunu maluta monika bukiedika ti masumu.
    14: Muaki tuzebi ti Mina midi mi kipheve vayi minu ndidi nkuakinsuni, ndisumbusu kuidi masumu.
    15: Bila ndizabanga ko mambu ndieti vanga, ndivanganga ko mambu momo ndieti zola ayi ndieta vanga mambu momo ndieti lenda.
    16: Enati ndieta vanga momo ndieta lenda buna ndilembo sudika ti Mina midi mimboti.
    17: Buabu buna bika sia ti minu ndilembo vangi buawu vayi masumu madi mu minu.
    18: Bila nzebi ti kuisi ko diambu di mboti mu minu; bu dinsundula ti mu nitu ama. Luzolo luvangila mamboti luidi yama vayi ndisi ko lulendo luvangila mawu.
    19: Bila ndivanganga ko mamboti momo thidi vayi ndieti vanga mambimbi momo ndieti lenda.
    20: Enati ndilembo vangi mambu momo ndieti lenda buna bika sia ti minu ndilembo vangi mawu vayi masumu madi mu minu.
    21: 'Buna mbueni Muina wawu mu minu: mu thangu thidi vanga mambu mamboti, mambimbi madi yama.'
    22: Bila ku tsi ama ntima, khini ndieti mona mu Mina mi Nzambi.
    23: Vayi mina minkaka ndieti mona mu binama biama; mina miomi mieti nuanisa mina mi diela diama ayi mieti ku khitula mvika wu mina mi masumu madi mu binama biama.
    24: Minu ndidi mutu wu mabienga! A nani wela ku khula mu nitu yayi yi lufua e?
    25: Matondo kuidi Nzambi mu Pfumu eto Yesu Klisto. Diawu minu veka, mu diela diama ndidi mvika wu Mina mi Nzambi vayi mu kinsuni ndidi mvika wu mina mi masumu.
  8:
    1: Diawu, kusiedi buabu mbedoso ko kuidi batu bobo badi mu Klisto Yesu.
    2: Bila Mina mi Pheve yimvananga luzingu mu Klisto Yesu mikhula mu mina mi masumu ayi mi lufua.
    3: Bila, mambu momo malembakana vanga Mina bu miba milebakana mu diambu di nsuni, Nzambi wuvanga mawu bu kafidisa muanꞌandi mu lunitu ludedakana banga lunitu lu batu ba masumu ayi muingi kakituka dikaba mu diambu di masumu. Buawu bobo kabedisila masumu madi mu lunitu lu kimutu;
    4: mu diambu di dukisa busonga bu Mina mu beto tulembo diatila boso buididi Pheve vayi bika boso buididi nsuni.
    5: Bila batu bobo bandiatila boso buididi nsuni, bantulanga mayindu mawu mu mambu ma nsuni; vayi bobo bandiatila boso buididi Pheve bantulanga mayindu mawu mu mambu ma Pheve.
    6: Bila tula mayindu mu nsuni mannatanga ku lufua vayi tula mayindu mu pheve mannatanga ku luzingu ayi ndembama.
    7: Bila mayindu ma kinsuni mawizananga ko ayi Nzambi; bila makinzikanga Mina mi Nzambi ko ayi malendi ku mikinzika ko.
    8: Muaki batu bobo badi mu nsuni balendi monisa Nzambi khini ko.
    9: Muaki beno lusiedi mu nsuni ko vayi mu Pheve enati Pheve yi Nzambi yidi mu beno. Vayi enati mutu kasi ko pheve yi Klisto, buna mutu wowo kasi vuiwulu kuidi Klisto ko.
    10: Vayi enati Klisto widi mu beno, buna nitu yifua mu diambu di masumu vayi pheve yilembo zingi mu diambu di busonga.
    11: Enati Pheve yi Nzambi yoyi wufulukisa Yesu mu bafua widi mu beno, buna mutu wowo wufulukisa Klisto mu bafua wela zingisa zinitu zieno zimfuanga mu diambu di Pheve andi yidi mu beno.
    12: Diawu bakhomba, pholo yidi yeto; vayi bika kuidi nsuni mu diambu di zingila boso buididi nsuni.
    13: Bila enati lunzingila boso buididi nsuni, buna luela fua. Vayi enati lulembo vondi mavanga ma nitu mu lulendo lu pheve, buna luela zinga.
    14: Bila batu boso bandiatusungu kuidi Pheve yi Nzambi bawu bana ba Nzambi.
    15: 'Bila lusia tambula pheve yi kivika ko mu diambu lubanga diaka ku tsi boma, vayi beno lutambula Pheve yoyi yilukitula bana ba Nzambi. Mu Pheve beni tueti yamikinina: Aba, bu dinsundula Tata.'
    16: Niandi veka Pheve weti telama kimbangi va kimosi ayi pheve eto ti tuidi bana ba Nzambi.
    17: 'Enati tuidi bana buna tuela vinginina kiuka: mimvingidi mi Nzambi ayi mimvingidi va kimosi ayi Klisto enati tulembo moni ziphasi va kimosi ayi niandi muingi tukemboso va kimosi ayi niandi.'
    18: Mu phila ndimuena, ziphasi zi thangu yayi zisi fuanu dedokoso ko ayi nkembo wunkuiza, wowo bela kutumonisa.
    19: Bila bibioso bivangu bilembo vingila, mu tsatu yi ngolo, mbonokono yi bana ba Nzambi.
    20: Bila bibioso bivangu bimana tulu ku tsi kivika ki mambu ma kambulu mfunu, bika sia ti mu luzolo luawu veka vayi mu luzolo lu mutu wowo wutula biawu ku tsi kivika. Vayi diana didi
    21: bila, mananga, bibioso bivangu biela kulu mu kivika ki lulendo lu mbivusu mu diambu di mona khini mu kiphuanza ki nkembo wu bana ba Nzambi.
    22: Bila tuzebi ti bibioso bivangu bilembo kungi va kimosi ayi bilembo moni ziphasi nate buabu banga ziozi zimmonanga nketo wummona mianga mi buta.
    23: Bika sia ti biawu kaka bilembo kungi vayi ayi mamveto, beto bobo tutambula makaba matheti ma Pheve, tulembo kungi mu tsi ntima bu tulembo vingila tukituka bana, bu tulembo vingila khudulu yi zinitu zieto.
    24: Bila beto mu diana tuvukila. Enati diana dimonikini, buna disiedi diana ko. Bila diambu diodi mutu kalembo moni buna bila mbi kafueti kudisila diana e?
    25: Vayi enati tulembo tudi diana mu diambu diodi tunkambu mona, buna tulembo kudivingidila mu mvibudulu.
    26: Bobuawu Pheve weti kutusadisa mu lebakana kueto. Bila tukadi zaba mambu momo tufueti lomba mu bufueni vayi niandi veka Pheve weti kutulombila mu khungulu yikambu baka bu tubila.
    27: Bosi mutu wowo wumfionguninanga mintima zebi mayindu ma Pheve bila wunlombilanga mu diambu di banlongo boso buididi luzolo lu Nzambi.
    28: Muaki tuzebi ti mambu moso mansalanga va kimosi mu diambu di mamboti ma batu bobo banzolanga Nzambi, batu bobo batelo boso buididi lukanu luandi.
    29: Bila batu bobo kakizabila tona thama, wukibakila lukanu lukuba dedikisa mu ba banga Muanꞌandi muingi Muanꞌandi kaba muana wutheti mu bakhomba bawombo.
    30: Bobo kakizabila tona thama wubatela, wuba kitula basonga; bobo kakitula basonga wuba kembisa.
    31: Mambu mbi tulenda diaka tuba mu diambu di mambu mama e? Enati Nzambi widi ku ndambu eto, buna nani wulenda ba mbeniꞌeto e?
    32: Mutu wowo wukambu yimina Muanꞌandi wumosi kaka vayi wunyekula mu diambu dieto beto boso; buna buevi kalendi kutuvanina ko bima bioso va kimosi ayi muanꞌandi e?
    33: Nani wulenda funda batu bobo Nzambi kasobula e? Niandi veka Nzambi wukuba kitulanga basonga.
    34: A buna nani wulenda bedisa e? Klisto niandi wufua, vayi wufuluka; niandi vuendi va lubakala lu Nzambi ayi wukutulombilanga.
    35: Nani wulenda kutuvambisa mu luzolo lu Klisto e? Yamusu voti ziphasi, voti zinzomono; nzala, kambu ku minledi, tsisi yi lufua, voti sabala e?
    36: 'Banga bu disonimina: Mu diambu di luzolo mu ngeyo, beti tomba ku kutuvonda kadika lumbu; batumona banga mamemi mankuenda ku vondo.'
    37: Vayi mu diambu di mambu moso mama, tueti luta nunga mu diambu di mutu wowo wutuzola.
    38: Bila bukiedika minu nzebi ti buba ti lufua voti zinga, buba ti zimbasi voti ziphevi zimbimbi, buba ti bima bi thangu yayi voti bima binkuiza ku ntuala, voti lulendo,
    39: buba biobi bidi va kingiela voti biobi bidi ku tsi ntoto, voti vangu kinkaka, bilendi kutuvambisa ko mu luzolo lu Nzambi, lolo luidi mu Klisto Yesu, Pfumu eto.
  9:
    1: 'Mambu ndituba mu Klisto madi makiedika ayi ndikadi vuna. Mayindu mama ma ntima meti kuthelimina kimbangi mu Pheve Yinlongo:'
    2: ti kiadi kingolo kidi yama ayi phasi yika yilendi suka ko yidi yama mu ntima.
    3: Bila minu veka nditomba singu kuidi Nzambi ayi vambana ayi Klisto mu diambu di bakhomba ziama, bibutu biama bi dikanda.
    4: Bawu badi basi Iseli, bobo bakitulu bana bandi ayi bavuidi nkembo, zinguizani, dikaba di tambula Mina; tsambudulu yi kiedika ayi zitsila;
    5: 'bawu bavuidi bakulu. Mu kimutu, Klisto wutotukila mu bawu: Niandi wunyadila bima bioso. Nzambi niandi wunsakumunanga mu zithangu zioso. Amen.'
    6: Bika sia ti mambu ma Nzambi mabedoso bila baboso batotukila mu Iseli basiko basi Iseli.
    7: 'Bobuawu, babo badi mu nkuna Abalahami basi ko bana bandi. Bila Nzambi wukamba Abalahami: Mu Isaki kaka muela totukila nkunꞌaku.'
    8: 'Bu dinsundula ti: bika sia ti bana bobo babutukila mu kinsuni bawu bana ba Nzambi, vayi bobo babutukila mu tsila bawu bantangulungu bana ba nkuna.'
    9: 'Bila mambu mama madi mambu ma tsila: Mu tsungi yayi ndiela kuiza ayi Sala wela buta muana wu bakala.'
    10: Bika sia ti mambu momo kaka vayi buawu bobo mu Lebeka, mutu wowo wubutulu bitsimba kuidi dise dimosi, nkulu eto Isaki.
    11: Bila tuamina bitsimba bibutuka ayi buna bavengi ko kadi diambu dimosi di mboti voti di mbimbi mu diambu di dedikisa tsobodolo yi Nzambi; bika sia ti mu diambu di mavanga vayi mu diambu di mutu wowo wutela;
    12: 'niandi bakamba ti: nleki wela yadila nkulutu.'
    13: 'Banga bu disonimina: minu ndizola Yakobi ayi ndilenda Esawu.'
    14: Buna mbi tutuba e? Nzambi kasi wusonga ko e? Nana buawu ko.
    15: 'Bila niandi wukamba Moyize: Minu ndiela monina kiadi woso mutu thidi mona kiadi. Ayi ndiela vangila mamboti kuidi woso thidi vangila mamboti.'
    16: Momo masi ko mu diambu di luzolo lu mutu voti mu diambu di zingolo zi mutu vayi madi mu diambu di Nzambi wummonanga batu kiadi.
    17: 'Bila mu masonoko Nzambi wukamba Falawo ti: Mu bila kioki minu nditotula muingi ndimonisa lulendo luama mu ngeyo; muingi dizina diama diyamukusu va ntoto wumvimba.'
    18: Diawu niandi weti mona kiadi woso mutu katidi mona kiadi ayi weta kitula mfua matu woso mutu wu kazodidi.
    19: 'Buna ngeyo wela kukhamba: bila mbi kakidi tubidilanga e? Bila nani wulenda kakidila luzolo luandi e?'
    20: 'Mutu, ngeyo widi nani mu findana ziphaka ayi Nzambi e? Kima kivangu kilenda tuba kuidi mutu wuvanga kiawu ti: “Bila mbiwuphangila buabu e?”'
    21: Mbumbi kasi ko minsua mu vanga mu tuma tumosi nzungu yi nzitusu ayi yinkaka yikambulu nzitusu e?
    22: Buna mbi wulenda tuba enati Nzambi, bu kazola monisa nganzi andi ayi monisa lulendo luandi, wuvibidila mu thangu yinda zinzungu zituma zi nganzi zikubuku mu bivusu e?
    23: Bosi mbi diaka wulenda tuba enati Nzamni wuvanga buawu mu diambu di monisa kimvuama ki nkemboꞌandi mu zinzungu zituma zi kiadi zikakubika tona thama mu diambu di nkembo e?
    24: Bila beto katela, bika sia ti muidi Bayuda kaka vayi ayi mu Bapakanu.
    25: 'Banga bu katubila mu nkanda Oze: Bobo basia ba batu bama ko, ndiela ku batedila “batu bama” Nketo wowo wusia ba kiluzolo kiama ko, ndiela kuntedila kiluzolo.'
    26: 'Va buangu kioki baba kambila ti: “beno luisi batu bama ko” vana bela ku batedila: “bana ba Nzambi yi moyo.”'
    27: 'Ezayi wutuba mu diambu di Iseli ti: Enati thalu yi bana ba Iseli yilenda dedakana banga nzielo yi mbu, ndambu yela siala yawu kaka yela vuka.'
    28: Bila mu nsualu ayi mu bufuana Pfumu kela zengila mambu va ntoto.
    29: 'Banga Ezayi bu katuama tuba: Enati Pfumu yi minkangu mi masodi kasia kutubikila ndambu wu nkuna wu batu ko, nganu tudedakana banga basi Sodoma; nganu tuba banga basi Ngomola.'
    30: A diambu mbi tutuba e? Bapakanu, bankambu kuawu landakananga busonga babakudi busonga; busonga bobo buntotukilanga mu minu.
    31: Vayi Iseli bu kalandakana Mina mu diambu di ba wusonga kasia tula ku Mina beni ko.
    32: Bila mbi e? Bila Iseli kasia kumilandikinina ko mu minu vayi mu mavanga. Babumina thutu mu ditadi,
    33: 'banga bu masonimina: Tala, minu thudidi ditadi mu Sioni ditadi di mbumina batu thutu ayi ditadi dinneni di mbuisa batu;'
  10:
    1: A bakhomba, lukanu lu ntimꞌama ayi lomba ku ndieta lomba kuidi Nzambi mu diambu di bana ba Iseli luidi mu diambu bavuka.
    2: Bila ndieti kuba telimina kimbangi ti babeki bufula bu ngolo mu diambu di Nzambi, vayi bika boso buididi nzayilu.
    3: Bila basi zaba busonga bu Nzambi ko vayi beti tombanga bu kitudulu basonga mu busonga buawu veka; bamanga kuawu tumukina busonga bu Nzambi.
    4: Bila Klisto niandi tsukusunu yi Mina muingi woso mutu weti wilukila kakituka wusonga.
    5: 'Bila Moyize wusudikisa busonga buntotukilanga mu minu ti: woso mutu wela sadila mambu mama, wela zingila mu mawu.'
    6: 'Vayi tala buntubanga busonga bobo buntotukilanga mu minu: Kadi kukiyuvula mu ntimꞌaku ti: nani wela kuenda ku Diyilu e? Bu dinsundula ti: Klisto kasia kuluka ko e?'
    7: 'Voti: Nani wela kuluka ku diyenga e? Bu dinsundula ti: tombula Klisto mu bafua.'
    8: Vayi mbi dintuba e? Mambu ma Nzambi mafikimini; madi mu munuꞌaku ayi mu ntimꞌaku. Mambu mama madi mambu ma minu ayi mawu tueti longa.
    9: Bila enati wunkikinina mu munuꞌaku ti Yesu niandi Pfumu, ayi wunwilukila mu ntimꞌaku ti Nzambi wumfulukisa mu bafua, buna wela vuka.
    10: Bila woso mutu wunwilukila mu ntima, wela kitulu wusonga ayi mutu wunkikinina mu munu andi wela tambula phulusu.
    11: 'Bila masonoko meti tuba ti: Woso mutu wunkunwilukila kalendi fua tsoni ko.'
    12: Bila kadi luviakunu vasi ko va khatitsika Nyuda ayi muisi Ngelese bila baboso Pfumu yimosi badi. Pfumu beni widi nkua kimvuama kuidi babo bobo beti kunsambila.
    13: Bila woso mutu wela sambila dizina di Pfumu wela vuka.
    14: Vayi buevi balenda sambidila mutu wowo wubasia wilukila ko e? Buevi balenda wilukila mutu wowo basia wila zitsangu ko e? Buevi balenda wila mu kambu mutu wunlonga e?
    15: 'Ayi buevi balenda longila enati basia tumu ko e? Banga bu masonimina: A nga phila kitoko madi malu ma batu bobo bansamunanga Nsamu Wumboti.'
    16: 'Vayi baboso basia tumukina Nsamu Wumboti ko. Bila Ezayi wutuba ti: A Pfumu, nani wuwilukila malongi meto e?'
    17: Diawu minu kieti kuizila mu mambu momo tueti wa ayi momo tueti wa meti kuizila mu mambu ma Klisto.
    18: 'Vayi minu thubidi: basia wa ko e? Nyinga, bawa kuawu bila dusonama ti: Zimbembo ziawu ziwakana va ntoto wumvimba mambu mawu mayenda nate mu zitsongi zi nza yimvimba.'
    19: 'Vayi minu thubidi: Iseli kasia zaba ko e? Va theti Moyize wutuba: Ndiela ku lukitula bankua kiphala mu nzila yi dikanda dikambulu dikanda; ayi ndiela kulufuemisa mu nzila yi dikanda dikambulu diela.'
    20: 'Ezayi wuba bukhafi bu katuba ti: Minu ndibakulu kuidi batu bobo bakambu ku thomba, ndikimonisa kuidi bobo bakambu ku mbela mayindu.'
    21: 'Vayi mu diambu di Iseli, niandi wutuba ti: Mu lumbu kimvimba, ndinonuna mioko miama'
  11:
    1: 'Diawu minu thubidi ti: A buevi, Nzambi wulozidi batu bandi e? Buawu ko. Bila minu veka ndidi muisi Iseli, mu nkuna Abalahami; mu dikanda di Benzami.'
    2: 'Nzambi kasia loza ko batu bandi; bobo kazaba tona thama. Lusi zaba ko mambu masonoko mantuba mu diambu di Eli, buevi kafundila Iseli kuidi Nzambi bu katuba:'
    3: Pfumu, bameni vonda mimbikudi miaku ayi bameni tulula mintalamiaku. Minu veka ndisiedi, vayi balembo tombi kuphonda.
    4: Vayi buevi bubela mvutu wu Nzambi e? Ndisueka tsambudi mili yi batu mu diambu diama; bobo basia fukimina Bali ko.
    5: Buawu kuandi buididi, mu thangu yayi, vadi ndambu yi batu basiedi boso buididi tsobodolo yi nlemvo wu Nzambi.
    6: Enati mu nlemvo, buna yisiedi diaka mu mavanga ko. Bila enati buawu bobo buna nlemvo wusiedi nlemvo ko.
    7: Buna buevi e? Iseli kasia tambula ko mambu momo kaba tomba vayi bobo basobolo batambula mawu. Vayi bankaka bakitulu mintima mi matadi
    8: 'banga bu disonimina: Nzambi wuba vana Pheve yi tulu, wuba vana meso muingi babika mona; wuba vana matu muingi babika wa, nate lumbu kiaki!'
    9: 'Davidi wutuba: Bika minyengo miawu mikituka mu diambu diawu dikondi, ntambu ayi diluaku di balenda buila ayi thumbudulu awu.'
    10: Bika meso mawu maba mu tombi muingi mabika mona; bika mingongo miawu miba mikomvama mu zithangu zioso.
    11: 'Minu thubidi: babumina thutu muingi babua e? Nana! Mu mbuilu awu muawu Bapakanu batambudila phulusu muingi Bayuda babasila kiphala.'
    12: Vayi enati mbuilu awu yidi kimvuama ki nza ayi enati dekuka kuawu kuidi kimvuama ki Bapakanu, buna buevi buela bela kimvuama mu thangu Bayuda boso bela balula mavanga e?
    13: Bila kuidi beno Bapakanu ndintuba bu ndidi mvuala wu Bapakanu; ndieti niemisa kisalu kiama
    14: bila enati baka bubela, totula kiphala kuidi bibutu biama ayi vukisa bankaka mu bawu.
    15: Bila enati ndozolo awu yidi mu diambu di vutula nguizani ayi nza buna buevi buela bela bu bela kuba tambula e? Buna keti yela ba banga mfulukulu mu bafua.
    16: Bila enati bitini bitheti bidi binlongo, buna kuku kimvimba kidi kinlongo. Enati muanzi widi wunlongo buna matafi madi manlongo.
    17: Vayi enati ndambu yi matafi mankaka mazengo ayi ngeyo wubaditafi di nti wu olive wukambu kunu, wuyiza kuiku va buangu ki matafi mazengo; wuyikidi kithuadi ayi bawu mu bakanga maka mantotukila mu muanzi wu nti wu olive wukunu
    18: buna bika kukiniemisa mu diambu di matafi. Enati wulenda kukiniemisa, buna bika sia ngeyo wunnatanga mianzi vayi muanzi wawu weti kunatanga.
    19: 'Ngeyo wulenda tuba: A keti matafi mazengo mu diambu minu ndikuiku.'
    20: Bumboti kuandi. Mawu mazengolo mu diambu di kambu ku minu vayi ngeyo widi wutelama mu minu. Bika kukiniemisa vayi mona tsisi.
    21: Bila enati Nzambi kasia mona kiadi ko matafi momo madi khatika matafi ma nti, buna ngeyo kalendi kumona kiadi ko.
    22: Tala buididi mamboti ayi nganzi yi Nzambi. Nganzi kuidi bawu babua, mamboti kuidi ngeyo; enati wunzingila kaka mu mamboti momo. Bila enati buawu ko buna ngeyo mamvaku wela zengo.
    23: Ayi bawu mamvawu, enati bakadi zingila mu kambu kuawu ku minu, buna bela kuiku. Bila Nzambi beki lulendo lu kuba kuikila diaka.
    24: Bila enati ngeyo wuba wuzengo mu nti wu olive wukambu kunu wowo wumena wawu veka ayi wuyiza kuiku mu nti wu olive wukunu, buna keti matafi momo matotukila mu nti wowo wu olive mela kuiku mu nti beni e?
    25: A bakhomba, thidi luzaba disuekama diadi muingi luedi kukimonanga banga batu badiela. Muaki ndambu yi Iseli bawilukilanga ko. Kambu kuawu ku minu kuela zingila nate Bapakanu boso bela kuiza kuidi Nzambi.
    26: 'Buna bosi Iseli dioso diela vuka. Banga bu masonimina ti: Nkudi wela totukila ku Sioni, niandi wela katula kambu ku tumamana koso mu Yakobi'
    27: 'Tala buela bela Nguizani ama ayi bawu: Ndiela lemvukila masumu mawu.'
    28: Mu matedi Nsamu Wumboti, bawu badi bambeni mu diambu dieno vayi mu matedi tsobodolo bawu badi bakiluzolo mu diambu di bakulu.
    29: Bila makaba ma nlemvo ayi lutelo lu Nzambi bilendi balulu ko.
    30: Mu thama, beno mamveno lusia tumukina Nzambi ko vayi buabu balumueni kiadi mu diambu di kambu ku tumama ku batu baba.
    31: Bobuawu, enati kambu kuawu ku tumamana buabu kulunatini kiadi buna diodi didi mu diambu mamvawu bamono kiadi.
    32: Bila Nzambi wukanga batu boso, mu diambu di kambu ku tumamana muingi kamona batu boso kiadi.
    33: A nga phila thipula yidi mu kimvuama, mu nzayilu ayi mu nduenga bi Nzambi! Zinzengolo ziandi zilendi fiongonono ko ayi zinzila ziandi zilendi bakulu ko.
    34: 'Bila: A buna nani wuzaba mayindu ma Pfumu e? Voti nani wuba kumvananga zindongi e?'
    35: Voti nani wutuama kumvana makaba muingi niandi kamvutudila ku nzimunina e?
    36: Bila kuidi niandi, mu niandi ayi mu diambu diandi, bima bioso bididi. Bika nkembo wubanga yandi mu zithangu zioso. Amen.
  12:
    1: A bakhomba ziama, mu diambu di mamboti ma Nzambi, ndikululeba mu kukitambika kuidi Nzambi banga makaba ma moyo, manlongo, mammonisanga Nzambi khini. Buawu bobo lulenda sambidila Nzambi mu mintima mieno.
    2: 'Lubika vukumukina mambu ma thangu yayi, vayi bika lukituka bamona mu mayindu meno muingi lubaka bu sudikila luzolo lu Nzambi: mu zaba mambu mamboti, momo meti kummonisa khini ayi mambu mafuana.'
    3: 'Mu diambu di nlemvo wowo nditambula, ndinlomba kuidi kadika mutu muna luidi ti: lubika banga mayindu maviokikidi tezo kieno vayi mboti kadika mutu kaba mayindu mafuana madi mu tezo ki minu kimvana Nzambi.'
    4: Banga mu nitu yimosi tubeki binama biwombo vayi binama bioso bisi kisalu kimosi ko.
    5: Bobuawu beto tuidi bawombo; tuidi nitu yimosi mu Klisto vayi kadika mutu widi, mu kisalu kiandi, nama mu diambu di sadisa wunkaka.
    6: Budidi ti tutambula makaba maviakana boso buididi nlemvowowo tutambula; enati mutu beki dikaba di bikula, bika kasadila diawu boso buididi tezo ki minu kioki kidi yandi.
    7: Enati mutu beki dikaba di sadila bankaka buna bika kasadila diawu bumboti. Woso widi dikaba di longa, bika kalonga.
    8: Woso widi dikaba di kindisanga batu bika kakindisanga. Woso widi dikaba di kaba bika kakabanga mu kambu maniunguta. Woso widi dikaba di tumina bika kadisadila bumboti. Woso widi dikaba di monanga batu kiadi, bika kadisadila mu khini.
    9: 'Bika luzolo lukambu mayuya. Lulenda mambu mambimbi ayi lusingimina mu mambu mamboti; mu diambu di:'
    10: '—Luzolo lu kikhomba: bika luzolasana beno na beno. —Kinzasana: bika luluta kinzikanga bankaka.'
    11: '—Kisalu: lubika bumolo. —Pheve: lulema mu pheve. —Pfumu: luba bisadi bimboti.'
    12: '—Diana: dibanga khini eno. —Zithotolo: luvibidila. —Lusambulu: lutatamana sambila.'
    13: '—Banlongo: luyukutisanga zitsatu ziawu, bika lubanga bakubama mu yakulanga bumboti banzenza.'
    14: Bika lusakumuna batu bobo baku luyamisanga. Lusakumuna vayi lubika singa.
    15: Lumona khini va kimosi ayi batu bobo bammona khini, ludila va kimosi ayi batu bobo balembo didi.
    16: Bika luwizananga beno na beno. Bika mayindu meno mabika ba mu bima bizangama; lufubakananga ayi batu bobo bakuki kululanga. Bosi lubika banza ti beno lulutidi diela.
    17: Lubika vutulanga mambimbi mu mambimbi. Lutomba vanganga kaka mambu mamboti kuidi batu boso.
    18: Enati baka bubela ayi enati didi mu lukanu lueno, bika luzingilanga mu ndembama ayi batu boso.
    19: 'A bakundi bama, kadi vutulanganu landi beno veka. Vayi luvananga buangu kuidi Nzambi mu diambu kamonisa nganzi andi bila disonama: Minu phuidi landi, minu ndiela vutula kiawu.'
    20: Enati mbeni aku nzala kammona buna bika wumvana bidia; enati phuila kammona, bika wumvana kanua. Bila bu wulembo vangi bobo buna banga ti ngeyo wulembo tudi makala ma mbazu va mbata ntu andi.
    21: Mambu mambimbi mabika kubedisanga vayi bedisanga mambimbi mu mambu mamboti.
  13:
    1: Bika kadika mutu katumimina bapfumu bila kipfumu kioso kuidi Nzambi kieta ba ayi bapfumu zioso Nzambi wuzibieka.
    2: Diawu woso mutu wummanga tumimina bapfumu buna kakadi kinzika lutumunu lu Nzambi. Bobo bankambu tumamananga bela tambula thumbudulu.
    3: Bila batu beti vanga mamboti bamonanga bapfumu boma ko; vayi batu bobo beti vanga mambu mambimbi bawu beta kuzimona boma. A buevi, mengi monanga bapfumu boma e? Vanganga kaka mamboti buna ziela kuniemisa.
    4: Bila bapfumu badi bisadi bi Nzambi mu diambu di mamboti maku. Vayi enati mambu mambimbi weti vanga buna bika wumona boma bila bika sia ti mu phamba kasimbididi mbedi. Bila niandi widi kisadi ki Nzambi mu diambu di monisa zinganzi zi Nzambi kuidi woso mutu wumvanganga mambimbi.
    5: Diawu bulutidi mboti mu tumamana; bika sia ti mu diambu di tina thumbudulu vayi mu diambu di mayindu ma ntima.
    6: Diawu diodi lumfutilanga ziphaku bila bapfumu badi bisadi bi Nzambi; zieti yekula thangu awu yoso mu tumina.
    7: 'Luvana kuidi kadika mutu kioki kikafueti tambula: ziphaku zi malu kuidi fueti tambula ziawu; ziphaku zi bima kuidi fueti tambula ziawu; nzitusu kuidi fueti zitusu; nkembo kuidi fueti kemboso.'
    8: Lubika ba pholo kuidi mutu, vayi luzolasananga kaka beno na beno. Bila mutu wowo wunzolanga bankaka niandi dukisidi Mina.
    9: 'Bila masonama ti: wulendi vanga kitsuza ko; wulendi vonda ko, wulendi yiba ko; wulendi zinina ko. Mina miomi minkaka mikangama mu muina wumosi wawu: Zola ndiaku banga ngeyo veka.'
    10: Mutu wowo wunzolanga, kavangilanga ndiandi mbimbi ko. Diawu diodi ngeyo zola buna wulembo kinzika Mina mioso.
    11: Luvanga bobo bu luzebi thangu mbi tueka. Thangu yitufueti kotukila yifueni bila phulusu yi tufikimini viokila mu thangu tuwilukila.
    12: Builu bueka manisa ayi buisi bueka nkia. Diawu tulozanu mavanga ma tombi vayi bika tuvuata binduanunu bi kiezila.
    13: Bika tudiatila mu bufuana, boso bufueni diatulu mu muini bika sia mu zikhini ziviokidi tezo, mu bika phulu yi nua, mu bika kitsuza ayi mambu moso ma tsoni, mu bika minzonza ayi, mu kikhenene.
    14: Vayi luvuata Pfumu Yesu Klisto. Lubika belanga nitu mayindu mu diambu di yukutisa zinzinunu ziandi.
  14:
    1: Luyakulanga woso mutu wulebakana mu minu; bika sia mu diambu di findana yandi ziphaka mu diambu di mayindu mandi.
    2: Wunkaka weti wilukila ti wulenda dia bima bioso vayi wunkaka widi, wulebakana, wundianga kaka bidia binkunungu.
    3: Buna mutu wowo wundianga bima bioso kabika lenza mutu wowo wukakadianga ko bima bioso. Woso wukakadianga ko bima bioso kabika sambisa mutu wowo weta dia bima bioso bila Nzambi wuntambula.
    4: Ngeyo widi nani, ngeyo wunsambisanga kisadi ki ngana e? Enati telimini voti buidi, Pfumuꞌandi kaka matedi. Vayi wela telama bila Pfumu beki lulendo mu kuntelimisa.
    5: Wunkaka wulenda mona ti vadi lumbu kiviokidi kinkaka. Kuidi wunkaka bilumbu bioso bidedikini. Bulutidi mboti kadika mutu kazenga boso buididi mayindu mandi.
    6: Woso mutu weti mona ti bilumbu bidi biviakana, weti bu vanga mu diambu di Pfumu. Ayi mutu wowo weti dianga bima bioso buna weti divanga mu diambu di Pfumu bila weti vutula matondo kuidi Nzambi. Mutu wowo kakadianga ko bima bioso kakadianga ko mu diambu di Pfumu bila mamvandi weti vutula matondo kuidi Nzambi.
    7: Bila kuisi ko mutu mu beto weti zinga mu diambu di niandi veka ayi kuisi ko mutu weti fua mu diambu di niandi veka.
    8: Enati tunzinga buna tunzinga mu diambu di Pfumu; voti enati tufuidi buna tufuidi mu diambu di Pfumu. Diawu tuzinga voti tufua, Pfumu niandi kaka wutuvuidi.
    9: Bila mu diambu diodi Klisto wufua ayi wulembo zingi diaka mu diambu kaba Pfumu yi batu badi moyo ayi yi batu bafua.
    10: Vayi ngeyo bila mbi wulembo sambisila khombꞌaku e? Voti bila mbi wulembo lenzila khombꞌaku e? Bila beto boso tuela samba va tilibinadu ki Nzambi.
    11: 'Bila disonama ti: Pfumu tubidi ti: Sumbu ndidi moyo, makuma moso mela kumfukimina. Miunu mioso miela kikinina ti ndidi Nzambi.'
    12: Diawu kadika mutu buna tuidi wela samba va meso ma Nzambi mu diambu di mambu mandi veka.
    13: Tubika buela kukisambisanga beto na beto vayi tunuana mu baka lukanu lu kambu tula diambu ku ntuala khombꞌaku diodi kalenda buminina thutu voti diodi kalenda buila.
    14: Kuidi minu, nzebi ayi ndinwilukila ti mu Pfumu Yesu muisi ko kima kisumuka mu kiawu veka. Vayi enati mutu mueni kima kisumuka buna kuidi niandi kima beni kidi kisumuka.
    15: Bila, enati wulembo monisa khombꞌaku kiadi mu diambu di bidia, buna wukadi buela diatila mu luzolo. Diawu kadi zimbisa, mu diambu di bidia, mutu wowo Klisto kafuila.
    16: Kadi tala ti mamboti madi mu beno mabika tubudulu.
    17: Bila kipfumu ki Nzambi kisi ko mu dia ayi mu nua vayi mu diambu di busonga, ndembama ayi khini mu Pheve yinlongo.
    18: Bila mutu wowo wunsadilanga Klisto mu mambu momo, weti monisa Nzambi khini ayi batu bafueti kunkikinina.
    19: Diawu tutomba mambu mannatanga ndembama ayi momo meti kutukindisa.
    20: Bika vonda kisalu ki Nzambi mu diambu di bidia. Bukiedika bima bioso bidi bivedila; vayi mbimbi kuidi mutu mu dia bidiabiobi bieti buisa mutu mu masumu.
    21: 'Diambu dilutidi mboti, diawu diadi: mboti kuandi mu kambu dia, mu kambu nua voti mu kambu vanga mambu moso momo malenda buisa khombꞌaku.'
    22: Ngeyo widi minu, keba kiawu ngeyo veka va meso ma Nzambi. Khini kuidi mutu wunkambu ku kisambisanga mu mambu kakikinini.
    23: Vayi woso mutu wummematanga mu diambu di bidia bi keti dia buna wukibedisidi bila kasi bu vangila ko ku tsi minu. Muaki mambu moso meti vangimina mu kambu ku minu madi masumu.
  15:
    1: Beto batu bobo tuidi bakinda mu minu tufueti nata lebakana ku batu bobo badi balebakana ayi tubika kukimonisanga beto veka khini.
    2: Kadika mutu buna tuidi katomba monisa ndiandi khini mu diambu di mamboti muingi katungu.
    3: 'Bila Klisto kasia tomba kukimonisa khini ko. Banga bu disonimina: bifingu bi batu bobo bafinga bibua va minu.'
    4: Bila mambu moso mama masonama thama, masonimina mu Minkanda mu diambu di kutulonga muingi tubaka diana mu mvibudulu ayi mu lubombolo lueti totukilanga mu masonoko.
    5: Bika Nzambi, tho yi mvibudulu ayi yi lubombolo kaluvana, mu beno na beno, mayindu mamosi boso buididi Klisto Yesu
    6: muingi mu ntima wumosi ayi mu mbembo yimosi, lukembisa Nzambi, Dise di Pfumu eto Yesu Klisto.
    7: Diawu, lukiyakulanga beno na beno banga phila Klisto kaluyakudila mu diambu di nkembo wu Nzambi.
    8: Bila ndieti kulukamba ti Klisto wuyika kisadi ki Bayuda, mu monisa ti Nzambi widi wukuikama mu diambu di dukisa zitsila zisila Nzambi kuidi bakulu bawu;
    9: 'muingi Bapakanu bakembisa Nzambi mu diambu di kiadi kiandi banga bu disonimina ti: Diawu ndiela kukembisa va khatitsika Bapakanu bosi ndiela yimbidila dizina diaku.'
    10: 'Wubuela tuba diaka: A beno Bapakanu, monanu khini va kimosi ayi dikanda diandi.'
    11: 'Voti diaka: A beno Bapakanu boso, kembisanu Pfumu; Bika batu boso bankembisa!'
    12: 'Ezayi wubuela tuba: Mu Nkuna wu Yese muela totukila mutu wumosi wela telama mu yadila makanda Bapakanu beta tula diana diawu mu niandi.'
    13: Bika Nzambi, tho yi diana, kalu wesa mu khini yoso ayi mu ndembama mu diambu di minu kioki luidi mu niandi muingi diana diba diwombo mu beno mu lulendo lu Pheve Yinlongo.
    14: Bakhomba baama, minu khikinini ti beno luidi bawala mu mamboti, mu diela ayi luidi bafuana mu lubasananga beno na beno.
    15: Muaki mu mankaka, ndilusonikini mu kingolo mu kulutebula moyo mu diambu di nlemvo wowo Nzambi kaphana mu
    16: ba kisadi ki Klisto Yesu kuidi Bapakanu, mu sala kisalu ki Nganga Nzambi, mu samuna Nsamu wumboti wu Nzambi muingi Bapakanu bakituka dikaba dimmonisa Nzambi khini; diodi Pheve Yinlongo kabieka nlongo.
    17: Diawu mbeki bila kioki ndilenda kukiniemisina mu Klisto Yesu, mu mambu matedi Nzambi.
    18: Bila ndilendi yoluka mankaka ko vayi mambu momo kaka Klisto kavanga mu minu mu diambu di nata Bapakanu ku thumumunu mu mambu, mu mavanga
    19: mu lulendo lu bikumu, lu bidimbu, lu pheve yi Nzambi. Buawu bobo ndidukisila longila Nsamu Wumboti wu Klisto tona mu Yelusalemi ayi mu zindambu zioso zizungididi Yelusalemi nate ku Iliri.
    20: Buna ndikiyekula mu samuna Nsamu Wumboti mu bibuangu biobi bawiluabu dizina di Klisto ko muingi ndibika tunga va yilu fondasio yitunga mutu wunkaka.
    21: 'Banga bu masonimina ti: Kuidi bawu bobo bakambu samununu nsamuꞌandi, bela mona. Bobo bawiluabu ko, bela sudika.'
    22: Kiawu kioki bila kikhakidila mu zikhumbu ziwombo mu kambu kuiza kuidi beno.
    23: Sumbu khambulu bibuangu bilonga mu bizunga biabi ayi tsatu yikala yama tona mimvu miwombo mu kuiza kuidi beno
    24: enati ndilenda kuenda ku Esipani. Muaki diana tsidi ti ndiela kulumona bu ndiela vioka, ayi, tsidi diana ti bu mbeni mona khini vuanda yeno va kimosi mu thangu yikhufi, luela kutsindika mu kuenda kuna.
    25: Vayi buabu ndilembo yendi ku Yelusalemi mu sadila banlongo.
    26: Bila basi Maseduani ayi basi Akayi bawizana mu kunga makabamu fidisila banlongo bobo basukama, badi ku Yelusalemi.
    27: Bila khini bamona mu vanga buawu ayi pholo yinneni yidi yawu bila enati Bapakanu batambudi kuku kiawu mu bima bi kipheve bi Bayuda buna bufueni kuidi bawu mu kuba sadisa mu bima biawu bi kinsuni.
    28: Minu manisa kisalu kiaki ayi mana kuba tudisila mimbutu miami buna ndiela viokila kuidi beno bu ndiela kuenda ku Esipani.
    29: Nzebi ti bu ndiela kuiza kuidi beno, ndiela kuiza ayi lusakumunu luwombo lu Klisto.
    30: Zikhomba, ndikululomba mu Pfumu eto Yesu Klisto ayi mu luzolo lu pheve, lunuana va kimosi ayi minu mu zitsambulu zieno kuidi Nzambi mu diambu diama,
    31: muingi ndikulu mu mioko mi batu bakambulu minu badi ku Yuda ayi muingi kisalu kiama kioki mfueti sala ku Yelusalemi kimonisa banlongo khini.
    32: Mu nzila yoyi ndilenda kuizila kuidi beno ayi khini mu luzolo lu Nzambi ayi ndiela vunda va kimosi ayi beno.
    33: Bika Nzambi yi ndembama kabanga yeno beno boso. Amen.
  16:
    1: Ndilufidisidi khombꞌeto yi nketo Fobe, niandi widi kisadi mu dibundu di Sankeleya.
    2: Lunyakula bumboti mu dizina di Pfumu boso bufueti yakudulu banlongo, lunsadisa mu dioso diambu kela ba tsatu mu lusadusu lueno bila niandi mamvandi wusadisa bawombo, ayi minu wutsadisa.
    3: Luvana Plisika ayi Akilasi mboti; bisadi yama mu kisalu ki Klisto Yesu.
    4: Bedi kavondo mu diambu di luzingu luama. Bika sia ti minu kuandi kaka ndikubavutudila matondo vayi mabundu moso ma Bapakanu.
    5: Luvana mboti kuidi dibundu diodi dinkutakananga mu nzoꞌawu. Luvana kiluzolo kiama Epayinete mboti. Niandi widi mutu wutheti wutambula Klisto mu Azi.
    6: Luvana Maliya mboti, niandi wutovuka buwombo mu diambu dieno.
    7: Luvana mboti kuidi Andolonike ayi Yuniasi, bambuta ziama ayi bakundi bama ba nloko. Badi batu banzitusu va khatitsika bamvuala; ayi minu ayi bawu, bawu batuama wilukila Klisto.
    8: Luvana Ampiliyasi mboti, kiluzolo kiama mu Pfumu.
    9: Luvana Ulibe mboti; kisadi yeto mu Klisto. Luvana kiluzolo kiama Sitakisi mboti.
    10: Luvana Apelesi mboti, mutu wufuana mu Klisto. Luvana mboti kuidibatu bobo beti vuanda ku nzo Elodioni.
    11: Luvana mboti kuidi batu bobo beti vuanda kuidi Nalisise, bobo badi mu Pfumu.
    12: Luvana Tilifene ayi Tilifoze mboti; bawu badi bisadi bi baketo binsalanga mu diambu di Pfumu. Luvana mboti Pelisise, mboti kiluzolo kieto kinketo mboti; wusala buwombo mu diambu di Pfumu.
    13: Luvana Lufusi mboti, mutu wusobolo kuidi Pfumu ayi luvana ngudi andi mboti, widi ngudi ama minu mamvama.
    14: Luvana mboti kuidi Asinkilite, Filengoni, Elimasi, Patelobasi, Elimesi ayi bakhomba zioso badi yawu va kimosi.
    15: Luvana mboti kuidi Filolongo, Yuli, Nele ayi kuidi khombꞌandi wu nketo; mboti kuidi Olimpasi ayi kuidi banlongo boso bobo badi yawu va kimosi.
    16: Beno boso, luvanasana mboti mu besi kinlongo. Mabundu moso ma Klisto malufidisi mboti.
    17: Zikhomba, ndikululeba, lulubuka mu diambu di batu bobo bantotulanga zikhabunu ayi bantotulanga mbuilu yi batu mu nzila yi kakidila malongi ma lulongo. Luba tatukila.
    18: Bila batu ba phila yoyi basadilanga Pfumuꞌeto Klisto ko vayi bivumu biawu kaka beti sadila. Mu mambu ma lembama ayi thubulu yi kitoko beti vuna batu bobo bankambu sudikanga mambimbi.
    19: Bila tumamana kueno kuzabikini kuidi batu boso. Khini ndimmona mu diambu dieno. Thidi luba batu badiela mu diambu di mambu mamboti ayi luba batu bankambu sudika mu diambu di mambu mambimbi.
    20: Nzambi yi ndembama weka nduka kosikisa Satana ku tsi bitambi bieno. Bika nlemvo wu Pfumu Yesu Klisto wubanga yeno beno boso.
    21: Timote, kisadi yama, wulufidisidi mboti. Bibutu biama Lusiusi, Yasoni ayi Sosipatele baluveni mboti.
    22: Minu Telitiusi tsonikini nkanda wawu, mamvama ndilufidisidi mboti mu Pfumu.
    23: Ngayusi, mutu wundiakula ku nzo andi, wulufidisidi mboti va kimosi ayi dibundu dimvimba. Elasite, mutu weti lunda zimbongo zi divula wulufidisidi mboti. Khombꞌeto Kualitusi wulufidisidi mboti.
    24: '[Bika nlemvo wu Pfumuꞌeto Yesu Klisto wubanga yeno beno boso. Amen.]'
    25: Bika Nzambi kasakumunu. Niandi beki lulendo lu kulukindisila boso buididi Nsamu Wumboti wowo ndieti longa. Wawu widi malongi ma Yesu Klisto. Wulembo monisa mansueki momo masia yolokolo ko tona thama,
    26: vayi malembo sunduka mu bilumbu bieto biabi. Banga boso buididi lutumunu lu Nzambi yi mvu ka mvu, mansueki beni, mu nzila yi mambu masonika mimbikudi mazabukusulu kuidi Bapakanu muingi bantumukina ayi banwilukila.
    27: Bika nkembo, mu zithangu zioso, wubanga kuidi Nzambi, niandi kaka nkua nduenga, mu nzila yi Yesu Klisto. Amen.
46:
  1:
    1: Polo, mu luzolo lu Nzambi, wutelo muba mvuala wu Yesu Klisto ayi khomba Sositeni
    2: bafidisidi mboti kuidi Dibundu di Nzambi didi ku Kolinto, kuidi bawu bobo babieko nlongo mu kithuadi mu Yesu Klisto ayi bawu batelo muba banlongo ayi kuidi bobo badi mu kioso-kioso buangu bansambilanga Pfumu eto Yesu Klisto, Pfumu awu ayi Pfumu eto beto mamveto.
    3: Bika nlemvo ayi ndembama bibedi kuidi Nzambi, Dise dieto, ayi kuidi Pfumu eto Yesu Klisto bibanga yeno.
    4: Minu ndimvutulanga matondo mu zithangu zioso kuidi Nzambi ama mu diambu dieno, mu diambu di nlemvo andi wowo kaluvana mu Klisto Yesu.
    5: Bila mu niandi beno lufulusu mu kimvuama mu mambu moso, mu thubulu ayi mu diela
    6: boso bu monikina kimbangi ki Klisto mu beno.
    7: Diawu, buabu kadi dikaba dimosi di nlemvo wu Nzambi dikambulu mu beno bu lulembo vingila thangu Pfumu eto Yesu Klisto kela monika.
    8: Niandi veka wela kulukindisa nate kuna tsukulu, mu diambu di lukambu tsembolo mu lumbu ki Pfumu eto Yesu Klisto.
    9: Nzambi, yoyi yilutela mu kithuadi mu Muanꞌandi Yesu Klisto, Pfumu eto, widi wukuikama.
    10: Bakhomba baama, minu ndikululeba, mu dizina di Pfumu eto Yesu Klisto, luzingilanga mu nguizani yimboti mu beno na beno ayi zikhabunu zibika ba mu beno. Vayi luba mu kithuadi mu mabanza mamosi ayi mu mayindu mamosi.
    11: Bila, bakhomba ziama, bakhembi kuidi batu bamvuandanga ku nzo Klowe ti ziphaka ziwombo zidi mu beno.
    12: 'Vayi tala mambu thidi tuba: kadika mutu mu beno weti tuba: “Minu mu dikabu di Polo ndidi”; voti “Minu mu dikabu di Apolo ndidi”; voti diaka: “Minu mu dikabu di Piela ndidi”; voti diaka “Minu mu dikabu di Klisto ndidi.”'
    13: Klisto wuvasuka kadi e? A buevi, Polo niandi wubandu va dikulusi mu diambu dieno? Voti mu dizina di Polo lubotimina e?
    14: Minu ndimvutula matondo bu ndikambu botika kadi mutu wumosi mu beno, botula kaka Kilisipusi ayi Ngayusi;
    15: muingi mutu kabika tuba ti mu dizina diama kabotimina.
    16: Ndiedi kazimbakana, ndibuela botika nzo yi Sitefanasi. Botula kaka bobo, ndikadi buela zaba kani ndibotika diaka mutu wunkaka.
    17: Bila Klisto kasia kumfidisa mu diambu di botika ko vayi mu diambu di longa Nsamu Wumboti, bika sia ti mu diela di kimutu muingi dikulusi di Klisto dibika ba dikambu lulendo.
    18: Malongi ma lufua lu Klisto vo dikulusi madi mambu ma buvungisi kuidi bawu bazimbala; vayi kuidi beto tuvuka, madi mambu ma lulendo lu Nzambi.
    19: 'Bila disonama ti: Minu ndiela bivisa nduenga yi batu banduenga ayi ndiela sukisa diela di batu badiela.'
    20: Buna kuevi kuidi mutu widi nduenga? Nsoniki kuevi kadi? Mfindisi wu ziphaka mu thangu yayi kuevi kadi? Nzambi kasi kitula nduenga yi ntoto wawu buvungisi ko?
    21: Bila ntoto wawu wusia nunga ko mu zaba Nzambi mu nzila yi nduenga yi ntoto. Diawu, dizolakana kuidi Nzambi mu vukisa batu bobo banwilukilanga mu nzila yi buvungisi bu ndongolo yi Nsamu Wumboti.
    22: Bayuda bawu bikumu bantomba vayi Bangeleki bawu nduenga bantomba,
    23: vayi beto Klisto wubandu va dikulusi tueti longa. Bayuda balembo moni diawu diambu di mfiti vayi didi diambu di buvungisi kuidi Bangeleki.
    24: Vayi mu diambu di bobo Nzambi katelo, buba Bayuda voti Bandeleki, Klisto niandi lulendo lu Nzambi ayi nduenga yi Nzambi.
    25: Bila “buvungisi” bu Nzambi bulutidi batu mu nduenga ayi lebakana ku Nzambi kulutidi batu mu ngolo.
    26: Zikhomba, lutala bumboti lutelo lueno; batu ba nduenga mu nsuni basia ba ko bawombo; batu banneni ba lulendo basi bawombo ko ayi batu ba luzitusu basi bawombo ko.
    27: Vayi Nzambi wusobula mambu mammonikanga ma buvungisi ma ntoto mu diambu di fuisa batu banduenga tsoni; ayi wusobula mambu ma lebakana ma ntoto mu diambu di fuisa mambu manneni tsoni.
    28: Nzambi wusobula mambu ma kambulu mfunu, momo ntoto keti lenza; momo makambulu, mu diambu di vunza momo madi.
    29: Muingi mutu kabika kukiniemisa va meso ma Nzambi;
    30: Bila, mu diambu diandi beno luididi mu Klisto Yesu; mutu wowo Nzambi kakitula mutu wu nduenga, mutu wusonga, wunlongo ayi khudulu,
    31: 'mu diambu di kinzika boso busonimina mu Minkanda ti: Enati mutu tidi kukiniemisa'
  2:
    1: Diawu bakhomba, mu thangu ndiyiza kuidi beno, mu kululonga Nsamu Wumboti, minu mamvama ndisia kululonga kimbangi ki Nzambi ko mu sadila ludede voti nduenga ko.
    2: Bila ndizenga mu kambu zaba kadi diambu dimosi mu beno, botula kaka Yesu Klisto ayi Yesu Klisto diodi dibandu va dikulusi.
    3: Minu mamvama bu ndiyiza kuidi beno, ndiba wulebakana, ndiba tsisi-tsisi ayi lukhukhu luwombo.
    4: Thubulu ama ayi malongi mama masi singimina ko mu mambu ma nduenga vayi masingimina mu mavanga ma Pheve ayi ma lulendo;
    5: muingi minu kieno kibika singimina mu nduenga yi batu vayi mu lulendo lu Nzambi.
    6: Muaki beto mamveto tunyolukilanga mambu ma nduenga kuidi bobo badi bafuana mu Pheve. Vayi yawu yisi nduenga yi ntoto wawu ko; yisi nduenga yi bapfumu zi thangu yayi ko, ziozi ziela fua.
    7: Vayi beto tunyolukilanga nduenga yi Nzambi, nduenga yoyo yidi yisueko buabu ayi yisueko kuidi batu ba ntoto. Nzambi wukubika yawu, mu diambu di nkembo eto tuamina thonono yi zithangu.
    8: Kadi pfumu yimosi yi thangu yayi kasi zaba nduenga beni ko bila enati bazaba yawu nganu basi banda ko Pfumu yi nkembo va dikulusi.
    9: 'Vayi boso busonama mu minkanda: biobi bisia mona meso ko biobi bisia wa matuku ko biobi bisia zaba mutu ko biawu biobi Nzambi kakubika mu diambu di batu bobo bakunzolanga.'
    10: Vayi Nzambi wutuzabikisa mawu mu Pheve. Bila Pheve yimfionguninanga mambu moso, ka diambu ko mambu masuama ma Nzambi.
    11: Bila nani mu batu wulenda zaba mayindu ma mutu wunkaka? Botula kaka Pheve yi mutu beni. Bobuawu, kadi mutu kasi zaba ko mayindu ma Nzambi botula kaka Pheve yi Nzambi.
    12: Muaki beto tusia tambula Pheve yi ntoto ko, vayi Pheve yi Nzambi tutambula mu diambu tuzaba mambu momo Nzambi katuvana mu kiphuanza kioso.
    13: Tueti ma yolukila vayi bika sia ti mu mambu meti longa nduenga yi batu vayi mu mambu meti longa nduenga yi Pheve bu tunsudikisanga mambu ma kiedika ma Pheve mu mambu ma Kipheve.
    14: Vayi mutu wu kinsuni katambulanga ko mambu ma Pheve yi Nzambi bila va meso mandi madi mambu ma buvungisi ayi kalendi ku mazaba ko bila mu kiphevi kaka mambu beni mansudukulungu.
    15: Vayi mutu wu kiphevi wunsudikanga mambu moso ayi kuisi ko mutu wulenda kunsudika.
    16: 'Bila didi disonama: Nani wuzaba mayindu ma Pfumu muingi kanlonga e? Vayi beto mayindu ma Klisto madi yeto.'
  3:
    1: Zikhomba, ndisi ku luyolukila ko banga bu nyolokolongo ayi batu ba kiphevi vayi banga kuidi batu ba kinsuni, banga kuidi bana balezi mu klisto.
    2: Ndiluvana miliki mu diambu lunua vayi bika bidia bingolo, bila lufueni ko mu kubidikikisa. Ayi banza mu thangu yayi, luisi fuana ko
    3: bila lukidi mu nsuni. Bila kikhenene ayi ziphaka bidi va khatitsikꞌeno. Buna luisi bankua kinsuni ko e? Ayi ludiatilanga mu kimutu ko e?
    4: 'Bila mu thangu wumosi mu beno katubidi ti: “Minu mu dikabu di Polo ndidi” ayi wunkaka: “Minu mu dikabu di Apolo ndidi”. Buna luisi batu ba kinsuni ko e?'
    5: Buna nani Apolo ayi nani Polo? Keti badi bisadi kaka; biobi bieti kulumonisa nzila yi minu. Kadika mutu, weti sala kisalu kioki Nzambi kansobudila.
    6: Minu ndikuna, Apolo wulembila nlangu; vayi Nzambi niandi wumenisa.
    7: Diawu, mutu kunini ayi lembidi nlangu basi mfunu ko vayi Nzambi niandi lutidi mfunu bila niandi wummenisanga.
    8: Mutu kunini ayi lembidi deda kuandi badi, vayi kadika mutu wela tambula wandi mfutu boso buididi kisalu kiandi,
    9: bila beto tuidi kaka bisadi binsalanga va kimosi ayi Nzambi. Bosi beno luidi tsola yi kuna Nzambi; nzo yi tunga Nzambi.
    10: Boso buididi nlemvo wu Nzambi wu nditambula, minu nditunga fondasio banga ntungi wu diela. Vayi buabu wunkaka wulembo tungi va yilu fondasio beni. Vayi bika kadika mutu katala boso bu kantungila va yilu fondasio beni.
    11: Bila kuisi ko mutu wulenda buela tunga fondasio yinkaka botula kaka yoyi yikitungulu; Yesu Klisto niandi fondasio beni.
    12: Enati mutu wulembo tungi va fondasio yoyo mu nolo, mu bisengo, voti mu matadi mathalu; mu minti, mu minsioni, mu biti. Kisalu ki kadika mutu kiela monika
    13: mu lumbu ki sambusu. Lumbu ki sambusu kiela monikisa kiawu bila wela kimonikisa mu mbazu. Mbazu beni yawu yela monisa kisalu ki kadika mutu boso bu kididi.
    14: Enati kisalu kitunga mutu va yilu fondasio beni kikadi fua buna mutu wowo wela baka mfutu.
    15: Vayi enati kisalu kitunga mutu kividi, buna mutu wowo wela zimbisa mfutu andi. Mutu wowo wela vuka vayi yela ba banga niandi vukidi mu mbazu.
    16: Luisi zaba ko ti beno luidi Nzo yi Nzambi ayi luisi zaba ko ti Pheve yi Nzambi yimvuandanga mu beno?
    17: Enati mutu bivisidi Nzo yi Nzambi, Nzambi wela kumbunga; bila Nzo yi Nzambi yidi yinlongo ayi beno luidi Nzo yi Nzambi beni.
    18: Lubika kukivuna. Enati vadi mutu mu beno wumbanzanga ti lutidi nduenga mu thangu yayi, vayi mboti kakituka vungisi mu diambu di kaba mutu wu nduenga.
    19: 'Bila nduenga yi ntoto wawu yidi buvungisi va meso ma Nzambi. Bila disonama: Niandi wumbuilanga batu banduenga mu luvunu luawu veka,'
    20: 'ayi diaka: Pfumu zebi mayindu ma batu banduenga, zebi ti mayindu beni masi kadi mfunu ko.'
    21: Diawu mutu kabika kukiniemisa mu diambu di batu bila bibioso beno luvuidi biawu,
    22: buba Polo, Apolo ayi Piela, ntoto, luzingu, lufua, bibio bi thangu yayi ayi bi thangu yela kuiza; bibio beno luvuidi biawu.
    23: Beno Klisto wuluvuidi ayi Nzambi niandi vuidi Klisto.
  4:
    1: Bika lututala banga bisadi bi Klisto, bitambula kisalu ki matsueki ma kiedika ma Nzambi.
    2: 'Mu mamo, diambu dimosi dintombongo kuidi kisadi: bika kisadi kimonika wukuikama.'
    3: Vayi kuidi minu, didi diambu di fioti enati ndinsambusu kuidi beno voti kuidi batu bankaka mu tsambusulu yi kimutu. Ayi minu veka ndilendi kisambisa ko.
    4: Bila kadi bila ndisi ko mu ntimꞌama; vayi diawu ko diambu dimmonisa ti ndidi mutu wusonga. Pfumu niandi veka wukutsambisanga.
    5: Diawu kadi tumbu sambisa tuamina thangu yifuana. Luvingila kaka nate Pfumu kela vutuka. Bu kela kuiza, buna wela monisa bumboti, ku kiezila, mambu mamo masuama mu tombi ayi wela totula mayindu mamo masuama madi mu mintima mi batu. Buna bosi kadika mutu kela tambula nzitusu wukafueti tambula kuidi Nzambi.
    6: A muaki, bakhomba, minu thubidi mambu momo mu diambu di minu veka ayi mu diambu di Apolo. Buawu bobo kifuani kieto kilenda kulusadisa mu sudika mambu momo mu diambu lubika sabuka ndilu yi mambu momo masonama. Ayi kadi mutu mu beno kabika ba luniemo mu diambu di wunkaka muingi kalenda wunkaka.
    7: Nani wukitudi mutu wuluviakunu ayi bankaka e? Mbi bidi yaku biobi wukambu tambula e? Bu didi ti tambula wu bitambula buna bila mbi fueti kukiniemisina banga ti wusia ku bitambula ko e?
    8: Beno buabu lumeni yukuta, luyikidi bamvuama; lutonini yala kambu beto. Minu thidi beno luyala muingi beto mamveto tuyala va kimosi ayi beno.
    9: Bila ndimbanza Nzambi wututula, beto bamvuala, mu ntanda wu batu batsuka va ntoto wawu. Tuidi banga batu bazengolo nkanu wu lufua; bila tukituka banga kipa voti savu kintalu kuidi ntoto wumvimba, kuidi zimbasi ayi kuidi batu.
    10: Beto tuidi bivungisi mu diambu di Klisto vayi beno luidi batu banduenga mu Klisto. Beto tuidi batu balebakana vayi beno luidi bakinda. Beno luidi batu balukinzu vayi beto tuidi batu balenzo.
    11: Nate mu thangu yayi, beto tulembo fua nzala, tulembo moni phuila; tulembo kibi pheni; tulembo tutu khuba ayi tukambulu nzo yi vuanda.
    12: Tulembo moni ziphasi bu tunsalanga mu zingolo zi mioko mieto. Bu balembo tufingi, beto tulembo sakumuna; bu balembo tuyamisa, beto tulembo kangi mintima.
    13: Bu balembo tuvunina mambu, beto tukubavutudilanga mu mambu manlembami mamboti. Nate ye buabu, tukituka banga tsobo yi ntoto ayi banga bima bikondolo mfunu.
    14: Yisi ko ti mu diambu di kulufuisa tsoni diawu ndilusonikini mambu mama, vayi mu diambu di kululubula banga bana bama ba luzolo.
    15: Bila banza ti lulenda baka dikumi di mili di mintuadisi mikululonga mambu matedi Klisto, vayi lufueti zaba ti luisi baka madisa mawombo ko, bila mu Klisto Yesu minu ndilubuta mu Nsamu Wumboti.
    16: Diawu ndikululeba muingi lutsokudila.
    17: Diawu ndilufidisidi Timote, muanꞌama wuluzolo ayi widi wukuikama mu Pfumu. Niandi sika kulutebula moyo boso buididi zinzila ziama mu Klisto ayi boso ndieta longila mu bibuangu bioso, mu mabundu moso.
    18: Batu bankaka mu beno balembo kiniemisa banga ti ndilendi kuiza kuidi beno ko.
    19: Vayi enati Pfumu tidi buna fioti fisiedi ndizidi kuidi beno. Buna ndiela zaba, bika sia mambu momo kaka bobo beti kukiniemisanga beti tubanga vayi ayi mambu momo balenda vanga lulendo;
    20: bila kipfumu ki Nzambi kisi mu diambu di mambu matuba ko, vayi mu lulendo.
    21: Mbi lutidi? Ndiza kuidi beno ayi nti mu kulubeta, voti ndiza ayi luzolo ayi Pheve yinlembami e?
  5:
    1: Mu bibuangu bioso mulembo wakana zitsangu zi kitsuza kidi vakhatitsikꞌeno; kikambulu nkutu monika kuidi Bapakanu. Wumosi mu beno wulembo lekanga ayi nketo wu dise diandi.
    2: Vayi beno lulembo kiniemisanga. Muaki nganu mu kiadi lufueti ba muingi mutu wowo wuvengi mambu momo katotolo va khatitsikꞌeno.
    3: Mu minu veka, banza khambulu yeno mu nsinu vayi ndidi yeno mu Pheve; ndisambisidi mutu wuvengi mambu momo banga ti ndidi yeno va kimosi.
    4: Bu luela kutakana mu dizina di Pfumu eto Yesu, ayi bu ndiela ba yeno mu Pheve va kimosi ayi lulendo lu Pfumu eto Yesu,
    5: bufueni mu yekula mutu wu phila yoyo kuidi satana muingi nitu andi yibivusu ayi Pheve andi yivuka mu lumbu ki Pfumu Yesu.
    6: Luniemo lueno luisi lu mboti ko. Luisi zaba ko ti ndambu luvi lumfunisanga falina yoso bu yimeni sobokoso e?
    7: Lubotula luvi lolo lukhulu muingi lukituka falina yimona yisobokoso banga bu lukambulu luvi. Bila Klisto dimemi dieto di Pasika ditambuku.
    8: Diawu, bika tukembilanu nyengo wu Pasika, bika sia ti ayi luvi lukhulu; luvi lu mambu ma luvunu ayi mambu mambimbi vayi bika tukembilanu nyengo beni ayi mapha makambulu luvi mu buvedila ayi mu bukiedika.
    9: Mu nkanda wowo ndilusonikina, ndilulomba mu kambu bundananga ayi batu bamvanganga kitsuza.
    10: Vayi ndisi kamba ko ti lubika solulanga ayi batu ba ntoto wawu, bobo bamvanganga kitsuza, bobo badi lukokoto; bobo banzionanga bima bingana, voti bobo bansambilanga bitumba. Bila enati lufueti tina batu boso buna lufueti botuka mu ntoto.
    11: 'Vayi buabu ndilusonikini: enati vadi mutu beti tedila khomba vayi weti zingilanga mu kitsuza, voti lukokoto kadi, voti weti sambilanga bitumba, voti weti finganga, voti widi kolo mbungu voti weti zionanga bingana buna kadi bundana ayi niandi. Kadi fuana nkutu mu dia va kimosi ayi mutu wowo.'
    12: A buevi, didi diambu diama mu sambisa bobo badi ku nganda e? Beno keti lufueti sambisa bobo badi mu khati e?
    13: Mu diambu di bobo badi ku nganda, niandi veka Nzambi welabasambisa. Vayi beno, lubotula mutu wumbimbi va khatitsikꞌeno.
  6:
    1: Enati mutu wumosi mu dikabu dieno beki khombꞌandi yinkaka mambu, buna bila mbi kafueti kumfundila kuidi mazuzi makambulu wilukila Nzambi va buangu kikumfundila kuidi banlongo e?
    2: Luisi zaba ko ti banlongo bela sambisa ntoto e? Enati luela sambisa ntoto, buna bila mbi lukadi nunga mu dedikisa bina bi mambu bidi yeno?
    3: Luisi zaba ko ti tuela sambisa zimbasi? Buna luela luta sambisa mambu ma luzingu lualu.
    4: Enati luidi ayi mambu matedi luzingu lualu buna mboti lumfundanga kuidi batu bakambulu mfunu mu dibundu.
    5: Thubidi mambu mama mu diambu di kulufuisa tsoni. Vasi ko kadi mutu widi diela mu beno mu diambu di zenga mambu va khatitsika bakhomba bandi e?
    6: Vayi enati khomba beki ndiandi mambu buna wukumfundanga kuidi batu bobo bakambu wilukila.
    7: Yidi nzimbala yinneni mu beno bu lueti fundasananga beno na beno. Mu diambu di mbi lulendi kanga ko ntima bu beti kuluvangilanga mambu makambulu masonga e? Bila mbi lulendi tala ko baluziona bima bieno e?
    8: Vayi beno lumvanganga mambu makambulu masonga ayi lunzionanga bingana ayi lueti vangila buawu kuidi bakhomba zieno.
    9: Luisi zaba ko ti batu bakambulu basonga balendi baka ko buangu mu Kipfumu ki Nzambi? Lubika kukivuna bila batu bamvanganga kindumba, bansambilanga bitumba, bamvanganga kitsuza; bamvanganga matsoni voti babakala bamvanganga kitsuza ayi babakala yawu,
    10: mivi, batu badi lukokoto, batu bankolongo malavu, batu bamfinganga badiawu voti batu banzionanga bingana balendi baka ko buangu mu Kipfumu ki Nzambi.
    11: Batu bankaka mu beno buawu bobo babela, vayi buabu lumana sukulu, lumana vedoso, beno lukitulu basonga mu dizina di Pfumu Yesu Klisto ayi mu Pheve yi Nzambi eto.
    12: 'Beno lueti tuba: “Minu mbeki minsua mu mambu moso” vayi mambu mosomasi mfunu ko. Minu mbeki minsua mu mambu mamo. Vayi mbengi kitulu mvika kuidi kadi diambu dimosi.'
    13: “Bidia bisoko mu diambu di vumu ayi vumu mu diambu di bidia.” Nzambi wela bunga vumu ayi bidia. Vayi nitu yisia vangu mu diambu di kitsuza ko, yawu yidi mu diambu di Pfumu ayi Pfumu widi mu diambu di nitu.
    14: Vayi Nzambi wufulukisa Pfumu mu bafua ayi mu lulendo luandi niandi wela kutufulukisa.
    15: Luisi zaba ko ti zinitu zieno zidi binama bi nitu yi Klisto? A buevi, ndieka bonga binama bi nitu yi Klisto muingi ndibikitula binama bi nitu yi ndumba yi leta? Nana.
    16: 'Luisi zaba ko ti mutu bundani ayi ndumba yi leta, buna wunkitukanga nitu yimosi ayi niandi? Bila disonama ti: Bawu buadi bela kituka nitu yimosi.'
    17: Vayi woso mutu wumbundana ayi Pfumu wunkitukanga Pheve yimosi ayi niandi.
    18: 'Diawu ndikulukamba: Lutina kitsuza. Masumu moso mamvanganga mutu madi ku nganda yi nitu. Vayi woso vengi disumu di kitsuza vodisidi nitu andi masumu, bila diawu didi disumu di khati yi nitu.'
    19: Luisi zaba ko ti nitu eno yidi nzo yi Pheve Yinlongo yoyi yidi mu beno; yoyo Nzambi kaluvana? Ayi buabu lukivuidi diaka ko.
    20: Bila mu thalu yiwombo lusumbulu. Diawu lukembisa Nzambi mu zinitu zieno.
  7:
    1: Mu diambu di mambu ma lusonika mu nkandꞌeno “didi diambu dimboti kuidi bakala mu bika simba nketo”.
    2: Vayi mu diambu di tina kitsuza, bika kadika bakala kaba ayi nketo andi ayi kadika nketo kaba ayi bakala diandi.
    3: Bika bakala kavangila nketo andi mamo ma kafueti kumvangila ayi nketo mamvandi bobuawu kafueti vangila bakala diandi.
    4: Bila nitu yi nketo yisiedi yandi ko; yidi mu diambu di bakala diandi. Bobuawu nitu yi bakala yisiedi yandi ko; yidi mu diambu di nketo andi.
    5: Lubika tinasananga; botula kaka bu luwizani mu kambu bundana mu thangu yi khufi mu diambu di kukiyekula mu lusambulu, bosi luvutuka buela bundana muingi satana kabika kuluvukumuna mu diambu di kambu kueno ku kukiyala.
    6: Luzaba ti thubidi bobo banga minsua vayi luisi lutumunu ko.
    7: 'Thidi batu boso baba banga minu, vayi kadika mutu wutambula diandi dikaba di nlemvo kuidi Nzambi: kuidi wunkaka dikaba diadi, kuidi wunkaka dikaba dina.'
    8: Kuidi batu bakambu kuela ayi mafuola bulutidi mboti baba banga minu.
    9: Vayi enati balendi nunga ko mu kukiyala, buna mboti bakuela bila bulutidi mboti mu kuela ayi mu banga kadika thangu ku tsi zinzinunu.
    10: 'Kuidi bakuela ndimvana lutumunu lualu: bika sia ti minu vayi niandi veka Pfumu veni luawu: nketo dikuela kalendi vambana ayi bakala diandi ko.'
    11: Vayi enati nketo dikuela beni vambini ayi bakala diandi, buna, nketo wowo kabika buela kuela voti kavutuka wizana ayi bakala diandi. Bobuawu bakala kalendi botula nketo andi ko.
    12: 'Kuidi bankaka, minu thubidi bika sia ti Pfumu: enati khomba yi bakala widi ayi nketo wukambu wilukila ayi enati nketo beni tidi kuandi zinga yandi buna kabika vambana ayi nketo beni.'
    13: Bobuawu diaka, enati nketo widi ayi bakala dikambu wilukila ayi enati bakala beni tidi kuandi zinga yandi buna kabika vambana ayi bakala diandi.
    14: Bila bakala dikambu wilukila wukitulu wunlongo mu diambu di nketo andi; ayi nketo wukambu wilukila wukitulu wunlongo mu diambu di bakaladiandi. Bila enati buawu ko buna bana beno bela tangulu bana basumuka. Vayi buabu badi banlongo.
    15: Enati mutu wowo wukambu wilukila, tidi vambana buna wulenda kuandi vambana. Mu nzila yoyo khomba yi bakala voti khomba yi nketo wowo basiedibakangama ko bila Nzambi wututela mu zingilanga mu ndembama.
    16: Bila, mbi zebi ngeyo nketo e? Mananga ngeyo wela vukisa bakala diaku? Voti mbi zebi ngeyo bakala? Mananga ngeyo wela vukisa nketo aku?
    17: Muaki bulutidi mboti kadika mutu kadiatila boso Pfumu kamvanina ayi boso Nzambi kantedila. Bobo buididi lutumunu lu ndieti vana muidi mabundu moso.
    18: Mutu sumbu katelo, wuba wuzengo e? Kabika tomba vutuka mu ba wukambu zengo. Mutu sumbu katelo buna widi wukambu zengo e? Kabika zengoso.
    19: 'Wuba wuzengo voti wukambu wuzengo disi diambu di mfunu ko. Vayi diambu di lutidi mfunu diawu diadi: kinzika zithumunu zi Nzambi.'
    20: Bika kadika mutu katatamana ba banga bu katuama bela mu thangu katelo.
    21: Wuba mvika bu wutelo e? Kadi kudibela mayindu. Vayi enati wulenda kuluka mu buvika beni, buna sadila buawu.
    22: Bila mvika wowo wutelo mu Pfumu widi mutu wu kiphuanza mu Pfumu. Bobuawu mutu wu kiphuanza wowo wutelo widi mvika wu Klisto.
    23: Beno lusumbu mu thalu yinneni. Diawu lubika buela kituka bavika ba batu.
    24: Bakhomba baama, bika kadika mutu katatamana ba va ntuala Nzambibanga bu katuama bela mu thangu katelo.
    25: Mu diambu di bobo bakambu kuela, ndisi ko kadi thumunu yi Pfumuvayi ndieka kuba kamba diyindu diama banga mutu wumosi wumonono kiadi kuidi Nzambi mu ba wukuikama.
    26: Mu diambu di ziphasi zi thangu yayi, ndimmona ti bulutidi fuana kuidi kadika mutu mu ba boso bu kadidi.
    27: Nketo widi yaku? Kadi tomba vambana. Enati wisiko nketo bunakadi tomba nketo.
    28: Muaki enati kuedidi buna wusi vola masumu ko. Enati nketo wukambu kuela kuedidi, buna kasi vola masumu ko. Vayi bobo bamvanga bobo bela mona ziphasi mu nsuni vayi thidi lubika mona ziawu.
    29: 'Tala diambu ndituba: bakhomba, luzaba ti thangu yeka yikhufi. Diawu bobo badi ayi baketo bika baba banga basi ayi baketo ko.'
    30: Batu bobo bandila, baba banga basi ndila ko, bobo balembo moni khini, banga ti basi mona khini ko ayi bobo balembo sumbi baba, banga ti basi kadi kima ko.
    31: Kuidi bawu bansadilanga ntoto wawu, bika baba banga ti basadilanga wawu ko. Bila ntoto wawu vioka wumvioka.
    32: Thidi ti lubika ba mayindu. Bila mayindu ma mutu wukambu kuela madi mu diambu di Pfumu ayi mayindu mandi moso madi mu zaba buevi kafueti yangidikila Pfumu.
    33: Vayi mayindu ma mutu wukuela madi mu diambu ntoto wawu madi muzaba; buevi kafueti yangidikila nketo andi.
    34: Niandi widi wuvasuka. Mayindu ma nketo wukambu kuela voti mayinduma muana ndumba madi mu diambu di Pfumu muingi baba wunlongo mu nitu ayi mu Pheve. Vayi mayindu ma nketo wukuela madi mu mambu ma ntotowawu madi mu zaba; buevi kafueti yangidikila bakala diandi.
    35: Thubidi bobo mu diambu di kulusadisa, bika sia ti mu diambu di ku lutambila ntambu vayi mu diambu luba ayi khadulu yisonga ayi luba bakangama mu sadila Pfumu.
    36: Enati bakala yindudi ti weti vangila muanꞌandi wu ndumba mambu makambulu fuana, enati weti diatusu kuidi zinzinunu ayi enati weti banzila ti bakuelana kaka buna dimboti kuandi; kasi vola masumu ko; bika bakuelana.
    37: Vayi enati bakala, zebi kanga ntima ayi vasiko mutu wukunkuika vayiniandi veka beki lukanu mu kambu buela kuela ndumba beni; buna niandi vengi bufuana, kabika kuela.
    38: Diawu woso mutu kuedidi vengi diambu dimboti ayi woso mengi kuandi kuela, vengi diambu dilutidi mboti.
    39: Nketo wukuela widi wukangama kuidi bakala diandi mu thangu bakaladiandi kakidi zingi. Vayi enati bakala diandi difuidi, nketo wowo wulenda kuandi buela kuela dioso bakala di katidi, vayi kafueti kuedila mu Pfumu kaka.
    40: Vayi kuidi minu mbueni ti nketo wowo wufuilu bakala, wela luta mona khini ti kakadi buela kuela. Ayi tsidi diana ti minu mamvama Pheve yi Nzambi yidi yama.
  8:
    1: Mu diambu di zimbizi zitambuku kuidi bitumba, tuzebi ti beto bosonzayilu yidi yeto. Nzayilu yinnatanga luniemo vayi luzolo tunga lueti tunga.
    2: Mutu wowo wulembo yindula ti niandi zebi, buna kasi zaba ko boso bufueti zabulu.
    3: Vayi enati mutu wunzolanga Nzambi, buna niandi zabikini kuidi Nzambi.
    4: Mu diambu di mambu matedi dia zimbizi zitambuku kuidi bitumba, muaki beto tuzebi mboti ti bitumba bidi bima biphamba va ntotowawu, ayi, kuisi Nzambi yinkaka ko; Nzambi yimosi kaka yidi.
    5: Bila enati bawombo beti tedolo zinzambi buba mu diyilu, buba va ntoto; buna diodi dilembo monika ti zinzambi zidi ziwombo ayi bapfumu badi bawombo.
    6: Vayi kuidi beto tuzebi ti Nzambi yimosi kaka yidi, Tata, niandi wuvanga bima bioso ayi beto tulembo zingi mu diambu diandi. Ayi Pfumu yimosi kaka yidi, Yesu-Klisto. Bima bioso bivangulu mu niandi ayi beto tuidi mu niandi.
    7: Muaki baboso basi nzayilu ko. Vayi bankaka bu bayuku sambilanga bitumba nate buabu, beti dianga zimbizi ziozi zintambukungu kuidi bitumba. Mayindu ma mintima miawu bu madi malebakana, buna makubamonisanga ti bavodidi masumu.
    8: Luzaba mboti ti bidia bilendi kutufuanisa va meso ma Nzambi ko. Enati tukadi dia kadi kima buna tulendi kambu kima ko, enati tudidi, kadi kima tulendi baka ko va mbata.
    9: Vayi lukeba mu diambu di kiphuanza kioki kidi yeno; kibika ba ditadi dimbuminina minlebukila thutu.
    10: Bila enati mutu wumueni “ngeyo mutu widi nzayilu” buna vuendi mu nzo Nzambi yi bitumba, keti buna mayindu ma ntima wu nlebukila wowomamantuma mu dia zimbizi zitambuku kuidi bitumba?
    11: Mu diambu di nzayilu aku, khomba yoyo yilebakana, yoyi Klisto kafuila va dikulusi, makazimbala.
    12: Bu lumvolanga bobo masumu kuidi bakhomba ayi bu lulembo luekanga mintima mi minlebukila, luzaba mboti ti kuidi niandi veka Klisto lulembo volanga masumu.
    13: Diawu enati bidia ndilenda dia bilenda buisa khombꞌama mu masumu, buna ndilendi buela bidianga ko mu diambu ndibika ba diluaku dimbuila khombꞌama mu masumu.
  9:
    1: A buevi, ndisi phuanza ko e? Ndisi mvuala ko e? Ndisia mona Pfumu eto Yesu Klisto ko e? Beno ndisia lubuta mu kisalu kiama mu Pfumu ko e?
    2: Enati kuidi bankaka ndisi mvuala ko vayi kuidi beno ndidi mvuala bila beno luidi dimbu ki kimvuala kiama mu Pfumu.
    3: Wowo mvutu pheni kuidi batu bobo bakumfundanga.
    4: A buevi, tuisi ko minsua mu dia ayi mu nua e?
    5: Tuisi ko minsua mu kibanga va kimosi ayi nketo wuzebi Klisto, banga bu nsilanga bamvuala bankaka, bakhomba zi Pfumu ayi Piela e?
    6: Buna Balinabasi ayi minu, beto kaka tubeki minsua mu sala mu diambu di tukizingisanga e?
    7: Disodi mbi dinsalanga kisalu ki kisodi vayi dikukifutanga niandi veka e? Nani wulenda kuna ndima yi vinu vayi kadianga ko makundi madi muna? Nani wuntuidilanga nkangu wu zingombi vayi kanuanga ko miliki mi nkangu beni e?
    8: Mu kimutu ndintubila mambu mama e? Voti Mina miyolukilanga ko mambu beni?
    9: 'Bila mu Mina mi Moyize musonama: Wulendi kanga munu wu ngombi ko yimfundumunanga makundi. A buevi, Nzambi wulenda bela zingombi mayindu e?'
    10: Keti mu diambu dieto katubila bobo? Bila mambu momo masonimina mu diambu dieto. Mutu wunkunanga zitsola kafueti sala mu diana dioso, ayi woso wumfundumunanga makundi kafueti ba ayi diana di tambula kuku.
    11: Enati tukuna makundi ma kiphevi mu beno, buna buevi, dieka diambu dinneni ti tutambudi bima bieno bi kinsuni e?
    12: Enati bankaka babeki minsua miomi mu beno, buna beto katulutidi ko e? Vayi tusia sadila ko minsua beni; tunkanga ntima mu mambu moso muingi tubika tula diambu dilenda kakidila nsamu wumboti wu Klisto.
    13: Luisi zaba ko ti batu bobo bansadilanga mu nzo Nzambi bambakanga bidia biawu muna nzo Nzambi e? Ayi bobo bansadilanga va ntala bambonganga ndambu mu makaba momo bantambikanga vana ntala.
    14: Bobuawu, Pfumu wuvana thumunu ti bobo bansamunanga Nsamu Wumbotibazingilanga mu nsamu wumboti.
    15: Vayi minu ndisia sadila kadi diambu dimosi ko mu mambu momo ayi ndisi sonika ko bobo mu diambu luvanga buawu mu diambu diama bila bulutidimboti kuidi minu mu fua ayi mu mona mutu wu mvonda nkembo ama.
    16: Bila enati ndilembo samuna Nsamu Wumboti buna vasiko diambu diodi ndikukiniemisina bila yidi thumunu nditambula mu kingolo. Ayi mabienga kuidi minu enati ndikadi samuna Nsamu Wumboti.
    17: Enati mu luzolo luama veka ndinsadila mawu buna mfutu widi yama. Vayi enati luisi mu luzolo luama ko buna ndilembo sadi mu diambu di kisalu kioki nditambula.
    18: Buna mfutu mbi widi yama? Mfunuꞌama widi mu longa, mu kambu futu, Nsamu wu Klisto wundilonganga mu diambu ndibika sadila minsua miama mu Nsamu Wumboti.
    19: Bila minu bu ndidi mutu wu kiphuanza va meso ma batu boso, vayi ndikituka mvika wu batu boso muingi ndibaka bu natina bawombo kuidi Yesu Klisto.
    20: Kuidi Bayuda, ndieka banga Nyuda muingi ndibaka Bayuda. Kuidi batu bobo badi ku tsi Mina, ndieka banga mutu widi ku tsi mina; ka diambu ko ndisi ku tsi mina ko muingi ndibaka bobo badi ku tsi mina.
    21: Kuidi batu bobo bakambulu zaba mina ndieka banga mutu wukambulu zaba Mina muingi ndibaka bu natina kuidi Klisto bobo bakambulu zaba Mina, ka diambu ko ndisi kambu zaba Mina mi Nzambi ko vayi ndidi ku tsi Mina mi Klisto.
    22: Kuidi bawu badi batu balebakana, minu ndieka mutu wulebakana muingi ndibaka batu balebakana. Kuidi batu boso ndiyikidi banga bima bioso muingi ndibaka bu vukisila bankaka.
    23: Ndimvanganga mambu moso mu diambu di Nsamu Wumboti muingi mamvamandiba kithuadi mu wawu.
    24: Lusi zaba ko ti batu boso bobo banzawulanga thinu ku nganda bisavu, banzawulanga mu diambu banunga. Ayi wumosi kaka weti tambulangamfutu. Bika beno mamveno luzawula muingi lununga.
    25: Batu bobo banzawulanga bakukivanganga minsiku miwombo-wombo. Beti vanganga bobo mu diambu babaka budu ki nkembo kioki kika kizingilanga ko. Vayi beto tueti vanganga bobo mu diambu di baka budu ki nkembo kioki kinzingilanga mu zithangu zioso.
    26: Diawu bu ndinzawulanga, kadi sia ti mu phamba; ayi bu ndieti nuananga, ndizubanga zikhomi mu phamba ko banga mutu wunzuba phemo.
    27: Vayi minu ndinuanisanga nitu ama ayi ndikuyiyalanga muingi buedi ba ti minu veka ndozolo, bu mbeni longa bankaka.
  10:
    1: Beno bakhomba, mbengi ti lubika zaba ti bakulu beto badiatila ku tsi dituti ayi bawu boso badiatila va mbu;
    2: bawu boso babotama mu Moyize mu dituti ayi mu mbu;
    3: baboso badia bidia bimosi bi kiphevi
    4: ayi baboso banua nduinu yimosi yi kiphevi. Bila banua nlangu wutotukila mu ditadi di Kipheve diodi diba kuba landakananga. Ditadi beni Klisto.
    5: Vayi Nzambi kasia mona khini ko mu bawombo mu bawu; diawu bafuila mu dikanga.
    6: Mambu mama madi bifuani kuidi beto mu diambu tubika zinina mambu mambimbi banga bawu bu bazinina moyo.
    7: 'Lubika sambilanga bitumba banga bubela bankaka mu bawu. Banga bu sonimina: batu bavuanda mu diambu di dia ayi nua bosi bawu boso batelama mu diambu di sakana.'
    8: Tubika kukiyekula mu kitsuza banga bu vangila bankaka mu bawu. Bunamakumuadi mili tatu yi batu bafua mu lumbu kimosi.
    9: Tubikanu tota Pfumu banga buvangila bankaka mu bawu, buna mbungi wuba bunga.
    10: Lubika niunguta, banga bu niungutila bankaka mu bawu. Mu bila kioki mbasi yi lufua yiba vonda.
    11: Mamoso momo ma babuila madi kifuani kuidi beto. Mambu beni masonoko mu kutulubula, beto tulembo zingi mu thangu yi tsuka.
    12: Diawu woso mutu wumbanza ti widi wutelama kakeba kedi bua.
    13: Ziphukumunu zioso zibuila batu ziba ziphukumunu ziozi batu boso balenda nunga. Vayi Nzambi widi wukuikama, kalendi tala ko ti phukumunu yiluviatukila ngolo. Vayi phukumunu bu yizidi, niandi kafueti kuluvana diluaku di lufueti totukila muingi lubaka bu vibidila yawu.
    14: Diawu bakundi bama ba luzolo, lutina sambilanga bitumba.
    15: Minu ndinyoluka kuidi batu badi banga batu badiela, diawu luzenga beno veka mu momo ma ndilembo tubi.
    16: “Mbungu yi lusakumunu” yi tunsakumunanga yisi kithuadi ayi mengama Klisto ko e? Dipha diodi tueti bukunanga, disi kithuadi, ki nitu yi Klisto ko e?
    17: Bila dipha dimosi didi vayi beto tuidi bawombo, tuidi nitu yimosi bila beto boso bueti kabananga dipha dimosi kaka.
    18: Lutala Iseli, mu kinsuni, bobo bandianga makaba, basi mu kithuadi ayi ntala ko e?
    19: Mbi thidi tuba? Kani kima kioki kitambuku kuidi tumba mfunu kidi? Kani tumba beni mfunu kidi e?
    20: Nana. Vayi makaba momo Bapakanu bantambikanga, bantambikanga mawu kuidi eipheve zimbimbi, vayi bika kuidi Nzambi. Mbengi ti luba kithuadi ayi ziphevi zimbimbi.
    21: Lulendi ko nua mu mbungu yi Pfumu ayi mu mbungu yi ziphevi zimbimbi. Lulendi ko dia va meza yi Pfumu ayi va meza yi ziphevi zimbimbi.
    22: Voti tutidi soka kiphala ki Nzambi e? A buevi, beto tulutidi ngolo ayi niandi?
    23: “Minsua midi mu mambu moso”. Muaki mambu moso masi mfunu ko. Voti minsua midi mu mambu moso vayi mambu moso matunganga ko.
    24: Mutu kabika tombanga mamboti mandi veka vayi bika kadika mutu katomba mamboti ma ndiandi.
    25: Ludia bima bioso bintekosongo ku zandu, mu kambu yamisa mayindu ma ntima.
    26: Bila Pfumu niandi vuidi ntoto ayi bima bioso bidi muawu.
    27: Enati mutu wukambu wilukila wulutumisini mu dia ayi enati lutidi kuenda buna ludia bibio bakulutudila mu kambu yamisa mayindu ma mintima mieno.
    28: 'Vayi enati mutu wulukembi ti: “biabi bidi bitambuku” buna lubika ku bidia mu diambu di mutu wowo wululubudi ayi mu kambu yamisa mayindu ma ntima.'
    29: Ndikadi yolukila mayindu maku ma ntima vayi mayindu ma mutu wunkaka. Bila mbi mayindu ma ntima ma mutu wunkaka mafueti sambisila kiphuanza kiama?
    30: Enati ndimvutula matondo bu ndindianga buna bila mbi mfueti tubudulu mu diambu di bidia bi ndimvutudilanga matondo e?
    31: Diawu banza ti dia lundia, nua lu nua voti dioso kuandi diambu lumvanga, luvanga diawu mu diambu di nkembo wu Nzambi.
    32: Lubika kituka diluaku di mbuminina batu thutu, buba kuidi Bayuda, kuidi Bapakanu voti kuidi dibundu di Nzambi.
    33: Banga minu bu ndieti vanganga. Ndintulanga ngolo mu monisa batu boso khini, mu mambu moso, mu kambu tombanga mamboti mama vekavayi mamboti ma bawombo mu diambu bavuka.
  11:
    1: Bika lutsokudila, banga minu mamvama bu ndieti sokudila Klisto.
    2: Ndikuluniemisanga bu lukuthebukilanga moyo mu mambu moso ayi bu lunkebanga malongi banga bu ndilulongila mawu.
    3: 'Vayi thidi luzaba ti: Klisto niandi Pfumu yi kadika bakala, bosi bakala niandi pfumu yi nketo; ayi Nzambi niandi Pfumu yi Klisto.'
    4: Diawu dioso bakala wulembo sambila voti wulembo bikula ayi ntu wufutubuna vuezidi Pfumuꞌandi.
    5: Vayi woso nketo wulembo sambila voti bikula ayi ntu wukambu fuku, buna vuezidi pfumu andi bila dedikini ayi nketo widi dikungulu.
    6: Enati nketo kasi ko ntu wufuku, buna bika bamvuka zitsuki. Vayi enati tsoni kuidi nketo muba zitsuki zivuku voti muba dikungulu buna bika kafuka ntu andi.
    7: Vayi bakala, kalendi fuka ntu ko, bila bakala niandi mfikula ayi nkembo wu Nzambi. Vayi nketo niandi nkembo wu bakala.
    8: Bila bakala kasia bongo mu nketo ko vayi nketo niandi wubongo mu bakala;
    9: ayi bakala kasia vangu mu diambu di nketo ko vayi nketo niandi wuvangu mu diambu di bakala.
    10: Diawu nketo, mu diambu di zimbasi, kafueti ba ayi dimbu ki lulendo va ntu andi.
    11: Muaki mu Pfumu, nketo kalendi zinga kambu bakala ko ayi bakala kalendi zinga kambu nketo ko.
    12: Bila banga nketo bu kabongo mu bakala, buawu bobo bakala kabutukila mu nketo vayi bima bioso bimbongongo mu Nzambi.
    13: Luzenga beno veka? Didi kuandi diambu di mboti ti nketo kasambila Nzambi ayi ntu wukambu fuku e?
    14: Bila khadulu yi kimutu yikululonga ti diambu di tsoni kuidi bakala mu ba zitsuki zikula e?
    15: Vayi enati nketo widi ayi zitsuki zikula buna widi nkembo kuidi niandi. Bila bamvana zitsuki zikula mu diambu di kukifuka.
    16: Enati mutu tidi finda ziphaka; beto tuisi ko kifu kioki ayi mabundu ma Nzambi masi ko kifu kioki.
    17: Mu mambu mama ndieka sonika, ndikadi kuluniemisa bila bu lueti kutakananga, kadi sia ti mu diambu di mamboti meno vayi lueti ku kibivisanga.
    18: Bila va theti, ndilembo wanga ti zikhabunu zidi va khatitsikꞌenobu lueti kutakananga mu zikhutukunu zieno mu dibundu. Ayi nguilukidi fioti
    19: bila mu beno mufueti ba makabu mavasuka mu diambu di bobo badi bakuikama bamonika mu beno.
    20: Bu lunkutakananga va kimosi yisi ko ti bidia bi Pfumu lundianga.
    21: Bila bu lundianga, kadika mutu wunuaninanga mu dia bidia biandiveka. Diawu wunkaka wulembo moni nzala, vayi wunkaka kololo.
    22: A buevi, luisi ko zinzo mu lulenda dila ayi nuina e? Voti lueti lenzanga dibundu di Nzambi voti lueti fuisanga tsoni bobo bakambulu kadi kima e? Mbi mfueti ku lukamba e? Mfueti kuluniemisa e? Mu diodi ndilendi ku luniemisa ko.
    23: 'Bila mambu momo nditambula kuidi Pfumu mawu ndilulonga: mu builu bu kayekolo, Pfumu Yesu wubonga dipha,'
    24: 'bu kavutula matondo, wubukuna diawu ayi wutuba: “Yayi yawu nitu ama, yitambuku mu diambu dieno; lusianga bobo mu kumbanzanga”.'
    25: 'Bobuawu bu bamana dia, wubonga mbungu ayi wutuba: “mbungu yayi yawu Nguizani yimona mu menga mama. Kadika khumbu luela yinua, lusianga bobo mu kumbanzanga.”'
    26: Bila kadika khumbu luela dianga dipha diadi ayi luela nuanga mbungu yayi, buna lunyamikisanga lufua lu Pfumu nate kela kuiza.
    27: Diawu woso mutu wela dia dipha ayi wela nua mbungu yi Pfumu mu kambu fuana, wela vola nkanu mu nitu ayi mu menga ma Pfumu.
    28: Diawu bika kadika mutu kakifiongunina niandi veka, buna bosi kadia dipha ayi kanua mbungu.
    29: Bila woso mutu didi dipha ayi nuini mbungu mu kambu banzila nitu yi Pfumu buna didi ayi nuini nzengolo mu diambu diandi veka.
    30: Diawu minlebukila mididi miwombo mu beno ayi bambevo bawombo ayi bawombo bankaka mu beno bafua.
    31: Enati tueti kukifionguninanga beto veka, nganu tulendi sambusu ko.
    32: Vayi bu tueti sambusungu buna tueti bakanga thumbudulu kuidi Pfumu muingi tubika ba zengolo nkanu va kimosi ayi basi ntoto.
    33: Diawu bakhomba ziama, bu lunkutakananga mu dia; bika luvingasananga.
    34: Enati mutu wumosi wulembo moni nzala, bika kadia ku nzoꞌandi mu diambu lubika ba sambusu bu lunkutakananga. Mu diambu di mambu mankaka, ndiela madedikisa bu ndiela kuiza kuidi beno.
  12:
    1: A bakhomba, mbengi ti lubika zaba phila yididi mu makaba ma Pheve.
    2: Beno luzebi ti bu luba Bapakanu, lunatu muidi bitumba bikambulumbembo boso bu lutuadusulu.
    3: 'Diawu ndikuluzabikisila ti kuisi ko mutu, wuntuadusungu kuidi Pheve yi Nzambi, wulenda tuba: “Bika Yesu kasingu” ayi kuisi ko mutu wulenda tuba: “Pfumu Yesu” enati kasi tuadusu kuidi Pheve Yinlongo ko.'
    4: Makaba madi ma phila mu phila vayi Pheve yidi yimosi kuandi.
    5: Bisalu bidi bi phila mu phila vayi Pfumu yidi yimosi kuandi.
    6: Mavanga madi ma phila mu phila vayi Nzambi yidi kuandi yimosi; yimvanganga mamoso mu baboso.
    7: Vayi kadika mutu wutambula makaba ma Pheve Yinlongo mu diambu di mfunu wu batu boso.
    8: Kuidi wunkaka, Pheve yivana dikaba di tuba mambu manduenga; kuidi wunkaka, Pheve yivana mambu ma diela.
    9: Yo yawu Pheve yivana kuidi wunkaka minu ayi kuidi wunkaka dikaba di belusila bimbevo.
    10: Wunkaka wutambula dikaba di vangilanga bikumu; wunkaka dikaba di bikudila; wunkaka dikaba di suasisila ziphevi; wunkaka dikaba di tubila zimbembo ziphila mu phila ayi wunkaka dikaba di sudikisila zimbembo beni.
    11: Vayi Pheve yimosi ayi yawu kaka yimvanganga mambu moso mama; yimvananga kuidi kadika mutu dikaba diviakana ayi boso bu yizodidi.
    12: Nitu yidi yimosi vayi yidi ayi binama biwombo. Binama bioso bi nitu, ka diambu ko bidi biwombo, bidi nitu yimosi kaka. Bobo buididi Klisto.
    13: Bila beto boso mu Pheve yimosi tubotimina mu diambu tuba nitu yimosi. Tuba Bayuda voti basi Ngelese, bavika voti batu badi mu kiphuanza, mu Pheve yimosi kaka tunuina.
    14: Nitu yisi nama kimosi kaka ko vayi yibeki binama biwombo.
    15: 'Enati kulu kutubidi: “Sumbu ndisi koko ko, diawu ndisi mu nituko.” Buna diawu diodi kasi mu nitu ko e?'
    16: 'Enati dikutu ditubidi: “sumbu ndisi dieso ko diawu ndisi mu nitu ko.” Buna diawu diodi kasi ko mu nitu e?'
    17: Enati dieso diawu nitu yimvimba, buna buevi nitu yilenda wila e? Enati dikutu diawu nitu yimvimba, buna buevi nitu yilenda wila tsudi?
    18: Vayi Nzambi wutula kadika nama mu nitu yi mutu boso bu katila niandi veka.
    19: Enati binama bioso bidi kaka nama kimosi nganu buevi bulenda bela nitu e?
    20: Vayi binama bidi biwombo ayi nitu yidi yimosi kaka.
    21: 'Diawu dieso dilendi ko kamba koko ti: “Ndisi kuvua mfunu ko.” Ntu mamvandi kalendi kamba malu ko ti: “Ndisi kuluvua mfunu ko”.'
    22: Binama biobi bieti monikanga ti bidi bilebakana biawu mamvawu mfunu bidi.
    23: Binama biobi bitumbanzilanga ti bikinzukungu buwombo ko. Biawu tueti luta kinzika. Binama biobi bimmonikanga bi tsoni, biawu tueti luta vuika
    24: Binama biobi bikambu monikanga bi tsoni bisi ko mfunu mu vuiku. Nzambi wukubika binama ayi wuvana nzitusu wuwombo kuidi binama biobi bikambulu nzitusu
    25: muingi nitu yibika vasuka ayi mu diambu di kadika nama kabelanga ndiandi nama mayindu mamboti.
    26: Enati nama kimosi kilembo moni phasi, buna binama bioso bilembo moni phasi va kimosi; ayi enati nama kimosi kitambudi nzitusu buna binama bioso bilembo moni khini va kimosi.
    27: Beno boso luidi nitu yi Klisto ayi kadika mutu mu beno widi nama mu nitu beni.
    28: 'Diawu Nzambi katudila mu Dibundu: va theti bamvuala; va muadi mimbikudi; va ntatu minlongi mi mina. Bosi batu bobo badi dikaba di vanganga bikumu, bobo badi dikaba di belusanga bambevo, bobo bansadisanga badiawu, bobo badi dikaba di tuadisanga badiawu mu dibundu ayi bobo badi dikaba di yolukanga zimbembo zi phila mu phila.'
    29: Buna batu boso badi bamvuala e? Batu boso badi mimbikudie e? Batu boso badi minlongi e? Baboso babeki dikaba di vangilanga bikumu e?
    30: Batu boso babeki dikaba di belusila bambevo e? Baboso babeki dikaba di yolukila zimbembo zi phila mu phila e? Batu boso babeki dikaba di sudikisila zimbembo zi phila mu phila e?
    31: Lutomba makaba malutidi mfunu. Vayi thidi kulumonisa nzila yilutidi mu mboti.
  13:
    1: Enati ndilembo tubi zimbembo zi batu ayi enati ndilembo tubi zimbembo zi zimbasi, vayi enati ndisi ko luzolo, buna ndieka banga tulumbeta yinsiku voti simbala kintuba biyoko biphamba.
    2: Enati dikaba di bikula didi yama, enati mbeki diela di zabila matsueki moso, enati ndilenda baka nzayilu yoso voti mbeki minu kilenda nanguna miongo ayi kumitula va buangu kinkaka, vayi enati ndisi ko luzolo, buna ndidi kaka mutu wuphamba.
    3: Enati ndilenda kabula bima biama bioso kuidi minsukami ayi enati ndiekudi nitu ama mu yoko ku mbazu vayi enati ndisi ko luzolo, buna mamoso momo masi mfunu ko.
    4: Luzolo luzebi vibidila, lufulukidi mu mamboti. Luzolo luzininanga ko. Luzolo lukukiniemisanga ko; luisi lunangu ko,
    5: luzolo luvanganga makambulu fuana ko, lutombanga ko mamboti mandi veka, lufueminanga bankaka ko; luyindudilanga batu mambu mambimbi ko.
    6: Luzolo lumonanga khini ko mu mambu makambulu ma busonga vayi lummonangakhini mu mambu ma kiedika.
    7: Luzolo lunlemvukilanga mambu moso mambimbi, luzebi wilukila mambu moso; luntulanga diana mu mambu moso ayi luzebi vibidila mu mambu moso.
    8: Luzolo lulendi suka ko. Zimbikudulu ziela suka, dikaba di tuba zimbembo zi phila mu phila diela suka ayi dikaba di nzayilu diela suka.
    9: Bila ndambu kaka tuzebi ayi ndambu kaka tueti bikula.
    10: Vayi momo mafuana bu mela kuiza, momo madi ma ndambu mela zimbala.
    11: Bu ndiba muana lezi, ndiba tubanga banga muana lezi, ndiba yindulanga ayi ndiba banzanga banga muana lezi; vayi bu ndiyonzuka, ndimama zimbikisa mamo maba yama ma kimuana lezi.
    12: Buabu tulembo moni banga bu tuntadilanga mu lumueno ayi tukadimona bu mboti, vayi vadi lumbu tuela mona bumboti. Buabu ndambu kaka nzebi vayi vadi lumbu ndiela zaba bumboti banga phila Nzambi kanzabidi.
    13: 'Mambu matatu manzingilanga: minu, diana ayi luzolo vayi diambu di lutidi mfunu mu mambu mama: Luzolo.'
  14:
    1: Luluta tomba luzolo, lulomba diaka makaba ma Pheve. Vayi mboti luluta tomba dikaba di bikula.
    2: Mutu wowo widi dikaba di tuba zimbembo zi phila mu phila, kuidi Nzambi kantuba vayi bika kuidi batu. Kadi mutu kalendi kunsudika ko; vayi mu Pheve wulembo tubi mambu matsueki.
    3: Vayi mutu wowo wumbikulanga kuidi batu kantuba, wunkindisanga minu kiawu, wuntunganga batu ayi wukubabombanga.
    4: Mutu wowo wuntubanga zimbembo zi phila mu phila wukukikindisanga niandi veka. Vayi mutu wowo wumbikulanga, wukudisanga dibundu mu minu.
    5: Thidi ti beno boso luba ayi dikaba di tubanga zimbembo zi phila mu phila vayi ndutidi zola ti beno babo lubikula. Dikaba di bikula dilutidi mfunu ayi dikaba dituba zimbembo zi phila mu phila. Muaki dikaba beni dimbanga mfunu enati mutu wowo wuntuba wulenda sudikisa mambu momo makatubidi mu diambu dibundu ditungu.
    6: Diawu bakhomba, enati ndizidi kuidi beno ayi ndikuluyolukila mu zimbembo zi phila mu phila, buna ndandu mbi lulenda baka mu minu enati ndikadi kuluyolukila mu mambu momo Nzambi kalembo mbonisa voti mu mambu ma diela, voti mu mambu ma mbikudulu voti mu mambu ma ndongolo?
    7: Tubonga kifuani ki bisiku bi miziki bikambulu luzingu, banga flute votingitale. Enati bitotulanga ko ningu wuviakana, buna buevi tulenda zabilamambu momo malembo siku mu flute voti mu ngitale?
    8: Voti enati tulumbeta yitotulanga ko ningu wunwakana bumboti, buna nani wulenda kubama mu kuenda nuana mvita e?
    9: Bobuawu kuidi beno. Enati lunyolukila mu zimbembo zi phila mu phila buna buevi balenda zabila mambu momo lutidi tuba bu lulembo totula mambu mankambu wakana bumboti e?
    10: Zimbembo bawombo zidi va ntoto wawu, ayi zidi ziviakana, vayi kadi mbembo yimosi mu zizioso yikambulu mfunu.
    11: Vayi kuidi minu, enati ndikadi zaba mbembo yoyo yi balembo khambila mambu, buna mutu wowo wuntuba mbembo beni weka nzenza kuidi minu ayi minu mamvama ndidi nzenza kuidi niandi.
    12: Bu luidi phuila mu baka makaba ma Pheve Yinlongo, lumatombanga buwombo vayi lumatombila mu diambu makudisa Dibundu mu minu.
    13: Diawu enati mutu beki dikaba di tuba mu mbembo yikambu zabakana, bika kasambila mu diambu kabaka dikaba di sudikisila mambu momo katubidi.
    14: Bila, enati ndinsambila mu mbembo yikambu zabakana, buna Pheve ama kaka yidi mu lusambulu vayi diela diama dikadi baka kadi kima.
    15: Mbi mfueti vanga? Ndiela sambilanga mu Pheve ama vayi ndielasambilanga diaka mu diela diama. Ndiela yimbidilanga Nzambi mu Phevevayi ndiela yimbidila diaka mu diela diama.
    16: Enati wulembo vutudila Nzambi matondo mu Pheve kaka, buna buevi mutu, widi mu dibundu, wukambu longa kalenda vutudila “Ameni” mu lusambulu luaku lu mvutudulu matondo e? Bila kakadi sudika mambu momo wulembo tubi.
    17: Banza ti lusambulu lumvutudulu matondo kuidi Nzambi luidi lumboti, vayi wunkaka kakadi kula mu minu.
    18: Ndimvutulanga matondo mawombo kuidi Nzambi, bila ndiluviokidi beno boso mu tuba zimbembo zikambulu zabakana.
    19: Vayi mu lukutukunu, ndinzolanga kuwombo tuba mambu matanu malenda sudika batu boso, mu diambu di longa bankaka ayi mu tuba kumi di mili di mambu mu mbembo yikambu zabakana.
    20: Zikhomba, lubika ba banga bana balezi mu diela dieno vayi lukituka bana balezi mu vanganga mambu mambimbi; vayi luba bakulutu mu diela dieno.
    21: 'Masonama mu mina ti: Pfumu wutuba ti: ndiela yolukila batu baba mu zimbembo zinkaka mu miunu mi banzenza, ka diambu ko bobo balendi kunguilukila ko.'
    22: Diawu dikaba di tuba zimbembo zi phila mu phila didi dimbu mu diambu di bawu bakambu wilukila vayi disi dimbu ko kuidi bawu bawilukila. Vayi dikaba di bikula didi dimbu kuidi bawu bawilukila vayi disi dimbu ko kuidi bawu bakambu wilukila.
    23: Enati dibundu dioso dikutikini va kimosi ayi batu boso beka tuba zimbembo zi phila mu phila vayi zimbukila batu bakambu longa voti bakambu wilukila bakotidi, keti buna siba banzila ti beno babo lumeni lawuka e?
    24: Vayi enati batu boso balembo bikula, mutu wukambu wilukila voti wukambu longa bu kakotidi buna maka kimona mutu wu masumu ayi mayindu mandi ma ntima mama nsambisa.
    25: 'Matsueki ma ntimꞌandi mela totolo va nganda. Buna wela fukama, wela yinika zizi kiandi mu kembisa Nzambi ayi wela tuba: “Bukiedika Nzambi widi yeno.”'
    26: Zikhomba, mbi bivanga e? Bu lunkutakananga, wumosi makayimbila, wunkaka makalonga, wunkaka maka tuba mu zimbembo zi phila mu phila, wunkaka maka tuba mambu kasongolo, wunkaka sudikisa zimbembo zi philamu phila. Bika mambu moso momo maba mu diambu di thungulu yi dibundu.
    27: Enati batu balembo tubi mu mbembo yi nzenza, baba batu buadi vayi babika vioka batatu, ayi bika kadika mutu katuba mu yandi thangu ayi bulutidi mboti vaba mutu wulenda sudikisa mambu malembo yoloko.
    28: Vayi enati vasi ko mutu wulenda sudikisa mambu malembo tubu buna bulutidi fuana kuidi mutu widi dikaba di tuba zimbembo zi phila mu phila mu dimbama mu dibundu. Bika katuba mu diambu di niandi veka ayi mu diambu di Nzambi.
    29: Mu diambu di mimbikudi, bika batu buadi voti batu batatu batuba bosi bika bankaka bafiongunina.
    30: Enati mutu wunkaka widi mu lukutukunu songolo mambu mu thangu mutu wunkaka kalembo tubi, buna bika mutu wowo wutheti kadimbama.
    31: Bila beno boso lulenda kueno bikula kadika mutu mu yandi thangumuingi batu boso balonguka ayi bakindusu.
    32: Bila mimbikudi minyadilanga ziphevi zi mimbikudi.
    33: Bila Nzambi kasi Nzambi yi divunzi ko vayi Nzambi yi ndembama. Banga buididi mu mabundu moso ma banlongo,
    34: bika baketo badimbama mu zikhutukunu. Bila basi ko minsua miyolukila vayi bafueti tumama banga bueti tubila Mina.
    35: Enati batidi longuka, bika bayuvula babakala bawu mu zinzo ziawu; bila didi diambu di tsoni kuidi nketo mu tuba mu lukutukunu.
    36: Kuidi beno kutotukila mambu ma Nzambi? Voti kuidi beno kaka mayiza e?
    37: Enati mutu wulembo yindula ti widi mbikudi voti weti diatusu kuidi Pheve, buna bika kazaba ti mambu mama tsonikini madi thumunu yi niandi veka Pfumu.
    38: Vayi enati mutu kasi zaba mawu ko; buna bika kabika kuandi zaba mawu.
    39: Diawu bakhomba lunuanina dikaba di bikula ayi kadi kandika dikaba di yoluka zimbembo zi phila mu phila.
    40: Vayi bika mambu moso mavangimina mu lukinzu, ayi mu kambu divunzi.
  15:
    1: Zikhomba, ndikulu zabikisa ti Nsamu Wumboti wundilulonga, wowo lutambula ayi wowo luidi bakangama;
    2: mu wawo lumvukila enati lulundidi wawu banga bu ndilulongila; vayi enati buawu ko, buna mu phamba kuandi luwilukila.
    3: 'Bila, va theti minu, ndilulonga mambu momo minu veka nditambula: Klisto wufua mu diambu di masumu meto, banga busonimina mu Masonoko.'
    4: Niandi wuziku vayi wufulukusu mu lumbu kintatu, banga buididi masonoko.
    5: Wumonika kuidi Piela, bosi wumonika kuidi kumi ayi bamvuala buadi.
    6: Bosi wumonika kuidi zikhama zi tanu zi bakhomba mu khumbu yimosi; bawombo mu bawu bammona bakidi zingi nate buabu, vayi ndambu mu bawu bafua.
    7: Bosi wumonika diaka kuidi Zaki ayi ku mbusa wumonika kuidi bamvuala boso.
    8: Bosi kunzimunina bawu boso wumonika kuidi minu, minu ndiba bangamuana wusuluka.
    9: Bila minu ndutidi keva mu bamvuala boso ayi ndisi fuana ko mu tedolo mvuala bila ndiyamisa Dibundu di Nzambi.
    10: Vayi mu nlemvo wu Nzambi; ndidi buabu mu phila yi ndididi, ayi nlemvo wowo mu minu wisi wuphamba ko bila mu bamvuala boso minu ndiluta sala. Vayi mu kiedika minuꞌama ko ndisala vayi nlemvo wu Nzambi wowo widi mu minu.
    11: Buba minu voti bawu, buawu bobo tulongila ayi buabu luwilukila.
    12: Enati beta longa ti Klisto wufulukusu mu bafua, vayi buna bilambi batu bankaka mu beno balembo tubila ti kuisi ko mfulukulu yi bafua?
    13: Bila enati kuisi ko mfulukulu yi bafua, buna Klisto mamvandi kasi fulukusu ko mu bafua.
    14: Enati Klisto kasi fulukusu mu bafua ko, buna malongi meto madi maphamba ayi minu kieno kidi kiphamba.
    15: Buna tueka monika ti tuidi bambangi ba luvunu zi Nzambi bila beto tutelimina Nzambi kimbangi ti niandi wufulukisa Klisto mu bafua; mutu wowo kakambu kuandi fulukisa enati bukiedika bafua balendi fuluka ko.
    16: Bila enati bafua balendi fuluka ko buna Klisto mamvandi kasi fulukusu ko.
    17: Enati Klisto kasi fulukusu ko buna minu kieno kidi kiphamba ayi buna lukidi mu masumu meno.
    18: Ayi buna bobo bafuila mu Klisto batumbu zimbala.
    19: Ayi enati diana dieto mu Klisto didi kaka mu diambu di luzingu lualu, buna beto tulutidi batu ba kiadi mu batu boso.
    20: Vayi bukiedika, Klisto wufulukusu mu bafua ayi niandi mutu wutheti mu batu boso bafua.
    21: Bila banga lufua bu luyizila mu mutu wumosi buawu bobo diakamfulukulu mu bafua yiyizila mu mutu wumosi.
    22: Bila batu boso beti fuila mu diambu di Adami, buawu bobo batu bosobela zingala mu diambu di Klisto.
    23: 'Vayi kadika mutu mu yandi thangu: Klisto niandi wutheti mu fuluka mu babo; bosi batu bobo bavuiwulu kuidi Klisto mu thangu niandi kela kuiza.'
    24: Buna bosi ku tsuka mu thangu Klisto kela vutula Kipfumu kuidi Nzambi Tata, bu kela mana bivisa bipfumu bioso, lulendo loso ayi zingolo zioso.
    25: Bila kafueti kaka yala nate kela tula bambeni bandi zioso ku tsi bitambi biandi.
    26: Lufua luela ba mbeni yi tsuka mu bungu.
    27: 'Bila: Nzambi wutula bima bioso ku tsi bitambi biandi. Vayi mu thangu masonoko mantuba ti bima bioso bidi ku tsi bitambi biandi, buna diodi dilembo monika ti botula kaka mutu wowo wumvana lulendo beni.'
    28: Vayi mu thangu bima bioso biela tulu ku tsi bitambi biandi, buna Muana mamvandi wela ba ku tsi minsua mi mutu wowo wumvana lulendolu yadila bima bioso muingi Nzambi kaba bibioso mu batu boso.
    29: Buna mbi bela vanga bobo bambotokolongo mu diambu di bafua enati bukiedika bafua balendi fuluka ko e? Buna bila mbi beti botokolongo mu diambu di bafua e?
    30: Bosi beto veka, bila mbi tunkadilanga ku tsi tsisi yi lufua mu zithangu zioso?
    31: Kadika lumbu minu ndimfikamanga lufua. Ndilukembi buawu beno bakhomba mu diambu di nkembo wowo widi yama mu diambu di kisalu ki Klisto Yesu, Pfumu eto.
    32: Enati mu kimutu kaka ndinuanisina bibulu bi tsisi ku Efeso, buna ndandu mbi mbeki? Enati bafua balendi fuluka ko, buna bulutidi mboti “Tudia ayi tunua, bila mbazi tufuidi kueto”.
    33: Lubika vunuka bila kikundi kimbimbi kimbivisanga bifu bimboti.
    34: Luvutukila mayindu meno mamboti, bikanu vola masumu! Ndintubila bobo mu diambu di kulufuisa tsoni bila bankaka mu beno, balembo zingi banga ti basi zaba Nzambi ko.
    35: 'Vayi mutu wulenda yuvula: lunitu mbi luela fulukila batu bafua e? Phila lunitu mbi bela bela?'
    36: O vungisi kio! Biobi weti kuna bilendi zinga ko enati bikadi fua.
    37: Mu thangu wunkunanga, kadi sia ti lunitu luela baka kunusu luawu weti kuna vayi dikundi, dikundi di ble voti dikundi di kunusu kinkaka.
    38: Niandi veka Nzambi wumvananga dikundi beni lunitu boso bu katidilaayi kadika dikundi dibeki lunitu luandi.
    39: Bivangu bioso binzinga bisi lunitu lumosi ko bila luviakunu luidi ayi lunitu lu batu ayi lu bibulu; zinuni luawu lunkaka ayi zimbizi zi nlangu luawu.
    40: Zinitu zi diyilu zidi, zinitu zi kintoto zidi vayi kitoko ki zinitu zi diyilu kidi kiphila yinkaka ayi kitoko ki zinitu zi kintoto kidi ki phila yinkaka.
    41: Bobuawu thangu beki kuandi kitoko ayi ngondi beki kuandi kitoko; zimbuetete zibeki kuawu kitoko ayi kitoko ki kadika mbuetete kuidi kuviakana ayi ku mbuetete yinkaka.
    42: Bobo buela bela mfulukulu yi bafua. Nitu yeti bola yawuyikununu vayi yimfulukanga mu kambu buela bola.
    43: Yinkunungu mu kambu nzitusu vayi yimfulukanga mu nkembo; yinkunungu yilebakana vayi yimfulukanga ayi lulendo.
    44: Yinkunungu nitu yi kimutu, vayi yimfulukanga nitu yi kiphevi. Enati nitu yi kimutu yidi, buna nitu yi kiphevi yidi.
    45: 'Diawu disonimina ti: Adami, mutu wutheti, wukituka vangu ki moyo vayi Adami di tsuka, dikituka Pheve yivananga luzingu.'
    46: Bikiphevi bisia ba bitheti ko vayi bi kimutu biawu bieti ba bitheti bosi bi kiphevi biawu binzimuninanga.
    47: Mutu wutheti wuvangulu mu mbungi-mbungi yi ntoto vayi “mutuwumuadi” ku Diyilu kaba.
    48: Boso bubela mutu wu ntoto buawu buididi basi ntoto; banga bobobuididi mutu wowo wuba ku Diyilu buawu bobo buididi batu baba ku Diyilu.
    49: Banga bu tunata mfikula yi mutu wuvangulu mu mbungi-mbungi yi ntoto buawu bobo tuela natina mfikula yi mutu wuba ku diyilu.
    50: 'Zikhomba, diambu thidi tuba diawu diadi: nitu yidi nsuni ayi menga yilendi kota ko mu kipfumu ki Nzambi. Biobi bimbolanga bilendi baka buzingila mu zithangu zioso ko.'
    51: 'Tala, ndieka kulukamba ditsueki dimosi: Beto babo tulendi mana fuako, vayi tuela kitulu'
    52: mu kinzimbukila, mu thangu tulumbeta yi tsuka yela wakana. Bila tulumbeta bu yela wakana buna babo bafua bela fuluka mu zinitu ziozi kazibolanga ko vayi beto tuela kitulu.
    53: Bila biobi bimbolanga bifueti vuata biobi kabibolanga ko ayi biobi bimfuanga bifueti vuata biobi kabifuanga ko.
    54: 'Mu thangu biobi bimbolanga biela vuata biobi kabibolanga ko ayi biobi bimfuanga biela vuata biobi kabifuanga ko buna mambu mama masonama masundukidi: Ndungunu yiminini lufua.'
    55: A lufua, ndungunu aku kuevi yidi? A lufua, kuevi kuidi ba kiaku?
    56: Masumu mawu ba ki lufua vayi zingolo zi masumu mu Mina zieti ba.
    57: Matondo kuidi Nzambi bila niandi wukutuvananga ndungunu mu Pfumu eto Yesu Klisto.
    58: Diawu bakhomba zi luzolo, luba bakinda, lubika nikuka; Lukiyekula mu sadila Pfumu mu zithangu zioso bila luzebi bumboti ti kisalu ki lunsala mu Pfumu kisi kiphamba ko.
  16:
    1: 'Mu matedi zimbongo ziozi zilembo kungu mu diambu di banlongo badi ku Yelusalemi, bika beno mamveno lulandakana banga bu ndikambila Mabundu ma Ngalatiya:'
    2: mu kadika lumbu kitheti ki Sabala, bika kadika mutu ku nzoꞌandi katula va ndambu zimbongo, boso buididi mbakuluꞌandi, muingi lubika vingila ndizuluꞌama mu khungulu zimbongo.
    3: Bu ndiela kuiza, ndiela vana minkanda ayi zithumunu kuidi batu boboluela sobula beno veka ayi ndiela ku bafidisa ayi makaba meno ku Yelusalemi.
    4: Enati bufueni kuidi minu mu kuenda, buna bela kuenda yama.
    5: Ndiela kuiza kuidi beno minu mana viokila ku Maseduani bila mfueti viokila ku Maseduani.
    6: Mananga ndiela vuanda yeno ndambu bilumbu voti mananga kuidi beno ndiela viokisila tsungi yi kiozi kingolo; muingi luba kutsadisa mu landakana nzilꞌama, buba koso ku ndinkuenda.
    7: Mbengi ti tumonana yeno buabu bu ndimvioka kaka, vayi tsidi diana enati Pfumu tidi, ndiela kala yeno ndambu bilumbu.
    8: Muaki ndiela vuanda ku Efeso nate mu lumbu ki Pantekoti.
    9: Bila muelo wunneni banzibudidi mu diambu di sala kisalu kinneni ayi kimfunu; ka diambu ko bambeni badi bawombo.
    10: Enati Timote wizidi, luvanga mamo mafueni muingi kabika ba mona boma, bila wunsalanga kisalu ki Pfumu banga minu.
    11: Mutu kabika kunlenza. Lunsadisa mu landakana nzilꞌandi mu ndembama, mu diambu kavutuka kuidi minu, bila ndilembo mvingila va kimosi ayi bakhomba.
    12: Mu diambu di khombꞌeto Apolo, zikhumbu ziwombo ndinlebila muingi kiza lutala ayi bakhomba, vayi nate buabu kakadi baka bu kuizila. Nzebi ti wela kuiza kulutala bu kela baka diluaku.
    13: Luzibula meso; luba bakinda mu minu; luba bukhafi; luba batu bakinda!
    14: Mamoso malumvanganga, lumavangila mu luzolo.
    15: 'Zikhomba, ndikululubula: luzebi Sitefanasi ayi nzo andi; luzebi ti bawu batu batheti mu balula mintima mu Akayi ayi bakiyekula mu sadila banlongo.'
    16: Diawu, beno mamveno, lutumukina batu ba phila yoyo ayi lutumukina woso kuandi mutu wunsalanga yawu va kimosi ayi wunsalanga kisalu ki phila yoyi.
    17: Khini yiwombo ndimona mu ndizulu yi Sitefanasi, Folitunasi ayi Akayikusi bila bawu batsadisidi mu mambu momo beno lusia kutsadisila ko.
    18: Bawu bakuludi ntimꞌama ayi bakuludi mintima mieno. Bika luzabanga batu ba phila yoyi.
    19: Batu badi mu mabundu madi ku ndambu yi Azi, baluveni mboti. Akilasi ayi Pilisiye va kimosi ayi dibundu dinkutakananga ku nzo awu baluveni mboti mu dizina di Pfumu.
    20: Bakhomba boso baluveni mboti. Luvanasana mboti beno na benomu fifasana besi kinlongo.
    21: Mboti eno yibedi kuidi minu veka Polo; Minu veka tsonikini yawu mu mioko miama.
    22: 'Woso mutu wunkambu zolanga Pfumu bika kasingu! Malanata. Bu dinsundula: Pfumu wizidi!'
    23: Bika nlemvo wu Pfumu eto Yesu Klisto wubanga yeno.
    24: Luzolo luama lubanga yeno beno boso mu Klisto Yesu. Ameni.
47:
  1:
    1: Polo, mvuala wu Klisto Yesu, mu luzolo lu Nzambi, va kimosi ayi khombꞌeto Timote tufidisidi nkanda kuidi dibundu di Nzambi didi ku Kolintova kimosi kuidi banlongo boso badi ku Akayi dioso.
    2: Bika nlemvo ayi ndembama bibedi kuidi Nzambi Dise dieto ayi kuidi Pfumu Yesu Klisto bibanga yeno.
    3: Bika Nzambi kasakumunu, dise di Pfumuꞌeto Yesu Klisto, dise difulukidi mu kiadi ayi Nzambi wumbombanga mu mambu moso.
    4: Niandi wukutubombanga mu ziphasi zioso muingi beto mamveto tuba bafuana mu bomba bobo badi mu ziphasi ziphila mu phila banga beto bu tumeni bombo kuidi Nzambi.
    5: Sumbu ziphasi zi Klisto zidi ziwombo mu beto, buawu bobo mu Klistombombolo eto yididi yiwombo.
    6: Enati beto tulembo moni ziphasi ziozi; buna ziawu zidi mu diambu di lubaka mbombolo ayi phulusu. Enati tulembo bombo, buna diodi didi mu diambu beno mamveno lubaka mbombolo muingi luzaba bu kangila ntima bu luela mona ziphasi banga ziozi tulembo moni.
    7: Diawu diana dieto didi dikuikama mu beno bila tuzebi ti boso bu lummonina ziphasi va kimosi ayi beto, buawu bobo beno mamveno luntambudila mbombolo va kimosi ayi beto.
    8: Zikhomba, tutidi luzaba phila ziphasi ziozi tumona ku Azi. Yamusu tuyamusu kuviokakana zingolo zieto ayi tutumbu sakula diana ti tulenda buela zinga diaka.
    9: Beto tubanzila ti batuzengidi nkanu wu lufua. Vayi diambu diodi divangimina mu diambu tubika tula diana dieto mu beto veka vayi tutuladiana dieto mu Nzambi yoyi yimfulukisanga bafua.
    10: Niandi wutukula mu lufua lu phila yoyi ayi wela buela kutukula diaka. Nyinga tusidi diana ti wela buela kutukula diaka
    11: sumbu lulembo kutusadisa mu zitsambulu zieno. Mu diambu di nlemvo wututambula mu zitsambulu zi batu bawombo, buna batu bawombo bela vutudila Nzambi matondo mu diambu dieto.
    12: 'Diambu dimmonisanga nkembo eto diawu diadi: mintima mieto mintelamanga kimbangi ti tudiatidi va nza ayi va ntuala eno mu bunlongo ayi mu busonga biobi bimbanga kuidi Nzambi; bika sia ti mu nduenga yi batu vayi mu nlemvo wu Nzambi.'
    13: Bila tulusonikinanga mambu mankaka ko mu minkanda mieto vayi momo kaka lueta tanga ayi sudika. Tsidi diana ti malusudika bumboti mambu beni.
    14: Bu didi ti lusudika fioti, ti lulenda kukiniemisa mu diambu dieto, buawu bobo beto mamveto tuela kukiniemisina mu diambu dieno mu lumbu ki Pfumu Yesu.
    15: Mu diana diodi, ndiba mayindu mu kuiza theti kuidi beno mu diambu di lumona khini mu khumbu yimmuadi.
    16: Bukiedika nditia viokila theti kuidi beno bu nditia kuenda ku Maseduani, bosi ndiba mayindu mu monana diaka yeno minu vutuka ku Maseduani mu diambu luba kutsindika mu landakana nzilꞌama nate ku Yuda.
    17: Bu ndikubika diyindu diodi, buna diodi dinsundula ti ndimonisa lebakana kuama e? Mananga mayindu mama maba mayindu ma kinsuni mu mona ti ndilenda tuba nyinga ayi nana va kimosi e?
    18: Sumbu Nzambi kadi wukuikama, luzaba mboti ti mambu tululongamalendi ba “Nyinga” voti “Nana” ko.
    19: Bila Yesu Klisto, Muana Nzambi, diodi minu veka, Silasi ayi Timote tululonga kasia ba nyinga ayi nana ko. Nyinga kaka yidi mu niandi.
    20: Bila zitsila zioso zi Nzambi, zinsundukanga mu niandi. Mu niandi tuntubilanga, “Amen”, mu diambu di nkembo wu Nzambi.
    21: Ayi Nzambi niandi wutukindisa va kimosi ayi beno mu Klisto, ayi niandi wutusobula.
    22: Niandi wututula dimbu kiandi banga kiuka kiandi ayi wutula Pheveꞌandi mu mintima mieto; mu monisa ti tuidi batu bandi ayi tuela tambula mamboti momo katulundila.
    23: Nzambi niandi mbangi ama. Ndisia buela kuizila ko ku Kolinto mu diambu ndimanga kuiza lumonisa kiadi.
    24: Muaki tumengi yadila minu kieno vayi tutidi sala va kimosi ayi beno mu diambu di khini eno; bila luidi bakinda mu minu.
  2:
    1: Diawu ndibakila lukanu mu kambu buela kuiza kuidi beno muingi ndibika kulumonisa diaka kiadi.
    2: Bila enati ndilumonisini kiadi buna nani wukumbonisa khini enati ka beno ko bobo ndimonisa kiadi e?
    3: Enati ndilusonikina mambu momo, banga bu ndituama kulusonikina mu diambu mu thangu ndiela kuiza kuidi beno, ndibika monoso kiadi kuidi batu bobo bafueti kumbonisa khini. Ayi tsidi diana mu diambu dieno beno boso ti khini ama yidi khini eno beno boso.
    4: Ku tsi maniongo ayi kiadi kingolo mu ntima ndiba boso ndilusonikina nkanda beni ayi matsuela mu meso. Bika sia ti mu diambu di kulumonisa kiadi vayi mu diambu luzaba boso buididi luzolo luama mu beno.
    5: Enati wumosi mu beno wulumonisini kiadi, buna bika sia ti minu kamonisini kiadi vayi beno boso, voti buna ndambu mu beno mu kambu viokikisa tezo.
    6: Thumbudulu yoyi kabeki kuidi batu bawombo, mu beno yifueni kaka.
    7: Vayi buabu bufueni mu kunlemvukila ayi kunkindisa mu diambu kabika ba mu kiadi kiwombo.
    8: Ndikululeba mu diambu lummonisa ti lueti kunzola.
    9: Bila ndilusonikini bobo mu diambu di kulutota muingi ndizaba enati bulemvo luidi mu mambu moso.
    10: Beno lemvukila mutu, mamvama ndinlemvukidi. Enati minu ndemvukidimutu buna ndinlemvukidi mu diambu dieno va ntuala Klisto
    11: muingi Satana kabika kutuyadila bila tuzebi mboti mabanza bandi.
    12: Bu ndiyenda ku Tolowasi mu diambu di samuna Nsamu Wumboti wu Klisto, buna ndimona ti Pfumu wunzibudila muelo.
    13: Vayi ntima mbazu ndiba; bu ndikambu mona khombꞌama Tite. Diawu ndisia bikila basi Tolowasi ayi ndiyendila nsualu ku Maseduani.
    14: Vayi matondo kuidi Nzambi! Niandi wukutunungisanga mu zithangu ziosomu Klisto ayi beto keta sadila mu tembikisa, mu bibuangu bioso, bioso nzayilu yi Klisto banga malasi ma tsudi yi kitoko.
    15: Bila beto tuidi malasi ma tsudi yi kitoko ma Klisto kuidi batu bobo bamana vuka ayi kuidi bobo banzimbala.
    16: Kuidi bankaka tsudi beni yidi tsudi yi lufua, yinnatanga ku lufuavayi kuidi bankaka, tsudi beni yidi tsudi yi luzingu yinnatanga ku luzingu. Buna nani fueni mu sala kisalu kioki e?
    17: Beto tuisi ko banga batu bankaka bobo bankitilanga mu mambu ma Nzambi. Vayi beto tueti tubanga, mu Klisto, mambu ma kiedika va meso ma Nzambi, banga batu bobo kafidisa.
  3:
    1: A buevi, tutona diaka kukitelimina kimbangi beto veka e? Voti tuba banga batu bankaka, tulunatinanga minkanda mi kimbangi voti minkanda mi kimbangi miomi mintotukila kuidi beno e?
    2: Beno luidi nkandꞌeto wu kimbangi, wowo wusonama mu mintima mieto, wuzabikini ayi wuntangu kuidi batu boso.
    3: Bukiedika beno lummonika ti luidi nkanda wu Klisto, ndandu yi kisalu kieto. Nkanda beni wusia sonokono mu thita yi lapi ko, vayi mu pheve yi Nzambi yi moyo; wusia sonokono va mbata ditadi ko vayi mu khati mintima mi batu.
    4: Buawu bobo buididi diana diodi tuididi mu Klisto va ntuala Nzambi.
    5: Bika sia ti beto veka tuidi bafuana mu sala kisalu kiaki vayi zingolo zioso kuidi Nzambi ziba.
    6: Niandi wutusadisa mu ba bafuana, mu ba bisadi bi Nguizani yimona. Nguizani beni yisi yi Mina ko vayi yi Pheve bila Mina mimvondanga vayi Pheve yivananga luzingu.
    7: Enati kisalu ki lufua, kioki kiba kisonama va matadi, kiba ki nkembo wuwombo mu mona ti bana ba Iseli balembakana nkutu tala zizi ki Moyize mu diambu di nkembo wu zizi kiandi, banza ti nkembo beni wufueti suka
    8: Buna kisalu ki pheve kilendi vioka mu nkembo ko e?
    9: Bila enati kisalu kioki kimvananga thumbudulu kiba ki nkembo, buna buevi buela bela nkembo wu kisalu kioki kinatanga busonga e?
    10: Bila beni kiba ayi nkembo, vayi buabu kisiedi nkembo ko va ntuala nkembo wowo wulutidi.
    11: Bila enati kioki kilenda suka kiba ayi nkembo, buna buevi buelabela nkembo wu kioki kilendi suka ko e?
    12: Bu tuidi diana di phila yoyo buna diawu tuididi mu kiphuanza kinneni.
    13: Tuvanganga ko banga bu vangila Moyize, wufuka zizi kiandi muingi bana ba Iseli bedi tala tsukulu yi kioki kiela suka.
    14: Vayi diela diawu diba difuku. Bila banza nate buabu, bu bantanganga minkanda mi Nguizani yikhulu, nledi beni widi kaka wufuku; wusia botolo ko bila mu kithuadi ayi Klisto kaka wela botukila.
    15: Bukiedika nate buabu, bu bantanganga minkanda mi Moyize, mintimamiawu midi mifuku kuidi nledi.
    16: Vayi mutu niandi baluka kuidi Pfumu, buna bosi nledi beni wubotukidi.
    17: Pfumu niandi pheve; koso kuidi pheve yi Pfumu kuawu kuidi kiphuanza.
    18: Beto boso bobo bizizi, bisi bifuku nledi ko, biobi bilembo monisa nkembo wu Pfumu banga mu lumueno, tukitulu mu mfikulꞌandi mu nkembo wulembo buelamanga. Kiaku kioki kisalu ki Pfumu; bu dinsundula kisalu ki Pheve.
  4:
    1: Bu didi ti bobo buididi kisalu kituvana Nzambi mu kiadi kiandi, buna diawu tubika vonga.
    2: Tuloza mambu matsoni momo meta vangininanga mu kinsueki. Tubikanga luvunu ayi tubika balulanga mambu ma Nzambi. Vayi mu monikisanga mambuma kiedika, buna tueti kukimonikisanga kuidi batu boso muingi batutala bumboti va ntuala Nzambi.
    3: Enati Nsamu Wumboti wowo tueti longa wukidi wufuku, buna widi kaka wufuku kuidi bawu badi mu nzila yi nzimbala,
    4: kuidi batu bobo kaba wilukilanga ko, bobo nzambi yi nza wawu yifuka diela diawu muingi babika mona kiezila ki Nsamu Wumboti wu nkembo wu Klisto. Klisto niandi mfikula yi Nzambi.
    5: Bila beto tulonganga ko mambu meto veka vayi Pfumu Yesu Klisto niandi tueti longa. Beto veka tuidi bisadi bieno mu diambu di Yesu.
    6: 'Bila Nzambi yoyi yituba: bika kiezila kiba va khatitsika tombi, niandi wukienzuka mu mintima mieto muingi kakienzula nzayilu yi nkembo andi wowo widi mu zizi ki Klisto.'
    7: Vayi kiuka beni kioki tueti nata kidi mu mimvungu mituma mu diambu lulendo lolo lulutidi ngolo luba lu Nzambi vayi lubika ba lueto veka.
    8: Bakutumonisanga ziphasi zi phila mu phila vayi tusia vonga ko. Vayi mu mambu makiadi, tusia loza diana dieto ko.
    9: Batuyamisa vayi tusia yekolo ko. Batubeta vayi tusia fua ko.
    10: Tunata, mu zithangu zioso, mu zinitu zieto lufua lu Yesu muingi luzingu lu Yesu lumonika mu zinitu zieto.
    11: Bila beto tulembo zingi tuidi mu zithangu zioso va ntuala lufua mu diambu di Yesu muingi luzingu lu Yesu lumonika mu zinitu zieto zimfuanga.
    12: Diawu lufua lulembo sadi kisalu mu beto ayi luzingu lulembosadi kisalu mu beno.
    13: 'Disonama ti: Minu ndiwilukila, diawu nditubila; mu minu kimosi kioki beto mamveto tuwilukila, diawu tutubila.'
    14: Tuzebi ti Nzambi wufulukisa Pfumu Yesu mu bafua wela tufulukisa va kimosi ayi Yesu; wela kutumonisa beto ayi beno va ntualꞌandi.
    15: Mambu moso momo madi mu diambu di mamboti meno muingi nlemvo wuba wuwombo ayi batu bawombo bela vutula matondo mawombo mu diambu di nkembo wu Nzambi.
    16: Diawu diodi tuvonganga ko. Ka diambu ko lunitu lueto lu kimutu lulembo bivi fioti-fioti, vayi lunitu lueto lu Kipheve lulembo kituka lumona, kadika lumbu.
    17: Bila ziphasi zieto zidi mu ndambu thangu kaka ayi vioka kuandi zimvioka; ziawu zilembo kutukubikila zitu kikakisukanga ko ki nkembo mu kambu tezo.
    18: Bila beto thalu eto yisi ko mu bima biobi tueti monanga vayi thalu eto yidi mu biobi bi kabimonikanga ko. Bila bima biobi bieti monikanga bidi kaka mu ndambu thangu; bizingilanga ko zithangu zioso vayi biobi kabimonikanga ko bieti zingila mu zithangu zioso.
  5:
    1: Bila tuzebi ti enati nitu eto yifuidi, nzo yoyi tueti vuandanga va ntoto, buna tubeki nzo yoyi Nzambi, yisia vangulu mu mioko mi batu ko.
    2: Bila bu tuidi mu nzo yoyi yi kapu, tulembo kungila ku tsi ntima mu diambu di tsatu yoyi yidi yeto yi vuata nzo eto yi diyilu.
    3: Bila enati tuvueti yawu, balendi kutubata pheni ko.
    4: Bukiedika, beto tukidi mu nzo yayi yi kapu, tulembo kungi ku tsi ntima bu tuidi ku tsi bizitu, bika sia ti tutidi vuluka vayi tutidi vuata muingi luzingu lumina kioki kimfuanga.
    5: Niandi veka Nzambi wutukubikila buawu ayi wutuvana pheve andi banga ndambu mu bima biobi bidi ku ntuala.
    6: Diawu diana dieto didi mu zithangu zioso ayi tuzebi ti sumbu tulembo zingila mu nitu yayi buna thama tukidi ayi Pfumu.
    7: Bila mu minu tueti diatila vayi bika mu mambu tueti mona.
    8: Khembingi ti diana dingolo didi yeto vayi tutidi botuka mu nitu yayi muingi tuenda vuandi vadi Pfumu.
    9: Diawu, buba ti vuanda mu nitu yayi voti botuka, mayindu meto madi kaka mu diambu di monisa Pfumu khini.
    10: Bila beto boso tuela telama va ntuala ntilibinadu wu Klisto, mu diambu kadika mutu katambula mfutu andi boso bubedidi mavanga mandimamboti voti mambimbi momo kavengi mu nitu andi.
    11: Bu tuzebi ti Pfumu kafueti kinzuku, diawu tueti tudila bufula mu diambu di buila bankaka muingi bawilukila Pfumu. Nzambi wutuzebi ayi diana tsidi ti beno mamveno lutuzebi ku tsi mintima mieno.
    12: Tukadi buela vutukila kukitelimina kimbangi kuidi beno. Vayi tuluveni diluaku diodi lulenda kukiniemisina mu diambu dieto muingi lubaka bu vutudila mimvutukuidi batu bobo bakukiniemisanga mu mambu momo mammonikanga mu meso vayi bika momo madi mu ntima.
    13: Enati bukiedika ti tuidi bivungisi, buna bika diodi diba mu diambu di Nzambi. Vayi enati tuidi ayi mayindu ma kiedika, diodi didi mu diambu di mamboti meno.
    14: Bila luzolo lu Klisto lueti kutufietikisa, bu tumueni ti, enati mutu wumosi wufuila mu diambu di batu boso, buna batu boso bafua.
    15: Wufua mu diambu di batu boso muingi batu bobo banzinga babika zingila mu diambu di bawu veka vayi mu diambu di mutu wowo wuba fuila ayi wufuluka.
    16: Diawu tona lumbu kiaki, tukadi buela tala kadi mutu wumosi mu phila yi kimutu. Ka diambu ko ti tutala Klisto mu phila yi kimutu, vayi buabu tulendi buela kuntadila mu phila yi kimutu ko.
    17: Diawu enati mutu widi mu Klisto, buna wuyikidi vangu kimona; mambu momo makhulu maviokidi vayi mambu mamoso meka mamona.
    18: Mambu moso mama kuidi Nzambi mabedi bila niandi wuvutula nguizani yeto ayi niandi mu Klisto ayi niandi wutuvana kisalu kivutulanganguizani.
    19: Bila Nzambi, wuba mu Klisto, bu kavutula nguizani ayi nza ayi niandi veka mu kambu tangila batu zinzimbala ziawu. Wutula mu beto mambu ma nguizani.
    20: 'Diawu tuidi bamvuala ba Klisto, banga ti mu beto Nzambi kanlubudila. Diawu tulembo lulebila mu dizina di Klisto: vutulanu nguizani ayi Nzambi.'
    21: Niandi kasia vola kadi disumu dimosi ko vayi Nzambi wunkitula nkua masumu mu diambu dieto muingi mu diambu diandi, beto tukituka basonga va meso ma Nzambi.
  6:
    1: Sumbu tueta sala va kimosi ayi Nzambi, tukululeba mu diambu lubikatambula nlemvo wu Nzambi mu phamba.
    2: 'Bila Nzambi niandi wutuba: Mu thangu yifuana, minu ndivana mvutu ayi mu lumbu ki phulusu, minu ndisadisa. Tala buabu yawu yayi thangu yifuana, buabu kiawu kiaki lumbu ki phulusu.'
    3: Mu diambu di kisalu kieto kikambu tsembolo, tuzolanga ko mu mambu moso, monisa kadi mutu wumosi mfiti.
    4: Tueti kukimonisanga mu mambu moso banga bisadi bi Nzambi muthatumunu yingolo, mu mayama, mu ziphasi, mu maniongo;
    5: mu zikhuba, mu minloko; mu zikhindu, mu bisalu, mu kambu tulu, mu kukifuisa nzala mu diambu di lusambulu,
    6: mu vedila, mu nzayilu, mu mvibudulu, mu mamboti, mu pheve yinlongo, mu luzolo lukiedika
    7: mu mambu ma kiedika, mu lulendo lu Nzambi, mu binduanina bisongabiobi binuanina ayi bikukikakila.
    8: Va khatitsika nkembo voti va khatitsika mvuezolo; va khatitsika zitsangu zimboti voti zitsangu zimbimbi; beti kutumonanga banga bankua luvunu vayi tueti tubanga mambu ma kiedika.
    9: Beti kutumonanga banga batu bakambulu zabakana vayi tuzabikini. Beti kutumonanga banga batu bafua vayi tulembo zingi. Beti kutumonanga banga batu bazengolo nkanu vayi tusi fua ko.
    10: Beti kutumonanga banga batu ba kiadi vayi mu khini tuidi mu zithangu zioso; beti kutumonanga banga minsukami, vayi batu bawombo tukitudi zimvuama. Beti kutumonanga banga tuisi kadi kima ko vayi beto tubeki bima bioso.
    11: A beno basi Kolinto, tulukembi mu kiphuanza kioso, ayi tuluzibudidi mintima mieto.
    12: Tusia kulukangila ntima ko vayi beno lutukangila mintima mieno.
    13: 'Bika ndiluyolukila banga bana bama baluzolo: bika beno mamvenolutusadila banga phila beto tulusadila. Lutuzibudila mintima mieno.'
    14: Lubika fubakananga ayi batu bobo ka bawilukilanga Pfumu ko. Bila kithuadi mbi kidi va khatitsika mambu masonga ayi mambu mambimbi e? Kithuadi mbi kidi va khatitsika kiezila ayi tombi e?
    15: Kamba Klisto wulenda wizana ayi Satana e? Kithuadi mbi kidi va khatitsika mutu wuwilukila Nzambi ayi mutu wukambu wilukila Nzambi e?
    16: 'Kithuadi mbi kidi va khatitsika Nzo Nzambi ayi bitumba e? Bila beto tuidi Nzo yi Nzambi yi moyo. Niandi veka Nzambi wutuba: Ndiela kala yawu va kimosi ayi ndiela diata yawu, ndiela ba Nzambi awu ayi bawu bela ba batu bama!'
    17: 'Diawu Pfumu kakambila ti: Totukanu mu bawu ayi vambananu yawu; lubika simba biobi bisumuka muingi ndilutambula,'
    18: 'Pfumu nkua zingolo zioso kakembi ti: Minu ndiela ba dise dieno'
  7:
    1: Bakundi bama baluzolo, sumbu tubeki zitsila ziazi, bika tukivedisa mu mambu moso momo malenda sumuna nitu ayi pheve mu diambu di dukisa bunlongo bueto mu kinzikanga Nzambi.
    2: Lutuvangisila bibuangu mu mintima mieno bila kadi mutu buna luidi tusia vangila mbimbi ko. Tusia yiba mutu ko; tusia baka bima bi mutu mu diela di mbimbi ko!
    3: Bika sia ti bila ndintubila mambu mama mu diambu ndilubedisa. Nana bila ndituama ku lukamba ti luidi mu mintima mieto; buba mu luzingu voti mu lufua.
    4: Diana dinneni didi yama mu diambu dieno ayi ndieta kukiniemisabuwombo mu diambu dieno. Bila ndikindusu buwombo ayi khini yiwombo ndimmona mu ziphasi zieto zioso.
    5: Bila mu thangu tutula ku Maseduani, tusia baka kadi buvundila ko vayi tumona ziphasi zi phila mu phila; khindu ku nganda ayi tsisi mu khati.
    6: Vayi Nzambi, niandi weta kindisa batu bobo badi bavonga, wutukindisa mu thangu Tite kayiza.
    7: Bika sia ti ndizulu andi yawu kaka yitukindisa vayi mu diambu di khindusulu yi kabaka kuidi beno. Wutukamba lukanu lungolo luidi yeno mu kumbona, wutukamba kiadi kieno ayi luzolo lueno luwombo mu minu. Mamoso momo maluta buela kumbonisa khini.
    8: Ka diambu ko enati kiadi ndilumonisa mu diambu di nkanda wowondilufidisa, buna ndikadi kudiniongina. Muaki enati ndinionga diodi didi mu diambu ndimmona ti nkanda beni wulumonisa phasi mu ndambu thangu.
    9: Buabu khini ndimmona, bika sia ti mu diambu di bu luba mu kiadi, vayi mu diambu di kiadi kieno kilunata nate ku balula mavanga. Bila kiadi beni kiba mu luzolo lu Nzambi; tusia kuluvangila kadi mbimbi ko.
    10: Bila kiadi kioki kidi mu luzolo lu Nzambi kimbutanga mbalululu yimavanga, yoyi yinnatanga ku phulusu ayi bayi nionginanga ko. Vayi kiadiki ntoto kieta nata lufua.
    11: 'Bila kiadi kioki kidi mu luzolo lu Nzambi kimbutanga mambu mama mu beno: lueka bufula buwombo mu beno; ndombolo yi nlemvo, lueka tina mambu mambimbi, lueka mona tsisi, lueka mona phuila yiwombo mu kumbona, bufula buwombo lueka mu kisalu, bufula buwombo mu tumbudila mutu vengi mbimbi. Lumonisa ti luisi zaba diambu dimosi ko mu mambu beni.'
    12: Bila ndilusonikina, bika sia ti mu diambu mutu wowo wuvangambimbi voti mu diambu di mutu wowo bavangila mbimbi vayi mu diambu bufula bobo luidi mu beto bumonika va meso ma Nzambi.
    13: Mu diambu di mamoso momo, beto tukindusu. Va yilu khindusulu yoyi va buelama diaka khini yinneni mu mona khini yiba mu Tite, mu tala phila lumbuisila ntimꞌandi.
    14: Enati ndikiniemisa fioti va ntualꞌandi mu diambu dieno, ndisia fuisu tsoni ko vayi banga bu tueti kulukamba mambu ma kiedika mu zithangu zioso; diawu niemisa koko tueti kukiniemisa mu diambu dienova ntuala Tite kuidi ku kiedika.
    15: Ayi luzolo luandi kuidi beno kuidi lungolo bu keta yindula tumamana kueno beno boso, phila yoyo luntambudila ku tsi boma ayi lukhuku.
    16: Khini yiwombo ndimmona mu tala ti ndilenda kulusilanga diana mu mambu moso.
  8:
    1: Zikhomba, tutidi buabu kulukamba nlemvo wowo Nzambi kavangila banlongo mu mabundu ma basi Maseduani.
    2: Mabundu beni mayamusu buwombo mu ziphasi zingolo; ka diambu ko baba minsukami vayi mu khini yingolo baba; diawu bavanina makaba mawombo.
    3: Ndikuditelimina kimbangi ti bawu bavana boso bubela diluaku diawu; bavana viokila mbakulu awu ayi basia kuiku ko.
    4: Batuleba ngolo mu diambu bawu mamvawu babaka nlemvo wu fubakanamu lusadusu lolo lunkuenda kuidi banlongo ku Yelusalemi.
    5: Bika sia ti bavanga boso bubela diana dieto vayi bakivana thetibawu veka kuidi Pfumu, bosi bakivana kuidi beto mu luzolo lu Nzambi.
    6: Diawu tulombila Tite kiza manisa kisalu banga bu katonina kiawu.
    7: 'Beno luidi zimvuama mu mambu moso: mu minu, mu thubulu, mu nzayilu, mu bufula mu mambu moso, mu luzolo luidi yeno kuidi beto. Diawu bufueni luba zimvuama mu kisalu kioki ki kaba.'
    8: Ndikadi kuluvana lutumunu vayi mu diambu di mu bufula bu bankaka thidi tala keni luzolo lueno luidi lu kiedika.
    9: 'Bila beno luzebi nlemvo wu Pfumu eto Yesu Klisto: niandi wuba mvuama vayi wukituka nsukami mu diambu dieno muingi mu sukamakuandi beno lukituka zimvuama.'
    10: Mu diambu diodi, ndieka kuluvana dibanza diama bila difueni kuidibeno. Mu mvu wubedi, lusia ba batheti kaka ko mu vanga vayi ayi mu luzolo.
    11: Diawu buabu lumanisa kisalu beni; sumbu luba bufula mu vanga, bika luba bufula mu manisa boso buididi diluaku dieno.
    12: Enati luzolo luvana luidi mu mutu, buna Nzambi wunkikininanga makaba beni mu tala biobi bidi yandi vayi bika sia ti mu biobi bikambulu yandi.
    13: Lukanu lueto luisi ko ti bankaka baba mu ndembama beno bu lulembo moni ziphasi vayi tutidi beno boso ludedakana.
    14: Mu thangu yayi, woka ku bima bieno kubaka bu yukutisila zitsatu zi bawu bakambulu. Bobuawu mu woka ku bima biawu kubaka bu yukutisilazitsatu zieno. Buawu bobo lulenda dedikinina
    15: 'banga boso busonimina: Mutu wowo wutota biwombo kasia luta ko ayi mutu wowo wutota bifioti, kasia kambu ko.'
    16: Matondo ndimvutula kuidi Nzambi wutudidi mu ntima wu Tite bufula bumosi banga bobo tuidi mu diambu dieno.
    17: Wukikinina thumunu eto vayi bu kaba bufula bu ngolo buna wuyiza kuidi beno mu luzolo luandi veka.
    18: Tufidisidi va kimosi ayi niandi khomba yinkaka, yoyo mabundu moso metiniemisa mu diambu di Nsamu Wumboti.
    19: Buela diaka mabundu mansobula muingi kenda yendanga yeto mu kisalu kiaki ki nlemvo, kioki tueti sala mu diambu di nkembo wu niandi veka Pfumu ayi mu luzolo. Diambu di monisa bufula bueto mu kulusadisa.
    20: Tulembo vangi mambu moso muingi ka diambu ko mutu wumosi kabikakututubidila mu diambu di tsadulu yi makaba mama.
    21: Bila tueti kukikeba mu vanga mambu mamboti, bika sia ti va mesoma Pfumu kaka vayi ayi va meso ma batu.
    22: Va kimosi ayi bawu, tufidisidi khombꞌeto, yoyo tumueni ti widi nkua bufula bu tunkikinina mu zikhumbu ziwombo mu mambu mawombo. Ayi buabu bufula buwombo buidi yandi mu diambu di diana diodi didi yandimu diambu dieno.
    23: Mu diambu di Tite, niandi wunkalanga yama va kimosi ayi widi nkundi ama mu kisalu mu diambu dieno. Mu diambu di bakhomba zieto bawu badi bamvuala ba mabundu, bawu badi batu bammonikisa nkembo wu Klisto.
    24: Diawu lumonisa, ti lueta ku bazola ngolo muingi mabundu makikinina ayi mazaba ti niemisa tueti kukiniemisa mu diambu dieno kuidi ku kiedika.
  9:
    1: Ndimmona ti kadi mfunu ti ndilusonikina mu diambu di lusadusu lufueti kuenda kuidi banlongo badi ku Yelusalemi.
    2: 'Bila nzebi khubumunu eno mu luzolo lueno mu sadisa ayi ndikukiniemisanga mu bila kioki kuidi basi Maseduani, ndibakamba ti: “Akayi didi dikubama tona mvu wubedi.” Bufula bueno bukindisa batu bawombo mu bawu.'
    3: Vayi ndilufidisidi bakhomba zieto mu diambu di niemisa koko tukukiniemisanga mu beno kubika ba ku phamba, mu diambu luba bakubama banga bobo ndikamba.
    4: Bila enati ndambu basi Maseduani bizidi yama, ayi, kuiza lubata luisibakubama ko, buna tsoni yiwombo tuela fua mu diambu di diana diodi tueti kulutudila. Kadi sia ti beno luela fua tsoni vayi beto.
    5: Diawu ndimuena ti bulutidi mboti mu lomba bakhomba zina; zithuaminina kuidi beno, mu diambu zikubika makaba momo luvanina tsila; muingi maba makubama mu thangu ndiela tula ayi mamonisa ti mu kiphuanza lueti vanina vayi bika mu kuiku.
    6: 'Lutebuka moyo ti: mutu wunkunanga fifioti, fifioti kela tota vayi woso wunkunanga buwombo, wela tota buwombo.'
    7: Bika kadika mutu kavana boso bu kazengidi mu ntimꞌandi mu kambu luniongo ayi kambu kuiku bila Nzambi weta zola mutu wowo weta vanina mu khini.
    8: Nzambi beki lulendo lu kuludukudila lusakumunu loso mu diambu di mu zithangu zioso ayi mu mambu moso lubaka bubakilanga bima bioso biobi luidi mfunu ayi muingi lusala buwombo bisalu bioso mu bufueni.
    9: 'Banga bu disonimina: Niandi wutembikisa, wuvana kuidi minsukami; busonga buandi bulendi suka ko.'
    10: Nzambi niandi weta vana mimbutu kuidi nkuni ayi bidia, wela luvana ayi kulufulusila mimbutu mieno ayi wela wokisa mimbutu mi busonga bueno.
    11: Niandi wela kulukitula zimvuama mu bima bioso muingi lubaka bu kabudilanga batu bankaka. Buna batu bawombo bela vutudila Nzambimatondo mu diambu di makaba meno, momo luela tambula kuidi beto.
    12: Bila makaba meno masi kaka ko mu diambu di yukutisa zitsatu zi banlongo kaka vayi ayi mu diambu di batu bawombo bavutudila Nzambi matondo.
    13: Bu bela mona mfunu wu kisalu kieno, buna bela kembisa Nzambi mu diambu di tumamana koko lulendo monisa mu diambu di Nsamu Wumbotiwu Klisto ayi mu diambu di luzolo lu kabudila bima bieno kuidi bawu ayi kuidi batu boso.
    14: Beta kulusambidila bila beta ku luzola mu diambu di nlemvo wunneni wowo Nzambi kaluvana.
    15: Matondo kuidi Nzambi mu diambu di dikaba diandi dinnenidiodi dilendi baka busudukusulu ko.
  10:
    1: Minu Polo, ndikululebila mu ndembama ayi mu mamboti ma Klisto, bankaka beti tuba ti minu nditubanga ko bu ndidi yeno va kimosi vayi bu khambulu yeno va kimosi ndidi mutu wu makhemi.
    2: Lundemvukila, bu ndiela kuiza kuidi beno, ndibika sadila makhemimomo thidi sadila batu bobo bambanzanga ti mu kinsuni tueti diatila.
    3: Ka diambu ko tulembo zingi mu nza vayi tunuaninanga mu kinsuni ko.
    4: Bila binduanina biobi tueti nuanina mvita yeto bisi bi kinsuni ko vayi biawu bikibela ayi lulendo lu Nzambi mu tulula zinzo zikindusu ngolo.
    5: Zinzo beni ziawu zikhanu zimbimbi ayi mambu moso malenda kakidila nzayilu yi Nzambi. Ayi tueti buila mayindu moso ma mutu muingi matumimina Klisto.
    6: Diawu tuidi bakubama mu tumbudila kambu koso ku tumamana mu thangu tumamana kueno kuela duka.
    7: Beno lueta tala mambu boso bu meta monikina. Enati mutu wumbanzanga ti vuiwulu kuidi Klisto; buna bika kazaba ti beto mamveto tuvuiwulu kuidi Klisto.
    8: Ka diambu ko ndilembo kukiniemisa fioti mu diambu di kipfumu kioki Pfumu katuvana mu diambu di kudisa minu kieno, vayi bika sia ti mu diambu di tulula minu kieno, buna ndilendi fua nn tsoni ko
    9: bila mbengi kuama monika ti banga minu ndikulumonisa tsisi muminkanda miama.
    10: 'Bila bankaka beti tubanga ti: “Minkanda miandi zitu midi ayi ngolomidi vayi widi mutu wulebakana enati niandi veka widi yeto va kimosi ayi mambu keta yoluka masi kadi mfunu ko.”'
    11: Mutu wuphila yoyo, bika ti boso bu tueti kulusonikina mu minkanda bu tuidi thama ayi beno buawu buela bela mavanga meto bu tuela ba yeno va kimosi.
    12: Bila tumengi kukidedikisa voti kukifuanikisa ayi bankaka bobo beti kiteliminanga bawu veka kimbangi. Bawu veka bu beti ku kitezangabawu na bawu ayi bu beti kukifuanisanga mu bawu veka, buna basi diela ko.
    13: Vayi kuidi beto, tumengi kueto kukiniemisa viokila tezo kieto. Muaki tueti kukiniemisa kaka mu tezo kitutezila Nzambi muingi tutula nate kuidi beno.
    14: Tusabukanga ko zindilu zieto mu kukiniemisa banga ti tusia tula kuidi beno ko, bila beto tutula kuidi beno mu diambu di longa Nsamu Wumboti wu Klisto.
    15: Tukukiniemisanga ko mu bisalu bi batu bankaka biobi biviokikini zindilu zieto. Vayi tusidi diana ti enati minu kieno kilembo kuidi bunakisalu kieto kiela yunduka mu beno boso buididi zindilu zieto;
    16: muingi tubaka bu longila Nsamu Wumboti mu bizunga binkaka bidi thamaviokila vovo luidi, bila tumengi kukiniemisa mu kisalu kisala batu bankaka mu bizunga bi batu bankaka.
    17: Vayi woso mutu tidi kukiniemisa, buna bika kakiniemisa mu Pfumu.
    18: Bila mutu wowo beta kikinina, bika sia ti wowo weta kitelimina kimbangi niandi veka vayi mutu wowo Pfumu keta telimina kimbangi.
  11:
    1: Thidi luvibidila fioti buvungisi buama. Nyinga, bika lumvibidila.
    2: Bila kiphala kidi yama mu diambu dieno, vayi kiphala beni ki Nzambi. Bila minu ndilukuedisa kuidi bakala dimosi, Klisto; muingi ndiba kulutambika kuidi Klisto banga ndumba yi vedila, yi kambu zaba bakala.
    3: Vayi boma ndimmona mu ziphila zioso, mayindu meno mabika bivusu ayi zimbukusu mu diambu di khuikumunu yeno mu mambu matedi Klisto banga nioka bu kavukumuna Eva.
    4: Bila enati mutu wunkaka wizidi mu kululonga Yesu dinkaka, bika Yesu diodi tululonga, voti lutambudi pheve yinkaka yiviakini ayi yoyi lutambula; voti balulongidi Nsamu Wumboti wunkaka wuviakini ayi wowo luwa; buna lueti kikinina kueno.
    5: Muaki ndimbanza ti batu bobo bantedilanga “bamvuala banneni”, basikumvioka ko.
    6: Ka diambu ko ndisi ludede ko, vayi nzayilu yidi yama. Tulumonisa yawu mu mambu moso ayi mu ziphila zioso.
    7: Nzimbala ndivanga bu ndikikulula minu veka muingi beno luzangulubu ndilulonga Nsamu Wumboti mu kambu futa e?
    8: Minu ndimanisa kiuka ki mabundu mankaka momo maba kumfidisangazimbongo muingi ndilusadisa. Bu ndiba kuidi beno, ndisia singimina mutu ko; ka diambu ko phuila yi lusadusu ndiba.
    9: Bila bakhomba baba ku Maseduani zindatina bima bioso biobi bikhambu. Mu mambu moso, ndikikeba mu diambu ndibika singimina mu beno ayi ndiela kukikebanga.
    10: Sumbu kiedika ki Klisto kidi mu minu, kuisi ko mutu wulenda kumbotula nkembo wowo mu tsi yoso yi Akayi.
    11: Bila mbi e? Bila ndiluzolanga ko e? Nzambi zebi buevi ndikuluzodilanga.
    12: Mama ndilembo vangi ndiela buela vanga diaka mawu mu diambu di botula diluaku kuidi bobo bantomba diluaku muingi batudedakana mu bilakioki beta kiniemisina.
    13: Batu bobo badi bamvuala ba luvunu, badi bisadi bimvunanga batu ayi beta kukikitulanga bamvuala ba Klisto.
    14: Vayi disi diambu disiminina ko bila niandi veka satana weta kituka mbasi yi kiezila.
    15: Disi diambu disiminina ko enati bisadi biandi binkitukanga banga bisadi bisonga. Vayi tsukulu awu yela dedakana boso buididi mavanga mawu.
    16: Ndieka buela divutukila, mutu kabika kumbanzila ti ndidi vungisi. Enati buawu, buna bika luthambula banga vungisi, muingi minu mamvamandikiniemisa fioti.
    17: Mama ndieka tuba, bika sia ti mu lukanu lu Pfumu thubidi buawuvayi banga vungisi bila mbeki mambu momo mfueti kukiniemisina.
    18: Bu didi ti batu bawombo balembo kiniemisa mu diambu di mambu makinsuni, buna bika minu mamvama ndikiniemisa.
    19: Beno batu ba nduenga luzebi vibidila bivungisi!
    20: Luzebi vibidila enati mutu wulukitudi bavika, enati mutu wuluzionina kimvuama bueno, bongidi bima bieno, wukizangudi, wulubetidi ku busu.
    21: Tsoni ndimona mu tuba ti beto tumonika batu balebakana. Vayi mu diambudiodi batu bankaka batidi kukiniemisa. Banga vungisi thubidi buawu, buna minu mamvana ndenda kukiniemisa mu diambu beni.
    22: Bawu badi Baebelewo e? Minu mamvama ndidi Ebelewo. Bawu badi basi Iseli e? Minu mamvama ndidi muisi Iseli. Bawu badi mu nkuna Abalahami e? Minu mamvama ndidi mu nkuna Abalahami.
    23: Bawu bisadi bi Klisto e? Ndintuba banga vungisi, minu ndiba viokidi. Bila minu ndiluta sala mu bisalu bingolo. Ndikota mu nloko mu zikhumbu ziwombo; bathuta khuba; zikhumbu ziwombo ndimonina lufua.
    24: Mu zikhumbu zitanu, Bayuda bambeta makumatatu ayi divua di bikoti.
    25: Zikhumbu zitatu ndibetolo bikoti; khumbu yimosi ndizubulu matadi, mu zikhumbu zitatu ndibinu lufua mu diama mu masuwa; ndiviokisa lumbu kimvimba ayi builu bu mvimba va mbu.
    26: Ndikiba kuwombo vayi ndimona boma mu zinzadi, boma mu bidovula, boma mu diambu di basi tsi ama Bayuda; boma mu diambu di Bapakanu, boma mu mavula, boma mu makanga, boma mu mbu ayi boma mu diambu di bakhomba zi luvunu.
    27: Ndimona phasi mu bisalu bingolo; mu zikhumbu ziwombo ndikambulu tulu. Ndimona nzala ayi phuila; zikhumbu ziwombo ndifuilanzala mu diambu di lusambulu; ndimona phasi mu diambu di kiozi ayi mu diambu di kambu ku minledi mi vuata.
    28: 'Mu kambu buela yolukila mambu mankaka, kadika lumbu ndieti natanga mfunꞌama: mayindu mu diambu di mabundu moso.'
    29: Nani mutu wulebakana muingi minu mamvama ndiba wulebakana e? Nani buidi mu masumu, vayi minu ndikadi mona kiadi mu ntima e?
    30: Vayi enati mfueti kukiniemisa, buna mfueti kukiniemisa mu diambu di lebakana kuama.
    31: Nzambi ayi dise di Pfumuꞌeto Yesu Klisto, mutu wowo widi wusakumunu mu mimvu mioso, zebi ti ndisi mvuna ko.
    32: Luzebi ti ku Damasi, guvelinela yi ntinu Aletasi, wuvana minsuamu sunga mafula moso ma divula mu diambu bakhanga.
    33: Vayi mu phidi yikangu mu nsinga bathotudila va nela, bakhuludila mu yenda baka ki luphangu. Buawu bobo ndivukila va ntualꞌandi.
  12:
    1: Kadi kuandi mfunu kuidi minu mu kukiniemisa. Bika ndivioka ku mona-meso ayi ku zitsongolo zi Pfumu.
    2: Nzebi mutu wumosi, mu Klisto, kumi mimvu minya mivioka tona mambu beni mavangimina, bannata nate ku diyilu di ntatu. Ndisi zaba ko keni mambu momo mavangimina mu nitu andi, voti mu kambu nitu andi, vayi Nzambi zebi.
    3: Muaki nzebi kaka ti mutu wowo, buba ayi nitu andi voti kambu nitu andi, ndisi zaba ko vayi Nzambi zebi;
    4: Wunatu ku Paladisu ayi wuwa mambu ma kitoko momo mutu kasi ko minsua mu yolukila.
    5: Ndilenda kukiniemisa mu diambu di mutu wuphila yayi; vayi ndilendi kukiniemisa ko mu diambu diama vayi ndenda kukiniemisa kaka mu diambudi lebakana kuama.
    6: Enati thidi kukiniemisa, buna ndilendi ba vungisi ko bila ndielatuba kaka mambu ma kiedika. Vayi mbengi kuama kukiniemisa muingi mutu kabika kumbela mayindu manneni malutidi momo kammonanga mu minu voti momo keti wa mu diambu diama.
    7: Muingi ndibika kukiniemisa mu diambu di matsiminanga ma zitsongolo ziozi, diawu Nzambi kaphanina kimbevo mu nsuni. Kiyiza banga mbasi yi satana mu kundiamisanga muingi ndibika kukiniemisanga.
    8: Mu diambu diodi, mu zikhumbu zitatu ndisambidila Pfumu mu diambu kimbevo beni kibotuka mu minu.
    9: 'Vayi niandi wukhamba ti: “Nlemvo ama wufueni mu diambu diaku bila lulendo luama lueti monika mu lebakana.” Diawu mfueti kukiniemisa kakamu lebakana kuama mu diambu di lulendo lu Klisto luba va minu.'
    10: Diawu khini ndieti mona mu lebakana, mu bifingu, mu ziphasi, mu yamusu ayi mu maniongo momo ndieti mona mu diambu di Klisto bila mu thangu ndidi wulebakana yawu yoyi thangu ndididi ngolo.
    11: Ndinyolukila banga vungisi bila beno lukhuikidi. Nganu beno lufueti kunduanina, bila ka diambu ko ndidi mutu wu phamba; vayi batu bobolueta tedilanga “bamvuala banneni”, basi kuphioka ko.
    12: 'Bidimbu bi mvuala bivangu mu beno mu mvibudulu yoso: mu bikumu, mu bidimbu ayi mu mavanga manneni.'
    13: 'Bila diambu mbi di kambulu yeno diodi didi mu mabundu mankaka e? Diambu beni diawu diadi: minu ndisia singimina mu beno ko. Bika lundemvukila mu nzimbala yoyi.'
    14: Khumbu yayi yintatu ndieka kuizila kuidi beno. Bobuawu, ndisi nsingimina mu beno ko bila ndisi mfunu bima bieno ko, vayi beno veka ndintomba. Bila bika sia ti bana bawu beta sadisa bambuta ziawu vayi bambuta ziawu zieta sadisa bana bawu.
    15: Mu khini yiwombo, minu ndiela yekula bima biama bioso ayi ndielakukiyekula minu veka mu diambu dieno. Enati minu ndiluzodidi buwombobuna beno fioti kaka lukunzodila e?
    16: Ka diambu ko minu ndisia singimina mu beno ko vayi bu didi ti ndidi nkua mayuya, mu mayuya ndilubakila.
    17: A buevi, beno lukhitula mvuama mu nzila yi batu bobo ndilufidisila e?
    18: Ndileba Tite kiza kuidi beno ayi ndimfidisa va kimosi ayi khomba yoyi ndiluyolukila. A buevi, lukitula Tite mvuama e? A buevi, beto buadi tusia diatila mu Pheve yimosi ko e? Tusia landakana zithambi zimosi ko e?
    19: Tona thama, lueti banza ti tueti tomba kukinungisa va meso meno. Tueti yoluka va ntuala Nzambi mu Klisto. Mu mambu moso, bakundi bama, madi mu diambu di kudisa minu kieno.
    20: Bila boma ndimmona, mananga bu ndiela kuiza kuidi beno, ndibika kuiza lubati mu phila yoyi thididi ayi beno mamveno lubika kumbona mu phila yoyi lunkambu zodila. Boma ndimona ndiedi kuiza bati ziphaka, kiphala, nganzi, nduanisani, mfinganasini, bimbanzila, luniemo, divunzi.
    21: Nyinga, boma ndimona bila mananga bu ndiela kuiza; Nzambi welakumfuisa tsoni va meso meno, kumbonisa kiadi ayi kundidisa mu diambu di batu bobo batuama vola masumu vayi basia balula mintima miawu ko, mu zitsumukunu, mu kitsuza kiawu ayi mu nzingulu yawu yimbimbi yoyi bazingila.
  13:
    1: Khumbu yayi yintatu ndieka kuizila kuidi beno. Mambu moso mela baka nzengolo mu kimbangi ki batu buadi voti batatu.
    2: Ndilulubula bu ndiyiza mu khumbu yimmuadi kuidi beno. Ayi buabu sumbundikidi thama, ndieka buela vutukila mu diambu di batu bobo batuama vola masumu ayi mu diambu di batu boso bankaka ti bu ndiela kuiza diaka buna kadi mutu ndilendi mona kiadi ko.
    3: Bila lutidi zaba ti Klisto wunyolukanga mu minu vayi luzaba ti Klisto beni kasi wulebakana ko va khatitsikꞌeno vayi widi nkua lulendo va khatitsikꞌeno.
    4: Ka diambu ko wufua va dikulusi mu lebakana, vayi wulembo zingi mu lulendo lu Nzambi. Mu kithuadi ayi niandi, beto mamveto tuidi balebakana; vayi tuela zingila mu lulendo lu Nzambi mu diambu dieno.
    5: Lukifiongunina beno veka ayi lukitala mu diambu di zaba kani lulembo zingila mu minu! Luzabanga ko ti Klisto Yesu widi mu beno e? Mananga lubua mu ziphukumunu.
    6: Tsidi diana ti beno luzebi ti beto tusia bua mu ziphukumunu ko.
    7: Tueti sambila Nzambi muingi lubika vanga kadi diambu dimosi di mbimbi; bika sia ti muingi tumonika batu bafuana vayi muingi beno luvanga mambu madi mamboti mu diambu beto tumonika batu babua mu phukumunu.
    8: Bila tulendi kakidila kiedika ko vayi tunsadilanga kaka mu kiedika.
    9: Khini yiwombo tueti mona bu tueti ba balebakana vayi beno bu luidi ngolo. Tueta lomba kuidi Nzambi mu zitsambulu zieto mu diambu beno luba batu bafuana.
    10: Diawu diodi ndilusonikini mambu moso mama bu ndikidi thama, muingibu ndiela ba yeno va kimosi; ndibika sadila kipfumu ayi lulendo lolo luphana Pfumu. Bila luawu luidi mu diambu di tunga vayi bika sia ti mu diambu di tulula.
    11: Bakhomba baama, mbanisini kuama. Bika lubanga mu khini, lusala mu diambu di luba bafuana; lukikindisanga beno na beno, luzingilanga mu nguizani. Luzingilanga mu ndembama, buna Nzambi yi luzolo ayi yi ndembama wela ba va beno.
    12: Luvanasana mboti beno na beno mu besi ki kinlongo.
    13: Banlongoboso badi kuaku baluveni mboti.
    14: Bika nlemvo wu Pfumu eto Yesu Klisto, luzolo lu Nzambi ayi kithuadi ki Pheve Yinlongo bibanga yeno beno boso.
48:
  1:
    1: Minu Polo, mvuala, nditelo mbila, bika sia kuidi batu voti mu nzila yi mutu vayi kuidi niandi veka Yesu Klisto ayi kuidi Nzambi Tata diodi difulukisa Yesu mu bafua.
    2: Va kimosi ayi bakhomba zibundani yama kuaku, tufidisidi nkanda wawu kuidi mabundu ma Ngalatiya.
    3: Bika Nzambi Dise dieto ayi Pfumu eto Yesu Klisto baluvana nlemvo ayi ndembama.
    4: Klisto niandi mutu wukiyekula mu diambu di masumu meto muingi katukula mu tsungi yayi yi mbimbi boso buididi luzolo lu Nzambi, dise dieto.
    5: Bika katambula nkembo mu mimvu mioso. Amen!
    6: Minu ndilembo simina mu mona ti beno luyekudi mu nsualu mutu wowo wulutela mbila mu nlemvo wu Klisto mu diambu di landakana Nsamu Wumboti wunkaka.
    7: Kuisi ko Nsamu Wumboti wunkaka. Bila batu bankaka balembo kotisa divunzi mu beno ayi batidi balula Nsamu wumboti wu Klisto.
    8: Buba ti beto veka voti mbasi yi Diyilu, wukululonga mambu ma Nsamu Wumboti wunkaka, makambu dedakana ayi momo tululonga, buna bika kasingu.
    9: 'Banga bu tutuama tuba ayi buabu ndieka buela vutukila ku dituba: enati mutu wululongidi Nsamu Wumboti wunkaka wunkambu dedakana ayi wowo lutambula, buna bika kasingu.'
    10: Bila buabu lumbanzila ti ndintomba ti batu bakhikinina voti Nzambi kakhikinina e? Lummuena ti batu ndintomba monisa khini e? Enati minu batu ndintomba monisa khini buna ndisiedi kisadi ki Klisto ko.
    11: Bakhomba baama, thidi luzaba ti Nsamu wumboti wowo ndilusamunina wusia ba kuidi mutu ko.
    12: Bila ndisia kuwu tambula kuidi mutu ko ayi kadi mutu kasia kundonga wawu ko. Vayi niandi veka Yesu Klisto wutsonga wawu.
    13: Bila lutuama wa buevi bubela khadulu ama mu dibundu di Bayuda; buevi ndiyamisina dibundu di Nzambi ayi buevi ndiyamisina diawu;
    14: ayi buevi minu ndiviatukila Bayuda bawombo baba mu thongꞌama mu matedi kinzika mina mi Bayuda; minu ndiluta ba bufula mu bawu boso mu matedi kikhulu ki bakulu bama.
    15: Vayi Nzambi, mutu wowo wutsobula tona mu vumu ki ngudi ama ayi wuthela mu nlemvo, bu kamona khini
    16: buna wumbonisa Muanꞌandi muingi ndinsamuna kuidi Bapakanu. Buna ndisia tuama kuenda tambula malongi kuidi mutu ko
    17: ayi ndisia kuenda ko ku Yelusalemi kuidi bamvuala bathuamina vayi nditumbu kuenda ku Alabi. Bosi ndibuela vutuka ku Damasi.
    18: Mimvu mintatu bu mivioka, bosi ndiyenda ku Yelusalemi mu zabasana ayi Piela. Kumi bilumbu bitanu ndivuandila ku nzo andi.
    19: Ndisia mona mvuala yinkaka ko, botula kaka Zaki khomba yi Pfumu Yesu.
    20: Mu mambu momo ndikulusonikina, Nzambi niandi mbangi ama; ndikadi vuna.
    21: Bosi ndiyenda ku Sili ayi ku Silisi.
    22: Muaki baklisto ba mabundu ma Yuda basia kunzaba ko,
    23: 'vayi zitsangu kaka baba wanga ti: “Mutu wowo wubedi kutuyamisanga, buabu niandi wulembo longi minu kioki kabedi tombanga vonda.”'
    24: Buna mu diambu diama, bakembisa Nzambi.
  2:
    1: Kumi mimvu mi nya bu mivioka, ndiyenda ku Yelusalemi va kimosi ayi Balinabasi. Ndinata Tite.
    2: Ndiyenda ku Yelusalemi mu tumukina tsongolo yi Nzambi. Ndiba sudikisa Nsamu Wumboti wowo ndieti longa kuidi Bapakanu. Ndivanga buawu mu kinsueki kuidi batu bobo baba monikanga banga mintuadisi bila ndisia zola ko ti kisalu kiama kithama ayi ki buabu kimonika kiphamba.
    3: Vayi ka diambu ko Tite, wuba diata yama, niandi wuba muisi Ngelese, kasia kuiku ko mu zengisa nituꞌandi yi kibakala.
    4: Momo mavangimina mu diambu di bakhomba zi luvunu zifielumuka kota va tuba muingi zizaba boso buididi kiphuanza kieto kitutambula kuidi Yesu Klisto; mayindu mawu maba mu kutukitula bavika.
    5: Vayi tumanga kueto kuba tumukina, ka diambu ko mu thangu yimosi muingi kiedika ki Nsamu Wumboti kizingila mu beno.
    6: Vayi mu diambu di batu bobo beti kukibanzila ti badi mintuadisi, ka diambu ko buevi babela; diodi disi kuthala ko, bila Nzambi katalanga zizi ko. Batu bobo basia buela kadi diambu dimosi ko mu malongi mama.
    7: Muaki bamona ti Nzambi wuthuma mu longa Nsamu Wumboti kuidi Bapakanu banga Piela bu katumunu kuidi Bayuda.
    8: Bila mutu wowo wusadila Piela muba mvuala kuidi Bayuda; niandi wusala mu minu muba mvuala kuidi Bapakanu.
    9: Diawu Zaki, Piela ayi Yowani, bobo badi banga makunzi ma dibundu, bu bamona nlemvo wowo nditambula, bayiza kutuvana, Balinabasi ayi minu, mboti yoyo yimmonisa ti tueka mu kithuadi kimosi. Batukindisa mu kuenda kuidi Bapakanu bosi bawu benda kuidi Bayuda.
    10: Batukamba tutebukilanga minsukami moyo. Buawu ndieta vanga.
    11: Vayi Piela bu kayiza ku Antioshe; ndimanga kunkikinina va meso ma batu bila mu nzimbala kaba.
    12: Bila tuamina batu bobo baba kuidi Zaki biza, Piela wuba dianga va kimosi ayi Bapakanu. Vayi batu bobo baba kuidi Zaki bu bayiza, Piela wukivengumuna va ndambu ayi wuvambana yawu bila boma kamona Bayuda.
    13: Bayuda bankaka bavukumuka mu mayuya ayi Balinabasi mamvandi wuvukumuka mu mayuya mawu.
    14: 'Vayi bu ndimona ti bakadi buela diata mu bukiedika, boso buididi Nsamu Wumboti, buna nditubidila Piela va meso ma batu boso ti: “Enati ngeyo Nyuda, wunzingila banga bu nzingilanga Bapakanu vayi bika banga Bayuda, buna buevi wulembo kuikila Bapakanu bazingila banga bueta zingila Bayuda e?”'
    15: Beto tuidi Bayuda tona mu mbutukuluꞌeto vayi tuisi bankua masumu ko va khatitsika Bapakanu.
    16: Muaki tuzebi bumboti ti mutu kalendi kituka ko wusonga mu kinzikanga mavanga ma mina, vayi mu minu kaka mu Yesu Klisto. Diawu beto mamveto tuwilukila Yesu Klisto muingi tukitulu batu basonga mu minu Klisto vayi bika mu mavanga ma mina; bila kuisi ko mutu wela kitulu wusonga mu diambu di kinzikanga mavanga ma mina.
    17: Vayi bu tulembo tombi monika batu basonga mu Klisto, diodi dimmonisa ti beto mamveto tuidi bankua masumu. Diodi dinsundula ti Klisto widi mvangi wu masumu e? Nana.
    18: Bila enati mambu momo nditiolumuna minu veka, ndikikitudi buela kumatunga diaka, buna ndieka mbundudi wu mina.
    19: Bila mu diambu di mina, minu ndifua muingi ndizinga mu Nzambi;
    20: Minu ndibandu va dikulusi va kimosi ayi Klisto. Kadi sia ti minu ndinzinga vayi Klisto niandi wunzinga mu minu. Ayi luzingu ndilembo zingi mu nsuni, mu minu ndilembo luzingila; minu kioki kidi yama mu Muana wu Nzambi, mutu wowo wunzola ayi wukiyekula niandi veka mu diambu diama.
    21: Ndikadi vunza nlemvo wu Nzambi, bila enati mu Mina mutu kalenda kitukila wusonga buna mu phamba kuandi Klisto kafuila.
  3:
    1: A basi Ngalatiya luidi bivulu e? Nani wululokidi e? Bila balusudikisa bumboti buevi babandila Klisto va dikulusi.
    2: Tala kiuvu kimosi thidi ku luyuvula; mu mbi lutambudila Pheve yinlongo e? Mu kinzikanga Mina voti bu luwilukila Nsamu Wumboti wowo luwa e?
    3: A buevi luekila bivulu e? Beno lutonina mu Pheve, buabu mu nsuni lueka manisina e?
    4: Ziphasi zi phamba kuandi lumona e? Enati bukiedika zidi ziphasi ziphamba.
    5: Lumbanzila ti Nzambi, mutu wuluvana Pheve andi ayi wuvanga bikumu mu beno, wumvanganga biawu mu diambu di lunkinzikanga mina voti mu diambu di luwilukila Nsamu Wumboti wowo luwa e?
    6: 'Lutala Abalahami: Niandi wuwilukila Nzambi ayi mu diambu di minu kiandi Nzambi kammonina mutu wusonga.'
    7: Buna lufueti zaba ti batu boso badi minu bawu bantangulungu bana ba Abalahami.
    8: 'Bosi masonoko mamonisa thama ti Nzambi wela kitula Bapakanu batu basonga va meso mandi mu diambu di minu; bosi tona thama, wukamba Abalahami ti: Makanda moso mela sakumunu mu diambu diaku.'
    9: Diawu batu bobo badi minu basakumunu va kimosi ayi Abalahami, mutu wu minu.
    10: 'Bila batu bobo bantulanga diana diawu mu kinzikanga Mina, bawu boso badi ku tsi tsingulu; bila disonama: Bika kasingu woso mutu wunkambu kinzikanga thangu ka thangu mambu masonama mu buku yi Mina ayi wunkambu ku masadilanga.'
    11: 'Diawu, dimonikini bumboti ti kuisi ko mutu wunkitukanga wusonga va meso ma Nzambi mu diambu di kinzikanga mina. Bila disonama mu minkanda: Mutu wusonga wela zingilanga mu minu.'
    12: Mina misia totukila mu minu ko vayi woso mutu wunsadilanga mambu mama wela zingila mu diambu di mawu.
    13: 'Klisto wutukula mu tsingulu yi tula mina mu beto bila niandi veka wubaka tsingulu eto banga bu disonimina: Bika kasingu woso mutu wubendo va dikulusi.'
    14: Divangimina bobo muingi Bapakanu, mu Klisto Yesu, batambula lusakumunu lu Abalahami ayi beto tutambula, mu minu, Pheve yoyi Nzambi kavanina tsila.
    15: Bakhomba baama, bika tubonga kifuani ki mambu tummonanga lumbu ka lumbu. Luzebi kueno ti enati mutu sonikini nkanda mu diambu di wizana mu diambu dimosi ayi nkundi andi buna, kuisi ko mutu wulenda katula voti buela mambu mankaka va yilu mambu momo masonimini.
    16: 'Muaki Nzambi wuvana zitsila ziandi kuidi Abalahami ayi kuidi nkunꞌandi. Basi sonika ko: Kuidi minkuna miandi banga ti zitsila beni zidi mu diambu di batu bawombo vayi kuidi nkunꞌaku bu dinsundula mutu wumosi kaka: Mutu beni Klisto.'
    17: 'Diambu thidi tuba diawu diadi: Mina miomi miyiza zikhama ziya ayi makumatatu ma mimvu bu mivioka milendi vunza ko Nguizani yoyo Nzambi katula thama mu Abalahami mu diambu yikitula tsila kima ki phamba.'
    18: Enati kiuka kitotukila mu diambu di kinzikanga mina buna disiedi mu diambu di tsila ko. Vayi mu diambu di tsila beni, diawu Abalahami kamonina mamboti ma Nzambi.
    19: Vayi buna bila mbi Mina e? Mina mibuelimina mu diambu di monisa mbi biobi masumu nate nkuna, wowo wuvanunu tsila wutotuka. Zimbasi zisamuna mina beni mu nzila yi phovi.
    20: Muaki phovi kasi phovi yi mutu wumosi ko. Vayi Nzambi widi wumosi kaka.
    21: Buna Mina midi kimbeni ayi zitsila zi Nzambi e? Nana. Bila enati vadi muina wuvanu, wulenda vana luzingu nganu bukiedika ti busonga buntotukilanga mu Mina.
    22: Vayi masonoko meti tuba ti ntoto wumvimba widi wukangama ku tsi minsua mi masumu muingi mu minu mu Yesu Klisto, babo banwilukilanga batambula mambu momo baba vanina tsila.
    23: Tuamina minu kiza, tuba bakangama mu buvika bu Mina mu diambu di vingila minu kioki kifueti zabukusu.
    24: Diawu Mina miba banga ntuadisi mu kutunata kuidi Klisto muingi tukituka basonga mu diambu di minu.
    25: Vayi minu bu kiyiza, tusiala ko ku tsi minsua mintuadisi wowo.
    26: Bila beno boso luidi bana ba Nzambi mu minu mu Klisto Yesu.
    27: Ayi beno boso lubotama mu Klisto, lumana vuata Klisto.
    28: Kusiedi kadi luviakunu ko va khatitsika Nyuda voti Ngeleke ko; va khatitsika mvika voti mutu wukulu ko; kusiedi luviakunu ko va khatitsika bakala voti nketo ko bila beno boso luidi mutu wumosi mu Klisto Yesu.
    29: Enati luidi mu Klisto buna luidi nkuna Abalahami, ayi buna luela tambula bima biobi Nzambi kavanina tsila.
  4:
    1: Sumbu didi ti mutu wumvinginani kuika bu kakidi muana lezi buna kasi luviakunu ayi mvika ko; ka diambu ko niandi pfumu yi bima bioso.
    2: Muana beni kafueti tuama ba ku tsi minsua mi minsungi ayi minkebi nate mu thangu yizenga dise diandi.
    3: Beto mamveto, mu thangu tuba bana, tuba ku tsi kivika ki ziphevi ziozi zi ntuadisanga nza.
    4: Vayi thangu bu yifuana, Nzambi wufidisa Muanꞌandi, wubutu kuidi nketo, mu thangu Mina,
    5: muingi kakula batu bobo baba ku tsi kivika ki Mina mu diambu tukituka bana ba Nzambi.
    6: 'Sumbu luidi bana bandi, diawu Nzambi katumina Pheve yi Muanꞌandi mu mintima mieto; Pheve yoyi yeta tuba: “Aba” bu dinsundula “Tata”.'
    7: Buabu wusiedi diaka mvika ko vayi weka muana. Sumbu widi muana buna Nzambi wela kukitula mvingidi wu kiuka mu nlemvo andi.
    8: Mu thama, bu lusia zaba Nzambi ko, luba bavika ba zinzambi ziozi zilendi dedokoso banga Nzambi ko.
    9: Vayi buabu luzebi Nzambi, voti Nzambi wuluzebi; buna buevi lufueti buela vutukila diaka ziphevi ziozi zikambulu lulendo ayi mfunu muingi lukituka diaka bavika baawu e?
    10: Lueti kinzikanga bilumbu, zingonda, zitsungi ayi mimvu.
    11: Tsisi ndilembo moni mu diambu dieno tala kisalu kioso kioki ndisedi mu beno kiedi ba kisalu kiphamba.
    12: Bakhomba baama, ndikululeba lukituka banga minu bila minu veka ndidi banga beno. Lusia kuphangila kadi mbimbi yimosi ko.
    13: Keti luzebi ti kimbevo kiphana diluaku di kulusamunina Nsamu Wumboti mu khumbu yitheti.
    14: Ka diambu ko kimbevo kiama kiba kuluyamisanga vayi lusia ku ndenza ko ayi lusia ku ndoza ko. Vayi beno luthambula banga mbasi yi Nzambi, voti banga niandi veka Klisto Yesu.
    15: Buna kuevi kutadisidi khini yoyi yibedi mu beno e? Bila ndilenda telama kimbangi mu diambu dieno ti enati baka bubela, nganu ludovula meso meno mu diambu luphana mawu.
    16: Vayi buabu ndieka mbeniꞌeno, bila ndilukembi mambu ma kiedika e?
    17: Batu bobo bammonisa bufula bunneni va meso meno vayi zikhanu ziawu zisi ko zimboti. Batidi luvambisa kaka ayi minu mu diambu luluta ba bufula mu diambu diawu.
    18: Didi diambu dimboti mu ba bufula mu zikhanu zimboti, bika sia ti b ndidi kaka yeno va kimosi vayi bufueni kaka mu banga bufula mu zithangu zioso.
    19: Bana bama ba luzolo, ndieka mona ziphasi zingolo mu diambu dieno. Banga mianga mi nketo weka buta; nate Klisto kela vangama mu beno.
    20: Muaki buabu, tsatu yiba va luidi ndidi ayi viakisa thubulu ama bila simina ndilembo simina mu diambu dieno.
    21: Bika lukhamba, beno lutidi zingila ku tsi minsua mi Mina; Lusudikanga ko mambu mavanga Mina e?
    22: Muawu musonama ti Abalahami wubuta bana buadi babakala, wumosi mu nketo wu mvika, wunkaka mu nketo wu kiphuanza.
    23: Muana wubutuka mu nketo wu mvika, wubutukila mu kinsuni. Vayi muana wubutuka mu nketo wu kiphuanza wubutukila mu tsila yi Nzambi.
    24: Mambu mama madi banga nongo, baketo baba buadi balembo monisa zinguizani zizole. Nguizani yivangulu va mongo Sinayi ayi yibuta bana ba mvika. Angali niandi nguizani beni.
    25: Bosi Angali widi mongo wu Sinayi, wowo widi mu tsi yi Alabi. Niandi dedikini banga divula di Yelusalemi di thangu yayi bila wulembo zingila mu buvika va kimosi ayi bana bandi boso.
    26: Muaki Yelusalemi didi ku Diyilu dibeki kiphuanza, diawu ngudi eto.
    27: 'Bila masonama: Ngeyo nketo wusita, bika wumona khini; Mona khini yiwombo ayi yamikina Ngeyo nketo wunkambu monanga mianga mibuta. Bila bana ba nketo wowo wu baloza, bela ba bawombo viokila bana ba nketo wukuelo.'
    28: Vayi beno bakhomba, luidi banga Isaki, bana babutukila mu tsila.
    29: Mu thangu yina, muana wubutukila mu kinsuni wuyamisa muana wubutukila mu lulendo lu Pheve. Buawu bobo buididi mu thangu yayi.
    30: Vayi masonoko mbi malembo tubi e? Botula mvika ayi muanꞌandi bila muana wu mvika kalendi kabula ko kiuka va kimosi ayi muana wu nketo wu kiphuanza.
    31: Diawu bakhomba ziama, beto tuisi bana ba nketo wu mvika ko vayi tuidi bana ba nketo wu kiphuanza.
  5:
    1: Klisto wutukula muingi tuba mu kiphuanza. Diawu lusia ngolo mu ba bakinda; lubika buela vutulu mu kivika.
    2: 'Lungua, minu Polo ndikulukamba: enati beno lutidi zengoso zinitu, buna Klisto kasiedi kadi mfunu ko va meso meno.'
    3: 'Ndikulukamba diaka ti: woso mutu wuntomba zengoso nitu buna kazaba ti kafueti kinzikanga Mina mioso.'
    4: Beno batu luntombanga monika basonga va meso ma Nzambi bu luntumukinanga Mina, lufueti zaba ti luidi luvambana ayi Klisto; lusiedi ku tsi nlemvo wu Nzambi ko.
    5: Vayi kuidi beto, mu pheve boso buididi minu kieto tueti vingidila diana dikitukila basonga va meso ma Nzambi
    6: Bila mu Klisto Yesu; zengoso voti kambu zengoso disi kadi mfunu ko. Vayi minu kieti monikina mu luzolo lueto kiawu kilutidi mfunu.
    7: Beno luzawula thinu bumboti vayi nani wulukandikidi muingi lubika tumukina mambu ma kiedika e?
    8: Khakudulu yayi yisia totukila ko kuidi mutu wowo wulutela mbila.
    9: 'Banga bu beta tuba ti: “Ndambu kuandi yi luvi yifueni mu diambu di funisa falina bu yisobokosolo”.'
    10: Muaki minu diana didi yama mu Pfumu ti lulendi ba mayindu maviakana ko. Vayi mutu wowo wulembo kotisa divunzi mu beno, kaba kuandi ti nani, wela baka thumbudulu.
    11: Bakhomba baama, enati minu ndikidi longi ti zengoso nitu mfunu yidi, buna bila mbi batu bafueti tatamana kundiamisa e? Enati buawu bobo buna malongi mu diambu di dikulusi yimeni malendi buela buisa batu ko.
    12: Bika bakilueka bobo bankotisanga divunzi mu beno.
    13: Bakhomba baama, luzebi ti beno lutelo mu diambu di kiphuanza vayi lubika sadila kiphuanza beni mu diambu di kiba diluaku divangilanga mambu ma kinsuni vayi mu diambu di luzolo, lusalasana beno na beno.
    14: 'Bila Mina mioso midi mifubakana mu muina wawu: Zola ndiaku banga bu weta kizodila ngeyo veka.'
    15: Enati lulembo kilueki beno na beno ayi lulembo kikanzuna beno na beno buna lukeba tala luedi vondasana beno na beno.
    16: Diambu ndituba diawu diadi, ludiatila mu Pheve, muingi luedi vanga zinzinunu zi nsuni.
    17: Bila zinzinunu zi nsuni zidi ziviakana ayi zinzinunu zi Pheve. Ziozi zinzinunu zi Pheve zidi ziviakana ayi ziozi zi nsuni. Zinzinunu beni ziazi zidi bumbeni, ziawu na ziawu, mu diambu lubika vanga mambu momo lutidi.
    18: Enati Pheve yilembo kuludiatisa buna lusiedi ku tsi minsua mi Mina ko.
    19: 'Muaki mavanga ma nsuni momo meta monika mawu mama: kitsuza, zitsumukunu, kindumba;'
    20: tsambudulu yi bitumba; mazi; kithatu; ziphaka, kiphala; zinganzi; zikhabunu; buimi; ziphambusu,
    21: vambana mu malongi ma kiedika, kikhenene, vonda, kolo malavu, phulu dia ayi nua ayi mambu mankaka ma phila yina. Ndikulukamba banga bu ndituama kulukamba ti baboso bobo beti vanganga mambu mama; balendi baka ko kuku mu kiuka ki kipfumu ki Nzambi.
    22: 'Vayi mbutu wu Pheve wawu wawu: luzolo, khini, ndembama, mvibudulu, tsalasani, vanganga mamboti, kikhuikizi,'
    23: banga batu balembama, kukiyala. Mambu ma phila yayi masi bumbeni ayi mina ko.
    24: Bobo badi batu ba Klisto bamana banda va dikulusi kinsuni kiawu va kimosi ayi zinzinunu ayi zitsatu zi nsuni.
    25: Enati tulembo zingi mu pheve buna bika tudiatila mu pheve.
    26: Tubika tombanga nkembo wu phamba ayi tubikanga bisombolo mu beto na beto voti tubika kukimonisinanga kikhenene beto na beto.
  6:
    1: Zikhomba, enati lubuididi wumosi mu beno mu nzimbala, buna bika beno lundiatusu kuidi Pheve, luvutula mu ndembama mutu wu phila yoyi mu nzila ayi bika wulubuka ngeyo tala wedi bua mu phukumunu.
    2: Lunatasananga bizitu bieno beno na beno bila mu nzila yoyi lundukisila Mina mi Klisto.
    3: Enati mutu wukibanzidi ti niandi lutidi mfunu, vayi kasi kadi mfunu ko buna mutu beni wulembo kukivuni.
    4: Bika kadika mutu katala mavanga mandi; enati wulenda kukiniemisa; buna bika kakiniemisa niandi veka vayi bika mu diambu di batu bankaka.
    5: Bila kadika mutu wela nata wandi mfuna.
    6: Mutu wowo banlonga mambu ma Nzambi, kafueti kabudila mutu wowo wulembo nlongisa ndambu yi bima bi kavuidi.
    7: Lubika kueno vunuka, basekininanga Nzambi ko. Bila bioso bima weti kuna, biawu wela tota.
    8: 'Woso mutu kunini mu diambu di nsuni andi buna wela tota biobi bieta buta nsuni: mbivusu. Vayi woso kunini mu diambu di Pheve buna wela tota biobi bieta buta Pheve: luzingu lu kalumani.'
    9: Tubika vonga mu vanganga mamboti; bila beto kambu vonga tuela tota mimbutu mu thangu yifuana.
    10: Diawu diluaku bu dimonikini, buna bika tuvanga mamboti kuidi batu boso vayi viokila kuidi bakhomba zieto mu minu.
    11: Lulembo moni phila yitodidi bisono; mu koko kuama ndilusonikini.
    12: Batu bobo balembo lukuiki ti lufueti zengoso balembo tombi monika va meso ma batu. Balembo vangila bobo bila balembo tini yamusu mu diambu di dikulusi di Klisto.
    13: Bila bawu veka bazengo, bakinzikanga Mina ko. Vayi bawu batidi kaka ti beno luzengoso muingi bakiniemisa mu zinitu zieno.
    14: Vayi mu diambu diama, enati thidi kukiniemisa, buna ndenda kukiniemisa mu diambu di dikulusi di Pfumu eto Yesu Klisto. Bila mu diambu di dikulusi beni nza yibandu va dikulusi mu diambu diama ayi minu ndibandu va dikulusi mu diambu di nza.
    15: Bila zengoso voti kambu zengoso kuisi mfunu ko. Diambu didi mfunu mu kituka vangu kimona.
    16: Bika ndembama ayi kiadi ki Nzambi biba kuidi babo beta landakana thumunu yayi va kimosi ayi kuidi nkangu wu Iseli wu Nzambi.
    17: Tona buabu, kadi mutu kabuela kumbonisa phasi bila biviasu bi Pfumu Yesu bidi mu nitu ama.
    18: Zikhomba, bika nlemvo wu Pfumu eto Yesu Klisto wubanga yeno. Amen!
49:
  1:
    1: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi, fidisidi nkanda kuidi banlongo badi ku Efeso ayi kuidi bobo badi bakuikama mu Yesu Klisto.
    2: Bika Nzambi Dise dieto ayi Pfumu eto Yesu Klisto baluvana nlemvo ayi ndembama.
    3: Bika Nzambi kakemboso, niandi Dise di Pfumu eto Yesu Klisto! Niandi wutusakumuna mu zitsakumunu zioso zi phila mu phila zi kipheve mu Diyilu mu Klisto.
    4: Tuamina tula zifundasio zi ntoto, Nzambi wutusobula mu niandi mu diambu tuba banlongo ayi batu bakambulu tsembolo va ntualꞌandi
    5: Bu didi ti niandi wutuzola, wutukubika tona thama muba bana bandi mu Yesu Klisto; boso buididi luzolo luandi.
    6: Mu diambu tusanisina Nkembo wu nlemvo wu katuvanina mu kiluzolo kiandi.
    7: Mu niandi, beto tukudulu mu menga mandi; tutambudila nlemvo mu masumu meto boso buididi kimvuama ki nlemvoꞌandi.
    8: Wowo Nzambi kadukula mu buwombo, mu beto, mu nzila yi nzayulu ayi diela di phila mu phila.
    9: Niandi wutuzabikisa matsueki ma luzolo luandi boso bubela lukanu luandi lumboti lukakitezila mu niandi.
    10: 'Mu diambu di dedikisa luawu zithangu bu ziela fuana: kutikisa va kimosi bima bioso mu Klisto biobi bidi ku diyilu ayi biobi bidi va ntoto'
    11: Mu diambu diandi beto tutambudi kuku kieto ki phulusu boso buididi lukanu lu mutu wowo wumvanganga bima bioso mu luzolo luandi veka.
    12: Mu diambu tusanisina nkembo andi, beto tuba batheti mu tula diana dieto mu Klisto.
    13: Mu niandi beno mamveno, bu lumana wa mambu ma kiedika, Nsamu wumboti wu phulusu eno, mu niandi luwilukila ayi lutudulu dimbu, pheve yinlongo yoyo yivanunu tsila.
    14: Pheve yinlongo yidi dimbu mu kutumonisa ti tuela tambula kiuka kieto mu diambu di khudulu yi batu bobo Nzambi, kakibakila mu diambu di sanisina nkembo andi.
    15: Diawu tona mamvama bu ndiwilu buididi minu kieno mu Pfumu Yesu ayi luzolo luidi yeno mu banlongo boso;
    16: ndivonganga ko mu kuluvutudilanga matondo kuidi Nzambi. Ndieti kulutebukilanga moyo mu zitsambulu ziama;
    17: mu diambu Nzambi yi Pfumuꞌeto Yesu Klisto, dise di nkembo kaluvana pheve yi nzayulu ayi yi tsongolo muingi lunzaba bumboti,
    18: muingi kakienzula diela dieno ayi lusudika boso buididi diana diodi Nzambi kalutedila ayi boso buididi kimvuama ki nkembo wu kiuka kiandi va khatitsika banlongo;
    19: ayi boso buididi bunneni bu lulendo lolo luidi mu beto tuwilukila; boso buididi lulendo lu zingolo ziandi.
    20: Wumonisa lulendo beni bu kafulukisa Klisto mu bafua ayi bu kamvuandisa va koko kuandi ku lubakala, mu Diyilu;
    21: va yilu luyalu loso, kikulutu kioso, lulendo loso, kipfumu kioso ayi va yilu dizina dioso dizabikini; bika sia ti mu tsungi yayi kaka vayi nate mu tsungi yela kuiza.
    22: Wutula bima bioso ku tsi bitambi biandi ayi wumbieka Pfumuyi bima bioso mu Dibundu.
    23: Dibundu diawu nitu andi, fuluka ku mutu wowo wumfulusanga bima bioso mu bibuangu bioso.
  2:
    1: Mu thama beno bu luba bafua mu zinzimbala zieno ayi mu masumu meno;
    2: mu mawu beno ludiatila boso buididi ntoto wawu ayi boso buididi Pfumu yi lulendo lu mbimbi, pheve yinsalanga mu batu badi matingu.
    3: Beto mamveto, tuba banga bawu; tuzingila boso bubela zinzinunu zieto zi kinsuni ayi tudukisa luzolo lu nsuni ayi lu mayindu meto. Mu kimutu beto tuba batu bobo zinganzi zi Nzambi zifueti buila banga batu bankaka.
    4: Vayi Nzambi nkua kimvuama mu kiadi mu diambu di luzolo lunneni lolokatuzodila;
    5: wutuzingisa va kimosi ayi Klisto; beto bobo tuba bafua mu diambu di zinzimbala zieto. Mu nlemvo luvukila.
    6: Wutufulukisa va kimosi ayi niandi ayi wutuvuandisa va kimosi, mu Diyilu, mu Klisto Yesu
    7: mu diambu katumonisa mu zitsungi ziela kuiza bunneni bu kimvuama ki nlemvo andi mu diambu di mamboti mandi kuidi beto mu Klisto Yesu.
    8: Bila mu nlemvo luvukila; mu nzila yi minu. Luvulusu beni lusia ba kuidi beno ko vayi didi dikaba di Nzambi.
    9: Bika sia ti mu mavanga luvukila muingi mutu kabika kuandi kukiniemisa.
    10: Bila beto tuidi bivangu biandi; tuvangu mu Klisto Yesu mu diambu di vanganga mavanga mamboti momo Nzambi kakubika tona thama muingi tusadila mawu.
    11: Diawu, lutebuka moyo ti beno luba Bapakanu mu nsuni, baba kulutedilanga batu bakambu zengo kuidi bobo baba tedilanga bazengo. Nzengolo beni yivangimina, mu nitu, mu mioko mi batu.
    12: Lutebuka moyo ti mu thangu beni, beno luba bavambana ayi Klisto, lusia ba minsua mu vuanda mu divula di Iseli ko bila luba banzenza mu zinguizani ziozi zivanunu tsila; luba batu basobolo kuidi Nzambi ko bila luba banzenza mu zinguizani zi Nzambi zivanunu tsila; luba batu bakambulu diana ayi bakambulu Nzambi va ntoto.
    13: Vayi buabu, mu Klisto Yesu; beno lutuama ba thama ayi Nzambi vayi luyikidi bafikama mu diambu di menga matengula Klisto.
    14: Bila niandi ndembama yeto. Niandi wukitula Bayuda ayi Bapakanumutu wumosi ayi niandi wutiolumuna baka ki kithatu kioki kiba vambisa.
    15: Bila mu nsuni andi niandi wuvonda mina va kimosi ayi zithumunu ziandiayi minsiku miandi. Diodi divangimina mu diambu di vanga mu niandi veka mutu wumosi wumona wuntotukila mu batu buadi. Buawu bobo kakotisila ndembama.
    16: Mu diambu kabaka bu vutudila, mu nzila yi dikulusi, nguizani yi bawu buadi mu nitu yimosi kuidi Nzambi bu kavondila kimbeni kiawu va dikulusi.
    17: Klisto wuyiza ayi wusamuna ndembama kuidi beno luba thama ayi wusamuna ndembama kuidi bobo baba bafikama.
    18: Bila, mu diambu diandi, beto yawu tubeki minsua mu kota kuidi Tata mu Pheve yimosi.
    19: Diawu, beno lusiedi diaka banzenza ko voti minkibi ko, vayi lueka buabu basi tsi va kimosi ayi banlongo ayi basi nzo yi Nzambi.
    20: Beno lutungu va yilu fundasio yi bamvuala ayi mimbikudi. Yesu Klisto, niandi ditadi di mfunu di fuma.
    21: Mu niandi nzo yoso yibundusulu va kimosi ayi yilembo yundukamu diambu yiba Nzo yi Nzambi yinlongo mu Pfumu.
    22: Ayi mu niandi, beno lulembo tungulu va kimosi mu diambu lukituka nzo yimvuandanga Nzambi mu Pheve.
  3:
    1: Mu diambu dieno beno Bapakanu, diawu minu Polo ndididi wukangama mu nloko wu Klisto.
    2: Bila ndimbanza luwa phila yididi kisalu ki nlemvo kioki Nzambi kaphana mu diambu dieno.
    3: Mu tsongolo, niandi wunzabikisa matsueki ma lukanu luandi. Mawumomo ndilusudikisidi mu zindambu zi mambu manneni.
    4: Beno tanga wawu buna ma lusudika bumboti boso buididi diela diamamu diambu di matsueki momo ma Klisto.
    5: Muaki mu zitsungi zikhulu Nzambi kasia tuama zabikisa matsueki beni kuidi batu ko banga phila kazabikisidi mawu buabu mu lusadusu lu pheve Yinlongo kuidi bamvuala bandi ayi kuidi mimbikudi miandi.
    6: 'Dinsueki beni diawu diadi: mu diambu di Nsamu Wumbote, Bapakanu mu kithuadi kiawu ayi Yesu Klisto, babeki minsua va kimosi ayi Bayuda mu tambula kiuka kimosi kioki Nzambi kalembo lundila batu bandi. Beka binama binitu yimosi ayi bafubikini mu tsila yoyo Nzambi kavana mu Klisto Yesu.'
    7: Minu ndiyika kisadi ki Nsamu beni Wumboti boso buididi dikaba di nlemvo wu Nzambi; nlemvo wowo kaphana mu lulendo luandi.
    8: Nyinga, minu ndidi mutu wulutidi kambu minsua mu banlongo bosovayi Nzambi wuphana nlemvo wowo, wu samunina kuidi Bapakanu kimvuama ki Klisto bu kabulendi tezakana ko.
    9: Ayi mu diambu di sudikisa bumboti va meso ma batu boso, buevi Nzambi, mutu wuvanga bima bioso, kalembo dukisila matsueki momo masueko thama;
    10: muingi buabu, mu nzila yi Dibundu, minyadi ayi bakulutu boso badi mu diyilu bazaba buididi diela di Nzambi mu ziphila zioso;
    11: banga bu kakubikila mawu tona thama momo malembo dedakana mu Klisto Yesu, Pfumu eto.
    12: Mu diambu diandi ayi mu diambu di minu mu niandi buabu tubeki minsua mu telama va zizi ki Nzambi mu diana dioso.
    13: Diawu ndikululomba, lubika vonga mu diambu di ziphasi ziama ziozindilembo moni mu diambu dieno; bila ziawu zidi nkemboꞌeno.
    14: Diawu ndieta fukimina, va ntuala Tata;
    15: bila mu niandi makanda moso ma batu bawilukila madi va ntoto ayi ku diyilu batambudila dizina.
    16: Ndinkulombanga, boso buididi kimvuama ki nkemboꞌandi, mu diambu kalukindisa mu lulendo mu nzila yi Pheve andi mu matedi mutu wu khati.
    17: Ayi mu diambu di Klisto kavuanda mu mintima mieno mu minu. Ndinlombanga diaka ti beno lumena mianzi ayi lutungu bumboti mu luzolo.
    18: Buna buawu bobo lulenda baka bu sudikila va kimosi ayi banlongo boso phila luzolo lu Klisto luididi siadila, kula, phinda ayi zangama,
    19: ayi zabila luzolo beni ti luawu luviatukidi nzayulu yoso ayi muingi luba bafuluka mu kinzambi kioso ki Nzambi.
    20: Bika mutu wowo wulenda vanga mu buwombo-wombo viokila momo tueti lombanga voti tueti yindulanga boso buididi lulendo luandi lolo lueti sala mu beto,
    21: katambula nkembo mu Dibundu ayi mu Klisto Yesu mu zitsungizioso ayi mu mimvu mioso! Ameni.
  4:
    1: Minu Polo, ndidi mu nloko mu diambu di Pfumu ndikululeba, ludiatila mu khadulu yifuanikini ayi mbila yoyo kalutedila.
    2: Bika luba batu bazebi kukikulula; badi nlembami ayi mvibudulu. Bika, mu luzolo, kadika mutu kazaba kanga ntima mu diambu di ndiandi.
    3: Lunuana ngolo mu keba kithuadi mu Pheve Yinlongo, mu nzila yi ndembama.
    4: Nitu yidi yimosi kaka ayi Pheve yidi yimosi kaka. Bobuawu Nzambi wulutela ku diana dimosi.
    5: Pfumu yidi yimosi kaka, minu kidi kimosi kaka ayi mbotokolo yidi yimosi kaka.
    6: Nzambi widi wumosi kaka, niandi dise di babo, wunyadilanga batu boso, wunsalanga mu babo ayi widi mu babo.
    7: Vayi kadika mutu mu beto wutambula nlemvo boso bubela dikaba di Klisto.
    8: 'Diawu katubila: Bu kakuma ku Diyilu, wunata basi nloko ayi wuvana batu makaba.'
    9: 'Vayi diambu diadi: wukuma ku Diyilu buevi dinsundula e? Dinsundula wutuama kuluka kuna tsi ntoto.'
    10: Mutu wowo wukuluka, niandi kuandi wukuma ku yilu vioka diyilu mu diambu kawesa bima bioso.
    11: Bila niandi wuvana dikaba kuidi bankaka mu ba bamvuala, bankakamimbikudi, bankaka minsamuni mi Nsamu Wumboti, bankaka mimvungi ayi bankaka minlongi.
    12: Wuvanga buawu mu diambu di fuanisa banlongo mu sala kisalu kiawu ayi mu diambu di thungulu yi nitu yi Klisto;
    13: nate beto boso tuela tula mu kithuadi kimosi mu minu ayi mu zaba bumboti Muana Nzambi ayi mu tula mu tezo ki mutu wuyunduka; mutu wowo wudedikini mu khudulu yiduka yi Klisto.
    14: Buna tulendi buela ba bana balezi ko, bobo bannatungu ayi bandiengosongo kuidi yoso-yoso pheve yi malongi meti singimina mu luvunulu batu ayi mu diela diawu di mbimbi di sadila zinzila zimbimbi mu diambu di zimbisa batu.
    15: Vayi beto zingilanga boso buididi mu luzolo, buna tuela yunduka mu mamo nate kuidi Klisto; niandi ntu wu Dibundu.
    16: Mu niandi nitu yimvimba yidi yiyikakana ayi yibundana bumboti mu madikulu madi mu nitu. Buna kadika nama bu kieti sala kisalu kiandi mu bufuana, nitu yimvimba yilembo yunduka ayi yilembo tungu yawu veka mu luzolo.
    17: 'Tala diambu ndikulukamba ayi ndibuela vutudila mu Pfumu ti: lubika buela diatila banga Bapakanu, banlandakananga mayindu mawu ma buvungisi'
    18: ayi diela diawu didi mu tombi. Diawu badidi banzenza mu luzingu lu Nzambi mu diambu di buvulu buidi mu bawu, buntotukilanga mu mintimamiawu midi banga matadi.
    19: Bazimbisa mambu moso momo ma kimutu; bakiyekula mu vanganga mambuma tsoni mu diambu bavanga mambu moso masumuka ma phila mu phila.
    20: Vayi buawu ko beno lulongukila Klisto.
    21: Bila beno lusudika mambu momo batuba mu diambu diandi ayi momo balulonga mu niandi mu phila yi mambu ma kiedika madi mu Yesu.
    22: Buna lubika nzingulu eno yi khulu, luloza kimutu kieno kikhulu kiokizinzinunu zi luvunu zilembo bivisa.
    23: Vayi lukituka bamona mu pheve yi diela dieno.
    24: Bika luvuata mutu wumona, wuvangulu boso bubela mayindu ma Nzambi, mu busonga ayi mu bunlongo bu kiedika.
    25: Diawu lubika vunasana beno na beno, vayi, bika kadika mutu katuba mambu ma kiedika kuidi ndiandi, bila beto boso tuidi binama bi nitu yimosi.
    26: Enati fuema lufuemini, lukeba tala luedi vola masumu; lubika lunda nganzi nate va masika.
    27: Lubika vana satana diluaku.
    28: Mutu wowo wubedi yibanga bika kabika buivi; vayi bika kasala ayi kasala mu mioko miandi kisalu kioki kidi kifuana mu diambu kabakabiobi kafueti kabudila bobo badi basukama.
    29: Bika mambu mambimbi mabika totukila mu miunu mieno. Vayi momo kaka madi mamboti, mafueni mu tunga minu boso buididi zitsatu ziawu mu diambu mamonisa mamboti kuidi batu bobo balembo wa mawu.
    30: Lubika monisa pheve Yinlongo yi Nzambi kiadi bila mu Pheve beni Nzambi katudila dimbu kiandi mu beno mu diambu di lumbu ki khudulu.
    31: Bika mambu ma ndudi, ma kikhesi, ma nganzi ayi ma yamikinina, ma mfingulu mabotuka mu beno va kimosi ayi mambu mamo mambimbi.
    32: Bika kadika mutu kamonika mutu wumboti kuidi ndiandi; lumonasanangakiadi, lulemvukilanga badieno banga bobo Nzambi kalulemvukila mu Klisto.
  5:
    1: Sumbu luidi bana bobo Nzambi keta zola, bika lusokudila Tata.
    2: Ayi ludiatila mu luzolo banga bu tuzodila Klisto bu kakiyekula niandi veka kuidi Nzambi mu diambu dieto banga malasi ma tsudi yi kitoko ayi banga dikaba.
    3: Kitsuza ayi zitsumukunu zinkaka zi phila mu phila ayi zitsatu mu baka bima bi phila mu phila, zibika monika mu beno boso buididi bufuana kuidi banlongo.
    4: Ka diambu ko mambu matsoni, mambu ma buvungisi ayi malueya mabika monika mu beno bila masi fuana kuidi beno ko. Vayi bika, mu mambu meno, luzaba vutudilanga Nzambi matondo.
    5: Bila luzebi kueno ti nkua kitsuza, nsumuki voti mutu wunzolanga baka bima bi phila mu phila (niandi dedikini ayi mutu wunsambilangabitumba) kalendi baka kiuka ko mu kipfumu ki Klisto ayi ki Nzambi.
    6: Mutu kabika kuluvuna mu mambu ma phamba. Bila mu diambu di mambu ma phila yoyo, nganzi yi Nzambi yeta buila batu bobo bazolanga ko kuntumukina.
    7: Diawu kadi fubakana ayi batu ba phila yoyo.
    8: Bila bubedi, beno lubedi tombi vayi buabu lueka kiezila mu Pfumu. Bika ludiatila banga bana bakiezila!
    9: Bila kiezila kimbutanga mamboti, busonga ayi kiedika.
    10: Luzaba sobulanga mambu moso meti monisanga Pfumu khini.
    11: Lubika fubakana mu mavanga ma tombi; momo mabutanga ko makundivayi bika lutumbudila mawu.
    12: Bila mambu momo beta vanga mu kitsueki, tsoni madi mu yolukila mawu.
    13: Vayi kiezila bu kiela totula mambu moso va nganda buna bosi mela monika.
    14: 'Kiezila kiawu kintotulanga bima bioso va nganda. Diawu beta tubila ti: Kotuka kuaku ngeyo wulembo leki tulu; fuluka mu tsi bafua, ayi Klisto wela ku kienzula.'
    15: Diawu, lukeba mu diambu di phila yoyo lufueti diatila mu bufuana. Lubika ba banga bivungisi, vayi bika luba batu badiela.
    16: Muaki lusadila thangu, bila bilumbu bi tueka bieka bimbimbi.
    17: Diawu lubika ba banga bivungisi vayi lusudika bumboti boso buididiluzolo lu Pfumu.
    18: Lubika kolongo malavu, bila mu mawu mueti totukila divunzi vayi bika luba bawala mu Pheve.
    19: Bika lukikindisanga mu minkunga mikubuku, mu minkunga mi sanisinaayi mu minkunga mi kipheve. Luyimbila ayi lusanisina Pfumu mu mintimamieno mimvimba.
    20: Mu zithangu zioso, luvutudilanga Nzambi Tata matondo mu mambu mamo mu dizina di Pfumuꞌeto Yesu Klisto.
    21: Bika kadika mutu kakinzika ndiandi mu diambu di lukinzu luidi yeno mu Klisto.
    22: Beno baketo, lukinzika babakala beno banga bu lueta kinzikila Pfumu.
    23: Bila bakala niandi Pfumu yi nketo banga Klisto bu kadidi Pfumu yi Dibundu, nituꞌandi. Niandi Mvulusi wu dibundu beni.
    24: Sumbu Dibundu didi ku tsi minsua mi Klisto, buawu bobo baketobafueti bedla ku tsi minsua mi babakala bawu mu mambu moso.
    25: Beno babakala, luzola baketo beno banga Klisto bu kazodila Dibundu, bila wukiyekula mu diambu di Dibundu beni,
    26: muingi kadikitula di nlongo mu mambu mandi ayi di vedila bu kamanisa ku disukula mu nlangu,
    27: muingi kadimonisa kuidi niandi veka, Dibundu di kitoko, dikambulu ditona di mvindu, dikambulu minkanza, voti dikambulu diambu di phila yoyi vayi didi dinlongo ayi dikambulu tsembolo.
    28: Bobuawu babakala bafueti zola baketo bawu banga bu beta zodila zinitu ziawu. Bila bakala diodi dieta zola nketo andi buna weta kukizola niandi veka.
    29: Bila kuisi ko mutu weta lenda nitu andi. Vayi wukuyidikilanga, wukuyikebanga banga Klisto bu keta kebila Dibundu,
    30: bila beto tuidi binama bi nitu andi.
    31: Diawu bakala kela bikila dise diandi ayi ngudi andi mu diambu di bundana ayi nketo andi, ayi, bawu buadi bela kituka nitu yimosi.
    32: Disuama diodi didi dinneni; vayi ndinyolukila mu diambu di Klisto ayi dibundu.
    33: Vayi mu diambu dieno, bika kadika bakala kazola nketo andi bangabu keta kukizodila niandi veka ayi kadika nketo kakinzika bakala diandi.
  6:
    1: Beno bana, lutumukina bambuta beno mu Pfumu bila buawu bufueni.
    2: 'Kinzika Dise diaku ayi ngudi aku bila wawu muina wutheti widi ayi tsila. Tala tsila beni yawu yayi:'
    3: muingi wumona mamboti ayi wuzinga buwombo va ntoto.
    4: Diawu, beno madisa lubika fuemisanga bana beno vayi luba yundudila mu kuba vananga zindongi ayi zindubu mu Pfumu.
    5: Beno bavika, lutumukina bapfumu zieno zi ntoto mu lukinzu ayi mu lukhuku mu kiedika kioso ki ntima banga kuidi Klisto.
    6: Lusala kisalu kieno bika sia ti mu thangu zilembo ku lusungi bangati beno luntomba monisa batu khini, vayi banga bavika ba Klisto miomi mieta vanga luzolo lu Nzambi mu mintima mimboti.
    7: Bika lusala kisalu kieno mu luzolo lumboti banga beno lunsadila Pfumuvayi bika batu.
    8: Bila luzebi ti Pfumu wela futa kadika mutu mu dioso-dioso diambudi bumboti diela vanga mutu, kaba mvika voti mutu wu kiphuanza.
    9: Beno bapfumu bobuawu luvangila bavika baeno. Lubika kuba yamisa bila ayi beno ayi bawu Pfumu yimosi kaka yidi yeno, yoyo yidi ku diyilu. Bila niandi katalanga bizizi bi batu ko.
    10: Mu manisa, bika lukikindisanga mu Pfumu ayi mu lulendo lu zingolo ziandi.
    11: Bila kioki luvuata binduanina bioso bi Nzambi muingi lubakabu telimina va ntuala luvunu lu satana.
    12: Bila mvita yeto yisi yi nsuni ko ayi yi menga ko, vayi tueti nuanisanga bikulutu, bipfumu, batu ba lulendo badi mu tombi ayi tunuanisanga ziphevi zimbimbi zidi mu tsi yi kipheve.
    13: Diawu lubonga binduanina bioso bi Nzambi, mu diambu lubaka bu kukitabila mu lumbu kimbimbi ayi bu lumeni nunga lutelama nanguinate kuna tsuka.
    14: Diawu, lutelama, lukanga kiedika mu luketo lueno banga sentila ayi bika luvuata busonga bu Nzambi banga kikhutu kisengo.
    15: Bika bufula bu longa Nsamu wumboti wu ndembama buba zisapatu mumalu meno.
    16: Bika va yilu mambu moso, lubonga minu banga nkaku wowo lulendazimina madionga moso ma mbazu mamfidisanga mutu wu mbimbi.
    17: Bika phulusu luba budu kisengo mu mintu mieno ayi mambu ma Nzambi maba mbedi yi Pheve.
    18: Mu lusadusu lu Pheve, lusambila zitsambulu zioso zi phila mu philaayi zindombolo mu zithangu zioso. Luvanga buawu mu thatumunu yingoloayi lubika vonga. Lusambidila banlongo boso.
    19: Bika lutsambidila mu diambu di mu thangu ndinzibula munu, ndibaka mambu mafueni, momo ndilenda tuba mu diambu di samuna mu kibakala matsueki ma Nsamu Wumbote.
    20: Mu diambu di Nsamu wumboti beni ndididi mvuala, mvuala wowo widiwukangama mu zisieni. Lusambila mu diambu ndisamuna wawu mu kibakalabanga mu phila mfueti kuwuyolukila.
    21: Mu diambu di luzaba phila ndididi ayi mambu ndilembo vangi, buna khombꞌeto wu luzolo Titsike, widi kisadi kikuikama mu kisalu ki Pfumu, wela ku lukamba mambu moso madi mu diambu diama.
    22: Mu bila kioki ndilufidisidi niandi muingi kalukamba zitsangu zieto ayi kabomba mintima mieno.
    23: Bika Nzambi Tata ayi Pfumu Yesu Klisto bavana bakhomba zioso ndembama, luzolo ayi minu.
    24: Bika nlemvo wuba kuidi babo bobo banzolanga Pfumu eto Yesu Klisto mu luzolo lu kiedika.
50:
  1:
    1: Polo ayi Timote, bisadi bi Yesu Klisto, bafidisidi nkanda kuidi banlongo boso mu Klisto Yesu badi ku Filipi ayi kuidi mintuadisi mi dibundu va kimosi ayi bisadi.
    2: Bika nlemvo ayi ndembama bibedi kuidi Nzambi, Dise dieto, ayi Pfumuꞌeto Yesu Klisto bibanga yeno.
    3: Minu ndieti vutula matondo kuidi Nzambi ama mu mambu moso momo ndieti kulutebukilanga moyo.
    4: Ndieti sambila mu diambu dieno beno boso mu kadika diluaku ayimu khini ndieti buvangila mu kadika thangu;
    5: mu diambu di kithuadi ki luidi mu longa Nsamu Wumboti tona mu lumbu kitheti nate mu lumbu kiaki.
    6: Mu bila kioki ndidi diana dikuikama ti mutu wowo wutona kisalu kimboti mu beno wela kimanisa nate mu lumbu ki Yesu Klisto.
    7: Didi difuana kuidi minu mu ba mayindu ma phila yoyi mu diambu dienobeno boso bila ndikulunatanga mu ntimꞌama; buba bu ndiba wukanga ayi bu ndinuanina Nsamu Wumboti ayi bu ndikuwukindisanga, beno luba yama mu kithuadi mu nlemvo wu nditambula.
    8: 'Nzambi niandi mbangiꞌama: mu phila ndieti kuluzodila beno boso mu luzolo lu Klisto Yesu.'
    9: 'Tala diambu ndieti luta lombanga mu zitsambulu ziama: luzolo lueno lubuelama mu tezo kiviatukidi ayi luba diela ayi tsudukulu yimboti mu mamoso.'
    10: Buna luela tula mu tezo kisuasisila mambu malutidi kitoko. Buawu boboluela ba bavedila, bakambulu tsembolo nate mu lumbu ki Klisto
    11: bu luela ba bawala mu mavanga masonga madi mu Yesu Klisto mu diambu di nkembo ayi nzitusu wu Nzambi.
    12: Zikhomba, thidi luzaba ti mambu momo ndibuilulu maluta sadisa mu tembikisa nsamu Wumboti.
    13: Bila divula dioso ayi batu boso bankaka, bazebi buabu ti mu nloko ndidi mu diambu ndieti sadila Klisto.
    14: Buela diaka, bakhomba bawombo, bu batula diana mu Pfumu mu diambu di zisieni ziama, baluta baka bufula bu yolukila mambu ma Nzambi mu kibakala ayi mu kambu boma.
    15: Bukiedika ti bankaka balembo longi Klisto mu diambu di kikheneneayi mu diambu di beti findisanga ziphaka. Muaki bankaka balembo longilanga wawu mu mayindu mamboti.
    16: Batu baba balembo bu vangila mu luzolo bu bazebi ti minu ndivanu kisalu ki vavila Nsamu Wumboti.
    17: Vayi bobo bankaka, mu ziphaka kaka beti longila Nsamu Wumboti wu Klisto. Mayindu mawu masi ko mamboti. Batidi buela kumbonisa phasi mu ntima bu ndidi mu zisieni.
    18: Buna buevi e? Muaki balongila mu luvunu voti mu kiedika, minundilembo moni khini bila Klisto wulembo longo. Ayi ndiela luta mona khini
    19: bila nzebi ti phulusu ama yawu tsukulu yi mambu mama, bu nzebi ti beno lulembo sambila mu diambu diama ayi Pheve yi Yesu Klistoyilembo tsadisa.
    20: 'Bila diambu diodi ndilembo vingila ayi diodi tsididi dianadiwombo diawu diadi: ndilendi fuisu tsoni mu diambu dimosi ko. Buba buabu voti mu zithangu zioso, mu diambu di diana diama dingolo, bu nzebiti Klisto wela kemboso mu nituꞌama bu ndidi moyo voti bu mfuidi.'
    21: Bila kuidi minu, Klisto niandi luzingu luama bosi lufua luidi ndandu yinneni.
    22: Vayi enati mfueti zinga mu nsuni, diodi mfunu didi mu sala diakakisalu ki Pfumu. Buna buabu ndikadi buela zaba diambu mbi mfueti sobula.
    23: 'Buabu mambu muadi malembo mfietikisa: thidi vika kuenda ayi kala va kimosi ayi Klisto, bila diawu dilutidi mboti;'
    24: vayi didi diambu di mfunu kuidi beno minu ndizinga mu nsuni.
    25: Bu ndidi diana diodi, nzebi ti ndiela zinga ayi ndiela vuandayeno beno boso mu diambu luenda ku ntuala ayi mu diambu di khini yi minu kieno;
    26: muingi luluta kukiniemisa mu Klisto mu diambu diama bu ndiela vutuka kuidi beno.
    27: Vayi bika ludiatila kaka mu khadulu yifueni mu diambu di Nsamu wu Klisto muingi buba ti ndizidi voti ndilumona, voti ndikambu kuiza, ndiwa ti beno luidi lutelama mu Pheve yimosi kaka ayi lunnuana mudiela dimosi mu diambu di minu ki Nsamu Wumboti,
    28: mu kambu monoso tsisi kuidi bambeni zieno. Kioki kidi dimbu kikubamonisa ti bela bungu vayi kuidi beno kidi dimbu ki phulusu eno. Mamoso momo kuidi Nzambi maba.
    29: Bila balumona kiadi, mu diambu di Klisto, bika sia ti mu diambu di kunwilukila kaka, vayi, ayi mu mona ziphasi mu diambu diandi;
    30: mu nduanunu yi mvita yimosi banga yoyi lumona ndinuana ayi luzebi ti ndikidi nuani nate buabu.
  2:
    1: Enati vadi mbombolo mu Klisto, enati vadi khuludulu yi ntima mu luzolo, enati vadi kithuadi mu Pheve, enati vadi luzolo ayi mbonokono yi kiadi
    2: 'buna ludukisa khini ama: luba mayindu mamosi; luba luzolo lumosi, Pheve yimosi ayi mayindu meno mabanga kaka mu diambu dimosi kaka.'
    3: Kadi diambu dimosi lulendi vangila mu ziphaka ko voti mu diambu di tomba nkembo wuphamba ko vayi mu kukikulula, bika kadika mutu kayindula ti niandi kasi mfunu ko; wunkaka wunlutidi.
    4: Kadika mutu kabika tomba mamboti mandi veka vayi kabanzila mamboti ma batu bankaka.
    5: Bika luba mayindu mamosi, momo maba mu Klisto Yesu.
    6: Niandi bu kaba lunitu lu kinzambi vayi kasia tomba kukidekisa ayi Nzambi ko.
    7: Vayi wukikulula niandi veka, wukikinina kituka mvika. Wukituka phila yimosi ayi batu; ayi khadulu andi yimonika banga yi batu.
    8: Wukikulula niandi veka bu katumamana nate ku lufua, lufua va dikulusi.
    9: Diawu Nzambi kannangikila ayi kamvanina dizina diodi diviokidi mazina moso.
    10: Mu diambu di dizina di Yesu makuma, ma bivangu bioso, mafukama, biobi bidi ku Diyilu, va mbata ntoto ayi ku tsi ntoto;
    11: Ayi bitambudila ti Yesu Klisto niandi Pfumu, mu diambu di nkembo wu Nzambi Tata.
    12: Diawu, bakiluzolo biama, sumbu luidi tumamana mu zithangu zioso, bika lusala ayi luvanga mambu mafueni mu diambu di phulusu enomu tsisi ayi mu lukhuku. Bika sia ti bu ndidi yeno vayi luluta bu vanga bu khambulu yeno.
    13: Bila Nzambi niandi weti vanga mu beno luzolo lu sadila ayi lu vangila boso buididi lukanu luandi lumboti.
    14: Bika luvangila mambu moso mu kambu maniunguta ayi ziphaka
    15: muingi luba batu bakambulu tsembolo ayi luba batu bavedila, luba bana ba Nzambi bakambulu nzimbala va khatitsika tsungi yi batubaluvunu ayi yi batu bambimbi. Mu bawu lueti lezama banga minda, va nza;
    16: mu monisa mambu ma luzingu mu diambu di nkembo ama mu lumbu ki Klisto muingi ndibika ba monika ti mu phamba ndizawudila voti mu phambandisadila.
    17: Vayi enati menga mama malenda dukulu banga dikaba va yilu dikaba ditambuku ayi va yilu kisalu ki minu kieno buna khini ndieti monaayi ndieti yangalala va kimosi ayi beno boso.
    18: Buawu bobo beno mamveno, monanu khini ayi yangalalanu va kimosi ayiminu.
    19: Tsidi diana mu Pfumu yesu, ti ndielai kulufidisila Timote mu nsualumuingi mamvama ndikindusu mu thangu ndiela wa zitsangu zieno.
    20: Bila kuisi ko mutu wunkaka kuaku, botula kaka niandi, widi mayindu banga mama ayi wukulubelanga mayindu mu diambu di mambu meno.
    21: Bila bawu boso bantombanga mamboti mawu veka vayi bika mamboti ma Yesu Klisto.
    22: Muaki luzebi beno veka buevi kamonisina kisalu kiandi bu kasala yama mu samuna Nsamu Wumboti banga muana ayi dise diandi.
    23: Minu mana zaba bu nkuendila mambu mama, buna ndiela kulufidisila niandi nsualu.
    24: Muaki tsidi diana mu Pfumu ti minu veka ndieka nduka kuiza ku lutala.
    25: Vayi mbueni buabu ti bulutidi mboti mu kulufidisila Epafolodite, khombꞌama, kisadi yama ayi kinuani yama, vayi mvualꞌeno ayi kisadi kienomu diambu di zitsatu ziama.
    26: Bila mayindu mawombo maba yandi mu diambu dieno ayi mu kiadi kaba bu luwa ti bela kaba mbela.
    27: Kimbevo kingolo kiba yandi, fioti fisiala nganu wufua; vayi Nzambi wummona kiadi. Bika sia ti niandi kuandi kaka Nzambi kamonina kiadi vayi ayi minu mamvama muingi ndibika banga mu kiadi mu zithangu zioso.
    28: Diawu ndilufidisidi niandi mu nsualu muingi bu luela kummona; lumona khini ayi kiadi kiama kidekuka.
    29: Luntambula mu Pfumu mu khini yingolo. Lukinzikanga batu baphila yoyi.
    30: Bila wedi kafuidi mu diambu di kisalu ki Klisto. Wuyekula luzinguluandi mu diambu di kuphana lusadusu lolo beno lusia kuphana ko.
  3:
    1: Mu manisa, bakhomba ziama, monanu khini mu Pfumu. Kadi kuandi phasi kuidi minumu kulusonikina mambu momo ndilusonikina vayi didi thomoso kuidi beno.
    2: Lulubuka mu diambu di zimbua; mu diambu di bisadi bimbimbi, mu diambu di batu bobo beti kukiluekanga mu zinitu ziawu.
    3: Bila beto tuidi batu bobo bazengo mu bukiedika; tunsambilanga mu Pheve yi Nzambi ayi tueti kukiniemisanga mu Klisto Yesu ayi tutulanga ko diana dieto mu mambu ma nsuni,
    4: ka diambu ko ndilenda baka bila ki tudila diana diama mu nsuni. Enati mutu wunkaka wulenda baka bila ki tudila diana diandi mu nsuni buna minu ndutidi.
    5: Bila minu ndizengoso mu lumbu kinana. Minu ndidi muisi Iseli, mu dikanda di Benzami, ndidi Ebelewo wubutu kuidi bambuta ba Baebelewo. Mu matedi Mina minu ndidi Mfalisi.
    6: Mu mambu ma bufula, ndiyamisa Dibundu. Mu mambu ma busonga, momometi ba mu khinzukulu yi Mina, kadi bila ki tsembolo kisia monika ko mu minu.
    7: Mambu momo ndiba moninanga mambu ma ndandu, buabu ndieka mamonamambu ma phamba mu diambu di Klisto.
    8: 'Bika sia ti momo kaka vayi mambu moso ndieka mamona maphamba mu diambu di diambu diodi dilutidi mfunu: zaba Klisto Yesu, Pfumuꞌama. Bila mu diambu diandi ndibikidi mamo. Ayi ndieka mamona meka banga tsobo mu diambu ndibaka ndandu mu Klisto;'
    9: muingi ndiba monika mu niandi bika mu busonga mu minu veka, busongabobo bueti totukila mu Mina. Vayi busonga bobo bueti totukila mu lusadusu minu mu Klisto, buawu busonga bu Nzambi mu nzila yi minu.
    10: Buawu bobo thidi zabila Klisto, lulendo lu mfulukulu andi, kithuadi ki ziphasi ziandi ayi dedakana yandi mu lufua luandi
    11: muingi nditula, enati baka bubela, ku mfulukulu yi bafua.
    12: Bika sia ti nditambudi mfutu voti nditudidi ku tezo ki mutu wufuana vayi ndieti zawula thinu muingi ndibaka bu tambudila mfutu sumbudidi ti Klisto Yesu wumbuila.
    13: 'Zikhomba, minu ndimbanza ti nditambudi ko mfutu beni; vayi diambu dimosi ndieti sadila: ndieti tumbu mana zimbakanamambu momo madi ku mbusa ayi tula zingolo mu mambu momo madi ku ntualꞌama.'
    14: Diawu ndilembo zawudila thinu mu diambu di tambula mfutu wu lutelo luba ku diyilu; lutelo lu Nzambi mu Klisto Yesu.
    15: Diawu beto boso tuidi bafuana, bika tuba mayindu momo. Enatimu diambu dinkaka, mayindu meno madi mankaka buna Nzambi wela kulusonga diawu.
    16: Vayi mu tezo kieki tueka, bika tudiatila mu mayindu mamosi.
    17: Zikhomba, bika lutsokudila beno boso ayi bika thaluꞌeno yiba mu batu bobo beti sokudila ndiatuluꞌeto, boso buididi kifuani kioki tulumonisa.
    18: Bila zikhumbu ziwombo ndituama kulukamba ayi ndieka buela vutukila buabu ayi matsuela mu meso ti batu bawombo balembo zingila banga bambeni zi dikulusi di Klisto.
    19: Luzaba ti tsukuluꞌawu zimbala bila vumu kiawu kiawu Nzambi awu; beti kukiniemisa mu mambu momo meti kuba fuisa tsoni; mayindu mawu madi mu bima bi nza.
    20: Vayi beto tuidi basi divula didi ku Diyilu, kuna tulembo vingidila Pfumu Yesu Klisto, banga Mvulusi.
    21: Niandi wela kitula nitu eto yi kiadi mu kuyikitula banga nitu andi yi nkembo mu lulendo lolo luidi yandi lu tudila bima bioso ku tsi luyalu luandi.
  4:
    1: Bakhomba baama ziluzolo, tsatu yi kulumona ndidi; beno lueti ku mbonisa khini yiwombo; beno luidi mfutuꞌama. Diawu bika luba bakinda mu phila yoyi, mu Pfumu, beno bakiluzolo bama.
    2: Minu ndileba Evodi ayi Sintisha, baba mayindu mamosi mu Pfumu.
    3: Ngeyo mamvaku, nkundi wukiedika wu kisalu, ndikulomba wusadisa baketo bobo banuana yama mu diambu di tembikisa Nsamu Wumboti, va kimosi ayi Kelema ayi bakundi bama bankaka ba kisalu bobo mazina mawu madi masonama mu Buku yi moyo.
    4: Bika lumonanga khini mu zithangu zioso mu Pfumu. Ndieka buela vutukila, bika lumonanga khini.
    5: Bika lembama kueno kuzabakana muidi batu boso; Pfumu weka nduka.
    6: Lubika banga mayindu kani mu diambu dimosi; vayi mu mambu moso bikaluzabikisa zitsatu zieno kuidi Nzambi mu lusambulu ayi mu zindombolo va kimosi ayi phutudulu matondo.
    7: Buna ndembama yi Nzambi, yoyi yiviokidi diela dioso, yela keba mintimamieno ayi mayindu meno mu Klisto Yesu.
    8: A bakhomba, mambu moso makiedika, mambu masonga, mambu moso mavedila, mambu moso mafueni mu zola, mambu moso mayenda tsangu yimboti, enati vadi diambu dimboti, diambu difueni niemoso; buna bika mambu momo maba mu mayindu meno.
    9: Mambu momo lulonguka, momo lutambula, momo luwa, momo lumona kuidi minu bika lusadilanga mawu. Buna Nzambi yi ndembama wela banga yeno.
    10: Khini yiwombo ndimona mu Pfumu bu lubeki diaka diluaku di kumbanzila. Nyinga, lutuama kumbanzila vayi lusia baka ko diluakudivangila diambu.
    11: Ndisi tubila buawu ko mu diambu ndidi mfunu wu bima. Bila minu, mu zithangu zioso ndilonguka banga mu khini mu bima biobi bidi yama.
    12: Minu nzebi zingila mu thangu yi tsukumunu ayi nzebi zingila mu thangu mbeki bima biwombo. Mu bima bioso ayi mu mambu moso minu ndilonguka mu ba wufuana mu thangu mbeki bidia, mu thangu ndidi nzala, mu thangu mbeki bima biwombo voti mu thangu ndidi wusukama.
    13: Minu ndilenda vanga mambu mamo mu diambu di mutu wowo wukukhindisanga.
    14: Vayi diambu dimboti luvengi bu lufubikini mu ziphasi ziama.
    15: Beno veka basi Filipi luzebi bumboti ti va thonono tsamununu wu Nsamu Wumboti, bu ndibotuka ku Maseduani, kadi dibundu dimosi disiakutsadisa ko botula kaka beno.
    16: Bu ndiba ku Tesalonika, khumbu yimosi voti zikhumbu zizole beno lumfidisila lusadusu mu mambu momo ndibela mfunu.
    17: Muaki ndisia tomba makaba ko vayi ndintomba mimbutu miba miwombo mu diambu dieno.
    18: Minu nditambula bima bioso, ayi mbeki biwombo; ndieka ayi bima bifuana tona Epafolodite kandatini makaba maba kuidi beno. Mawu maba banga malasi matsudi yi kitoko, makaba maviku momo Nzambi kakikinina ayi mammonisa khini.
    19: Nzambiꞌama wela yukutisa zitsatu zieno; boso buididi kimvuama kiandi ki nkembo mu Klisto Yesu.
    20: Nkembo kuidi Nzambi eto ayi Tata mu mimvu mi kamimani. Amen.
    21: Luvana mboti kuidi banlongo badi mu Klisto Yesu. Bakhomba badi yama vava baluveni mboti.
    22: Banlongo boso baluveni mboti vayi bobo beti vuanda ku nzo Sezali balutidi kuluvana mboti.
    23: Bika nlemvo wu Pfumuꞌeto Yesu Klisto wubanga yeno.
51:
  1:
    1: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi va kimosi ayi khombꞌeto Timote,
    2: tufidisidi nkanda kuidi banlongo ayi bakhomba zikuikama mu Klistobadi ku Kolosayi. Bika nlemvo ayi ndembama bi Nzambi, Dise dieto bibanga yeno.
    3: Beto tueti vutula matondo kuidi Nzambi, Dise di Pfumu eto Yesu Klisto, bu tueti sambila mu zithangu zioso mu diambu dieno
    4: bu tuwilu tsangu yi minu kieno mu Klisto Yesu ayi luzolo lolo luidi yeno mu diambu di banlongo boso;
    5: mudiambu di diana diodi lukubukulu mu Diyilu ayi diana diodi lutuama wa mu mambu ma kiedika ma Nsamu wumboti.
    6: Nsamu wumboti beni wutula nate kuidi beno banga bu wididi mu nza yimvimba. Wawu weti buta mimbutu ayi wulembo yendi ku ntuala; banga buididi mu beno tona lumbu kioki luwa ayi luzaba nlemvo wu Nzambi mu kiedika kiandi kioso.
    7: Epafalasi, nkundi eto wu luzolo mu kisalu, niandi wululonga wawu. Niandi widi kisadi kikuikama ki Klisto mu diambu dieno.
    8: Niandi wutuzabikisidi boso buididi luzolo lueno mu pheve.
    9: Diawu tona lumbu kioki tuwa buawu, beto mamveto, tukadi vonga mu kulusambidila ayi mu lomba muingi luba lufuluka mu nzayilu yi luzololuandi; mu nduenga yoso ayi mu diela di Kipheve.
    10: Mu diambu ludiatila mu phila yifuana mu Pfumu, muingi lummonisa khinimu mambu moso; bu lumbutanga mimbutu mu mavanga mambote ayi luetayunduka mu nzayilu yi Nzambi.
    11: Niandi wela kulukindisa mu zingolo zioso boso buididi lulendo luandi lu nkembo mu diambu lubaka bu vibidila mu mambu moso ayi bu kangila ntima nate kuna tsukulu.
    12: 'Mu khini, luvutulanga matondo kuidi Tata wutufuanisa muingi mamveno lubaka bu tambudila kiuka kioki kalundila banlongo boso mu kiezila. Bila:'
    13: Niandi wutukula mu lulendo lu tombi ayi wutunata mu Kipfumu ki Muanꞌandi wu luzolo;
    14: mu niandi tutambudidi khudulu ayi tutambudidi nlemvo wu masumu.
    15: Niandi mfikula yi Nzambi yi kayimonikanga ko ayi niandi wuthete mu butuka mu bivangu bioso.
    16: 'Bila mu niandi bima bioso bivangulu: bima biobi bidi mu diyilu ayi bima biobi bidi va ntoto, biobi bieti monika ayi biobi kabi monikanga ko, biba bikundu bi kipfumu voti bipfumu, voti bikulutu voti batu ba lulendo. Niandi wuvanga bima bioso; ayi biawu bivangulu mu diambu diandi.'
    17: Niandi widi ku ntuala bima bioso ayi bima bioso binzinga mu niandi.
    18: Niandi ntu wu nitu, dibundu diawu nitu. Niandi thonono; wuthete mu butuka mu batu bafua mu diambu kaba va buangu kithete mu bima bioso.
    19: Bila Nzambi wuzola ti kinzambi kiandi kioso kiba mu niandi.
    20: Ayi mu niandi kazola vutudila nguizani yidi va khatitsika niandi veka ayi bima bioso; biba biobi bidi va ntoto voti biobi bidi ku diyilu bu kakivangila ndembama va dikulusi diandi mu menga mandi.
    21: Beno lutuama ba batatuka ayi Nzambi, buela bambeni ziandi mu mayindu meno ayi mu diambu di mavanga meno mambimbi;
    22: mu diambu di buabu, kalumonisa banlongo va ntualꞌandi, batu bakambulu tsembolo ayi bakambulu nzimbala va meso ma Nzambi; diawu Nzambi kavutudila nguizani andi ayi beno mu lufua lu nitu yi muanꞌandi.
    23: Mu bila kioki, lufueti ba bakangama mu minu, batungu ayi badi dio ngui. Lubika zimbukusu mu diana diodi di Nsamu wumboti wowo beno luwa. Nsamu wumboti beni wawu wusamunu muidi bivangu bioso bidi va ntoto ayi mu diambu di wawu minu Polo ndiyikila kisadi.
    24: Buabu ndilembo moni khini mu ziphasi ziozi ndilembo moni mu diambu dieno. Ndilembo dukisa mu nituꞌama ziphasi zikambu mona Klisto mu diambu di nituꞌandi. Nituꞌandi yawu Dibundu.
    25: Mu diambu di dibundu, ndiyikidi kisadi boso buididi kisalukiphana Nzambi mu diambu dieno, muingi ndikudisa mambu ma Nzambi.
    26: Mambu beni madi mansueki momo masueko tona mu thonono yi zithangu ayi yi zitsungi vayi buabu mazabukusulu kuidi banlongo bandi.
    27: Bila Nzambi wuzola kuba zabikisa boso buidi kimvuama ki nkembo bu mansueki momo va khatitsika Bapakanu bu dinsundula ti Klisto widi mu beno, niandi diana di nkembo.
    28: Klisto beni niandi tueti samuna, mu lubula ayi mu longa kadika mutu mu nduenga yoso mu diambu tumonisa kadika mutu wufuana mu Klisto.
    29: Kiawu kioki bila ndieti sadila ayi ndieti nuanina boso buididi zingolo ziandi; ziozi zilembo sadi mu lulendo mu minu.
  2:
    1: Thidi luzaba phila yididi mvita yi ndieti nuanina mu diambu dieno, mu diambu di bobo badi ku Lawodise ayi mu diambu di bobo basiamona zizi kiama ko
    2: muingi mintima miawu miluta kindusu bu badi mu ithuadi mu luzolo ayikimvuama ki bu diela difuana di zabila mansueki ma Nzambi; Klisto niandi mansueki beni.
    3: Kiuka kioso ki nzayilu ayi ki diela kisuamini mu niandi.
    4: Thubidi bobo muingi mutu kabika ku luvukumuna mu mambu ma luvunu.
    5: Bila ka diambu ko thama ndidi ayi beno mu nsuni vayi mu phevendidi yeno va kimosi; ayi ndieti mona khini yiwombo mu mona ti lulembo wizana bumboti, ayi mu mona ti minu kieno kidi kikinda ngolo mu Klisto.
    6: Diawu, sumbu lutambudila Klisto Yesu banga Pfumu, buna bika ludiatila mu niandi.
    7: Lumena mianzi ayi lutungu mu niandi; lukindusu mu minu boso buididimalongi lulongo ayi luzaba vutulanga matondo mawombo.
    8: Lukeba mu diambu mutu kabika ku lubuila, mu malongi ma luvunuayi maphamba ma batu boso buididi kikhulu ki batu ayi ziphevi zindiatisanga nza yayi bika boso buididi Klisto.
    9: Bila mu nitu andi, mu niandi muidi kinzambi kioso
    10: ayi beno kinzambi kieno kidi mu niandi; niandi ntu wu kikulutu kioso ayi wu lulendo loso.
    11: Mu niandi beno luzengoso mu nzengolo yikambu vangulu mu mioko mi batu, vayi luzengoso mu nzengoso yi Klisto, yoyo yilubotudi munitu yi kinsuni.
    12: Beno luziku va kimosi ayi niandi mu mbotokolo yi lubotokolo ayi mu yawu beno lufuluka va kimosi ayi niandi mu lulendo lu minu, mu zingolozi Nzambi, yoyo yimfulukisa mu bafua.
    13: 'Beno bu luba bafua mu diambu di zinzimbala zieno ayi beno bu luba bakambu zengoso, Nzambi wuluzingisa va kimosi ayi Klisto: Niandi wutulemvukila masumu meto'
    14: Niandi wukusuna mambu maonama mu minsiku, mawu maba kutubedisanga ayi mawu maba kutukakidilanga. Niandi wukusuna mawu bu kabanda mawu va dikulusi
    15: Vana kazionina binduanina bioso kuidi bakulutu ayi batu ba lulendo wuba sekinina va ntuala batu boso banga biyeyila wuba nunga va dikulusi.
    16: Diawu mutu kabika kulusambisa mu diambu di ndiwulu ayi ndiunuvoti mu diambu di lumbu ki nyengo, voti, mu diambu di ngondi bu yitotukidi bosi, voti mu diambu di lumbu ki saba.
    17: Mambu moso momo madi kitsusula ki mambu mankuiza ku ntuala vayi nitu yidi mu Klisto.
    18: Kadi tala ti balubedisa kuidi batu bammonanga khini mu kukikulula mu luzolo luawu veka mu mambu meti monikanga ayi bu bansambilanga zimbasi. Beti kukiyekulanga mu zitsongolo ziawu veka ayi mu phamba beti kukiniemisininanga mu mayindu mawu ma kimutu.
    19: Bazolanga ko bundana mu Klisto niandi ntu mu niandi nitu yimvimba yimbakilanga bidia, yiyikukusu mu madikulu ayi mianzi; yeti kulanga mu khudulu yi Nzambi.
    20: 'Enati beno lufua va kimosi ayi Klisto ayi lukulu mu ziphevi ziozizindiatisanga nza, buna bila mbi, lufueti tumukina zithumunu ziazibanga ti beno lukidi zingila va nza:'
    21: “Kadi bonga; kadi bimba! Kadi simba”
    22: Bila bioso biobi bimbivanga bu bimeni sadulu boso buididi zithumunu ayi malongi ma batu.
    23: Mu tala, mu kiedika, zithumunu beni zilembo monika ti zidizi diela; mu zitsambudulu zi luzolo lu bawu veka; mu kukikulula, mu ndiamusulu yi nitu. Vayi zithumunu beni zisi kadi mfunu ko mu kakidila zinzinunu zi nsuni.
  3:
    1: Enati beno lufuluka va kimosi ayi Klisto, buna bika lutomba bima biobi bidi ku Diyilu, koko Klisto kadidi va lubakala lu Nzambi.
    2: Bika lutula mayindu meno mu bima biobi bidi ku diyilu vayi bika mu biobi bidi va nza.
    3: Bila beno lumana fua ayi luzingu lueno luidi lusueko va kimosi ayi Klisto mu Nzambi.
    4: Thangu Klisto, niandi luzingu lueto, bu kela monika buna beno mamveno luela monika ayi niandi va kimosi mu nkembo.
    5: 'Diawu bika luvonda binama bieno bidi va ntoto banga: kitsuza, mambu ma tsoni, zitsatu zimbimbi, zinzinunu zimbimbi ayi tsuina yi baka zimbongo ziwombo bila yidi phila tsambudulu yi bitumba.'
    6: Bila mambu momo mantotulanga nganzi yi Nzambi [kuidi batu bakambulu tumama.]
    7: Beno mamveno ludiatila mu mambu momo mu thama bu lubedi zingilanga mu mambu momo.
    8: 'Vayi buabu beno mamveno luloza mambu moso momo: Nganzi, kikhesi, nsoki, bifingu, mambu matsoni mantotukila mu miunu mieno.'
    9: Lubika vunasananga beno na beno bila benoluvula mutu wukhulu ayi mavanga mandi.
    10: Vayi buabu lumana vuata mutu wumona, wunkitulungu wumona mu nzayilu boso buididi mfikula yi mutu wowo wumvanga.
    11: Kuna kusiedi diaka muisi Ngelese ko, voti Nyuda ko; mutu wuzengoso voti wukambu zengoso nzenza, wukambu longuka, mvika voti phuanzako vayi Klisto widi mu mamoso ayi mu baboso.
    12: Bu didi ti Nzambi wulusobula, beno banlongo ayi bakiluzolo, bunabika luvuata kiadi, mambote, kukikulula, lembama ayi mvibudulu.
    13: Luzaba kanga ntima mu beno na beno; luzaba lemvukila badienoenati vadi mutu beki ndiandi bila sumbu didi ti Pfumu wululemvukila; buna bika beno mamveno luvanga bobuawu.
    14: Vayi va mbata mambu moso momo luvuata luzolo; bila luzolo luawunsinga wufuana.
    15: Bika ndembama yi Klisto yiyala mu mintima mieno bila mu diambu di ndembama beni, beno lutedolo mu ba nitu yimosi ayi luzaba vutulanga matondo.
    16: Bika mambu ma Klisto mu kimvuama kioso maba mu beno. Lulongasananga beno na beno mu nduenga yoso. Lulubasana beno na beno mu nduenga yoso; mu minkunga mi lusambulu; mu minkunga mi kipheve. Luyimbila Nzambi mu phutudulu matondo mu mintima mieno.
    17: Dioso diambu lumvanga mu thubulu voti mu mavanga, buna bika luvangila diawu mu dizina di Pfumu Yesu ayi luvutulanga matondo kuidi Nzambi Tata mu nzilꞌandi.
    18: Beno baketo, lutumukinanga babakala beno mu phila yifueni mu Pfumu.
    19: Beno babakala, luzolanga baketo beno; lubika kuba vangilanga mambu mandudi.
    20: Beno bana, lutumukinanga bambuta zieno mu mambu mamo, bila diawu diodi diambu dimmonisa Pfumu khini.
    21: Vayi beno madisa, lubika fuemisanga bana beno muingi bedi lebakana.
    22: Beno bavika, lutumukinanga mu mambu moso bapfumu zieno mu nsuni; bika sia ti mu thangu balembo lutadi bu lulembo sadi banga benolunzola monisa batu khini vayi mu luzolo lu ntima lukinzikanga Pfumu.
    23: Dioso diambu lumvanga, luvangila diawu mu luzolo lu ntima, banga ti mu diambu di Pfumu vayi bika mu diambu di batu
    24: bila luzebi ti Pfumu wela kuluvana mfutu wu kiuka. Bila Klisto niandi Pfumu lueti sadila.
    25: Bila woso mutu wumvanganga mambimbi wela futu mu diambu di mavanga mandi mambimbi. Bila kulendi ba thalu yi zizi ko.
  4:
    1: Beno bapfumu, luvangila bavika baeno mambu masonga ayi mafuana bila bu luzebi ti beno mamveno lubeki Pfumu yimosi yidi ku Diyilu.
    2: Lutatamana ayi luzibula meso mu lusambulu va kimosi ayi phutudulu yi matondo.
    3: Lutusambidilanga muingi Nzambi katuvana diluaku di samunina Mambu mandi, muingi katuvana diluaku di yamikisa mansueki ma Klisto; momo ndididi wukangama
    4: muingi ndibaka bu yamikisila mawu boso mfueti tubila.
    5: Ludiatila mu nzayilu va ntuala batu bobo badi ku nganda ayi lusadila thangu.
    6: Bika mambu meno lueti tuba mabanga kaka mambu ma wedi nlemvo wu Nzambi ayi ma kitoko muingi luzaba buevi lufueti vutudila mvutu kuidi kadika mutu.
    7: Titsike, khombꞌeto yi luzolo, kisadi kikuikama ayi nkundi eto mu kisalu ki Pfumu wela kulukamba mambu moso matedi mu minu.
    8: Mu bila kioki ndilufidisidi niandi muingi luzaba buevi tuididiayi kabomba mintima mieno.
    9: Ndimfidisidi va kimosi ayi Onesime, khombꞌeto yi luzolo ayi yikuikama. Niandi widi mutu eno. Bela kulukamba mambu moso mamviokakuaku.
    10: Alisitalike, nkundi ama wu nloko, wulufidisidi mboti va kimosi ayi Malako, muana khazi wu Balinabasi; mutu wowo ndiluvanina lutumunu ti lufueti kunyakula bumbote enati wizidi kuidi beno.
    11: Yesu diodi beta tedila ti Yusitusi mamvandi wulufidisidi mboti. Bawu kaka batu batotukila mu dikanda di Bayuda bansalanga yama mu diambu di Kipfumu ki Nzambi ayi bawu bakhindisa ngolo.
    12: Epalafasi wulufidisidi mboti, niandi widi wumosi mu beno ayi widi kisadi ki Klisto Yesu. Weti kulunuaninanga mu zithangu zioso mu zitsambulu mu diambu lutelama nangui mu luzolo loso lu Nzambi; mu diambu luba bafuana ayi diana di ngolo.
    13: Bila minu ndieti kuntelimina kimbangi ti niandi beki kisalu kiwombomu beno ayi mu diambu di bobo badi ku Lawodise ayi ku Yelapolisi.
    14: Luka, munganga wu luzolo wulufidisidi mboti va kimosi ayi Demasi.
    15: Luvana mboti kuidi bakhomba badi ku Lawodise ayi kuidi Nimfa va kimosi ayi dibundu dieti kutakananga ku nzoꞌandi.
    16: Nkanda bu wela tangu kuidi beno; buna lunuana muingi wutangu ku dibundu di Lawodise; ayi beno mamveno lutanga wowo wuntotukila ku dibundu di Lawodise.
    17: 'Lukamba Alishipe ti: Keba bumboti kisalu kiwutambula mu Pfumu mu diambu di wumanisa kiawu.'
    18: Minu Polo ndilufidisidi zimbote; tsonikini ziawu mu koko kuama. Lubika kunzimbakana bu ndidi mu nloko. Bika nlemvo wu Nzambi wubanga yeno.
52:
  1:
    1: Polo, Sila ayi Timote tufidisidi nkanda kuidi Dibundu di Tesalonika, divuiwulu kuidi Tata Nzambi ayi kuidi Pfumu Yesu Klisto. Bika nlemvo ayi ndembama bibanga yeno.
    2: Beto tueti vutudila Nzambi matondo mu diambu dieno mu zithangu ziosobu tukulutebukilanga moyo mu zitsambulu zieto,
    3: bu tukulutebukilanga moyo mu zithangu zioso va meso ma Nzambi, dise dieto, mu diambu di mavanga malembo monika mu minu kieno, kisalu ki luzolo lueno, mvibudulu yintotukila mu diana dieno di ngolo mu Pfumu eto Yesu Klisto.
    4: Bila beno bakhomba zi luzolo, tuzebi ti Nzambi wulusobula.
    5: Bila Nsamu eto wumboti wusia kuiza kuidi beno ko mu thubulu ko, vayi mu lulendo, mu pheve yinlongo ayi mu diana dingolo. Ayi luzebi bumbote phila tuzingila va khatitsikꞌeno mu diambu di luzolo mu beno.
    6: Beno lukituka minsokudidi mieto ayi mi Pfumu bu lutambula mambu mu ziphasi ziwombo va kimosi ayi khini yi Pheve Yinlongo.
    7: Buawu bobo luyikidi ntungulu kuidi batu boso bobobawilukidi badi ku Maseduani ayi ku Akayi.
    8: Bila, mambu ma Pfumu mamuanginina kuidi beno; bika sia ti mu Maseduani ayi mu Akayi kaka vayi mu bibuangu bioso minu kieno mu Nzambikimuangana ayi tusiedi ko mfunu mu buela yolukila kiawu.
    9: Bila bawu veka balembo tubi phila lutuyakudila ayi phila lubalukila kuidi Nzambi bu lumanga buela sadila bitumba mu diambu lusadila Nzambi yi moyo ayi yi kiedika,
    10: ayi mu diambu di vingila Muanꞌandi wela ba ku Diyilu wowo kafulukisa mu bafua Yesu niandi muanꞌandi, wukututaninanga mu zinganzi ziela kuiza.
  2:
    1: Bakhomba baama, beno veka luzebi ti kuiza tuyiza kuidi beno kusia bakuphamba ko;
    2: bu tumana mona ziphasi ayi fingu ku Filipi banga bu luzebi. Vayi Nzambi wutuvana diana dingolo di kulusamunina Nsamu Wumbote wu Nzambi va khatitsika ziphasi ziwombo.
    3: Bila lubula koko tueti lubula kuisi ko ti mu diambu di zimbisa, mu diambu di sumuna ko voti mu diambu di vuna.
    4: Sumbu didi ti Nzambi wutumona ti tuidi bafuana mu yekudulu Nsamu wumbote buna diawu tueti tubila, bika sia ti, mu diambu di monisa batu khini vayi mu diambu di monisa Nzambi khini bila niandi weti fionguninanga mintima mieto.
    5: Bila kadi khumbu yimosi tusia sadila mambu ma luvunu ko ayi ma mayuyamu diambu di yiba zimbongo zieno banga bu luzebi; Nzambi niandi mbangi eto.
    6: Tusia tomba ko ti batu batuniemisa; buba ti kuidi beno voti kuidi batu bankaka.
    7: Nganu tulenda singimina mu beno banga bamvuala ba Klisto vayi tuba batu balembama bu tuba kuidi beno banga ngudi wundikilanga bana bandi.
    8: Mu diambu di luzolo lunneni ayi lungolo luidi yeto mu diambu dieno; buawu bobo tuzola, bika sia ti kulusamunina Nsamu wumbote kaka vayikuluyekudila luzingu lueto bila beno lukituka bakiluzolo bieto.
    9: Bila bakhomba, lueti tebukila ziphasi zieto ayi kisalu kieto moyo; bila tusala builu ayi muini muingi tubika singimina kadi mutu wumosi mu beno bu tululonga Nsamu Wumbote wu Nzambi.
    10: Beno veka luidi bambangi ayi Nzambi mamvandi mbangi buevi tuzingila mu nzingulu yinlongo, yisonga, ayi, yikambu tsembolo kuidi beno bawilukila.
    11: 'Luzebi buevi tulubudila kadika mutu mu beno: banga dise bu ketalubudila bana bandi.'
    12: Tululubula, tulubomba ayi tululeba muingi ludiata mu bufueni mu Nzambi, mutu wukulutelanga ku kipfumu kiandi ayi ku nkembo andi.
    13: Diawu beto mamveto, tuvonganga ko mu vutudila Nzambi matondo mu diambu dieno bila lutambula mambu ma Nzambi momo tululonga; lusiamatambula banga mambu ma batu ko vayi bukiedika lukikinina ti mawu madi mambu ma Nzambi. Mawu meti sala mu beno luwilukila.
    14: Bila beno, bakhomba, lukituka minsokudidi mi mabundu ma Nzambi madi mu Yuda; manwilukilanga Klisto Yesu bila beno mamveno lumonusu ziphasi kuidi basi tsi eno; zioziawu ziphasi ziba monisa Bayuda.
    15: Bawu bavonda Pfumu Yesu ayi mimbikudi; bawu batuyamisa ngolo. Bamonisanga Nzambi khini ko ayi badi bambeni zi batu boso.
    16: Balembo tukakidila tubika longa Bapakanu muingi babika vuka; mu diambu diodi balembo buedila masumu va mbata masumu mawu mu zithangu zioso. Vayi ku tsuka, nganzi yi Nzambi yela bua va bawu.
    17: Zikhomba, kuidi beto, bu tumana vambana yeno mu ndambu thangu mu nitu vayi bika mu pheve, buna tutomba mu phuila yingolo mu buela kulumona.
    18: Diawu tuzodila buela kuiza kuidi beno. Minu veka Polo, khumbu yimosi ayi mu zikhumbu zizole nditia kuiza kuidi beno vayi Satana wutukakidila.
    19: Bila banani diana dieto; khini eto voti budu kieto ki ndungunukiokio tufueti kukiniemisina va meso ma Pfumu eto Yesu Klisto mu lumbu kioki kela vutuka e? Keti beno e?
    20: Bukiedika beno luidi nkembo eto ayi khini eto.
  3:
    1: Diawu, bu tumona ti tukadi buela vibidila, buna tumona ti bufueni kuidi beto mu siala ku Atene;
    2: ayi tufidisa Timote, khombꞌetoayi kisadi yeto mu Nzambi mu tsamununu yi Nsamu wumbote wu Klisto mu diambu kiza lukindisa mu minuayi kuluvana bufula
    3: muingi mutu wumosi mu beno kabika zimbisa minu kiandi mu diambu di ziphasi ziazi; beno veka bu luzebi ti tukubukulu ziawu.
    4: Bila mu thangu tuba yeno, tululubula ti tufueti mona ziphasi ziwombo. Ayi luzebi ti buawu buvangama.
    5: Diawu minu mamvama, bu ndimona ti ndikadi buela vibidila, diawu nditumina Timote mu diambu di zaba kani buevi buekila minu kieno. Bomandimona bila ndibanizla ti mvukumuni wuluvukumuni bila nganu kisalu kioso kitusala ikitukidi kiphamba.
    6: Buabu Timote wuvutukidi kuidi beto bu kabedi kuidi beno ayi zitsangu zikatunatini zidi zimboti mu wa buididi minu kieno ayi luzololueno. Wutukembi ti lukutuyindulanga buwombo bu lumonanga tsatu mu kutumona banga beto bu tuididi tsatu mu kulumona.
    7: Diawu bakhomba, beto tukindusu mu diambu dieno mu nzila yi minu kieno mu ziphasi zieto zioso ayi mayama meto moso
    8: bila buabu tulembo zingi enati luidi bakinda ngolo mu Pfumu.
    9: A buna buevi tulenda vutudilanga Nzambi matondo mawombo mu diambu dieno, mu diambu dieno, mu diambu di khini yoso tueti mona mu diambu dieno va meso ma Nzambi eto e?
    10: Bila builu ayi muini tueti sambila ngolo muingi tumonana zizi mu zizi ayi tudukisa mambu makambulu mu minu kieno.
    11: Bika Nzambi eto ayi niandi veka Dise, ayi, Pfumuꞌeto Yesu batuzibudila diluaku di buela kuiza kuidi beno.
    12: Mu diambu dieno bika Pfumu kafunisa ayi kawokisa luzolo lueno mu benona beno ayi kuidi batu boso, banga buididi luzolo lueto kuidi beno.
    13: Bika kakindisa mintima mieno muingi mikambu tsembolo va mesoma Nzambi eto ayi Dise mu thangu Pfumu eto Yesu kela vutuka va kimosi ayi banlongo bandi boso.
  4:
    1: Zikhomba, mu manisa, beto tululonga buevi buzingila luzingu lummonisanga Nzambi khini; ayi buawu bobo lulembo zingila. Buabu tukululomba ayi ku lulubula mu Pfumu Yesu mu luta buela vanga ngolo.
    2: Bila luzebi mboti zithumunu ziozi tuluvana mu Pfumu Yesu.
    3: 'Bila vava vadi luzolo lu Nzambi: luzingila mu luzingu lunlongo ayi lutina kitsuza;'
    4: ayi kadika mutu kazaba yadila nitu andi mu bunlongo ayi mu lukinzu,
    5: bika sia ti mu zinzinunu banga bu mvangilanga Bapakanu, batu bakambulu zaba Nzambi.
    6: Diawu mu diambu diodi, mutu kabika vangila ndiandi mbimbi voti kumvuna bila banga bu tutuama kulukamba ayi kululubula ti Pfumu niandi weti vutula landi mu mambu moso momo.
    7: Bila Nzambi kasia tutela ku tsumukunu ko vayi wututela ku bunlongo.
    8: Diawu woso mutu wunlenza zithumunu ziazi, buna bika sia ti batu kalenzidi vayi Nzambi kalenzidi, mutu wukuluvananga pheve andi yinlongo.
    9: Vayi mu diambu di luzolo lu kikhomba, kadi kuandi mfunu ndilusonikina diaka bila niandi veka Nzambi wululongisa buevi lufueti zolisinina beno na beno.
    10: Ayi buawu bobo lulembo vangila mu diambu di bakhomba ziozo badi mu Maseduani dioso. Vayi tukululubula diaka, bakhomba mu luta buela kuenda ku ntuala;
    11: muingi luzingila mu ndembama, mu sala bisalu bieno veka ayi lusala mu mioko mieno banga bu tulutumina.
    12: Mu diambu ludiatila mu bufueni kuidi bobo badi ku nganda ayi lubika singimina mutu.
    13: Zikhomba, tumengi ti lubika zaba mu diambu di batu bobo bafua muingi lubika ba mu kiadi banga buididi batu bobo bankaka bakambulu diana.
    14: Bila enati tueti wilukila ti Yesu wufua ayi wufuluka, buna bobuawu batu bobobafua mu Yesu, Nzambi wela kuba nata va kimosi ayi niandi.
    15: 'Bila diawu diadi diambu tutidi kulukamba boso buididi mambu ma Pfumu: beto tukidi zingi nate Pfumu bu kela vutuka, tulendi ba tuamina batuko bobo bafua.'
    16: Bila lutumunu bu luela vanu, mbembo yi nkulutu wu zimbasi bu yela wakana; tulumbeta yi Nzambi bu yela siku, buna niandi veka Pfumuwela kuluka bu kela totukila ku Diyilu. Buna batu bobo bafuila mu Klisto, bela tuama fuluka theti;
    17: bosi beto tunzinga nate mu lumbu kina, buna tuela natu mu matuti vakimosi ayi bawu mu diambu di kuenda dengana Pfumu mu matuti. Buna tuela kalanga va kimosi ayi Pfumu mu zithangu zioso.
    18: Diawu lukikindisanga beno na beno mu mambu mama.
  5:
    1: Zikhomba, kadi kuandi mfunu balusonikina mu diambu di mambu matedizithangu ayi zitsungi.
    2: Bila beno veka luzebi mbote ti lumbu ki Pfumu kiela kuiza banga muivi va builu.
    3: 'Batu bu bela tuba: “Beto tuidi mu ndembama ayi mu luvovomo” Buna mbivusu yingolo yela babuila mu kinzimbukila banga mianga mi nketo weka buta ayi balendi baka bu tinina ko.'
    4: Vayi beno bakhomba, luisi mu tombi ko muingi lumbu beni kibika kulubuila banga muivi.
    5: Bila beno boso luidi bana ba kiezila, bana ba muini. Bila beto tuisibana ba tombi ayi ba builu ko.
    6: Diawu tubika leka tulu banga bankaka vayi tuzibula meso ayi tubika ba phulu yi dia ayi yi nua.
    7: Bobo banlekanga, va builu beta leka; ayi batu bobo bankolongo, va builu beti kolo.
    8: Vayi beto bana ba muini, bika tubika ba phulu yi dia ayi yi nua. Bika tuvuata minu ayi luzolo banga nkaku vayi diana di phulusu diawubudu kieto.
    9: Bila Nzambi kasia kutukubikila ko nganzi vayi wutukubikila mu tambula phulusu mu Pfumuꞌeto Yesu Klisto,
    10: niandi wufua mu diambu dieto, mu diambu buba ti tulembo zingi voti tuidi bafua, tuzinga yandi va kimosi.
    11: Diawu lulubasana ayi lutungasana beno na beno boso bu lueti vangila.
    12: Zikhomba; tueti kululeba mu kinzikanga batu bobo bansalanga ngolo va khatitsikꞌeno, bobo bakulutuadisanga mu dizina di Pfumu ayi bakululubulanga.
    13: Luba kinzika buwombo ayi luba zola ngolo mu diambu di kisalu kiawu. Bika luzingilanga mu ndembama mu beno na beno.
    14: A bakhomba, tueti kululeba mu lubula batu bobo banzingilanga mubukambu fuana; lubomba batu bobo badi bakambulu bufula, lusadisa batu balebakana, luba luvibidila batu boso.
    15: Lukeba mboti muingi mutu kabika vutudila ndiandi mbimbi mu mbimbivayi lutombanga vanga mambote mu beno na beno ayi kuidi batu boso.
    16: Lumonanga khini mu zithangu zioso.
    17: Lusambilanga mu kambu vonga.
    18: Luvutulanga matondo mu mambu moso bila buawu bobo buididi luzolo lu Nzambi, mu diambu dieno, mu Klisto Yesu.
    19: Lubika zima pheve.
    20: Lubika lenzanga zimbikudulu.
    21: Vayi lufionguninanga mambu moso; bika lusimbidila mambote.
    22: Lutina mambu mambimbi, mu ziphila zioso.
    23: Bika niandi veka Nzambi yi ndembama kaluvedisa ayi kakeba bumboti pheve eno, muela ayi nitu eno yimvimba mu kambulu tsembolo nate mu lumbu kiela kuiza Pfumuꞌeto Yesu Klisto.
    24: Mutu wulutela widi wukuikama ayi niandi wela vanga buawu.
    25: A bakhomba; luzambilanga mu diambu dieto.
    26: Luvana bakhomba zioso mbote mu besi kinlongo.
    27: Ndikululeba mu Pfumu ti nkanda wawu wutangulu bakhomba zioso.
    28: Bika nlemvo wu Pfumu eto Yesu Klisto wubanga yeno.
53:
  1:
    1: Polo, Sila ayi Timote bafidisidi nkanda kuidi dibundu di basi Tesalonika, mu Nzambi, dise dieto ayi mu Pfumu Yesu Klisto.
    2: Bika nlemvo ayi ndembama bi Nzambi dise dieto ayi bi Pfumu Yesu Klisto bibanga yeno.
    3: Zikhomba, tufueti vutudilanga Nzambi matondo mu zithangu ziosomu diambu dieno bila buawu bobo bufueni bila minu kieno kilembo kudi buwombo ayi luzolo lueno, lolo luidi mu beno na beno, lueka luwombo.
    4: Diawu beto mamveto tulembo kukiniemisa mu diambu dieno mu mabundu ma Nzambi mu diambu di mvibudulu eno ayi mu diambu di minu kieno mu zinzomono zioso ayi mu ziphasi zioso lulembo moni.
    5: Vayi ziawu zidi dimbu kimmonisa ti nzenzolo yi Nzambi yidi yisonga muingi lumonika batu bafuana mu diambu di Kipfumu ki Nzambi kioki lulembo monina ziphasi.
    6: Bila didi diambu disonga kuidi Nzambi mu vutudila ziphasi kuidibatu balembo lumonisa ziphasi;
    7: ayi kuluvana beno, lummona ziphasi luvundulu va kimosi ayi beto. Mu thangu Pfumu Yesu kela monika mu diyilu va kimosi ayi zimbasi zi lulendo luandi;
    8: ayi mu nlaki wu mbazu bu kela vana thumbudulu kuidi bawu bakambulu zaba Nzambi ayi kuidi bobo bamanga tumukinanga Nsamu wumbote wu Pfumuꞌeto Yesu Klisto.
    9: Bawu bela tambula thumbudulu yi mbivusu yikayimani va ntuala Pfumu ayi va ntuala nkembo wu zingolo ziandi ko
    10: bu kela kuiza mu lumbu beni mu kemboso kuidi banlongo bandi ayi mu kikununu kuidi batu boso bobo bawilukila bila kimbangi kietokiwilukulu kuidi beno.
    11: Diawu diodi tunsambilanga Nzambi eto u diambu dieno mu zithangu zioso muingi Nzambi eto kalumona bafuana mu lutelo lolo kalutedilaayi muingi kadukisa zitsatu, mu lulendo, luzolo lu mambote mandi ayi dukisa kisalu ki minu;
    12: mu diambu di dizina di Pfumu eto Yesu Klisto dikemboso mu beno ayi beno mu niandi boso buididi nlemvo wu Nzambi ayi wu Pfumu Yesu Klisto.
  2:
    1: Zikhomba, mu diambu di ndizulu yi Pfumuꞌeto Yesu Klisto ayi mu diambu di kutakana koko tuela kutakana vadi niandi, tukululomba
    2: mu diambu lubika vika yamusu mu mayindu meno voti lubika mona tsisi mu diambu di mbikudulu, voti tsangu voti nkanda banga ti kuidi beto wubedi; wulembo tubi ti lumbu ki Pfumu kifueni.
    3: Mutu kabika nkutu kuluvuna mu diambu dimosi ko bila lumbu beni kilendi kuiza ko tuamina batu baloza malongi ma Pfumu bela monika ayi mutu wu masumu kamonika, mutu wowo wukubukulu ku mbungulu.
    4: Niandi weti kakidila ayi weti kukiniemisanga va yilu mambu moso mantedolongo Nzambi voti va yilu mambu moso momo meta sambila batu. Wela vuanda muna Nzo Nzambi ayi niandi veka wela kibieka Nzambi.
    5: Lukadi buela tebuka moyo ti mambu mama mawu ndilukamba bu ndiba kuidi beno?
    6: Vayi buabu luzebi diambu mbi dilembo kakidila mu diambu di mutu beni kamonika mu thangu andi.
    7: Bila matsueki ma masumu malembo sadi. Vayi mutu wowo wulembo kakidila buabu wela tuama vengumunu.
    8: Buna bosi mutu wu masumu kela monika; vayi Pfumu Yesu wela kumbunga mu phemo yi munuꞌandi ayi wela kunzimbikisa mu kiezila ki ndizulu andi.
    9: Mutu wowo wela kuizila boso buididi kisalu ki satana mu phangulu yi bikumu bi phila mu phila; yi bidimbu ayi mambu manneni matsiminanga ma phila mu phila ma luvunu.
    10: Wela vanga mambu mambimbi ma phila mu phila diambu di vuna bobobeta zimbala bila bawu bamanga tambula luzolo lu kiedika mu diambu bavuka.
    11: Diawu Nzambi kaba fidisila lulendo lu ngolo lukuba zimbisa muingi bakikinina mambu ma luvunu.
    12: Wuvanga buawu mu diambu di sambisa batu bamanga wilukila mambu ma kiedika vayi bamona khini mu wilukila mambu makambulu masonga.
    13: Beno bakhomba ziozi Pfumu keta zola, beto tulendi vonga ko vutudilanga Nzambi matondo mu zithangu zioso mu diambu dieno bila tona vana thonono Nzambi wulusobula muingi lutambula luvulusu mu bunlongo bu pheve ayi mu minu ki kiedika.
    14: Mu diambu diodi Nzambi kalutedila mu Nsamu eto wumboti, muingi lutambula nkembo wu Pfumuꞌeto Yesu Klisto.
    15: Diawu bakhomba, bika lukala bakinda ayi bika lusimbidila malongimomo lulonguka, buba mu mambu meto voti mu minkanda.
    16: Muaki niandi veka Pfumuꞌeto Yesu Klisto ayi Nzambi Dise dietowutuzola ngolo ayi wutubomba mu mbombolo yika yisuki ayi wutuvana diana di mbote mu nlemvo andi;
    17: babomba mintima mieno ayi balukindisa mu mavanga moso mamboteayi mu thubulu yoso yi mbote.
  3:
    1: Bosi, beno bakhomba, lutusambidilanga mu diambu di mambu ma Pfumumamuangana mu nsualu ayi makemboso banga bu madidi kuidi beno.
    2: Lutusambidila muingi tukulu mu mioko mi batu batsita ayi bambimbibila baboso basi minu ko.
    3: Vayi Pfumu wukuikama, niandi wela kulukindisa ayi kulukeba mu mutu wumbimbi.
    4: 'Vayi diana tuidi mu Pfumu, mu diambu dieno ti: lulembo vangi ayi luela vanga mambu momo tulutumina.'
    5: Muaki, bika Pfumu kadiatisa mintima mieno kuidi luzolo lu Nzambiayi kuidi mvibudulu yi Klisto.
    6: Zikhomba, tukulutumina, mu dizina di Pfumuꞌeto Yesu Klisto mu diambu di tatukila, woso-woso kuandi khomba wundiatila mu divunzivayi bika boso buididi malongi momo tunlonga.
    7: Bila beno veka luzebi mboti buevi lufueti kutusokudila bilatusia diatila ko mu divunzi va khatitsikꞌeno
    8: voti tusia dia ko mapha ma mutu mu phamba. Bila builu ayi muini tusala mu thovokolo ayi mu ziphasi muingi tuedi singimina kuidi mutu, buna luididi.
    9: Bika sia ti tusia ba ko minsua vayi tuzola ku lumonisa buevi lulendakutusokudila.
    10: 'Bila bu tuba kuidi beno, tulukamba ti: “Woso mutu mengi kuandi sala, buna kabika tomba bidia!”'
    11: Bila tulembo wanga zitsangu ti bankaka mu beno balembo zingila mu divunzi, bamengi kuawu sala, kisalu kiawu kotanga mu mambu ma batu bankaka.
    12: Tuntumina kuidi batu ba phila yoyi ayi tueti kuba lubula mu dizinadi Pfumu Yesu Klisto ti basala mu ndembama mu diambu badia bidia biawu veka.
    13: Vayi beno bakhomba, lubika vonga mu vanganga mamboti.
    14: Enati mutu mengi tumimina mambu tulukamba mu nkanda wawu, luntula dimbu ayi lubika tula yandi kikundi muingi kamona tsoni.
    15: Muaki lubika kumona banga mbeni vayi bika lunlubula banga khomba.
    16: Bika niandi veka Pfumu yi ndembama kaluvana ndembama mu zithanguzioso ayi mu zinzila zioso. Bika Pfumu kabanga yeno beno boso.
    17: Minu Polo ndiluveni mboti mu koko kuama. Buawu bobo ndieti tudilanga dimbu ku tsuka wu kadika nkanda. Bobo ndieta sonikina.
    18: Bika nlemvo wu Pfumu eto Yesu Klisto wubanga yeno beno boso.
54:
  1:
    1: Polo, mvuala wu Yesu Klisto, mu lutumunu lu Nzambi mvulusi eto ayi lu Klisto Yesu diana dieto,
    2: mfidisidi nkanda kuidi Timote, muanꞌama wu kiedika mu minu. Bika nlemvo, mambote ayi ndembama bi Nzambi Tata ayi bi Klisto Yesu Pfumueto bibanga yaku.
    3: Bu ndiba kuenda ku Maseduani, ndileba ti wuvuanda theti ku Efeso muingi wulubula batu bankaka babika longa malongi ma luvunu.
    4: Babika singimina mu zinongo ayi mu bikhulu biobi kabisukanga ko bila mambu momo mantotulanga ziphaka vayi bika sia ti kisalu ki Nzambi, kidimu minu.
    5: 'Tsukulu yi lutumunu beni yawu yayi: luzolo lolo luntotukilanga mu ntima wuvedila, ayi mu mayindu mamboti ma ntima ayi mu minu kikiedika.'
    6: Batu bankaka bavengama mu mambu momo, bamana zimbala mu masolo maphamba.
    7: Bawu batidi ba minlongi mi Mina ka diambu ko basi zaba ko mambu momo balembo tubi ayi momo balembo longi.
    8: Muaki, tuzebi ti Mina midi mimboti enati milembo sadulu mu bufuana.
    9: Bila tufueti zaba ti Mina misia vangulu ko mu diambu di batu basonga vayi mu diambu di batu bambimbi, mu diambu di bankua matingu, mu diambu di batu bobo banlenzanga Nzambi ayi bankua masumu, mu diambu di batu bobo bakambulu lukinzu ayi bobo bamonanga ko tsisi bima binlongo, mu diambu di bobo beti betanga madisa mawu ayi zingudi ziawu, mu diambu di mimvondi,
    10: mu diambu di bankua kitsuza, mu diambu di babakala bobo bamvanganga kitsuza bawu na bawu; mu diambu di bobo banyibaka batu, bankua luvunuayi bobo bavananga zitsila zi luvunu ayi mu diambu di bobo bankakabamvanganga mambu moso madi kimbeni ayi malongi ma kiedika.
    11: Malongi beni madi boso buididi Nsamu Wumboti wowo nditambula; wowo wu nkembo wu Nzambi yi zikhini.
    12: Minu ndieti vutudila Klisto Yesu matondo, Pfumuꞌeto. Niandiwukhindisa bu kamona ti ndidi wukuikama, bu kathula mu kisalu.
    13: Ka diambu ko ti minu ndituama ba mvuezi, nyamisi ayi mfingi. Vayi ndimono kiadi bila mu kambu ku diela ndiba vangilanga mambu beni ayi mu kambu ku minu.
    14: Ayi nlemvo wu Pfumu wumonika wuwombo va kimosi ayi minu ayi luzolo lolo luidi mu Klisto Yesu.
    15: 'Diambu diadi didi dikuikama ayi difueni mu kikununu ti: “Yesu Klisto wuyiza va ntoto mu diambu di vukisa bankua masumu.” Mu bawu boso minu ndidi nsumuki wutheti.'
    16: 'Vayi ndimono kiadi mu diambu diadi: muingi mu minu mutu wutheti mu bankua masumu, Yesu Klisto kamonikisa mvibudulu andi yoso muingi ndiba kifuani kuidi bawu bela kunwilukila mu diambu di luzingu lukalumani.'
    17: Bika nzitusu ayi nkembo biba kuidi ntinu wunzinga mu zithangu zioso; wu kakafuanga ko, kamonikanga ko. Niandi kaka Nzambi, mu zitsungi zioso Amen!
    18: Muanꞌama Timote, kuidi ngeyo ndimvana lutumunu lualu boso buididi zimbikudulu ziozi zituama bikulu mu diambu diaku, muingi wunuana nduanunu yimboti bu singimini mu ziawu;
    19: bu wunkebanga minu ayi mayindu mamboti ma ntima momo batu bankaka bazimbisa; bazimbisa minu.
    20: Mu bawu muidi Imene ayi Alekizandele, bandiyekula kuidi Satanamu diambu babika buela vuezanga.
  2:
    1: Diawu, ndinlubudila tuamina mambu moso, bika theti ti zindombolo, zitsambulu, nata batu mu lusambulu ayi phutudulu yi matondo bivangama mu diambu di batu boso;
    2: mu diambu di mintinu ayi babo badi mu bibuangu bizangama muingi tuzinga luzingu lu ndembama ayi lu luvovomo mu khadulu yivedila ayi yi kambulu luvunu.
    3: Bila didi diambu di mboti ayi di monisanga Nzambi, Mvulusi eto, khini.
    4: Niandi tidi ti batu boso bavuka ayi batula ku diela di zabila mambu ma kiedika.
    5: Bila Nzambi yimosi kaka yidi, ayi, phovi yimosi kaka yidi va khatitsika Nzambi ayi batu; mutu beni Klisto Yesu.
    6: Wukiyekula niandi veka mu diambu di kula batu boso. Kiawu kioki kimbangi kitelomono mu thangu yifuana.
    7: Mu bila kioki minu ndibiekolo nlongi ayi mvuala. Makiedika ndintuba; ndikadi vuna; nlongi kuidi Bapakanu mu minu ayi mu mambu ma kiedika.
    8: 'Diawu thidi ti: babakala basambila mu bibuangu bioso ayi bavumunamioko miawu mivedila kuidi Nzambi mu kambu nganzi ayi ziphaka.'
    9: Thidi ti baketo bavuata minledi mu phuatulu yi mboti, mukukikulula ayi mu lukinzu. Babika viokisanga tezo mu khangusulu yi zitsuki, babika vuatanga bilunga bi nolo, minsanga voti minledi mithalu.
    10: Vayi bika bavanga mavanga mamboti momo mamvanganga baketo bansadilanga Nzambi.
    11: Bufueni kuidi nketo mu longuka mu ndembama ayi mu bulemvo.
    12: Ndikadi vana minsua kuidi nketo mu longa voti yadila bakala. Vayi bika kaba dio sui.
    13: Bila Adami niandi wuba wutheti mu vangu bosi Eva.
    14: Ayi Adami kasia vunu ko vayi nketo bu kavunu, wubua mu masumu.
    15: Vayi wela vuka mu mbutulu yi bana enati bantatamana diatila mu minu mu luzolo, mu bunlongo ayi mu kukikulula.
  3:
    1: 'Diambu diadi didi dikuikama: “Woso mutu lembo tombi ba ntuadisi mu Dibundu; niandi tidi kisalu kimboti.”'
    2: Bufueni kuidi ntuadisi mu ba mutu wukambulu tsembolo, kafueti ba bakala widi nketo wumosi kaka, kalendi ba phulu dia ayi nua ko, kafueti ba nkua nduenga; kafueti ba mutu zebi kukiyala mu luzingu luandi, zebi yakula bumboti banzenza, zebi longa,
    3: kanuanga malavu ko, kanuananga ko vayi widi nlembami, kasi nkua ziphaka ko, kasi khunia zimbongo ko.
    4: Kaba mutu zebi diatisa bumboti nzoꞌandi, zebi nata bumboti bana bandi ku bulemvo; mu lukinzu loso.
    5: Vayi enati mutu kasi zaba diatisa nzoꞌandi ko, buna buevi kalenda kebila Dibundu di Nzambi e?
    6: Mutu beni kabika ba mutu wutambudi bosi phulusu muingi kabika baluniemo ayi kabika zengolo nkanu banga wowo wuzengolo Satana.
    7: Muaki kafueti ba kimbangi kimboti va meso ma batu bobo badi ku nganda, muingi kabika fua tsoni ayi kabika bua mu ntambu wu Satana.
    8: Bobuawu kuidi bisadi, bifueti ba mamvawu batu ba lukinzu, batu bantubanga mambu ma kiedika kaka, banuanga malavu mawombo ko, babakanga zimbongo mu luvunu ko.
    9: Bafueti zaba lundanga mansueki ma minu mu mayindu mamboti ma ntima ayi mavedila.
    10: Bafueti tuama totu, bosi basala bu bamonikini batu bakambulu tsembolo.
    11: Bobuawu baketo, mamvawu bafueti ba baketo ba lukinzu, batubidilanga batu ku ndambu ko, basi ko phulu yi dia ayi yi nua ko, bakuikama mu mamo.
    12: Bika bisadi biba babakala biba babakala bakuela nketo wumosi-wumosi kaka, bizaba diatisa bumboti bana bawu ayi zinzo ziawu veka.
    13: Bila babo bansala bumboti bammonikanga batu ba lukinzu ayi babeki diana dinneni mu minu kidi mu Klisto Yesu.
    14: Ndilembo sonikina mambu mama bila diana didi uama mu vika kuiza kudingeyo;
    15: vayi enati ndikidi zingila diodi didi mu diambu wuzaba buevi wufueti zingila mu Nzo yi Nzambi, yoyi yidi Dibundu di Nzambi yi moyo, dikunzi ayi zingumunu ki kiedika.
    16: 'Ayi mu kambu findisa ziphaka: mansueki ma luzitu lu Nzambi madi manneni. Nzambi wumonika mu lunitu lu nsuni Wukitulu wusonga mu pheve Zimbasi zimmona Wulongu muidi Bapakanu Nzo yinwilukila, Wutombolo mu nkembo.'
  4:
    1: Pheve weti kambanga bumboti ti mu zithangu zitsuka, batu bankaka bela loza malongi ma Pfumu; bela singimina mu ziphevi zi luvunuayi mu malongi ma ziphevi zimbimbi.
    2: Bela zimbusu mu diambu di mayuya ma minlongi mi luvunu miomi mayindu ma mintima miawu matulu dimbu ki felo yi mbazu yingolo.
    3: Bawu beta kandika batu babika kuela ayi babika dia bidia binkaka biobi bivanga Nzambi, bifueti diwungu va kimosi ayi phutudulu yi matondo kuidi minkhuikizi ayi kuidi batu bobo bazebi kiedika.
    4: Bila kioso vangu ki Nzambi kidi kimboti; ayi kuisi ko kima kioki kifueti lozo bu kidiwulu va kimosi ayi phutudulu yi matondo.
    5: Bila kidi kibieko kinlongo mu mambu ma Nzambi ayi mu lusambulu.
    6: Ngeyo sudikisa bumboti mambu mama kuidi bakhomba buna wela ba kisadi kimboti ki Klisto Yesu, kinzingilanga mu mambu ma minu ayi mu malongi mamboti momo wusudika.
    7: Vayi loza zinongo zi buvungisi, ayi zitsangu zi phamba zi binunu bi baketo; vayi wukiyekulanga mu kinzikanga Nzambi.
    8: Bila bisavu biobi bidi mu diambu di yudusu nitu bisi mfunu wuwombo ko vayi kinzikanga mambu ma Nzambi mfunu kuidi mu mambu moso. Bila mu kinzikanga Nzambi muawu muidi tsila yi luzingu lu thangu yayi ayi luzingu lu nkuiza.
    9: Mambu mama madi makuikama ayi mafueni mu tambulu.
    10: Mu bila diodi tulembo sadila ayi tulembo nuanina bu tuntulanga diana dieto mu Nzambi yi moyo, niandi mvulusi wu batu boso vayi lutidi ba mvulusi wu batu bobo bakuikama.
    11: Kindisa mambu mama ayi longa mawu.
    12: Muaki mutu kabika lenza kiaku, vayi bika wuba kifuani kuidimikhuikizi mu thubulu, mu khadulu, mu luzolo; mu minu ayi mu vedila.
    13: Tuamina ndiza, wukiyekula mu tanganga masonuku, mu lubulanga batu ayi mu longanga.
    14: Belanga mayindu mu dikaba di nlemvo diodi didi mu ngeyo; diodi wutambula mu thangu mimbikudi mibikula ayi bakulutu bu batetika mioko.
    15: Belanga mambu momo mayindu, ayi sadila mawu mu diambu batu bosobamona buevi weti kuendila ku ntuala.
    16: Wukikeba ngeyo veka ayi keba malongi maku. Ba wukinda mu mamo momo. Bila ngeyo vanga bobo buna wela kivukisa ngeyo veka ayi wela vukisabatu bobo beti ku wanga.
  5:
    1: Kadi temina nunu mu kingolo vayi wunlubula banga dise diaku. Lubula bamatoko banga bakhomba zi babakala;
    2: baketo bayunduka banga zingudi; bandumba banga bakhomba zi baketo, mu buvedila boso.
    3: Kinzikanga mafuola, momo madi mafuola mu bukiedika.
    4: Vayi enati difuola dibeki bana voti batekolo, buna bika balonguka theti mu tuama vanga mavanga mawu ma kinzambi kuidi basi nzo awu. Buna buawu bobo bela vutudila mambote kuidi bambuta ziawu ayizikhaya ziawu bila diambu diodi dimmonisanga Nzambi khini.
    5: Difuola diodi didi difuola di kiedika ayi widi niandi veka, wuntulanga diana diandi mu Nzambi builu ayi muini. Wuntatamananga mu zindombolo ayi mu lusambulu.
    6: Vayi difuola dinzingilanga mu makhini didi difua, ka diambu ko dilembo zingi.
    7: Kindisa mambu mama muingi bakambu tsembolo.
    8: Vayi enati mutu kasadisanga ko basi dikanda diandi, viokila basi nzo andi buna niandi wuluzodi minu ayi mutu wowo viatukidi mutu wukambuwilukila mu mambu mambimbi.
    9: Kadi difuola dilendi sonoko ko mu nkanda wu mafuola enati kadukisi ko makumasambanu ma mimvu ayi enati kasia kuelo ko kuidi bakala dimosi.
    10: Kafueti telumunu kimbangi mu diambu di mavanga mandi mambote, enati wuyundula bumboti bana bandi, enati wuyakula bumboti banzenza, enati wusukula malu ma banlongo, enati wusadisa batu baba mu ziphasi voti wuvanga mavanga mambote ma phila mu phila.
    11: Vayi kadi kikinina sonika mafuola makidi bana balezi; bila zitsatu ziawu zilenda ku bavambisa mu kisalu ki Klisto ayi belabuela tomba kuela.
    12: Buna bela tambula thumbudulu bila baloza minu kiawu kithete.
    13: Baketo beni beti longuka bumolo bu beti viokisa thangu mu kuenda diengilanga mu zinzo zingana; bika zia ti bumolo kaka vayibeti kotanga mu mambu mangana, bu beti tuba mambu makambulu fuana.
    14: Diawu thidi ti mafuola makidi bana balezi makuela kuawu; mabuta bana, makeba zinzo ziawu mu diambu di bika vana diluaku kuidi bambeni mu diambu di vueza.
    15: Bila bawombo bankaka bavengama mu diambu di landakana Satana.
    16: Enati nkhuikizi wu bakala voti wu nketo beki mafuola mu nzo andi, buna bika kama sadisanga ayi mabika singimina mu dibundu muingi dibundu dibaka bu sadisila momo madi khatika mafuola.
    17: Bika bakulutu bobo bandiatisanga bumboti dibundu batambula mfutu mu zikhumbu zizole, viokila bobo bakiyekula mu samuna mambu ma Nzambi ayi mu longa.
    18: 'Bila masonuku meta tuba ti: Kadi kanga munu wu ngombi bu kandiata zitheti zi ble ayi kisadi kifueni mu tambula mfutu andi.'
    19: Enati biza kufundila nkulutu wu Dibundu, lenda kikinina mambu beni enati mfundi neti bambangi buadi voti zitatu.
    20: Mu diambu di batu bobo bamvolanga masumu, wuba temina va meso mabatu boso muingi bankaka bamona boma.
    21: Minu ndikutumina va meso ma Nzambi ayi ma Klisto Yesu ayi mazimbasi zisobolo, mu keba mambu momo mu kambu thalu zizi ayi mu kambu tulaluviakunu kuidi batu.
    22: Kadi kuenda thinu mu tetika mutu mioko, kadi fubakana mu masumu ma batu bankaka. Wukikeba ngeyo veka wuvedila.
    23: Bika buela nuanga wo nlangu yi nlangu kaka vayi nuanga ndambu yi vinu mu diambu di dikutu diaku, ayi mu diambu di kambu kuaku ku buvini ku zithangu ka thangu.
    24: Masumu ma batu bankaka meta monika tuamina basambusu vayi bankakamamonikanga ku nzimunina.
    25: Bobuawu, mavanga mamboti meti monikanga mu nsualu vayi momo mambimbi malendi baka bu suamina ko.
  6:
    1: Bika batu bobo badi ku tsi luyalu lu kivika, bakinzika bapfumu ziawumu bufuana muingi dizina di Nzambi ayi malongi meto mabika vuezo.
    2: Mimvika miomi midi ku tsi luyalu lu bapfumu ziozi ziwilukila mibika lezanga bapfumu ziawu mu diambu badi bakhomba mu Klisto. Vayi miluta kuba sadilanga bu badi batu bawilukila ayi bakundi ba luzoloba Nzambi. Mawu momo mambu fueti longa ayi fueti lubula.
    3: Enati vadi mutu weti longa mambu mavenga, ayi kakadi singimina mu mambu ma kiedika ma Pfumuꞌeto Yesu Klisto ayi mu malongi madedakana mukhinzukulu yi Nzambi;
    4: buna mutu beni widi nkua luniemo, kasi zaba kadi diambu ko, vayi kimbevo kidi yandi kiyuvulanga biuvu ayi kifindananga ziphaka mambutanga kikhenene, minzonza; bifingu ayi bimbanzila;
    5: ziphaka ziphamba zi batu basumuka mu diela diawu ayi bakambulu kiedika, beti banzila ti kinzikanga Nzambi yidi tho yi bakilanga ndandu.
    6: Muaki bukiedika ti kinzikanga Nzambi yidi ndandu yinneni enati wummonanga khini mu biobi bidi yaku.
    7: Bila bukiedika tusia nata kadi kima ko va nza ayi tulendi natakadi kima bu tuela botuka va nza.
    8: Vayi bu tubeki bidia ayi minledi mivuata, biobi bifueni kaka kuidi beto.
    9: Bobo batidi ba zimvuama bawu beti luta bua mu ziphukumunu ayi mu mintambu, mu zinzinunu zi buvungisi ziwombo ayi zimbimbi ziozizinatanga batu ku mbivusu ayi ku nzimbala.
    10: Bila “luzolo lu mbongo luidi muanzi wumbutanga mambu moso mambimbi.” Bankaka bu banuanina mu baka ziawu, bazimbala mu minu; bakimonisa ziphasi ziwombo. Nuana nduanunu yimbote yi minu.
    11: Vayi ngeyo mutu wu Nzambi, tina mambu momo. Landakana busonga, kinzikanga Nzambi, minu, luzolo, mvibudulu, lembama.
    12: Nuana nduanunu yimboti yi minu, zimbidila luzingu lukalumani, bila ngeyo wutelo mbila mu diambu di luawu; ayi mu diambu di luawu wutelimina kimbangi kimboti va meso ma bambangi bawombo.
    13: 'Ndikutumina va meso na Nzambi, wunzingisanga bima bioso, ayi va meso ma Klisto Yesu, wutelama kimbangi ki kitoko va meso ma Ponse Pilatu:'
    14: mu diambu wukeba lutumunu lualu mu kambu ditona ayi tsembolo natemu lumbu kiela monika Pfumu eto Yesu Klisto,
    15: mutu wowo Nzambi kela totula mu thangu yifuana. Niandi kaka mutu wu zikhini ayi wulenda vanga mamo maka zodidi. Ntinu wu mintinu ayi Pfumu yi bapfumu
    16: Niandi kaka, ka kafuanga ko, wumvuandanga va kienzila kilendi baka bu fikumunu ko. Mutu kammuenieti ko ayi mutu kalendi kummona ko. Niandi vuidi nzitusu ayi lulendo mu mimvu mioso. Amen!
    17: Lubula zimvuama zi thangu yayi ti babika ba luniemo ayi babika tula diana diawu mu kimvuama kieti suka, vayi batula diana diawu mu Nzambiwukutuvananga bima bioso mu kimvuama muingi beto tu bisadila.
    18: Wuba kamba bavanga mamboti, baba zimvuama mu mavanga mamboti, bika baba bakubama mu kaba kuidi bankaka mu ntima wu luzolo.
    19: Mu nzila yoyo balenda kukikubikila kiuka kingolo mu diambu diawu. Kiuka kioki kiela ba fondasio mu thangu yidi ku ntuala muingi basimbidila luzingu lu kiedika.
    20: Timote, keba bumbote mamo ma bayekudila; tina mambu ma phamba ayi makambulu ma kinzambi; tina ziphaka zi buvungisi ziozi beti tedila nzayilu vayi yidi nzayilu yi luvunu.
    21: Bila bankaka bu bakikinina nzayilu yoyi, bazimbala mu minu. Bika nlemvo wubanga yeno.
55:
  1:
    1: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi, boso buididi tsila yi luzingu yidi mu Klisto Yesu,
    2: mfidisidi nkanda wawu kuidi Timote muanꞌama wu luzolo. Bika nlemvo, mamboti ayi ndembama bibedi kuidi Nzambi Tata ayi kuidi Klisto Yesu, Pfumu eto, bibanga yaku.
    3: Ndimvutula matondo kuidi Nzambi yoyi ndieta sadila mu mayindu ma ntima wuvedila banga busila bakulu bama; bila builu ayi muini ndikutebukilanga moyo, mu zithangu zioso mu zindombolo ziama.
    4: Phuila yiwombo yidi yama mu kumona, bu ndieti tebukila matsuela maku moyo, muingi ndibuela mona khini.
    5: Ndizimbakananga ko minu kikiedika kidi mu ngeyo; ayi kioki kituama ba mu khayꞌaku yi nketo mama Loyisi ayi mu ngudi aku Ewunise. Tsidi diana ti kidi mu ngeyo.
    6: Diawu ndikutebudila moyo muingi wuluta buela lemisa dikaba di Nzambi didi mu ngeyo; diodi wutambula bu nditetika mioko miama
    7: bila Nzambi kasia kutuvana Pheve yi boma-boma ko vayi wutuvana pheve yi lulendo, yi luzolo ayi yi diela di kukikebila.
    8: Diawu kadi mona tsoni mu telama kimbangi mu diambu di Pfumu eto voti mu diambu diama bu ndidi mu nloko mu diambu diandi. Vayi bika wufubakana yama mu ziphasi mu diambu di Nsamu wumboti boso buididi lulendo lu Nzambi.
    9: Bila niandi wutuvukisa ayi wututela mu mbila yinlongo; bika sia ti boso bubela mavanga meto vayi boso bu bela lukanu luandi veka ayi nlemvo andi wowo katuvana mu Klisto Yesu tuamina thonono yi zithangu.
    10: Vayi buabu wutumonisa wawu bumboti mu ntangu Pfumu eto Yesu Klisto kayiza; bila niandi wukosikisa lulendo lu lufua, wukienzula luzingu ayi biobi kabifuanga ko mu nzila yi Nsamu Wumbote.
    11: Mu diambu di Nsamu Wumbo ti beni wawu ndibiekolo nsamuni, mvuala ayi nlongi kuidi Bapakanu.
    12: Ayi diawu ndilembo monina ziphasi ziazi vayi ndikadi mona tsoni mu diambu nzebi mutu wowo ndiwilukila ayi diana tsidi ti lulendo luidi yandi mu keba mambu moso momo ndiyekudulu nate mu lumbu kina.
    13: Kebanga bumboti mambu ma kiedika momo wuwa kuidi minu mu minu ayi mu luzolo luidi mu Klisto Yesu.
    14: Lundanga bumbote, mu lusadusu lu Pheve Yinlongo mu beto, mambu mambote momo wuyekudulu.
    15: Ngeyo zebi ti batu boso badi mu Azi bandoza, mu bawu muidi Fingele ayi Elimongene.
    16: Bika Pfumu kawokisa mamboti mandi mu nzo yi Onesifole, bila niandi wuba kumbombanga buwombo ayi kasia mona tsoni ko mu diambu di zisieni ziama.
    17: Vayi bu kaba ku Loma, wuthomba mu bufula ayi wumbakula.
    18: Bika Pfumu kamvana diluaku ditambudila mamboti ma Pfumu mu lumbu kina. Ngeyo lutidi zaba phila yoyi katsadisila mu mambu mawombo bu ndiba ku Efeso.
  2:
    1: Diawu ngeyo muanꞌama, bika wukikindisa mu nlemvo wowo widi mu Klisto Yesu.
    2: Mambu momo wuwa kuidi minu va meso ma bambangi bawombo, longa mawu kuidi batu bakuikama bobo babeki bu kumalongila kuidi batu bankaka.
    3: Bika wumona ziaku ziphasi banga disodi dimboti di Yesu Klisto.
    4: Bila kuisi ko mutu wunkuendanga ku mvita wumbelanga mayindu mu bima bi luzingu lualu mu diambu kamonisa khini mutu wowo wunsonika.
    5: Bobuawu, mutu wunsalanga zitsaka (bipa) kalendi vuiku budu ki ndungunu ko enati kakadi nuana boso buididi mina.
    6: Nkuni zitsola kafueti tuama sala theti tuamina katambula mimbutu.
    7: Sudika bumboti mambu mama thubidi bila niandi veka Pfumu wela kuvana diela mu mambu moso.
    8: Tebukilanga Yesu Klisto moyo, wutotukila mu nkuna Davidi, wufuluka mu bafua boso buididi Nsamu wumboti wundieti longa.
    9: Bila mu diambu di Nsamu wumboti beni wawu ndilembo monina ziphasi ayi ndididi wukangama banga mvangi mambimbi. Muaki mambu ma Nzambi masi makangama ko.
    10: Diawu ndilembo kangila ntima mu diambu di batu bobo basobolo muingi bawu mamvawu batambula phulusu yidi mu Yesu Klisto va kimosi ayi nkembo wu kawumani.
    11: 'Mambu mama madi ma kuikama: Enati tufuidi va kimosi ayi niandi, buna tuela zinga va kimosi ayi niandi.'
    12: Enati tumvibidila buna tuela yadila va kimosi ayi niandi; vayi beto kuntunuka, niandi mamvandi wela kututunuka.
    13: Enati tuisi ko bakuikama, vayi niandi widi wukuikama, bila niandi veka kalendi kukitunuka ko.
    14: Tebula batu moyo mu mambu momo; wuba lubula va meso ma Nzambi ti babika ziphaka mu mambu ma phamba makambulu mfunu. Vayi mannatanga ku mbivusu batu bobo banwanga mawu.
    15: Nuana mu monika va meso ma Nzambi banga mutu wufuana, banga kisadi kikambu mona tsoni; kinlonga mu busonga mambu ma kiedika.
    16: Tina ziphaka zi mambu ma phamba ayi makambu dedakana ayi minu bila batu bobo bantubanga mawu beti luta kuendanga mu zithangu zioso ku kambu kinzikanga mambu ma Nzambi
    17: ayi mambu mawu madi banga phuta yindianga nsuni wu nitu. Mu bawu muidi Imene ayi Filete.
    18: Bawu bamana vengama mu kiedika bu beti tubanga ti mfulukulu yimana vioka thama; balembo zimbisa minu ki batu bankaka.
    19: 'Muaki fundasio yi ngolo yi Nzambi yidi kaka yitelama ayi yibeki ayi dimbu kiaki: “Pfumu zebi batu bandi, ayi woso mutu weti tangunanga dizina di Pfumu, bika katina mambu mambimbi.”'
    20: Bika sia ti mimvungu mivangulu mu nolo ayi mu palata, ziawu kaka mimmonikanga mu nzo yinneni vayi muidi ayi miomi mivangulu mu minti ayi mu tuma. Miomi mivangulu mu nolo ayi mu palata midi mi luzitu bosi miomi mivangulu mu minti ayi mu tuma miawu minsadulungu kadika lumbu.
    21: Enati mutu wukikebidi wuvedila mu kambu vanga mambu mama, buna niandi wela kituka mvungu wu luzitu, wunlongo, widi mfunu kuidi vuidi wawu; wawu widi wukubama mu diambu di mavanga moso mambote.
    22: Tina zinzinunu zi bumuana vayi tomba busonga, minu, luzolo, ndemama va kimosi ayi batu bobo bansambilanga Pfumu mu ntima wuvedila.
    23: Tina biuvu bi buvungisi, ayi bikambulu mfunu bila bizabikini ti biawu bieti totula ziphaka.
    24: Bila kisadi ki Pfumu kasi fuana findananga ziphaka ko vayi kafueti ba mutu wulembama kuidi batu boso, mutu widi diela mu longa ayi mu zebi vibidila.
    25: Kafueti teminanga mu malembi batu bobo bankakidilanga bila nani zebi mananga Nzambi lenda kuba vana diela di baludila mavanga ayi tula ku nzayilu yi mambu ma kiedika;
    26: ayi diela diawu divutukisa mu diambu babaka busionukina mu mintambu mi Satana, wuba kanga mu kuba kuika mu diambu bavanga luzolo luandi.
  3:
    1: Zaba kuaku ti mu bilumbu bitsuka, muela ba zithangu ziphasi.
    2: Bila batu bela ba buimi, bela ba bakundi ba zimbongo, bela ba luniemo, bela ba lunangu, bela ba mimvuezi mi mambu ma Nzambi, bela ba mitingu kuidi bambuta ziawu, bela zabanga ko vutula matondo, bela zabanga ko ba banlongo;
    3: bela ba batu bakambulu luzolo, bakambulu kiadi, bela vunina badiawu mambu, bela zabanga ko kukiyala, bela ba batu batsita; bela ba bambeni zi mamboti.
    4: Bela yekulanga badiawu; bela vika fuemanga, bela kukinangikanga mu luniemo, bela luta zolanga zikhini viokila Nzambi.
    5: Bela monikanga banga bazebi kinzikanga Nzambi vayi bela tunukanga mambu momo mammonisanga zingolo zi mambu ma Nzambi. Bika wutatukila batu ba phila yoyi.
    6: Bankaka mu bawu bankotanga mu zinzo; ayi bambuilanga baketo bakambulu mayindu masikama, ayi bannatanga zitu ki masumu momo bavola ayi bammonanga tsatu yi mambu mambimbi ma phila mu phila.
    7: Baketo beti longukanga mu zithangu zioso vayi balendi baka bu tudila ku nzayilu yi mambu ma kiedika ko.
    8: Banga Yanesi ayi Yambelesi bamanga wilukila Moyize, buawu bobo batu beni bamengi wilukila kiedika; bu badi batu babivusu mu diela diawu ayi minu kiawu kizimbalanga bu kieti toto.
    9: Balendi kuenda ku ntuala ko bila buvungisi buawu buela monika kuidi batu boso, banga bubela batu ba buadi bobo.
    10: Vayi kuidi ngeyo, wulandikini malongi mama, khadulu ama, zikhanu ziama, minu kiama; lembama kuama luzolo luama ayi mvibudulu ama.
    11: Ngeyo wumona zinzomono ziama ayi ziphasi ziama, phila zimbuidila ku Antioshe, ku Ikone, ku Lisitele. Ayi phila zinzomono mbi ndikambu mona! Vayi Pfumu wukhula mu zizioso.
    12: Muaki zaba ti babo bobo batidi zinga luzingu luvedila va meso ma Nzambi, mu lusadulu lu Yesu Klisto, bela zomo.
    13: Vayi batu bambimbi ayi bankua luvunu bela luta vanganga mambu mambimbi; bela vuna bankaka ayi bawu veka bavunuka.
    14: Vayi ngeyo, kangama mu mambu momo wulonguka ayi momo mazabikini ti madi makuikama bu zebi mutu wulonga mawu.
    15: Tona mu kimuana kiaku, ngeyo zebi Masonuku Manlongo; mawu malenda kuvana diela di kiedika mu diambu wubaka phulusu mu minu mu Klisto Yesu.
    16: Masonuku mamo masonimina mu lulendo lu Nzambi, madi mfunu mu longa, mu tubidila, mu ludika ayi longa mu diatila mu busonga,
