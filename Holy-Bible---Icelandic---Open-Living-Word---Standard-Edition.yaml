    1: „Ja, hérna, “segir þú ef til vill, „hvers konar úrþvætti ertu eiginlega að tala um?“En sjáðu til! Þú ert ekkert betri! Þegar þið lýsið vanþóknun ykkar á þessu fólki og segið að það eigi skilið hegningu, þá eruð þið að tala um ykkur sjálf, því að þið gerið sjálf það sama.
    2: Við vitum að Guð mun dæma sérhvern þann sem slíkt gerir, því að hann er réttlátur.
    3: Haldið þið að Guð dæmi suma sem þannig lifa og refsi þeim, en geri síðan enga athugasemd við ykkur þegar þið gerið það sama?
    4: Sjáið þið ekki hve mikla þolinmæði hann hefur sýnt ykkur? Eða er ykkur ef til vill alveg sama? Skiljið þið ekki að ástæða þess að hann hefur ekki refsað ykkur, er sú að hann gefur ykkur tækifæri til að snúa baki við syndinni? Góðsemi hans ætti að leiða ykkur til iðrunar.
    5: Þrátt fyrir það viljið þið ekki hlusta og þar með kallið þið yfir ykkur hræðilega hegningu, því þið eruð þrjósk og viljið ekki snúa ykkur frá syndinni. Dagur reiðinnar mun renna upp og þá mun Guð dæma allan heiminn af réttvísi.
    6: 'Hann mun gjalda sérhverjum eins og hann á skilið samkvæmt verkum sínum:'
    7: Þeim sem af þrautseigju gera Guðs vilja, mun hann gefa eilíft líf, það er að segja þeim sem leita ósýnilegrar dýrðar, heiðurs og ódauðleika.
    8: Þeim hins vegar, sem berjast gegn sannleika Guðs og ganga á vegi illskunnar, mun hann refsa hræðilega – hann mun úthella reiði sinni yfir þá.
    9: Menn munu uppskera sorg og þjáningar haldi þeir áfram í syndinni,
    10: en hlýði þeir Guði, mun þeim hlotnast dýrð, heiður og friður Guðs. Þetta á bæði við um Gyðinga og heiðingja,
    11: því Guð fer ekki í manngreinarálit.
    12: Guð mun refsa fyrir synd, hvar sem hún finnst. Hann mun refsa heiðingjunum þegar þeir syndga, jafnvel þótt þeir hafi aldrei þekkt hin skráðu lög Guðs, því að innra með sér þekkja þeir muninn á réttu og röngu.
    13: Lög Guðs eru skráð í vitund þeirra. Stundum dæmir samviskan þá og stundum afsakar hún þá.
    14: En Guð mun einnig refsa Gyðingum. Hann mun refsa þeim fyrir syndir þeirra, því að þeir eiga lög hans skráð í bók en hlýða þeim þó ekki. Þeir vita hvað er rangt, en breyta gegn betri vitund.
    15: Þegar öllu er á botninn hvolft er hjálpræðið ekki þeirra sem þekkja mun á réttu og röngu, heldur hinna sem gera það sem rétt er.
    16: Sá dagur mun vissulega koma, er Jesús Kristur mun að boði Guðs dæma líferni sérhvers manns og líka dýpstu hugsanir hans og viðhorf. Allt er þetta hluti hinnar miklu fyrirætlunar Guðs, sem ég boða.
    17: Gyðingar, þið haldið að allt sé á hreinu milli ykkar og Guðs vegna þess að þið eruð Gyðingar og vegna þess að hann gaf ykkur lög sín. Þið gortið af því að vera í sérstöku uppáhaldi hjá Guði!
    18: Ekki neita ég því að þið þekkið vilja hans; þið þekkið mun á réttu og röngu og hafið vit á að velja hið rétta, því að ykkur hafa verið kennd lög Guðs frá blautu barnsbeini.
    19: Þið eruð svo vissir um leiðina til Guðs að þið gætuð jafnvel bent blindum manni á hana. Þið álítið ykkur vera leiðarljós sem leiðbeina þeim til Guðs, sem villst hafa í myrkrinu.
    20: Þið teljið ykkur geta leiðbeint hinum lítilmótlegu og frætt börnin um verk Guðs, því að þið þekkið lög hans, vísdóm og sannleika.
    21: Þið fræðið aðra um lög hans, en hvers vegna farið þið ekki sjálfir eftir þeim? Þið segið fólki að rangt sé að stela – en stelið þið ekki sjálfir?
    22: 'Þið segið að rangt sé að drýgja hór, en hvað með ykkur? Þið segið: „Tilbiðjið ekki skurðgoðin, “en svo gerið þið peningana að guði ykkar.'
    23: Þið eruð ákaflega stoltir af því að þekkja lög Guðs en síðan lítilsvirðið þið Guð með því að brjóta þau.
    24: Ekki undrar mig þótt Gamla testamentið segi að heimurinn tali illa um Guð ykkar vegna.
    25: Það er kostur fyrir ykkur að vera Gyðingar ef þið hlýðið lögum Guðs, en ef ekki, þá eruð þið engu betur settir en heiðingjarnir.
    26: Mun Guð ekki veita heiðingjunum alla þá blessun sem hann ætlaði Gyðingunum, ef þeir hlýða lögum hans?
    27: Staðreyndin er sú að betur mun fara fyrir heiðingjunum en ykkur, Gyðingum, sem þekkið Guð og eigið loforð hans, því að þið hlýðið þeim ekki.
    28: Þið eruð ekki sannir Gyðingar fyrir það eitt að foreldrar ykkar voru Gyðingar eða vegna þess að þið hlutuð hina gyðinglegu vígslu, umskurnina.
    29: Nei, sá einn er sannur Gyðingur sem hefur rétta afstöðu til Guðs. Guð sækist ekki eftir þeim sem skera í líkama sinn samkvæmt gyðinglegri venju, heldur þeim sem hafa breytt hugarfari sínu og endurnýjað samband sitt við Guð. Hver sem þannig tekur upp nýja lífsstefnu, hlýtur blessun Guðs, jafnvel þótt hann láti sér fátt um finnast.
  3:
    1: Hvaða gagn er þá af því að vera Gyðingur? Hafa þeir einhver sérstök forréttindi hjá Guði? Hefur hin gyðinglega siðvenja, umskurnin, eitthvert gildi?
    2: Já, það hefur marga kosti að vera Gyðingur. Fyrst og fremst þann að Guð trúði þeim fyrir lögum sínum (svo að þeir gerðu sér grein fyrir vilja hans og hlýddu honum).
    3: Það er að vísu rétt að sumir þeirra reyndust ótrúir, en tekur Guð loforð sín aftur vegna þess eins að þeir brugðust?
    4: 'Nei, að sjálfsögðu ekki! Þótt sérhver maður reyndist lygari, væri Guð það ekki. Munið þið hvað stendur í Davíðssálmunum um þetta: „Guðs orð mun alltaf reynast satt og rétt, jafnvel þótt einhver dragi það í efa.“'
    5: „Já, en, “segja sumir, „sviksemi okkar við Guð verður til góðs – syndir okkar þjóna góðum tilgangi. Þegar fólk sér hversu vondir við erum, veitir það því athygli hve Guð er góður. Og fyrst synd okkar verður honum til hjálpar, er þá nokkuð réttlæti í því að hann refsi okkur?“
    6: Þannig tala sumir en slíkar röksemdir ná ekki nokkurri átt. Hvers konar Guð væri hann ef honum væri sama um syndina – ef hann léti sig einu gilda hvort menn óhlýðnuðust boðum hans og vilja – og hvernig gæti hann þá sakfellt nokkurn mann?
    7: Nei, hann gæti ekki dæmt mig og sakfellt sem syndara ef óheiðarleiki minn og lygi yrðu honum til dýrðar, við það að vera borin saman við heiðarleika hans.
    8: 'Sé þetta hins vegar skoðun þín, þá verður niðurstaðan þessi: Því verri sem við erum, því ánægðari verður Guð! Þeir sem þannig tala verðskulda glötun. Hvernig geta menn haldið því fram að þetta sé sá boðskapur sem ég flyt?'
    9: En erum við Gyðingar betri en annað fólk? Nei, alls ekki. Við höfum þegar sýnt fram á að allir menn eru syndarar, Gyðingar jafnt sem heiðingjar.
    10: 'Um þetta segir Gamla testamentið: „Enginn maður er réttlátur, ekki einn einasti.'
    11: Enginn maður þekkir Guð í raun og veru né þráir að kynnast honum.
    12: Allir hafa farið sína eigin leið – og villst. Enginn hefur í einu og öllu lagt stund á hið góða, ekki einn einasti.
    13: Tal mannanna er viðbjóðslegt og rotið, já, rétt eins og nálykt frá opinni gröf. Lygin loðir við tungu þeirra og allt sem þeir segja hefur í sér brodd og banvænt eitur höggormsins.
    14: Munnur þeirra er fullur formælinga og beiskju.
    15: Þeir eru fljótir til að drepa og hata hvern þann sem er þeim ósammála.
    16: Hvar sem þeir fara, skilja þeir eftir sig eymd og ógæfu,
    17: og þeir hafa engan skilning á því hvað það er að njóta öryggis og blessunar Guðs.
    18: Þeim er alveg sama um Guð og hvað honum finnst um þá.“
    19: Dómur Guðs er þungur yfir Gyðingum, því þeim ber að hlýða lögum Guðs, en ekki leggja stund á hið illa. Þeir hafa því enga afsökun, enginn þeirra. Þegar allt kemur til alls verður heimurinn að þagna, því að hann er sekur frammi fyrir hinum almáttuga Guði.
    20: Skiljið þið nú, að enginn getur orðið réttlátur í augum Guðs með því að hlýðnast lögunum? Eftir því sem við kynnumst lögum Guðs betur, því betur sjáum við að við getum alls ekki hlýtt þeim. Tilgangur laganna er sá einn að sýna okkur fram á að við erum syndarar.
    21: En nú hefur Guð bent okkur á aðra leið til sín. Hún felst ekki í því að menn skuli vera góðir og reyna að hlýða lögunum, heldur er um nýja leið að ræða (reyndar er hún nú ekki ný því að Gamla testamentið sagði frá henni fyrir langa löngu).
    22: 'Hún er þessi: Guð vill taka okkur í sátt við sig og sýkna okkur, ef við treystum því að Jesús Kristur fyrirgefi og taki burt syndir okkar. Öll getum við frelsast á þennan eina og sama hátt: Að koma til Krists, og þá skiptir engu hver við erum eða hvernig við höfum lifað.'
    23: Allir hafa syndgað – óhlýðnast Guði og skortir dýrð hans,
    24: en Guð lýsir því yfir að við séum saklaus af allri andstöðu við hann, ef við treystum Jesú Kristi, sem í kærleika sínum vill fyrirgefa okkur syndir okkar.
    25: Guð sendi Jesú Krist til að taka á sig hegninguna fyrir syndir okkar og að binda enda á reiði Guðs í okkar garð. Við frelsumst frá þessari reiði Guðs fyrir blóð Krists, það er að segja, vegna dauða hans á krossinum – og með því að trúa á hann og treysta hjálp hans. Í öllu þessu var Guð fullkomlega réttlátur, jafnvel þótt hann hafi ekki refsað þeim sem syndguðu fyrr á tímum, því að hann leit fram til þess tíma er Kristur kæmi og tæki burt syndir þeirra.
    26: Guð getur á sama hátt tekið á móti syndurunum nú á okkar dögum, því að Jesús dó einnig fyrir þeirra syndir. En er nokkurt réttlæti í því að Guð láti afbrotamenn ganga lausa og lýsi því yfir að þeir séu saklausir? Já, það getur hann ef þeir trúa því að Jesús hafi fyrirgefið þeim syndir þeirra.
    27: Getum við þá hrósað okkur af góðverkum okkar og sagt að þeirra vegna eigum við skilið að fá hjálp Guðs? Nei, alls ekki. Hvers vegna ekki? Vegna þess að við fáum ekki fyrirgefninguna sem laun fyrir góðverk okkar, heldur fyrir trú á það sem Kristur gerði.
    28: Þannig frelsumst við fyrir trúna á Krist en ekki fyrir það góða sem við gerum.
    29: Frelsar Guð einungis Gyðinga á þennan hátt? Nei, þetta á einnig við um heiðingjana,
    30: því að Guð fer ekki í manngreinarálit. Ef við trúum þá sýknar Guð okkur, hvort sem við erum Gyðingar eða heiðingjar.
    31: Og segjum nú að við séum frelsuð fyrir að trúa, þýðir það þá ekki að við séum þar með laus undan því að þurfa að hlýða lögum Guðs? Nei, þvert á móti, því að sannleikurinn er sá að eina leiðin til að hlýða Guði er að trúa á Jesú Krist.
  4:
    1: Abraham var forfaðir Gyðingaþjóðarinnar. Hvernig kemur nú þetta að frelsast fyrir trú, heim og saman við það sem við vitum um hann?
    2: Leit Guð á hann sem saklausan og réttlátan mann vegna góðverka hans? Ef svo hefði verið þá hefði Abraham haft ástæðu til að hrósa sér. En frammi fyrir Guði hafði hann alls ekkert til að hrósa sér af,
    3: 'en hins vegar segir í Gamla testamentinu: „Abraham trúði Guði, “og það er ástæða þess að Guð strikaði yfir syndir hans og úrskurðaði hann réttlátan.'
    4: 'En ávann Abraham sér ekki rétt til að komast til himna með öllum sínum góðu verkum? Nei, því að hjálpræðið er alltaf óverðskulduð gjöf. Ef einhver gæti unnið sér inn fyrir því með góðverkum, þá væri það ekki lengur ókeypis! Það er gefið þeim sem ekki hafa unnið fyrir því. Guð segir beinlínis: „Syndarinn er sýknaður í mínum augum, ef hann treystir því að Kristur frelsi hann frá dómi mínum yfir syndinni.“'
    6: Davíð konungur ræddi um þetta og lýsti gæfu hins óverðuga syndara sem Guð hefur úrskurðað saklausan.
    7: 'Hann sagði: „Sæll er sá sem fær syndir sínar fyrirgefnar og afmáðar.'
    8: Mikil er gæfa þess manns sem Guð sýknar.“
    9: 'Nú spyr ég: Er þessi blessun einungis handa þeim sem trúa á Krist og halda samtímis lög Gyðinga, eða er hún einnig ætluð þeim sem ekki halda lög Gyðinga, en treysta einungis á Krist? Hvernig var það með Abraham? Við tölum um að hann hafi hlotið þessa blessun vegna trúar sinnar, en var það vegna hennar einnar? Var það kannski líka vegna þess að hann fór eftir gyðinglegum siðum?'
    10: 'Til þess að fá svar við þessari spurningu verðum við fyrst að svara annarri: Hvenær veitti Guð Abraham blessunina? Það var áður en hann varð Gyðingur, það er að segja áður en hann tók hina gyðinglegu vígslu sem kallast umskurn.'
    11: Það var ekki fyrr en eftir að Guð hafði lofað að blessa hann, vegna trúar hans, að hann var umskorinn. Umskurnin var tákn þess að Abraham átti þá þegar trú og að Guð hafði tekið hann að sér og lýst því yfir að í sínum augum væri hann góður og réttlátur. Samkvæmt þessu er Abraham hinn andlegi faðir þeirra sem trúa og frelsast án þess að halda sig við lögin. Af þessu sjáum við að Guð réttlætir þá sem trúa, enda þótt þeir haldi ekki þessar reglur.
    12: Abraham er einnig andlegur faðir hinna umskornu – Gyðinganna – og með því að athuga líf hans geta þeir séð að það er ekki þessi siðvenja – umskurnin – sem frelsar þá, heldur trúin. Eingöngu hennar vegna hlaut Abraham miskunn Guðs áður en hann var umskorinn.
    13: Ljóst er því að loforð Guðs um að hann ætlaði að gefa Abraham og afkomendum hans alla jörðina, var ekki gefið vegna þess að Abraham hlýddi lögum Guðs, heldur hins, að hann treysti Guði og því að hann stæði við heit sín.
    14: Ef þið haldið því ennþá fram að blessun Guðs sé ætluð þeim einum sem halda lögin, þá segið þið þar með að loforð Guðs til þeirra sem trúa séu marklaus og að trúin sé heimska.
    15: Sannleikurinn er hins vegar sá að ef við ætlum að ná blessun Guðs og hjálpræði með því að halda lög hans, þá köllum við að lokum reiði hans yfir okkur, því að okkur mun aldrei takast að halda þau. Eina leiðin til að komast hjá því að brjóta lög er sú að hafa engin lög!
    16: Blessun Guðs veitist okkur ókeypis fyrir trúna, sem gjöf. Við erum þess fullviss að okkur veitist hún, ef við trúum eins og Abraham, hvort sem við erum Gyðingar eða ekki, því að Abraham er faðir okkar allra að því er trúna varðar.
    17: Þetta á Gamla testamentið við þegar það segir að Guð hafi gert Abraham að föður margra þjóða. Guð vill taka á móti öllum sem treysta honum eins og Abraham gerði, hverrar þjóðar sem þeir eru. Loforðið sem hann fékk var frá sjálfum Guði, honum sem reisir hina dauðu og segir fyrir um atburði framtíðarinnar af nákvæmni eins og um liðinn tíma sé að ræða.
    18: Þegar Guð sagði Abraham að hann mundi gefa honum son sem eignast mundi marga afkomendur og verða faðir mikillar þjóðar, þá trúði Abraham Guði, jafnvel þótt slíkt loforð virtist algjör fásinna.
    19: Abraham var ekki áhyggjufullur þótt bæði hann, sem var á hundraðasta aldursári og Sara sem var níræð, væru komin úr barneign, því að hann treysti orðum Guðs óhikað.
    20: Abraham efaðist aldrei. Hann trúði Guði. Trú hans styrktist og hann þakkaði Guði fyrir þetta loforð löngu áður en það rættist.
    21: Hann var sannfærður um að Guði reyndist auðvelt að efna allt sem hann hefði lofað.
    22: Vegna trúar Abrahams fyrirgaf Guð honum syndir hans og sýknaði hann.
    23: Þessi mikilvæga yfirlýsing – að hann væri tekinn gildur vegna trúar sinnar og þar með viðurkenndur réttlátur – var ekki aðeins Abraham til góðs,
    24: heldur okkur líka. Þetta er okkur trygging þess að Guð vilji taka okkur að sér á sama hátt og Abraham, það er að segja þegar við trúum loforðum Guðs, hans sem reisti Jesú upp frá dauðum.
    25: Jesús dó fyrir syndir okkar og reis síðan upp til að sætta okkur við Guð og gefa okkur réttlæti hans.
  5:
    1: Fyrst við erum sýknuð og réttlát í augum Guðs vegna trúarinnar á fyrirheit hans, þá getum við lifað í friði og sátt við hann vegna þess sem Jesús Kristur, Drottinn okkar, gerði fyrir okkur.
    2: Vegna trúar okkar hefur hann veitt okkur hin æðstu forréttindi og þannig er aðstaða okkar nú. Við horfum með djörfung og gleði fram til alls þess sem Guð ætlar okkur að verða.
    3: Þegar við lendum í erfiðleikum og raunum þá getum við líka glaðst, því að við vitum að slíkt verður okkur til góðs. Það eflir þolgæði okkar,
    4: styrkir persónuleikann og það auðveldar okkur að treysta Guði æ betur, eða þangað til trú okkar verður að lokum sterk og óhagganleg.
    5: Þegar þessu marki er náð, getum við verið hughraust, hvað sem á dynur því að þá vitum við að allt muni fara vel. Við vitum að Guð elskar okkur og hann hefur gefið okkur heilagan anda og fyllt hjörtu okkar af kærleika sínum. Við finnum að við erum umvafin kærleika hans!
    6: Við vorum hjálparvana og sáum enga undankomuleið. Þá kom Kristur á réttum tíma og dó fyrir okkur syndarana, enda þótt við bæðum hann ekki um slíkt.
    7: Þess er varla að vænta að nokkur hafi viljað deyja fyrir okkur, jafnvel þótt við hefðum verið góðir menn, þó að það sé auðvitað hugsanlegt.
    8: En Guð sýndi okkur takmarkalausan kærleika sinn, er hann sendi Krist í dauðann fyrir okkur meðan við vorum enn fjötruð í synd og aðskilin frá honum.
    9: Allt þetta gerði Kristur fyrir okkur syndarana með dauða sínum og hversu miklu meira skyldi hann þá ekki vilja gera fyrir okkur nú, eftir að hann hefur sýknað okkur? Nú vill hann forða okkur undan dómi Guðs sem er í vændum.
    10: Við vorum óvinir Guðs, en fyrst hann, þrátt fyrir það, leiddi okkur aftur til sín fyrir dauða sonar síns, hvílíka blessun hlýtur hann þá ekki að hafa búið okkur nú, eftir að við erum orðnir vinir hans?
    11: Við gleðjumst vegna þessa nýja og undursamlega sambands okkar við Guð og allt er það að þakka því sem Jesús Kristur, Drottinn okkar, gerði, þegar hann dó fyrir syndir okkar og sætti okkur við Guð.
    12: Þegar Adam syndgaði, kom syndin inn í líf allra manna. Með synd hans hélt dauðinn innreið sína í þennan heim og þar sem allir syndguðu, tók allt að hrörna og deyja.
    13: Við vitum að synd Adams var orsök alls þessa en þrátt fyrir syndir mannanna, allt frá dögum Adams og til Móse, þá dæmdi Guð þá ekki til dauða fyrir að brjóta lögin, því þá hafði hann ekki enn birt þeim þau né sagt þeim hvað hann vildi að þeir gerðu.
    14: Þegar þessir menn dóu, var það ekki vegna þess að þeir höfðu syndgað, því að þeir höfðu aldrei brotið það boðorð Guðs að borða forboðna ávöxtinn, eins og Adam hafði gert.
    15: Hvílíkur reginmunur var á Adam og Kristi – honum sem koma átti. Hvílíkur munur einnig á synd mannsins og fyrirgefningu Guðs! Þessi eini maður, Adam, leiddi marga í dauðann með synd sinni. Jesús Kristur veitti mörgum fyrirgefningu vegna miskunnar Guðs.
    16: Annars vegar leiddi þessi eina synd Adams dauðadóm yfir marga, en hins vegar fjarlægir Kristur fúslega syndir hinna mörgu og gefur dýrlegt líf í staðinn.
    17: Synd þessa eina manns, Adams, gerði dauðann að húsbónda í lífi mannanna en allir sem taka á móti gjöf Guðs – fyrirgefningu og sýknun – fá mátt til að lifa vegna hins eina manns, Jesú Krists.
    18: Synd Adams leiddi hegningu yfir alla,
    19: en réttlæti Krists leiddi hins vegar af sér, að margir verða þóknanlegir í augum Guðs.
    20: Boðorðin tíu voru gefin mönnunum til þess að þeir sæju að í eigin mætti er þeim ómögulegt að hlýða lögum Guðs, því betur sem við sjáum syndina – því ljósari verður okkur takmarkalaus miskunn Guðs og fyrirgefning.
    21: Áður fyrr ríkti syndin í lífi allra manna og dró þá til dauða, en nú ríkir gæska Guðs og hún veitir okkur á ný samfélag við Guð og hlut í eilífa lífinu sem fæst fyrir Jesú Krist, Drottin okkar og frelsara.
  6:
    1: Hvað er um þetta að segja? Eigum við að halda áfram að syndga svo að Guð geti sýnt okkur kærleika sinn og fyrirgefningu enn betur?
    2: Nei, alls ekki! Hvaða vit er í því að syndga ef hægt er að komast hjá því? Valdið sem syndin hafði yfir okkur, var brotið á bak aftur þegar við urðum kristin og vorum skírð til að verða samgróin Kristi. Dauði Krists braut á bak aftur það afl sem syndin hafði í lífi okkar.
    4: Okkar gamla eðli, sem elskaði syndina, var grafið með honum í skírninni þegar hann dó. Og þegar Guð faðir reisti hann aftur til lífsins með dýrlegum krafti, þá eignuðumst við hlutdeild í lífi hans.
    5: Við erum orðin samgróin honum og þegar hann dó, þá dóum við með honum. Nú eigum við sameiginlega hlutdeild í nýja lífinu hans og munum rísa upp á sama hátt og hann.
    6: Þegar Kristur var krossfestur, voru gömlu og illu hvatirnar okkar krossfestar með honum. Þessar hvatir sem þrá syndina, voru særðar til ólífis. Líkami okkar er því ekki lengur á valdi syndarinnar og þarf ekki að vera þræll hennar.
    7: Þegar við dóum syndinni, vorum við leyst undan öllu því táli og valdi sem hún beitti okkur.
    8: Fyrst löngunin til að elska syndina „dó“með Kristi, þá vitum við að við eigum hlutdeild í nýja lífinu sem birtist í upprisu hans.
    9: Kristur reis upp frá dauðum og hann mun aldrei aftur deyja. Dauðinn hefur ekki framar neitt vald yfir honum.
    10: Hann dó í eitt skipti fyrir öll, til að brjóta á bak aftur vald syndarinnar og lifir nú í eilífu og órjúfanlegu samfélagi við Guð.
    11: Lítið því á ykkar gamla synduga eðli sem dautt og ónæmt fyrir syndinni og kröfum hennar, en lifið þess í stað fyrir Guð í samfélaginu við Drottin Jesú Krist.
    12: Leyfið syndinni ekki framar að stjórna dauðlegum líkömum ykkar og látið ekki undan girnd þeirra.
    13: Látið engan hluta líkamans verða verkfæri í höndum hins illa, til að drýgja synd, en gefið ykkur algjörlega Guði á vald – hvern einasta líkamshluta – því þið hafið snúið baki við dauðanum. Nú þráið þið að verða verkfæri í höndum Guðs, svo að hann geti notað ykkur til að framkvæma góðar fyrirætlanir sínar.
    14: Syndin þarf ekki lengur að vera húsbóndi ykkar, því að nú eruð þið laus við lögin sem syndin þrælkaði ykkur með. Nú eruð þið frjáls vegna kærleika og miskunnar Guðs.
    15: Þýðir þetta að við getum haldið áfram að syndga og kært okkur kollótt um afleiðingarnar? Vegna þess að hjálpræði okkar byggist ekki á því að hlýða lögunum heldur á því að taka á móti náð Guðs! Nei, auðvitað ekki!
    16: Skiljið þið ekki að það er á ykkar valdi að velja ykkur húsbónda? Annars vegar getið þið valið syndina, og þar með dauðann, eða þá hlýðni og hlotið sýknun. Sá sem þið gefið ykkur á vald, hann mun taka við ykkur og verða húsbóndi ykkar og þið þrælar hans.
    17: Þakkið Guði, því að þótt þið væruð einu sinni þrælar syndarinnar, þá hafið þið nú hlýðnast þeim boðskap sem Guð flutti ykkur.
    18: 'Nú eruð þið laus úr ánauð gamla húsbóndans, syndarinnar, og eruð þess í stað orðin þjónar nýs húsbónda: Réttlætisins!'
    19: Ég tala á þennan hátt og nota líkingar af þrælum og húsbændum til þess að þið skiljið þetta betur. Eins og þið eitt sinn voruð þrælar margs konar synda, þá verðið þið nú að gerast þjónar hins góða og heilaga.
    20: Þegar þið voruð þrælar syndarinnar þá skeyttuð þið lítið um hið góða.
    21: Hver var afleiðingin? Hún hefur áreiðanlega ekki verið af betra taginu, fyrst þið skammist ykkar jafnvel fyrir að hugsa um það sem þið voruð áður vön að gera, en allt leiddi það til eilífs dóms.
    22: Nú eruð þið hins vegar laus undan valdi syndarinnar og hafið gerst þjónar Guðs. Hlunnindin, sem Guð veitir ykkur, eru meðal annars helgun og eilíft líf.
    23: Laun syndarinnar eru dauði, en óverðskulduð gjöf Guðs til okkar er eilíft líf í Kristi Jesú, Drottni okkar og frelsara.
  7:
    1: Kæru Gyðingar, trúsystkini, skiljið þið ekki enn, að þegar einhver deyr þá ná lögin ekki lengur yfir hann?
    2: 'Leyfið mér að útskýra þetta með dæmi: Þegar kona hefur gifst er hún bundin eiginmanni sínum lögum samkvæmt, þar til hann deyr. Missi hún mann sinn er hún ekki lengur bundin honum og því laus undan hjúskaparlögunum.'
    3: Eftir það gæti hún gifst hverjum sem hún vill. Slíkt væri óheimilt ef maður hennar væri á lífi, en að honum látnum er það fullkomlega heimilt.
    4: Áður fyrr voru lög Gyðinga eiginmaður ykkar og húsbóndi. Síðan „dóuð“þið með Kristi á krossinum og fyrst þið eruð „dáin“þá eruð þið ekki lengur „gift“lögunum. Þau ná ekki lengur yfir ykkur. Þegar Kristur reis upp, þá risuð þið einnig upp með honum og eruð því nýir menn. Við getum því sagt að nú séuð þið „gengin í hjónaband“með honum sem reis upp frá dauðum, til að þið getið borið góðan ávöxt, það er að segja, gert það sem Guði er þóknanlegt.
    5: Meðan þið hlýdduð ykkar gamla synduga eðli, hneigðust þið sífellt til að óhlýðnast vilja Guðs og syndga. Þannig gerðuð þið það sem illt var og báruð skemmdan ávöxt – ávöxt dauðans.
    6: Nú eruð þið hins vegar leyst undan lögum og siðum Gyðinga, því að þið „dóuð“meðan þið voruð í ánauð hjá þeim. Nú getið þið þjónað Guði – ekki með gömlu aðferðinni, að hlýða fjölda reglna á vélrænan hátt – heldur með þeirri nýju – að vera leidd af heilögum anda.
    7: 'En er ég þá að segja að þessi lög Guðs séu vond? Nei, auðvitað ekki. Lögin eru ekki syndsamleg, en þau sýndu mér synd mína. Ef lögin hefðu ekki sagt: „Þú skalt ekki girnast…“þá hefði ég aldrei komið auga á syndina í hjarta mínu, þær illu hvatir og girndir sem þar leynast.'
    8: Syndin tók þessi lög, sem sett voru til að ég mætti verjast illum hvötum og notaði þau til að vekja hjá mér löngun til þess, sem bannað er. Ef ekki væru til nein lög sem hægt væri að brjóta, væri ekki heldur til nein óhlýðni og þar með engin synd.
    9: Því var það, að á meðan ég skildi ekki hvers lögin kröfðust, fannst mér allt í góðu lagi, en þegar sannleikurinn rann upp fyrir mér, þá sá ég að ég var syndari sem hafði brotið lögin og var því dauðasekur.
    10: Lögin voru góð og áttu að benda mér á veg lífsins, en þau urðu hins vegar til þess að ég hlaut dauðadóm.
    11: Syndin blekkti mig með því að nota þessi góðu lög Guðs til að dæma mig til dauða.
    12: Þrátt fyrir þetta voru lögin sjálf góð og réttlát.
    13: Hvernig getur það verið? Voru þau ekki orsök þess að ég var dæmdur? Hvernig geta þau þá verið góð? Þau eru vissulega góð, en það var hins vegar syndin, það djöfullega fyrirbæri, sem notaði hið góða til að dæma mig til dauða. Af þessu ættuð þið að skilja hve slæg, banvæn og bölvuð hún er. Hún notar lög Guðs, sem eru góð, til að koma fram sínum illu fyrirætlunum.
    14: Lögin eru góð og vandinn liggur ekki þar, heldur hjá mér, því að ég er seldur í þrældóm fyrir synd.
    15: Ég get alls ekki skilið sjálfan mig. Mig langar til að gera það sem er rétt, en ég get það ekki. Ég geri það sem mér er ógeðfellt – það sem ég hata.
    16: Mér er fullkomlega ljóst að það sem ég geri er rangt, því að slæm samviska mín segir mér það. Hún bendir mér á að lögin, sem ég brýt, séu réttlát og sönn.
    17: Samt get ég ekkert að þessu gert, því að það er ekki lengur ég sem vinn verkið. Syndin, sem í mér er, er sterkari en ég og fær mig til að gera hið illa.
    18: Ég veit að mitt gamla eðli er gegnsýrt af syndinni. Mér er auðvelt að vilja hið góða, en ekki að framkvæma það,
    19: því að hið góða, sem ég vil, það geri ég ekki, en hið vonda, sem ég ekki vil, það geri ég.
    20: 'Fyrst ég geri það sem mér er ógeðfellt, þá er auðséð hvað að er: Ég er í klóm syndarinnar.'
    21: Það virðist regla hjá mér, sem vil gera hið rétta, að hið illa er mér tamast.
    22: Samkvæmt mínu nýja eðli þrái ég að gera vilja Guðs,
    23: en það er eitthvað annað djúpt innra með mér – lægri hvatir – sem berst gegn vilja mínum, hefur yfirburði, sem gerir mig að þræli syndarinnar sem í mér er.
    24: 'Ásetningur minn er að vera hlýðinn þjónn Guðs, en þess í stað finn ég að ég er enn í ánauð syndarinnar. Þið sjáið þetta sjálf: Hið nýja líf mitt segir mér að gera það rétta en gamla eðlið, sem enn er í mér, þráir syndina.'
    25: Æ, þetta er hræðileg aðstaða! Hver getur frelsað mig frá þrældómi syndarinnar? Þökk sé Guði að Jesús Kristur, Drottinn okkar og frelsari, hefur þegar gert það og þar með leyst mig úr ánauðinni.
  8:
    1: Þeir sem tilheyra Jesú Kristi verða ekki fordæmdir.
    2: Kraftur heilags anda, sem fæst af trúnni á Jesú Krist, hefur leyst mig út úr þessum vítahring syndar og dauða.
    3: Við frelsumst ekki úr klóm syndarinnar með því að kunna boðorðin, því að við getum ekki haldið þau. Guð opnaði hins vegar aðra leið til að frelsa okkur. Hann sendi okkur einkason sinn sem varð maður eins og við, að öðru leyti en því að við erum syndug. Sonurinn braut á bak aftur það vald sem syndin hafði yfir okkur, með því að deyja fyrir syndir okkar.
    4: Þess vegna getum við nú hlýtt lögum Guðs, það er að segja, ef við förum eftir því sem heilagur andi segir, í stað þess að hlýðnast eigingirni okkar.
    5: Þeir sem láta eigin vilja ráða, stjórnast af lægstu hvötum sínum og lifa aðeins til að þóknast sjálfum sér, en þeir sem hlýða heilögum anda gera það sem Guði er þóknanlegt.
    6: Heilagur andi veitir líf og frið, en ef við hlýðum eigingirninni þá endar slíkt með dauða,
    7: því að hún er í andstöðu við Guð. Hún hefur ekki hlýtt lögum Guðs hingað til og mun aldrei gera.
    8: Þetta er ástæða þess að þeir sem enn láta eigingirnina, sjálfselskuna og syndina móta líf sitt, geta aldrei þóknast Guði.
    9: En þannig er ekki ástatt um ykkur, því að þið hljótið að láta stjórnast af nýja hugarfarinu ykkar, svo framarlega sem heilagur andi býr í ykkur. (Minnist þess að sá sem ekki á anda Krists er alls ekki kristinn.)
    10: Syndin veldur því að líkamar ykkar munu deyja þótt þið séuð kristin, en andi ykkar mun hins vegar lifa, því að Kristur hefur lífgað hann.
    11: Ef nú andi Guðs, sem reisti Jesú upp frá dauðum, býr í ykkur, þá mun Guð síðar reisa líkama ykkar upp frá dauðum með krafti anda síns.
    12: Kæru systkini í Kristi, af þessu sjáið þið að þið hafið alls engar skyldur við gamla synduga eðlið ykkar og þurfið ekki að hlýðnast því.
    13: Ef þið haldið því áfram þá glatist þið, en ef þið deyðið það og allar afleiðingar þess með krafti heilags anda, þá munuð þið lifa,
    14: því að allir þeir, sem láta anda Guðs leiða sig, eru Guðs börn.
    15: Við eigum því ekki að líkjast hræddum og niðurlútum þrælum, heldur eigum við að hegða okkur eins og einkabörn Guðs. Hann hefur tekið okkur inn í fjölskyldu sína og leyft okkur að kalla sig föður, já, pabba!
    16: Heilagur andi segir okkur að við séum Guðs börn og það erum við!
    17: Og fyrst við erum börnin hans, erum við líka erfingjar hans og fáum að njóta auðæfa hans með honum, því að allt sem Guð gefur syni sínum Jesú, eigum við með honum. En ef við eigum að fá hlutdeild í dýrð hans, þá verðum við einnig að vera reiðubúin að þjást með honum.
    18: Þjáningar þessa lífs eru þó ekkert í samanburði við þá miklu dýrð sem hann mun gefa okkur síðar.
    19: Öll sköpunin bíður þess dags, þolinmóð og vongóð, er Guð vekur börnin sín.
    20: Þá mun synd, dauði og rotnun – allt það sem með leyfi Guðs hefur spillt sköpuninni, gegn hennar eigin ósk – það mun allt hverfa og heimurinn umhverfis okkur mun gleðjast með okkur, börnum Guðs, er við losnum að fullu og öllu úr viðjum syndarinnar.
    22: Okkur er ljóst að náttúran – bæði dýrin og jurtirnar – er ofurseld sjúkdómum og dauða meðan hún bíður þessa stórkostlega atburðar.
    23: En náttúran er ekki ein um að þjást. Við, sem eigum heilagan anda, forsmekkinn að dýrð framtíðarinnar, þráum einnig að losna frá kvöl og þjáningum. Ó, hve við þráum þann dag er Guð veitir okkur hinn fullkomna barnarétt og um leið nýju líkamana sem hann hefur lofað okkur – líkama sem hvorki veikjast né deyja.
    24: Þessi von okkar hefur frelsað okkur. Að trúa er hið sama og að vænta einhvers sem enn er ekki orðið, en sá sem á, þarf ekki að vona og trúa að hann muni fá.
    25: Að bíða í von eftir því sem Guð mun gefa, styrkir trú okkar og þolinmæði.
    26: Eins er með trúna og heilagan anda. Heilagur andi hjálpar okkur að biðja og leysa dagleg vandamál. Oft vitum við ekki hvers við eigum að biðja eða hvaða orð við eigum að nota, en þá kemur heilagur andi okkur til hjálpar og gefur okkur réttu orðin í bænina.
    27: Faðirinn, sem þekkir hjörtu allra, veit auðvitað hvað heilagur andi á við þegar hann biður fyrir okkur samkvæmt vilja Guðs,
    28: og við vitum að allt sem gerist í lífi okkar verður til góðs, ef við elskum Guð og lifum í samræmi við vilja hans.
    29: Guð ákvað í upphafi að þeir sem til hans kæmu – hann hefur alltaf vitað hverjir það yrðu – skyldu líkjast syni hans, svo að sonur hans yrði hinn fyrsti í hópi margra systkina.
    30: Þegar hann hafði valið okkur, þá kallaði hann okkur til sín og þegar við komum, þá sýknaði hann okkur. Síðan gaf hann okkur kærleika Krists og kom öllu í sátt á milli okkar og sín og hét okkur dýrð sinni.
    31: Hvað getum við sagt við slíkri gæfu? Fyrst Guð er með okkur, hver megnar þá að standa gegn okkur?
    32: Guð hlífði ekki sínum eigin syni, heldur lagði hann í sölurnar fyrir okkur öll, og fyrst svo er, skyldi hann þá ekki gefa okkur allt annað að auki? Jú, svo sannarlega!
    33: Hver dirfist að ákæra okkur fyrst Guð hefur valið okkur til að vera börnin sín? Hann fyrirgaf okkur og kom okkur í sátt við sig.
    34: Hver mun þá geta fordæmt okkur? Kristur? Nei! Því að hann dó fyrir okkur og situr nú í hásæti dýrðarinnar á himnum, næstur Guði, og biður fyrir okkur.
    35: Getur þá nokkuð útilokað okkur frá kærleika Krists? Hvað með erfiðleika og ógæfu ýmiss konar? Eru ekki ofsóknir og niðurlæging, sem við verðum fyrir, sönnun þess að hann hafi ekki lengur velþóknun á okkur? Eða hvað um hungur, fátækt og lífshættu? Gefur slíkt ekki til kynna að Guð hafi yfirgefið okkur?
    36: Nei! Gamla testamentið segir að sé það vilji Guðs, verðum við að vera reiðubúin að horfast í augu við dauðann hvenær sem er – já, vera eins og lömb sem bíða slátrunar.
    37: En hvað sem þessu líður þá erum við sigursæl í Kristi, honum sem elskaði okkur svo heitt að hann dó fyrir okkur.
    38: Ég er sannfærður um að ekkert mun geta gert okkur viðskila við kærleika Krists, hvorki dauði né líf, né nokkur önnur öfl á himni eða jörðu. Atburðir líðandi stundar, áhyggjuefni morgundagsins,
    39: hamfarir náttúrunnar – ekkert af þessu mun nokkru sinni megna að gera okkur viðskila við kærleika Guðs, sem birtist í Kristi Jesú, Drottni okkar og frelsara.
  9:
    1: Æ! Ísrael, þjóð mín! Gyðingar, samlandar mínir. Ó, hve ég vildi að þeir hefðu tekið við Kristi!
    2: Þetta veldur mér angist og kvöl, jafnt daga sem nætur.
    3: Bæði Kristur og heilagur andi vita að ég er ekki að hræsna þótt ég segi að ég sé fús að velja eilífa glötun, ef það gæti orðið þeim til hjálpræðis.
    4: Guð hefur verið þeim góður en samt vilja þeir ekki hlýða honum. Hann tók þá að sér sem útvalda þjóð og leiddi þá áfram í björtu og dýrlegu skýi og sýndi þeim blessun sína. Hann setti þeim lög og reglur til að fara eftir í daglegu lífi, svo að þeir þekktu vilja hans. Hann leyfði þeim að tilbiðja sig og hann gaf þeim mikil fyrirheit.
    5: Forfeður þeirra voru miklar trúarhetjur og sjálfur var Kristur einn af þeim. Hann fæddist sem Gyðingur en nú er hann öllum æðri. Dýrð sé Guði um aldur og ævi!
    6: Já, en hefur Guð þá ekki getað staðið við loforðin sem hann gaf Gyðingunum? Jú, (en athugið að þessi loforð eru einungis ætluð þeim sem eru sannir Gyðingar). Ekki eru allir þeir, sem fæðast Gyðingar, sannir Gyðingar.
    7: Það eitt að þeir eru afkomendur Abrahams, gerir þá ekki að sönnum börnum Abrahams. Abraham átti mörg börn, en Gamla testamentið segir að loforðin séu aðeins ætluð Ísak syni hans og afkomendum hans.
    8: Þetta þýðir að ekki hafa allir afkomendur Abrahams verið börn Guðs, heldur þeir einir sem trúa loforðinu sem Guð gaf Abraham um hjálpræðið.
    9: 'Loforðið var þannig: „Á næsta ári mun ég gefa ykkur, þér og Söru, son.“'
    10: Og árin liðu og þessi sonur, Ísak, óx og þegar hann var orðinn fullorðinn, giftist hann konu sem hét Rebekka.
    11: Þegar Rebekka eignaðist tvíbura, sagði Guð henni að Esaú, barnið sem fæddist fyrst, myndi verða þjónn Jakobs, tvíburabróður síns.
    12: 'Gamla testamentið lýsir þessu svo: „Jakob mun ég blessa en ekki Esaú.“Þetta sagði Guð áður en drengirnir fæddust, áður en þeir höfðu tækifæri til að gera gott eða illt.'
    13: Af þessu má sjá að Guð var að framkvæma fyrirætlun sína, sem hann hafði ákveðið löngu áður, en hann var ekki að launa drengjunum fyrir neitt, hvorki gott né illt.
    14: Var Guð ósanngjarn að fara þannig að? Nei, vissulega ekki.
    15: 'Guð sagði við Móse: „Vilji ég sýna einhverjum góðvild, þá geri ég það. Ég miskunna þeim sem mér sjálfum sýnist.“'
    16: Blessun Guðs veitist ekki þeim einum sem ákveðið hafa að öðlast hana og sem leggja á sig erfiði í þeim tilgangi, heldur þeim sem Guð hefur ákveðið að miskunna.
    17: Gott dæmi um þetta er Faraó Egyptalandskonungur. Guð sagði við Faraó, að hann hefði gefið honum konungdóm yfir Egyptalandi til þess eins að sýna á honum sinn mikla mátt, svo að allur heimurinn fengi að heyra um mátt Guðs og mikilleika.
    18: Af þessu sjáið þið að Guð er góður við suma vegna þess eins að hann kýs að vera það og einnig kemur hann því til leiðar að aðrir vilja ekki hlusta.
    19: „Já, en, “segir þú, „hvers vegna ásakar þá Guð þá um að vilja ekki hlusta? Var það ekki hann sjálfur sem olli því?“
    20: 'Segðu þetta ekki. Telur þú þig geta gagnrýnt Guð? Á smíðisgripurinn að segja við smiðinn: „Af hverju gerðir þú mig svona?“'
    21: Leirkerasmiðurinn hefur jafnan rétt til að móta fagran skrautvasa og krukku undir rusl, úr leirnum.
    22: Hefur Guð ekki fullkominn rétt til að sýna mátt sinn og reiði gegn þeim sem hann hefur umborið lengi og bíða þess eins að verða eyðileggingu að bráð?
    23: Sömuleiðis hefur hann rétt til að hlífa öðrum – eins og til dæmis okkur. Hann skapaði okkur í þeim tilgangi að auðga okkur af allri dýrð sinni og þá er sama hvort við erum Gyðingar eða heiðingjar. Þetta gerði hann til að sýna okkur kærleika sinn, svo allir gætu séð hve dýrð hans er mikil.
    25: Munið þið eftir spádómi Hósea? Þar segir Guð að hann muni leita sér að öðrum börnum (sem ekki eru gyðingaættar) og hann muni elska þau, þótt enginn hafi elskað þau áður.
    26: 'Munið það sem eitt sinn var sagt um heiðingjana: „Ekki eruð þið mitt fólk, “og þeir sömu munu kallaðir verða „synir hins lifandi Guðs.“'
    27: 'Jesaja kallaði til Gyðinganna: „Enda þótt þið skiptið milljónum, þá mun aðeins lítill hluti ykkar frelsast!“'
    28: „Drottinn mun fullnægja dómi sínum á jörðinni án tafar.“
    29: Á öðrum stað segir Jesaja, að væri Guð ekki miskunnsamur myndu allir Gyðingar farast – hver einn og einasti – rétt eins og þeir sem bjuggu í borgunum Sódómu og Gómorru.
    30: Hvað finnst ykkur um það, að Guð hefur gefið heiðingjunum tækifæri til að fá fyrirgefningu syndanna með því að trúa, þótt þeir í raun hafi alls ekki leitað Guðs?
    31: Gyðingarnir lögðu hins vegar mikið á sig til að þóknast Guði með því að hlýða lögum hans, en án árangurs.
    32: Hvers vegna? Vegna þess að þeir reyndu að frelsast með því að halda lögin og gera gott, í stað þess að treysta á leið trúarinnar. Þeir hafa hrasað um stóra hrösunarsteininn.
    33: 'Guð varaði þá við með þessum orðum í Gamla testamentinu: „Ég hef lagt hornstein meðal Gyðinga, og um hann (Jesú) munu margir hrasa, en þeir sem á hann trúa verða aldrei fyrir vonbrigðum, né til skammar.“'
  10:
    1: Kæru systkini, það er þrá mín og bæn að Gyðingaþjóðin frelsist.
    2: Ég veit hve mjög þeim er umhugað að þóknast Guði, en þeir gera það bara ekki á réttan hátt,
    3: því að þeir skilja ekki að Kristur dó til að sætta þá við Guð. Með góðverkum og hlýðni við lög sín og siði reyna þeir að afla sér viðurkenningar hjá Guði, en það er ekki leið Guðs til hjálpræðis.
    4: Þeir skilja ekki að það, sem þeir eru að reyna að öðlast fyrir hlýðni við lögin, gefur Kristur þeim fyrir trúna á sig og þannig bindur hann enda á allan lagaþrældóminn.
    5: Móse sagði að eina leiðin til að frelsast, væri að gera gott alla ævi, standast allar freistingar og komast hjá því að drýgja svo mikið sem eina synd.
    6: 'Hjálpræðið sem fæst fyrir trú, segir hins vegar: „Þú þarft ekki að fara upp til himna og leita að Kristi til að fá hann niður með þér, til að hjálpa þér, “og enn fremur:'
    7: „Þú þarft ekki að fara til hinna dauðu, til að leiða Krist aftur fram til lífsins, “
    8: því að hjálpræðið sem fæst fyrir trú á Krist – einmitt það sem við predikum – er alltaf innan seilingar. Sannleikurinn er sá að það er eins nálægt okkur og hjarta okkar og munnur!
    9: Ef þú játar með munni þínum að Jesús Kristur sé Drottinn þinn og trúir í hjarta þínu að Guð hafi reist hann upp frá dauðum, þá muntu frelsast.
    10: Trú mannsins veldur því að Guð lítur á hann sem hreinan og syndlausan. Með munni sínum segir hann síðan öðrum frá trú sinni og staðfestir þannig að hann sé hólpinn.
    11: Biblían segir að enginn, sem trúi á Krist, muni nokkru sinni verða fyrir vonbrigðum.
    12: Þetta á jafnt við um Gyðinga og heiðingja. Því að allir hafa þeir sama Drottin, sem gefur öllum sem hann biðja af miklu örlæti af auðæfum sínum,
    13: því að hver sem ákallar Drottin mun frelsast.
    14: En hvernig geta menn beðið Drottin um frelsun nema þeir trúi á hann? Og hvernig eiga þeir að trúa, ef þeir hafa ekki heyrt hans getið? Hvernig fá þeir heyrt nema einhver segi þeim frá?
    15: 'Og mun þá nokkur fara til þeirra nema einhver sendi hann? Um þetta segir Gamla testamentið: Með öðrum orðum, þeir sem koma og flytja fagnaðarerindi Guðs eru sannarlega góðir gestir.'
    16: 'En ekki hafa allir sem heyrt hafa gleðiboðskapinn trúað honum, það sýna þessi orð Jesaja: „Drottinn, hver trúði því sem ég sagði þeim?“'
    17: Samt er það svo að trúin kemur af því að hlusta á gleðiboðskapinn – gleðiboðskapinn um Krist.
    18: Hvað um Gyðingana? Hafa þeir heyrt orð Guðs? Já, það hefur fylgt þeim hvert sem þeir hafa farið og gleðiboðskapurinn hefur verið fluttur um alla heimsbyggðina.
    19: En skildu Gyðingarnir þetta (að Guð mundi veita öðrum hjálpræði sitt ef þeir sjálfir tækju ekki á móti því?). Já, því jafnvel á dögum Móse sagði Guð, að hann myndi gera þjóð sína afbrýðisama og reyna að opna augu hennar, með því að gefa fáfróðu og heiðnu þjóðunum hjálpræði sitt.
    20: Seinna talaði Jesaja djarflega um þessa hluti og sagði að fólk, sem alls ekki hefði leitað Guðs mundi finna hann.
    21: Allan þennan tíma hefur Guð rétt fram hendur sínar Gyðingum til hjálpar, en þeir kvarta bara og kveina og neita að hlýða honum.
  11:
    1: 'Þá vil ég spyrja: Hefur Guð hafnað þjóð sinni – Gyðingunum – og yfirgefið þá? Nei, alls ekki. Minnist þess að ég er sjálfur Gyðingur. Ég er afkomandi Abrahams og af ættkvísl Benjamíns.'
    2: Nei, Guð hefur ekki yfirgefið þjóð sína, sem hann tók að sér í upphafi. Munið þið hvað Gamla testamentið segir um þetta? Spámaðurinn Elía kvartaði við Guð vegna Gyðinganna og sagði að þeir hefðu drepið spámennina og rifið niður ölturu Guðs. Elía hélt því fram að hann væri eini maðurinn í öllu landinu sem enn elskaði Guð, og að nú væri sóst eftir lífi hans.
    4: 'Munið þið hverju Guð svaraði? Hann sagði: „Nei, þú ert ekki sá eini sem eftir er. Ennþá eru sjö þúsund aðrir, sem elska mig og hafa ekki tilbeðið hjáguðina!“'
    5: Eins er þetta enn í dag. Ekki hafa allir Gyðingar snúið baki við Guði. Fáeinir hafa frelsast vegna þess að Guð var þeim náðugur og tók þá að sér,
    6: og fyrst það er gæsku Guðs að þakka, þá er það ekki vegna þeirra eigin góðverka. Ef svo væri, þá væri lífið með Guði – þessi óverðskuldaða gjöf – ekki lengur óverðskulduð, því að þá gætu menn unnið sér fyrir henni með góðverkum.
    7: 'Sannleikurinn er þessi: Gyðingarnir sóttust eftir velþóknun Guðs, en aðeins fáeinir þeirra öðluðust hana – þeir sem Guð valdi – en augu hinna hafa blindast.'
    8: Það er þetta sem Gamla testamentið á við þegar það segir að Guð hafi lokað augum þeirra og eyrum, svo að þeir gætu ekki skilið okkur þegar við segjum þeim frá Kristi. Og þannig er þetta enn í dag.
    9: 'Einmitt þetta átti Davíð konungur við þegar hann sagði: „Leyfum þeim að halda að allsnægtir og önnur gæði séu staðfesting þess að Guð hafi velþóknun á þeim. Öll þessi gæði snúist gegn þeim og verði þeim til falls.'
    10: Augu þeirra lokist og bogni þeir undan sinni eigin byrði.“
    11: Þýðir þetta að Guð hafi hafnað Gyðingaþjóðinni fyrir fullt og allt? Nei, vissulega ekki! Ætlun hans var að gefa heiðingjunum hjálpræði sitt, til þess að Gyðingarnir yrðu afbrýðisamir og tækju að sækjast eftir hjálpræði Guðs fyrir sjálfa sig.
    12: Fyrst allur heimurinn hefur notið góðs af því að Gyðingarnir hrösuðu um hjálpræði Guðs og höfnuðu því, þá mun mikil blessun síðar falla heiminum í skaut, þegar Gyðingarnir snúa sér einnig til Krists!
    13: Eins og þið vitið, hefur Guð sent mig sem sérstakan erindreka sinn til ykkar heiðingjanna. Á þetta vil ég leggja áherslu og jafnframt minna Gyðinga á það eins oft og ég get,
    14: til þess að ég, ef mögulegt er, geti fengið þá til að sækjast eftir því sem þið heiðingjarnir hafið eignast, svo að einhverjir þeirra mættu frelsast.
    15: Þegar Gyðingarnir höfnuðu hjálpræðinu sem Guð bauð þeim, sneri hann sér að öðrum þjóðum heimsins og bauð þeim hjálpræði sitt. Þess vegna er það mikið gleðiefni er Gyðingar verða kristnir, það er líkast því að dauður maður lifni við.
    16: Abraham og spámennirnir tilheyra þjóð Guðs og það gera afkomendur þeirra einnig – séu rætur trésins heilar, verða greinarnar það líka.
    17: Sumar greinarnar á tré Abrahams (sumir Gyðinganna) voru sniðnar af og síðan voruð þið, heiðingjarnir, sem voruð greinar af villtu olíutré, græddir á tré Abrahams. Þið hafið þar með hlotið blessunina sem Guð lofaði Abraham og afkomendum hans, og takið nú til ykkar, ásamt okkur, þá ríkulegu næringu sem útvalda olíutréð gefur.
    18: En gætið þess að stæra ykkur ekki af því að hafa verið græddir á tré, í stað greinanna sem skornar voru af. Minnist þess að eina ástæðan fyrir upphefð ykkar er að nú hafið þið verið græddir á tré Guðs. – Munið að þið eruð aðeins greinar en ekki rótin.
    19: „Já, en, “segir þú kannski, „þessar greinar voru skornar af til að rýma fyrir mér og ég hlýt því að hafa eitthvað til míns ágætis.“
    20: Gætið ykkar! Munið að þessar greinar, Gyðingarnir, voru fjarlægðar vegna þess að þær trúðu ekki Guði, en þið trúið honum og þess vegna eruð þið þarna. Verið ekki stolt, verið heldur auðmjúk, þakklát og gætin,
    21: því að fyrst Guð hlífði ekki upphaflegu greinunum, þá kann svo að fara að hann hlífi ykkur ekki heldur.
    22: Munið að Guð er bæði vægur og strangur. Hann er strangur við þá sem óhlýðnast og sníður þá af, en ef þið haldið áfram að elska hann, þá mun hann miskunna ykkur.
    23: Ef Gyðingar snúa sér frá vantrúnni og koma til Guðs, þá mun hann græða þá við stofninn á ný, því að til þess hefur hann mátt.
    24: Fyrst Guð er fús að taka ykkur að sér, ykkur sem voruð fjarri honum – voruð greinar á villtu olíutré – og græða ykkur á sitt eigið gæðatré – en slíkt er mjög óvenjulegt – þá hljótið þið að skilja löngun hans til að setja Gyðingana aftur þar sem þeir voru í upphafi.
    25: Kæru vinir, ég vil að þetta sé ykkur ljóst svo að stoltið nái ekki tökum á ykkur. Satt er það að sumir Gyðinganna hafa risið gegn gleðiboðskap Krists, en það mun breytast þegar allir heiðingjarnir hafa tekið á móti Kristi.
    26: Þá mun allur Ísrael frelsast. Munið þið hvað spámennirnir sögðu um þetta? „Frelsari mun koma fram í Síon og hann mun snúa Gyðingunum frá öllum óguðleika.
    27: Þá mun ég nema burt syndir þeirra, eins og ég hafði lofað.“
    28: Margir Gyðingar eru andsnúnir gleðiboðskapnum – þeir hata hann. En hatur þeirra hefur orðið ykkur til gagns, því að þess vegna hefur Guð gefið ykkur heiðingjunum gjafir sínar. En þrátt fyrir þetta elskar Guð Gyðingana, vegna loforðanna sem hann gaf Abraham, Ísak og Jakob.
    29: Guð mun aldrei sjá eftir gjöfum sínum, né iðrast köllunar sinnar, því að hann gengur aldrei á bak orða sinna.
    30: Áður fyrr voruð þið andsnúnir Guði, en þegar Gyðingarnir höfnuðu gjöfum hans, sneri hann sér að ykkur með miskunn sína.
    31: Nú eru Gyðingarnir í uppreisn gegn Guði, en seinna munu þeir njóta með ykkur þeirrar miskunnar hans sem þið hafið öðlast.
    32: Guð hefur gefið þá alla syndinni á vald til að hann geti miskunnað þeim öllum.
    33: Við eigum undursamlegan Guð! Mikil er viska hans, þekking og auðlegð! Hvernig eigum við að skilja ákvarðanir hans og aðferðir?
    34: Hvert okkar þekkir hugsanir Drottins? Hver getur ráðlagt Guði eða leiðbeint honum?
    35: Hver hefur að fyrra bragði gefið honum svo mikið að hann geti krafist einhvers í staðinn?
    36: Allt er komið frá Guði. Allt er orðið til fyrir mátt hans og allt skal verða honum til vegsemdar. Honum sé dýrð um alla eilífð!
  12:
    1: Kæru vinir, bræður og systur, ég minni ykkur á að fyrst Guð hefur miskunnað ykkur þá skuluð þið gefast Guði heilshugar sem lifandi, heilög og honum þóknanleg fórn. Það er skynsamleg guðsdýrkun.
    2: Takið ekki framkomu og lífsvenjur heimsins ykkur til fyrirmyndar. Lifið sem nýir menn! Látið orð Guðs og anda hans móta hugarfar ykkar og alla framkomu ykkar, orð og verk. Ef þið gerið þetta, þá munuð þið fá að reyna og þekkja vilja Guðs sem er hið góða, fagra og fullkomna.
    3: 'Nú ætla ég, sem er sendiboði Guðs, að gefa ykkur hverju og einu þessa viðvörun: Metið hæfileika sjálfra ykkar af réttsýni, í samræmi við þann trúarstyrk sem Guð hefur gefið ykkur.'
    4: Eins og líkami ykkar hefur marga limi, eins er líkami Krists. Öll erum við hlutar af honum, og ef hann á að vera heill, þá verðum við að standa saman, því að hvert um sig höfum við mismunandi verk að vinna. Þannig tilheyrum við hvert öðru, og hvert um sig þarf á öllum hinum að halda.
    6: Guð hefur gefið okkur hverju og einu hæfileika til ákveðinna hluta. Ef Guð hefur gefið þér hæfileika til að spá – flytja öðrum boð frá sér – spáðu þá hvenær sem þú getur, eins oft og trú þín er nægilega sterk til að taka á móti boðum frá honum.
    7: Hafir þú fengið þá náðargjöf að þjóna öðrum, gerðu það þá vel. Ef þú kennir, gerðu það þá af kostgæfni.
    8: Sértu predikari, gættu þess þá að predikanir þínar séu þróttmiklar og öðrum til hjálpar. Ef Guð hefur falið þér ábyrgð á efnislegum gæðum, vertu þá gjafmildur og notaðu þau öðrum til gagns. Hafi Guð gefið þér stjórnunarhæfileika og sett þig sem leiðtoga yfir aðra, ræktu þá hlutverk þitt og ábyrgð af alúð. Þeir sem hafa það hlutverk að hugga og sýna miskunnsemi, geri það með gleði.
    9: Talið ekki bara um að þið elskið hvert annað, heldur sýnið það í verki. Hatið hið illa en styðjið hið góða.
    10: Elskið hvert annað með djúpri umhyggju og verið hvert öðru fyrra til að veita hinum virðingu.
    11: Verið aldrei löt við vinnu, heldur þjónið Drottni með gleði og í krafti heilags anda.
    12: Gleðjist yfir öllu því sem Guð hefur gefið ykkur. Sýnið þolinmæði í mótlæti og biðjið án afláts.
    13: Takið þátt í að sinna efnislegum þörfum annarra og stundið gestrisni.
    14: Blessið þá sem ofsækja ykkur vegna trúarinnar en bölvið þeim ekki.
    15: Gleðjist með þeim sem eru glaðir og samhryggist þeim sem eru sorgbitnir.
    16: Starfið saman af gleði. Þykist ekki vera vitrir og sækist ekki eftir vinsældum þeirra sem hátt eru settir. Leitið heldur samfélags við þá sem lægra eru settir og látið ykkur ekki detta í hug að þið vitið allt!
    17: Gjaldið engum illt fyrir illt. Látið alla sjá að þið hafið hreinan skjöld.
    18: Forðist allar deilur og lifið í sátt og samlyndi við alla menn, ef mögulegt er.
    19: Kæru vinir, hefnið ykkar aldrei, heldur látið Guð um slíkt. Guð hefur sagt að hann muni endurgjalda hverjum um sig eins og hann á skilið.
    20: Gefið heldur óvini ykkar mat sé hann svangur og drykk sé hann þyrstur og þá mun hann iðrast þess að hafa gert ykkur illt.
    21: Láttu ekki hið vonda yfirbuga þig, heldur sigraðu illt með góðu.
  13:
    1: Hlýddu yfirvöldunum, því að öll yfirvöld hafa fengið hlutverk sitt frá Guði.
    2: Þeir sem neita að hlýða landslögum, neita þar með að hlýða Guði og eiga hegningu yfir höfði sér.
    3: Hinir löghlýðnu þurfa ekki að hræðast dómstólana en þeir sem illt aðhafast bera stöðugt ótta til þeirra. Viljir þú losna við óttann, hlýddu þá landslögum og þér mun farnast vel.
    4: Guð hefur sett dómsvaldið þér til hjálpar, en ef þú gerir það sem rangt er, þá hefur þú sannarlega ástæðu til að óttast, því þá vofir refsingin yfir þér. Nú skilur þú hvers vegna Guð stofnaði dómsvaldið.
    5: 'Það eru tvær ástæður fyrir því að þú átt að hlýða lögunum: í fyrsta lagi til þess að komast hjá refsingu og í öðru lagi til að gera skyldu þína.'
    6: Af þessum sömu ástæðum ber þér einnig að greiða skatta. Yfirvöldin þarfnast skatta til að geta unnið það verk sem Guð fól þeim og þar með þjónað þér.
    7: 'Gjaldið það sem ykkur er skylt: Þeim skatt sem skattur ber, þeim hlýðni sem hlýðni ber og þeim heiður sem heiður ber.'
    8: Skuldið engum neitt, nema það eitt að elska hver annan og látið ekki dragast að greiða afborganir af þeirri skuld! Með því að elska aðra, þá hlýðir þú öllum lögum Guðs og uppfyllir kröfur hans.
    9: 'Elskir þú meðbróður þinn jafn mikið og sjálfan þig, þá forðastu að valda honum tjóni eða svíkja hann, ógna lífi hans eða stela frá honum. Þá munt þú ekki heldur vilja syndga með konunni hans né öfunda hann af eignum hans eða gera neitt annað sem boðorðin tíu segja að sé rangt. Öll boðorðin tíu felast í þessu eina: Elskaðu meðbróður þinn eins og sjálfan þig.'
    10: Sá sem elskar meðbróður sinn, mun aldrei gera honum mein og þess vegna uppfyllir hann líka allar kröfur Guðs, sem eru í raun ekki annað en útlistanir á hinu æðsta boðorði – kærleikanum.
    11: Önnur ástæða þess að við eigum að lifa heiðvirðu lífi er sú, að við vitum að tíminn er orðinn naumur. Vaknaðu! Endurkoma Drottins er nú nær en þegar við tókum trú.
    12: Liðið er á nóttina og brátt mun birta af endurkomudegi hans. Leggið því niður hin illu verk myrkursins og takið vopnin sem ljósinu tilheyra, því að það er skylda okkar sem lifum í ljósi Krists. Látið allt sem þið gerið bera vott um sanngirni ykkar og manngæsku, svo að öllum líki líferni ykkar vel. Sóið ekki tíma ykkar við siðlaus samkvæmi og drykkjuskap, ekki heldur við kynsvall og fýsn, rifrildi eða öfund.
    14: Biðjið heldur Drottin Jesú Krist að hjálpa ykkur til að lifa sómasamlegu lífi og gælið ekki við lægri hvatir ykkar, því að þá gæti girndin náð yfirhöndinni og leitt ykkur í synd.
  14:
    1: Sýndu hverjum kristnum manni, sem til þín leitar, vinarhug og gagnrýndu hann ekki þótt trú hans sé veik og hann hafi aðrar skoðanir en þú um hvað sé rétt eða rangt.
    2: Þú ættir til dæmis ekki að deila við hann um hvort leyfilegt sé að borða kjöt, sem notað hefur verið í fórn til skurðgoðanna, eða ekki. Slíkt er þér ef til vill ekkert vandamál, en trú hans er veikari en þín og honum finnst það vera rangt og því neytir hann alls ekki kjöts, sé það fórnarkjöt, heldur grænmetis.
    3: Þeir sem ekkert sjá athugavert við það að borða slíkt kjöt, mega ekki líta niður á þá sem láta þess óneytt og sért þú einn þeirra, þá skaltu ekki gagnrýna þá sem hafa aðra skoðun, því að Guð hefur tekið þá að sér sem sín börn.
    4: Þeir eru þjónar Guðs en ekki ykkar. Látið Guð um að segja þeim hvort þeir hafi á réttu eða röngu að standa, því hann er fullkomlega fær um að gera það.
    5: Sumum finnst að kristnir menn eigi að líta á helgidaga Gyðinga sem sína tilbeiðsludaga, en aðrir segja það rangt og finnst heimskulegt að fara eftir reglum Gyðinga að því leyti, því að allir dagar séu jafnir fyrir Guði. Hver og einn verður að taka eigin ákvörðun um slíka hluti.
    6: Notir þú ákveðna daga til að tilbiðja Drottin, þá er það gert honum til heiðurs og slíkt er góður siður. Sama er að segja um þann sem neytir kjöts sem fórnað hefur verið skurðgoðunum, hann þakkar Guði fyrir kjötið og er það rétt. Þeim, hins vegar, sem ekki vill snerta slíkt kjöt, er einnig umhugað um að þóknast Drottni og hann er þakklátur.
    7: Við lifum ekki aðeins sjálfra okkar vegna og getum því ekki lifað og dáið eins og okkur þóknast.
    8: Hvort sem við lifum eða deyjum, þá tilheyrum við Drottni, því hans erum við.
    9: Kristur dó og reis síðan upp til að vera Drottinn okkar og konungur, bæði í lífi og dauða.
    10: Þú hefur engan rétt til að gagnrýna trúbróður þinn né líta niður á hann. Minnstu þess að við verðum hvert um sig að standa frammi fyrir dómstóli Guðs.
    11: 'Í Gamla testamentinu stendur: „Svo sannarlega sem ég lifi, “segir Drottinn, „mun hver maður verða að krjúpa á kné fyrir mér og sérhver tunga viðurkenna að ég er Guð.“'
    12: Sérhvert okkar verður að standa Guði reikningsskil á lífi sínu,
    13: hættið því að gagnrýna hvert annað! Reynið heldur að lifa þannig að þið verðið aldrei trúsystkinum ykkar að falli og látið þau því ekki sjá ykkur gera neitt það sem þau álíta vera rangt.
    14: Ég er þess fullviss, vegna samfélags míns við Drottin Jesú, að ekkert er rangt við það að neyta kjöts sem fórnað hefur verið skurðgoðunum, en ef einhver álítur það rangt, þá ætti hann ekki að neyta þess trúar sinnar vegna.
    15: Viljir þú halda áfram að neyta þess matar sem þú veist að veldur trúsystkini þínu hugarangri, þá framgengur þú ekki í kærleika. Láttu ekki neysluvenjur þínar verða þeim til tjóns, sem Kristur dó fyrir.
    16: Forðastu að gera það sem þú veist að verður gagnrýnt, enda þótt þú vitir að sú gagnrýni sé ósanngjörn.
    17: Þegar allt kemur til alls, þá skiptir það okkur kristna menn ekki mestu hvað við borðum eða drekkum, heldur að lifa í kærleika, friði og fögnuði heilags anda.
    18: Ef þú gerir Krist að húsbónda í lífi þínu að því er þetta varðar, þá mun það bæði gleðja Guð og menn.
    19: Keppum því eftir að efla frið og sameiginlega uppbyggingu kirkjunnar,
    20: og rífum ekki niður verk Guðs fyrir einn kjötbita!
    21: Bindindi á kjöt og vín er rétt ef neysla þess hneykslar trúsystkini okkar og leiðir þau í synd.
    22: Haltu fast við trúarsannfæringu þína, en notaðu hana samt ekki til að storka öðrum.
    23: Sá sem fær slæma samvisku af að hafa borðað kjöt, ætti að láta það ógert, því að sá syndgar sem gerir eitthvað gegn betri vitund.
  15:
    1: Þótt við álítum að Drottni sé sama hvort við gerum það sem ég var að tala um eða látum það ógert, þá getum við samt ekki haldið því áfram til að þóknast sjálfum okkur, því að við verðum að bera þá „byrði“að taka tillit til viðhorfa þeirra, sem álíta að rangt sé að snerta þessa hluti.
    2: Við ættum því að þóknast hinum en ekki sjálfum okkur og gera það sem þeim er fyrir bestu og efla þá þannig í Drottni.
    3: 'Kristur reyndi aldrei að þóknast sjálfum sér. Um það segir í Davíðssálmi: „Hann kom til að þjást og þola fyrirlitningu andstæðinga Drottins.“'
    4: Þessi orð Gamla testamentisins voru skrifuð fyrir löngu og eiga að kenna okkur þolinmæði og vera til uppörvunar, svo að við getum horft full eftirvæntingar fram til þess tíma er Guð hefur sigrað synd og dauða að fullu.
    5: Guð, sem uppörvar og eykur þolinmæði og staðfestu, hann hjálpi ykkur til að vera samhuga svo að þið getið umgengist hvert annað með hugarfari Krists.
    6: Þá munuð þið getað lofað Drottin einum rómi og gefið Guði föður og Drottni Jesú Kristi dýrðina.
    7: Takið því hvert annað að ykkur, eins og Kristur tók ykkur að sér, því að slíkt er Guði að skapi.
    8: Munið að Jesús Kristur kom til að hjálpa Gyðingunum og sanna að Guð stendur við loforðin sem hann gaf þeim.
    9: 'Munið og að hann kom einnig til þess að heiðingjarnir gætu frelsast og vegsamað Guð fyrir miskunnina sem hann auðsýndi þeim. Þessu lýsti sálmaskáldið svo: „Ég mun vegsama þig meðal heiðingjanna og lofsyngja nafn þitt.“'
    10: 'Á öðrum stað stendur: „Fagnið þið heiðingjar ásamt þjóð hans, Ísrael.“'
    11: 'Og enn segir hann: „Lofið Drottin allar þjóðir og vegsamið hann allir lýðir!“'
    12: 'Jesaja spámaður lýsti þessu svo: „Sá mun fæðast af ætt Ísaí sem verða mun konungur allra þjóða og honum einum munu þeir treysta.“'
    13: Með þetta í huga bið ég fyrir ykkur, heiðingjunum, að Guð vonarinnar fylli ykkur fögnuði og friði trúarinnar, svo að von ykkar styrkist æ meira í krafti heilags anda.
    14: Ég veit, vinir mínir, að þið eruð skynsamir og kærleiksríkir og þess vegna skiljið þið þetta vel og eruð færir um að uppfræða hver annan.
    15: Samt sem áður áræddi ég að leggja áherslu á sum þessara atriða, því að ég vissi að þið þörfnuðust einmitt þessara áminninga minna. Guð hefur nefnilega veitt mér þá náð að vera sérlegur sendiboði Jesú Krists til ykkar, sem ekki eruð Gyðingar. Ég flyt fagnaðarerindið og ber ykkur síðan fram fyrir Guð sem fórn, honum velþóknanlega, því að þið eruð orðin hrein og honum að skapi, fyrir áhrif heilags anda.
    17: Mér er því heimilt að vera dálítið hróðugur af öllu því sem Kristur Jesús hefur notað mig til að gera.
    18: 'Ég dirfist ekki að dæma um með hve miklum árangri hann hefur notað aðra en eitt veit ég: Hann hefur notað mig til að leiða heiðingjana til Guðs.'
    19: Ég hef unnið þá með boðskap mínum og líferni, sem þeir hafa veitt eftirtekt, með kraftaverkum sem Guð hefur látið mig gera, en þau eru tákn frá honum og allt er þetta fyrir kraft heilags anda. Þannig hef ég predikað allan fagnaðarboðskap Krists, allt frá Jerúsalem og sem leið liggur til Illyríu.
    20: En allan þennan tíma hef ég þráð að komast enn lengra og predika þar sem nafn Krists hefur ekki enn heyrst, fremur en á stöðum þar sem aðrir hafa þegar stofnað söfnuði.
    21: Ég hugfesti orð Jesaja, en hann segir að þeir sem aldrei hafi heyrt nafn Krists, muni sjá og skilja,
    22: og það er reyndar ástæða þess hve ég hef þráð að koma til ykkar.
    23: Nú er ég loks tilbúinn að koma eftir öll þessi ár, því verki mínu hér er lokið.
    24: Nú er ég að ráðgera ferð til Spánar og þegar að henni kemur, mun ég koma við hjá ykkur í Róm. Þegar við höfum notið þess að vera saman um stund, getið þið fylgt mér á leið.
    25: En áður en ég kem, verð ég fyrst að fara til Jerúsalem með gjöf til Gyðinganna, sem þar eru kristnir.
    26: Söfnuðirnir í Makedóníu og Akkeu hafa safnað fé handa þeim í Jerúsalem, því að þeir hafa þolað mikla erfiðleika.
    27: Þetta gerðu þeir með glöðu geði, því þeim finnst þeir vera í mikilli skuld við kristna söfnuðinn í Jerúsalem. Hvers vegna? Vegna þess að fréttirnar um Krist bárust þessum heiðingjum frá kirkjunni í Jerúsalem. Og fyrst þessi mikla gjöf, gleðiboðskapurinn, hefur borist þeim þaðan, þá finnst þeim ekki nema sjálfsagt að veita fjárhagslega aðstoð.
    28: Þegar ég hef afhent þeim peningana og þar með komið góðverki þeirra í höfn, mun ég koma við hjá ykkur á leiðinni til Spánar.
    29: Ég er viss um að þegar ég kem, mun Drottinn nota mig til að veita ykkur ríkulega blessun.
    30: Kæru vinir, ég bið þess að þið berjist með mér í bæn til Guðs, fyrir mér og starfi mínu vegna Drottins Jesú Krists, og kærleika heilags anda.
    31: Biðjið Guð að hann varðveiti mig fyrir andstæðingum Krists í Jerúsalem. Biðjið þess einnig að hinir kristnu þar taki fúslega við peningunum sem ég færi þeim,
    32: og að ég síðan, ef Guð lofar, geti komið til ykkar glaður í anda og við uppörvast sameiginlega.
    33: Guð friðarins sé með ykkur öllum. Amen.
  16:
    1: Innan skamms kemur kristin kona, að nafni Föbe, í heimsókn til ykkar. Hún hefur lagt mikið á sig fyrir söfnuðinn í Kenkreu og nú bið ég ykkur að taka vel á móti henni, eins og hæfir systur í Drottni.
    2: Veitið henni alla þá aðstoð sem ykkur er unnt, því að mörgum hefur hún hjálpað og þar á meðal mér.
    3: Berið Prisku og Akvílasi kveðju mína. Þau hafa starfað með mér við verk Jesú Krists.
    4: Þau hættu lífi sínu mín vegna og ég er ekki sá eini sem stend í þakkarskuld við þau, það gera allir söfnuðirnir meðal heiðingjanna.
    5: Gjörið svo vel að flytja einnig kveðjur mínar þeim sem koma saman til guðsþjónustu á heimili þeirra. Ég bið að heilsa Epænetusi vini mínum. Hann var sá fyrsti sem tók kristna trú í Asíu.
    6: Skilið kveðju til Maríu, hún lagði á sig mikið erfiði til að geta hjálpað okkur.
    7: Skilið einnig kveðju til Andróníkusar og Júníasar, ættingja minna sem voru með mér í fangelsi. Þeir urðu kristnir á undan mér og postularnir virða þá mikils – ég bið kærlega að heilsa þeim.
    8: Skilið kveðju til Amplíatusar, en hann elska ég sem barn Guðs,
    9: og einnig til Urbanusar, samstarfsmanns okkar, og Stakkýss okkar elskaða vinar.
    10: Apellesi, honum sendi ég kveðju mína en hann er góður maður og reyndur í Guði. Ég bið einnig kærlega að heilsa heimamönnum Aristóbúls.
    11: Skilið kveðju til Heródíons ættingja míns. Berið heimilisfólkinu hjá Narkissusi kveðju mína.
    12: Skilið kveðju til Trýfænu og Trýfósu, samverkamanna Drottins, og kæru Persis, sem lagt hefur mikið á sig fyrir Drottin.
    13: Ég bið að heilsa Rúfusi, sem Drottinn tók að sér, og móður hans, en hún var mér sem móðir.
    14: Ég bið einnig að heilsa Asýnkritusi, Flegon, Hermes, Patróbasi, Hermasi og bræðrunum sem með þeim eru.
    15: Skilið kærum kveðjum til Fílólógusar, Júlíu, Nerevs og systur hans, einnig til Ólympasar og allra hinna kristnu sem með þeim eru.
    16: Heilsið hvert öðru innilega. Allir söfnuðirnir hér um slóðir senda ykkur kveðju sína.
    17: 'Eitt á ég eftir að segja ykkur áður en ég lýk þessu bréfi og það er: Forðist þá sem valda klofningi og sundurþykkju, þá sem fara með rangar kenningar um Krist.'
    18: Slíkir kennarar starfa ekki fyrir Drottin Jesú, heldur skara þeir eld að eigin köku. Þessir menn eru mælskir og oft láta einfeldningar glepjast af því sem þeir segja.
    19: En altalað er að þið séuð áreiðanleg og hlýðin og slíkt gleður mig mjög. Ég vil að þið haldið ykkur áfram að því sem rétt er og takið engan þátt í hinu illa.
    20: Guð friðarins mun brátt merja Satan undir fótum ykkar! Blessun Drottins Jesú Krists sé yfir ykkur.
    21: Tímóteus, samstarfsmaður minn, Lúkíus, Jason og Sósípater, ættmenn mínir biðja kærlega að heilsa ykkur.
    22: Ég, Tertíus, sem hef skrifað þetta bréf fyrir Pál, sendi ykkur einnig vinarkveðju.
    23: Gajus bað mig að skila kveðju til ykkar frá sér. Ég gisti hjá honum og söfnuðurinn kemur saman hér á heimili hans. Erastus, gjaldkeri borgarinnar, biður að heilsa, svo og Kvartus, en hann er bróðir í Kristi.
    24: Verið þið sæl. Náð Drottins Jesú Krists sé með ykkur öllum.
    25: Ég fel ykkur Guði, honum sem megnar að styrkja ykkur og staðfesta í trúnni, eins og talað er um í gleðiboðskapnum sem ég flyt. Sá boðskapur er leiðin sem Guð hefur opnað öllum mönnum til hjálpræðis og sem öldum saman hefur legið í þagnargildi.
    26: En nú hefur það gerst samkvæmt skipun Guðs, eins og spámennirnir sögðu fyrir, að þessi boðskapur er fluttur meðal allra þjóða, svo að fólk um víða veröld trúi Kristi og hlýði honum.
    27: Guði, sem þekkir alla hluti, sé dýrð að eilífu fyrir Drottin Jesú Krist. Amen.
46:
  1:
    1: 'Frá: Páli, sem Guð hefur kjörið sendiboða Jesú Krists, og bróður Sósþenesi.'
    2: 'Til: Kristinna manna í Korintu sem Guð hefur kallað sér til eignar og Jesús Kristur hefur helgað honum; og til: Allra kristinna manna, hvar sem þeir eru, þeirra sem ákalla nafn Jesú Krists, sem er Drottinn okkar allra.'
    3: Guð, faðir okkar, og Drottinn Jesús Kristur blessi ykkur og veiti frið í hug og hjarta. Fyrst Guð hefur blessað ykkur, hvers vegna eruð þið þá ósátt?
    4: Ég get ekki látið af að þakka Guði fyrir alla þá náð sem hann hefur gefið ykkur í Jesú Kristi.
    5: Hann hefur auðgað allt líf ykkar, gert ykkur kleift að bera honum vitni og aukið ykkur skilning á sannleikanum.
    6: Það sem ég sagði að Kristur gæti gert fyrir ykkur, hefur gerst!
    7: Nú njótið þið blessunar hans í ríkum mæli og skortir enga náðargjöf meðan þið bíðið endurkomu Drottins Jesú Krists.
    8: Og Guð mun gera ykkur staðföst svo að enginn geti ásakað ykkur á endurkomudegi hans.
    9: Guð, sem kallaði ykkur til samfélags við son sinn, Jesú Krist, Drottin okkar, mun standa við allt sem hann hefur lofað ykkur – hann er vissulega trúfastur.
    10: 'En, kæru vinir, ég bið ykkur í nafni Drottins Jesú Krists. Hættið þessum deilum ykkar í milli en gætið þess að lifa í sátt og samlyndi, svo að ekki sé klofningur í söfnuðinum. Ég grátbið ykkur: Verið einhuga – sameinuð í hugsun og verki.'
    11: Nokkrir þeirra sem búa heima hjá Klóe hafa sagt mér frá rifrildi ykkar og deilum, kæru vinir.
    12: 'Sum ykkar segja: „Ég fylgi Páli!“Aðrir segjast fylgja Apollós eða Pétri, og enn aðrir Kristi.'
    13: Þannig hafið þið í reynd skipt Kristi í marga hluta! Hef ég, Páll, þá dáið fyrir syndir ykkar? Eða var nokkurt ykkar skírt í mínu nafni?
    14: Ég er mjög feginn því að ég skuli ekki hafa skírt neitt ykkar, nema þá Krispus og Gajus,
    15: því annars gæti einhver haldið að ég hafi verið að stofna nýjan söfnuð, „Pálssöfnuðinn!“
    16: Jú, reyndar skírði ég líka fjölskyldu Stefanasar, en ekki man ég til að hafa skírt fleiri.
    17: Því að Kristur sendi mig ekki til að skíra, heldur til að flytja gleðiboðskapinn. Og predikun mín einkennist ekki af skrúðmælgi eða háfleygum orðum, því að þá ætti ég á hættu að draga úr þeim mikla mætti sem boðskapurinn um krossdauða Krists býr yfir.
    18: Mér er vel ljóst hve þeim sem glatast finnst heimskulegt að heyra að Jesús Kristur hafi dáið til að frelsa þá. En við, sem frelsumst, fáum að reyna að þessi boðskapur er sjálfur kraftur Guðs.
    19: 'Því Guðs orð segir: „Ég mun gera að engu allar mannlegar tilraunir til að frelsast; hversu skynsamlegar sem þær virðast vera, og láta mig engu varða bestu hugmyndir manna, jafnvel þær snilldarlegustu.“'
    20: Og hvað um þessa spekinga, þessa lærðu menn og snjöllu, sem vit hafa á öllu milli himins og jarðar? Guð hefur gert þá alla hlægilega og sýnt fram á að speki þeirra er tóm vitleysa.
    21: Því að Guð kom því svo fyrir af visku sinni að menn gætu aldrei fundið hann með mannlegri snilli. Síðan greip hann sjálfur inn í og frelsaði alla þá sem trúðu boðskap hans, sem heimurinn telur heimskulegt þvaður.
    22: Gyðingum finnst hann fávíslegur, því að þeir vilja tákn frá himni sem sönnun þess að það sem boðað er sé satt. Heiðingjum hins vegar finnst hann þvaður, af því að þeir trúa því einu sem er í samræmi við heimspeki þeirra og það sem þeir kalla skynsemi.
    23: Svo þegar við boðum að Kristur hafi dáið til að frelsa mennina, þá hneykslast Gyðingar, en heiðingjarnir segja að slíkur boðskapur nái ekki nokkurri átt.
    24: En Guð hefur opnað augu þeirra sem kallaðir eru til að frelsast, bæði Gyðinga og heiðingja, svo að nú sjá þeir að Kristur er kraftur Guðs, þeim til hjálpræðis. Kristur er sjálfur þungamiðja hinnar máttugu fyrirætlunar Guðs þeim til björgunar.
    25: Þessi svokallaða „heimskulega fyrirætlun Guðs“er mun skynsamlegri en gáfulegasta úrræði hinna mestu spekinga. Guð í vanmætti sínum – þegar Kristur dó á krossinum – er stórum máttugri en nokkur maður.
    26: Takið eftir, vinir mínir, að fá ykkar sem fylgið Kristi eruð fræg, voldug eða rík.
    27: Þess í stað hefur Guð af ásettu ráði kosið að nota það, sem heimurinn telur heimsku og fánýti, til að láta þá verða sér til minnkunar, sem heimurinn telur skynsama og mikla.
    28: Hann hefur valið það, sem heimurinn fyrirlítur og metur einskis, og notar það til að gera að engu það sem heimurinn hrósar sér af,
    29: svo að enginn geti nokkurn tíma hreykt sér frammi fyrir Guði.
    30: Það er Guði að þakka að þið eigið samfélag við Jesú Krist og í Jesú hafið þið öðlast þekkingu á Guði. En Jesús gerði meira en það, hann hefur líka réttlætt ykkur, helgað og leyst ykkur frá afleiðingum syndafallsins.
    31: 'Ég tek því undir orð Biblíunnar: „Vilji einhver hrósa sér, þá hrósi hann sér aðeins af því sem Guð hefur gert.“'
  2:
    1: Kæru bræður og systur, þegar ég kom til ykkar fyrst, þá notaði ég ekki háleit orð og snilldarlegar hugmyndir til að flytja ykkur boðskap Guðs.
    2: Ég ákvað að tala eingöngu um Jesú Krist og dauða hans á krossinum.
    3: Ég kom til ykkar í vanmætti, feiminn og hræddur.
    4: Boðun mín var mjög fábrotin. Hún var ekki með mælskusnilld og mannlegri speki, heldur var kraftur heilags anda í orðum mínum og sannaði fyrir þeim, sem þau heyrðu, að boðskapurinn var frá Guði.
    5: Þetta gerði ég af því að ég vildi að trú ykkar væri byggð á Guði einum, en ekki á háleitum hugsjónum einhvers manns.
    6: En þegar ég er meðal þroskaðra, kristinna manna þá nota ég vísdómsorð, þó ekki mannlegan vísdóm eða þann sem höfðar til stórmenna þessa heims, sem dæmd eru til að falla.
    7: Orð okkar eru skynsamleg af því að þau eru frá Guði og þau segja frá skynsamlegri fyrirætlun Guðs, um að leiða okkur inn í dýrð himinsins. Þessi fyrirætlun var hulin forðum daga enda þótt hún hafi verið gerð okkur til hjálpar og það áður en heimurinn varð til.
    8: En stórmenni þessa heims hafa ekki skilið hana, annars hefðu þeir ekki krossfest konung dýrðarinnar.
    9: Það er þetta sem átt er við þegar Biblían segir að enginn maður hafi nokkurn tíma séð, heyrt eða jafnvel ímyndað sér allt það dásamlega sem Guð hefur í hyggju handa þeim sem elska Drottin.
    10: Þetta vitum við af því að Guð hefur sent anda sinn til að segja okkur það og andi hans þekkir og sýnir okkur allar leyndustu hugsanir Guðs.
    11: Enginn getur vitað með vissu hvað einhver annar hugsar eða hvernig sá er í raun og veru, heldur þekkir hver og einn aðeins sjálfan sig. Og enginn getur þekkt hugsanir Guðs nema andi Guðs sjálfs.
    12: Guð hefur sent okkur anda sinn (ekki anda heimsins) til að segja okkur frá þeim dýrlegu gjöfum náðar og blessunar sem hann hefur gefið okkur.
    13: Þegar við segjum frá þessum gjöfum, þá höfum við notað sömu orð og heilagur andi hefur gefið okkur en ekki orð sem við menn hefðum valið. Þannig notum við orð heilags anda til að útskýra verk heilags anda.
    14: Sá maður, sem ekki hefur anda Guðs, getur hvorki skilið né meðtekið þær hugsanir Guðs, sem heilagur andi kennir okkur. Þær eru fáránlegar í augum hans, því að þeir einir sem eiga heilagan anda geta skilið hvað heilagur andi á við. Aðrir botna hreint ekkert í því.
    15: Sá maður sem hefur heilagan anda, hefur innsýn í allt. Það veldur undrun og heilabrotum þess sem ekki er kristinn,
    16: og hvernig ætti hann líka að geta skilið það? Sá maður er alls ekki fær um að þekkja hugsanir Drottins eða ræða þær við hann. Það er undarlegt en satt, að við kristnir menn, skulum eiga hlutdeild í hugsun og huga Krists!
  3:
    1: Kæru systkini, nú hef ég talað við ykkur eins og þið væruð enn ungbörn í trúnni eða eins og þeir sem ekki fylgja Drottni, heldur sínum eigin hvötum. Ég get ekki talað við ykkur eins og ég myndi tala við þroskaða menn, sem fylltir eru anda Guðs.
    2: Ég hef orðið að næra ykkur á mjólk en ekki á kjarngóðum mat, af því að hann hafið þið ekki þolað og þið verðið jafnvel enn að láta ykkur nægja mjólkina.
    3: Þið eruð enn eins og smábörn og látið stjórnast af hvötum ykkar eingöngu, en ekki vilja Guðs. Þið eruð ennþá börn, sem fara sínu fram. Það sýnir afbrýðisemi ykkar hvers í annars garð og það að þið skiptið ykkur í deiluhópa. Satt að segja látið þið eins og fólk sem alls ekki tilheyrir Drottni.
    4: Þarna eruð þið og rífist um hvort ég sé meiri en Apollós og kljúfið þar með söfnuðinn. Sýnir þetta ekki hve lítið þið hafið þroskast í Drottni?
    5: Hver er ég, og hver er Apollós, að við skulum vera deiluefni ykkar? Við erum aðeins þjónar Guðs, hvor um sig með sína sérstöku hæfileika, og með hjálp okkar komust þið til trúar.
    6: Mitt verk var að sá fræinu, orði Guðs, í hjörtu ykkar og verk Apollóss var að vökva það en það var Guð, en ekki við, sem lét það vaxa.
    7: Þeir sem sá og þeir sem vökva skipta ekki máli, en Guð skiptir öllu máli því að hann gefur vöxtinn.
    8: Við Apollós vinnum saman að sama markmiði, þótt hvor okkar um sig muni hljóta laun í samræmi við erfiði sitt.
    9: Við erum samverkamenn Guðs. Þið eruð akur Guðs en ekki okkar. Þið eruð hús Guðs en ekki okkar.
    10: Guð hefur af gæsku sinni kennt mér hvernig á að byggja. Ég lagði grunninn en Apollós byggði ofan á, og sá sem byggir ofan á verður að gæta vel að hvernig hann byggir.
    11: Annan grundvöll getur enginn lagt en þann sem þegar er lagður og er Jesús Kristur.
    12: En margs konar efni er hægt að nota til að byggja ofan á þennan grunn. Sumir nota gull, silfur og dýra steina en aðrir nota tré, hey eða strá.
    13: Þegar Kristur kemur að dæma heiminn, mun reyna á, hvers konar efni það er sem hver um sig hefur notað. Verk hvers og eins verður reynt í eldi, svo að allir geti séð hvort það stenst og hvort eitthvert gagn var að því.
    14: Þá mun hver sá hljóta laun, sem stenst prófið, það er að segja sá sem hefur byggt ofan á grunninn úr réttu efni.
    15: Brenni hins vegar það sem einhver hefur reist, þá mun hann verða fyrir miklu tjóni. Sjálfur mun hann þó frelsast eins og sá sem bjargast úr eldi.
    16: Skiljið þið ekki að þið eruð öll hús Guðs og andi Guðs býr með ykkur í því húsi?
    17: Ef einhver óhreinkar eða spillir húsi Guðs, þá mun Guð eyða honum, því að hús Guðs er heilagt og hreint og slíkt hús eruð þið.
    18: Hættið að blekkja sjálf ykkur! Ef þið teljið ykkur vel greind, eftir mati þessa heims, leggið þá allt slíkt sjálfsmat á hilluna og teljið ykkur vankunnandi, annars missið þið af hinni sönnu visku frá Guði.
    19: Viska þessa heims er heimska í augum Guðs. Eins og Jobsbók segir þá notar Guð snilli mannsins til að veiða hann í gildru. Hann hrasar um sína eigin speki og dettur.
    20: Og í Davíðssálmum er okkur sagt að Drottinn viti fullvel hvernig mannleg speki bregst við og hversu heimskuleg og fánýt þau viðbrögð séu.
    21: Stærið ykkur ekki af visku einhverra spekinga. Guð hefur þegar gefið ykkur allt sem þið þurfið.
    22: Hann hefur gefið ykkur Pál og Apollós til hjálpar. Hann hefur gefið ykkur allan heiminn til afnota. Einnig lífið og dauðinn eru ykkur til þjónustu. Hann hefur gefið ykkur allt hið liðna og alla framtíð. Allt tilheyrir ykkur
    23: og þið tilheyrið Kristi, og Kristur er Guðs.
  4:
    1: Við Apollós erum þjónar Krists sem miðla blessun Guðs með því að útskýra leyndardóma hans.
    2: Það sem mestu máli skiptir varðandi þjóna, er að þeir séu trúir og geri það, sem húsbóndi þeirra segir þeim.
    3: Hvað um mig? Hef ég verið góður þjónn? Reyndar varðar mig ekkert um hvað ykkur finnst um það eða hvað aðrir hugsa. Ég treysti ekki einu sinni mínu eigin mati í því efni.
    4: Samviska mín er hrein, en það sannar ekkert. Það er Drottinn sjálfur sem mun rannsaka mig og dæma.
    5: Gætið þess því að fella ekki dóma áður en Drottinn kemur, um það hvort einhver er góður þjónn eða ekki. Þegar Drottinn kemur, mun hann varpa ljósi á allt, svo að hver og einn geti séð greinilega hvernig við erum innst inni. Þá munu allir sjá og vita hvers vegna við höfum verið að vinna verk Drottins. Á þeim degi mun Guð veita hverjum manni það hrós sem hann á skilið.
    6: Ég hef notað Apollós og sjálfan mig sem dæmi til að skýra nánar það, að þið megið ekki taka einn þjón Guðs fram yfir annan.
    7: Af hverju eruð þið að stæra ykkur? Hvað hafið þið, sem þið hafið ekki þegið af Guði? Og fyrst allt sem þið hafið, er frá Guði, hvers vegna látið þið þá eins og þið séuð miklir menn og hafið afrekað eitthvað af eigin rammleik?
    8: Þið virðist halda að þið séuð andleg ofurmenni! Þið eruð saddir og andlega mettir, ríkir kóngar á hásætum ykkar, komnir langt fram úr okkur vesalingunum! Ég vildi óska að þið væruð nú þegar orðnir kóngar, því þá mundum við vissulega ríkja með ykkur.
    9: Stundum virðist mér sem Guð hafi sett okkur postulana alveg neðst á listann – eins og dauðadæmda fanga, sem hafðir eru aftast í skrúðgöngu sigurvegarans, til sýnis englum og mönnum.
    10: „Trúin hefur gert ykkur heimska, “segið þið. En þið? Þið eruð auðvitað vitrir og skynsamir kristnir menn! Við erum máttlausir en ekki þið! Þið eruð vinsælir, en við athlægi allra.
    11: Allt til þessa höfum við orðið að þola hungur, þorsta og klæðleysi. Okkur er misþyrmt og við erum heimilislausir.
    12: Við höfum unnið fyrir okkur með erfiði og striti. Við höfum blessað þá sem okkur bölva og sýnt þolinmæði þeim sem ofsækja okkur.
    13: Árásum höfum við svarað með hógværð, en samt erum við allt til þessarar stundar eins og fótþurrka allra, eins og úrhrök.
    14: Þetta skrifa ég ykkur ekki til blygðunar, heldur til að aðvara ykkur og áminna eins og elskuð börn.
    15: Því að ég einn er andlegur faðir ykkar, þótt þið hafið tíu þúsund aðra til þess að kenna ykkur um Krist. Það var ég sem leiddi ykkur til Krists þegar ég flutti ykkur gleðiboðskapinn.
    16: Ég bið ykkur því að líkja eftir mér og gera eins og ég.
    17: Ástæðan fyrir því að ég sendi Tímóteus var að hann skyldi hjálpa ykkur til þess. Tímóteus er einn þeirra sem ég leiddi til Krists og hann er Drottni elskað og hlýðið barn. Hann mun minna ykkur á það sem ég kenni í allri kirkjunni, hvar sem ég fer.
    18: Ég veit að sum ykkar eru hreykin og halda að ég þori ekki að koma til ykkar í eigin persónu.
    19: En ég mun koma, og það fljótlega, ef Drottinn leyfir mér, og þá mun ég komast að raun um, hvort þeir sem stæra sig, hafa kraft Guðs eða hvort þeir eru aðeins orðhákar.
    20: Guðsríki er ekki innantómt orð heldur líf í krafti Guðs.
    21: Hvort viljið þið heldur að ég komi með hirtingu og ávítur eða ástúð og mildi?
  5:
    1: Það er á allra vörum að viðbjóðslegir hlutir eigi sér stað á meðal ykkar, já verri en meðal nokkurra heiðingja – að í söfnuði ykkar sé maður sem lifir í synd með konu föður síns.
    2: Eruð þið enn jafn montin og „andleg“? Hvers vegna fyllist þið ekki heldur hryggð og blygðun og gerið gangskör að því að víkja þessum manni úr söfnuði ykkar?
    3: Þótt ég sé ekki hjá ykkur, þá hef ég hugsað mikið um þetta og í nafni Drottins Krists, hef ég nú þegar ákveðið hvað gera skal, rétt eins og ég væri þarna hjá ykkur. Kallið saman fund safnaðarins – kraftur Drottins Jesú mun vera með ykkur er þið komið saman, og ég mun verða viðstaddur í andanum –
    5: og víkið þessum manni úr samfélagi kirkjunnar í hendur Satans, honum til refsingar, í þeirri von að sál hans frelsist við endurkomu Jesú Krists.
    6: Það er þokkalegt eða hitt þó heldur að þið skulið vera að hrósa ykkur af dyggðum ykkar og látið slíkt samt eiga sér stað! Vitið þið ekki að sé einum manni leyft að halda áfram að syndga, munu brátt allir flekkast?
    7: Fjarlægið þetta illkynjaða mein úr ykkar hópi svo að þið getið verið hrein. Kristi, guðslambinu, hefur verið slátrað fyrir okkur.
    8: Höldum því hátíð með honum og styrkjumst í kristilegu líferni. Snúum algjörlega baki við hinu sýkta, gamla líferni með öllu þess hatri og illsku. Höldum hátíð með hreinu, ósýrðu brauði hreinleikans og sannleikans.
    9: Í bréfinu, sem ég skrifaði ykkur, sagði ég að þið skylduð halda ykkur frá vondu fólki.
    10: En þegar ég sagði það, átti ég ekki við trúleysingja, sem lifa í synd eða ágjarna svindlara og hjáguðadýrkendur, því það er útilokað að lifa í þessum heimi án þess að eiga einhver samskipti við slíkt fólk.
    11: Ég átti við að þið eigið ekki að blanda geði við neinn sem telur sig vera bróður í trúnni, en er saurlífismaður eða svindlari, hjáguðadýrkari eða drykkjumaður eða ágjarn. Þið ættuð ekki einu sinni að neyta matar með þess háttar manni.
    12: Það er ekki okkar að dæma þá sem utan kirkjunnar eru. En vissulega er það okkar að dæma þá sem eru í kirkjunni og sem syndga á þennan hátt.
    13: Guð einn dæmir þá sem eru utan kirkjunnar en þið verðið sjálf að dæma þennan mann og reka hann úr söfnuðinum.
  6:
    1: Hvernig stendur á því að ef þið eigið eitthvað sökótt við annan safnaðarbróður, þá kærið þið og látið heiðinn dómstól dæma í málinu, í stað þess að láta aðra kristna menn skera úr um það hvor hafi á réttu að standa.
    2: Vitið þið ekki, að við kristnir menn eigum að dæma heiminn og stjórna honum? Hvers vegna getið þið þá ekki gert út um svona smámál ykkar í milli?
    3: Vitið þið ekki að við kristnir menn munum dæma og launa sjálfum englum himinsins? Ykkur ætti því að vera í lófa lagið að leysa vandamál ykkar hér á jörðu.
    4: Hvers vegna leitið þið þá til utanaðkomandi dómara, sem eru ekki einu sinni kristnir?
    5: Ég segi þetta svo að þið blygðist ykkar. Er enginn í kirkjunni nógu vitur til að setja niður þessar deilur?
    6: Þið eruð kristin en ákærið samt hvert annað og það í áheyrn trúleysingja!
    7: Slík málaferli eru flest algjör ósigur ykkar sem kristins fólks. Hvers vegna þolið þið ekki heldur órétt? Látið heldur hafa af ykkur, það væri Drottni þóknanlegra.
    8: En þess í stað hafið þið rangt við og níðist jafnvel á systkinum ykkar í trúnni.
    9: Vitið þið ekki, að þeir sem svona hegða sér eiga engan hlut í guðsríki? Látið ekki blekkjast! Þeir sem lifa siðlausu lífi – hjáguðadýrkendur, hórkarlar, kynvillingar – munu engan hlut eiga í ríki Guðs, ekki heldur þjófar eða ágjarnir, drykkjumenn, rógberar eða ræningjar.
    11: Þetta voruð þið sumir hverjir eitt sinn, en nú eru syndir ykkar burt þvegnar og þið eruð helgaðir og teknir frá handa Guði. Hann hefur sýknað og viðurkennt ykkur sem sín börn, vegna þess sem Drottinn Jesús Kristur og andi Guðs hafa gert fyrir ykkur.
    12: Ég get gert hvað sem ég vil, hafi Kristur ekki bannað það, en sumt er mér ekki til góðs. Þótt það sé leyfilegt, þá mun ég standa gegn því, ef ég held að það geti náð þeim tökum á mér að ég ætti erfitt með að hætta því.
    13: Takið til dæmis matinn. Guð hefur gefið okkur matarlyst og maga til að melta. En það þýðir ekki að við eigum að borða meira en við þurfum. Fæðan er ekki mikilvæg, því að Guð mun á sínum tíma gera að engu bæði mat og maga. Saurlífi á aldrei rétt á sér. Líkamar okkar voru ekki skapaðir til þess, heldur handa Drottni, og Drottinn vill sjálfur helga líkama okkar.
    14: Guð mun sjálfur reisa líkama okkar frá dauðum, með mætti sínum á sama hátt og hann reisti Drottin Jesú Krist.
    15: Vitið þið ekki að líkamar ykkar eru limir Krists – hlutar af honum? Ætti ég þá að taka hluta Krists og sameina hann skækju? Nei.
    16: Vitið þið ekki að hafi maður mök við vændiskonu, verður hann hluti af henni og hún hluti af honum? Guð segir í orði sínu að í augum hans verði þau eitt hold.
    17: En ef þú gefst Drottni, þá ert þú og Kristur samtengdir sem einn maður.
    18: Haldið ykkur því frá öllu kynferðislegu lauslæti. Engin synd hefur jafnmikil áhrif á líkamann og sú. Ef þið syndgið á þennan hátt, þá er það gegn ykkar eigin líkama.
    19: Hafið þið ekki skilið að líkami ykkar er híbýli heilags anda, sem Guð gaf ykkur og lifir í ykkur? Þið eigið ekki líkama ykkar!
    20: Guð hefur keypt ykkur dýru verði. Vegsamið því Guð með líkama ykkar.
  7:
    1: Svo við víkjum nú að spurningum ykkar, þá er svar mitt það, að það sé gott að vera ógiftur.
    2: Að öllu jöfnu er þó best að vera giftur og hver maður hafi sína konu og hver kona sinn mann, svo að þið leiðist ekki í synd.
    3: Karlmaðurinn á að veita konu sinni það sem henni ber og konan manninum.
    4: Stúlka sem giftist hefur ekki lengur fullan rétt yfir eigin líkama, því eiginmaður hennar hefur einnig sinn rétt til hans. Á sama hátt hefur eiginmaðurinn ekki lengur fullt vald yfir sínum líkama, því að hann tilheyrir konu hans.
    5: Samkvæmt þessu skulu hjón ekki neita hvort öðru um rétt hins, nema þau séu sammála um það stuttan tíma, til að geta helgað sig bæninni. Síðan ættu þau að koma saman á ný, svo að Satan freisti þeirra ekki vegna veikleika þeirra.
    6: Ég er ekki að segja að það sé skylda að giftast, en þið megið það vissulega ef þið óskið.
    7: Sjálfur vildi ég að allir gætu lifað ógiftir eins og ég, en við erum ekki öll eins. Guð gefur sumum að giftast og öðrum að geta lifað ógiftum.
    8: Því segi ég við þá sem ógiftir eru og ekkjumenn, betra væri að vera ógiftur eins og ég er.
    9: En ef þið getið ekki haft fullt vald á sjálfum ykkur, þá skuluð þið giftast, því að betra er að giftast en brenna af girnd.
    10: 'En ég hef ekki aðeins ábendingar til þeirra sem giftir eru, heldur einnig fyrirmæli. Og það eru ekki bara fyrirmæli frá mér, heldur sjálfum Drottni: Eiginkona má ekki skilja við mann sinn.'
    11: En hafi hún skilið við hann, þá á hún að vera áfram ógift eða fara til hans aftur. Eiginmaður má ekki heldur skilja við konu sína.
    12: Við þetta hef ég nokkrum atriðum að bæta; það eru að vísu ekki bein fyrirmæli Drottins, en mér virðist þau samt eiga rétt á sér. Ef kristinn maður á konu, sem ekki er kristin, en vill þó búa með honum, þá má hann ekki skilja við hana eða fara frá henni.
    13: Og ef kristin kona er gift manni, sem ekki er kristinn og hann vill að hún búi með honum, þá má hún ekki skilja við hann.
    14: Hinn trúlausi maður færist nær Guði vegna kristinnar konu sinnar og trúlaus kona færist nær Guði vegna kristins eiginmanns. Ef svo væri ekki, teldust börn ykkar yfirleitt trúlaus, en nú eru þau álitin heilög – frátekin Guði til handa.
    15: En ef sá aðilinn, sem ekki er kristinn, vill skilja, þá er það leyfilegt. Í þeim tilvikum ætti kristinn eiginmaður eða kona ekki að standa fast gegn skilnaði, því að Guð vill að við börnin hans lifum í sátt og samlyndi.
    16: Konur, þegar allt kemur til alls, er engin trygging fyrir því að menn ykkar taki trú, og sama er að segja um konur ykkar, eiginmenn.
    17: En ef þið ákveðið þessa hluti, verið þá viss um að þið lifið eins og Guð hefur ætlast til, gift eða ógift, í samræmi við leiðsögn og hjálp Guðs og sættið ykkur við þær aðstæður sem Guð hefur leitt ykkur í. Þetta eru fyrirmæli mín í allri kirkjunni.
    18: Hafi til dæmis einhver látið umskerast samkvæmt siðum Gyðinga, áður en hann tók kristna trú, þá ætti hann ekki að láta það ónáða sig. Hafi hins vegar einhver látið hjá líða að umskerast, þá skyldi hann ekki gera það nú.
    19: Það skiptir alls engu máli hvort kristinn maður hefur fylgt þessari siðvenju eða ekki, það sem skiptir öllu máli er að hann þóknist Guði og haldi boðorð hans. Það er mikilvægast.
    20: Að öllu jöfnu ætti maður að halda sig við það starf sem hann hafði þegar Guð kallaði hann.
    21: Sértu þræll, þá sættu þig við það – en hafirðu tækifæri til að verða frjáls þá skaltu auðvitað notfæra þér það.
    22: Ef þú ert þræll þegar Drottinn kallar þig, skaltu muna að Kristur hefur frelsað þig frá fjötrum syndarinnar. Hafir þú hins vegar verið frjáls þegar Kristur kallaði þig, skaltu minnast að nú ert þú þræll Krists.
    23: Kristur hefur keypt ykkur dýru verði, svo þið eruð hans eign – verið því frjáls frá öllu jarðnesku stolti og ótta.
    24: Sem sagt, kæru vinir, sérhver kristinn maður ætti að vera kyrr í þeirri stöðu sem hann var í, þegar hann tók trú, því að nú er Drottinn þar hjá honum til hjálpar.
    25: Nú vil ég svara hinni spurningunni. Hvað um stúlkur sem enn eru ógiftar? Ættu þær að giftast? Sem svar við þeirri spurningu hef ég enga skipun frá Drottni. En af miskunn sinni hefur Drottinn veitt mér að vera trúr sínu heilaga orði og ég skal með gleði segja ykkur álit mitt.
    26: Sem stendur, horfumst við kristnir menn í augu við mikla hættu og því tel ég vera best að lifa ógiftur á tímum sem þessum.
    27: Ef þið eruð þegar gift, þá skuluð þið auðvitað alls ekki skilja, en sért þú ekki í hjónabandi, skaltu ekki flana að neinu eins og nú standa sakir.
    28: Ef þið karlmenn ákveðið að ganga í hjónaband þrátt fyrir allt, er það meinalaust og þótt stúlka giftist á hættutímum sem þessum, er það vissulega engin synd. En hjónaband mun hafa í för með sér ýmis vandamál, sem ég vildi forða ykkur frá.
    29: Munið umfram allt að við höfum nauman tíma (og tækifærum til að vinna verk Drottins fækkar). Giftir menn ættu því að vera eins frjálsir og unnt er til að vinna verk Drottins.
    30: Hvorki sorg, gleði né auður ættu að hindra neinn í starfi fyrir Drottin.
    31: Þeir sem umgangast gæði þessa heims og notfæra sér þau í ríkum mæli, ættu að umgangast þau með það í huga að heimurinn í sinni núverandi mynd, mun líða undir lok.
    32: Verið þó áhyggjulaus með öllu. Ókvæntur maður getur nýtt tíma sinn til að vinna verk Drottins og reynt að þóknast honum.
    33: Kvæntur maður á ekki eins auðvelt með það, hann verður að hugsa um jarðneska ábyrgð sína og hvernig hann geti þóknast konu sinni.
    34: Áhugamálum hans er skipt. Sama er að segja um stúlku sem giftist. Hún verður að horfast í augu við sama vanda. Gift stúlka leggur sig fram um að þóknast Drottni í öllu sem hún er og gerir. Gift kona verður hins vegar að taka tillit til annarra hluta, svo sem húshalds og að þóknast manni sínum.
    35: Þetta segi ég ekki til að ráða ykkur frá hjónabandi, heldur til að hjálpa ykkur. Ég vil að þið gerið það eitt sem auðveldar ykkur að þjóna Drottni sem best og að sem fæst dreifi athyglinni frá honum.
    36: En finnist einhverjum að hann ætti að giftast vegna þess að hann á í erfiðleikum með að hemja hvatir sínar, þá er rétt að hann giftist, slíkt væri engin synd.
    37: Haldi maður það hins vegar út að vera ógiftur, þá hefur hann tekið skynsamlega ákvörðun.
    38: Þannig gerir sá vel sem giftist, þótt sá sem ekki giftist geri jafnvel enn betur.
    39: Kona er bundin eiginmanni sínum svo lengi sem hann lifir, en deyi hann, má hún giftast á ný, þó aðeins kristnum manni.
    40: Hún yrði þó hamingjusamari að mínu áliti, ef hún giftist ekki og ég tel að ég flytji ykkur ráð heilags anda er ég segi þetta.
  8:
    1: Næst er það spurning ykkar um neyslu þess sem fórnað hefur verið skurðgoðum. Um þetta mál finnst öllum sitt svar vera hið eina rétta. En þótt við þykjumst hafa vit á öllu, þá er kærleikurinn nauðsynlegur til að efla kirkjuna.
    2: Telji einhver sig vita svör við öllu, þá sýnir hann með því fáfræði sína.
    3: Sá einn, sem elskar Guð, er opinn og móttækilegur fyrir þekkingu frá Guði.
    4: Nú, hvað um það? Ættum við að neyta kjöts sem fórnfært hefur verið skurðgoðum? Við vitum öll að skurðgoð er ekki raunverulegur Guð, það er aðeins einn Guð og enginn annar.
    5: Sumir segja að til séu fjölmargir guðir, bæði á himni og jörðu.
    6: En við vitum að Guð er aðeins einn, faðirinn, sem skapaði alla hluti, okkur líka, og einn Drottinn Jesús Kristur, sem allt var skapað fyrir og gefur okkur líf.
    7: Samt gera sumir kristnir menn sér ekki grein fyrir þessu. Alla sína ævi hafa þeir vanist því að hugsa sér skurðgoð sem lifandi máttarvöld og trúað því að kjöti, sem fórnað er skurðgoðunum, sé raunverulega fórnað lifandi guðum. Þegar þeir svo neyta slíks kjöts, veldur það þeim áhyggjum og særir viðkvæma samvisku þeirra.
    8: Gleymið því ekki, að Guð lætur sig engu skipta hvort við borðum slíkt kjöt eða ekki, það gerir okkur hvorki gott né illt.
    9: En gætið þó að er þið notið frelsi ykkar og borðið þennan mat, að þið leiðið ekki afvega einhvern kristinn bróður, eða systur, sem hefur viðkvæmari samvisku en þið.
    10: 'Sjáið nú til, þetta getur gerst: Einhver sem telur rangt að neyta fórnarkjöts, sér þig – sem veist að það er skaðlaust borða það, þá mun hann líkja eftir þér, þótt honum finnist það vera rangt.'
    11: Með þekkingu þinni (um að neysla þess sé skaðlaus) veldur þú viðkvæmum trúbróður miklum andlegum skaða, manni sem Kristur dó fyrir.
    12: Það er synd gegn Kristi, að syndga gegn trúbróður með því að hvetja hann til einhvers sem honum finnst rangt.
    13: Ef neysla kjöts, sem fórnað hefur verið skurðgoðum, leiðir trúbróður afvega, mun ég ekki neyta þess svo lengi sem ég lifi, til þess að ég valdi honum ekki slíku tjóni.
  9:
    1: Ég er postuli, sendiboði Guðs, og ábyrgur gagnvart honum einum. Ég hef séð Drottin Jesú, konung okkar, með eigin augum og trú ykkar á hann er árangur erfiðis míns fyrir hann.
    2: Finnist öðrum ég ekki vera postuli, þá er ég það samt í ykkar augum, því þið hafið gefist Kristi vegna starfs míns.
    3: Þetta er svar mitt til þeirra sem efast um rétt minn.
    4: Hef ég kannski engan rétt? Get ég ekki krafist sömu réttinda og hinir postularnir til að njóta gestrisni ykkar?
    5: Ef ég ætti kristna eiginkonu, gæti ég þá ekki tekið hana með mér í ferðir mínar alveg eins og postularnir, bræður Drottins, og Pétur?
    6: Verðum við Barnabas einir að vinna fyrir okkur, á meðan þið haldið hinum uppi?
    7: Hvaða hermaður verður að greiða kostnaðinn við herþjónustuna úr eigin vasa? Hafið þið nokkru sinni heyrt um bónda sem hirðir tún sín en er síðan meinað að nýta heyið til eigin þarfa? Og hvaða sjómaður er ráðinn á bát án þess að fá hlut?
    8: Hér er ég ekki aðeins að vitna í skoðanir manna um hvað sé rétt, heldur í lög Guðs, því þau segja þetta sama.
    9: Í lögunum, sem Guð birti Móse, segir hann að ekki megi múlbinda uxa sem þreskir korn og meina honum þannig að eta af korninu. Haldið þið að Guð hafi eingöngu verið að hugsa um uxana er hann sagði þetta?
    10: Var hann ekki líka með okkur í huga er hann gaf þessi fyrirmæli? Vitaskuld! Hann sagði þetta til þess að sýna að þeir sem vinna, skuli fá borgað fyrir störf sín. Þeir sem plægja og þreskja, ættu að fá hluta uppskerunnar.
    11: Við höfum sáð andlegu sæði í sálir ykkar. Er þá of mikið að fara fram á fæði og klæði að launum?
    12: Þetta veitið þið öðrum sem predika yfir ykkur, enda ber ykkur að gera slíkt, en ættum við ekki að hafa jafnvel meiri rétt en þeir? Samt höfum við aldrei krafist þess, heldur sjáum við fyrir þörfum okkar án hjálpar ykkar. Við höfum aldrei krafist launa, af ótta við að ef við gerðum það þá hefðuð þið minni áhuga á boðskap okkar um Krist.
    13: Vitið þið ekki að Guð lagði svo fyrir að þeir sem vinna við musterið, skuli njóta hluta þeirra gjafa sem berast til musterisins? Og þeir sem starfa við fórnaraltarið fá hluta þess matar sem fórnað er Guði?
    14: Á sama hátt hefur Drottinn gefið fyrirmæli um að þeir sem flytja gleðiboðskapinn, skuli hljóta lífsviðurværi sitt frá þeim sem við honum taka.
    15: Samt hef ég aldrei beðið ykkur um eina einustu krónu, hvað þá meira. Þetta skrifa ég ekki til að gefa í skyn að ég hafi slíkt í hyggju. Satt að segja vildi ég frekar deyja úr hungri en að verða af þeirri ánægju, sem ég fæ við að flytja ykkur gleðiboðskapinn án endurgjalds.
    16: Það eitt að flytja gleðiboðskapinn er mér ekkert hrósunarefni. Ég gæti ekki hætt þótt ég vildi. Þá yrði ég ófær til alls. Ég væri búinn að vera ef ég hætti að boða Guðs orð.
    17: Ef ég væri í sjálfboðavinnu af eigin frumkvæði og vilja þá mundi Guð launa mér ríkulega, en þannig er því ekki farið. Því að Guð hefur kallað mig til þessa verks, falið mér þetta trúnaðarstarf, og ég á hreint ekkert val.
    18: Fyrst svo er, hvað hlýt ég þá að launum? Jú, þá gleði og fögnuð sem fylgir því að flytja boðskapinn öðrum að kostnaðarlausu og án þess að krefjast þess sem mér ber.
    19: Það hefur einnig þann mikla kost að ég er engum háður vegna launanna, þó hef ég af fúsum og frjálsum vilja gerst allra þjónn, svo ég geti unnið þá fyrir Krist.
    20: Þegar ég er með Gyðingum er ég sem einn þeirra, svo þeir vilji hlusta á boðskapinn og ég geti leitt þá til Krists. Þegar ég er meðal þeirra sem ekki eru Gyðingar, en fylgja þó siðum þeirra og venju, þá deili ég ekki við þá, jafnvel þótt ég sé þeim ekki sammála, því ég vil geta hjálpað þeim.
    21: Þegar ég er meðal heiðingja er ég þeim sammála að svo miklu leyti sem ég get, þó auðvitað verð ég sem kristinn maður að gera alltaf það sem rétt er. Þannig vinn ég traust þeirra og þá get ég líka hjálpað þeim.
    22: Þegar ég er með þeim sem viðkvæmir eru og óstyrkir, þá læt ég ógert að finna að við þá, til þess að ég geti orðið þeim til góðs. Hvernig sem maðurinn er þá reyni ég alltaf að vera honum sammála að einhverju leyti, til að ég geti nálgast hann, sagt honum frá Kristi og Kristur frelsi hann.
    23: Þetta geri ég til þess að ég geti komið gleðiboðskapnum að og einnig vegna þeirra blessunar er ég sjálfur hlýt við að sjá fólk koma til Krists.
    24: Í kapphlaupi hlaupa allir en aðeins einn fær gullið. Hlaupið þannig að þið getið sigrað!
    25: Til að vinna keppni verður þú að neita þér um ýmislegt, sem hindrað gæti árangur þinn. Íþróttamaður leggur hart að sér, til þess eins að vinna fánýtan verðlaunagrip, en við til að vinna himnesk laun, sem vara að eilífu.
    26: Ég stefni því beint á markið og hvert skref færir mig nær sigrinum – ég keppi til sigurs! Ég er ekki að þessu til að leika mér eða eyða tímanum.
    27: Ég leik sjálfan mig hart eins og íþróttamaður. Ég aga mig og þjálfa til þess að ég, sem hef lagt öðrum lífsreglurnar, verði ekki sjálfur dæmdur úr leik!
  10:
    1: Gleymum aldrei, vinir mínir, því sem kom fyrir þjóð okkar í eyðimörkinni forðum. Guð vísaði þeim veginn með skýi sem fór á undan þeim, og leiddi þá heilu og höldnu yfir Rauðahafið.
    2: Þetta mætti kalla skírn þeirra til fylgdar við Móse – því þeir voru skírðir bæði í hafinu og skýinu.
    3: Og á yfirnáttúrlegan hátt sendi Guð þeim fæðu að eta og vatn að drekka þarna í miðri eyðimörkinni – þeir drukku vatnið sem Kristur gaf þeim. Hann var þar hjá þeim eins og klettur og veitti andlega svölun og endurnæringu.
    5: En þrátt fyrir allt þetta, þá óhlýðnuðust flestir þeirra Guði og hann lét þá falla í eyðimörkinni.
    6: Af þessu sjáum við að við eigum ekki að girnast það sem illt er, eins og þeir gerðu,
    7: 'né tilbiðja hjáguði, eins og þeir. Biblían segir: Fólkið settist niður til að eta og drekka og stóð upp til að dansa – kring um gullkálfinn.'
    8: Önnur aðvörun felst í því sem gerðist þegar sumir þeirra drýgðu hór. Afleiðing þess var að 23.000 þeirra dóu á einum degi!
    9: Misbjóðið ekki heldur þolinmæði Drottins, það gerðu þeir og dóu því af höggormsbitum.
    10: Kvartið ekki gegn Guði og verkum hans, eins og þeir gerðu, munið að Guð sendi engil sinn til að eyða þeim.
    11: Allt þetta henti þá, okkur til viðvörunar. Þessir atburðir voru færðir í letur til þess að við gætum lesið um þá og lært af þeim nú er endalok heimsins nálgast.
    12: 'Gætið því að ykkur. Hugsið ekki sem svo: Þannig mundi ég aldrei hegða mér, þetta kemur aldrei fyrir mig! Látið þetta ykkur að kenningu verða, því þið gætuð líka gert rangt.'
    13: 'En munið þetta: Þær girndir sem þið þurfið að takast á við í lífi ykkar, eru ekkert nýtt eða einstakt. Margir hafa áður orðið að kljást við sömu vandamál og þið. En engin freisting er óyfirstíganleg. Þið getið treyst því að Guð muni ekki leyfa freistingunni að sigra ykkur. Þessu hefur hann lofað og hann stendur við orð sín. Hann mun sýna ykkur leið til að komast undan freistingunni, til þess að þið getið staðist hana ef þið viljið.'
    14: Gætið þess, vinir mínir umfram allt, að forðast hvers konar hjáguðadýrkun.
    15: 'Þið eruð skynsemdarfólk. Dæmið því um það sem ég ætla nú að segja:'
    16: Þegar við biðjum um blessun Guðs yfir bikarinn, sem við drekkum af við heilaga kvöldmáltíð, þýðir það þá ekki að allir, sem drekka af honum, njóti saman blessunar af blóði Krists? Og þegar við brjótum brauðið og neytum þess saman, þá sýnir það að við njótum öll sameiginlega gjafa líkama hans.
    17: Ekki skiptir máli hve mörg við erum, við neytum öll af sama brauði og sýnum þar með að við erum öll limir á líkama Krists.
    18: Eins er með Gyðingana, allir sem borða fórnarkjötið eru sameinaðir, bæði innbyrðis og í Guði, í þeirri athöfn.
    19: Hvað er ég að reyna að segja? Er ég að segja að skurðgoðin, sem heiðingjarnir færa fórnir, séu lifandi og raunverulegir guðir og að kjöt, þeim fórnað, verði fyrir illum áhrifum? Nei, alls ekki.
    20: Ég á við að þeir, sem fórna til þessara skurðgoða, eru sameinaðir í því að fórna til illra anda en alls ekki Guðs og ég vil ekki að neitt ykkar eigi samfélag við illa anda.
    21: Þið getið ekki drukkið af bikar Drottins og einnig af bikar Satans. Þið getið ekki meðtekið brauð við máltíð Drottins og einnig við borð illra anda.
    22: Eigum við að reita Drottin til reiði? Erum við öflugri en hann?
    23: Auðvitað megið þið borða mat sem fórnað hefur verið skurðgoðum, ef þið viljið. Neysla slíks kjöt er ekki brot á lögum Guðs, en það þýðir þó ekki að þið eigið að gera það. Það getur verið leyfilegt en kann þó að vera óráðlegt.
    24: Hugsið ekki aðeins um ykkur sjálf. Reynið líka að hugsa um meðbróður ykkar og systur og hvað þeim sé fyrir bestu.
    25: 'Farið þannig að: Kaupið það kjöt sem selt er á torginu. Spyrjið ekki hvort það sé fórnarkjöt.'
    26: Jörðin og öll hennar gæði tilheyra Guði og eru ykkur til gagns og gleði.
    27: Ef einhver, sem ekki er kristinn, býður þér í kvöldmat, þá skaltu hiklaust þiggja boðið ef þú vilt. Borðaðu allt sem fyrir þig er sett og spurðu einskis. Þá veistu ekki hvort maturinn hefur verið notaður til fórna eða ekki, og átt því ekki á hættu að fá samviskubit.
    28: En ef einhver aðvarar þig og segir að þetta sé fórnarkjöt, skaltu ekki borða það, af tillitssemi við þann sem varaði þig við og samvisku hans.
    29: Í þessu tilviki er það hans afstaða sem máli skiptir en ekki þín. Nú finnst þér ef til vill undarlegt hvers vegna þér ber að láta skoðanir annarra hafa áhrif á og stjórna gerðum þínum.
    30: Geti ég þakkað Guði fyrir matinn og notið hans, hvers vegna á ég þá að láta einhvern annan eyðileggja allt, bara af því að honum finnst ég hafa rangt fyrir mér?
    31: Jú, sjáið til. Það er vegna þess að allt sem þið gerið á að vera Drottni til dýrðar, jafnvel matur ykkar og drykkur.
    32: Verið því ekki öðrum til hneykslunar, hvort sem það eru Gyðingar, heiðingjar eða trúbræður.
    33: 'Þannig fer ég að: Ég reyni að þóknast öllum í öllu sem ég geri, og hugsa þá ekki aðeins um það sem mér fellur best eða gagnast mest, heldur um það sem getur orðið þeim fyrir bestu, svo að þeim verði bjargað – þeir frelsist.'
  11:
    1: Fylgið því fordæmi mínu eins og ég fylgi fordæmi Jesú Krists.
    2: Það gleður mig mjög, kæru vinir, að þið hafið munað og iðkað allt sem ég kenndi ykkur.
    3: En ég vil að þið vitið að eiginkona ber ábyrgð gagnvart manni sínum, eiginmaðurinn er ábyrgur gagnvart Kristi, og Kristur gagnvart Guði.
    4: Ef karlmaður ber höfuðfat, meðan hann biður eða predikar, vanvirðir hann því Krist.
    5: Af sömu ástæðu mun sú kona, er biður opinberlega eða spáir, það er, flytur boðskap frá Guði, án þess að hafa á höfðinu, vanvirða eiginmann sinn, því að höfuðbúnaður hennar er tákn undirgefni hennar.
    6: Ef hún neitar að hafa á höfðinu, gæti hún eins vel rakað af sér hárið. Og fyrst það er niðurlægjandi fyrir konu að vera sköllótt, þá ætti hún að hylja höfuð sitt.
    7: Karlmaður ætti hins vegar ekkert að hafa á höfðinu er hann biðst fyrir, því að hlutverk hans sem yfirvalds er að vera ímynd vegsemdar Guðs. Konan er hins vegar vegsemd mannsins.
    8: Fyrsti karlmaðurinn kom ekki af konu, heldur kom konan af karlinum.
    9: Adam – karlmaðurinn – var ekki skapaður vegna Evu, heldur Eva handa Adam.
    10: Konan ætti því að bera höfuðbúnað, sem tákn þess að hún lýtur yfirráðum manns sín á sama hátt og englarnir lúta vilja og valdi Guðs.
    11: En minnist þess að samkvæmt vilja Drottins, þarfnast maður og kona hvers annars,
    12: því að þótt fyrsta konan hafi komið frá manninum, eru allir karlmenn síðan fæddir af konum og bæði konur og karlmenn koma frá Guði, skaparanum.
    13: Hvað finnst ykkur sjálfum? Er rétt að kona biðjist opinberlega fyrir berhöfðuð?
    14: Höfum við það ekki á tilfinningunni að höfuð kvenna eigi að vera hulin? Konur eru nefnilega stoltar af síðu hári sínu en síðhærður karlmaður er langt frá því að vera karlmannlegur.
    16: En vilji einhver gera þetta að deilumáli, þá vil ég segja eitt, að við höfum ekki þann sið, né kirkja Guðs yfirleitt, að setja þess konar mál á oddinn.
    17: Næst vil ég taka fyrir annað atriði sem ég felli mig ekki við hjá ykkur. Það virðist vera frekar til tjóns en gagns er þið komið saman til heilagrar kvöldmáltíðar.
    18: Mér er sagt að við slíkar guðsþjónustur séu flokkadrættir og deilur á meðal ykkar og því trúi ég vel.
    19: Ég geri ráð fyrir að ykkur finnist slíkt nauðsynlegt, svo að þið, sem alltaf hafið rétt fyrir ykkur, fáið athygli annarra og viðurkenningu.
    20: Þegar þið hegðið ykkur á þennan hátt, þá er það ekki kvöldmáltíð Drottins sem þið neytið,
    21: heldur ykkar eigin máltíð. Mér hefur nefnilega verið sagt að hver og einn hrifsi til sín það sem hann getur, án þess að bíða eftir hinum. Þannig fær einn ekki nóg meðan annar fær of mikið.
    22: Er þetta ekki satt? Getið þið ekki borðað og drukkið að vild heima hjá ykkur, til að forðast það að vanvirða söfnuðinn og valda þeim blygðun sem fátækir eru og ekkert geta tekið með sér að heiman? Hvað á ég að segja við þessu? Á ég að hrósa ykkur? Nei, það get ég ekki.
    23: 'Drottinn sjálfur sagði þetta um heilaga kvöldmáltíð, og ég hef reyndar sagt ykkur það áður: Á þeirri nótt, sem hann var svikinn, tók hann brauð,'
    24: 'og er hann hafði þakkað Guði, braut hann það og gaf lærisveinum sínum og sagði: „Takið og etið. Þetta er líkami minn sem fyrir ykkur er gefinn. Gerið þetta í mína minningu.“'
    25: 'Á sama hátt tók hann eftir kvöldverðinn bikarinn með víninu og sagði: „Þessi bikar er hinn nýi sáttmáli milli Guðs og ykkar, sem gerður hefur verið og staðfestur með dauða mínum – blóði mínu. Gerið þetta ætíð er þið drekkið í mína minningu.“'
    26: Því að hvert sinn sem þið etið þetta brauð og drekkið af þessum bikar, þá boðið þið dauða Drottins og allt það sem hann hefur gert, allt til þess er hann kemur aftur.
    27: Hver sem borðar því þetta brauð og drekkur af þessum bikar á óverðugan hátt, verður sekur um synd gegn líkama og blóði Drottins.
    28: Þess vegna ætti sérhver að skoða hug sinn rækilega, sem hyggst neyta brauðsins og drekka af bikarnum.
    29: Hver sá sem etur brauðið og drekkur af bikarnum án þess að minnast líkama Krists og hvað hann merkir, hann etur og drekkur dóm Guðs yfir sig, því að hann óvirðir dauða Krists.
    30: Þetta er ástæða þess hve margir eru veikir og lasburða á meðal ykkar og að margir hafa dáið.
    31: Ef þið hins vegar gætið vel að sjálfum ykkur áður en þið neytið kvöldmáltíðarinnar, þá er ekki þörf á að ykkur sé refsað.
    32: Þó er það svo að þegar Drottinn dæmir okkur, þá er hann að aga okkur til þess að við verðum ekki fordæmd ásamt heiminum.
    33: Þess vegna skuluð þið bíða hvert eftir öðru, kæru vinir, þegar þið komið saman til kvöldmáltíðar Drottins.
    34: Sé einhver sársvangur, þá borði hann heima hjá sér, svo hann leiði ekki yfir sig refsingu er þið komið saman. Önnur mál mun ég ræða nánar þegar ég kem til ykkar.
  12:
    1: Vinir, nú langar mig að minnast á þá sérstöku hæfileika – náðargjafir – sem heilagur andi gefur hverju og einu ykkar, því að ég vil ekki að neinn misskilningur sé um þau efni.
    2: Þið munið að áður en þið urðuð kristin, eltust þið við hvern hjáguðinn á fætur öðrum og enginn þeirra gat sagt eitt einasta orð.
    3: 'Nú kynnist þið hins vegar fólki sem telur sig flytja boð frá anda Guðs. Hvernig getið þið þekkt hvort boðin eru frá heilögum anda eða fölsuð? Það getið þið á þessu: Enginn, sem bölvar Jesú eða lítilsvirðir hann, getur talað af innblæstri heilags anda og enginn getur sagt: „Jesús er konungurinn, hann er Drottinn, “og meint það, án hjálpar heilags anda.'
    4: Guð gefur okkur margvíslegar náðargjafir og þær eru allar komnar frá einum og sama andanum – heilögum anda.
    5: Hægt er að þjóna Guði á marga vegu.
    6: Guð starfar á ýmsan hátt í lífi okkar, en samt er það hinn eini sanni Guð, sem vinnur verkið.
    7: Heilagur andi opinberar kraft Guðs í hverjum og einum, með þeim hætti sem helst verður kirkju hans til eflingar.
    8: Einum gefur andi Guðs hæfileika til að veita góð ráð – tala vísdómsorð. Öðrum er gefið að geta talað af þekkingu og það kemur frá sama anda.
    9: Öðrum gefur hann mikla trú og enn öðrum kraft til að lækna sjúka.
    10: Sumum gefur hann hæfileika til að gera kraftaverk, öðrum að geta spáð og predikað af innblæstri. Aðrir fá hæfileika til að skynja hvort illir andar tali í gegnum þá um það sem þeir ekki vita. Enn aðrir geta talað tungumál, sem þeir hafa aldrei lært – talað tungum – og öðrum sem ekki kunna viðkomandi tungumál, er gefið að skilja hvað hinn segir.
    11: Hinn sami heilagi andi gefur allar þessar gjafir og hann ákveður hvað hver og einn okkar skuli hljóta.
    12: Margir líkamshlutar mynda saman einn líkama. Þannig er einnig með líkama Krists – kirkjuna.
    13: Hvert og eitt okkar er hluti af líkama Krists. Sumir eru Gyðingar, aðrir Grikkir, sumir eru þrælar, aðrir frjálsir, en heilagur andi hefur í skírninni tengt okkur öll saman í líkama Krists og öll höfum við fengið hlutdeild í sama heilaga anda.
    14: Líkaminn hefur marga líkamshluta, ekki aðeins einn.
    15: 'Ef fóturinn segði: „Ég er ekki hönd, og mig varðar því ekkert um líkamann“þá yrði hann samt ekki líkamanum óviðkomandi.'
    16: 'Og hvað fyndist þér ef þú heyrðir eyrað segja: „Ég tilheyri ekki þessum líkama, því að ég er aðeins eyra en ekki auga!“Væri það þá laust við líkamann?'
    17: Ef líkaminn væri allur eitt auga, hvernig gæti hann þá heyrt? Eða væri hann aðeins eitt stórt eyra, gæti hann þá fundið lykt?
    18: Nei, þannig skapaði Guð okkur ekki. Hann skapaði okkur með marga líkamshluta og hver hluti er á réttum stað.
    19: Það væri furðulegur líkami, sem væri aðeins einn limur!
    20: Guð gerði því marga líkamshluta – marga limi – sem saman mynda einn líkama.
    21: 'Augað getur aldrei sagt við höndina: „Ég þarf ekkert á þér að halda!“Og höfuðið getur ekki sagt við fótinn: „Ég hef enga þörf fyrir þig!“'
    22: Sumir þeir líkamshlutar sem virðast veikbyggðastir, eru jafnvel nauðsynlegastir.
    23: Já, við erum ánægð yfir að hafa vissa hluta sem skrýtnir eru. Og þá sem við viljum ekki að aðrir sjái og sem við blygðumst okkar fyrir, hyljum við vandlega,
    24: meðan þeir líkamshlutar, sem allir mega sjá, krefjast ekki slíkrar umhyggju. Guð kom því þannig fyrir að meiri umhyggja og virðing er sýnd þeim sem gætu virst minni háttar.
    25: Þetta hefur það í för með sér að allir líkamshlutarnir eru ánægðir og bera sömu umhyggju hver fyrir öðrum og þeir bera fyrir sjálfum sér.
    26: Ef einn limur þjáist, finna allir til með honum og veitist einhverjum sæmd, samgleðjast allir hinir.
    27: 'Jæja, ég er að reyna að segja þetta: Þið eruð öll sameiginlega líkami Krists og hver um sig sérstakur og nauðsynlegur hluti hans.'
    28: Í kirkju sinni, sem er líkami hans, hefur hann í fyrsta lagi postula, í öðru lagi spámenn – þá sem af innblæstri heilags anda flytja boðskap frá Guði – og í þriðja lagi kennara. Sumir gera kraftaverk, aðrir hafa hæfileika til að lækna, enn aðrir helga sig líknarstörfum. Sumir hafa skipulagsgáfu, – eiga gott með að láta menn vinna saman, – og tala tungum – tala tungumál sem þeir hafa ekki lært.
    29: Eru allir postular? Auðvitað ekki! Eru allir postular og spámenn? Nei. Eru allir kennarar? Gera allir kraftaverk?
    30: Fást allir við lækningar? Vitaskuld ekki! Tala allir tungum? Útlista allir tungutal?
    31: Nei, en keppist öll eftir því að eignast þá af þessum hæfileikum sem mikilvægastir eru. Leyfið mér nú að segja ykkur frá öðru sem er betra en allir þessir hæfileikar.
  13:
    1: Þótt ég hefði hæfileika til að tala tungum og talaði öll tungumál, bæði jarðnesk og himnesk, en elskaði ekki aðra, þá væri það ómerkilegt glamur – tilgangslaus orðaflaumur.
    2: Ef ég hefði spádómsgáfu og vissi allt um framtíðina, vissi bókstaflega allt um allt, en hefði ekki kærleika, hvaða gagn væri þá í því? Og jafnvel þó að ég hefði svo mikla trú að ég gæti skipað fjöllum að færast úr stað, þá væri ég einskis virði án kærleika. Ef ég elskaði ekki meðbræður mína, þá væri ég engu bættari.
    3: Þótt ég gæfi fátækum aleiguna eða yrði brenndur á báli fyrir trúna á Jesú, en hefði ekki kærleika, væri ég ekkert betri.
    4: Kærleikurinn er þolinmóður og góðviljaður. Hann er hvorki öfundsjúkur, montinn né hrokafullur.
    5: Hann er aldrei yfirlætislegur, eigingjarn eða ókurteis. Hann krefst ekki réttar síns, reiðist ekki og er ekki langrækinn né smámunasamur.
    6: Hann gleðst aldrei yfir ranglæti, heldur fagnar þegar sannleikurinn nær fram að ganga.
    7: Sá sem hlýðir rödd kærleikans, breiðir yfir mistök annarra, treystir orðum þeirra, umber þá og væntir góðs frá þeim.
    8: Kærleikurinn mun aldrei falla úr gildi, en hæfileikinn til að spá og tala tungum, og þekkingargáfa, allt mun þetta líða undir lok.
    9: Þekking okkar nær skammt, og spádómar okkar líka,
    10: en þegar við verðum orðin fullkomin í eilífðinni, þá þurfum við ekki lengur á þessum sérstöku hæfileikum að halda, og þá munu þeir hverfa.
    11: Þegar ég var barn, þá talaði ég, hugsaði og ályktaði eins og barn, en þegar ég varð fullorðinn þá óx ég frá því öllu og lagði niður barnaskapinn.
    12: Á sama hátt skiljum við Guð aðeins á takmarkaðan hátt, enn sem komið er, rétt eins og við sæjum spegilmynd hans í lélegum spegli. En sú stund mun koma að við fáum að sjá hann augliti til auglitis, eins og hann er. Nú er þekking mín og skilningur í molum, en þá mun ég sjá allt skýrt og greinilega, á sama hátt og Guð sér mig nú og allar mínar hugsanir og þrár.
    13: 'Það sem nú skiptir máli er þetta þrennt: Trúin, vonin og kærleikurinn, og þeirra er kærleikurinn mestur.'
  14:
    1: Keppið eftir kærleikanum og sækist eftir gjöfum og hæfileikum heilags anda, sér í lagi spádómsgjöfinni, en hún gerir okkur kleift að flytja öðrum boðskap og skilaboð frá Guði.
    2: Hafir þú hlotið þá náðargjöf að tala tungum – tala orð sem heilagur andi leggur þér í munn – þá talar þú við Guð en ekki menn, því þeir munu ekkert skilja. Þú talar í krafti andans, en það er öðrum óskiljanlegt og leyndardómsfullt.
    3: En sá sem spáir – það er flytur boðskap frá Drottni – hjálpar öðrum að vaxa í trúnni á Guð, hann uppörvar þá og huggar.
    4: Sá sem talar tungum, hjálpar sjálfum sér til andlegs þroska, en sá sem flytur orð Guðs, spáir, hjálpar öllum söfnuðinum til að vaxa að helgun og gleði trúarinnar.
    5: Ég vildi óska að þið gætuð öll talað tungum, þó vildi ég enn frekar að þið gætuð spáð, því að það er meiri og gagnlegri hæfileiki en að tala tungum – nema ef þið getið túlkað það fyrir öðrum, til að söfnuðurinn hafi gagn og fræðslu af.
    6: Kæru vinir, ef ég kæmi til ykkar og talaði tungumál sem þið skilduð ekki – hvaða gagn væri ykkur að því? Það sem kemur ykkur að raunverulegu gagni er að ég greini ykkur skilmerkilega frá því sem Guð hefur opinberað mér. Segi ykkur frá því sem ég þekki og líka því sem á eftir að gerast, hlutum sem verða ykkur til leiðbeiningar í trúnni.
    7: 'Ég ætla að taka dæmi: Ef dauðir hlutir eins og flauta eða harpa gefa frá sér óskýran eða falskan tón, hver þekkir þá lagið sem leikið er?'
    8: Sama er að segja um herlúðurinn. Sé blásið rangt í hann, þá vita hermennirnir ekki hvort verið sé að kalla þá til orustu.
    9: Eins er ef þú talar við mann á máli sem hann skilur ekki, hann veit ekki hvað þú ert að segja. Þú gætir þá alveg eins talað út í bláinn!
    10: Öll tungumál sem menn tala í heiminum eru gagnleg þeim sem þau skilja,
    11: en þeim sem ekki skilur, eru þau algjörlega marklaus. Sá sem talaði við mig á slíku máli, væri jafn ókunnugur eftir sem áður.
    12: Fyrst þið sækist eftir gjöfum heilags anda, biðjið hann þá um þá mikilvægustu – þá sem getur orðið kirkjunni í heild að sem mestu gagni.
    13: Sá sem hefur hæfileika til að tala tungum, ætti líka að biðja um hæfileika til að túlka það sem hann hefur sagt, til þess að hann geti útskýrt það fyrir fólki, vel og greinilega.
    14: Ef ég bið í tungum, þá biður andi minn, en sjálfur skil ég ekki hvað ég segi.
    15: Hvað á ég þá að gera? Hvort tveggja. Ég vil biðja í tungum og líka á venjulegu máli, sem allir skilja. Ég vil syngja í tungum, en líka á venjulegu máli, svo ég geti skilið lofgjörð þá sem ég flyt.
    16: Því ef þú aðeins lofar og þakkar Guði í andanum og talar tungum, hvernig geta þá þeir, sem ekki skilja þig, tekið þátt í lofgjörðinni? Hvernig geta þeir tekið undir þakkargjörð þína ef þeir vita ekki hvað þú ert að segja?
    17: Þú myndir vissulega þakka afar fallega, en þeir sem heyra njóta þess ekki.
    18: Ég er þakklátur Guði fyrir að í einrúmi tala ég tungum meira en þið öll.
    19: Í guðsþjónustu vil ég þó frekar segja fimm orð sem allir skilja og verða til gagns, en tíu þúsund á óskiljanlegu máli.
    20: Kæru vinir, verið ekki barnaleg í skilningi ykkar á þessum hlutum. Verið sem saklaus börn þegar ráðið er illráðum, en fullþroska að dómgreind í þessum málum.
    21: Í Biblíunni er sagt að Guð muni senda þjóð sinni útlenda menn, sem tala óskiljanleg mál, en samt muni þjóð hans ekki hlusta.
    22: Af þessu sjáið þið að tungutalið er tákn þeim sem ekki trúa – þeir skilja ekki það sem Guðs er. Spádómsgáfan er hins vegar það sem kristnir menn þurfa sérstaklega á að halda. Hún er þeirra tákn. Hún opinberar þeim vilja Guðs.
    23: Segjum að einhver, sem ekki trúir eða þekkir þessa hæfileika sem Guðs andi gefur, kæmi til guðsþjónustu og heyrði ykkur öll tala tungum, þá myndi hann líklega halda að þið væruð gengin af vitinu!
    24: En ef allir flyttu opinberun frá Guði – spádómsorð og einhver sem ekki trúir eða fáfróður kæmi þangað inn, þá mundi boðskapurinn sannfæra hann um synd hans og vekja samvisku hans.
    25: Hann mundi finna augu Guðs rannsaka hjarta sitt, falla á kné og vegsama Guð og segja, að Guð væri sannarlega á meðal ykkar.
    26: Jæja, vinir mínir, við skulum þá draga saman þetta sem ég hef verið að segja. Þegar þið komið saman þá mun einhver syngja, annar kenna, einhver segja frá hlutum sem Guð hefur opinberað honum, annar mun tala tungum og einn annar túlka tungutalið. Munið að allt sem þið gerið verður að vera til uppbyggingar í trúnni.
    27: Ekki ættu fleiri en tveir eða þrír að tala tungum, og þá aðeins einn í einu, og einhver verður að vera þar til að túlka.
    28: Sé enginn viðstaddur sem getur túlkað tungutalið, mega þeir sem tala tungum ekki gera það upphátt, heldur skulu þeir þá aðeins tala lágt við sjálfa sig og Guð.
    29: Tveir eða þrír mega spá á samkomunni, og þá einn í einu en allir aðrir hlusti. Sé einn að spá og einhver annar fær boðskap á meðan, eða sérstaka innsýn í eitthvað frá Guði, þá má hann ekki grípa fram í, heldur skal hann leyfa þeim sem er að tala að ljúka máli sínu.
