    5: Þjóðirnar tilbiðja falsguði eina, en okkar Guð hefur skapað himininn!
    6: Hann er umvafinn heiðri og dýrð, styrkur og fegurð fylla musteri hans.
    7: Þið kynkvíslir jarðar, játið Drottni heiður og dýrð.
    8: Heiðrið hann eins og skyldugt er! Berið fram fórnina og tilbiðjið hann.
    9: Tilbiðjið Drottin í heilagleik og heiðri. Allur heimurinn skjálfi fyrir augliti hans.
    10: Kunngjörið þjóðunum að Drottinn er konungur. Hann ríkir yfir alheimi. Hann er skapari jarðar og mun dæma allar þjóðir með réttvísi.
    11: Himnarnir gleðjist og jörðin kætist og brimgnýr hafsins boði tign hans og mátt.
    12: Ávöxtur jarðar vitnar um dýrð hans og þytur trjánna lofar hann.
    13: Því að Drottinn mun dæma heiminn með réttvísi og þjóðirnar eftir trúfesti sinni!
  97:
    1: Drottinn er konungur! Allur heimurinn gleðjist! Fagnið þið eyjar við ysta haf!
    2: Tignarleg ský umlykja hann. Réttlæti og réttvísi eru undirstöður hásætis hans.
    3: Eldur gengur út frá honum og eyðir öllum óvinum hans.
    4: Elding hans leiftrar og lýsir upp jörðina. Heimurinn skelfur af ótta.
    5: Fjöllin bráðna eins og vax fyrir Drottni.
    6: Himnarnir kunngera réttlæti hans og allar þjóðir sjá dýrð hans.
    7: Allir skurðgoðadýrkendur verða til skammar – þeir sem stæra sig af falsguðum – því að allir slíkir guðir verða að beygja sig fyrir Drottni.
    8: Jerúsalem og borgirnar í Júda hafa heyrt af réttvísi þinni, Drottinn,
    9: og fagna, því að þú ríkir með reisn yfir allri jörðinni og ert hátt yfir alla aðra guði hafinn.
    10: Drottinn elskar þá sem hata hið illa. Hann verndar líf fylgjenda sinna og frelsar þá undan óguðlegum.
    11: Ljós skal lýsa hinum réttlátu og gleði hlotnast hinum góðu.
    12: Allir réttlátir fagni fyrir Drottni og vegsami hans heilaga nafn.
  98:
    1: Syngið nýjan söng fyrir Drottin því að hann hefur unnið dásamlegt verk! Hann er sigursæll í mætti sínum og heilagleika.
    2: Hann hefur tilkynnt sigur sinn – birt þjóðunum réttlæti sitt.
    3: Hann hefur miskunnað lýð sínum, haldið loforð sín til Ísrael. Allur heimurinn sá er Guð bjargaði þjóð sinni.
    4: Þess vegna hefja löndin fagnaðarsöng, syngja og lofa hann af öllu hjarta.
    5: Syngið Drottni við undirleik hörpu.
    6: Blásið í lúðra og básúnur gjalli! Hljómsveitin spili lofgjörðarlag. Hyllið Drottin, konunginn!
    7: Hafið drynji og lofi Drottin! Jörðin og íbúar hennar reki upp fagnaðaróp!
    8: Fossarnir klappi lof í lófa og klettarnir syngi gleðisöng,
    9: því að Drottinn mun dæma heiminn í réttlæti sínu og af réttvísi.
  99:
    1: Drottinn er konungur! Þjóðirnar skjálfi! Hásæti hans stendur miklu ofar englunum. Jörðin nötri í óttablandinni virðingu.
    2: Drottinn ríkir með hátign á Síon, æðri öllum konungum á jörðu.
    3: Þeir tigni hans háa og heilaga nafn!
    4: Drottinn er voldugur konungur. Hann elskar réttlæti. Réttvísi og heiðarleiki einkenna stjórnarfar hans. Þannig ríkir hann í Ísrael.
    5: Vegsamið Drottin, hinn heilaga Guð! Föllum fram við fótskör hans.
    6: Móse og Aron voru prestar hans og Samúel spámaður hans. Þeir báðu til Drottins og hann bænheyrði þá.
    7: Úr skýstólpa talaði hann við þá, þeir hlustuðu og hlýddu fyrirmælum hans.
    8: Ó, Drottinn, þú ert okkar Guð! Þú svaraðir þeim og fyrirgafst syndir þeirra.
    9: Tignið Drottin Guð! Tilbiðjið hann í Jerúsalem á fjallinu helga. Hann er heilagur.
  100:
    1: Öll veröldin fagni fyrir Drottni!
    2: Þjónið Drottni með gleði, gangið fram fyrir hann með fagnaðarsöng!
    3: Reynið að skilja hvað í því felst að Drottinn er Guð. Við erum handaverk hans! Fólkið sem hann leiðir.
    4: Gangið inn um hlið hans með þakkargjörð, í forgarða hans með lofsöng. Þakkið honum, lofið nafn hans.
    5: Því að Drottinn er góður! Miskunn hans varir að eilífu og trúfesti hans frá kynslóð til kynslóðar.
  101:
    1: Ég vil syngja um réttlætið og miskunnsemina. Ég vil lofsyngja þér, ó Guð!
    2: Ég, konungurinn, vil kappkosta að lifa heiðarlega og ganga um heimili mitt í grandvarleik – hjálpaðu mér til þess!
    3: Gefðu mér að forðast allt sem er gróft og ljótt – að fyrirlíta hið illa.
    4: Já, ég vil ekki vera sjálfselskur og vondur.
    5: Ég umber ekki þá sem baktala nágranna sinn, og hroka og dramb mun ég ekki þola.
    6: Ég leita uppi réttláta menn í landinu og kalla þá til starfa, að þeir búi hjá mér, – þeir einir sem grandvarir eru.
    7: Svikara og lygara þoli ég ekki í mínum húsum.
    8: Ég þagga niður í illmennunum í landinu og útrými úr borginni öllum óguðlegum.
  102:
    1: Drottinn, heyrðu bæn mína! Hlustaðu á ákall mitt!
    2: Snúðu ekki baki við mér á ógæfutímum. Hneigðu eyra þitt að mér og svaraðu mér fljótt.
    3: Ævi mín líður svo hratt, dagarnir fljúga hver af öðrum.
    4: Heilsan er búin, hjartað er sjúkt – ég er eins og visið strá. Maturinn er bragðlaus, ég er hættur að finna bragð.
    5: Ég er ekkert nema skinn og bein.
    6: Ég er líkastur pelikan í eyðimörk eða uglu í húsarúst.
    7: Ég ligg andvaka og styn eins og einmana fugl á þaki.
    8: Óvinir mínir hæða mig og spotta dag eftir dag.
    9: Fæða mín er aska, ekki brauð, og drykkur minn blandast tárum mínum.
    10: Þú ert mér reiður Drottinn og hefur varpað mér burt frá þér.
    11: Líf mitt líður burt eins og kvöldskuggi. Ég visna eins og gras
    12: en þú Drottinn ríkir í dýrð þinni að eilífu. Þinn orðstír mun lifa frá kynslóð til kynslóðar.
    13: Ég veit að þú munt koma og vægja Jerúsalem. – Gerðu það núna! – Efndu loforð þitt um hjálp.
    14: Því að þjóð þín elskar hvern stein í múr hennar og jafnvel rykið á strætum hennar.
    15: Þjóðirnar og konungar þeirra skjálfi fyrir Drottni og hans miklu dýrð,
    16: því að Drottinn mun endurreisa Jerúsalem og birtast þar í dýrð!
    17: Hann hlustar á bænir fátæklinganna, gefur gaum að beiðni þeirra.
    18: Þetta hef ég skráð til þess að komandi kynslóðir lofi Drottin fyrir öll hans verk. Fólk sem enn hefur ekki séð dagsins ljós mun vegsama hann.
    19: Segið þeim að Drottinn leit niður frá musteri sínu á himnum.
    20: Hann heyrði stunur þjóðar sinnar í ánauðinni – hún var dauðans matur – og hann frelsaði hana!
    21: Þess vegna streyma þúsundir til musteris hans í Jerúsalem og lofa hann og vegsama um alla borgina.
    22: Konungar jarðarinnar eru í þeim hópi.
    23: Hann hefur tekið frá mér lífskraftinn og stytt ævi mína.
    24: 'En ég hrópaði til hans: „Þú, Guð sem lifir að eilífu, láttu mig ekki deyja fyrir aldur fram!'
    25: Í upphafi lagðir þú undirstöður jarðarinnar og himnarnir eru verk handa þinna.
    26: Þau munu hverfa en þú ert að eilífu. Þau fyrnast, líkt og slitin föt sem lögð eru til hliðar.
    27: En þú ert hinn sami og ár þín taka aldrei enda.
    28: En afkomendur okkar munu lifa og þú munt varðveita þá, kynslóð fram af kynslóð.“
  103:
    1: Ég vil lofa Guð af öllu hjarta.
    2: Ég vil vegsama Drottin og minnast allra velgjörða hans við mig.
    3: Hann fyrirgefur syndir mínar. Hann læknar mig.
    4: Hann frelsar mig frá dauða. Hann umlykur mig náð og miskunn.
    5: Hann hleður á mig gjöfum! Hann endurnýjar lífsþrótt minn og gerir mig sterkan sem örn.
    6: Hann réttir hlut þeirra sem misrétti þola.
    7: Hann opinberaði Móse vilja sinn og hver hann væri og einnig þjóð sinni Ísrael.
    8: Hann er miskunnsamur og mildur við þá sem eiga það ekki skilið. Hann er seinn til reiði og fullur náðar og kærleika.
    9: Hann er ekki langrækinn né eilíflega reiður.
    10: Hann hefur ekki refsað okkur fyrir syndir okkar eins og sanngjarnt var
    11: því að miskunn hans við þá sem óttast hann og heiðra, er eins há og himinninn er yfir jörðinni.
    12: Hann fleygði burt syndum okkar og það langt, já, eins langt og austrið er frá vestrinu!
    13: Eins og faðir miskunnar börnum sínum, eins hefur Drottinn miskunnað þeim sem óttast hann,
    14: því hann veit að við erum bara dauðlegir menn
    15: og að ævi okkar er stutt og líður hratt. Við erum eins og jurt sem vex og blómgast
    16: en skrælnar fyrr en varir í brennheitum vindinum, deyr og gleymist.
    17: En miskunn Drottins endist að eilífu fyrir þá sem reiða sig á orð hans og óttast hann.
    18: Og hjálpræði hans nær til barnabarnanna ef við höldum sáttmála hans og hlýðum boðum hans.
    19: Drottinn hefur reist sér hásæti á himnum og þaðan stjórnar hann heiminum.
    20: Lofið Drottin, þið voldugu englar sem framkvæmið skipanir hans og takið við fyrirmælum hans.
    21: Lofið Drottin, þið hersveitir englanna sem framfylgið vilja hans.
    22: Öll verk Drottins, um víða veröld, lofa hann! Einnig ég vil lofa hann!
  104:
    1: Ég lofa Drottin! Drottinn, þú Guð minn, þú ert undursamlegur! Þú ert íklæddur hátign og dýrð og umlukinn ljósi!
    2: Þú þandir út himininn eins og dúk og dreifðir um hann stjörnunum.
    3: Þú mótaðir þurrlendið og rýmdir fyrir hafinu. Þú gerðir ský að vagni þínum og ferð um á vængjum vindarins.
    4: Englarnir eru erindrekar þínir og eldslogar þjóna þér.
    5: Undirstöður heimsins eru traustar, þær eru þitt verk, og þess vegna haggast hann ekki.
    6: Þú lést vatnsflóð ganga yfir jörðina og hylja fjöllin.
    7: Og þegar þú bauðst, safnaðist vatnið saman í höfunum,
    8: fjöllin risu og dalirnir urðu til.
    9: Þú settir sjónum sín ákveðnu mörk svo að hann skyldi aldrei aftur flæða yfir þurrlendið.
    10: Þú settir lindir í dalina og lækir renna um fjöllin.
    11: Þeir eru dýrunum til drykkjar og þar svalar villiasninn þorsta sínum.
    12: Þar gera fuglar sér hreiður og söngur þeirra ómar frá trjánum.
    13: Hann sendir regn yfir fjöllin svo að jörðin ber sinn ávöxt.
    14: Safaríkt grasið vex að boði hans og er búfénu til fæðu. En maðurinn yrkir jörðina, ræktar ávexti, grænmeti og korn,
    15: einnig vín sér til gleði, olíu sem gerir andlitið gljáandi og brauð sem gefur kraft.
    16: Drottinn gróðursetti sedrustrén í Líbanon, há og tignarleg,
    17: og þar byggja fuglarnir sér hreiður, en storkurinn velur kýprustréð til bústaðar.
    18: Steingeiturnar kjósa hin háu fjöll, en stökkhérarnir finna sér stað í klettum.
    19: Tunglið settir þú til að afmarka mánuði, en sólina til að skína um daga.
    20: Myrkur og nótt eru frá þér komin, þá fara skógardýrin á kreik.
    21: Þá öskra ljónin eftir bráð og heimta æti sitt af Guði.
    22: Þegar sólin rís draga þau sig í hlé og leggjast í fylgsni sín,
    23: en mennirnir ganga út til starfa og vinna allt til kvölds.
    24: Drottinn, hvílík fjölbreytni í öllu því sem þú hefur skapað! Allt á það upphaf sitt í vísdómi þínum! Jörðin er full af því sem þú hefur gert!
    25: Framundan mér teygir sig blikandi haf, iðandi af alls konar lífi!
    26: Og sjá! Þarna eru skipin! Og þarna hvalirnir! – þeir leika á alls oddi!
    27: Allar skepnur vona á þig, að þú gefir þeim fæðu þeirra á réttum tíma.
    28: Þú mætir þörfum þeirra og þau mettast ríkulega af gæðum þínum.
    29: En snúir þú við þeim bakinu er úti um þau. Þegar þú ákveður, deyja þau og verða að mold,
    30: en þú sendir líka út anda þinn og vekur nýtt líf á jörðinni.
    31: Lof sé Guði að eilífu! Drottinn gleðst yfir verkum sínum!
    32: Þegar hann lítur á jörðina, skelfur hún og eldfjöllin gjósa við snertingu fingra hans.
    33: Ég vil lofsyngja Drottni svo lengi sem ég lifi, vegsama Guð á meðan ég er til!
    34: Ó, að ljóð þetta mætti gleðja hann, því að Drottinn er gleði mín og fögnuður.
    35: Ó, að misgjörðarmenn hyrfu af jörðinni og að óguðlegir yrðu ekki framar til. En Drottin vil ég vegsama að eilífu! Hallelúja!
  105:
