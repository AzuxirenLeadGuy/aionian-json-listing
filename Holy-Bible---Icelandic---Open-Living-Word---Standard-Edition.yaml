19:
  1:
    1: Mikil er gæfa þess manns sem ekki fer að ráðum óguðlegra, ekki á félagsskap við syndara sem hæða Guð,
    2: heldur hefur unun af því að hlýða Drottni og íhuga orð hans dag og nótt, og þannig nálgast hann sífellt meira.
    3: Hann líkist tré sem stendur við rennandi læk og ber sætan ávöxt sinn á réttum tíma og blöð þess visna ekki. Slíkum manni tekst allt vel.
    4: En hvað með syndarana? Það er önnur saga! Þeir fjúka burt eins og hismi undan vindi.
    5: Þeir munu ekki standast á degi dómsins né heldur í söfnuði réttlátra.
    6: Drottinn vakir yfir lífi og áformum hinna trúuðu, en vegur óguðlegra endar í vegleysu.
  2:
    1: Hvílík heimska að þjóðirnar skuli ráðast gegn Drottni! Furðulegt að menn láti sér detta í hug að þeir séu vitrari en Guð!
    2: Leiðtogar heimsins hittast og ráðgera samsæri gegn Drottni og Kristi konungi.
    3: „Komum, “segja þeir, „og vörpum af okkur oki hans. Slítum okkur lausa frá Guði!“
    4: En á himnum hlær Guð að slíkum mönnum! Honum er skemmt með þeirra fánýtu ráðagerðum.
    5: 'Hann ávítar þá í reiði sinni og skýtur þeim skelk í bringu. Drottinn lýsir yfir:'
    6: '„Þennan konung hef ég útvalið og krýnt í Jerúsalem, minni helgu borg“. Hans útvaldi svarar:'
    7: '„Ég mun kunngera áform Guðs, því að Drottinn sagði við mig: „Þú ert sonur minn. Í dag verður þú krýndur. Í dag geri ég þig dýrlegan“.“'
    8: „Bið þú mig og ég mun leggja undir þig öll ríki heimsins.
    9: Stjórnaðu þeim með harðri hendi og mölvaðu þau eins og leirkrukku!“
    10: Þið, konungar jarðarinnar! Hlustið meðan tími er til!
    11: Þjónið Drottni með óttablandinni lotningu og fagnið með auðmýkt.
    12: 'Fallið á kné fyrir syni hans og kyssið fætur hans svo að hann reiðist ekki og tortími ykkur! Gætið ykkar, því að senn mun blossa reiði hans. En munið þetta: Sæll er hver sá sem leitar ásjár hjá honum.'
  3:
    1: Sálmur eftir Davíð þegar hann flúði frá Absalon, syni sínum. Ó, Drottinn, það eru svo margir á móti mér, svo margir sem gera uppreisn gegn mér.
    2: Menn segja að Guð muni alls ekki hjálpa mér.
    3: En, Drottinn, þú ert skjöldur minn, sæmd mín og von. Þú lætur mig bera höfuðið hátt, þrátt fyrir allt.
    4: Ég hrópaði til Drottins og hann svaraði mér frá musteri sínu í Jerúsalem.
    5: Þá lagðist ég fyrir og sofnaði í friði. Síðar vaknaði ég öruggur, því að Drottinn gætir mín.
    6: Nú er ég óhræddur, jafnvel þótt tíu þúsund óvinir umkringi mig!
    7: 'Ég mun hrópa til Drottins: „Drottinn, rís þú upp! Bjargaðu mér, þú Guð minn!“Og hann mun slá óvini mína og brjóta tennur illvirkjanna.'
    8: Hjálpin kemur frá Guði. Blessun hans hvílir yfir þjóð hans.
  4:
    1: Þú, Guð réttlætis míns, þú sem hefur annast mig í öllum mínum erfiðleikum. Hlusta nú þegar ég kalla á nýjan leik. Miskunna þú mér. Heyr bæn mína.
    2: 'Drottinn Guð spyr: „Þið mannanna börn, ætlið þið endalaust að vanhelga nafn mitt með því að tilbiðja þessa heimskulegu hjáguði? Vitið þið ekki að heiður þeirra er bull og hégómi?“'
    3: 'Takið eftir: Drottinn hefur sýnt mér mikla náð og hann mun hlusta og svara mér þegar ég kalla.'
    4: Sýnið Drottni óttablandna lotningu og syndgið ekki gegn honum. Hugsið um þetta í hvílum ykkar og verið þögul.
    5: Setjið traust ykkar á Drottin, og færið honum þóknanlegar fórnir.
    6: Margir spyrja hvar hjálp sé að fá. Drottinn, þú ert sá sem hjálpar. Láttu ljós þitt lýsa okkur.
    7: Gleðin sem þú hefur veitt mér er mun meiri en þeirra sem gleðjast yfir ríkulegri uppskeru.
    8: Nú leggst ég til hvíldar í friði og sofna, því þú, Drottinn verndar mig gegn öllu illu.
  5:
    1: Drottinn, hlustaðu á orð mín. Heyr þú mína einlægu bæn.
    2: Hlustaðu á kveinstafi mína, þú Guð, konungur minn, því að ég mun aldrei biðja til neins nema þín.
    3: Á hverjum morgni horfi ég til himins, já til þín, og legg bænir mínar fram fyrir þig.
    4: Ég veit að þú fyrirlítur óguðleika og að þeir sem iðka hið illa fá ekki að dveljast hjá þér.
    5: Hrokafullir syndarar standast augnaráð þitt ekki, því að þú hatar illgjörðir þeirra.
    6: Þú munt eyða þeim sem tala lygi og þú hefur andstyggð á morðum og svikum.
    7: En hvað um mig? Af náð þinni fæ ég að ganga inn í musteri þitt, umvafinn vernd þinni og ást. Ég vil tilbiðja þig í djúpri lotningu.
    8: Drottinn, leiddu mig eins og þú lofaðir mér, annars munu óvinir mínir sigra mig. Segðu mér skýrt hvað ég á að gera, og hvert ég á að fara,
    9: því að þeir reyna að blekkja mig. Hjörtu þeirra eru full af illsku. Tortíming og dauði býr í ráðum þeirra og þeir nota svik og pretti sér til framdráttar.
    10: Ó, Guð láttu þá fá makleg málagjöld. Þeir lendi í eigin gildru. Hrintu þeim burt vegna hinna mörgu afbrota þeirra, því að þeir storka þér.
    11: En þeir sem treysta þér gleðjast og kætast. Þeir hrópa af gleði því þú verndar þá. Þeir sem elska þig gleðjast yfir þér.
    12: Því að þú, ó Guð, blessar hinn trúaða, þú verndar hann með skildi elsku þinnar.
  6:
    1: Æ, Drottinn! Ekki refsa mér í reiði þinni!
    2: Miskunnaðu mér því að ég örmagnast. Lækna mig, því að líkami minn er sjúkur.
    3: Ég er hræddur, veit ekki mitt rjúkandi ráð. Ó, Drottinn, reistu mig á fætur, og það fljótt!
    4: Komdu Drottinn og læknaðu mig. Bjargaðu mér í kærleika þínum.
    5: Því að ef ég dey, þá get ég ekki lengur lofað þig meðal vina minna.
    6: Ég er aðframkominn af kvöl. Hverja nótt væti ég koddann með tárum.
    7: Augu mín daprast af hryggð vegna illráða óvina minna.
    8: Farið! Látið mig í friði, þið illmenni, því að Drottinn hefur séð tár mín
    9: og heyrt grátbeiðni mína. Hann mun svara öllum mínum bænum.
    10: Óvinir mínir munu verða til skammar og skelfingin mun steypast yfir þá. Guð mun reka þá sneypta burtu.
  7:
    1: Ég treysti þér, Drottinn, Guð minn, að þú frelsir mig frá þeim sem ofsækja mig.
    2: Þeir vilja ráðast á mig úr launsátri eins og ljón, særa mig og draga burt hálfdauðan. Láttu það ekki takast!
    3: En Drottinn, ef ég hefði illt fyrir stafni
    4: – ef ég launaði gott með illu eða beitti nágranna mína órétti,
    5: þá væri réttlátt að þú létir óvini mína eyða mér, fella mig og fótum troða.
    6: En Drottinn! Rís þú upp í reiði gegn ofstopa óvina minna. Vakna þú Drottinn! Láttu mig ná rétti mínum!
    7: Safnaðu saman öllum þjóðum. Taktu þér sæti hátt uppi yfir þeim og dæmdu syndir þeirra.
    8: En mig, Drottinn, lýstu mig réttlátan svo allir heyri, auglýstu réttlæti mitt og ráðvendni.
    9: Stöðvaðu alla illsku, Drottinn, og blessa þá sem í einlægni tilbiðja þig. Því að þú, réttláti Guð, kannar hugarfylgsni mannanna og rannsakar viðhorf þeirra og tilgang.
    10: Guð er skjöldur minn. Hann mun vernda mig. Hann frelsar þá sem hjartahreinir eru.
    11: Guð er fullkomlega réttlátur dómari og dag hvern gremst honum illska hinna vondu.
    12: Ef þeir iðrast ekki mun hann bregða sverði og eyða þeim. Hann hefur spennt boga sinn
    13: og lagt eldlegar örvar á streng, – banvænar örvar.
    14: Hinn illi bruggar launráð og íhugar vélabrögð sín. Hann lætur til skarar skríða með lygum og svikum.
    15: Hann falli á eigin bragði.
    16: Ofbeldið sem hann ætlaði öðrum, verði honum sjálfum að fjörtjóni.
    17: Ég lofa og vegsama Drottinn, því hann er góður. Ég vil lofsyngja nafni Drottins, honum sem er öllum drottnum æðri.
  8:
    1: Ó, Drottinn Guð, mikið er nafn þitt! Jörðin er full af dýrð þinni og himnarnir endurspegla mikilleik þinn.
    2: Þú hefur kennt börnum að lofsyngja þér. Fyrirmynd þeirra og vitnisburður þaggi niður í óvinum þínum og valdi þeim skömm.
    3: Þegar ég horfi á himininn og skoða verk handa þinna, tunglið og stjörnurnar sem þú hefur skapað –
    4: þá undrast ég að þú skulir minnast mannsins, láta þér umhugað um mannanna börn.
    5: Og líka, að þú lést manninn verða litlu minni en Guð! Krýndir hann sæmd og heiðri!
    6: 'Þú hefur sett hann yfir allt sem þú hefur skapað, allt er honum undirgefið:'
    7: Uxar og allur annar fénaður, villidýrin
    8: fuglar og fiskar, já, allt sem í sjónum syndir.
    9: Ó, Drottinn Guð, hversu dýrlegt er nafn þitt um alla jörðina!
  9:
    1: Drottinn, ég vil lofa þig af öllu hjarta og segja öllum frá þínum dásamlegu verkum!
    2: Ég vil fagna, já, kætast þín vegna! Ég vil lofsyngja þér, Drottinn Guð, þú ert öllum guðum æðri.
    3: Óvinir mínir hörfuðu undan, já, hrösuðu og fórust fyrir augliti þínu.
    4: Þú hefur látið mig ná rétti mínum, ábyrgst verk mín og sagt frá hásæti þínu að þau séu góð.
    5: Þú hefur ávítað þjóðirnar og eytt illvirkjunum, þurrkað út nöfn þeirra að eilífu.
    6: Þið, óvinir mínir, eruð búnir að vera, og eigið ykkur ekki viðreisnar von. Drottinn mun eyða borgum ykkar og minning þeirra mun gleymast.
    7: En Drottinn lifir að eilífu. Hann situr í hásæti sínu,
    8: sker úr málum þjóðanna og dæmir þær með réttvísi.
    9: Allir kúgaðir komi til hans. Hann er skjól þeirra og athvarf á neyðarstundu.
    10: Allir þeir sem þekkja miskunn þína, Drottinn, treysta á hjálp þína. Þú hefur aldrei yfirgefið þá sem treysta þér.
    11: Lofsyngið Guði, honum sem býr í Jerúsalem! Víðfrægið dáðir hans um allan heiminn!
    12: Hann sem refsar morðingjum. Hann hlustar eftir þeim sem hrópa á réttlæti. Hann daufheyrist ekki við hrópum þeirra sem eru í nauðum staddir.
    13: Og nú, Drottinn, miskunna þú mér, þú sérð hvernig óvinir mínir kvelja mig. Hríf mig úr þessari dauðans hættu.
    14: Frelsa mig að ég geti lofað þig í allra áheyrn í hliðum Jerúsalem og glaðst yfir því að þú bjargaðir mér.
    15: Þjóðirnar falla sjálfar í gryfjuna sem þær hafa grafið öðrum, þær hafa lent í eigin gildru.
    16: Drottinn lætur svikráð þeirra koma þeim sjálfum í koll!
    17: Illmennin munu hrapa til heljar og eins verða örlög þeirra þjóða sem gleyma Drottni.
    18: Því að ekki verður skortur hinna snauðu umborinn endalaust og né hjálp fátæklinganna látin dragast lengur.
    19: Ó, Drottinn, rís þú upp, dæm þjóðirnar og refsa þeim. Lát þær ekki hrósa sigri yfir þér!
    20: Lát þá skjálfa af ótta og skilja að þeir eru aðeins dauðlegir menn.
  10:
    1: Drottinn, hvers vegna ert þú víðs fjarri og gerir ekkert í málinu?! Hvers vegna felur þú þig þegar ég þarfnast þín svo mjög?
    2: Komdu og lækkaðu rostann í hinum hrokafullu og illgjörnu sem ofsækja lítilmagnann. Láttu illskubrögð þeirra koma þeim sjálfum í koll!
    3: Því að þessir menn stæra sig af illsku sinni, hæða Guð og hrósa þeim sem Drottinn fyrirlítur. Að safna auði er þeirra hjartans mál.
    4: Þessir vondu og sjálfumglöðu menn virðast halda að Guð sé ekki til. Að leita Guðs, það dettur þeim ekki í hug!
    5: En samt ná þeir árangri og óvinir þeirra lúta í lægra haldi fyrir þeim. Þeir vita ekki að refsing þín bíður þeirra.
    6: 'Sá hrokafulli segir: „Hvorki Guð né menn geta stöðvað mig, ég mun finna einhverja leið!“'
    7: Munnur hans er fullur af formælingum, lygi og ofbeldi. Hann hrósar sér af illum áformum.
    8: Slíkir menn læðast í skúmaskotum borgarinnar og myrða þann sem fram hjá gengur.
    9: Eins og ljón sitja fyrir bráð sinni, sitja þeir fyrir fátæklingnum, tilbúnir að hremma hann. Þeir leggja snörur fyrir fórnarlömb sín, veiða þau í net.
    10: Hinir ólánssömu undrast mátt þeirra og falla fyrir skeytum þeirra.
    11: 'Þeir segja við sjálfa sig: „Guð sér þetta ekki, og hann mun aldrei komast að því.“'
    12: Drottinn, rís þú upp! Refsa þeim, ó Guð! Gleymdu ekki fátæklingunum né öðrum sem eiga bágt.
    13: Hvers vegna lætur þú illmennin sem spotta þig, ganga laus? Þeir halda að þú munir aldrei refsa þeim.
    14: Drottinn, þú sérð verk þeirra. Þú þekkir öll þeirra brögð. Allt það böl og hryggðina sem þeir hafa valdið, gjörþekkir þú! Refsaðu þeim Drottinn, og það strax! Drottinn, hinn bágstaddi treystir á þig og þú ert kallaður stoð lítilmagnans.
    15: Brjóttu armlegg illgjörðamannanna. Veittu þeim eftirför uns enginn er eftir orðinn.
    16: Drottinn er konungur um aldir alda! Þeim sem elta aðra guði verður útrýmt úr landi hans.
    17: Drottinn, þú þekkir vonir hinna hógværu. Vissulega munt þú heyra hróp þeirra og hugga hjörtu þeirra.
    18: Þú munt láta munaðarlausa og alla kúgaða ná rétti sínum, svo að mennirnir – þeir eru bara mold – beiti ekki lengur ofbeldi.
  11:
    1: 'Hvernig getið þið sagt: „Flýðu til fjallanna og leitaðu skjóls!?“Vitið þið ekki að ég treysti því að Drottinn muni hjálpa mér.'
    2: Óguðlegir leggja ör á streng, spenna boga sína og miða úr launsátri á lýð Guðs.
    3: 'Menn segja: „Lögin hafa verið afnumin! Hinir réttlátu verða að forða sér.“'
    4: En, Drottinn er enn í sínu heilaga musteri. Hann ríkir enn frá himnum. Hann fylgist grannt með öllu sem gerist á jörðu.
    5: Hann prófar bæði trúaða og vantrúaða. Hann fyrirlítur þá sem elska ofbeldi.
    6: Hann mun senda eld og brennistein yfir illgjörðamennina og svíða þá með glóheitum vindi.
    7: Því að Guð er réttlátur og hefur mætur á góðum verkum. Hinir hjartahreinu munu sjá auglit hans.
  12:
    1: Drottinn! Hjálpa þú! Hinum trúuðu fækkar óðum. Hvar eru þeir sem hægt er að treysta?
    2: Allir ljúga og iðka svik og pretti, en einlægnin virðist fokin út í veður og vind.
    3: En Drottinn mun ekki fara mjúkum höndum um þá sem iðka ranglæti.
    4: 'Hann mun útrýma þessum lygurum sem segja: „Við skulum ljúga til um áform okkar, enda ráðum við sjálfir hvað við segjum!“'
    5: 'Þessu svarar Drottinn: „Ég mun rísa upp og verja þá kúguðu, fátæku og hrjáðu. Ég mun frelsa þá samkvæmt bænum þeirra.“'
    6: Loforð Drottins eru áreiðanleg. Hvert orð á vörum hans er satt og rétt eins og marghreinsað skíragull.
    7: Drottinn, við vitum að þú munt varðveita þitt fólk frá verkum illra manna,
    8: þó svo þeir vaði alls staðar uppi og njóti heiðurs í landinu.
  13:
    1: Hversu lengi ætlar þú Drottinn að gleyma mér – að eilífu, eða hvað? Ætlar þú sífellt að horfa í aðra átt þegar ég er í nauðum staddur?
    2: Hve lengi verð ég að byrgja inni angist mína? Hve lengi eiga óvinir mínir að hreykja sér upp yfir mig?
    3: Svara mér Drottinn, Guð minn, og sendu mér ljós þitt, annars er úti um mig!
    4: 'Þaggaðu niður í óvinum mínum sem segja: „Við höfum sigrað hann!“Láttu þá ekki hlakka yfir því að ógæfa hendi mig.'
    5: En, – ég mun treysta þér og miskunn þinni hvað sem á gengur og fagna yfir hjálp þinni!
    6: Ég vil lofsyngja Drottni, því að ríkulega blessaði hann mig.
  14:
    1: 'En sá heimskingi sem segir: „Guð er ekki til!“Sá er líka bæði illur og spilltur og einskis góðs af honum að vænta.'
    2: Drottinn horfir niður af himnum og virðir fyrir sér mennina, hvort einhver sé skynsamur og geri vilja hans.
    3: Nei, það gerir enginn þeirra. Allir eru þeir viknir af leið, allir spilltir af synd. Enginn er raunverulega góður, ekki einn einasti!
    4: Þeir kúga og kvelja þjóð mína og dettur ekki í hug að ákalla mig! Skyldu þeir ekki fá að kenna á því illgjörðamennirnir?
    5: Þeir munu óttast þegar þeir sjá að Guð er með þeim sem elska hann.
    6: Hann er skjól hinna hrjáðu og hógværu þegar illgjörðamenn ofsækja þá.
    7: Ó, að lausnardagur þeirra væri nú þegar kominn! Að Guð kæmi frá bústað sínum á Síon til bjargar þjóð sinni. En sá gleðidagur þegar Drottinn frelsar Ísrael!
  15:
    1: Drottinn, hver fær að leita skjóls og hælis í tjaldi þínu á fjallinu þínu helga?
    2: Sá sem er hógvær og lifir réttlátu lífi.
    3: Sá sem ekki baktalar náungann, leggur sig ekki eftir slúðri né gerir meðbróður sínum mein.
    4: Sá sem andmælir illverkum og fyrirlítur þau. Sá sem heiðrar þá er fylgja Drottni í trúfesti og stendur við orð sín hvað sem það kostar.
  16:
    1: Bjarga mér, ó Guð, því að hjá þér leita ég skjóls.
    2: 'Ég sagði við Drottin: „Þú ert minn Drottinn, þú ert mín eina hjálp.“'
    3: Ég þrái samfélag við trúaða fólkið í landinu, á því hef ég alla mína velþóknun.
    4: Þeir sem kjósa sér annan guð uppskera þrengingu og tár. Ekki vil ég snerta við fórnum þeirra né nefna guði þeirra á nafn.
    5: Drottinn er arfleifð mín. Hann er fjársjóður minn og fögnuður alla daga! Hann verndar allar eigur mínar.
    6: Hann hefur gefið mér unaðsreit að erfð.
    7: Ég lofa Drottin sem gefur mér góð ráð. Á nóttunni leiðbeinir hann mér og segir mér hvað gera skuli.
    8: Drottinn hverfur mér aldrei úr huga. Af því að hann er með mér hrasa ég hvorki né fell.
    9: Nú fagnar andi minn, líkami og sál
    10: því að þú munt ekki skilja mig eftir meðal hinna dánu né leyfa að þinn elskaði rotni í gröfinni.
    11: Þú hefur leyft mér að lifa og fagna. Ég mun njóta þeirrar miklu gleði að lifa með þér að eilífu!
  17:
    1: Drottinn, ó hjálpa þú mér, því að ég er heiðvirður og breytni mín réttlát. Hlustaðu þegar ég hrópa til þín!
    2: Úrskurða mig réttlátan svo að allir heyri, þú réttvísi Drottinn.
    3: Þú hefur prófað mig, já jafnvel um nætur, en engar illar hugsanir fundið hjá mér, né vond orð mér á vörum.
    4: Boðorðum þínum hef ég hlýtt og forðast félagsskap við illmenni og rudda.
    5: Ég hef fylgt leiðsögn þinni og ekki farið villur vegar.
    6: Ég ákalla þig því að ég veit að þú svarar mér! Já, hlustaðu á bæn mína.
    7: Sýndu mér kærleika þinn og náð, þú sem frelsar hina ofsóttu.
    8: Vernda mig eins og sjáaldur augans. Hyl mig í skjóli vængja þinna.
    9: Óvinir mínir umkringja mig með morðsvip í augum.
    10: Þeir eru óguðlegir og beita mig ofbeldi. Hlustaðu á tal þeirra! Hvílíkur hroki!
    11: Þeir koma nær og nær, ákveðnir í að troða mig undir.
    12: Þeir líkjast gráðugum ljónum sem vilja rífa mig á hol – ungum ljónum sem liggja í leyni og bíða eftir bráð.
    13: Drottinn, rís þú upp og hastaðu á þá! Rektu þá frá!
    14: Komdu og frelsaðu mig frá hinum óguðlegu sem aðeins leita jarðnesks ávinnings, þeim sem þú hefur gefið auð og völd og ótal afkomendur.
    15: En ég sækist ekki eftir veraldlegum auði, heldur því að þekkja þig og lifa réttvíslega – vera sáttur við þig. Ég vil hugsa um þig jafnt á degi sem nóttu og þegar ég vakna mun ég sjá auglit þitt og gleðjast!
  18:
    1: Þennan sálm orti Davíð eftir að Drottinn hafði frelsað hann undan óvinum hans, þeirra á meðal Sál konungi. Drottinn – ég elska þig! Þú hefur gert stórkostlega hluti fyrir mig!
    2: Drottinn er vígi mitt, þar er ég öruggur. Enginn getur veitt mér eftirför og unnið á mér. Hann er felustaður minn, frelsari og varðborg, kletturinn þar sem enginn getur náð mér! Hann er skjöldur minn. Styrkur hans er eins og uxans sem mundar horn sín í vígahug!
    3: Mér nægir að ákalla hann – lof sé Guði! – og ég frelsast undan öllum óvinum mínum.
    4: Ég var bundinn hlekkjum dauðans og holskeflur óguðlegra risu ógnandi gegn mér.
    5: Umkringdur og hjálparvana barðist ég um í netinu sem dró mig niður í djúp dauðans.
    6: Þá hrópaði ég til Drottins. – Hróp mitt náði eyrum hans á himnum!
    7: Þá lyftist jörðin og nötraði og undirstöður fjallanna skulfu vegna bræði hans. Hvílíkur landskjálfti! Já, Drottinn reiddist.
    8: Eldsblossar gengu út af munni hans svo að jörðin sviðnaði og reykur streymdi um nasir hans.
    9: Hann sveigði himininn og steig niður mér til bjargar! Skýjasorti var undir fótum hans.
    10: Hann steig á bak kerúbi og sveif til mín með hraða vindsins.
    11: Hann skýldi sér með myrkri, leyndi komu sinni með regnsorta og dimmu skýi.
    12: En svo birtist hann í skýjunum! Hvílík hátign! Eldingar leiftruðu og haglið dundi!
    13: Himnarnir nötruðu í þrumugný Drottins. Guð allra guða hafði talað!
    14: Hann sendi út eldingar sínar sem örvar og tvístraði óvinum mínum. Sjá, hvernig þeir flýðu!
    15: Þá hljómaði skipun Drottins – og hafið hopaði og það sá í mararbotn!
    16: Þá seildist Drottinn niður frá himnum, greip mig og frelsaði mig úr neyðinni. Hann bjargaði mér úr hyldýpi dauðans.
    17: Hann frelsaði mig frá ofurafli óvinarins, úr höndum þeirra sem hötuðu mig, því í greipum þeirra mátti ég mín einskis.
    18: Þeir réðust á mig þegar ég mátti mín einskis, en Drottinn studdi mig.
    19: Hann leiddi mig í öruggt skjól, því að hann hefur velþóknun á mér.
    20: Drottinn launaði mér réttlæti mitt og hreinleika.
    21: Því að ég hef hlýtt boðorðum hans og ekki syndgað með því að snúa í hann baki.
    22: Ég gætti lögmáls hans í hvívetna og lítilsvirti enga grein þess.
    23: Ég lagði mig fram við að halda það og forðaðist ranglæti.
    24: Þess vegna hefur Drottinn launað mér með blessun, því að ég gerði það sem rétt var og gætti hreinleika hjarta míns. Allt þetta þekkti hann, enda vakir hann yfir hverju skrefi mínu.
    25: Drottinn, þú miskunnar þeim sem auðsýna miskunn og ert góður við ráðvanda.
    26: Þú blessar hjartahreina en snýrð þér frá þeim sem yfirgefa þig.
    27: Þú hlífir hinum hógværu, en ávítar stolta og hrokafulla.
    28: Já, þú lætur lampa minn skína. Drottinn, Guð minn, hefur lýst upp myrkrið sem umlukti mig.
    29: Með þinni hjálp stekk ég yfir múra og brýt niður borgarveggi óvinarins.
    30: Drottinn, hann er mikill Guð! Fullkominn í öllum hlutum! Orð hans standast öll. Skjöldur er hann öllum þeim sem til hans leita.
    31: Því hver er hinn sanni Guð nema Drottinn? Og hver er bjargið nema hann?
    32: Hann styrkir mig og verndar hvar sem ég fer.
    33: Hann gerir fætur mína fima sem geitanna á fjöllunum. Hann tryggir mér fótfestu á hæstu tindum.
    34: Hann æfir hendur mínar til hernaðar og gerir mér kleift að spenna eirbogann.
    35: Þú fékkst mér skjöld hjálpræðis þíns. Hægri hönd þín, Drottinn, styður mig, mildi þín hefur gert mig mikinn.
    36: Þú lagðir veg fyrir fætur mína og þar mun ég ekki hrasa.
    37: Ég veitti óvinum mínum eftirför, elti þá uppi og eyddi þeim.
    38: Ég tók þá einn af öðrum – þeir gátu enga vörn sér veitt – allir lágu í valnum að lokum.
    39: Hjálpin frá þér var eins og brynja í bardaganum. Óvini mína beygðir þú undir mig.
    40: Þú stökktir þeim á flótta og ég eyddi öllum þeim sem ofsóttu mig.
    41: Þeir hrópuðu á hjálp, en fengu enga. Þeir æptu til Drottins, en hann ansaði ekki,
    42: en ég muldi þá mélinu smærra og dreifði þeim upp í vindinn. Ég fleygði þeim burt eins og rusli á haug.
    43: Þú veittir mér sigur í sérhverri orustu. Þjóðirnar komu og þjónuðu mér. Jafnvel þær sem ég þekkti ekki komu nú og veittu mér lotningu.
    44: Útlendingar sem aldrei höfðu mig augum litið lýstu sig reiðubúna til þjónustu.
    45: Skjálfandi stigu þeir niður úr virkjum sínum.
    46: Guð lifir! Lofaður sé hann, klettur hjálpræðis míns.
    47: Hann er sá Guð sem endurgeldur þeim sem ofsækja mig og auðmýkir þjóðir fyrir augum mér.
    48: Hann frelsar mig frá óvinum mínum. Hann sér til þess að þeir ná ekki til mín og bjargar mér undan öflugum andstæðingum.
    49: Fyrir þetta, Drottinn minn, lofa ég þig í áheyrn þjóðanna.
    50: Oftsinnis hefur þú frelsað mig – það var kraftaverk í öll skiptin! Þú gerðir mig að konungi, þú hefur elskað mig og auðsýnt mér gæsku og eins muntu gera við afkomendur mína.
  19:
    1: Himnarnir sýna okkur dýrð Guðs. Þeir eru þögull vitnisburður um mikilleik verka hans.
    2: Dagur og nótt vitna um vísdóm Drottins.
    3: Hljóðlaust og án orða bera þau boðin um gervalla jörðina.
    4: Sólin fer sína braut um loftin – einmitt þá sem Drottinn setti henni í upphafi.
    5: Hnarreist siglir hún yfir hvolfið, geislandi eins og brúður í brúðkaupi eða hlaupari sem hlakkar til að renna sitt skeið.
    6: Sólin fer um himininn frá austri til vesturs, ekkert fær dulist við geislaflóð hennar og yl.
    7: Lög Guðs eru fullkomin.
    8: Þau vernda og auka skilning, gleðja og lýsa.
    9: Lög Guðs eru eilíf, réttlát og hrein.
    10: Þau eru dýrmætari en gull. Þau eru sætari en hunang.
    11: Því að þau vara okkur við hættum og efla velgengni þeirra sem hlýða þeim.
    12: Hver verður var við syndina sem loðir við hjarta mitt? Hreinsa mig af leyndum syndum.
    13: Forða mér frá vondum mönnum, og stöðva hönd mína að ég geri ekkert ljótt. Sýknaðu mig af syndum mínum svo að ég lifi hreinu lífi.
    14: Ó, að orðin á vörum mér og hugsanir mínar geðjist þér, þú Guð, klettur minn og frelsari.
  20:
    1: Drottinn sé með þér og bænheyri þig á degi neyðarinnar! Guð Jakobs frelsi þig frá allri ógæfu.
    2: Hann sendi þér hjálp frá helgidómi sínum, styðji þig frá Síon.
    3: Hann minnist með gleði gjafa þinna og brennifórna.
    4: Hann veiti þér það sem hjarta þitt þráir og láti öll þín áform ná fram að ganga.
    5: Þegar við fréttum um sigur þinn, munum við hrópa fagnaðaróp og veifa fánanum Guði til dýrðar, því að mikla hluti hefur hann gert fyrir þig. Hann veiti svör við öllum þínum bænum!
    6: Guð blessi konunginn! – Já, það mun hann vissulega gera! í himinhæðum heyrir hann bæn mína og veitir mér mikinn sigur.
    7: Hinir stæra sig af herstyrk og vopnavaldi, en við af Drottni, Guði.
    8: Þjóðir þessar munu hrasa og farast, en við rísa og standa traustum fótum.
    9: Drottinn, sendu konungi okkar sigur! Drottinn, heyr þú bænir okkar.
  21:
    1: Drottinn! Yfir valdi þínu og mætti fagnar konungurinn. Hann gleðst stórlega yfir hjálp þinni!
    2: Því að þú hefur veitt honum það sem hjarta hans þráir, allt sem hann bað þig um!
    3: Þú leiddir hann til valda og veittir honum velgengni og blessun. Þú krýndir hann kórónu úr gulli.
    4: Hann bað um langa ævi og góða daga og þú heyrðir bænir hans. Ævidagar hans munu aldrei taka enda!
    5: Frægð og frama gafst þú honum, íklæddir hann vegsemd og dýrð.
    6: Þú veitir honum eilífa blessun og gleður hann með nærveru þinni meira en orð fá lýst.
    7: Konungurinn treystir Drottni og því mun hann aldrei hrasa né falla. Hann reiðir sig á elsku og trúfesti þess Guðs sem er æðri öllum guðum.
    8: Drottinn, hönd þín mun ná öllum óvinum þínum og hatursmönnum.
    9: Þegar þú stígur fram eyðast þeir í eldinum sem út frá þér gengur.
    10: Drottinn mun afmá þá og afkomendur þeirra.
    11: Samsæri hafa þeir gert gegn þér Drottinn, en það mun ekki takast.
    12: Þegar þeir sjá boga þinn spenntan, flýja þeir sem fætur toga.
    13: Drottinn, þinn er mátturinn og dýrðin! Heyr þú lofgjörð okkar! Um máttarverk þín syngjum við og kveðum!
  22:
    1: Guð minn, Guð minn, hví hefur þú yfirgefið mig? Hví ert þú þögull og hjálpar ekki þegar ég hrópa til þín í neyð minni?
    2: Daga og nætur græt ég og ákalla þig, en fæ ekkert svar!
    3: – En samt ert þú hinn heilagi og lofsöngvar Ísraels óma umhverfis hásæti þitt.
    4: Feðurnir treystu þér og þú frelsaðir þá.
    5: Þú heyrðir er þeir hrópuðu til þín, brást við og bjargaðir þeim. Vonir þeirra brugðust ekki þegar þeir leituðu til þín.
    6: En ég er maðkur en ekki maður! Hræddur og fyrirlitinn af minni eigin þjóð – já öllum mönnum.
    7: Þeir sem sjá mig hrista höfuðið og senda mér tóninn.
    8: „Er þetta sá sem treysti Drottni fyrir málum sínum?“segja þeir og hlæja. „Sá sem taldi sig öruggan um velþóknun Guðs? Því trúum við ekki fyrr en við sjáum Drottin hjálpa honum.“
    9: Drottinn, oft hefur þú hjálpað mér. Móðir mín fæddi mig heilbrigðan í heiminn og þar varst þú til staðar og gættir mín, eins og öll mín bernskuár.
    10: Frá fæðingu hef ég átt allt undir þér. Þú varst minn Guð allt frá fyrstu stundu.
    11: Yfirgef mig ekki nú, nei ekki núna á neyðarstundu þegar enginn getur hjálpað nema þú!
    12: Ég er umkringdur illmennum. Þeir líkjast sterkum basan – uxum.
    13: Þeir æða að mér með opinn skoltinn, eins og öskrandi ljón sem ræðst á bráðina.
    14: Þrek mitt fjaraði út, rann út í sandinn og bein mín gliðnuðu sundur. Hjartað er bráðnað í brjósti mér
    15: og tungan þurr eins og brenndur leir. Þú lætur mig horfast í augu við dauðann.
    16: Hópur illvirkja hefur umkringt mig. Eins og hundar slá þeir hring um mig. Hendur mínar og fætur hafa þeir gegnumstungið.
    17: Ég get talið öll mín bein. Þeir stara á mig og senda mér háðsglósur.
    18: Þeir skipta á milli sín klæðum mínum og varpa hlutkesti um kyrtil minn.
    19: Ó, Drottinn, vertu ekki fjarri! Drottinn, styrkur minn, skunda mér til hjálpar!
    20: Bjargaðu mér frá dauða, frá því að falla fyrir hendi kúgarans.
    21: Frelsaðu mig úr gini þessara varga, undan hornum uxanna!
    22: Ég vil lofa þig meðal bræðra minna, standa upp í söfnuðinum og vitna um þín undursamlegu verk.
    23: 'Ég segi: „Lofið Drottin, allir þið sem óttist hann, hver og einn ykkar heiðri hann og tigni. Allur Ísrael lofsyngi honum,'
    24: því að hann hefur ekki fyrirlitið ákall mitt um hjálp, ekki snúið við mér baki í eymd minni. Hann heyrði hróp mitt og kom!“
    25: Ég vil rísa á fætur og vegsama þig fyrir augum þjóðar minnar. Heit mín vil ég efna í áheyrn allra þeirra sem elska þig og heiðra.
    26: Fátæklingurinn mun eta sig saddan og allir þeir sem leita Drottins munu finna hann og vegsama nafn hans. Hjörtu þeirra munu fagna að eilífu.
    27: Öll jörðin mun sjá það og snúa sér til Drottins, og fólk af öllum þjóðum mun vegsama hann.
    28: Því að Drottinn er konungur yfir öllum þjóðum.
    29: Jafnt háir sem lágir, allir dauðlegir menn, lúti honum og lofi hann.
    30: Og börnin okkar, – einnig þau munu þjóna honum því þau hafa heyrt vitnisburð okkar um hann.
    31: Ófæddar kynslóðir munu heyra um máttarverk hans okkar á meðal.
  23:
    1: Drottinn er minn hirðir, mig mun ekkert skorta.
    2: Hann lætur mig hvílast á grænum grundum og njóta næðis hjá lygnum vötnum.
    3: Hann hressir mig og styrkir og leiðir mig réttan veg. Hann hjálpar mér, nafni sínu til vegsemdar.
    4: Og jafnvel þótt ég fari um dimman dal, óttast ég ekkert illt, því að þú ert hjá mér og hughreystir mig!
    5: Já, og þú heldur mér veislu frammi fyrir fjendum mínum og þeir geta ekkert við því gert! Þú smyrð höfuð mitt með blessun og annast ríkulega allar mínar þarfir.
    6: Gæska þín og velþóknun fylgja mér alla ævidaga mína og síðan fæ ég að búa hjá þér að eilífu!
  24:
    1: Jörðin er eign Drottins og allt sem á henni er, – heimurinn og þeir sem í honum búa.
    2: Það var hann sem safnaði vötnunum saman svo að hafið varð til og þurrlendið birtist.
    3: Hver fær að stíga upp á fjall Drottins og ganga inn í bústað hans? Hver fær staðist frammi fyrir honum?
    4: Aðeins þeir sem hafa hreint hjarta og óflekkaðar hendur, heiðarlegt fólk sem segir sannleikann.
    5: Þeir munu njóta gæsku Guðs, og hann, frelsari þeirra, mun lýsa þá réttláta.
    6: Það eru þeir sem fá að standa frammi fyrir Drottni og tilbiðja hann, Guð Jakobs.
    7: Opnist þið fornu dyr! Konungur dýrðarinnar vill ganga inn.
    8: Hver er konungur dýrðarinnar? Það er Drottinn, hinn voldugi og sterki, sigurhetjan.
    9: Já, opnist þið ævafornu dyr fyrir konungi dýrðarinnar!
    10: Hver er þessi konungur dýrðarinnar? Drottinn, sá er ræður öllum hersveitum himnanna, hann er konungur dýrðarinnar!
  25:
    1: Drottinn, ég sendi bæn mína upp til þín.
    2: Hafnaðu mér ekki, Drottinn, því að ég treysti þér. Láttu ekki óvini mína yfirbuga mig. Láttu þá ekki vinna sigur.
    3: Sá sem treystir Drottni, mun ekki verða til skammar en hinir ótrúu verða það.
    4: Drottinn, sýndu mér þann veg sem ég á að ganga, bentu mér á réttu leiðina.
    5: Leiddu mig og kenndu mér því að þú ert sá eini Guð sem getur hjálpað. Á þig einan vona ég.
    6: Drottinn, minnstu ekki æskusynda minna. Líttu til mín miskunnaraugum og veittu mér náð.
    7: Minnstu mín í elsku þinni og gæsku, Drottinn minn.
    8: Drottinn er góður og fús að vísa þeim rétta leið, sem villst hafa.
    9: Hann sýnir þeim rétta leið sem leita hans með auðmjúku hjarta.
    10: Þeir sem hlýða Drottni fá að ganga á hans vegum og upplifa elsku hans og trúfesti.
    11: En Drottinn, hvað um syndir mínar? Æ, þær eru svo margar! Fyrirgef þú mér vegna elsku þinnar og nafni þínu til dýrðar.
    12: Sá maður sem óttast Drottin – heiðrar hann og hlýðir honum – mun njóta leiðsagnar Guðs í lífinu.
    13: Hann verður gæfumaður og börn hans erfa landið.
    14: Drottinn sýnir trúnað og vináttu þeim sem óttast hann. Hann trúir þeim fyrir leyndarmálum sínum!
    15: Ég mæni á Drottin í von um hjálp, því að hann einn getur frelsað mig frá dauða.
    16: Kom þú, Drottinn, og miskunna mér, því að ég er hrjáður og hjálparlaus og
    17: vandi minn fer stöðugt vaxandi. Ó, frelsaðu mig úr neyð minni!
    18: Líttu á eymd mína og sársauka og fyrirgefðu mér syndir mínar!
    19: Sjáðu óvini mína og hve þeir hata mig!
    20: Frelsaðu mig frá þessu öllu! Bjargaðu mér úr klóm þeirra! Láttu engan segja að ég hafi treyst þér án árangurs.
    21: Láttu hreinskilni og heiðarleika vernda mig – já vera lífverði mína! Ég reiði mig á vernd þína.
    22: Ó, Guð, frelsa þú Ísrael úr öllum nauðum hans.
  26:
    1: Drottinn, láttu mig ná rétti mínum, því að ég hef kappkostað að halda boð þín og treyst þér af öllu hjarta.
    2: Rannsakaðu mig yst sem innst, Drottinn, og prófaðu viðhorf mín og einlægni.
    3: Afstaða mín til lífsins og allra hluta mótaðist hjá þér. Þú kenndir mér elsku og sannleika.
    4: Ég forðast félagsskap hræsnara og þeirra sem tala lygi.
    5: Ég hef andstyggð á samkundum syndaranna og stíg ekki fæti þar inn.
    6: Ég þvæ hendur mínar, gef til kynna sakleysi mitt og geng að altari þínu
    7: með þakkargjörð á vörum, minnugur máttarverka þinna.
    8: Drottinn, ég elska hús þitt – helgidóminn þar sem dýrð þín birtist!
    9: Láttu mér ekki farnast eins og syndurum og morðingjum
    10: eða þeim sem beita saklausa menn vélráðum og heimta mútur.
    11: Nei, með slíkum á ég enga samleið. Ég geng hinn beina, en bratta veg sannleikans. Miskunna mér og frelsa mig.
    12: Opinskátt og í áheyrn allra lofa ég Drottin, hann sem ver mig hrösun og falli.
  27:
    1: Drottinn er ljós mitt og frelsari, hvern ætti ég að óttast? Hann er skjól mitt og vígi, og því hræðist ég ekki.
    2: Þegar illmenni reyna að uppræta mig, þá hrasa þeir sjálfir og falla.
    3: Þótt voldugur her umkringi mig á alla vegu, þá óttast ég ekki hót! Ég er öruggur og veit að Guð mun frelsa mig.
    4: 'Drottinn, þetta þrái ég mest af öllu: Að hugleiða í helgidómi þínum, og vera frammi fyrir þér alla mína ævidaga. Þar vil ég gleðjast yfir dýrð hans og fullkomnun, hún er engu lík!'
    5: Þar verð ég öruggur á óheilladeginum – öruggur í skjóli Drottins. Hann lyftir mér upp á háan klett
    6: þar sem óvinirnir ná ekki til mín. Þá mun ég færa honum fórnir og lofa hann fagnandi.
    7: Drottinn, heyrðu hróp mitt! Ég kalla hátt! Sendu mér miskunn þína og hjálp!
    8: 'Drottinn, ég minnist þess sem þú sagðir: „Þú þjóð mín, kom þú og leitaðu mín.“„Já, Drottinn! Ég kem!“svara ég.'
    9: Drottinn, hyl þig ekki fyrir mér. Hafnaðu ekki þjóni þínum í reiði. Þú varst mér skjól þegar á móti blés, yfirgefðu mig ekki. Hafnaðu mér ekki, þú Guð hjálpræðis míns.
    10: Þótt faðir minn og móðir vísuðu mér á bug, þá tækir þú mér tveim höndum og huggaðir mig.
    11: Drottinn, hvað á ég til bragðs að taka? Svaraðu mér fljótt! Óvinir umkringja mig!
    12: Láttu þá ekki ná mér, Drottinn! Láttu mig ekki falla þeim í hendur! Þeir ásaka mig að ástæðulausu og sitja á svikráðum við mig.
    13: En ég treysti því að Drottinn frelsi mig og að ég sjái hjálp hans, því að enn er von, – enn er ég á lífi!
    14: Þú, hver sem þú ert, misstu ekki vonina! Treystu Drottni og hann mun frelsa þig! Vertu hugrakkur og djarfur og óttastu ekki. Bíddu um stund og hann mun senda þér hjálp!
  28:
    1: Ég hrópa til þín um hjálp, Drottinn, því að þú ert klettur hjálpræðis míns. Ef þú hjálpaðir ekki væri úti um mig. Framundan væri ekkert nema dauðinn.
    2: Drottinn, ég lyfti höndum til himins og ákalla þig um hjálp. Ó, heyr þú grátbeiðni mína!
    3: Drottinn, refsaðu mér ekki ásamt illgjörðamönnunum, þeim sem sitja á svikráðum við nágranna sína.
    4: Refsaðu þeim eins og rétt er. Illvirki þeirra eiga skilið réttlátan dóm.
    5: Þeir hugsa ekkert um Guð, sköpun hans og verk. Þess vegna mun Guð ryðja þeim úr vegi, rífa þá eins og ónýtt hús sem ekki verður endurreist.
    6: Lofaður sé Drottinn! Hann heyrði grátbeiðni mína!
    7: Hann er styrkur minn, skjól mitt gegn öllum árásum. Honum treysti ég og hann hjálpaði mér. Gleðin svellur í brjósti mér og brýst út í lofgjörð til hans!
    8: Drottinn verndar sitt fólk og veitir konungi sínum sigur.
    9: Stattu vörð um þjóð þína, Drottinn! Vernda og blessa þitt útvalda fólk. Eins og fjárhirðir leiðir sauði sína, þá leið og vernda þjóð þína að eilífu.
  29:
    1: Þið englar Drottins, lofið hann í mætti hans og dýrð!
    2: Lofið hann í mikilleik dýrðar hans, þeirri dýrð er stafar af nafni hans. Tilbiðjið hann í helgum skrúða.
    3: Raust Drottins fyllir himininn, hún kveður við eins og þruma!
    4: Rödd hans hljómar kröftuglega, hún hljómar af mikilleik og tign.
    5: Hún fellir sedrustrén til jarðar og klýfur hin hávöxnu tré í Líbanon. Raust Drottins skekur fjöllin í Líbanon og hristir Hermonfjall.
    6: Hans vegna hoppa þau um eins og ungir kálfar!
    7: Rödd Drottins kveður við í eldingunni
    8: og endurómar í eyðimörkinni sem nötrar endanna á milli.
    9: 'Raust Drottins skekur skógartrén, feykir burt laufi þeirra og lætur hindirnar bera fyrir tímann. Allir þeir sem standa í helgidómi hans segja: „Dýrð! Já, dýrð sé Drottni!“'
    10: Flóðið mikla var ógurlegt, en Drottinn er enn meiri! Og enn birtir hann mátt sinn og kraft.
    11: Hann mun veita lýð sínum styrkleik og blessa hann með friði og velgengni.
  30:
    1: Ég vil lofa þig Drottinn, því að þú hefur frelsað mig frá óvinum mínum. Þú leyfðir þeim ekki að yfirbuga mig.
    2: Ó, Drottinn Guð minn, ég hrópaði til þín og þú læknaðir mig.
    3: Þú hreifst mig burt frá barmi grafarinnar, já úr dauðans greipum, og gafst mér líf og framtíð!
    4: Syngið Drottni lof og þökk, þið sem á hann trúið.
    5: Reiði hans stendur stutta stund, en náð hans varir að eilífu! Hans vegna stend ég stöðugur, fastur fyrir eins og fjöllin. Gráturinn sækir að um nætur, en gleðisöngur þegar dagur rís.
    6: 'Þegar allt gekk mér í hag, hugsaði ég: „Svona verður það alla tíð, nú getur ekkert stöðvað mig framar! Drottinn hefur velþóknun á mér. Hans vegna stend ég stöðugur, fastur fyrir eins og fjöllin!“'
    7: Þá snerir þú þér, Drottinn, burt frá mér og hélst aftur af blessun þinni. Skyndilega var kjarkur minn brostinn. Ég varð skelkaður og örvænti um minn hag.
    8: Ég hrópaði til þín Drottinn. Já, svo sannarlega ákallaði ég þig!
    9: 'Ég sagði: „Hvers vegna vilt þú Drottinn, koma mér á kné? – leiða mig í dauðann? Þar verður lofsöngur minn til lítils gagns. Hvernig á ég þá, liðið lík, að lofa þig, og vegsama trúfesti þína?!'
    10: Heyr þú ákall mitt, Drottinn! Miskunna þú mér og sendu mér hjálp þína.“
    11: Þá breytti hann grát mínum í gleðidans! Hann dró af mér sorgarklæðin og færði mig í veisluskrúða!
    12: Og þá gat ég lofsungið honum og gleymt ógnum grafarinnar! Ó, Drottinn, minn Guð, hvernig fæ ég fullþakkað þér?
  31:
    1: Drottinn, þér einum treysti ég. Láttu ekki óvini mína yfirbuga mig. Bjargaðu mér, því að þú ert réttlátur í öllum hlutum.
    2: Svara mér í skyndi, nú þegar ég hrópa til þín. Beygðu þig niður að mér og hlustaðu á bæn mína. Vertu mér verndarbjarg, skjól fyrir óvinum.
    3: Já, þú ert klettur minn og vígi, sýndu mátt þinn og gerðu nafn þitt dýrlegt og bjargaðu mér.
    4: Forða fæti mínum frá snörunni sem óvinir mínir hafa lagt fyrir mig. Þú einn getur frelsað mig.
    5: Í þínar hendur fel ég anda minn. Þú, Guð, sem stendur við öll þín orð, þú hefur bjargað mér. Þig einan lofa ég.
    6: Ég hata alla þá sem dýrka fánýt falsgoð en Drottni treysti ég.
    7: Ég gleðst mjög, því að þú hefur miskunnað mér, þú gafst gaum að þrengingum mínum og sálarneyð.
    8: Þú framseldir mig ekki óvinum mínum, heldur rýmkaðir um mig á alla vegu.
    9: Ó, Drottinn, miskunna mér í neyð minni.
    10: Augu mín eru grátbólgin, heilsa mín brostin af sorg.
    11: Ár mín líða í harmi, hryggðin styttir ævi mína. Syndirnar draga úr mér allan þrótt. Hokinn stend ég – sneyptur af skömm. Óvinirnir spotta mig og nágrannarnir hæða mig. Óhug slær að vinum mínum. Þeir, jafnvel þeir, forðast að mæta mér og líta undan þegar ég geng hjá.
    12: Ég er gleymdur eins og líkið í gröf sinni – eins og brotið ker sem fleygt hefur verið á haug.
    13: Ég frétti hvað um mig var sagt – um baktal óvina minna. Ógn og skelfing var hvert sem ég leit, svik og prettir í öllum hornum!
    14: 'En Drottinn, þér treysti ég! Ég sagði: „Þú einn ert minn Guð, “'
    15: þú ákveður ævilengd mína. Frelsaðu mig Drottinn, undan þeim sem ofsækja mig.
    16: Láttu velþóknun þína aftur verða augljósa á þjóni þínum. Frelsa mig því að þú ert góður!
    17: Drottinn, láttu mig ekki verða til skammar þegar ég ákalla þig um hjálp. Láttu illmennin blygðast sín fyrir það sem þau treysta á. Já, sendu þá sneypta og þegjandi í gröfina
    18: lygarana sem ásaka réttláta með hroka og fyrirlitningu.
    19: Mikil er miskunn þín við þá sem treysta þér og vitna um trúfesti þína, þá sem elska þig og heiðra í augsýn annarra.
    20: Vertu ástvinum þínum skjól gegn svikráðum manna, verndaðu þá fyrir illum tungum.
    21: Lofaður sé Drottinn, því að hann hefur sýnt mér dásamlega náð og verndað mig gegn illu.
    22: 'Í fljótfærni sagði ég: „Drottinn hefur yfirgefið mig.“En hann heyrði samt bæn mína og svaraði mér!'
    23: Elskið Drottin, öll þið sem honum treystið, því að Drottinn verndar trúfasta, en refsar harðlega þeim sem hafna honum í hroka.
    24: Verið því glöð og hughraust, öll þið sem vonið á Drottin!
  32:
    1: Hvílík náð að fá syndir sínar fyrirgefnar! Það er dásamlegt þegar afbrotin eru strikuð út!
    2: 'En sá léttir hverjum játandi syndara að heyra Drottin segja: „Ég sýkna þig.“'
    3: Sú var tíðin að ég þrjóskaðist við og neitaði að iðrast. En synd mín kvaldi mig og nagaði öllum stundum.
    4: Ég var friðlaus bæði nætur og daga og fann að Drottinn áminnti mig. Styrkur minn þvarr eins og lækur sem þornar á heitu sumri.
    5: 'Að lokum játaði ég synd mína fyrir þér, viðurkenndi afbrotin. Ég sagði: „Ég vil játa það allt fyrir Drottni, “og þá fyrirgafstu mér! Sekt mín var strikuð út!'
    6: 'Þess vegna segi ég: Þú sem trúir, játaðu synd þína strax fyrir Guði, já, strax og samviskan angrar þig. Notaðu tímann meðan fyrirgefning Guðs stendur þér til boða. Annars vofir dómurinn yfir þér.'
    7: Þú ert skjól mitt í andstreymi lífsins og lausn í nauðum og vanda. Með frelsisfögnuði umlykur þú mig.
    8: 'Drottinn segir: „Ég vil fræða þig og vísa þér veginn gegnum lífið. Ég vil gefa þér ráð og fylgjast með framför þinni.'
    9: Vertu ekki eins og þrjóskur hestur! Með taum og beisli verður að temja hann.“
    10: Miklar eru þjáningar syndugs manns, en þá sem treysta Drottni umlykur hann elsku.
    11: Gleðjist yfir Guði, þið sem á hann trúið, og rekið upp fagnaðaróp, þið sem honum hlýðið!
  33:
    1: Gleðjist og fagnið fyrir Drottni, þið hans trúuðu, því að lofsöngur hæfir réttlátum!
    2: Leikið af þrótti á alls konar hljóðfæri og lofið Drottin.
    3: Lofsyngið honum með nýjum söngvum. Sláið strengina ákaft og hrópið fagnaðaróp!
    4: Því að orð Drottins er áreiðanlegt – því má treysta. Öll hans verk eru í trúfesti gjörð.
    5: Hann elskar allt sem rétt er og gott, kærleikur hans umvefur heiminn.
    6: Það var orð Drottins sem skapaði himininn og alla hans stjörnumergð.
    7: Og höfunum safnaði hann saman og bjó þeim sinn rétta stað.
    8: Allir heimsbúar – bæði háir og lágir – óttist Drottin, og nálgist hann með lotningu.
    9: Því að hann talaði og þá stóð heimurinn þar! Orð hans hljómaði og veröldin varð til!
    10: Drottinn ónýtir áform þjóða sem gegn honum rísa
    11: en fyrirætlanir hans standa að eilífu, frá kynslóð til kynslóðar.
    12: Sæl er sú þjóð sem á Drottin að Guði, það fólk sem hann hefur kosið eignarlýð sinn.
    13: Drottinn lítur niður af himni,
    14: horfir á mannanna börn.
    15: Hann hefur myndað hjörtu þeirra og gefur gætur að öllum athöfnum þeirra.
    16: Velbúinn her tryggir konungi ekki sigur og ofurafl eitt stoðar lítið.
    17: Stríðshestur er ekki til að reiða sig á, styrkur hans einn frelsar engan.
    18: En, – augu Drottins vaka yfir þeim sem óttast hann, þeim sem reiða sig á elsku hans.
    19: Hann frelsar þá frá dauða, varðveitir líf þeirra á neyðarstund.
    20: Ég hef sett traust mitt á Drottin. Enginn getur hjálpað nema hann, hann er skjöldur og vígi!
    21: Hans vegna gleðjumst við og fögnum. Hans heilaga nafni treystum við.
    22: Miskunn þín Drottinn umvefji okkur. Við vonum á þig.
  34:
    1: Ég vil lofa Drottin öllum stundum, vegsama hann seint og snemma.
    2: Ég hrósa mér af Drottni. Hinir hógværu hlusta og öðlast nýjan kjark.
    3: Lofið Drottin ásamt mér, tignum í sameiningu nafn hans.
    4: Ég hrópaði til hans og hann svaraði mér, frelsaði mig frá öllu því sem ég hræddist.
    5: Lítið til hans og gleðjist og þið munuð ekki verða til skammar.
    6: Ég var vesæll og aumur, en ég hrópaði til Drottins. Drottinn heyrði hróp mitt og frelsaði frá öllu því sem ég hræddist.
    7: Engill Drottins stendur vörð um þá sem óttast hann, og hann bjargar þeim.
    8: Finndu og sjáðu hve Guð er góður! Sæll er sá sem leitar hælis hjá honum.
    9: Treystið Drottni og sýnið honum lotningu – óttist hann – því að þeir sem óttast hann líða engan skort.
    10: Ung ljón búa við skort en þeir sem leita Drottins fara einskis góðs á mis.
    11: Börnin góð, komið og ég mun kenna ykkur að óttast Drottin. Það er mikilvægt.
    12: Viljið þið lifa langa og góða ævi?
    13: Gætið þá tungu ykkar! Segið aldrei ósatt orð.
    14: Haldið ykkur frá öllu illu og ástundið það sem gott er. Reynið að lifa í sátt við aðra menn og keppið eftir friði.
    15: Því að augu Drottins hvíla á hinum réttlátu og hann hlustar eftir bænum þeirra.
    16: En öllum óguðlegum mun Drottinn eyða og afmá minningu þeirra af jörðinni.
    17: Þegar réttlátir hrópa, þá heyrir Drottinn og frelsar þá úr nauðum.
    18: Já, Drottinn er nálægur öllum þeim sem hafa auðmjúkt hjarta. Hann frelsar þá sem í einlægni og auðmýkt iðrast synda sinna.
    19: Góður maður kemst oft í vanda – fær sinn skammt af mótlæti – en Drottinn á lausn við öllu slíku.
    20: Jafnvel gegn slysum verndar Drottinn hann.
    21: Ógæfan eltir og drepur óguðlegan mann og þeir sem hata réttláta bíða síns dóms.
    22: En Drottinn frelsar líf þjóna sinna. Enginn sem leitar hælis hjá honum verður dæmdur sekur.
  35:
    1: Drottinn, farðu gegn þeim sem ásækja mig. Berst þú við þá sem berjast gegn mér.
    2: Klæddu þig brynju, taktu fram skjöld og verndaðu mig.
    3: 'Lyftu spjóti mér til varnar, því að óvinir mínir nálgast. Segðu við mig: „Ég bjarga þér!“'
    4: Láttu þá verða til skammar sem ofsækja mig. Snúðu þeim frá og ruglaðu þá í ríminu!
    5: Feyktu þeim burt eins og laufum í vindi. Engill þinn varpi þeim um koll.
    6: Gerðu veg þeirra myrkan og hálan er engill þinn eltir þá.
