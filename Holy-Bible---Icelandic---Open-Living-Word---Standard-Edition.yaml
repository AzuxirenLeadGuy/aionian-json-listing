    142: Réttlæti þitt varir að eilífu, og lög þín eru byggð á trúfesti.
    143: Boðorð þín eru huggun mín í andstreymi og neyð.
    144: Lög þín eru réttlát í öllum greinum. Hjálpaðu mér að skilja þau svo að ég haldi lífi.
    145: Ég ákalla þig af öllu hjarta! Bænheyrðu mig, Drottinn! Þá mun ég hlýða lögum þínum.
    146: „Bjargaðu mér!“hrópa ég, „svo að ég geti hlýtt þér.“
    147: Fyrir sólarupprás var ég á fótum, ég bað til þín og beið svars.
    148: Já, ég vaki um nætur og íhuga fyrirheit þín.
    149: Hlustaðu á bæn mína og miskunna mér, bjargaðu lífi mínu eins og þú hefur heitið mér.
    150: Nú koma illmennin, nú gera þau árás! Orð þitt þekkja þeir ekki, nei alls ekki.
    151: En þú Drottinn ert mér nærri, í trúfesti eru orð þín sögð.
    152: Ég heyrði orð þín í bernsku og veit að þau breytast ekki.
    153: Líttu á sorg mína og bjargaðu mér, því að boðum þínum hef ég hlýtt.
    154: Já, frelsaðu mig frá dauða samkvæmt orði þínu.
    155: Óguðlegir munu ekki frelsast því að þeim er sama um boðorð þín.
    156: Drottinn, mikil er miskunn þín, bjargaðu lífi mínu!
    157: Margir eru óvinir mínir og fjendur, en frá reglum þínum hvika ég ekki.
    158: Þarna eru svikararnir – mér býður við þeim! Þeim er alveg sama um orð þitt.
    159: Drottinn, það skaltu vita, að ég elska boðorð þín. Miskunnaðu mér og leyfðu mér að halda lífi og heilsu.
    160: Trúfestin er rauði þráðurinn í orðum þínum og reglur þínar vara að eilífu.
    161: Höfðingjar ofsækja mig án saka, hvað geri ég? – skoða lög þín með lotningu!
    162: Ég fagna yfir lögum þínum eins fundnum fjársjóði.
    163: Ég hata lygi og fals, en elska lög þín.
    164: Sjö sinnum á dag lofa ég þig vegna þinna réttlátu ákvæða.
    165: Þeir sem elska lögmál þitt eiga frið í hjarta og er ekki hætt við hrösun.
    166: Drottinn, ég þrái hjálp þína og þess vegna hlýði ég boðum þínum.
    167: Ég hef leitað og gætt boðorða þinna og elska þau af öllu hjarta.
    168: Þetta veistu, því að allt sem ég geri þekkir þú til fulls.
    169: Drottinn, heyr þú hróp mitt og gefðu mér skilning á orði þínu.
    170: Hlusta á bænir mínar og frelsaðu mig eins og þú lofaðir mér.
    171: Ég vegsama þig því að þú kenndir mér boðorð þín.
    172: Efni þeirra er lofgjörð mín, öll eru þau réttlát.
    173: Veittu mér lið þegar ég þarfnast hjálpar, því að ég hef kosið að hlýða þér.
    174: Ó, Drottinn, ég þrái hjálpræði þitt og lög þín elska ég!
    175: Láttu sál mína lifa svo að ég geti lofað þig og orð þín styðja mig á göngu lífsins.
    176: Ég villist eins og týndur sauður, leitaðu mín, því að boðorðum þínum hef ég ekki gleymt.
  120:
    1: Ég ákalla Guð í neyð minni og hann hjálpar mér.
    2: Drottinn, frelsaðu mig frá svikum og prettum.
    3: Þú lygatunga, hver verða örlög þín?
    4: Oddhvassar örvar munu stinga þig og glóandi kol brenna þig!
    5: Hvílík mæða að búa með óguðlegum!
    6: Ég er þreyttur á þeim sem hata friðinn.
    7: Ég þrái frið, en þeir elska stríð og láta ráð mín sem vind um eyrun þjóta.
  121:
    1: Ég horfi til fjallanna, þar sem Jerúsalem rís. Hvaðan skyldi ég fá hjálp?
    2: Hjálp mín kemur frá Drottni, skapara himins og jarðar!
    3: Hann mun aldrei láta mig hrasa eða falla.
    4: Hann gætir mín öllum stundum og sefur ekki á verðinum.
    5: Sjálfur Drottinn gætir þín! Hugleiddu það! Hann verndar þig gegn öllu illu og er þér alltaf nær.
    6: Hann verndar þig jafnt daga sem nætur.
    7: Hann frelsar þig frá illu og heldur í þér lífinu.
    8: Hann hefur augun á þér hvort sem þú gengur út eða inn, já hann varðveitir þig alla daga og að eilífu.
  122:
    1: 'Ég varð glaður þegar sagt var við mig: „Komdu! Förum í musterið, hús Drottins!“'
    2: Við erum stödd í Jerúsalem
    3: og borgin er full af fólki.
    4: Allur Ísrael – þjóð Drottins – er kominn til að tilbiðja og lofa Drottin samkvæmt reglu lögmálsins.
    5: Sjáið! Þarna eru dómararnir í borgarhliðinu, þeir skera úr deilumálum fólksins.
    6: Biðjið þess að friður haldist í Jerúsalem og að þeir sem hana elska njóti heilla og hamingju.
    7: Ég bið að friður ríki umhverfis þig og hagsæld sé í höllum þínum,
    8: já, vegna bræðra minna og vina sem hér búa.
    9: Ég bið um hamingju þér til handa, Jerúsalem, vegna musteris Drottins sem í þér er.
  123:
    1: Ó, Guð, þú sem ríkir á himnum, ég hef augu mín til þín.
    2: Við horfum til Drottins Guðs, þráum miskunn hans og náð, rétt eins og þjónninn mænir á húsbónda sinn og þernan á húsmóður sína.
    3: Miskunna okkur, Drottinn, miskunna okkur.
    4: Við höfum fengið nóg af háði og spotti hinna hrokafullu.
  124:
    1: Hefði það ekki verið Drottinn sem með okkur var þetta skulu allir í Ísrael játa – hefði það ekki verið Drottinn,
    2: þá hefðu óvinirnir gleypt okkur lifandi,
    3: útrýmt okkur í heiftarreiði sinni.
    4: Við hefðum skolast burt á augabragði,
    5: horfið í strauminn.
    6: Lofaður sé Drottinn, hann bjargaði okkur úr klóm þeirra.
    7: Við sluppum eins og fugl úr snöru veiðimanns. Snaran gaf sig og við flugum burt!
    8: Hjálp okkar kemur frá Drottni sem skapaði himin og jörð.
  125:
    1: Þeir sem treysta Drottni eru eins og Síonfjall, þeir haggast ekki.
    2: Fjöllin umhverfis Jerúsalem eru henni til verndar, eins er Drottinn, hann umlykur og verndar sitt fólk.
    3: Ekki skulu óguðlegir drottna yfir trúuðum, né réttlátir þvingaðir til illverka.
    4: Ó, Drottinn, gerðu vel við þá sem góðir eru, þá sem leitast við að gera vilja þinn,
    5: en útrýmdu illgjörðamönnum. Láttu frið og velgengni ríkja í Ísrael.
  126:
    1: Þegar Drottinn flutti þjóð sína aftur til Jerúsalem, heim úr herleiðingunni, þá héldum við að okkur væri að dreyma!
    2: 'Við sungum og hlógum af gleði. Þá sögðu heiðnu þjóðirnar: „Drottinn hefur gert ótrúlega hluti fyrir þá!“'
    3: Já, undursamlega hluti! Hvílíkt undur! Hvílík gleði!
    4: Hresstu okkur nú Drottinn, já gefðu okkur kröftuga gróðrarskúr!
    5: Þeir sem sá með tárum skulu uppskera með gleðisöng.
    6: Grátandi bera þeir sæðið til sáningar, en syngjandi koma þeir aftur og bera kornbindin heim!
  127:
    1: Ef hús er ekki byggt að ráði Drottins, erfiða smiðirnir til ónýtis. Ef Drottinn verndar ekki borgina, vaka verðirnir til einskis.
    2: Hvers vegna þrælar þú myrkranna á milli af ótta við skort? Veistu ekki að Guð vill að vinir hans fái þá hvíld sem þeir þarfnast? Á meðan þeir sofa, blessar hann þá með gjöfum.
    3: Börnin eru gjöf frá Guði, ávöxtur móðurkviðar og laun frá Drottni.
    4: Börn sem maður eignast ungur, eru eins og beittar örvar – þau koma síðar að gagni!
    5: Sæll er sá maður sem hefur fyllt örvamæli sinn með þeim! Hann mun ekki verða til skammar þegar hann þarf að útkljá deilumál við óvini sína!
  128:
    1: Sæll er hver sá sem heiðrar Drottin, treystir honum og hlýðir.
    2: Honum mun launað með velgengni og hamingju.
    3: Kona hans hugsar vel um heimilið – og ekki mun þau skorta börn! Þarna sitja þau að matnum, þróttmikil og frísk eins og ung olífutré!
    4: Þannig launar Guð þeim sem elska hann og treysta honum.
    5: Drottinn blessi þig frá musterinu á Síon. Alla þína ævidaga muntu gleðjast yfir velgengni Jerúsalem
    6: og eignast marga afkomendur. Friður Guðs sé yfir Ísrael!
  129:
    1: Allt frá bernsku var ég ofsóttur (það er Ísrael sem talar)
    2: og misréttinu linnti ekki – en aldrei var ég þurrkaður út. Aldrei hefur óvinum mínum tekist að uppræta mig!
    3: 'Þótt þeir húðstrýktu mig og tættu bak mitt, þá segi ég samt:'
    4: „Drottinn er góður!“Því að hann braut hlekkina sem illmennin höfðu fjötrað mig með.
    5: Þeir sem hata Jerúsalem skulu verða til skammar og flýja.
    6: Þeir skulu vera eins og gras á þaki – það skrælnar áður en það hefur vaxið og myndað fræ.
    7: Sláttumaðurinn mun grípa í tómt og sá sem bindur fær ekki neitt.
    8: 'Þeir sem framhjá fara skulu ekki óska þér blessunar. En við ykkur segjum við: „Drottinn blessi þig!“'
  130:
    1: Ó, Drottinn, ég er í nauðum staddur, heyrðu hróp mitt!
    2: Hlustaðu á mig! Svaraðu og hjálpaðu mér!
    3: Drottinn, ef þú rifjaðir sífellt upp syndir okkar, hver fengi þá staðist?
    4: En þú fyrirgefur! Getum við annað en óttast þig og elskað?
    5: Og þess vegna bið ég og vona og treysti hjálp Guðs, því að hann hefur lofað að hjálpa.
    6: Næturverðirnir þrá nýjan dag, en ég þrái Drottin enn meira!
    7: Ísrael, treystu Drottni því að hann er góður og miskunnsamur og veitir gnægð lausnar.
    8: Hann mun sjálfur leysa Ísrael frá öllum misgjörðum hans.
  131:
    1: Drottinn, ég er hvorki stoltur né hrokafullur. Ég álít sjálfan mig ekki betri en aðra. Ég læt ekki sem ég viti alla hluti.
    2: Ég er hljóður fyrir Drottni, eins og barn sem vanið hefur verið af brjósti. Ég er hættur að suða og nauða.
    3: Ísrael, ver þú hljóður og treystu Drottni, nú og ævinlega.
  132:
    1: Manst þú, Drottinn, allar þjáningar Davíðs?
    2: Hann náði ekki að hvílast, kom ekki dúr á auga.
    3: Þá kom honum í hug að reisa hús yfir örk þína,
    4: musteri fyrir hinn volduga í Ísrael.
    5: Og hann hét því að svo skyldi verða og sór hátíðlegan eið fyrir Drottni.
    6: Fyrst var örkin í Síló í Efrata og síðan í Jaar.
    7: Nú fær hún stað í musterinu, bústað Guðs hér á jörð. Þar munum við falla fram og tilbiðja hann.
    8: Rís þú upp, Drottinn! Gakktu inn í musteri þitt ásamt örk þinni, tákni máttar þíns!
    9: Við munum íklæða prestana hvítum skrúða, klæðum hreinleikans. Og þjóðin mun hrópa fagnaðaróp!
    10: Vísaðu Davíð þjóni þínum ekki frá – konunginum sem þú útvaldir handa þjóð þinni.
    11: Þú lofaðir Davíð því að sonur hans yrði eftirmaður hans, skyldi erfa hásætið. Vissulega munt þú aldrei ganga á bak orða þinna!
    12: 'Og annað fyrirheit gafstu Davíð líka: Ef afkomendur hans héldu ákvæði sáttmála þíns við þig, þá mundi konungdómurinn haldast í ætt Davíðs að eilífu.'
    13: Ó, Drottinn, þú hefur útvalið Jerúsalem að bústað þínum.
    14: „Þetta er hvíldarstaður minn um aldur og ævi, “sagðir þú, „staðurinn sem ég hef þráð.
    15: Borg þessa vil ég blessa og auðga og fátæklingar hennar fá nóg að borða.
    16: Presta hennar mun ég íklæða hjálpræði, og hinir trúuðu er þar búa munu hrópa fagnaðaróp.
    17: Veldi Davíðs mun aukast, og ég mun gefa honum son, eftirmann í hásæti hans.
    18: Ég hyl óvini hans skömm, en á honum skal kóróna hans ljóma.“
  133:
    1: Sjáið hve yndislegt það er þegar systkini búa saman í sátt og samlyndi! Vináttan er dýrmæt!
    2: Hún er eins og ilmolían sem hellt var yfir höfuð Arons, rann niður skeggið og draup á kyrtil hans,
    3: eins og áin Jórdan sem sprettur upp við Hermonfjall og vökvar Ísrael. Guð mun blessa Jerúsalem og veita þar líf að eilífu.
  134:
    1: Já, lofið Drottin, þið sem vakið yfir musteri hans um nætur.
    2: Lyftið höndum til helgidómsins og lofið Drottin.
    3: Drottinn blessi þig frá Síon, hann sem skapaði himin og jörð.
  135:
    1: Hallelúja!
    2: Lýður Drottins lofi hann í forgörðum musteris hans.
    3: Lofið Drottin því að hann er góður, vegsamið hans dýrlega nafn.
    4: Því að Drottinn hefur kosið Ísrael sér að eignarlýð.
    5: Ég þekki mikilleik Drottins – að hann er öllum guðum æðri.
    6: Það sem honum þóknast, það gerir hann á himni, á jörðu og einnig í hafdjúpunum!
    7: Hann lætur skýin stíga upp af jörðinni og eldinguna leiftra svo að rigni; og vindana lætur hann blása úr forðabúrum sínum.
    8: Hann laust frumburði Egyptalands, bæði menn og dýr.
    9: Undur og tákn gerði hann í augsýn Faraó og þjóna hans.
    10: Fjölmennar þjóðir lagði hann að velli, felldi volduga konunga
    11: – Síhon, Amoríta-konung og Óg, konung í Basan og konunga Kanaanslands
    12: og gaf Ísrael lönd þeirra til eilífrar eignar.
    13: Ó, Drottinn, nafn þitt varir að eilífu! Frægð Drottins er kunn frá kynslóð til kynslóðar,
    14: því að hann réttir hlut þjóðar sinnar og miskunnar þjónum sínum.
    15: Heiðingjarnir tilbiðja skurðgoð úr gulli og silfri, handaverk manna
    16: – mállaus og sjónlaus skurðgoð,
    17: sem hvorki heyra né draga andann.
    18: Smiðir þeirra líkjast þeim og þeir sem tilbiðja þau.
    19: Ísrael, lofa þú Drottin! Æðstuprestar Arons, vegsamið nafn hans,
    20: og einnig þið prestar af Levíætt. Já, lofið nafn hans, öll þið sem treystið honum og óttist hann.
    21: Þið íbúar Jerúsalem, lofið Drottin, hann sem býr í Jerúsalem! Hallelúja!
  136:
    1: Þakkið Drottni, því að hann er góður, miskunn hans varir að eilífu!
    2: Þakkið Guði guðanna, því að miskunn hans varir að eilífu.
    3: Þakkið Drottni drottnanna, því að miskunn hans varir að eilífu.
    4: Lofið hann sem einn gjörir furðuverk, því að miskunn hans varir að eilífu.
    5: Lofið hann sem skapaði himininn, því að miskunn hans varir að eilífu.
    6: Lofið hann sem aðskildi höf og lönd, því að miskunn hans varir að eilífu.
    7: Lofið hann sem skapaði ljósgjafa himinsins, því að miskunn hans varir að eilífu.
    8: Sólina til að ráða deginum, því að miskunn hans varir að eilífu
    9: og tunglið og stjörnurnar til að ráða um nætur, því að miskunn hans varir að eilífu.
    10: Lofið Guð sem laust frumburði Egypta, því að miskunn hans við Ísrael varir að eilífu.
    11: Hann leiddi þá út með mætti sínum og sinni voldugu hendi,
    12: því að miskunn hans við Ísrael varir að eilífu.
    13: Lofið Drottin sem opnaði þeim leið gegnum Rauðahafið,
    14: því að miskunn hans – varir að eilífu,
    15: en drekkti í hafinu hersveitum faraós, því að miskunn hans við Ísrael varir að eilífu.
    16: Lofið hann sem leiddi lýð sinn yfir auðnina, því að miskunn hans varir að eilífu.
    17: Lofið hann sem frelsaði lýð sinn undan voldugum konungum, því að miskunn hans varir að eilífu
    18: 'og laust þá til dauða, þessa óvini Ísraels, því að miskunn hans við Ísrael varir að eilífu:'
    19: Síhon, Amoríta-konung, því að miskunn Guðs við Ísrael varir að eilífu
    20: – og Óg, konung í Basan – því að miskunn hans við Ísrael varir að eilífu.
    21: Guð gaf Ísrael lönd þessara konunga til eilífrar eignar, því að miskunn hans varir að eilífu.
    22: Já, þau skyldu verða varanleg gjöf til Ísrael, þjóns hans, því að miskunn hans varir að eilífu.
    23: Hann minntist okkar í eymd okkar, því að miskunn hans varir að eilífu
    24: og frelsaði okkur frá óvinum okkar, því að miskunn hans varir að eilífu.
    25: Hann gefur fæðu öllu því sem lifir, því að miskunn hans varir að eilífu.
    26: Já, færið Guði himnanna þakkir, því að miskunn hans varir að eilífu!
  137:
    1: Við sátum á bökkum Babylonsfljóts og minntumst Jerúsalem – og grétum.
    2: Gígjurnar höfum við lagt til hliðar, hengt þær á greinar pílviðarins.
    3: Hvernig eigum við að geta sungið?
    4: Samt heimta kúgarar okkar söng, vilja að við syngjum gleðiljóð frá Síon!
    5: Ef ég gleymi þér Jerúsalem, þá visni mín hægri hönd!
    6: Ef ég elska annað umfram Jerúsalem, þá sé mér mátulegt að missa málið og tapa röddinni.
    7: Ó, Drottinn, gleymdu ekki orðum Edómíta, daginn þegar Babyloníumenn hernámu Jerúsalem. „Rífið allt til grunna!“æptu þeir.
    8: Þú Babýlon, ófreskja eyðingarinnar, þú munt sjálf verða lögð í rúst. Lengi lifi þeir sem eyða þig – þig sem eyddir okkur.
    9: Og heill þeim sem tekur ungbörn þín og slær þeim við stein!
  138:
    1: Drottinn, ég þakka þér af öllu hjarta! Ég vil lofsyngja þér í áheyrn englanna á himnum.
    2: Ég vil falla fram fyrir þínu heilaga musteri, þakka þér elsku þína og trúfesti, og loforð þín sem þú hefur innsiglað með þínu mikilfenglega nafni.
    3: Þegar ég bið, þá heyrir þú bænir mínar, styrkir mig og hughreystir.
    4: Konungar jarðarinnar skulu þakka þér, Drottinn, því að allir heyra þeir rödd þína.
    5: Já, þeir skulu syngja um verk Drottins, því að mikil er dýrð hans.
    6: En þótt Drottinn sé mikill, þá lýtur hann að hinum lítilmótlegu, en hrokafullir halda sig fjarri.
    7: Þótt ég sé umvafinn erfiðleikum, muntu sjá um að allt fari vel. Þú réttir fram hnefann gegn óvinum mínum. Kraftur þinn mun frelsa mig.
    8: Drottinn mun leysa úr öllum mínum málum – því að Drottinn, miskunn þín varir að eilífu. Yfirgef mig ekki, því að ég er verk handa þinna.
  139:
    1: Drottinn, þú rannsakar mig út og inn og veist allt um mig.
    2: Hvort ég sit eða stend, það veist þú. Og þú lest hugsanir mínar úr fjarlægð!
    3: Þú veist hvert ég stefni og þekkir langanir mínar. Og hvort sem ég geng eða ligg, þá athugar þú það. Þú veist öllum stundum hvar ég er.
    4: Þú þekkir orðin á tungu minni áður en ég opna munninn!
    5: Þú bæði fylgir mér og ferð á undan mér, leggur hönd þína á höfuð mitt og blessar mig.
    6: Þetta er stórkostlegt! Já, næstum of gott til að vera satt!
    7: Hvert get ég farið frá anda þínum eða flúið frá augliti þínu?
    8: Fari ég til himna, þá ertu þar, til dánarheima, þá ertu líka þar!
    9: Ef ég svifi á skýjum morgunroðans og settist við fjarlæga strönd,
    10: einnig þar mundi hönd þín leiða mig og ég finna styrk þinn og vernd.
    11: Og þótt ég reyndi að læðast frá þér inn í myrkrið, þá myndi nóttin lýsa eins og dagur!
    12: Því að myrkrið hylur ekkert fyrir Guði, dagur og nótt eru jöfn fyrir þér.
    13: Öll líffæri mín hefur þú skapað, ofið þau í kviði móður minnar.
    14: Þökk, að þú skapaðir mig eins undursamlega og raun ber vitni! Þetta er dásamlegt um að hugsa! Handaverk þín eru stórkostleg – það er mér alveg ljóst.
    15: Þú varst til staðar þegar ég var myndaður í leyni.
    16: Þú þekktir mig þegar ég var fóstur í móðurkviði og áður en ég sá dagsins ljós hafðir þú ákvarðað alla mína ævidaga – sérhver dagur var skráður í bók þína!
    17: Hugsanir þínar, ó Guð, eru mér torskildar, en samt eru þær stórkostlegar!
    18: Ef ég reyndi að telja þær, þá yrði það mér ofviða því að þær eru fleiri en sandkorn á sjávarströnd! Já, ég mundi vakna eins og af draumi, en hugur minn, hann væri enn hjá þér!
    19: Vissulega munt þú, Guð, útrýma níðingunum. Já, burt með ykkur, þið morðingjar!
    20: Þeir guðlasta og hreykja sér upp gegn þér – hvílík heimska!
    21: Drottinn, ætti ég ekki að hata þá sem þig hata? Og ætti ég ekki að hafa viðbjóð á þeim?
    22: Jú, ég hata þá, því að þínir óvinir eru mínir óvinir.
    23: Prófaðu mig Guð. Rannsakaðu hjarta mitt og hugsanir mínar.
    24: Sýndu mér það í fari mínu sem hryggir þig og leiddu mig svo áfram veginn til eilífs lífs.
  140:
    1: Ó, Drottinn, frelsaðu mig frá vondum mönnum. Verndaðu mig gegn ofbeldismönnunum
    2: sem sitja á svikráðum alla daga og vekja ófrið.
    3: Orð þeirra eru eins og eitruð höggormsbit.
    4: Varðveittu mig gegn ofbeldi þeirra og svikráðum.
    5: Þessir ofríkismenn hafa lagt gildru fyrir mig, sett út snöru sína. Þeir bíða þess að geta kastað yfir mig neti, flækja mig í möskva sína.
    6: Ó, Drottinn, þú ert minn Guð! Hlustaðu á grátbeiðni mína!
    7: Láttu ekki svikráð níðinganna heppnast.
    8: Láttu þá ekki ná árangri eða hreykja sér hátt.
    9: Svikráð þeirra komi þeim sjálfum í koll!
    10: Eldsglóðum rigni yfir þá. Steyptu þeim í gjár sem þeir komast ekki úr.
    11: Láttu lygara einskis ávinnings njóta í landi okkar, en refsaðu þeim í skyndi.
    12: Drottinn mun örugglega rétta hlut fólks sem þolað hefur ofsóknir þeirra, hann mun flytja mál hinna snauðu.
    13: Hinir guðhræddu þakka þér. Þeir fá að lifa í nálægð þinni.
  141:
    1: Drottinn, þú hefur hlustað á bæn mína, svaraðu mér fljótt! Heyr þegar ég hrópa til þín eftir hjálp.
    2: Líttu á bæn mína sem kvöldfórn, eins og reykelsi sem stígur upp til þín.
    3: Hjálpaðu mér, Drottinn, að gæta munns míns – innsiglaðu varir mínar!
    4: Frelsaðu mig frá löngun í hið illa. Forðaðu mér frá félagsskap við syndara og þeirra vondu verkum. Láttu mig sneiða hjá svallveislum þeirra.
    5: Hirting frá guðhræddum manni er mér til góðs – hún er áhrifaríkt læknislyf! Ég vil ekki hlusta á hrós vondra manna. Ég bið gegn illsku þeirra og svikum.
    6: Þegar foringjar þeirra fá sinn dóm, þegar þeim verður hrint fram af kletti,
    7: þá munu menn þessir hlusta á viðvörun mína og skilja að ég vildi þeim vel.
    8: Drottinn, ég horfi til þín í von um hjálp. Þú ert skjól mitt. Láttu þá ekki tortíma mér.
    9: Forðaðu mér frá gildrum þeirra.
    10: Hinir óguðlegu falli í eigin net, en ég sleppi heill á húfi.
  142:
    1: Ég bið og bið til Drottins,
    2: stöðugt grátbæni ég hann.
    3: Ég er hræddur og ráðvilltur. Þú einn þekkir leiðina framhjá gildrum óvina minna.
    4: Enginn maður hugsar hlýtt til mín. Hvergi er góð ráð að fá. Öllum er sama um mig.
    5: 'Því bið ég til Drottins og segi: „Drottinn, þú einn ert skjól mitt á jörðu, ég er hvergi öruggur nema hjá þér.'
    6: Heyrðu hróp mitt því að ég er mjög þjakaður. Frelsaðu mig frá þeim sem ofsækja mig, því að þeir eru mér yfirsterkari.
    7: Leiddu mig úr þessum mikla vanda og þá mun ég lofa þig. Hinir guðhræddu munu þyrpast til mín og fagna með mér yfir hjálp þinni.“
  143:
    1: Drottinn, heyrðu bæn mína. Svaraðu ákalli mínu, því að þú ert réttlátur og stendur við orð þín.
    2: Leiddu mig ekki fyrir dóm, því að enginn er réttlátur frammi fyrir þér.
    3: Óvinir mínir eltu mig og náðu mér. Þeir slógu mig til jarðar og drógu mig inn í myrkrið – ég er eins og þeir sem gengnir eru til grafar.
    4: Ég eygi enga von, er lamaður af ótta.
    5: Ég hugsa um máttarverk þau sem þú vannst fyrir langa löngu.
    6: Ég leita þín. Mig þyrstir eftir þér eins og örþrota land, skrælnað af þurrki.
    7: Komdu skjótt, Drottinn og bjargaðu mér, því að ég er að örmagnast! Snúðu ekki við mér bakinu, því að þá væri úti um mig.
    8: Sýndu mér miskunn þína að morgni, því að þér treysti ég. Sýndu mér þann veg er ég á að ganga, því að bæn mín er beðin í einlægni.
    9: Frelsaðu mig undan óvinum mínum, Drottinn minn, ég vil flýja í skjól þitt.
    10: Hjálpaðu mér að gera vilja þinn, því að þú ert minn Guð. Þinn góði andi leiði mig um réttan veg.
    11: Drottinn, láttu mig lífi halda og leystu mig úr öllum þessum nauðum, því að þú ert réttlátur og veist að ég hef ekkert til saka unnið.
    12: Ég er þjónn þinn. Þú elskar mig og ert mér svo góður! Ryð þú burt þessum óvinum mínum og láttu þá hverfa sem ofsækja mig.
  144:
    1: Lofaður sé Drottinn! Hann er bjargið sem líf mitt er byggt á! Hann gefur mér kraft og leikni í bardaga.
    2: Hann er miskunn mín. Hann er vígi mitt, borg mín og hjálpari, skjöldur minn og athvarf. Hann leggur þjóðir undir mig.
    3: Drottinn, hvers virði er maðurinn að þú ómakir þig og minnist hans? Hvers vegna skyldir þú yfirleitt skipta þér af fólki?
    4: Því að maðurinn er eins og vindblær, dagar hans eins og hverfandi skuggi.
    5: Drottinn, sveigðu himininn og stígðu niður! Þegar þú tyllir þér á fjöllin þá rýkur úr þeim.
    6: Láttu eldingar leiftra, – skjóttu örvum þínum og tvístraðu óvinunum!
    7: Réttu hönd þína niður og frelsaðu mig, dragðu mig upp úr hinum djúpu vötnum, undan ofurvaldi óvinanna.
    8: Munnur þeirra er fullur af svikum og með hægri hönd sinni innsigla þeir lygi.
    9: Ég vil syngja þér nýjan söng, ó Guð, og leika undir á tístrengjaða hörpu,
    10: því að þú veitir konungum okkar sigur. Þú frelsar þjón þinn Davíð undan sverði dauðans.
    11: Bjargaðu mér! Frelsaðu mig undan óvinum þessum, þeir bæði ljúga og svíkja.
    12: Nú vil ég lýsa landinu þar sem Drottinn er Guð – hamingjulandinu!
    13: Þar eru synirnir hraustir og stæltir eins og þróttmikil tré. Dæturnar fagrar og prúðar eins og úthöggnar hallarsúlur.
    14: Hlöðurnar fullar af alls konar afurðum. Hjarðir þúsunda sauða liðast um hagana. Uxarnir eru klyfjaðir og ekkert skarð í múrnum.
    15: Friður hvert sem litið er, enginn maður í útlegð og glæpir horfnir af strætunum. Já, sæl er sú þjóð sem á Drottin að Guði.
  145:
    1: Ég vil lofa þig, þú Guð minn og konungur,
    2: og vegsama nafn þitt hvern einasta dag, já að eilífu!
    3: Mikill er Drottinn! Lofið hann án afláts! Dýrð hans er meiri en við fáum skilið!
    4: Sérhver kynslóð fræðir börn sín um hans mörgu dásemdarverk.
    5: Ég vil íhuga dýrð þína og vegsemd, glæsileik þinn og kraftaverk.
    6: Undur þín eru á allra vörum, ég vil tala um stórvirki þín.
    7: Öllum er ljúft að segja frá kærleika þínum, syngja um réttlæti þitt.
    8: Náðugur og miskunnsamur er Drottinn, seinn til reiði og fullur góðvildar.
    9: Drottinn er öllum góður og miskunn hans hvílir yfir öllu sem hann hefur skapað.
    10: Öll sköpunin þakkar þér Drottinn, og þjóð þín lofar þig.
    11: Þau segja frá dýrð ríkis þíns, og tala um kraft þinn og mátt.
    12: Þau víðfrægja mikilleik þinn og máttarverk – dýrð konungdóms þíns.
    13: Því að á ríki þínu er enginn endir, veldi þitt nær frá kynslóð til kynslóðar.
    14: Drottinn reisir við hina föllnu og styður þá sem ætla að hníga.
    15: Allra augu mæna á þig eftir hjálp, því að þú gefur þeim fæðu þeirra á réttum tíma.
    16: Þú uppfyllir þarfir þeirra og blessar þá.
    17: Drottinn er réttlátur og miskunnsamur í öllu sem hann gerir.
    18: Hann er nálægur öllum sem ákalla hann í einlægni.
    19: Hann uppfyllir þarfir þeirra sem óttast hann og elska. Hann heyrir hróp þeirra og hjálpar þeim.
    20: Hann verndar alla þá sem elska hann, en útrýmir öllum óguðlegum.
    21: Ég vil lofa Drottin! Og þið öll, vegsamið hans heilaga nafn á meðan ævi ykkar endist.
  146:
    1: Dýrð sé Guði! Já, ég vil vegsama hann!
    2: Ég vil lofa hann á meðan ég lifi, vegsama hann fram á síðustu stund.
    3: Reiddu þig ekki á hjálp valdsmanna, því að þeir falla og ekkert verður úr aðstoð þeirra.
    4: Þeir munu deyja og andi þeirra líður burt, áform þeirra verða að engu.
    5: En sæll er sá maður sem reiðir sig á hjálp Guðs, Guðs Jakobs, sem vonar á Drottin, Guð sinn
    6: – þann Guð sem skapaði himin og jörð og hafið og allt sem í því er. Hann er sá Guð sem óhætt er að treysta!
    7: Hann leitar réttar fátækra og kúgaðra og gefur hungruðum brauð. Hann frelsar fanga,
    8: opnar augu blindra, lyftir okinu af þeim sem eru að bugast. Drottinn elskar þá sem gera rétt.
    9: Hann verndar útlendingana sem sest hafa að í landinu og gætir réttinda ekkna og einstæðinga, en ónýtir ráðabrugg vondra manna.
    10: Drottinn mun ríkja að eilífu. Jerúsalem, veistu að Drottinn er konungur að eilífu?! Hallelúja!
  147:
    1: Hallelúja! Já, lofið Drottin! Það er gott að lofa Drottin! Indælt og rétt!
    2: Hann er að endurreisa Jerúsalem og flytja hina herleiddu heim.
    3: Hann reisir upp hina niðurbeygðu og bindur um sár þeirra.
    4: Hann þekkir fjölda stjarnanna, já og hverja fyrir sig með nafni!
    5: Mikill er Drottinn! Vald hans er stórkostlegt! Þekking hans er takmarkalaus.
    6: Drottinn styður auðmjúka, en varpar illmennum til jarðar.
    7: Syngið honum þakkarljóð, lofið Guð með hörpuleik.
    8: Hann fyllir himininn skýjum, gefur steypiregn og klæðir fjöllin grænu grasi.
    9: Hann fæðir hin villtu dýr og hrafnarnir krunka til hans eftir æti.
    10: Í hans augum kemst sprettharður foli varla úr sporunum og máttur mannsins má sín lítils.
    11: En hann gleðst yfir þeim sem elska hann og reiða sig á kærleika hans og gæsku.
    12: Lofa þú hann, Jerúsalem! Vegsama Guð þinn, Síon!
    13: Því að hann hefur gert múra þína öfluga og blessað börnin þín.
    14: Hann lætur frið haldast í landinu og fyllir hlöður þínar af úrvals hveiti.
    15: Hann sendir boð sín til jarðar, skipanir hans berast hratt eins og vindurinn.
    16: Skjannahvít mjöllin er frá honum komin og hrímið sem glitrar á jörðinni.
    17: Haglélið er líka hans verk og frostið sem bítur í kinnarnar.
    18: En síðan sendir hann hlýjan vorvind, snjórinn þiðnar og árnar ryðja sig.
    19: Hann kunngjörði Ísrael lögmál sitt og ákvæði
    20: – það hefur hann ekki gert við neina aðra þjóð, nei, þeim kennir hann ekki fyrirmæli sín. Hallelúja! Dýrð sé Drottni!
  148:
    1: Þið sem búið á himnum, lofið Drottin! Lofið hann í upphæðum!
    2: Lofið hann allir englar, allar hersveitir himnanna.
    3: Lofið hann sól og tungl og allar lýsandi stjörnur.
    4: Lofið hann hæstu himnar og þú dögg er svífur um háloftin.
    5: Allt sem hann hefur skapað lofi nafn hans, því að þegar hann talaði, þá varð það allt til,
    6: hann fékk þeim stað um aldur og ævi, setti þeim lögmál sem þau fá ekki brotið.
    7: Lofið Drottin einnig á jörðu, líka þið skepnur í hafdjúpunum.
    8: Eldur og hagl, snjór, regn, vindur og veður öll, – allt hlýði það Drottni.
    9: 'Allt skal þetta lofa Drottin: fjöll og hæðir, ávaxtatré sem önnur tré,'
    10: villidýr og búfé, höggormar og fuglar
    11: konungar og allar þjóðir, höfðingjar og dómarar,
    12: piltar og stúlkur, aldraðir og börn.
    13: Sameiginlega skulu þau lofa Drottin, því að hann einn er þess verður og dýrð hans er ofar himni og jörðu.
    14: Hann hefur gert þjóð sína volduga. Heldur uppi heiðri hinna guðhræddu – lýðs Ísraels, þjóðarinnar sem honum stendur næst. Hallelúja! Dýrð sé Drottni!
  149:
    1: Hallelúja! Lofið Drottin! Syngið honum nýjan söng. Lofsyngið honum öll þjóðin.
    2: Ó, Ísrael, gleð þig yfir skapara þínum. Þið sem búið í Jerúsalem, fagnið yfir konungi ykkar!
    3: Lofið nafn hans með gleðidansi og leikið fyrir hann á bumbur og gígjur.
    4: Drottinn hefur unun af lýð sínum. Hann frelsar hina auðmjúku.
    5: Hinir trúuðu gleðjist með sæmd og syngi fagnandi í hvílum sínum.
    6: Lofið hann, þið fólk hans!
    7: Framkvæmið refsingu hans á þjóðunum með tvíeggjuðu sverði.
    8: Setjið konunga þeirra og fyrirmenn í járn og fullnægið á þeim skráðum dómi.
    9: Drottinn er vegsemd þjóðar sinnar. Hallelúja!
  150:
    1: Hallelúja! Lofið Drottin! Lofið hann í musteri hans, lofið hann á himnum.
    2: Lofið hann fyrir máttarverk hans. Lofið hann fyrir mikilleik hátignar hans.
    3: Lofið hann með lúðrablæstri, hörpu og gígju.
    4: Lofið hann með strengjaleik og hjarðpípum.
    5: Lofið hann með hljómandi skálabumbum, já og með hvellum skálabumbum!
    6: Allt sem andardrátt hefur lofi Drottin! Einnig þú! Hallelúja!
40:
  1:
    1: 'Þessir eru forfeður Jesú Krists, afkomanda Davíðs konungs og Abrahams:'
    2: Abraham var faðir Ísaks. Ísak var faðir Jakobs. Jakob var faðir Júda og bræðra hans.
    3: Júda var faðir Peresar og Sera (móðir þeirra hét Tamar). Peres var faðir Esroms. Esrom var faðir Rams,
    4: en Ram var faðir Ammínadabs og sonur hans var Nakson. Nakson var faðir Salmons.
    5: Salmon var faðir Bóasar (kona hans var Rut). Óbeð var faðir Ísaís,
    6: en Ísaí faðir Davíðs konungs og Davíð faðir Salómons (móðir hans var ekkja Úría).
    7: Salómon var faðir Róbóams og sonur hans var Abía. Abía var faðir Asafs.
    8: Asaf var faðir Jósafats. Jósafat var faðir Jórams og Jóram faðir Ússía.
    9: Ússía var faðir Jótams, en sonur hans var Akas og Esekía var sonur hans.
    10: Esekía var faðir Manasse, en hann var faðir Amoss og Amos faðir Jósía.
    11: Jósía var faðir Jekonja og bræðra hans (þeir fæddust í herleiðingunni til Babýlon).
    12: 'Eftir herleiðinguna: Jekonja var faðir Sealtíels, Sealtíel var faðir Serúbabels,'
    13: Serúbabel faðir Abíúds og Abíúd faðir Eljakíms. Eljakím var faðir Asórs,
    14: en sonur hans var Sadók. Og Sadók var faðir Akíms, Akím faðir Elíúds
    15: og Elíúd faðir Eleasars. Eleasar var faðir Mattans, Mattan faðir Jakobs og
    16: Jakob faðir Jósefs en hann var eiginmaður Maríu, móður Jesú Krists.
    17: Þetta eru fjórtán ættliðir frá Abraham til Davíðs konungs, fjórtán ættliðir frá Davíð fram að herleiðingunni og einnig fjórtán ættliðir frá herleiðingunni fram til Krists.
    18: 'Aðdragandinn að fæðingu Jesú var á þessa leið: María móðir hans var trúlofuð Jósef. Hún varð þunguð af völdum heilags anda meðan hún var enn ósnortin mey.'
    19: Jósef, unnusti hennar, sem var mjög sómakær maður, ákvað þá að slíta trúlofuninni í kyrrþey, því að hann vildi ekki valda henni opinberri smán.
    20: 'Eitt sinn er hann var að íhuga þetta á andvökunóttu, sofnaði hann og dreymdi að engill stóð hjá honum og sagði: „Jósef, sonur Davíðs, hikaðu ekki við að kvænast Maríu, því að barnið sem hún gengur með, er getið af heilögum anda.'
    21: Hún mun eignast son, og þú skalt láta hann heita Jesú (sem þýðir Guð frelsar), því að hann mun frelsa þjóð sína frá syndum hennar.
    22: 'Þannig mun rætast það sem spámaður Guðs sagði:'
    23: „Takið eftir! Meyjan mun þunguð verða! Hún mun fæða son og hann verða kallaður „Immanúel“(en það þýðir Guð er með okkur)“.“
    24: Þegar Jósef vaknaði, ákvað hann að gera eins og engillinn hafði sagt honum og ganga að eiga Maríu,
    25: þau höfðu þó ekki kynmök fyrr en eftir að sonurinn var fæddur. Og Jósef gaf drengnum nafnið Jesús.
  2:
    1: 'Jesús fæddist í bænum Betlehem í Júdeu á valdatímum Heródesar konungs. Um það leyti komu stjörnufræðingar til Jerúsalem frá Austurlöndum og spurðu:'
    2: „Hvar er nýfæddi Gyðingakonungurinn? Við höfum séð stjörnu hans austur í löndum og nú erum við komnir til þess að sýna honum lotningu.“
    3: Heródes konungur varð óttasleginn er hann heyrði þetta, og alls kyns sögusagnir komust á kreik í Jerúsalem.
    4: 'Heródes kallaði því saman trúarleiðtoga Gyðinga og spurði: „Hafa spámennirnir sagt hvar Kristur eigi að fæðast?“'
    5: '„Já, “svöruðu leiðtogarnir, „í Betlehem, því að þannig skrifaði Míka spámaður:'
    6: „Þú Betlehem litla, þú ert ekki einhver þýðingarlaus smábær í Júdeu, því frá þér mun koma höfðingi sem annast þjóð mína, Ísrael“.“
    7: 'Heródes sendi þá stjörnufræðingunum leynileg boð um að finna sig, og á þeim fundi fékk hann að vita hvenær þeir hefðu fyrst séð stjörnuna. Síðan sagði hann:'
    8: „Farið til Betlehem og leitið að barninu, og þegar þið hafið fundið það, skuluð þið koma aftur og láta mig vita hvar það er, svo að ég geti einnig veitt því lotningu!“
    9: Að þessum viðræðum loknum héldu stjörnufræðingarnir aftur af stað. Og sjá! Stjarnan birtist þeim á ný og fór fyrir þeim uns hún staðnæmdist loks yfir Betlehem.
    10: Gleði þeirra var takmarkalaus!
    11: Þeir gengu inn í húsið þar sem María og barnið voru, krupu á kné frammi fyrir því og tilbáðu það. Síðan tóku þeir upp farangur sinn og gáfu barninu gull, reykelsi og myrru.
    12: Á heimleiðinni komu þeir ekki við í Jerúsalem til þess að hitta Heródes, því að Guð hafði sagt þeim í draumi að fara aðra leið.
    13: 'Þegar þeir voru farnir, dreymdi Jósef að hann sæi engil frá Drottni sem sagði: „Flýðu til Egyptalands og taktu með þér barnið og móður þess, því að Heródes konungur sækist eftir lífi barnsins. Vertu síðan um kyrrt í Egyptalandi þar til ég segi þér að snúa heim aftur.“'
    14: Jósef lagði af stað til Egyptalands með barnið og Maríu þessa sömu nótt.
    15: 'Þar dvöldust þau uns Heródes konungur lést, en þá rættust orð spámannsins: „Ég kallaði son minn frá Egyptalandi.“'
    16: Heródes varð æfur af reiði þegar hann komst að því að stjörnufræðingarnir höfðu brugðist honum og sendi þegar í stað alla hermenn til Betlehem. Hann gaf þeim skipun um að drepa alla drengi, tveggja ára og yngri, sem ættu heima þar í nágrenninu. Þetta gerði Heródes vegna þess að stjörnufræðingarnir höfðu sagt honum að þeir hefðu fyrst séð stjörnuna tveimur árum áður.
    17: 'Jeremía spámaður hafði sagt fyrir um þennan hryllilega verknað Heródesar með þessum orðum:'
    18: „Í Rama kveður við angistarvein og óstöðvandi grátur. Rakel grætur börnin sín. Hún er óhuggandi því þau eru ekki lengur lífs.“
    19: 'Eftir dauða Heródesar birtist engill Drottins Jósef í draumi í Egyptalandi og sagði:'
    20: „Rís þú á fætur og farðu aftur til Ísraels með Jesú og móður hans.“
    21: Hann sneri því þegar í stað aftur til Ísraels með Jesú og móður hans.
    22: Á leiðinni frétti hann sér til mikils ótta að nýi konungurinn í Júdeu væri Areklás, sonur Heródesar. Þá var hann varaður við í öðrum draumi, að fara til Júdeu, og því héldu þau til Galíleu
    23: 'og settust að í Nasaret. Þar með rættist þessi spádómur um Krist: „Hann mun kallaður Nasarei.“'
  3:
    1: 'Meðan þau bjuggu í Nasaret tók Jóhannes skírari að predika í óbyggðum Júdeu. Kjarninn í boðskap hans var þessi:'
    2: „Snúið ykkur frá syndinni og til Guðs, því ríki himnanna er nálægt.“
    3: 'Jesaja spámaður sagði þannig fyrir um starf Jóhannesar mörgum öldum áður: „Ég heyri hrópað í auðninni: Ryðjið Drottni veg – gjörið beinar brautir hans.“'
    4: Klæðnaður Jóhannesar var ofinn úr úlfaldahári, og hann notaði leðurbelti. Hann lifði á engisprettum og villihunangi.
    5: Fólk streymdi frá Jerúsalem, allri Júdeu og úr Jórdandalnum til þess að hlusta á hann.
    6: Þá sem játuðu syndir sínar skírði hann í ánni Jórdan.
    7: 'Margir farísear og saddúkear komu til að láta skírast hjá Jóhannesi. Þegar hann sá þá koma ásakaði hann þá opinberlega og sagði: „Þið höggormssynir! Hver hefur sagt að þið gætuð umflúið reiði Guðs?'
    8: Áður en þið látið skírast verðið þið að sýna í verki að þið hafið snúið ykkur frá syndinni.
    9: 'Þið skuluð ekki halda að þið getið sloppið með því að segja: „Það er allt í lagi með okkur, við erum Gyðingar – afkomendur Abrahams“það er engin trygging í því. Guð gæti breytt grjótinu hérna í Gyðinga, ef hann vildi.'
    10: Nú þegar hefur öxi Guðs verið reidd til höggs, því að dómurinn er skammt undan og hvert það tré sem ekki ber ávöxt verður upp höggvið og brennt í eldi.
    11: Þá sem iðrast synda sinna skíri ég í vatni, en sá sem kemur á eftir mér er mér svo miklu æðri að ég er ekki einu sinni verður þess að halda á skónum hans!
    12: Hann mun skilja hismið frá kjarnanum og safna korninu í hlöðuna en brenna hismið í óslökkvandi eldi.“
    13: Þá kom Jesús frá Galíleu til árinnar Jórdan til þess að skírast hjá Jóhannesi,
    14: 'en Jóhannes færðist undan að skíra hann og sagði: „Kemur þú til að skírast hjá mér?! Ég þyrfti fremur að fá skírn hjá þér.“'
    15: „Láttu þetta samt eftir mér því þá gerum við það sem rétt er, “sagði Jesús. Þá skírði Jóhannes hann.
    16: Þegar Jesús steig upp úr vatninu að skírninni lokinni, opnuðust himnarnir yfir honum og hann sá anda Guðs koma niður yfir sig, í dúfulíki,
    17: 'og rödd af himni sagði: „Þessi er minn elskaði sonur sem ég hef velþóknun á.“'
  4:
    1: Eftir þetta leiddi heilagur andi Jesú út í óbyggðina, til þess að hans yrði freistað af Satan.
    2: Þegar Jesús hafði verið þar matarlaus í fjörutíu sólarhringa var hungrið farið að sverfa að.
    3: 'Þá reyndi Satan að fá hann til að breyta steinum í brauð og sagði: „Ef þú ert sonur Guðs, þá breyttu þessum steinum í brauð.“'
    4: „Nei!“svaraði Jesús. „Biblían segir að fæðan sé manninum ekki hið eina nauðsynlega heldur það að fara eftir orði Guðs.“
    5: 'Satan fór þá með hann til Jerúsalem, upp á þak musterisins, og sagði:'
    6: '„Ef þú ert sonur Guðs þá kastaðu þér fram af þakbrúninni, því að Biblían segir: „Guð mun senda engla sína til að gæta þín, þeir munu vernda þig svo þú slasist ekki á steinunum fyrir neðan.““'
    7: „Já, en hún segir einnig að enginn skuli leggja heimskulegar þrautir fyrir Drottin, Guð sinn!“svaraði Jesús byrstur.
    8: Því næst fór Satan með Jesú upp á hátt fjall og sýndi honum þaðan þjóðir heimsins og alla dýrð þeirra.
    9: „Allt þetta mun ég gefa þér, ef þú krýpur fyrir mér og tilbiður mig.“
    10: '„Burt með þig Satan!“skipaði Jesús. „Guðs orð segir: „Drottin Guð þinn átt þú að tilbiðja og hlýða honum einum.““'
    11: Þá fór Satan burt, en englar komu og þjónuðu Jesú.
    12: Þegar Jesús frétti að Jóhannes hefði verið handtekinn, fór hann norður í Galíleu. Hann fluttist frá Nasaret og settist að í Kapernaum, sem er við Galíleuvatnið í héraði Sebúlóns og Naftalí.
    14: 'Þá rættist þessi spádómur Jesaja:'
    15: „Í landi Sebúlons og landi Naftalí við vatnið – héraðinu handan Jórdan og í Efri-Galíleu þar sem margir útlendingar búa – var fólkið í myrkri, en dag einn braust ljósið fram og skein á meðal þess.“
    17: 'Upp frá þessu tók Jesús að predika: „Snúið ykkur frá syndinni og til Guðs, því að ríki himnanna er nálægt.“'
    18: Dag einn var hann á gangi við Galíleuvatnið. Þá hitti hann tvo menn á báti við ströndina. Þetta voru Símon, sem kallaður var Pétur, og Andrés bróðir hans. Þeir voru fiskimenn og voru að kasta neti í vatnið.
    19: 'Jesús kallaði til þeirra: „Komið og fylgið mér, og ég skal kenna ykkur að veiða menn!“'
    20: Þá yfirgáfu þeir netin og fóru með honum.
    21: Spölkorn þaðan sá hann tvo aðra menn við vatnið, Jakob og Jóhannes, sem einnig voru bræður. Þeir sátu þar í báti ásamt Sebedeusi föður sínum og bættu net. Jesús kallaði einnig á þá og
    22: þeir stóðu samstundis upp frá vinnunni, skildu föður sinn eftir og fylgdu Jesú.
    23: Jesús ferðaðist um alla Galíleu og talaði í samkomuhúsum Gyðinga (en þar fóru guðþjónustur fram). Hann predikaði gleðiboðskapinn um guðsríki og læknaði hvers konar sjúkdóma og meinsemdir.
    24: Fregnir af kraftaverkum hans bárust langt út fyrir Galíleu. Sjúkt fólk kom jafnvel alla leið frá Sýrlandi til að fá lækningu hjá honum. Hann læknaði alla sjúka (sama hver sjúkdómurinn var), einnig geðveika og lamaða, og þá sem haldnir voru illum öndum.
    25: Mikill mannfjöldi fylgdi honum hvert sem hann fór – fólk frá Galíleu, bæjunum tíu austanvert við Galíleuvatnið, Jerúsalem, Júdeu og jafnvel frá landsvæðinu handan Jórdanar.
  5:
    1: Dag nokkurn þegar fólkið þyrptist að honum fór hann upp á fjallið ásamt lærisveinum sínum,
    2: 'settist þar niður og kenndi:'
    3: „Sælir eru auðmjúkir, því að þeirra er himnaríki.
    4: Sælir eru sorgmæddir, því að þeir munu huggaðir verða.
    5: Sælir eru hógværir, því að þeir munu eignast landið.
    6: Sælir eru þeir sem þrá réttlætið, því að það mun falla þeim í skaut.
    7: Sælir eru miskunnsamir, því að þeim mun miskunnað verða.
    8: Sælir eru hjartahreinir, því að þeir munu sjá Guð.
    9: Sælir eru þeir sem vinna að friði, því að þeir munu kallaðir verða synir Guðs.
    10: Sælir eru þeir sem ofsóttir eru fyrir trú sína á mig, því að þeirra er himnaríki.
    11: Gleðjist og fagnið þegar fólk talar illa um ykkur, ofsækir ykkur eða ber lognar sakir á ykkur vegna þess að þið fylgið mér,
    12: því að mikil laun bíða ykkar á himnum! Minnist þess að hinir fornu spámenn þoldu einnig ofsóknir.
    13: Þið eruð salt jarðarinnar, þið eigið að bæta heiminn! Hvernig færi ef þið misstuð seltuna? Þið yrðuð einskis nýt eins og rusl sem fleygt er út og fótum troðið.
    14: Þið eruð ljós heimsins. Allir sjá borg sem reist er á fjalli.
    15: Felið því ekki ljósið ykkar heldur látið það skína til að allir sjái það! Leyfið öllum að sjá góðverk ykkar, svo að þeir þakki föður ykkar á himnum.
    17: Misskiljið mig ekki. Ég kom ekki til að afnema lög Móse og viðvaranir spámannanna. Nei, ég kom til að uppfylla hvort tveggja og staðfesta það.
    18: 'Ég segi ykkur satt: Hver einasta grein lögbókarinnar mun standa óhögguð uns tilgangi hennar hefur verið náð.'
    19: Þar af leiðir að sá sem brýtur hið minnsta boðorð og hvetur aðra til þess að gera hið sama verður minnstur í himnaríki. En sá sem kennir lög Guðs og fer eftir þeim mun verða mikill í himnaríki.
    20: 'Ég vil benda ykkur á eitt: Ef góðverk ykkar verða ekki fremri góðverkum faríseanna og annarra leiðtoga þjóðarinnar, þá komist þið alls ekki inn í guðsríkið.'
    21: 'Þannig segir í lögum Móse: „Drepir þú mann, verður þú sjálfur að deyja.“'
    22: 'En ég bæti við: Ef þú reiðist – jafnvel þótt það sé aðeins við bróður þinn á þínu eigin heimili – vofir dómurinn yfir þér! Ef þú kallar vin þinn fífl, átt þú á hættu að þér verði stefnt fyrir réttinn! Og bölvir þú honum áttu eld helvítis yfir höfði þér.'
    23: Ef þú stendur frammi fyrir altarinu í musterinu og ert að færa Guði fórn, og minnist þess þá allt í einu að vinur þinn hefur eitthvað á móti þér,
    24: skaltu skilja fórn þína eftir hjá altarinu, fara og biðja hann fyrirgefningar og sættast við hann. Komdu síðan aftur og berðu fram fórnina.
    25: Flýttu þér að sættast við óvin þinn áður en það er um seinan, því að annars mun hann draga þig fyrir rétt. Þá verður þér varpað í skuldafangelsi,
    26: þar sem þú verður að dúsa uns þú hefur greitt þinn síðasta eyri.
    27: 'Boðorðið segir: „Þú skalt ekki drýgja hór.“'
    28: 'En ég segi: Sá sem horfir á konu með girndarhug, hefur þegar drýgt hór með henni í huga sínum.'
    29: Ef það sem þú sérð með auga þínu verður til þess að þú fellur í synd, skaltu stinga augað úr þér og fleygja því. Betra er að hluti af þér eyðileggist en að þér verði öllum kastað í víti.
    30: Ef hönd þín – jafnvel sú hægri – kemur þér til að syndga, þá er betra að höggva hana af og fleygja henni en að lenda í helvíti.
    31: 'Í lögum Móse segir svo: „Sá sem vill skilja við konu sína verður að fá henni skilnaðarbréf.“'
    32: 'En ég segi: Skilji maður við konu sína af annarri ástæðu en þeirri að hún hafi verið honum ótrú, veldur hann því að hún drýgir hór, og sá sem síðar kvænist henni drýgir einnig hór.'
    33: 'Þið þekkið líka þessa gömlu reglu: „Þú skalt ekki sverja rangan eið, og haltu þau heit sem þú hefur gefið Guði.“'
    34: 'Ég segi: Sverjið ekki, hvorki við himininn, því að hann er hásæti Guðs,'
    35: né jörðina, því hún er fótskör hans. Sverjið ekki við Jerúsalem, því hún er borg hins mikla konungs.
    36: Þú mátt ekki heldur sverja við höfuð þitt, því þú getur ekki einu sinni breytt háralit þínum, hvað þá meira.
    37: 'Látið nægja að segja: Já, ég vil… eða: Nei, ég vil ekki! Það á að vera hægt að treysta því sem þú segir. Þurfir þú að staðfesta orð þín með eiði er ekki allt með felldu.'
    38: 'Í lögum Móse stendur: „Stingi maður auga úr öðrum manni, skal hann sjálfur gjalda fyrir það með eigin auga. Brjóti einhver tönn úr þér, skaltu brjóta tönn úr honum í staðinn.“'
    39: 'Ég segi hins vegar: Launið ekki ofbeldi með ofbeldi! Slái einhver þig á aðra kinnina, snúðu þá einnig hinni að honum.'
    40: Höfði einhver mál gegn þér þannig að þú tapar skyrtunni þinni, skaltu líka láta yfirhöfn þína af hendi.
    41: Ef hermenn skipa þér að bera varning sinn eina mílu, þá skaltu bera hann tvær.
    42: Gefðu þeim sem biðja þig, og snúðu ekki bakinu við þeim sem vilja fá lán hjá þér.
    43: 'Sagt hefur verið: „Elskaðu vini þína og hataðu óvini þína.“'
    44: 'En ég segi: Elskið óvini ykkar og biðjið fyrir þeim sem ofsækja ykkur.'
    45: Ef þið gerið það, komið þið fram eins og hæfir sonum hins himneska föður. Hann lætur sólina skína jafnt á vonda sem góða. Hann lætur einnig rigna jafnt hjá réttlátum sem ranglátum.
    46: Hvaða góðverk er það að elska þá eina sem elska ykkur? Jafnvel skattheimtumennirnir gera það.
    47: Eruð þið nokkuð frábrugðin heiðingjunum, ef þið eruð einungis vinir vina ykkar? Nei!
    48: Verið því fullkomin eins og ykkar himneski faðir er fullkominn.
  6:
    1: Gætið þess að vinna ekki góðverk til þess eins að fá hrós hjá mönnum, því að þá farið þið á mis við launin frá föður ykkar á himnum.
    2: 'Látið ekki á því bera, eins og hræsnararnir gera, ef þið gefið einhverjum eitthvað. Þeir láta blása í lúður fyrir sig í samkomuhúsunum og á götuhornunum til þess að fá hrós fyrir góðverk sín! Ég segi ykkur satt: Þeir hafa þegar fengið laun sín.'
    3: Gætið þess að ekki beri mikið á því þegar þið réttið einhverjum hjálparhönd. Segið vinstri hendinni ekki hvað sú hægri gerir!
    4: Faðir ykkar á himnum veit leyndarmálið og mun launa ykkur.
    5: Verið ekki eins og hræsnararnir þegar þið biðjið. Þeir biðja á áberandi hátt á götuhornum og í samkomuhúsunum, þar sem allir sjá þá. Ég segi ykkur satt. Allt og sumt sem þeir fá fyrir þetta er athygli annarra!
    6: Vertu í einrúmi þegar þú biður. Lokaðu dyrunum og bið til föður þíns þannig að enginn viti. Faðir þinn, sem þekkir leyndar hugsanir þínar, mun bænheyra þig.
    7: Þyljið ekki bænir ykkar í belg og biðu eins og heiðingjarnir. Þeir halda að bænin verði heyrð ef hún er nógu löng og fagurlega orðuð. Minnist þess að faðir ykkar veit nákvæmlega hvers þið þarfnist, jafnvel áður en þið biðjið.
    9: 'Biðjið þannig: „Kæri Faðir, þú sem ert á himnum, helgist þitt nafn.'
    10: Komi ríki þitt. Verði þinn vilji á jörðu eins og á himnum.
    11: Gefðu okkur fæðu í dag eins og aðra daga.
    12: Fyrirgefðu okkur syndirnar, eins og við fyrirgefum þeim sem syndga gegn okkur.
    13: Leiddu okkur ekki í þyngri prófraunir en þær sem við fáum staðist og frelsaðu okkur frá illu. Amen.“
    14: Faðirinn á himnum mun fyrirgefa ykkur ef þið fyrirgefið þeim sem hafa brotið gegn ykkur, en ef þið fyrirgefið þeim ekki, mun hann ekki heldur fyrirgefa ykkur.
    16: Fastið ekki þannig að á því beri eins og hræsnararnir. Þeir reyna að sýnast aðframkomnir, svo að fólk finni til með þeim en það eru einu launin sem þeir fá.
    17: Verið heldur vel til fara, hreinir og snyrtilegir,
    18: svo að engan gruni að þið séuð hungraðir. Faðir ykkar á himnum veit leyndarmálið og hann mun launa ykkur.
    19: Safnið ekki auðæfum á jörðu, því að þar eyðast þau og þeim kynni að verða stolið.
    20: Safnið heldur verðmætum á himnum! Þar munu þau aldrei rýrna og þar stafar engin hætta af þjófum.
    21: Séu auðæfi þín á himnum, mun einnig hugur þinn og hjarta vera þar, því að hugurinn er bundinn við það sem þér finnst verðmætast.
    22: Augað er lampi líkamans. Ef augu þín eru heilbrigð, þá verður allur líkami þinn bjartur. En ef þau eru sjúk, þá verður allur líkaminn dimmur.
    23: Ef nú ljósið í þér er myrkur, hvílíkt verður þá myrkrið.
    24: Ekki er hægt að þjóna tveimur guðum, því að þið munuð hata annan en elska hinn. Enginn getur þjónað bæði Guði og peningum.
    25: 'Ráðlegging mín er þessi: Hafið engar áhyggjur af mat, drykk, fatnaði eða því um líku. Þið eigið nú þegar líf og líkama, og það er miklu dýrmætara en fæðan og fatnaðurinn.'
    26: Takið eftir fuglunum. Þeir hafa ekki áhyggjur af því hvað þeir eiga að borða, þeir þurfa hvorki að sá né uppskera né safna í forðabúr, því að faðir ykkar á himnum sér fyrir þeim. Þið eruð miklu dýrmætari en fuglarnir, í hans augum.
    27: Haldið þið ef til vill að áhyggjurnar lengi lífið?
    28: Hvers vegna hafið þið áhyggjur af fatnaði? Virðið fyrir ykkur blómin sem vaxa á jörðinni. Þau kvíða engu.
    29: Salómon, í allri sinni dýrð var þó ekki klæddur slíku skarti sem þau!
    30: Skyldi Guð ekki miklu fremur vilja annast ykkur fyrst honum er svona umhugað um blómin, sem standa í dag en eru fallin á morgun! Æ, þið lítiltrúaðir!
    31: Hafið því engar áhyggjur af fæðu eða fötum! Verið ekki eins og heiðingjarnir sem hugsa ekki um annað. Ykkar himneski faðir veit vel að þið þarfnist alls þessa.
    33: Sækist fyrst eftir að tilheyra honum og gera vilja hans, þá mun allt þetta veitast ykkur að auki.
    34: Kvíðið ekki morgundeginum því hann er einnig í hendi Guðs. Lifið einn dag í senn.
  7:
    1: Verið ekki aðfinnslusamir, og þá munu aðrir ekki heldur finna að við ykkur.
    2: Eins og þú ert við aðra, munu þeir verða gagnvart þér.
    3: Hvers vegna hefur þú áhyggjur af flísinni í auga bróður þíns? Þú ert sjálfur með planka í auganu! – Já, heilan bjálka!
    4: 'Er rétt af þér að segja: „Vinur, leyfðu mér að hjálpa þér að fjarlægja þessa flís úr auganu á þér, “meðan þú sérð alls ekki til vegna plankans sem er í þínu eigin auga?'
    5: Hræsnari! Losaðu þig fyrst við plankann, og eftir það muntu sjá vel til að hjálpa bróður þínum.
    6: Láttu ekkert heilagt í hendur spilltra manna. Kastaðu ekki perlum fyrir svín, því þau munu troða þær niður í svaðið og ráðast að því búnu gegn þér.
    7: Biðjið og þið munuð öðlast. Leitið og þið munuð finna. Knýið á og þá mun verða lokið upp.
    8: Því sá öðlast sem biður. Sá finnur sem leitar og fyrir þeim, sem á knýr, mun opnað verða.
    9: Hvaða maður gæfi barni sínu stein, ef það bæði um brauð?
    10: Eða höggorm, ef það bæði um fisk? Enginn!
    11: Fyrst þið sem eruð vondir og syndugir menn, hafið vit á að gefa börnunum ykkar góðar gjafir, hversu miklu fremur mun þá faðir ykkar á himnum gefa þeim góðar gjafir sem biðja hann?
    12: Vertu við aðra eins og þú vilt að þeir séu við þig – þetta er kjarninn í lögum Móse.
    13: Eina leiðin til himins liggur um þrönga hliðið. Vegurinn til glötunar er breiður og hlið hans vítt – greiðfær leið öllum sem hana velja.
    14: Vegurinn til lífsins er mjór og hlið hans þröngt, fáir eru þeir sem finna hann.
    15: Gætið ykkar á falskennendum sem dulbúa sig sem saklaus lömb, en eru hið innra sem gráðugir úlfar.
    16: Þið getið þekkt þá á afleiðingum orða þeirra og verka – á sama hátt og þið þekkið tré af ávöxtum þess. Það er óþarfi fyrir ykkur að ruglast á vínviði og þyrnirunna, eða á fíkjutré og þistlum.
    17: Tré þekkist af ávöxtunum.
    18: Tré sem ber ljúffenga ávexti, ber ekki óæta ávexti, og tré sem ber vonda ávexti, ber ekki góða á sama tíma.
    19: Tré það, sem ber eintómt óæti, er rifið upp og notað í eldinn.
    20: Leiðin til að þekkja tré eða mann er að kanna ávextina.
    21: 'Ekki eru allir guðræknir, sem tala guðrækilega. Þeir ávarpa mig: „Herra“– en munu samt ekki komast til himins, heldur aðeins þeir sem gera það sem faðir minn á himnum vill að þeir geri.'
    22: 'Margir munu segja við mig á dómsdegi: „Herra, herra, við sögðum fólkinu frá þér, við rákum út illa anda með þínu nafni og unnum mörg önnur mikil kraftaverk.“'
    23: 'Ég mun svara þeim: „Ég hef aldrei þekkt ykkur né þið haft samfélag við mig. Farið burt, því verk ykkar eru vond.“'
    24: Þeir sem hlusta á orð mín og fara eftir þeim, líkjast hyggnum manni sem byggir húsið sitt á klöpp.
    25: Þó að rigni og vatnavextir verði, stormurinn æði og lemji húsið, mun það ekki haggast, því það er byggt á traustum grunni.
    26: Þeir sem heyrt hafa orð mín, en fara samt ekki eftir þeim, eru heimskir. Þeir eru eins og maður sem byggir húsið sitt á sandi.
    27: Og þegar stormurinn blæs og flóðbylgjan kemur æðandi og skellur á því, hrynur það með braki og brestum.“
    28: Mannfjöldinn undraðist predikun Jesú, því að hann talaði af miklum myndugleika, eins og sá sem valdið hefur, en ekki eins og fræðimennirnir.
  8:
    1: Mikill mannfjöldi fylgdi Jesú þegar hann gekk niður fjallshlíðina að ræðunni lokinni.
    2: 'Og viti menn! Þá kom holdsveikur maður til hans. Hann kraup við fætur hans og sagði: „Herra, ef þú vilt getur þú læknað mig.“'
    3: 'Jesús snerti manninn og sagði: „Ég vil að þú verðir heilbrigður!“Og samstundis hvarf holdsveikin!'
    4: 'Jesús sagði þá við hann: „Segðu engum frá þessu strax, en farðu rakleitt til prestsins og láttu hann skoða þig. Taktu með þér fórn þá sem lög Móse gera ráð fyrir að holdsveikir beri fram, þegar þeir læknast, sem opinbera staðfestingu þess að þú sért orðinn heilbrigður.“'
    5: Þegar Jesús kom til Kapernaum mætti hann rómverskum liðsforingja. Liðsforinginn skýrði frá því að þjónn hans lægi lamaður heima og honum liði illa.
    7: „A ég að koma og lækna hann?“spurði Jesús.
    8: '„Herra, “sagði liðsforinginn, „ég er ekki verður þess að þú komir inn á heimili mitt (og það er reyndar ekki nauðsynlegt). Segðu aðeins núna: „Læknist þú!“og þá mun þjónn minn verða heilbrigður!'
    9: 'Þetta segi ég vegna þess að ég er settur undir vald æðri liðsforingja, en hef jafnframt sjálfur vald yfir mínum hermönnum. Ég segi við einn þeirra: „Farðu!“og hann fer, og við annan: „Komdu!“og hann kemur. Við þjón minn segi ég: „Gerðu þetta!“og hann hlýðir skilyrðislaust. Þess vegna veit ég að þú hefur vald til að skipa þessum sjúkdómi að fara og hann mun fara!“'
    10: 'Jesús varð undrandi! Hann sneri sér að mannfjöldanum og sagði: „Hvergi í Ísrael hef ég fundið svo mikla trú!'
    11: 'Og ég skal segja ykkur eitt: Margir útlendingar (eins og þessi rómverski liðsforingi) munu koma hvaðanæva að og sitja með Abraham, Ísak og Jakobi í konungsríki himnanna.'
    12: Mörgum Ísraelsmönnum – já, einmitt þeim sem konungsríkið var ætlað – mun verða kastað út í myrkrið og þar verður grátið og kveinað.“
    13: 'Síðan sagði Jesús við liðsforingjann: „Farðu heim til þín. Verði þér að trú þinni.“Samstundis varð þjónninn heilbrigður!'
    14: Eftir þetta fór Jesús heim til Péturs. Tengdamóðir Péturs lá þar með mikinn hita.
    15: Jesús snerti hönd hennar og við það hvarf hitinn. Hún reis á fætur og gaf þeim að borða.
    16: Um kvöldið voru færðir til Jesú menn sem höfðu illa anda. Hann rak illu andana út með einu orði og læknaði þá sem sjúkir voru.
    17: 'Þarna rættist spádómur Jesaja: „Sjúkdóma okkar og þjáningar tók hann á sig.“'
    18: Þegar Jesús sá að fólk dreif stöðugt að, sagði hann lærisveinunum að þeir skyldu búa sig undir að sigla yfir vatnið.
    19: 'Í sama mund sagði einn af fræðimönnum Gyðinga við hann: „Meistari, ég vil fylgja þér hvert sem þú ferð!“'
    20: 'Jesús svaraði: „Refir eiga greni og fuglarnir hreiður, en ég, Kristur, á ekkert heimili – engan stað til að hvílast.“'
    21: 'Þá sagði annar úr hópi lærisveinanna: „Herra, þegar faðir minn er dáinn, skal ég fylgja þér.“'
    22: „Fylgdu mér núna!“sagði Jesús. „Láttu hina andlega dauðu annast sína dauðu.“
    23: Síðan steig Jesús út í bátinn og hélt yfir vatnið ásamt lærisveinum sínum.
    24: Þá hvessti skyndilega svo að öldurnar gengu yfir bátinn, en Jesús svaf.
    25: 'Lærisveinarnir vöktu hann og hrópuðu: „Drottinn! Bjargaðu okkur Við erum að farast!“'
    26: „Lítil er trú ykkar, “svaraði Jesús. „Hvers vegna eruð þið hræddir?“Síðan reis hann á fætur og hastaði á vindinn og öldurnar. Þá lægði vindinn og allt varð kyrrt!
    27: Lærisveinarnir voru orðlausir af undrun og ótta. „Hver er hann eiginlega?“spurðu þeir hver annan, „vindurinn og vatnið hlýða honum!“
    28: Þegar þeir komu að landi í byggðum Gadarena, komu á móti þeim tveir menn haldnir illum öndum. Menn þessir höfðu búið um sig í gröfunum og voru svo óðir að enginn þorði að fara þar um.
    29: 'Þeir hrópuðu nú til Jesú og sögðu: „Hvað vilt þú okkur, sonur Guðs? Þú hefur ekki enn leyfi til að tortíma okkur!“'
    30: Skammt þar frá var svínahjörð á beit.
    31: 'Illu andarnir báðu hann og sögðu: „Sendu okkur í svínin, ef þú ætlar að reka okkur út.“'
    32: „Já, farið þangað, “svaraði Jesús. Þá fóru þeir úr mönnunum, í svínin og öll hjörðin æddi fram af hengiflugi og drukknaði í vatninu.
    33: Þegar svínahirðarnir sáu þetta, flúðu þeir til næsta bæjar og sögðu frá því sem gerst hafði.
    34: Allir, sem þar bjuggu, flýttu sér út til að sjá Jesú, en eftir það báðu þeir hann að fara og láta sig í friði.
  9:
    1: Jesús steig því aftur út í bátinn og þeir héldu yfir vatnið til Kapernaum, heimabæjar hans.
    2: 'Ekki var liðin löng stund er menn báru lamaðan mann til hans á dýnu. Þegar Jesús sá trú þeirra sagði hann við veika manninn: „Vertu hughraustur, vinur minn. Ég hef fyrirgefið þér syndirnar.“'
    3: „Guðlast!“hugsuðu fræðimenn Gyðinganna, sem þarna voru staddir. „Þessi maður heldur þó ekki að hann sé Guð?“
    4: 'Jesús vissi hvað þeir hugsuðu og spurði því: „Hvers vegna hugsið þið illt?'
    5: 'Er erfiðara að fyrirgefa syndir mannsins en að lækna hann?“Síðan sneri hann sér að lamaða manninum og sagði: „Ég segi við þig, til þess að sanna að ég hef vald hér á jörðu til þess að fyrirgefa syndir: Stattu upp! Taktu dýnuna þína og farðu heim til þín!“'
    7: Maðurinn spratt á fætur og flýtti sér heim!
    8: Ótti greip fólkið þegar það sá kraftaverkið gerast þannig fyrir augum sér, og það lofaði Guð fyrir að hafa gefið manni slíkt vald.
    9: Jesús lagði nú af stað niður veginn og sá þá Matteus, skattheimtumann, sitja hjá skattstofunni. „Komdu og vertu lærisveinn minn, “sagði Jesús við hann. Matteus stóð þegar á fætur og fylgdi honum.
    10: Síðar voru Jesús og lærisveinar hans saman í boði (heima hjá Matteusi). Meðal gestanna voru margir sem höfðu illt orð á sér, svo sem alræmdir svindlarar.
    11: 'Nú var faríseunum nóg boðið og þeir spurðu lærisveinana: „Hvers vegna umgengst meistari ykkar slíka menn?“'
    12: 'Jesús varð fyrir svörum og sagði: „Vegna þess að heilbrigðir þurfa ekki læknishjálp, heldur hinir sjúku!“'
    13: 'Síðan bætti hann við: „Farið og reynið að skilja þetta biblíuvers: „Það eru ekki fórnir ykkar eða gjafir sem ég þrái – heldur að þið sýnið miskunnsemi.“Ég kom til að leiða synduga menn til Guðs, en ekki réttláta.“'
    14: 'Dag einn komu lærisveinar Jóhannesar skírara til Jesú og spurðu: „Hvers vegna fasta lærisveinar þínir ekki? Það gerum við og farísearnir líka.“'
    15: „Haldið þið að vinir brúðgumans séu hryggir og fastandi meðan hann er hjá þeim?“spurði Jesús. „Að því kemur að ég verð tekinn frá þeim, og þá fá þeir nægan tíma til að fasta.
    16: Hver haldið þið að bæti gamla flík með efni sem á eftir að hlaupa? Bótin mundi rifna frá og gatið verða enn þá stærra en áður.
    17: Og hver notar gamla vínbelgi undir nýtt vín? Gömlu belgirnir láta undan þrýstingnum og springa, vínið fer allt niður og belgirnir eyðileggjast. Nei, við notum nýja belgi undir nýtt vín og þá varðveitist hvort tveggja.“
    18: 'Rétt í þessu bar að forstöðumann samkomuhússins. Hann kraup að fótum Jesú og sagði: „Litla dóttir mín er nýdáin, en þú getur kallað hana aftur til lífsins ef þú vilt koma og snerta hana.“'
    19: Meðan Jesús og lærisveinar hans voru á leið heim til forstöðumannsins,
    20: læddist kona sem þjáðst hafði af blæðingum í tólf ár, að baki honum og snerti fald yfirhafnar hans.
    21: 'Hún hugsaði: „Ef ég aðeins get snert hann, þá mun ég læknast!“'
    22: 'Jesús sneri sér við og sagði við hana: „Dóttir, vertu ekki kvíðin! Trú þín hefur læknað þig!“Frá þeirri stundu var hún heilbrigð.'
    23: Þegar Jesús gekk inn í hús forstöðumannsins og sá alla í uppnámi og heyrði útfarartónlistina,
    24: 'sagði hann: „Út með allt þetta fólk! – Litla stúlkan er ekki dáin, hún sefur.“Þá hló fólkið og gerði gys að orðum hans.'
    25: Loksins tókst þó að koma fólkinu út. Jesús gekk að rúmi litlu stúlkunnar og tók í hönd hennar. Við það reis hún upp og varð heilbrigð á sömu stundu!
    26: Fréttir af þessu stórkostlega kraftaverki bárust um allt héraðið.
    27: 'Tveir blindir menn eltu Jesú þegar hann yfirgaf hús forstöðumannsins og hrópuðu: „Sonur Davíðs konungs! Vertu okkur miskunnsamur!“'
    28: 'Þeir fóru alla leið inn í húsið þar sem hann dvaldist. Jesús spurði þá: „Trúið þið að ég geti gefið ykkur sjónina?“„Já, herra“, svöruðu þeir, „við trúum því.“'
    29: 'Þá snerti hann augu þeirra og sagði: „Verði ykkur að trú ykkar.“'
    30: Á sömu stundu fengu þeir sjónina! Jesús bannaði þeim stranglega að segja frá þessu,
    31: en eigi að síður báru þeir söguna um allan bæinn.
    32: Þegar Jesús var að fara þaðan mætti hann manni sem var mállaus vegna þess að illur andi var í honum.
    33: 'Jesús rak illa andann út og þá talaði mállausi maðurinn. Fólkið varð forviða og hrópaði: „Aldrei höfum við séð neitt þessu líkt!“'
    34: 'En farísearnir sögðu: „Hann getur rekið illu andana út af því að hann er sjálfur með illan anda. Sjálfur Satan, konungur illu andanna, er í honum!“'
    35: Jesús ferðaðist nú til allra bæja og þorpa á þessum slóðum.
    36: Hann kenndi í samkomuhúsum og flutti gleðiboðskapinn um guðsríkið. Hvar sem hann kom læknaði hann fólk af hvers konar sjúkdómum. Hann kenndi í brjósti um mannfjöldann sem til hans kom, því fólkið sá enga lausn á vanda sínum. Það var eins og hjörð án hirðis.
    37: 'Jesús sagði þá við lærisveina sína: „Uppskeran er mikil en verkamennirnir fáir.'
    38: Biðjið því hann, sem ræður uppskerunni, að senda fleiri verkamenn út á akrana.“
  10:
    1: Jesús kallaði nú til sín tólf af lærisveinum sínum, gaf þeim vald til að reka út illa anda og lækna hvers konar sjúkdóma.
    2: 'Nöfn þessara tólf lærisveina eru: Símon (einnig kallaður Pétur), Andrés (bróðir Péturs), Jakob Sebedeusson, Jóhannes (bróðir Jakobs), Filippus, Bartólómeus, Tómas, Matteus (skattheimtumaðurinn), Jakob Alfeusson, Taddeus, Símon (en hann var meðlimur róttæks stjórnmálaflokks sem kallaðist Selótar) og Júdas Ískaríot (sá sem síðar sveik hann).'
    5: 'Jesús sendi þá af stað og gaf um leið þessi fyrirmæli: „Farið hvorki til heiðingja né Samverja.'
    6: Farið aðeins til Ísraelsmanna – hinna týndu sauða Guðs þeirra á meðal.
    7: Segið þeim að ríki himnanna sé nálægt.
    8: Læknið sjúka og holdsveika, vekið upp dauða og rekið út illa anda. Gefið á sama hátt og þið hafið þegið!
    9: Takið ekki með ykkur peninga,
    10: föt né skó til skiptanna og jafnvel ekki göngustaf. Þeir sem njóta hjálpar ykkar munu annast ykkur.
    11: Þegar þið komið inn í bæ eða þorp, reynið þá að finna einhvern sem er opinn fyrir Guði og gistið þar uns þið farið til næsta þorps.
    12: Þegar þið beiðist gistingar þá blessið heimilið, sé það guðrækið, en ef ekki, haldið þá blessuninni fyrir sjálfa ykkur.
    14: Ef eitthvert þorp eða heimili vill ekki taka við ykkur, dustið þá rykið af fótum ykkar um leið og þið farið þaðan.
    15: 'Ég segi ykkur satt: Þeim stað mun verr farnast á dómsdegi en borgunum guðlausu, Sódómu og Gómorru.'
    16: Ég sendi ykkur sem lömb á meðal úlfa. Verið því kænir sem höggormar en falslausir sem dúfur.
    17: Gætið að! Þið munuð verða handteknir, yfirheyrðir og húðstrýktir í samkomuhúsunum.
    18: Þið verðið jafnvel að svara til saka frammi fyrir stjórnvöldum mín vegna. Þá fáið þið tækifæri til að segja þeim frá mér – vitna um mig frammi fyrir heiminum.
    19: Þegar þið verðið handteknir, hafið þá engar áhyggjur af því hvernig þið eigið að verja mál ykkar, því ykkur verða gefin rétt orð á réttum tíma.
    20: Það verða ekki þið sem talið, heldur mun andi föður ykkar á himnum tala í ykkur!
    21: Bróðir mun svíkja bróður sinn í dauðann og feður börn sín. Börn munu einnig rísa gegn foreldrum sínum til að lífláta þá!
    22: Allir munu hata ykkur vegna þess að þið tilheyrið mér, en þeir sem standa stöðugir allt til enda munu frelsast.
    23: Þegar þið mætið ofsóknum í einhverri borg, skuluð þið flýja til þeirrar næstu. Ég mun koma aftur áður en þið hafið náð til þeirra allra!
    24: Nemandi er ekki fremri kennara sínum. Og þjónninn er ekki settur yfir húsbónda sinn.
    25: Nemandinn á hlutdeild í kjörum kennara síns og þjónninn húsbónda síns. En hvernig mun fara fyrir ykkur, fyrst ég, húsbóndinn, hef verið kallaður Satan?
    26: Óttist ekki þá sem hafa í hótunum við ykkur, því að sannleikurinn mun koma í ljós.
    27: Það sem ég segi ykkur í rökkrinu, skuluð þið kalla að morgni og það sem ég hvísla í eyru ykkar, skuluð þið hrópa á húsþökum!
    28: Óttist ekki þá sem aðeins geta deytt líkama ykkar, en megna ekki að skaða sálina. Óttist Guð, því að hann getur tortímt sál og líkama í helvíti.
    29: Vitið þið verðið á spörfuglum? Fást ekki tveir fyrir einn smápening? Ekki einn einasti þeirra fellur til jarðar án vitundar föður ykkar.
    30: Hann veit meira að segja hve hárin eru mörg á höfði ykkar!
    31: Verið því ekki kvíðafullir. Þið eruð dýrmætari í augum Guðs en margir spörfuglar.
    32: Hvern þann sem viðurkennir mig sem vin sinn fyrir mönnum mun ég viðurkenna sem vin minn fyrir föður mínum á himnum.
    33: En hverjum þeim sem afneitar mér fyrir mönnum, mun ég afneita fyrir föður mínum á himnum.
    34: Haldið ekki að ég sé hér til að koma á friði á jörðu – nei, þvert á móti.
    35: Ég kom til að gera son ósáttan við föður sinn, dóttur ósátta við móður sína og tengdadóttur við tengdamóður sína.
    36: Heimilismennirnir verða óvinir húsbónda síns.
    37: Ef þið elskið föður ykkar eða móður meira en mig, þá eruð þið ekki verðir þess að tilheyra mér. Sama er að segja ef þið elskið son ykkar eða dóttur meira en mig.
    38: Sá sem ekki vill deyja sjálfum sér og fylgja mér er mín ekki verður.
    39: Sá sem vill njóta lífsins sjálfs sín vegna, mun glata því, en sá sem fórnar því mín vegna, mun bjarga því.
    40: Þeir sem taka við ykkur, taka við mér. Þegar þeir taka við mér, þá taka þeir við Guði sem sendi mig.
    41: Ef þið takið á móti spámanni vegna þess að hann er maður Guðs, þá hljótið þið sömu laun og þeir.
    42: Ef þið, lærisveinar mínir, gefið smælingja þó ekki sé nema glas af svaladrykk, þá mun ykkur vissulega verða launað fyrir það.“
  11:
    1: Þegar Jesús hafði gefið lærisveinunum tólf þessi fyrirmæli hélt hann áfram að ferðast um og predika í bæjum og þorpum.
    2: 'Jóhannes skírari sat um þessar mundir í fangelsi. Þegar hann frétti af kraftaverkunum, sem Kristur vann, sendi hann lærisveina sína til hans til að spyrja:'
    3: „Ert þú í raun og veru sá sem við höfum beðið eftir, eða eigum við að vænta annars?“
    4: 'Jesús svaraði þeim og sagði: „Farið og segið Jóhannesi frá kraftaverkunum sem þið hafið séð mig gera:'
    5: Ég hef læknað blinda og holdsveika, og þeir sem lamaðir voru ganga nú óstuddir. Heyrnarlausir heyra, dauðir lifna við og fátækum eru fluttar gleðifréttir.
    6: 'Segið honum líka: „Guð blessar þann sem dregur orð mín ekki í efa.““'
    7: 'Þegar lærisveinar Jóhannesar voru farnir, fór Jesús að tala um hann við mannfjöldann og sagði: „Hvað bjuggust þið við að sjá þegar þið fóruð út í eyðimörkina til Jóhannesar? Strá, skekið af vindi?'
    8: Eða áttuð þið von á að sjá mann klæddan konungsskrúða?
    9: Eða spámann Guðs? Já, hann er meira en spámaður.
    10: 'Hann er sá sem sagt var fyrir um í Biblíunni: „boðberinn sem tilkynnti komu mína og bjó fólk undir að taka á móti mér.“'
    11: 'Ég segi ykkur satt: Enginn þeirra manna, sem enn hafa fæðst, jafnast á við Jóhannes skírara, þó eru hinir minnstu í himnaríki honum meiri!'
    12: Frá þeirri stundu er Jóhannes skírari hóf að predika og skíra hafa menn viljað ná guðsríki undir sig með valdi.
    13: Lög Móse og spámennirnir sögðu fyrir um þetta. Síðan kom Jóhannes og sagði það sama.
    14: Ef þið viljið skilja mig rétt, þá er hann sá Elía sem spámennirnir sögðu að koma mundi (áður en guðsríki kæmi).
    15: 'Ef þið viljið hlusta, takið þá eftir því sem ég segi nú:'
    16: 'Hvað á ég að segja um þessa þjóð? Hún er eins og börn að leik, sem segja við félaga sína:'
    17: „Við lékum brúðkaupslag, en þið glöddust ekki, þá lékum við sorgarlag, en samt grétuð þið ekki!“
    18: 'Jóhannes skírari drakk ekki vín og fastaði oft. Þá sögðu menn: „Hann er geðveikur!“'
    19: En ef ég, Kristur, tek þátt í veislum og drekk, þá er kvartað og ég kallaður átvagl, vínsvelgur og vinur stórsyndara! – Slíkum vitringum finnst allt rétt sem þeir gera sjálfir!“
    20: 'Þá tók hann að ávíta borgirnar, þar sem hann hafði gert flest kraftaverkin, því þær höfðu ekki snúið sér til Guðs. Hann sagði:'
    21: „Ég kalla dóm yfir þig Kórasín og þig Betsaída! Ef kraftaverk þau sem ég hef gert á strætum ykkar, hefðu gerst í Týrus og Sídon, þá hefðu þær fyrir löngu iðrast og auðmýkt sig.
    22: Betur mun fara fyrir Týrus og Sídon á dómsdegi en ykkur.
    23: Kapernaum, þér hlotnaðist mikill heiður, en þér verður eytt! Ef öll kraftaverkin, sem ég hef gert í þér, hefðu gerst í Sódómu, stæði hún enn í dag.
    24: Því segi ég að betur mun fara fyrir Sódómu á degi dómsins en þér, Kapernaum!“
    25: 'Um þetta leyti bað Jesús þessarar bænar: „Þökk sé þér, faðir, Drottinn himins og jarðar, að þú hefur opinberað börnum það sem þú huldir spekingum og fræðimönnum.'
    26: Já, faðir, þannig vildir þú hafa það.“
    27: „Faðir minn hefur falið mér að gera allt sem ég geri. Faðirinn einn gjörþekkir soninn og sonurinn einn þekkir föðurinn, svo og þeir sem sonurinn hefur opinberað hann.
    28: Komið til mín, allir þið sem erfiðið og berið þungar byrðar, og ég mun veita ykkur hvíld.
    29: Takið á ykkur ok mitt og lærið af mér, ég er lítillátur og auðmjúkur. Þá munuð þið finna sálum ykkar hvíld. Mitt ok er indælt og byrði mín létt.“
  12:
    1: Um þetta leyti gekk Jesús á helgidegi yfir kornakur ásamt lærisveinum sínum. Lærisveinarnir voru svangir, svo að þeir týndu nokkur hveitiöx og átu kornið sem í þeim var.
    2: 'Farísear sem þar voru og sáu til þeirra, sögðu við Jesú: „Sérðu ekki að lærisveinar þínir eru að brjóta lögin? Þetta er bannað að gera á helgidegi!“'
    3: 'En Jesús svaraði þeim: „Hafið þið aldrei lesið hvað Davíð konungur gerði þegar hann og menn hans fundu til hungurs?'
    4: Hann fór inn í guðshús ásamt mönnum sínum og át brauðið sem prestunum einum var heimilt að borða. Það var einnig lagabrot.
    5: Hafið þið aldrei lesið í lögum Móse að prestarnir, sem gegna þjónustu í musterinu, verða að vinna störf sín á helgidögum jafnt sem aðra daga.
    6: 'Ég segi: Hér á í hlut sá sem er meiri en musterið.'
    7: 'Þið hefðuð ekki dæmt þessa saklausu menn, ef þið skilduð hvað þessi orð þýða: „Miskunnsemi met ég meira en fórn“.'
    8: Ég, Kristur, er herra hvíldardagsins.“
    9: Jesús lagði nú leið sína til samkomuhússins.
    10: 'Þar var staddur maður með bæklaða hönd. Farísearnir spurðu Jesú: „Er leyfilegt að lækna á hvíldardegi?“(Þeir vonuðu auðvitað að hann mundi svara „já“svo að þeir hefðu tilefni til að handtaka hann.)'
    11: 'Hann svaraði: „Ef einhver ætti aðeins eina kind og hún félli í skurð á helgidegi, mundi hann þá ekki leggja það á sig að bjarga henni þótt helgidagur væri? Auðvitað!'
    12: 'Og er maður ekki meira virði en sauðkind? Þar af leiðir: Það er leyfilegt að vinna góð verk á helgidegi.“'
    13: 'Síðan sagði hann við manninn: „Réttu fram hönd þína.“Maðurinn gerði það og um leið varð hönd hans heil!'
    14: Farísearnir skutu þegar á fundi og gerðu samsæri um að handtaka Jesú og lífláta hann.
    15: Jesús vissi um áform þeirra og yfirgaf því samkomuhúsið, og fóru margir með honum. Hann læknaði alla sem sjúkir voru meðal þeirra,
    16: en varaði þá jafnframt við að bera út fréttir um kraftaverk hans.
    17: 'Þar með rættist spádómur Jesaja um hann:'
    18: „Takið eftir þjóni mínum, sem ég hef útvalið! Ég elska hann og hef yndi af honum. Ég mun gefa honum anda minn og hann mun dæma þjóðirnar.
    19: Hann beitir engan ofríki og fer ekki með háreysti.
    20: Hann brýtur ekki hið veika strá og ógnar ekki hinu ístöðulitla. Sigur hans mun stöðva allt misrétti og ranglæti
    21: og á hann munu þjóðirnar treysta.“
    22: Þá var komið til hans með mann sem var bæði blindur og mállaus og þjáðist af illum anda. Jesús læknaði manninn og hann fékk bæði sjón og mál á ný.
    23: 'Þá hrópaði fólkið: „Getur verið að þessi Jesús sé Kristur?!“'
    24: 'Þegar farísearnir heyrðu um kraftaverkið sögðu þeir: „Hann rekur út illa anda með aðstoð Satans, foringja illu andanna.“'
    25: 'Jesús skynjaði hugsanir þeirra og sagði: „Ríki sem er sundrað hlýtur að leggjast í auðn. Borg eða heimili, þar sem allt logar í ófriði, fær ekki staðist.'
    26: Ef Satan rekur Satan út, er hann að berjast gegn sjálfum sér og sundra ríki sínu. Ef ég beiti valdi Satans til að reka út illa anda,
    27: með hvaða krafti rekur þá ykkar fólk þá út? Svari það ásökun ykkar!
    28: En ef ég rek illa anda út með mætti Guðs, þá er ríki hans komið á meðal ykkar.
    29: Enginn kemst inn í hús voldugs manns og rænir eigum hans nema binda hann fyrst. Eins er með ríki Satans, sé hann bundinn er hægt að reka illu andana út.
    30: Sá sem ekki vinnur með mér vinnur gegn mér.
    31: 'Háð gegn mér er unnt að fyrirgefa og einnig allar aðrar syndir, nema eina: Lastmæli gegn heilögum anda verður aldrei fyrirgefið,'
    32: hvorki í þessum heimi né hinum komandi.
    33: Tré þekkist af ávexti sínum. Tré af valinni tegund ber góðan ávöxt, en léleg tegund vondan ávöxt.
    34: Þið höggormsafkvæmi! Hvernig ættu vondir menn eins og þið að geta talað máli góðsemi og réttlætis? Hugarfar mannsins ákveður orð hans.
    35: Góður maður ber vitni um gott innræti með orðum sínum, en vondur maður tjáir illt innræti með tali sínu.
    36: 'Eitt er víst: Á degi dómsins verðið þið að gera grein fyrir hverju ónytjuorði sem þið hafið sagt.'
    37: Orð þau, sem þið mælið nú, ákveða örlög ykkar þá. Annað hvort munu þau sýkna ykkur eða sakfella.“
    38: 'Þá svöruðu nokkrir fræðimenn og farísear honum og sögðu: „Sýndu okkur kraftaverk.“Með kraftaverkinu átti Jesús að sanna að hann væri Kristur.'
    39: 'Jesús svaraði: „Aðeins vont og vantrúað fólk heimtar slíkar sannanir. Reynsla Jónasar spámanns á að vera ykkur nægileg sönnun. Jónas var þrjá sólarhringa í stórfiskinum, og ég, Kristur, mun sömuleiðis verða þrjá daga í skauti jarðarinnar.'
    41: Á degi dómsins munu íbúar Niníve rísa upp gegn þessari þjóð og dæma hana. Þegar Jónas áminnti þá, iðruðust þeir og sneru sér frá syndum sínum til Guðs. Hér stendur sá sem æðri er Jónasi, en samt viljið þið ekki trúa honum!
    42: Drottningin af Saba mun rísa upp í dóminum, tala gegn þessari þjóð og dæma hana seka. Hún kom frá fjarlægu landi til að hlýða á speki Salómons, en hér stendur sá sem er æðri en Salómon, og þið neitið að trúa honum.“
    43: '„Þessi þjóð er líkt og haldin illum anda! Þegar illur andi er farinn úr manni, fer hann út í eyðimörkina um stund og leitar hvíldar, en án árangurs og því segir hann: „Ég vil fara aftur í manninn sem ég var í.“Þá fer hann og finnur sjö aðra anda, sér verri. Þeir fara síðan og búa um sig í manninum, og ástand hans verður verra en áður.“'
    46: Meðan Jesús var að tala, kom móðir hans og bræður að útidyrunum og vildu fá að hitta hann (en þau komust ekki inn vegna þrengsla).
    48: 'Þegar honum var sagt frá þessu spurði hann: „Hver er móðir mín? Hverjir eru bræður mínir?“'
    49: 'Því næst benti hann á lærisveina sína og sagði: „Sjáið! Þarna er móðir mín og bræður.“'
    50: 'Síðan bætti hann við: „Hver sá sem hlýðir föður mínum á himnum er bróðir minn, systir og móðir.“'
  13:
    1: Síðar sama dag fór Jesús að heiman og settist við vatnið,
    2: 'þar safnaðist að honum mikill mannfjöldi. Hann steig út í bát og kenndi þaðan, en fólkið stóð á ströndinni og hlustaði. Hann sagði margar dæmisögur, þar á meðal þessa: „Bóndi sáði korni í akur sinn.'
    4: Meðan hann var að sá féll sumt af sáðkorninu við götuna og fuglar komu og átu það upp.
    5: Sumt féll í grýtta jörð þar sem gróðurmold var lítil. Það óx fljótt,
    6: en þegar brennheit sólin skein, skrælnaði það og dó, því ræturnar voru litlar.
    7: Sumt lenti meðal þyrna sem uxu upp og kæfðu það.
    8: En sumt féll í góða jörð og bar þrítugfalda, sextugfalda og jafnvel hundraðfalda uppskeru.
    9: Þetta skuluð þið muna!“
    10: 'Lærisveinar Jesú komu til hans og spurðu: „Hvers vegna notar þú þessar flóknu dæmisögur þegar þú talar til fólks?“'
    11: Þá sagði hann, að lærisveinunum einum væri ætlað að öðlast skilning á ríki himnanna, öðrum ekki.
    12: „Þeim sem hefur“sagði hann, „mun verða gefið enn meira, en frá þeim sem ekkert á, mun jafnvel verða tekið það litla sem hann hefur. Ég nota þessar líkingar til að fólkið heyri og sjái, en skilji ekki.
    14: 'Þannig rætast þessi orð Jesaja: „Þeir heyra, en skilja ekki, þeir horfa, en sjá ekki.'
    15: Hugurinn er sljór og heyrnin dauf. Þeir sofa og sjá því hvorki né heyra það sem gæti veitt þeim skilning og leitt þá aftur til Guðs svo þeir hlytu lækningu.“
    16: En ykkar augu eru blessuð, því þau sjá, og eyru ykkar eru líka blessuð, því þau hlusta.
    17: Margir spámenn og trúað fólk þráði að sjá það sem þið sjáið og heyra það sem þið heyrið, en fengu það ekki.“
    18: '„Merking sögunnar, sem ég sagði ykkur áðan um bóndann sem var að sá, er þessi:'
