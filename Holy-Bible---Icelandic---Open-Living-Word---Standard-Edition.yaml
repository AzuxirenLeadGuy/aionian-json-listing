    40: 'Þá mun ég, konungurinn, svara þeim og segja: „Þetta sem þið gerðuð bræðrum mínum, gerðuð þið mér.“'
    41: 'Síðan mun ég snúa mér að þeim sem eru til vinstri og segja: „Burt með ykkur, bölvaðir, í eilífa eldinn sem ætlaður er djöflinum og þjónum hans.'
