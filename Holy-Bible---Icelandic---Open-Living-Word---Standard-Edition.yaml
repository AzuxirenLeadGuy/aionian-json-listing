56:
  1:
    1: Frá Páli, þjóni Guðs og sendiboða Jesú Krists – sendur til að efla trú þeirra sem Guð hefur útvalið og kenna þeim að þekkja sannleika Guðs.
    2: Sannleikur þessi vekur trú á Guð og leiðir til eilífs lífs. Þetta var óhagganleg fyrirætlun hans, áður en heimurinn varð til og það heit er enn í fullu gildi, því að Guð stendur við orð sín.
    3: En nú er rétti tíminn kominn, að hans mati, til að birta gleðifréttirnar og flytja þær öllum mönnum. Guð, frelsari okkar, trúði mér fyrir orði sínu og gaf mér skipun um að vinna að þessu verki.
    4: Til Títusar, sonar míns í sameiginlegri trú. Guð, faðirinn, og Kristur Jesús, frelsari okkar, blessi þig og veiti þér frið.
    5: Ég skildi þig eftir á Krít, til að gera það sem þurfti til eflingar söfnuðunum þar. Ég bað þig að útnefna presta og leiðtoga í hverri borg – menn sem fylgja fyrirmælum þeim sem ég gaf þér.
    6: Menn þessir verða að hafa gott orð á sér. Þeir verða að vera góðir eiginmenn og eiga trúuð, hlýðin og siðprúð börn.
    7: Biskupar verða að vera óaðfinnanlegir, því að þeir eru þjónar Guðs. Þeir mega hvorki vera drambsamir né óþolinmóðir og ekki heldur drykkfelldir, óeirðagjarnir eða sólgnir í peninga.
    8: Þeir séu gestrisnir og elski allt sem gott er, grandvarir og heiðarlegir. Þeir verða að gæta hófs í hvívetna og hafa hreint hugarfar.
    9: Þeir skulu halda fast við sannleikann, sem þeim var kenndur, svo að þeir geti frætt aðra og hrakið kenningar andstæðinganna.
    10: Margir neita að hlýða sannleikanum og þar á ég sérstaklega við þá sem segja að kristnir menn verði að hlýða lögum Gyðinga. Sú skoðun er út í hött. Hún hindrar að fólk sjái sannleikann,
    11: og þess vegna verður að hrekja hana. Nú þegar hefur heilum fjölskyldum verið snúið frá náð Guðs. Þessir predikarar vilja fyrst og fremst komast yfir peninga fólks.
    12: 'Maður úr þeirra eigin hópi, predikari frá Krít, hefur sagt um þá: „Þessir Kríteyingar eru allir lygarar! Þeir eru eins og latar skepnur, sem hugsa um það eitt að kýla vömbina!“'
    13: Þetta er vissulega satt og þess vegna skaltu áminna hina kristnu alvarlega, svo að þeir verði heilbrigðir í trúnni,
    14: og hafni þessum gyðingaævintýrum og fyrirmælum þeirra, sem snúið hafa baki við sannleikanum.
    15: Sá sem hefur hreint hjarta sér hið bjarta og góða við alla hluti en sá vantrúaði sér engan mun góðs og ills. Hugarfar hans og samviska er flekkað, eins og hann sjálfur, og mótar allt sem hann sér og heyrir.
    16: Þeir menn telja sig þekkja Guð, en á líferni þeirra sést að svo er ekki. Hugarfar þeirra er spillt, þeir eru óhlýðnir og koma engu góðu til vegar.
  2:
    1: Þú átt að kenna fólki að lifa heilbrigðu trúarlífi í samræmi við Guðs orð.
    2: Aldraðir menn eiga að vera bindindissamir, heiðarlegir og hógværir. Þeim ber að þekkja sannleikann og trúa honum, sýna kærleika og þolinmæði.
    3: Segðu öldruðum konum að vera hæglátar og grandvarar í öllu, eins og trúuðum sæmir. Þær eiga hvorki að vera rógberar né drykkfelldar, heldur til fyrirmyndar í hinu góða.
    4: Þær kenni ungum konum að vera hæglátar, elska eiginmenn sína og börn,
    5: sýna grandvarleik og hafa hreint hugarfar, hugsa um heimili sitt og sýna eiginmönnum sínum góðvild og hlýðni, svo að fólk lasti ekki trúna þeirra vegna.
    6: Á sama hátt skaltu hvetja unga menn til að hegða sér vel og vera ábyrgir.
    7: Þú verður auðvitað sjálfur að vera þeim fyrirmynd í öllu sem gott er. Allt sem þú gerir á að bera þess vott að þú elskir sannleikann og viljir veg hans sem mestan.
    8: Vertu skynsamur og rökfastur og láttu engan veikan hlekk finnast í því sem þú segir, svo að þeir sem gagnrýna þig verði sér til skammar.
    9: Minntu þræla á að hlýða húsbændum sínum og koma vel fram við þá. Þeir mega hvorki tala illa um yfirmenn sína
    10: né vera þjófóttir, heldur skulu þeir vera áreiðanlegir í öllu og verða þannig öðrum hvatning til að trúa Guði, frelsara okkar.
    11: Því að fyrirgefning Guðs og hjálpræði hans stendur öllum til boða, og það ókeypis.
    12: Þetta sýnir að Guð vill að við snúum okkur frá guðleysi og syndsamlegum nautnum, til góðs og guðrækilegs lífernis,
    13: bíðandi þeirrar stundar er dýrð hans birtist – dýrð hins mikla Guðs og frelsara okkar Jesú Krists,
    14: sem tók á sig dóm Guðs yfir syndum okkar og dó í okkar stað. Þetta gerði hann til að leysa okkur frá syndinni og taka okkur að sér sem sína eigin þjóð – til að hreinsa hjörtu okkar og vekja hjá okkur löngun til að gera öðrum gott.
    15: Þetta skaltu kenna hinum kristnu. Hvettu þá og leiðbeindu eftir þörfum og með röggsemi, því að þú hefur rétt til þess. Gættu þess að láta engan lítilsvirða þig.
  3:
    1: Minntu hina kristnu á að hlýða yfirvöldum og embættismönnum, og vinna fúslega öll heiðarleg störf.
    2: Þeir eiga ekki að tala illa um nokkurn mann, heldur vera friðsamir, sanngjarnir og hógværir við alla.
    3: Eitt sinn vorum við líka óskynsöm, óhlýðin og létum leiða okkur í villu og þrældóm margs konar illra fýsna og girnda. Líf okkar var fullt af vonsku og öfund, og við hötuðum hvert annað.
    4: En þegar gæska og kærleiki Guðs og frelsara okkar birtist,
    5: þá frelsaði hann okkur, ekki vegna þess hve góð við vorum, heldur vegna kærleika síns og miskunnar. Hann þvoði burt syndir okkar og endurfæddi okkur með heilögum anda.
    6: Hann úthellti anda sínum yfir okkur, og það ríkulega, vegna Jesú Krists, frelsara okkar.
    7: Þetta gerði hann til að geta úrskurðað okkur hrein og syndlaus í augum Guðs og gert okkur að erfingjum eilífs lífs.
    8: Þetta er sannleikur og þú skalt leggja áherslu á það allt, svo að kristnir menn kappkosti að stunda góð verk, því að það er ekki aðeins rétt, heldur einnig gagnlegt.
    9: Láttu engan leiða þig út í heimskulegar rökræður um einskisnýta hluti. Forðastu deilur og þras um lög Gyðinga, slíkt borgar sig ekki og er aðeins til tjóns.
    10: Sá sem veldur deilum og klofningi á meðal ykkar, skal áminntur einu sinni eða tvisvar ef þörf er á. Ef það dugar ekki, skuluð þið slíta sambandi við hann,
    11: því að sá maður metur hlutina ranglega og syndgar af ásettu ráði. Hann er sjálfdæmdur.
    12: Ég er að hugsa um að senda til þín Artemas eða Týkíkus, og þegar annar hvor þeirra kemur, skaltu reyna að hitta mig í Nikópólis, því að þar ætla ég að vera í vetur.
    13: Gerðu allt sem þú getur til að aðstoða Senas lögfræðing og Apollós á ferð þeirra, og gættu þess að þá vanti ekki neitt.
    14: Okkar menn verða að læra að gera öðrum gott, svo að líf þeirra skili árangri.
    15: Allir sem hér eru, biðja að heilsa. Skilaðu kveðju til allra kristnu vinanna sem hjá þér eru. Blessun Guðs sé með ykkur öllum. Páll
57:
  1:
    1: Frá Páli, sem er í fangelsi fyrir að boða fagnaðarerindið um Jesú Krist, og frá bróður Tímóteusi. Til Fílemons, okkar kæra samstarfsmanns, og hinna trúuðu, sem koma saman á heimili þínu,
    2: til Appíu systur okkar og Arkippusar, sem berst fyrir málstað krossins eins og ég.
    3: Guð, faðirinn, og Drottinn Jesús Kristur blessi ykkur og gefi ykkur frið.
    4: Kæri Fílemon, ég þakka Guði í hvert sinn sem ég bið fyrir þér,
    5: því að ég hef heyrt um traust þitt til Drottins Jesú og kærleika þinn til hinna kristnu.
    6: Ég bið þess að vitnisburður þinn nái hjörtum áheyrenda þinna og að þeir sjái hve auðugur þú ert að góðum verkum, í trúnni á Jesú Krist.
    7: Kærleikur þinn, bróðir kær, hefur bæði glatt mig og huggað, því að góðvild þín hefur oft endurnært hjörtu þeirra sem tilheyra Guði.
    8: Nú langar mig að biðja þig að gera mér greiða. Ég gæti að vísu krafið þig um þetta í nafni Jesú Krists, því að það er skylda þín. En ég elska þig og vil heldur fara bónarveginn, því ég er nú eins og ég er, hann Páll gamli, og sit þar að auki í fangelsi vegna Jesú Krists.
    10: Bón mín er sú að þú hjálpir honum Onesímusi, barninu mínu, sem ég leiddi til Krists hér í fangelsinu.
    11: Onesímus (sem merkir „gagnlegur“) hefur ekki komið þér að miklu gagni upp á síðkastið, en nú ætlar hann að verða okkur báðum hjálplegur.
    12: Ég sendi hann hér með aftur til þín, enda þótt hann sé mér sem hjartað úr brjósti mínu.
    13: Ég hefði svo gjarnan viljað hafa hann hjá mér á meðan ég sit í fangelsi fyrir að predika gleðiboðskapinn. Á þann hátt gætir þú létt undir með mér,
    14: en ég vildi ekki gera þetta án samþykkis þíns. Ég vil ekki þvinga þig til að hjálpa mér, heldur að þú gerir það af fúsum vilja.
    15: 'Kannski getum við lýst því sem gerst hefur á þennan hátt: Hann strauk frá þér um stund, til þess síðan að geta verið hjá þér það sem eftir er.'
    16: 'En nú er hann meira en þræll, hann er annað og miklu betra: Elskaður bróðir – þannig er hann í mínum augum. Framvegis verður hann þér miklu meira virði, því að hann er ekki einungis þjónn, heldur líka bróðir þinn í Kristi.'
    17: Fyrst ég er vinur þinn, taktu þá á móti honum eins og það væri ég sjálfur.
    18: Hafi hann valdið þér tjóni á einhvern hátt eða haft eitthvað af þér, skrifaðu það þá á minn reikning, og ég skal endurgreiða þér. Ég, Páll, ábyrgist þetta persónulega og staðfesti það hér með eigin hendi, en ég skal ekki minnast á hve mikið þú skuldar mér. Sannleikurinn er sá að þú skuldar mér jafnvel fyrir þína eigin sál!
    20: Já, kæri bróðir, gleddu mig með slíku kærleiksverki og hresstu hjarta mitt í Drottni.
    21: Ég hef skrifað þér þetta bréf vegna þess að ég álít að þú munir gera það, sem ég bið þig um, og jafnvel enn meira!
    22: Viltu hafa herbergi til reiðu handa mér þegar ég kem? Ég vona nefnilega að Guð svari bænum ykkar og leyfi mér að koma til ykkar áður en langt um líður.
    23: Epafras, samfangi minn, sem einnig er hér fyrir að predika Krist Jesú, sendir ykkur kveðju sína.
    24: Markús, Aristarkus, Demas og Lúkas, samverkamenn mínir, senda einnig kveðjur.
    25: Blessun Drottins Jesú Krists sé með anda þínum. Páll
58:
  1:
    1: Fyrr á tímum talaði Guð með ýmsu móti til forfeðra okkar fyrir milligöngu spámannanna (til dæmis í sýnum, draumum eða jafnvel augliti til auglitis) og sagði þeim þannig smátt og smátt frá fyrirætlunum sínum.
    2: Á okkar dögum hefur hann hins vegar talað til okkar með tungu sonar síns, sem hann hefur gefið alla hluti. Sonarins vegna skapaði hann heiminn og allt sem í honum er.
    3: Sonur Guðs endurspeglar dýrð Guðs og allt, sem sonurinn er og gerir, ber þess vitni að hann er Guð. Hann ríkir yfir alheimi með orðum sínum. Hann er sá sem dó til að hreinsa okkur og sýkna af ákæru syndarinnar og settist síðan í hið æðsta heiðurssæti við hlið Guðs almáttugs á himnum.
    4: 'Þannig varð hann englunum mun æðri og það sannar líka nafnið sem faðir hans gaf honum: „Sonur Guðs“, en það nafn er langtum æðra en nöfn og titlar englanna.'
    5: 'Guð hefur aldrei sagt svo við neinn af englum sínum: „Þú ert sonur minn og í dag gef ég þér heiður þann og tign sem fylgir nafni mínu.“Þetta sagði hann hins vegar við Jesú og öðru sinni sagði hann: „Ég er faðir hans; hann er sonur minn.“Þegar Guðs eingetni sonur kom til jarðarinnar sagði hann enn fremur: „Allir englar Guðs skulu tilbiðja hann.“'
    7: Um engla sína segir Guð, að þeir séu sendiboðar, skjótir sem vindurinn og líkir eldslogum,
    8: 'en um son sinn segir hann: „Ríki þitt, ó Guð, mun standa að eilífu og tilskipanir þínar eru góðar og réttlátar.'
    9: Guð, þú elskar réttlætið en hatar ranglætið, þess vegna hefur Guð þinn veitt þér meiri gleði en nokkrum öðrum.“
    10: 'Guð kallaði hann einnig „Drottin“og sagði: „Drottinn, í upphafi skapaðir þú jörðina og himnarnir eru verk handa þinna.'
    11: Þeir munu leysast upp og hverfa, en þú verður áfram. Þeir munu slitna eins og gömul flík,
    12: sem þú dag einn leggur frá þér og færð þér nýja. Sjálfur munt þú aldrei breytast og ævi þín engan endi taka.“
    13: 'Hefur Guð nokkurn tíma sagt slíkt við engil, sem hann segir við son sinn: „Sittu hér í heiðurssætinu við hlið mér, þar til ég hef lagt alla óvini þína að fótum þér“?'
    14: Nei, því englarnir eru aðeins andlegir sendiboðar Guðs, sendir til hjálpar og aðstoðar þeim, sem erfa eiga hjálpræði hans.
  2:
    1: Munum þennan sannleika sem við höfum heyrt, svo að við villumst ekki burt frá honum.
    2: Við vitum að boðskapur englanna reyndist sannur og við vitum líka að fólk hefur aldrei komist hjá hegningu, hafi það óhlýðnast honum.
    3: Hvers vegna höldum við þá að við getum komist upp með kæruleysi, varðandi þetta mikla hjálpræði, sem sjálfur Drottinn Jesús flutti fyrst og þeir síðan, sem heyrðu hann tala?
    4: Frá byrjun hefur Guð sýnt sannleiksgildi boðskaparins með táknum, undrun og margvíslegum kraftaverkum. Einnig hefur hann gefið þeim sem trúa sérstakar gjafir heilags anda, og slíkum gjöfum hefur hann úthlutað sérhverju okkar.
    5: Hinn komandi heimur, sem við höfum talað um, mun ekki verða undir stjórn engla.
    6: 'Það sést í Sálmunum. Þar spyr Davíð Guð: „Hvers virði er maðurinn, fyrst þú lætur þér svo annt um hann, sem raun ber vitni? Hver er þessi mannssonur sem þú metur svo mikils?'
    7: Þótt þú gerðir hann englum lægri skamma stund, hefur þú nú krýnt hann heiðri og dýrð
    8: og sett hann yfir allt sem til er, og þar er ekkert undanskilið.“Enn höfum við ekki orðið vitni að öllu þessu,
    9: en þó sjáum við Jesú – hann sem um stund var gerður englunum lægri – krýndan heiðri og dýrð af hendi Guðs, vegna þess að hann leið þjáningar dauðans okkar vegna. Vegna hins mikla kærleika Guðs, gekk Jesús í dauðann fyrir alla menn á þessari jörð.
    10: Það var rétt af Guði, sem skapað hefur alla hluti sér til dýrðar, að láta Jesú þjást, því að á þann hátt fékk hann leitt mikinn fjölda af fólki sínu til himna – þá sem honum treysta. Vegna þjáninganna varð Jesús fullkominn leiðtogi, fær um að leiða fólkið til hjálpræðis.
    11: Nú eigum við, sem Jesús hefur helgað, sama föður og hann og því blygðast Jesús sín ekki heldur fyrir að kalla okkur bræður og systur.
    12: 'Hann segir í Sálmunum: „Ég vil tala við systkini mín um Guð, föður minn, og við munum lofsyngja hann sameiginlega.“'
    13: 'Í annað sinn sagði hann: „Ég mun halda áfram að treysta Guði.“Og í enn eitt skipti sagði hann: „Sjá, hér er ég og börnin, sem Guð gaf mér.“'
    14: Fyrst við, börn Guðs, erum mannlegar verur holdi klæddar, þá varð hann einnig hold og blóð er hann fæddist sem maður, því aðeins á þann hátt gat hann dáið og með dauða sínum brotið vald djöfulsins, sem hafði vald dauðans.
    15: Þetta var eina leið hans til að frelsa þá, sem hafa lifað allt sitt líf í stöðugum ótta við dauðann.
    16: Við vitum öll að hann kom ekki sem engill, heldur sem maður – sem Gyðingur.
    17: Það var nauðsynlegt að Jesús yrði líkur okkur bræðrum sínum, til þess að hann gæti orðið okkur trúr og miskunnsamur æðsti prestur, frammi fyrir Guði, prestur, sem bæði væri okkur náðugur og Guði trúr í því að friðþægja fyrir syndir mannanna.
    18: Sjálfur stóðst hann allar þjáningar og freistingar. Hann þekkir vel líðan okkar þegar við þjáumst og verðum fyrir freistingum og þess vegna er hann fær um að hjálpa þeim, sem er freistað.
  3:
    1: Kæru vinir, þið sem Guð hefur kallað og helgað sér, horfið á Jesú, sendiboða Guðs og æðsta prest trúar okkar.
    2: Jesús var trúr Guði, sem hafði skipað hann æðsta prest, á sama hátt og Móse þjónaði af trúmennsku í húsi Guðs.
    3: En Jesús hlaut enn meiri dýrð en Móse, rétt eins og sá sem byggir fallegt hús hlýtur meiri heiður en húsið sjálft.
    4: Þeir eru margir sem byggt geta hús, en aðeins einn, sem allt hefur skapað, og það er Guð.
    5: Satt er það að Móse kom miklu góðu til leiðar, þann tíma sem hann starfaði í húsi Guðs, en hann var aðeins þjónn. Starf hans var einkum að gefa hugmynd um og lýsa því, sem síðar yrði.
    6: Kristur, sonur Guðs, ber hins vegar ábyrgð á öllu húsi Guðs. Við kristnir menn erum bústaður Guðs og Guð býr í okkur, ef við varðveitum djörfung okkar, gleði og trúna á Drottin allt til enda.
    7: Fyrst Kristur er svo miklu æðri, þá hvetur heilagur andi okkur til að hlusta á hann í dag og taka eftir því sem hann segir, en ekki loka hjörtum okkar fyrir honum, eins og Ísraelsþjóðin gerði. Þeir brynjuðu sig gegn kærleika hans og mögluðu gegn honum í eyðimörkinni, einmitt þegar hann var að reyna þá.
    9: En þolinmæði Guðs við þá brást ekki í fjörutíu ár, enda þótt á hana reyndi til hins ýtrasta, og hann hélt áfram að vinna hin miklu kraftaverk sín á meðal þeirra.
    10: „En, “segir Guð, „ég var þeim reiður, því þeir voru alltaf með hugann við eitthvað annað en mig og komu aldrei auga á leiðina sem ég ætlaði þeim að fara.“
    11: Þegar reiði Guðs gegn þeim hafði náð hámarki, þá hét hann því að þeir skyldu aldrei ná að hvílast í landinu, sem hann hafði ætlað þeim.
    12: Gætið þess því, kæru vinir, að hjörtu ykkar séu ekki líka vond og vantrúuð, og leiði ykkur burt frá lifandi Guði!
    13: Minnið hvert annað daglega á þessa hluti meðan tími gefst, svo að ekkert ykkar herði sig gegn Guði og blindist af táli syndarinnar.
    14: Ef við reynumst trú allt til enda og treystum Guði eins og í byrjun, þegar við tókum á móti Kristi, munum við eignast hlutdeild í öllu sem Krists er.
    15: 'Nú er einmitt rétti tíminn til að minna okkur á þessa aðvörun: „Ef þið heyrið rödd Guðs tala til ykkar í dag, verið þá ekki þrjósk og óhlýðin við hann eins og Ísraelsþjóðin, þegar hún reis gegn honum í eyðimörkinni.“'
    16: Hvaða menn voru þetta, sem heyrðu Guð tala til sín, en snerust gegn honum? Það voru þeir, sem yfirgáfu Egyptaland undir forystu Móse.
    17: Og hverjir reittu Guð til reiði í fjörutíu ár? Þetta sama fólk, sem þannig syndgaði, og því dó það í eyðimörkinni.
    18: En hverjir fengu orð frá Guði um að þeir skyldu aldrei komast inn í landið, sem hann hafði heitið þjóð sinni? Það voru allir þeir sem höfðu óhlýðnast honum.
    19: En hvers vegna komust þeir ekki inn í landið? Vegna þess að þeir trúðu honum ekki.
  4:
    1: Loforð Guðs, um að öllum sé heimilt að ganga inn til hvíldarinnar, stendur enn óhaggað, en gætum vel að! Því að svo lítur út sem sumir ykkar muni missa af hvíldinni!
    2: Þessar dásamlegu fréttir – að Guð vilji frelsa okkur – hafa borist okkur rétt eins og þeim sem lifðu á dögum Móse. Þær komu þeim samt ekki að gagni, því að þeir trúðu honum ekki.
    3: 'Við, sem trúum Guði, getum ein notið hvíldar hans. Guð hefur sagt: „Ég hef strengt þess heit í reiði minni að þeir, sem ekki trúa mér, munu aldrei komast þangað inn.“Þetta segir Guð, hann sem hafði allt reiðubúið, og sem þar að auki hafði beðið eftir þeim frá því heimurinn varð til.'
    4: Við vitum að allt er reiðubúið af hans hálfu og hann bíður, því að skrifað stendur að Guð hafi hvílst á sjöunda degi eftir sköpunina, er hann hafði lokið öllu sem hann hafði ætlað sér að gera.
    5: 'En þrátt fyrir það komust þeir ekki inn til hvíldarinnar, því að Guð átti síðasta orðið og sagði: „Þeir skulu aldrei komast inn til hvíldar minnar.“'
    6: En loforðið stendur enn óhaggað og sumir munu komast inn – þó ekki þeir sem fengu fyrsta tækifærið, því að þeir glötuðu því vegna óhlýðni við Guð.
    7: 'Guð ákvað að gefa annað tækifæri til inngöngu og nú er það komið. En Guð gaf það til kynna löngu síðar með orðum Davíðs konungs. Þessi orð Davíðs hafa reyndar þegar verið nefnd hér, en þau eru svona: „Ef þið heyrið rödd Guðs tala til ykkar í dag, verið þá ekki þrjósk og óhlýðin.“'
    8: Þessi nýi hvíldarstaður, sem hann talar um, er ekki það sama fyrirheitna land – Ísrael – sem Jósúa leiddi fólkið inn í. Ef svo væri, hefði Guð þá ekki sagt seinna að rétti tíminn til að fara þangað inn, væri „í dag“.
    9: Hér er því um að ræða fullkomna hvíld, sem enn stendur fólki Guðs til boða.
    10: Kristur hefur þegar gengið þangað inn og nú hvílist hann að loknu verki sínu eins og Guð gerði eftir sköpunina.
    11: Keppum nú að því að ná þessum hvíldarstað og gætum þess að óhlýðnast ekki Guði eins og Ísraelsþjóðin gerði, því að það kom í veg fyrir að hún kæmist þangað inn.
    12: Guðs orð er lifandi og máttugt. Það er beittara en tvíeggjað sverð og smýgur á augabragði inn í innstu fylgsni hugans og sýnir okkur hvernig við erum í raun og veru.
    13: Guð veit allt um alla. Í augum hans erum við sem opin bók – ekkert fær dulist fyrir honum og dag einn verðum við að gera honum fulla grein fyrir öllu, sem við höfum aðhafst.
    14: Jesús, sonur Guðs, er æðsti prestur okkar. Hann hefur sjálfur farið til himna, okkur til hjálpar, og því skulum við aldrei glata trúnni á hann.
    15: Hann er æðsti prestur, sem skilur vel veikleika okkar, því að hann varð fyrir sömu freistingum og við, þótt hann félli aldrei fyrir þeim og syndgaði.
    16: Göngum því með djörfung að hásæti Guðs, til þess að við getum meðtekið miskunn hans og fengið hjálp þegar við þurfum á að halda.
  5:
    1: Æðsti prestur Gyðinga er aðeins venjulegur maður, eins og hver annar, en hann er valinn til að tala máli þeirra við Guð. Hann ber gjafir þeirra fram fyrir Guð og einnig blóð dýra, sem fórnað er til að hylja syndir fólksins og hans sjálfs. Hann er maður og því getur hann tekið vægt á öðrum, jafnvel þótt þeir séu heimskir og fáfróðir, því að hann mætir sömu freistingunum og þeir og skilur því vandamál þeirra mæta vel.
    4: Annað, sem vert er að muna, er að enginn getur orðið æðsti prestur vegna þess eins að hann hafi áhuga á því. Hann verður að hafa fengið köllun frá Guði, engu síður en Aron.
    5: 'Þess vegna tók Kristur sér ekki sjálfur þann heiður að verða æðsti prestur. Það var Guð, sem útnefndi hann. Guð sagði við hann: „Sonur minn, ég er faðir þinn.“'
    6: 'Í annað sinn sagði Guð við hann: „Þú ert kjörinn til að vera prestur að eilífu og fá sömu tign og Melkísedek.“'
    7: Þrátt fyrir þetta, bað Kristur til Guðs meðan hann var hér á jörðu. Grátandi og angistarfullur bað hann til Guðs, sem einn gat frelsað sál hans frá dauða. Bænir hans voru heyrðar, vegna þess að hann kappkostaði að hlýða Guði í einu og öllu.
    8: En þótt Jesús væri sonur Guðs, varð hann samt að þola þjáningar, því að þannig lærði hann hlýðni.
    9: Og þegar Jesús hafði staðist próf hlýðninnar, varð hann öllum þeim, sem honum hlýða, gjafari eilífs hjálpræðis.
    10: Munum að Guð útnefndi hann til æðsta prests með sömu tign og Melkísedek.
    11: Ég gæti sagt margt fleira um þetta, en það er ekki auðvelt að útskýra það fyrir ykkur, því að þið eruð svo skilningssljó.
    12: Nú hafið þið verið kristin í langan tíma og ættuð þar af leiðandi að geta kennt öðrum. Þess í stað hefur ykkur farið aftur, svo að nú þurfið þið á kennara að halda, til þess að rifja upp með ykkur undirstöðuatriði Guðs orðs. Þið eruð eins og börn, sem aðeins geta drukkið mjólk en þola ekki venjulegan mat. Sá sem heldur áfram að lifa á „mjólk“sýnir þar með að hann er stutt kominn á vegi trúarinnar og þekkir illa muninn á réttu og röngu. Slíkur maður er ungbarn í trúnni.
    14: Þið munuð aldrei geta borðað „andlega kjarnafæðu“og skilið dýptina í orði Guðs, nema þið vaxið í trúnni og lærið að greina gott frá illu, með því að leggja stund á hið góða.
  6:
    1: Sleppum því nú að rifja enn einu sinni upp undirstöðukenningar kristindómsins. Stígum heldur feti framar, svo að skilningur okkar og þroski aukist eins og kristnum mönnum sæmir. Það ætti að vera óþarfi að ræða frekar um hvað það er að iðrast og trúa á Guð.
    2: Og frekari fræðslu um skírn, handayfirlagningu, upprisu dauðra og eilífan dóm þurfið þið ekki.
    3: Sem sagt, snúum okkur að öðru, ef Drottinn vill, því að ekki er eftir neinu að bíða.
    4: Ef þið hafið snúið baki við Drottni eftir að hafa öðlast skilning á gleðiboðskapnum, fengið forsmekkinn af gæðum himnanna, öðlast hlutdeild í heilögum anda,
    5: reynt blessunina af orði Guðs og fundið mátt hins komandi heims, þá er þýðingarlaust að reyna að leiða ykkur aftur til Drottins.
    6: Þið getið ekki iðrast á ný, ef þið hafið krossfest son Guðs í annað sinn með því að hafna honum og hæða hann í allra áheyrn.
    7: Þegar rignt hefur yfir akur og hann borið mikinn ávöxt, þá hefur hann fengið að reyna blessun Guðs.
    8: En ef þar vex aðeins illgresi endalaust og ekkert annað þá er akurinn talinn ónothæfur og bíður þess eins að eldur verði látinn eyða honum.
    9: Kæru vinir, þótt ég segi þetta, álít ég ekki að þessi orð mín eigi við ykkur, því að ég hef þá trú að þið berið hinn góða ávöxt hjálpræðisins.
    10: Þetta segi ég vegna þess að Guð er ekki ósanngjarn. Hvernig ætti hann að geta gleymt erfiði ykkar og kærleikanum sem þið sýnduð honum, og sýnið enn, er þið hjálpið þeim sem á hann trúa?
    11: Okkur er mjög umhugað að þið haldið áfram að sýna öðrum kærleika, já, meðan ævi ykkar endist. Þá munuð þið líka hljóta full laun.
    12: Nú vitið þið á hverju þið eigið von og því munuð þið ekki þreytast í trúnni né heldur verða andlega sljó og rænulaus. Ykkur mun verða umhugað að fylgja fordæmi þeirra, sem fá að höndla allt sem Guð hefur heitið þeim, vegna sterkrar trúar þeirra og þolinmæði.
    13: Dæmi um þetta er loforðið sem Guð gaf Abraham. Guð sór við sitt eigið nafn, þar eð ekki var annað æðra, sem hægt var að sverja við,
    14: og loforð hans var að hann skyldi blessa Abraham ríkulega, gefa honum son og gera hann að ættföður mikillar þjóðar.
    15: Og Abraham beið í þolinmæði þar til Guð að lokum efndi loforðið og gaf honum son – Ísak.
    16: Þegar maður sver eið, þá skírskotar hann til einhvers annars, sem honum er voldugri, svo að sá geti neytt hann til að standa við orð sín eða þá refsað honum, rjúfi hann heit sitt.
    17: Þannig batt Guð sjálfan sig með eiði, svo að þeir sem hann hafði lofað hjálp, þyrftu engu að kvíða né ættu það á hættu að hann skipti um skoðun.
    18: Guð hefur gefið okkur loforð og þar að auki lagt eið við. Þessu tvennu getum við áreiðanlega treyst, því að það er útilokað að Guð segi ósatt. Eftir að hafa nú heyrt um þessa tryggingu Guðs, geta allir verið vissir um að öðlast hjálpræðið, sem hann lofaði þeim.
    19: Þessi vissa um að við munum frelsast, er akkeri fyrir sálir okkar, traust og öruggt, sem nær inn fyrir heilagt fortjald himnanna og tengir okkur sjálfum Guði!
    20: Þessa leið fór Kristur á undan okkur, til að biðja fyrir okkur sem æðsti prestur, líkur Melkísedek að mætti og dýrð.
  7:
    1: Melkísedek þessi var konungur í borginni Salem og jafnframt prestur hins hæsta Guðs. Eitt sinn, er Abraham var á heimleið eftir að hafa unnið mikla orustu við marga konunga, kom Melkísedek til móts við hann og blessaði hann.
    2: Tók þá Abraham tíund af öllu herfanginu og gaf Melkísedek. Nafnið Melkísedek þýðir „konungur réttlætisins“. Hann er einnig friðarkonungur, því að Salem, nafnið á borg hans, merkir „friður“.
    3: Melkísedek átti hvorki föður né móður og ættartala hans er ekki til. Ævi hans er bæði án upphafs og endis, en líf hans er sem líf Guðs sonar – hann er prestur að eilífu.
    4: 'Virðum nú fyrir okkur tign Melkísedeks: (a) Tign Melkísedeks sést á því að Abraham, hinn virðulegi forfaðir Guðs útvöldu þjóðar, gaf honum tíund af herfanginu, sem hann tók af konungunum sem hann hafði barist við.'
    5: Þetta væri skiljanlegt hefði Melkísedek verið Gyðingaprestur, því að síðar var þess krafist með lögum af þjóð Guðs að hún legði fram gjafir til stuðnings prestunum, því að þeir tilheyrðu þjóðinni.
    6: Nú var Melkísedek ekki Gyðingaættar, en þrátt fyrir það gaf Abraham honum gjafir. (b) Melkísedek blessaði hinn volduga Abraham
    7: og eins og allir vita, þá er sá meiri, sem vald hefur til að blessa, en sá er hlýtur blessunina.
    8: (c) Prestar Gyðinga tóku við tíund, og það þótt dauðlegir væru, en okkur er sagt að Melkísedek lifi áfram.
    9: (d) Það mætti jafnvel segja að sjálfur Leví (forfaðir allra Gyðingapresta – allra sem taka við tíund) hafi greitt Melkísedek tíund með höndum Abrahams.
    10: Því að þótt Leví væri þá ekki fæddur – þegar Abraham greiddi Melkísedek tíundina – þá var efnið samt til í Abraham, sem Leví var síðar myndaður af.
    11: (e) Ef Gyðingaprestarnir og lög þeirra hefðu getað frelsað okkur, hvers vegna var þá Guð að senda Krist, sem prest á borð við Melkísedek? Hefði honum ekki nægt að senda einhvern sem hefði haft sömu tign og Aron – það er að segja þá tign, sem allir Gyðingaprestarnir höfðu?
    12: Þegar Guð stofnar nýjan prestdóm, verður hann að breyta lögum sínum til þess að slíkt sé unnt. Eins og við vitum var Kristur ekki af ætt Leví, prestaættinni, heldur af ætt Júda, en sú ætt hafði ekki verið valin til prestþjónustu; Móse hafði aldrei falið henni slíkt.
    15: Af þessu getum við glögglega séð að Guð breytti til. Nýi æðsti presturinn, Kristur – prestur á borð við Melkísedek –
    16: varð ekki prestur vegna þess að hann uppfyllti þau gömlu skilyrði að vera af ætt Leví, heldur vegna þess að líf og kraftur streymdu út frá honum.
    17: 'Þetta bendir sálmaskáldið á er hann segir um Krist: „Þú ert prestur að eilífu á borð við Melkísedek.“'
    18: Þessi gamla prestþjónusta, sem grundvölluð var á ættartengslum, var lögð niður, því að hún dugði ekki til. Hún var vanmáttug og kom ekki að gagni við að frelsa fólk.
    19: Í raun og veru gátu lögin og þessi prestþjónusta ekki réttlætt neinn mann í augum Guðs. Við eigum hins vegar betri von, því að Kristur gerir okkur þóknanleg í augum Guðs og opnar okkur leiðina til hans.
    20: Guð sór þess eið að Kristur yrði prestur um alla framtíð,
    21: 'en það hafði hann aldrei ætlað hinum prestunum. Þetta sagði hann við Krist, og aðeins hann: „Drottinn strengir þess heit og mun aldrei skipta um skoðun: Þú ert prestur að eilífu, að hætti Melkísedeks.“'
    22: Á grundvelli þessa heitis, getur Kristur að eilífu tryggt árangurinn af þessu nýja og betra fyrirkomulagi.
    23: Samkvæmt gamla fyrirkomulaginu þurfti marga presta, og þegar þeir dóu einn af öðrum, tóku hinir yngri við.
    24: En Jesús lifir að eilífu og heldur áfram að vera prestur, þar verða engin mannaskipti.
    25: Þess vegna getur hann fullkomlega frelsað alla, sem hans vegna ganga fram fyrir Guð, því að hann lifir ávallt á himni til að biðja fyrir þeim.
    26: 'Hann er einmitt presturinn sem við þörfnumst: Hann er heilagur, lýtalaus, óflekkaður og situr ekki á bekk með syndurum, heldur í heiðurssæti á himnum.'
    27: Hann þarf ekki daglega að bera fram blóð úr fórnardýrunum eins og hinir prestarnir, sem þurftu að fórna fyrir sínar eigin syndir og syndir alls fólksins, því að hann bar fram eina fórn, í eitt skipti fyrir öll, er hann fórnaði sjálfum sér á krossinum.
    28: Meðan hinn gamli siður var í gildi, voru æðstu prestarnir syndugir menn, veikleika háðir eins og hverjir aðrir, en seinna skipaði Guð son sinn með eiði og sonurinn er fullkominn að eilífu.
  8:
    1: 'Kjarni þess, sem við nú höfum sagt, er þetta: Kristur – en prestdómi hans vorum við rétt áðan að lýsa – er okkar æðsti prestur. Hann situr á himnum í hinu æðsta heiðurssæti við hlið Guðs.'
    2: Prestsstörf sín vinnur hann í helgidómi himnanna, hinum sanna tilbeiðslustað, sem ekki er verk manna, heldur Drottins sjálfs.
    3: Starf æðsta prestsins er fólgið í því að bera fram gjafir og fórnir, og fyrst svo er, verður Kristur einnig að bera fram fórn.
    4: Fórn hans er miklu betri en þær sem jarðneskir prestar bera fram. (Samt fengi hann ekki að vera prestur hér á jörðu, því að hér fara prestarnir enn eftir hinum gömlu reglum lögmálsins þegar þeir bera fram fórnir.)
    5: Þeir starfa við helgidóm sem er ekki annað en eftirlíking hins himneska helgidóms. Því að þegar Móse bjó sig undir að gera tjaldbúðina, þá áminnti Guð hann um að fara nákvæmlega eftir fyrirmynd himneska helgidómsins, sem honum var sýnd á Sínaífjalli.
    6: En Kristur, prestur himnanna, fékk að launum miklu mikilvægara starf en þeir sem þjóna samkvæmt gömlu lögunum. Nýi sáttmálinn, sem hann færði okkur frá Guði, hefur að geyma miklu stórkostlegri loforð en hinn gamli.
    7: Gamli sáttmálinn reyndist einfaldlega ónothæfur. Ef hann hefði komið að gagni, hefði ekki þurft að koma annar nýr í hans stað.
    8: 'Það var sjálfur Guð sem kom auga á gallana í þeim gamla og því sagði hann: „Sá dagur mun koma er ég geri nýjan sáttmála við Ísraelsmenn og við Júdamenn.'
    9: Nýi sáttmálinn verður ólíkur þeim gamla, sem ég gaf feðrum þeirra daginn sem ég leiddi þá burt úr Egyptalandi. Um gamla sáttmálann er það að segja, að þeir stóðu ekki við sinn hlut og því varð ég að nema hann úr gildi.
    10: 'Nýi sáttmálinn, sem ég mun gera við Ísraelsmenn, hljóðar svo: Ég mun grópa lög mín í hugi þeirra, svo að þeir þekki vilja minn og viti hvað þeir eigi að gera, án þess að ég þurfi að segja þeim það. Ég mun rita þessi lög í hjörtu þeirra svo að þá langi til að hlýða þeim. Ég mun verða Guð þeirra og þeir munu verða mitt fólk.'
    11: 'Þá mun enginn þurfa að segja við vin sinn, nágranna eða bróður: „Þú ættir að kynnast Drottni“, því að þá munu allir þekkja mig, bæði stórir og smáir.'
    12: Ég mun sýna þeim miskunn og fyrirgefa þeim syndir þeirra.“
    13: Guð segir um þessi nýju loforð og þennan nýja sáttmála að þau eigi eftir að taka sæti gamla sáttmálans, því að sá sé orðinn úreltur og hafi verið lagður til hliðar fyrir fullt og allt.
  9:
    1: Í fyrri sáttmálanum milli Guðs og Ísraelsmanna voru reglur um tilbeiðslu og þar var einnig rætt um heilagt tjald hér á jörðu.
    2: Í þeim helgidómi – tjaldinu – voru tvö herbergi. Í fremra herberginu, sem kallað var hið heilaga, var borð ásamt ljósastjaka úr gulli. Á borðinu voru sérstök brauð, sem notuð voru við helgiathafnir.
    3: Síðan tók við fortjald og innan við það var annað herbergi, sem kallaðist „hið allra helgasta“.
    4: Þar inni var reykelsisaltari úr gulli og einnig kista sem kölluð var sáttmálsörkin. Var hún lögð skíru gulli bæði að utan og innan. Í kistunni voru steinplötur, sem á voru rituð boðorðin tíu, gullkrukka með dálitlu af manna og stafur Arons, sem hafði blómgast.
    5: A loki kistunnar voru styttur af englum, svokallaðir kerúbar, sem standa áttu vörð um dýrð Guðs. Þeir þöndu vængi sína yfir hið gullna lok arkarinnar, sem kallaðist náðarstóllinn, en nóg um það.
    6: Þegar tjaldið var fullbúið, sinntu prestarnir störfum sínum í fremra herberginu hvenær sem þeir þurftu,
    7: en aðeins æðsti presturinn fékk að fara inn í innra herbergið. Þangað fór hann aðeins einu sinni á ári, aleinn, og þá með blóð sem hann stökkti á náðarstólinn. Það var fórn til Guðs, til þess að gjalda fyrir eigin syndir og mistök og einnig fyrir syndir alls fólksins.
    8: Þetta bendir heilagur andi á, til að sýna okkur að alþýða manna fékk ekki að ganga inn í hið allra helgasta á dögum gamla sáttmálans, þegar fremra herbergið og það sem þar fór fram, var í fullu gildi.
    9: Þetta segir okkur, sem nú lifum, býsna merkilega hluti. Meðan gamla lagakerfið var í gildi voru gjafir og fórnir bornar fram, en þær dugðu ekki til að hreinsa hjörtu fólksins.
    10: Gamla kerfið snerist allt um vissar reglur. Þar voru reglur um hvað ætti að borða og hvað ætti að drekka, reglur um hvernig og hvenær ætti að þvo sér; já, reglur um þetta og reglur um hitt. Fólkið var skyldugt að fara eftir þessum reglum, allt þar til Kristur kom og opnaði nýja og betri leið til hjálpræðis.
    11: Kristur kom sem æðsti prestur nýs og betri sáttmála og þann sáttmála höfum við nú. Hann gekk inn í hina miklu og fullkomnu tjaldbúð himnanna, sem hvorki er gerð af manna höndum né úr jarðnesku efni.
    12: Hann fór með blóð inn í hið allra helgasta, í eitt skipti fyrir öll, og stökkti því á náðarstólinn. Blóð þetta var ekki blóð úr geitum eða kálfum, heldur hans eigið blóð og með því tryggði hann okkur eilíft hjálpræði.
    13: Fyrst blóð úr nautum og geitum og aska af kvígum gat hreinsað manninn af synd, samkvæmt gamla sáttmálanum,
    14: þá getið þið rétt ímyndað ykkur hvort blóð Krists muni ekki breyta hjörtum okkar og lífi! Fórn hans leysir okkur undan þeirri kvöð að þurfa að hlýða gömlu reglunum og kemur því jafnframt til leiðar að við þráum að þjóna lifandi Guði. Kristur lagði líf sitt af frjálsum vilja í hendur Guðs, með hjálp heilags anda, til að deyja fyrir syndir okkar. Hann var fullkominn og syndlaus – algjörlega lýtalaus.
    15: Kristur færði okkur þennan nýja sáttmála til þess að allir þeir, sem boðnir eru, geti komið og notið um eilífð þeirrar blessunar sem Guð hefur heitið þeim. Kristur dó til að forða okkur undan refsingunni, sem við höfðum kallað yfir okkur, vegna syndanna sem við drýgðum meðan gamli sáttmálinn var í gildi.
    16: Þegar maður deyr og skilur eftir sig erfðaskrá, þá fær enginn neitt af arfinum fyrr en sannast hefur að sá, er gerði erfðaskrána, sé dáinn.
    17: Erfðaskráin gengur ekki í gildi fyrr en sá er látinn, sem hana gerði, og meðan hann er á lífi, getur enginn notfært sér hana til að komast yfir þær eignir sem honum eru ánafnaðar.
    18: Þetta skýrir hvers vegna blóði fórnardýranna var úthellt (en það bendir einmitt fram til dauða Krists) og það meira að segja áður en fyrri sáttmálinn tók gildi.
    19: Eftir að Móse hafði afhent fólkinu lögbók Guðs, tók hann blóð kálfa og geita ásamt vatni og stökkti því með ísópsgrein og skarlatsrauðri ull yfir sjálfa bókina og allt fólkið.
    20: 'Síðan sagði hann: „Blóð þetta er tákn þess að sáttmálinn milli ykkar og Guðs hefur tekið gildi, en þennan sáttmála bauð Guð mér að gera milli ykkar og sín.“'
    21: Síðan stökkti hann á sama hátt blóði á hið heilaga tjald og á öll áhöldin sem notuð voru til helgihaldsins.
    22: Það má með sanni segja, að nálega allt sem tilheyrði gamla sáttmálanum, hafi verið helgað með því að stökkva á það blóði, því að ekki fæst fyrirgefning án úthellingar blóðs.
    23: Hjá því varð ekki komist að Móse yrði þannig að hreinsa þetta heilaga, en jafnframt jarðneska tjald og allt sem í því var – allt gert eftir himneskri fyrirmynd – með því að stökkva á það dýrablóði. Himnesk fyrirmynd þessa tjalds var einnig hreinsuð og helguð, en þó með miklu dýrlegri fórn.
    24: Kristur gekk inn í sjálfan himininn til að koma fram fyrir Guð sem talsmaður okkar. Það gerðist ekki í jarðneska helgidómnum, því að hann var aðeins eftirmynd hins himneska.
    25: Og ekki fórnfærði Kristur sjálfum sér, hvað eftir annað, eins og jarðneskur æðsti prestur, sem ber árlega fram dýrablóð að fórn í hinu allra helgasta.
    26: Þá hefði hann orðið að deyja margsinnis, allt frá því heimurinn varð til. Nei, það hefði verið óhugsandi! Hann kom í eitt skipti fyrir öll, á hinum síðustu tímum, til að brjóta vald syndarinnar á bak aftur að eilífu. Það gerði hann með því að deyja fyrir okkur.
    27: Eins og það liggur fyrir manninum að deyja einu sinni og koma síðan fyrir dóminn,
    28: þannig dó Kristur líka einu sinni sem fórn fyrir syndir margra. Eftir það mun hann koma á ný, ekki til að deyja fyrir syndir, heldur til að flytja þeim hjálpræði sitt, sem hans bíða.
  10:
    1: Hið gamla lagakerfi Gyðinga gaf aðeins óljósa hugmynd um allt hið góða, sem Kristur ætlaði að veita okkur. Fórnirnar, sem færðar voru samkvæmt þessu gamla lagakerfi, voru endurteknar sí og æ, ár eftir ár, en samt sem áður gátu þær ekki frelsað neinn sem lifði eftir lögunum.
    2: Ef svo hefði verið, þá hefði ein fórn verið nóg, menn hefðu hreinsast í eitt skipti fyrir öll og sektarkennd þeirra þar með verið fjarlægð.
    3: En það var öðru nær. Í stað þess að létta á samvisku manna, minnti þessi árlega fórn þá á óhlýðni þeirra og sekt.
    4: Það er útilokað að blóð nauta og geita geti hreinsað burt syndir nokkurs manns.
    5: 'Þetta er ástæða þess, sem Kristur sagði þegar hann kom í heiminn: „Guð, þú lætur þér ekki nægja blóð nauta og geita, og því hefur þú gefið mér þennan líkama, til þess að ég leggi hann sem fórn á altari þitt.'
    6: Þú gerðir þig ekki ánægðan með dýrafórnir – að dýrum væri slátrað og þau síðan brennd frammi fyrir þér sem syndafórn.
    7: Sjá, ég er kominn til að hlýða vilja þínum, til að fórna lífi mínu, eins og spádómar Biblíunnar sögðu fyrir um.“
    8: Fyrst sagði Kristur að Guð gerði sér ekki að góðu hinar ýmsu fórnir og gjafir, sem krafist var samkvæmt lögmálinu.
    9: 'Síðan bætti hann við: „Hér er ég. Ég er kominn til að fórna lífi mínu.“Þá afnam hann gamla kerfið og innleiddi þess í stað annað miklu betra.'
    10: Samkvæmt þessari nýju hjálpræðisleið fáum við fyrirgefningu og hreinsun í eitt skipti fyrir öll, vegna þess að Kristur dó fyrir okkur.
    11: Samkvæmt gamla sáttmálanum stóðu prestarnir frammi fyrir altarinu dag eftir dag og báru fram fórnir, sem alls ekki gátu tekið burt syndir okkar.
    12: Kristur fórnaði hins vegar sjálfum sér fyrir syndir okkar frammi fyrir Guði í eitt skipti fyrir öll. Að því loknu settist hann við hægri hönd Guðs, í æðsta heiðurssæti sem til er,
    13: og bíður þess þar að óvinir hans verði lagðir að fótum hans.
    14: Með þessari einu fórn fullkomnaði hann þá sem helga sig Guði.
    15: 'Þetta staðfestir heilagur andi er hann segir:'
    16: '„Þennan sáttmála vil ég gera við Ísraelsmenn, enda þótt þeir hafi rofið fyrri sáttmálann: „Lög mín vil ég grópa í hugskot þeirra svo að þeir þekki vilja minn. Ég mun rita lög mín í hjörtu þeirra, svo að þeir þrái að hlýða mér“.“'
    17: 'Síðan bætir hann við: „Aldrei framar mun ég minnast synda þeirra né afbrota.“'
    18: Af því að syndirnar eru nú fyrirgefnar og gleymdar að eilífu, þá er fórnanna ekki lengur þörf.
    19: Nú er svo komið, kæru vinir, að við getum gengið með djörfung inn í hið allra helgasta, þar sem Guð er, og er það dauða Jesú að þakka.
    20: Þetta er hinn nýi og lifandi vegur, sem Kristur opnaði okkur þegar hann klauf í sundur fortjaldið – sinn jarðneska líkama – svo að við gætum gengið fram fyrir auglit heilags Guðs.
    21: Fyrst þessi mikli æðsti prestur okkar hefur með höndum stjórnina á húsi Guðs,
    22: þá skulum við ganga rakleitt fram fyrir Guð. Verum einlæg, með hreina samvisku og treystum því að hann taki á móti okkur, vegna þess að blóði Krists hefur verið „stökkt á okkur“og líkamar okkar verið þvegnir hreinu vatni.
    23: Nú getum við með öruggri vissu horft fram til þess sem Guð hefur heitið okkur. Ekki er lengur rúm fyrir efann. Nú getum við óhikað sagt að við eigum hjálpræðið, og það samkvæmt orði Guðs.
    24: Gætum hvert að öðru og hvetjum hvert annað til að sýna hjálpsemi og að gera öðrum gott.
    25: Vanrækjum ekki söfnuð okkar eins og sumir gera, heldur hvetjum og áminnum hvert annað, sérstaklega nú er endurkoma Jesú nálgast.
    26: Ef við syndgum af ásettu ráði, eftir að hafa kynnst sannleikanum um fyrirgefningu Guðs, þá gagnar dauði Krists okkur ekki, og ekki er lengur um neina undankomuleið að ræða frá syndinni.
    27: Þá tekur aðeins við hræðileg bið eftir dómi, því að reiði Guðs mun þurrka út alla óvini hans.
    28: Hver sá, sem neitaði að hlýða lögum Móse, var skilyrðislaust tekinn af lífi, ef tvö eða þrjú vitni voru að synd hans.
    29: Hugsið ykkur þá hve miklu þyngri refsingu sá hlýtur, sem fótum treður son Guðs og lítilsvirðir blóð hans – metur það vanheilagt – og hryggir þar með og smánar heilagan anda, sem boðar mönnunum miskunn Guðs.
    30: 'Við þekkjum þann sem sagði: „Réttvísin er í mínum höndum og mitt er að refsa.“Hann sagði einnig: „Drottinn mun sjálfur dæma í málum þessara manna.“'
    31: Hræðilegt er að falla í hendur hins lifandi Guðs.
    32: Gleymið ekki þeim dýrlega tíma er þið fyrst heyrðuð um Krist. Munið hversu fast þið hélduð ykkur að Drottni, þrátt fyrir erfiðleikana sem ykkur mættu,
    33: og þótt hlegið væri að ykkur eða þið barin. Þið studduð aðra, sem urðu fyrir sama aðkasti,
    34: og þjáðust með þeim sem varpað var í fangelsi. Og jafnvel þótt allt, sem þið ættuð, væri tekið frá ykkur, hélduð þið samt gleði ykkar, því að þið vissuð að á himnum ættuð þið í vændum það sem betra var, nokkuð sem enginn gæti nokkru sinni tekið frá ykkur.
    35: Látið nú ekkert, hvað sem á dynur, ræna ykkur gleði ykkar og traustinu á Drottni. Minnist launanna, sem ykkar bíða.
    36: Ef þið ætlist til að Guð standi við loforðin, sem hann hefur gefið ykkur, þá verðið þið einnig að sýna úthald og fara eftir hans vilja.
    37: Endurkomu Drottins er ekki langt að bíða.
    38: Þeir, sem öðlast hafa réttlæti Guðs fyrir trú, verða að lifa í trú og treysta honum í einu og öllu. Ef þeir hins vegar skjóta sér undan, þá eru þeir ekki Guði að skapi.
    39: En við erum ekki menn sem snúa baki við Guði og hjálpræði hans. Nei, við erum menn trúarinnar og munum erfa hjálpræði hans.
  11:
    1: Hvað er trú? Það er örugg vissa um að von okkar verði að veruleika. Trúin er sannfæring um að við fáum það sem við vonum, enda þótt við sjáum það ekki.
    2: Fyrr á tímum urðu margir frægir fyrir trú sína.
    3: Með því að trúa – treysta orðum Guðs – þá skiljum við hvernig alheimurinn hefur orðið til úr engu, eftir skipun Guðs.
    4: Fyrir trú hlýddi Abel Guði og bar fram fórn, sem Guði líkaði betur en fórn Kains. Abel var maður Guði að skapi og það staðfesti Guð með því að taka fórn hans gilda. Þótt Abel sé löngu dáinn, getum við enn lært af honum hvernig á að treysta Guði.
    5: Enok treysti Guði og því tók Guð hann til sín, án þess að láta hann deyja fyrst. Skyndilega var hann horfinn, því að Guð nam hann burt. Áður en þetta gerðist, hafði Guð látið í ljós velþóknun sína á Enok.
    6: Það er ekki hægt að þóknast Guði nema trúa honum og treysta. Sá sem leitar Guðs, verður að trúa því að hann sé til og að hann launi þeim sem til hans leita.
    7: Nói var einn þeirra sem treystu Guði. Þegar hann heyrði viðvörun Guðs um framtíðina, trúði hann honum, þótt þess sæjust engin merki að flóð væri í aðsigi. Hann beið ekki boðanna, heldur byggði örkina og frelsaði fjölskyldu sína. Traustið, sem Nói bar til Guðs, var algjör andstæða syndar þeirrar og vantrúar, sem einkenndi heiminn – þann heim sem neitaði að hlýða Guði. Guð tók Nóa að sér vegna trúar hans.
