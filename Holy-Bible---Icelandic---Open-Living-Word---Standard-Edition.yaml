    19: 'Jesús varð þess var að þeir vildu spyrja hann og sagði því: „Þið spyrjið hver annan við hvað ég eigi.'
    20: Heimurinn mun fagna örlögum mínum, en þið munuð gráta. En hryggð ykkar mun snúast í fögnuð, þegar þið sjáið mig á ný.
    21: Það verður líkt og hjá konu sem fæðir barn – angist hennar og kvíði hverfur fyrir fögnuði, þegar hún hefur eignast barnið.
    22: Nú eruð þið harmi slegnir, en ég mun hitta ykkur á ný og þá munuð þið fagna. Þeirri gleði mun enginn geta rænt ykkur!
    23: Þá munuð þið ekki þurfa að biðja mig neins, heldur getið þið snúið ykkur beint til föðurins og beðið hann. Og hann mun gefa ykkur það sem þið biðjið um, vegna þess að þið biðjið í mínu nafni.
    24: Þið hafið aldrei reynt þetta áður en nú er komið að því. Biðjið í mínu nafni því að þá munuð þið verða bænheyrðir og fyllast ólýsanlegri gleði!
    25: Þetta hef ég sagt ykkur í líkingum, en nú nálgast sá tími, er þess gerist ekki lengur þörf. Þá mun ég tala opinskátt við ykkur um föðurinn,
    26: og þið munuð biðja í mínu nafni. Það er óþarfi fyrir mig að biðja föðurinn um að svara bænum ykkar,
    27: því sjálfur elskar hann ykkur, af því að þið elskið mig og trúið að hann hafi sent mig.
    28: Þegar ég kom í þennan heim, þá kom ég frá föðurnum. Ég yfirgef heiminn á ný og fer aftur til föðurins.“
    29: „Nú talar þú berum orðum en ekki í líkingum, “sögðu lærisveinar hans.
    30: „Nú vitum við að þú veist allt og þarft ekki að láta neinn segja þér neitt. Þess vegna trúum við líka að þú sért kominn frá Guði.“
    31: „Trúið þið því loksins?“spurði Jesús.
    32: „Stundin nálgast, hún er reyndar þegar komin, er þið tvístrist og snúið hver til síns heima en skiljið mig einan eftir. Þrátt fyrir það verð ég ekki einn, því að faðirinn verður hjá mér.
    33: Þetta hef ég sagt ykkur til þess að þið haldið hugarró. Ykkar bíða þrengingar og sorgir í þessum heimi, en verið hughraustir, ég hef sigrað heiminn!“
  17:
    1: 'Að svo mæltu leit Jesús til himins og sagði: „Faðir, stundin er komin. Gerðu nú son þinn dýrlegan, svo að hann geti vegsamað þig.'
    2: Þú hefur gefið honum vald yfir sérhverjum manni á þessari jörð. Öllum þeim, sem þú hefur gefið mér, hef ég gefið eilíft líf.
    3: Eilíft líf er það að þekkja þig, hinn eina sanna Guð, og þann sem þú sendir, Jesú Krist.
    4: Ég vegsamaði þig hér á jörðinni, með því að gera allt sem þú bauðst mér.
    5: Faðir, þegar ég stend frammi fyrir þér, veittu mér þá hlut í dýrðinni, sem við áttum saman áður en heimurinn varð til.
    6: Ég hef sagt þessum mönnum allt um þig. Þeir voru í heiminum og þú gafst mér þá. Þeir tilheyrðu þér, og þú gafst mér þá, og þeir hafa hlýðnast orðum þínum.
    7: Nú vita þeir að allt sem tilheyrir mér, er gjöf frá þér,
    8: því að fyrirmælin sem þú gafst mér, flutti ég þeim og þeir tóku við þeim. Nú vita þeir með vissu að ég kom frá þér og trúa að þú hafir sent mig.
    9: Ég bið ekki fyrir heiminum, heldur fyrir þeim sem þú gafst mér úr heiminum, því að þeir eru þínir.
    10: Og nú er ég orðinn dýrlegur í þeim.
    11: Nú yfirgef ég þennan heim og ég skil þá eftir og kem til þín. Heilagi faðir, varðveittu alla þá sem þú hefur gefið mér, svo þeir séu sameinaðir, rétt eins og við, og enginn verði þar undanskilinn.
    12: Þann tíma sem ég hef verið hér hef ég gætt allra þeirra sem þú gafst mér. Ég stóð vörð um þá, svo að enginn þeirra týndist, nema sá sem hlaut að glatast, eins og ritningin hafði sagt fyrir um.
    13: Faðir, nú kem ég til þín. Þennan tíma, sem ég hef verið með þeim, hef ég sagt þeim margt, svo að gleði mín gagntæki þá.
    14: Ég hef flutt þeim fyrirmæli þín. Þeir tilheyra ekki heiminum fremur en ég og þess vegna hatar heimurinn þá.
    15: Ekki bið ég þig að taka þá burt úr heiminum, heldur að þú varðveitir þá frá illu.
    16: Þeir tilheyra ekki þessum heimi frekar en ég.
    17: Helgaðu þá með sannleikanum, þitt orð er sannleikur.
    18: Ég sendi þá út í heiminn, eins og þú sendir mig í heiminn,
    19: og ég helga sjálfan mig, svo að þeir geti vaxið í sannleika og helgun.
    20: Ég bið ekki aðeins fyrir þessum mönnum, heldur einnig fyrir þeim sem síðar munu trúa á mig fyrir orð þeirra.
    21: Faðir, þeir eiga allir að vera eitt eins og við – þú og ég – erum eitt. Þú ert í mér og ég í þér, og þannig eiga þeir einnig að vera í okkur, til þess að heimurinn trúi að þú hafir sent mig.
    22: Dýrðina, sem þú gafst mér, hef ég gefið þeim – svo að þeir séu eitt eins og við –
    23: ég í þeim og þú í mér – allir fullkomlega sameinaðir þannig að heimurinn komist að raun um að þú hafir sent mig og sjái að þú elskar þá, jafn heitt og þú elskar mig.
    24: Faðir, ég vil að þeir sem þú hefur gefið mér, séu hjá mér, svo að þeir sjái dýrð mína, dýrðina sem þú af elsku þinni gafst mér, áður en heimurinn varð til.
    25: Réttláti faðir, heimurinn þekkir þig ekki, en ég þekki þig og þessir lærisveinar vita að þú hefur sent mig.
    26: Ég hef sýnt þeim þig og ég mun halda því áfram, svo að bæði ég og kærleikurinn, sem þú berð til mín, séu í þeim.“
  18:
    1: Að svo mæltu, fór Jesús ásamt lærisveinum sínum yfir Kedronlækinn og kom í grasgarð sem þar er.
    2: Júdas, sá sem sveik hann, vissi um þennan stað, því að oft hafði Jesús farið þangað áður með lærisveinum sínum.
    3: Júdas lagði af stað ásamt flokki hermanna og lögreglu, sem æðstu prestarnir og farísearnir sendu með honum. Skyndilega birtust þeir, í grasgarðinum, vopnaðir, með lugtir og logandi blys.
    4: 'Jesú var fullljóst hvað til stóð og verða mundi. Hann gekk því fram til að taka á móti þeim og spurði: „Að hverjum leitið þið?“„Jesú frá Nasaret, “svöruðu þeir. „Ég er hann!“sagði Jesús.'
    6: Um leið og hann sagði þetta hopuðu þeir á hæl og féllu til jarðar!
    7: 'Hann spurði aftur: „Hvers leitið þið?“Og aftur svöruðu þeir: „Jesú frá Nasaret.“'
    8: „Ég sagði ykkur að ég væri hann, “sagði Jesús, „og fyrst þið eruð aðeins að leita að mér, leyfið þá hinum að fara.“
    9: 'Þetta sagði hann til að spádómurinn rættist, sem sagði: „Ég gætti allra þeirra sem þú gafst mér.“'
    10: Allt í einu dró Símon Pétur upp sverð og hjó hægra eyrað af Malkusi, þjóni æðsta prestsins.
    11: 'Þá sagði Jesús við Pétur: „Slíðraðu sverðið! Á ég ekki að drekka bikarinn sem faðirinn hefur rétt mér?“'
    12: Hermennirnir, ásamt foringja sínum og lögreglu, handtóku nú Jesú og bundu hann.
    13: Fyrst fóru þeir með hann til Annasar, tengdaföður Kaífasar, sem það árið var æðsti prestur.
    14: 'Kaífas var sá sem sagt hafði við hina forystumennina: „Betra er að einn deyi fyrir alla.“'
    15: Símon Pétur fylgdi í humátt á eftir, auk annars lærisveins, sem kunnugur var æðsta prestinum. Þeim lærisveini var nú leyft að koma inn í garðinn ásamt Jesú,
    16: en Pétur varð að standa utan við hliðið. Hinn lærisveinninn talaði við dyravörðinn, sem þá leyfði Pétri að koma inn.
    17: 'Þjónustustúlkan, sem gætti dyranna, sneri sér að Pétri og spurði: „Ert þú ekki einn af lærisveinum Jesú?“„Nei!“svaraði hann, „það er ég ekki.“'
    18: Lögreglan og þjónustufólkið í húsinu stóðu umhverfis eld sem kveiktur hafði verið, því að kalt var í veðri. Stóð Pétur þar ásamt þeim og vermdi sig.
    19: Inni í húsinu var æðsti presturinn að hefja rannsókn í máli Jesú. Spurði hann Jesú um fylgjendur hans og hvað hann hefði kennt þeim.
    20: „Það er öllum ljóst, “svaraði Jesús, „því ég predikaði reglulega í samkomuhúsunum og musterinu. Allir leiðtogar Gyðinga hafa hlustað á mig. Það sem ég kenndi, kenndi ég opinberlega.
    21: Hvers vegna spyrðu mig þessarar spurningar? Spyrðu heldur þá sem hafa hlustað á mál mitt. Hér eru til dæmis nokkrir þeirra. Þeir vita hvað ég hef sagt.“
    22: 'Einn af hermönnunum, sem þarna stóð, sló þá Jesú og spurði hranalega: „Svarar þú æðsta prestinum svona?“'
    23: „Ef þetta eru ósannindi, þá skaltu sanna það, “svaraði Jesús, „en ef það er satt, hvers vegna slærðu mig þá?“
    24: Eftir þetta sendi Annas Jesú, í böndum, til Kaífasar æðsta prests.
    25: 'Á meðan þetta fór fram, stóð Pétur við eldinn og nú fékk hann aftur að heyra sömu spurninguna: „Ert þú ekki einn af lærisveinum hans?“„Nei, alls ekki, “svaraði Pétur.'
    26: 'Þá spurði einn af þjónum æðsta prestsins – en sá var skyldur manninum sem Pétur hjó af eyrað: „Sá ég þig ekki úti í garðinum með Jesú?“'
    27: En Pétur neitaði enn og um leið galaði hani.
    28: Rannsókn Kaífasar í máli Jesú lauk árla morguns og að því loknu var farið með hann til hallar rómverska landstjórans. Sjálfir vildu ákærendur hans ekki fara þangað inn, því að þá hefðu þeir „óhreinkast“, að eigin sögn, og þar með ekki mátt neyta páskalambsins.
    29: 'Pílatus landstjóri fór því út til þeirra og spurði: „Hvað hafið þið á móti þessum manni? Hver er ákæra ykkar?“'
    30: „Ef hann væri ekki afbrotamaður, hefðum við ekki handtekið hann.“svöruðu þeir hvassyrtir.
    31: „Farið þá með hann og dæmið hann sjálfir, eftir ykkar eigin lögum, “sagði Pílatus. „En við höfum ekki leyfi til að taka mann af lífi, “svöruðu þeir, „þú verður að gefa okkur leyfi til þess.“
    32: Með þessum orðum rættist spádómur Jesú, um hvernig dauða hans bæri að.
    33: Pílatus fór þá aftur inn í höllina og lét leiða Jesú fram fyrir sig. „Ert þú konungur Gyðinga?“spurði hann.
    34: „Hvað áttu við með orðinu „konungur“?“spurði Jesús, „leggur þú í það skilning Rómverja eða Gyðinga?“
    35: „Er ég þá Gyðingur?“spurði Pílatus byrstur. „Samlandar þínir og æðstu prestarnir komu með þig hingað. En hvers vegna gerðu þeir það? Hvað hefur þú aðhafst?“
    36: „Ríki mitt er ekki af þessum heimi, “svaraði Jesús. „Ef svo væri, hefðu fylgjendur mínir barist þegar leiðtogar Gyðinga handtóku mig. Nei, mitt ríki er ekki af þessum heimi.“
    37: „Þú ert þá konungur?“spurði Pílatus. „Já, “svaraði Jesús, „til þess fæddist ég. Ég kom til að flytja heiminum sannleikann. Þeir sem elska sannleikann fylgja mér.“
    38: '„Hvað er sannleikur?“sagði þá Pílatus. Síðan fór hann aftur út til fólksins og sagði: „Þessi maður er ekki sekur um neinn glæp.'
    39: Það er venja hjá ykkur að biðja mig að sleppa einhverjum fanga um páskana og ég skal gjarnan láta lausan „konung Gyðinga“, ef þið viljið.“
    40: 'En mannfjöldinn hrópaði á móti og sagði: „Nei! Ekki hann, heldur Barrabas!“En Barrabas var ræningi.'
  19:
    1: Þá lét Pílatus húðstrýkja Jesú.
    2: Og að því loknu bjuggu hermennirnir til kórónu úr þyrnum, settu hana á höfuð hans og færðu hann síðan í purpurarauða skikkju.
    3: „Lengi lifi konungur Gyðinga!“hrópuðu þeir í hæðnistóni og börðu hann.
    4: 'Pílatus fór nú aftur út og sagði við Gyðingana: „Ég ætla að leiða hann fram fyrir ykkur, en gerið ykkur ljóst að ég finn enga sök hjá honum.“'
    5: 'Jesús gekk þá út í skikkjunni rauðu og með þyrnikórónuna á höfði. Þá sagði Pílatus: „Sjáið manninn!“'
    6: 'Þegar æðstu prestarnir og embættismennirnir sáu Jesú, æptu þeir og sögðu: „Krossfestu! Krossfestu hann!“„Krossfestið þið hann sjálfir, “svaraði Pílatus, „ég finn alls enga sök hjá honum.“'
    7: 'Þá svöruðu þeir: „Samkvæmt okkar lögum á hann að deyja, því að hann sagðist vera sonur Guðs.“'
    8: Þegar Pílatus heyrði þetta, varð hann enn hræddari.
    9: 'Aftur fór hann með Jesú inn í höllina og spurði: „Hvaðan ertu?“Jesús svaraði engu.'
    10: „Svaraðu mér!“sagði Pílatus ógnandi. „Veistu ekki að ég hef vald til að láta þig lausan og ég hef einnig vald til að krossfesta þig?“
    11: 'Jesús svaraði: „Þú hefðir ekkert vald yfir mér, ef þér væri ekki gefið það að ofan og því er synd þeirra, sem leiddu mig hingað, meiri en þín.“'
    12: 'Pílatus reyndi enn að fá hann lausan, en þá sögðu leiðtogar Gyðinga við hann: „Ef þú sleppir honum, þá ertu óvinur keisarans, því sá sem segist vera konungur, rís gegn keisaranum!“'
    13: Þegar Pílatus heyrði þetta, leiddi hann Jesú aftur fram fyrir þá og settist í dómarasætið.
    14: 'Þetta var um sexleytið að morgni, daginn fyrir páskahátíðina. Pílatus sagði nú við Gyðingana: „Hér er konungur ykkar!“'
    15: „Burt með hann!“æptu þeir, „burt, með hann – krossfestu hann!“„Hvað þá? Krossfesta konung ykkar?“spurði Pílatus. „Við höfum engan konung nema keisarann, “hrópuðu æðstu prestarnir.
    16: Þá lét Pílatus Jesú í hendur þeirra að hann yrði krossfestur.
    17: Loksins höfðu Gyðingar Jesú á sínu valdi. Þeir fóru með hann út úr borginni og hann bar kross sinn til staðar sem kallast Hauskúpa eða Golgata á hebresku.
    18: Þar krossfestu þeir hann og tvo aðra með honum, Jesú í miðið, en hina sinn til hvorrar handar.
    19: 'Pílatus lét setja skilti á krossinn uppi yfir Jesú, þar sem stóð: „Jesús frá Nasaret, konungur Gyðinga.“'
    20: Staðurinn þar sem Jesús var krossfestur, var nálægt borginni og því lásu margir það sem á skiltinu stóð. Áritunin var á hebresku, latínu og grísku.
    21: 'Æðstu prestarnir sögðu þá við Pílatus: „Breyttu þessu og láttu standa: „Hann sagði: Ég er konungur Gyðinga.““'
    22: 'Pílatus svaraði: „Það sem ég hef skrifað, það hef ég skrifað. Því verður ekki breytt.“'
    23: 'Þegar hermennirnir höfðu krossfest Jesú, skiptu þeir fötum hans í fjóra hluta, svo að hver fékk sinn hlut. Síðan sögðu þeir: „Við skulum ekki skipta kyrtlinum í fernt, því að hann er prjónaður og hvergi samsettur, við skulum heldur varpa hlutkesti um hann.“Þar með rættist ritningarstaður sem segir svo: „Þeir skiptu með sér klæðum mínum og vörpuðu hlutkesti um kyrtil minn.“'
    25: Það var einmitt þetta sem þeir gerðu. Nálægt krossi Jesú stóð María móðir hans, María móðursystir hans, kona Kleófasar og María Magdalena.
    26: 'Þegar Jesús sá móður sína standa þar hjá nánasta vini sínum, sagði hann við hana: „Hann er sonur þinn.“'
    27: 'Síðan sagði hann við mig: „Hún er móðir þín.“Frá þeirri stundu tók ég hana inn á heimili mitt.'
    28: 'Nú vissi Jesús að öllu var lokið og því sagði hann, til þess að uppfylla spádóm Biblíunnar: „Mig þyrstir.“'
    29: Rétt þar hjá stóð krukka með súru víni. Svampur var vættur í víninu og festur á ísópsgrein, sem síðan var rétt upp að vörum hans.
    30: 'Eftir að Jesús hafði bragðað á víninu sagði hann: „Það er fullkomnað!“Síðan hneig höfuð hans og hann gaf upp andann.'
    31: Menn vildu ekki láta fangana hanga þarna næsta dag, sem var helgidagur (mesti helgidagur ársins – páskarnir). Þeir báðu því Pílatus að skipa svo fyrir að fótleggir mannanna skyldu brotnir, og þannig flýtt fyrir dauða þeirra, svo að hægt yrði að taka líkin niður.
    32: Hermennirnir komu því og brutu beinin í mönnunum tveimur, sem krossfestir höfðu verið með Jesú.
    33: En þegar að honum kom, sáu þeir að hann var þegar dáinn og brutu því ekki bein hans.
    34: Einn hermannanna stakk spjóti í síðu Jesú og rann þá út blóð og vatn.
    35: Ég sá þetta allt sjálfur og skýri hér satt frá, svo að þið getið einnig trúað.
    36: 'Þetta gerðu hermennirnir til að rættist ritningarstaður sem þannig hljóðar: „Ekkert af beinum hans mun brotið verða, “og „þeir munu horfa á þann sem þeir stungu“.'
    38: Jósef frá Arímaþeu, sem var lærisveinn Jesú á laun, af ótta við leiðtoga Gyðinga, bað Pílatus um leyfi til að taka líkama Jesú niður og leyfði Pílatus honum það.
    39: Nikódemus, maðurinn sem eitt sinn hafði komið til Jesú seint um kvöld, kom einnig og hafði með sér fimmtíu kíló af smyrslum sem gerð voru úr myrru og alóe.
    40: Þeir hjálpuðust síðan að við að vefja líkama Jesú í léreftsdúk, smurðan ilmsmyrslum, en slíkt er venja við greftranir hjá Gyðingum.
    41: Rétt hjá aftökustaðnum var trjálundur. Þar var ný gröf, sem aldrei hafði verið notuð.
    42: Vegna hátíðarinnar, sem hófst klukkan sex síðdegis, þurftu mennirnir að hafa hraðan á og vegna þess hve gröfin var nálægt, lögðu þeir hann þar.
  20:
    1: Snemma að morgni sunnudagsins, meðan enn var dimmt, kom María Magdalena að gröfinni og sá hún þá að steinninn hafði verið færður frá grafardyrunum.
    2: 'Hún hleypur því burt, finnur Símon Pétur og mig og segir: „Þeir hafa tekið líkama Drottins úr gröfinni og ég veit ekki hvar þeir hafa lagt hann!“'
    3: Við hlupum út að gröfinni til að athuga þetta. Ég hljóp hraðar en Pétur og náði því þangað á undan honum
    5: og gægðist inn. Sá ég þá léreftsdúkinn liggja þar, en ekki fór ég inn.
    6: Rétt í því bar Símon Pétur að og fór hann rakleitt inn í gröfina. Hann sá líka dúkinn
    7: og klútinn, sem hulið hafði höfuð Jesú.
    8: Þá fór ég einnig inn á eftir honum. Ég sá og trúði (að hann hefði risið upp)
    9: en til þessa höfðum við ekki skilið orð Biblíunnar um upprisu hans.
    10: Við snerum aftur heimleiðis,
    11: en um svipað leyti fór María aftur út að gröfinni og stóð þar úti fyrir og grét. Hún gægðist grátandi inn í gröfina.
    12: Sá hún þá tvo engla í hvítum kyrtlum sitja þar, annan við höfðalagið, en hinn til fóta, þar sem líkami Jesú hafði legið.
    13: „Hví grætur þú?“spurðu englarnir. „Vegna þess að þeir hafa tekið Drottin minn í burtu og ég veit ekki hvar þeir hafa lagt hann.“
    14: Síðan leit hún um öxl rétt sem snöggvast og sá einhvern standa fyrir aftan sig. Það var Jesús, en hún þekkti hann ekki.
    15: '„Hvers vegna grætur þú?“spurði hann, „og að hverjum ertu að leita?“Hún hélt að þetta væri eftirlitsmaður garðsins og sagði: „Herra, segðu mér hvar þú hefur lagt hann, ef þú hefur farið með hann burt, svo að ég geti sótt hann.“'
    16: „María!“sagði Jesús. Hún sneri sér að honum. „Meistari!“hrópaði hún.
    17: „Snertu mig ekki, “sagði hann ákveðinn, „því að ég er ekki enn stiginn upp til föður míns. Farðu nú og finndu bræður þína og segðu þeim að ég muni stíga upp til föður míns og föður ykkar, Guðs míns og Guðs ykkar.“
    18: 'María Magdalena fór og fann lærisveinana og sagði við þá: „Ég hef séð Drottin!“Síðan flutti hún þeim skilaboðin.'
    19: Þetta kvöld komu lærisveinarnir saman og læstu að sér af ótta við leiðtoga þjóðarinnar. En skyndilega stóð Jesús þar mitt á meðal þeirra. „Friður sé með ykkur!“sagði hann.
    20: Því næst sýndi hann þeim hendur sínar og síðusárið. Lærisveinarnir urðu mjög glaðir er þeir sáu Drottin.
    21: 'Þá talaði hann aftur til þeirra og sagði: „Friður sé með ykkur! Eins og faðirinn sendi mig, sendi ég ykkur líka.“'
    22: 'Síðan blés hann á þá og sagði: „Meðtakið heilagan anda.'
    23: Ef þið fyrirgefið einhverjum syndir hans, þá eru þær fyrirgefnar. Ef þið neitið honum um fyrirgefningu, þá fær hann hana ekki.“
    24: Einn af lærisveinunum, Tómas, kallaður „tvíburinn“, var ekki viðstaddur þegar þetta gerðist.
    25: 'Seinna, þegar hinir sögðu honum að þeir hefðu séð Drottin, svaraði hann: „Ég trúi því ekki, nema ég sjái sárin eftir naglana í lófum hans og geti stungið fingrum mínum í þau og lagt höndina á síðusárið.“'
    26: 'Viku síðar voru lærisveinarnir aftur samankomnir og í þetta sinn var Tómas með þeim. Dyrunum hafði verið læst, en skyndilega – og á sama hátt og áður – stóð Jesús á meðal þeirra og sagði: „Friður sé með ykkur!“'
    27: 'Síðan sagði hann við Tómas: „Stingdu fingri þínum í lófa mér og leggðu höndina á síðusárið. Vertu nú ekki vantrúaður heldur trúaður.“'
    28: „Drottinn minn og Guð minn!“sagði Tómas.
    29: 'Jesús sagði þá við hann: „Þú trúðir af því að þú hefur séð mig, en sælir eru þeir sem ekki sáu, en trúðu þó!“'
    30: Lærisveinarnir sáu hann gera mörg önnur kraftaverk en þau sem hér hefur verið lýst. En þessi bók er rituð til þess að þú trúir að Jesús sé Kristur, Guðssonurinn, og til þess að þú, með trúnni, eignist lífið í samfélaginu við hann.
  21:
    1: 'Seinna birtist Jesús lærisveinunum á ný og þá við Galíleuvatnið. Það gerðist á þennan hátt:'
    2: Nokkrir okkar voru þar, Símon Pétur, Tómas, „tvíburinn“, Natanael frá Kana í Galíleu, Jakob bróðir minn og ég, og tveir aðrir lærisveinar.
    3: „Ég ætla út að fiska, “sagði Símon Pétur. „Við komum með þér, “sögðum við hinir. Við fórum en urðum ekki varir alla nóttina.
    4: Við sólarupprás sáum við mann standa á ströndinni en við þekktum hann ekki.
    5: 'Hann kallaði til okkar og sagði: „Hafið þið fengið nokkuð, drengir?“„Nei, “svöruðum við.'
    6: „Kastið þá netinu hægra megin við bátinn og þá munuð þið fáʼann!“kallaði hann. Þetta gerðum við og þá fylltist netið af fiski og var mergðin slík að við gátum ekki innbyrt það.
    7: 'Þá sagði ég við Pétur: „Þetta er Drottinn!“Þá snaraði Pétur sér úr treyjunni, stökk út í og synti að landi.'
    8: Við hinir vorum kyrrir í bátnum og drógum netið, sem var alveg fullt, á eftir okkur þennan spöl, sem við áttum ófarinn í land.
    9: Þegar þangað kom, sáum við að þar hafði verið kveiktur eldur. Einnig var þar steiktur fiskur og brauð.
    10: „Komið hingað með nokkra af fiskunum, sem þið veidduð, “sagði Jesús.
    11: Símon Pétur fór þá og dró netið á land og taldi úr því 153 stóra fiska. En þótt fjöldinn væri slíkur, hafði netið ekki rifnað.
    12: „Komið, við skulum fá okkur að borða, “sagði Jesús. Enginn okkar þorði að spyrja hann, hvort hann væri Drottinn í raun og veru, við vorum reyndar vissir um að svo væri.
    13: Og hann skipti á milli okkar fiskunum og brauðinu.
    14: Þetta var í þriðja sinn sem Jesús birtist okkur eftir upprisuna.
    15: 'Að morgunverðinum loknum, sagði Jesús við Símon Pétur: „Símon Jónasson, elskar þú mig meira en þeir hinir?“„Já, “svaraði Pétur, „þú veist að ég elska þig.“Þá sagði Jesús við hann: „Gættu lamba minna.“'
    16: 'Jesús endurtók spurninguna og sagði: „Símon Jónasson, elskar þú mig í raun og veru?“„Já, Drottinn, “svaraði Pétur, „þú veist að ég elska þig.“„Annastu sauði mína, “sagði Jesús.'
    17: 'Og í þriðja sinn spurði Jesús hann: „Símon Jónasson, ert þú sannur vinur minn?“Pétur varð hryggur þegar hann heyrði Jesú spyrja þess sama í þriðja sinn og svaraði: „Drottinn, þú þekkir hjarta mitt og veist að ég elska þig.“„Gæt þú sauða minna, “svaraði Jesús.'
    18: 'Síðan bætti hann við og sagði: „Þegar þú varst ungur, gerðirðu það sem þig langaði til og fórst hvert sem þú vildir. En þegar þú eldist muntu verða að rétta út hendur þínar og aðrir munu taka þig með valdi og fara með þig þangað sem þú vilt ekki.“'
    19: 'Þetta sagði Jesús til að láta hann vita með hvaða hætti hann mundi deyja og vegsama Guð. Síðan sagði Jesús við hann: „Fylgdu mér!“'
    20: 'Pétur sneri sér þá við og sá mig, lærisveininn sem Jesús elskaði, koma á eftir sér, en það var ég sem hafði hallað mér upp að Jesú við kvöldmáltíðarborðið og spurt: „Meistari, hver af okkur mun svíkja þig?“'
    21: 'Pétur spurði því Jesú: „Hvað með hann, Drottinn? Hvernig mun hann deyja?“'
    22: 'Jesús svaraði: „Hvað varðar þig um það, ef ég vil að hann lifi þangað til ég kem aftur? En þú skalt fylgja mér.“'
    23: 'Þetta varð til þess að sá orðrómur barst út meðal bræðranna að þessi lærisveinn mundi ekki deyja, en það hafði Jesús ekki sagt. Hann sagði aðeins: „Hvað varðar þig um það, ef ég vil að hann lifi þangað til ég kem aftur?“'
    24: Ég er þessi lærisveinn! Ég sá þessa atburði gerast og hef ritað um þá hér. Við vitum að frásögn mín er sönn.
    25: Ég býst við að heimurinn mundi varla rúma allar þær bækur sem til yrðu, ef skrifa ætti allt sem gerðist í lífi Jesú.
44:
  1:
    1: Fyrri frásaga mín var um allt sem Jesús gerði og kenndi.
    2: Hvernig hann sneri aftur til himna, eftir að hafa flutt postulunum, sem hann valdi, sérstök fyrirmæli frá heilögum anda.
    3: Næstu fjörutíu daga eftir krossfestinguna birtist hann þeim oft og sannaði að hann væri raunverulega lifandi, og talaði við þá um guðsríki.
    4: Eitt sinn, er þeir voru saman komnir, sagði hann þeim að fara ekki burt frá Jerúsalem fyrr en heilagur andi hefði komið yfir þá, samkvæmt loforði föðurins, en um það hafði hann rætt við þá áður.
    5: Hann minnti þá á að Jóhannes hefði skírt með vatni og bætti síðan við „en eftir nokkra daga verðið þið skírðir með heilögum anda.“
    6: 'Seinna birtist hann þeim aftur og þá spurðu þeir hann: „Drottinn, ætlarðu að frelsa Ísrael núna (undan valdi Rómverja) og endurreisa sjálfstæði þjóðar okkar?“'
    7: „Faðirinn einn ákveður hvenær það verður, “svaraði hann, „og ykkur er ekki ætlað að vita það fyrir.
    8: En þegar heilagur andi kemur yfir ykkur, þá munuð þið fá djörfung og kraft til að vitna um dauða minn og upprisu fyrir íbúum Jerúsalem, Júdeu, Samaríu – já, öllum heiminum.“
    9: Og Jesús hafði ekki fyrr lokið þessum orðum sínum en hann var hafinn frá jörðu og hvarf í ský, en þeir stóðu einir eftir og störðu á eftir honum.
    10: En er þeir störðu til himins og reyndu að koma auga á hann, stóðu skyndilega hjá þeim tveir menn í hvítum klæðum.
    11: 'Þeir sögðu: „Hvers vegna standið þið hér og starið til himins? Jesús er farinn til himna! En dag einn mun hann koma aftur, og þá á sama hátt og hann fór.“'
    12: Eftir þennan atburð, sem varð á Olíufjallinu, sneru lærisveinarnir til Jerúsalem, sem var spölkorn þaðan.
    13: 'Er þangað kom fóru þeir í loftstofuna, þar sem þeir héldu til. Lærisveinarnir voru þessir: Pétur, Jóhannes og Jakob, Andrés, Filippus, Tómas, Bartólómeus, Matteus, Jakob Alfeusson, Símon (kallaður „hinn róttæki“) og Júdas Jakobsson. Bræður Jesú voru þarna einnig ásamt nokkrum konum, þar á meðal móður Jesú.'
    15: 'Þau voru öll samhuga og staðföst í bæninni. Dag einn, er þarna voru saman komin um 120 manns, stóð Pétur upp og ávarpaði viðstadda þessum orðum:'
    16: „Það hlaut óhjákvæmilega að rætast sem Biblían segir um Júdas, sem sveik Jesú, og olli því að múgurinn handtók hann. Þessu spáði Davíð konungur fyrir innblástur heilags anda.
    17: Júdas var í okkar hópi og honum var falin sama þjónusta og okkur.
    18: Þessi maður keypti akur fyrir féð, sem hann fékk fyrir svikin, og þar steyptist hann til jarðar, svo að kviður hans rifnaði og innyflin féllu út.
    19: Þetta varð kunnugt um alla Jerúsalem og fólkið kallaði staðinn „blóðakur“.
    20: 'Spádómur Davíðs konungs í Sálmunum segir svo: „Heimili hans fari í eyði og þar skal enginn búa.“Einnig: „Öðrum skal falið að vinna hans verk.“'
    21: Af þessum sökum verðum við að velja einhvern annan í stað Júdasar, til að vera vitni ásamt okkur um upprisu Jesú. Við skulum velja einhvern, sem hefur verið með okkur alla tíð, frá því við kynntumst Drottni fyrst – eða frá þeirri stundu er Jóhannes skírði hann og til þess dags er hann var uppnuminn frá okkur til himna.“
    23: 'Áheyrendur tilnefndu tvo menn: Jósef Jústus (líka kallaður Barsabbas) og Mattías.'
    24: Síðan báðu þeir Guð að rétti maðurinn yrði valinn. „Ó, Drottinn, “sögðu þeir, „þú þekkir hjörtu allra. Sýndu okkur, hvorn þessara manna þú hefur valið til postula í stað Júdasar, svikarans, sem nú er á sínum eigin stað.“Þá vörpuðu þeir hlutkesti og kom upp hlutur Mattíasar. Hann var þar með valinn postuli ásamt hinum ellefu.
  2:
    1: Nú voru liðnar sjö vikur frá dauða og upprisu Jesú og kominn hvítasunnudagur. Þegar hinir trúuðu höfðu safnast saman þennan dag,
    2: heyrðist skyndilega þytur, líkt og stormgnýr, uppi yfir þeim og fyllti húsið sem þeir voru í.
    3: Síðan birtist eitthvað sem líktist eldtungum og settist á höfuð þeirra.
    4: Þá fylltust þeir allir heilögum anda og fóru að tala tungumál, sem þeir höfðu aldrei lært, en heilagur andi gerði þeim kleift að tala.
    5: Margir guðræknir Gyðingar voru í Jerúsalem þennan dag. Þeir höfðu komið frá ýmsum löndum, til að taka þátt í hátíðinni.
    6: Þegar þeir heyrðu stormgnýinn fara um loftið komu þeir hlaupandi til að sjá hvað væri á seyði. Þegar fólkið heyrði lærisveinana tala á sínum þjóðtungum varð það forviða.
    7: „Hvernig má þetta vera?“hrópaði það. „Eru þetta ekki allt saman Galíleumenn?
    8: Samt heyrum við þá tala okkar eigin tungumál!
    9: Við, sem erum Partar, Medar og Elamítar, og komum frá Mesapótamíu, Júdeu, Kappadókíu, Pontus og Asíu.
    10: Við frá Frýgíu, Pamfýlíu, Egyptalandi, og við sem tölum Kýrene-mállýskuna í Líbýu, og við sem komum frá Róm – bæði Gyðingar og þeir sem tekið hafa Gyðingatrú –
    11: Krítverjar og Arabar… við heyrum þá tala á okkar máli um máttarverk Guðs!“
    12: Þarna stóð fólkið og vissi ekki sitt rjúkandi ráð. „Hvað er nú þetta?“spurði það hvert annað.
    13: 'Aðrir gerðu grín að öllu saman og sögðu: „Þeir eru drukknir, það er allt og sumt!“'
    14: 'Þá gekk Pétur fram, ásamt postulunum ellefu og kallaði til mannfjöldans: „Hlustið nú öll, hvort sem þið eruð gestir eða íbúar í Jerúsalem.'
    15: Sumir ykkar segja að þessir menn séu drukknir. Það er ekki rétt. Það er ekki orðið nógu áliðið dags til að svo geti verið. Menn drekka sig ekki fulla klukkan 9 að morgni.
    16: 'Þetta sem þið hafið séð í morgun, var sagt fyrir af Jóel spámanni fyrir mörgum öldum:'
    17: „Á hinum síðustu dögum, “segir Guð, „mun ég úthella anda mínum yfir alla menn. Og þá munu synir ykkar og dætur spá, æskumenn ykkar sjá sýnir og aldrað fólk mun dreyma merkilega drauma.
    18: Heilagur andi mun koma yfir alla þjóna mína, konur og karla, og þau munu spá.
    19: Ég mun láta undur gerast á himni og jörðu – blóð, eld og reykjarmökk.
    20: Sólin skal verða svört og tunglið rautt eins og blóð, áður en hinn mikli og dýrlegi dagur Drottins kemur.
    21: En hver sem ákallar Drottin mun frelsast.“
    22: Ísraelsmenn, takið eftir! Guð sýndi berlega hver Jesús frá Nasaret var, með því að láta hann vinna mikil kraftaverk, sem ykkur eru kunn.
    23: Guð, sem var að framkvæma fyrirætlun sína, leyfði ykkur með aðstoð rómverskra yfirvalda að negla Jesú á krossinn og taka hann af lífi.
    24: Eftir það leysti Guð hann úr greipum dauðans og lét hann vakna aftur til lífsins, því dauðinn gat ekki haldið honum.
    25: 'Davíð konungur segir um hann: „Ég veit að Drottinn er alltaf með mér. Hann hjálpar mér. Hann styður mig með mætti sínum.'
    26: Því gleðst hjarta mitt og tunga mín vegsamar hann. Ég veit að líkami minn þarf ekki að óttast dauðann,
    27: því að hvorki munt þú skilja sál mína eftir meðal hinna dánu, né láta líkama sonar þíns rotna.
    28: Þú gefur mér lífið á ný og fyllir mig dýrlegri gleði í nálægð þinni.“
    29: Kæru vinir, hugleiðið þetta. Davíð var ekki að tala um sjálfan sig, þegar hann sagði þessi orð, því að hann dó og var grafinn og gröf hans er enn hér á meðal okkar.
    30: En hann var spámaður og vissi að Guð hafði lofað því með órjúfanlegum eiði, að einn af afkomendum hans skyldi verða Kristur og sitja í hásæti hans.
    31: Davíð sá langt fram í tímann og sagði fyrir um upprisu Krists, að sál hans yrði ekki skilin eftir meðal hinna dánu og líkami hans myndi ekki heldur rotna.
    32: Þarna var hann að tala um Jesú og við erum öll vitni að því að Jesús reis upp frá dauðum.
    33: Nú situr hann í æðsta heiðurssæti á himnum við hlið Guðs. Faðirinn hafði lofað að gefa honum vald til að senda heilagan anda – og í dag hafið þið séð þetta loforð efnt.
    34: 'Davíð var aldrei hafinn til himins. En hann sagði einnig: „Guð sagði við minn Drottin, það er að segja Krist: „Set þig hér í heiðurssætið við hlið mér,'
    35: þar til ég hef gjörsigrað óvini þína.““
    36: Ég lýsi því hér með yfir við alla í Ísrael að Guð hefur gert þennan Jesú, sem þið krossfestuð, bæði að Drottni og Kristi.“
    37: 'Orð Péturs höfðu djúp áhrif á fólkið og það sagði við hann og hina postulana: „Hvað eigum við þá að gera, bræður?“'
    38: 'Pétur svaraði: „Sérhvert ykkar verður að snúa sér frá syndinni og láta skírast í nafni Jesú Krists til fyrirgefningar syndanna, og þá fáið þið einnig þessa gjöf, heilagan anda.'
    39: Kristur hét því að allir skyldu fá gjöf heilags anda, allir sem Drottinn Guð okkar kallar til sín, einnig börnin ykkar og þeir sem búa í fjarlægum löndum.“
    40: 'Pétur hélt langa ræðu, skoraði á fólkið og sagði: „Látið frelsast frá syndum þessarar þjóðar!“'
    41: Þeir sem trúðu orðum Péturs tóku skírn, alls um 3.000 manns.
    42: Þau héldu fast við kenningu postulanna og ræktu samfélagið, brotningu brauðsins og bænirnar.
    43: Öll ræktu þau trú sína vel og postularnir gerðu mörg kraftaverk.
    44: Allir sem trúðu héldu hópinn og höfðu allt sameiginlegt.
    45: Þeir seldu eigur sínar og skiptu síðan milli allra eftir þörfum hvers og eins.
    46: Þeir komu daglega saman í musterinu, til að lofa Guð og tilbiðja. Einnig hittist fólkið í smáhópum, í heimahúsum, þar sem brauðið var brotið. Þau neyttu fæðunnar með gleði og þakklæti,
    47: og vegsömuðu Guð. Þau voru vinsæl meðal allra og Drottinn bætti daglega í hópinn nýju fólki sem lét frelsast.
  3:
    1: Dag nokkurn fóru Pétur og Jóhannes upp í musterið til þess að taka þátt í hinni daglegu bænastund, sem var klukkan þrjú síðdegis.
    2: Þegar þeir gengu inn, sáu þeir að lamaður maður var borinn þangað og lagður við eitt musterishliðið, sem kallað var Fögrudyr. Þarna var hann vanur að vera á hverjum degi.
    3: Þegar Pétur og Jóhannes gengu fram hjá honum, bað hann þá um peninga.
    4: 'Þeir virtu hann fyrir sér og Pétur sagði: „Horfðu hingað.“'
    5: Lamaði maðurinn einblíndi á þá í von um að fá eitthvað.
    6: '„Peninga á ég ekki, “sagði Pétur, „en ég skal gefa þér það sem ég hef. Í nafni Jesú Krists frá Nasaret, segi ég: Gakktu!“'
    7: Pétur tók í höndina á lamaða manninum til að reisa hann upp. Um leið urðu fætur hans og ökklar styrkir og hann stökk á fætur. Hann stóð andartak kyrr, en fór síðan að ganga! Hann gekk, hljóp og lofaði Guð og fór svo með þeim inn í musterið.
    9: Þegar fólkið, sem var inni í musterinu, sá manninn ganga um og lofa Guð,
    10: áttaði það sig. Þetta var lamaði betlarinn, sem það hafði séð svo oft við Fögrudyr. Allir urðu furðu lostnir.
    11: Fólk streymdi nú frá sér numið til súlnaganga Salómons, þar sem betlarinn hélt sig nærri Pétri og Jóhannesi.
    12: 'Pétur notaði tækifærið og ávarpaði mannfjöldann: „Ísraelsmenn, hvers vegna eruð þið svona undrandi og hví starið þið á okkur? Haldið þið ef til vill að við höfum í eigin krafti og guðdómleika gert þennan mann færan um að ganga?'
    13: Nei, það er Guð Abrahams, Ísaks og Jakobs – Guð forfeðra okkar, sem hefur gert Jesú, þjón sinn, dýrlegan á þennan hátt. Ég á við Jesú, sem þið höfnuðuð frammi fyrir Pílatusi, þrátt fyrir ásetning Pílatusar um að láta hann lausan.
    14: Þið vilduð ekki að honum yrði sleppt, hann sem er heilagur og réttlátur. Í hans stað heimtuðuð þið morðingjann lausan,
    15: og deydduð höfund lífsins, Jesú. En Guð reisti hann upp frá dauðum. Það getum við Jóhannes staðfest, því að eftir að þið líflétuð hann, sáum við hann lifandi!
    16: Það er Jesús sem læknaði þennan mann, en hann var lamaður, það vitið þið. Trúin á mátt Jesú hefur gert þessa fullkomnu lækningu mögulega.
    17: Kæru vinir, ég veit að það sem þið gerðuð við Jesú, var gert af vanþekkingu og sama má segja um leiðtoga ykkar.
    18: En þessa leið fór Guð til að uppfylla spádómana um að Kristur yrði að þjást.
    19: Breytið nú um hugarfar og gerið iðrun. Snúið ykkur til Guðs, svo að hann geti hreinsað burt syndir ykkar. Hann getur gefið ykkur endurnýjunartíma
    20: og sent ykkur Jesú á ný, konunginn, sem ykkur hafði verið heitinn.
    21: 'Jesús verður að dveljast á himnum uns allt, sem syndin eyðilagði, hefur verið endurnýjað, eins og lofað var í upphafi. Móse sagði til dæmis fyrir löngu: „Drottinn Guð mun vekja upp spámann líkan mér á meðal ykkar. Hlustið með athygli á orð hans,'
    23: því að þeim, sem óhlýðnast honum, verður tortímt.“
    24: Samúel og allir spámennirnir, sem eftir hann komu, hafa rætt um það sem nú er að gerast.
    25: Þið eruð afkomendur spámannanna og ykkur er einnig ætlað þetta loforð, sem Guð gaf forfeðrum ykkar. Hann ætlar að nota Gyðinga sem farveg fyrir blessun sína um allan heiminn – um það hljóðaði loforðið sem Guð gaf Abraham.
    26: Þegar Guð hafði vakið þjón sinn aftur til lífsins, sendi hann hann til ykkar Ísraelsmanna til blessunar og til þess að leiða ykkur burt frá syndinni.“
  4:
    1: Á meðan Pétur og Jóhannes voru að tala til fólksins komu æðstu prestarnir, foringi musterislögreglunnar og nokkrir saddúkear til þeirra.
    2: Þeim gramdist mjög að Pétur og Jóhannes skyldu boða það að Jesús hefði risið upp frá dauðum,
    3: og tóku þá því fasta. En nú var komið kvöld og þess vegna settu þeir þá í gæsluvarðhald yfir nóttina.
    4: Margir þeirra, sem höfðu hlustað, tóku trú, svo að tala hinna trúuðu óx enn; karlmennirnir einir voru um fimm þúsund!
    5: Morguninn eftir komu allir helstu ráðamenn og fræðimenn Gyðinga – Æðstaráðið – saman í Jerúsalem.
    6: 'Í ráðinu áttu sæti meðal annarra: Annas æðsti prestur, Kaífas, Jóhannes, Alexander og mörg önnur skyldmenni æðsta prestsins.'
    7: Lærisveinarnir tveir voru leiddir fyrir ráðið. „Með hvaða mætti og í umboði hvers hafið þið gert þetta?“spurðu ráðamennirnir.
    8: 'Pétur svaraði, fylltur heilögum anda: „Heiðruðu leiðtogar og öldungar þjóðar okkar.'
    9: Ef þið eigið við góðverkið á bæklaða manninum og hvernig hann hafi læknast,
    10: þá sé ykkur öllum ljóst, og um leið allri þjóðinni, að þetta var gert í nafni Jesú Krists frá Nasaret, þess sem þið krossfestuð og Guð reisti upp frá dauðum. Það er fyrir hans kraft að þessi maður er orðinn heilbrigður.
    11: Jesús Kristur er sá sem í Biblíunni er nefndur „steinninn sem húsameistararnir fleygðu, en nú er orðinn að hornsteini byggingarinnar“.
    12: Hann er sá eini sem getur frelsað okkur frá syndinni og annað nafn er ekki til, sem menn geta ákallað sér til hjálpræðis.“
    13: Þegar meðlimir ráðsins sáu djörfung Péturs og Jóhannesar og komust að því að þeir voru ólærðir almúgamenn, undruðust þeir. Þeir könnuðust reyndar við þá, því að þeir höfðu séð þá með Jesú.
    14: Maðurinn, sem læknast hafði, stóð sjálfur við hlið Péturs og Jóhannesar, og því var erfitt fyrir ráðið að mótmæla lækningunni.
    15: Þeir sögðu þeim að fara úr salnum og héldu síðan áfram fundinum.
    16: „Hvað eigum við að gera við þessa menn?“spurðu þeir hver annan. „Því er ekki að neita að þeir hafa gert stórkostlegt kraftaverk, það vita allir hér í Jerúsalem.
    17: Kannski getum við hindrað þá í að breiða út þennan áróður. Við hótum þeim refsingu ef þeir gera þetta aftur.“
    18: Síðan kölluðu þeir þá aftur inn og bönnuðu þeim stranglega að tala um Jesú framar.
    19: '„Ætlið þið að ákveða hvorum við hlýðum – Guði eða ykkur?“spurðu Pétur og Jóhannes og bættu síðan við:'
    20: „Við getum ekki annað en sagt frá öllu því sem við fengum að reyna hjá Jesú.“
    21: Þá hótaði ráðið þeim aftur öllu illu, en sleppti þeim svo. Þeir vissu hreint ekki hvernig ætti að refsa þeim, án þess að til óeirða kæmi, því að allir lofuðu Guð fyrir þetta mikla kraftaverk.
    22: Maðurinn, sem læknaðist, hafði verið lamaður í fjörutíu ár!
    23: Eftir að þeir voru látnir lausir, fóru þeir að hitta hina lærisveinana og sögðu þeim niðurstöðu ráðsins.
    24: 'Þegar lærisveinarnir tveir höfðu sagt félögum sínum allt, sameinuðust allir viðstaddir í þessari bæn: „Drottinn, þú ert skapari himins og jarðar, hafsins og alls sem í því er.'
    25: 'Fyrr á öldum lagðir þú forföður okkar og þjóni þínum, Davíð konungi þessi orð í munn fyrir heilagan anda: „Hvers vegna æða heiðingjarnir gegn Drottni og hvers vegna gera þjóðirnar heimskuleg samsæri gegn hinum almáttuga Guði? Konungar jarðarinnar risu upp gegn honum og Kristi konungi, syni hans.“'
    27: Þetta hefur einmitt verið að gerast hér í borginni. Heródes konungur, Pontíus Pílatus landstjóri og allir Rómverjarnir auk Ísraelsþjóðarinnar hafa sameinast gegn Jesú, þínum heilaga syni og þjóni.
    28: Þeir munu ekki hætta fyrr en þeir hafa gert allt það sem vísdómur þinn og kraftur vill að verði.
    29: Drottinn, þú heyrir hótanir þeirra. Gefðu okkur, þjónum þínum, mikla djörfung þegar við predikum.
    30: Sendu okkur mátt þinn til að lækna og láttu mörg undur og kraftaverk gerast í nafni Jesú, þíns heilaga þjóns.“
    31: Þegar þeir höfðu lokið bæninni, hrærðist staðurinn þar sem þeir voru, og þeir fylltust allir heilögum anda og tóku að predika Guðs orð með djörfung.
    32: Hinir trúuðu voru samhuga í öllu og enginn leit á eigur sínar sem einkaeign, heldur áttu þeir allt sameiginlegt.
    33: Postularnir fluttu kröftugar ræður um upprisu Drottins Jesú og samfélag hinna trúuðu var mjög innilegt.
    34: Enginn leið skort, því að allir sem áttu land eða húseignir, seldu og afhentu postulunum andvirðið, til þess að hægt væri að hjálpa hinum fátæku.
    36: Það gerði Jósef frá Kýpur, sem postularnir kölluðu huggunarsoninn. Hann var af ætti Leví.
    37: Hann seldi akur og færði postulunum andvirði peninganna, svo að þeir gætu skipt því meðal þeirra sem þurfandi voru.
  5:
    1: Annar maður, Ananías, og kona hans, Saffíra, seldu jörð.
    2: Hann afhenti postulunum hluta andvirðisins og sagði að það væri heildarsöluverðið.
    3: „Ananías, “sagði Pétur. „Satan hefur blekkt þig. Það er ósatt sem þú sagðir, að þetta væri allt söluverðið. Þú hefur logið að heilögum anda.
    4: Þér var í sjálfsvald sett hvort þú seldir eignina eða ekki. Og þegar þú hafðir selt, var það þitt að ákveða hve mikið þú gæfir. Hvernig gat þér dottið í hug að fara svona að? Þú hefur logið að Guði, en ekki okkur.“
    5: Þegar Ananías heyrði þetta, datt hann dauður niður! Fólk varð skelfingu lostið.
    6: Ungu mennirnir komu og bjuggu um hann, og fóru með hann til greftrunar.
    7: Þrem stundum síðar kom kona Ananíasar inn, en hún vissi ekki hvað gerst hafði.
    8: 'Pétur gekk til hennar og spurði: „Er þetta allt sem þið fenguð fyrir landið sem þið selduð?“„Já, “svaraði hún, „þetta var verðið.“'
    9: 'Þá sagði Pétur: „Hvernig gat ykkur hjónunum dottið í hug að gera slíkt – prófa hvort heilagur andi kæmist að svikunum? Ungu mennirnir, sem jörðuðu manninn þinn, eru hérna rétt fyrir utan og þeir munu líka bera þig út.“'
    10: Pétur hafði vart sleppt orðinu er hún féll örend til jarðar! Þegar ungu mennirnir komu inn og sáu að hún var líka dáin, báru þeir hana út og grófu við hlið manns hennar.
    11: Þessi atburður vakti ótta meðal allra í söfnuðinum og annarra sem um hann fréttu.
    12: Postularnir voru vanir að koma saman í þeim hluta musterisins sem kallast súlnagöng Salómons, og þar unnu þeir mörg athyglisverð kraftaverk meðal fólksins.
    13: Aðrir áræddu ekki að vera þar með þeim og almennt var borin mikil virðing fyrir þeim.
    14: Sífellt snerust fleiri til trúar á Drottin, mikill fjöldi karla og kvenna.
    15: Sjúklingar voru bornir á börum og dýnum út á göturnar, í þeirri von að skugginn af Pétri félli á þá, þegar hann ætti leið hjá!
    16: Mikill mannfjöldi kom frá úthverfum Jerúsalem og tók fólkið með sér sjúklinga og þá sem höfðu illa anda. Þeir læknuðust allir.
    17: Æðsti presturinn og ættingjar hans og vinir meðal saddúkeanna, brugðust við þessu af mikilli hörku.
    18: Létu þeir handtaka postulana og setja þá í gæsluvarðhald.
    19: 'Um nóttina kom engill Drottins, opnaði fangelsishliðin og leiddi þá út. Síðan sagði hann við þá:'
    20: „Farið upp í musterið og predikið boðskap lífsins!“
    21: Þeir komu til musterisins um sólarupprás og fóru strax að predika. Seinna um morguninn kom æðsti presturinn, og fylgdarlið hans, til musterisins og lét hann kalla saman allt ráðið. Því næst sendi hann þjóna til fangelsisins, með boð um að postularnir skyldu leiddir fyrir ráðið.
    22: 'Þegar þjónarnir komu til fangelsisins, gripu þeir í tómt – postularnir voru á bak og burt! Þeir sneru því aftur til ráðsins og sögðu:'
    23: „Fangelsisdyrnar voru læstar og verðirnir stóðu fyrir utan, en þegar við opnuðum hliðin, var enginn maður þar inni!“
    24: Þegar lögreglustjórinn og æðstu prestarnir heyrðu þetta, vissu þeir ekki sitt rjúkandi ráð og veltu fyrir sér hvernig þetta myndi fara.
    25: Rétt í því kom einhver með þær fréttir, að mennirnir, sem þeir hefðu sett í varðhald, væru að predika í musterinu.
    26: Lögregluforinginn fór þegar í stað ásamt undirmönnum sínum og tók þá fasta, án ofbeldis því að þeir óttuðust að fólkið réðist á þá, ef þeir færu illa með postulana. Síðan leiddu þeir þá fram fyrir ráðið.
    28: „Sögðum við ykkur ekki að hætta að tala um þennan Jesú?“spurði æðsti presturinn hvasst. „Nú hafið þið fyllt Jerúsalem með boðskap ykkar og reynið í þokkabót að kenna okkur um dauða þessa manns!“
    29: 'Þá svaraði Pétur og hinir postularnir: „Framar ber að hlýða Guði en mönnum.'
    30: Guð forfeðra okkar vakti Jesú upp frá dauðum, eftir að þið höfðuð líflátið hann með því að hengja hann á kross.
    31: Fyrir mátt sinn, hóf Guð hann til þeirrar virðingar að vera bæði konungur og frelsari, svo að Ísraelsþjóðin gæti snúið baki við syndum sínum og fengið fyrirgefningu.
    32: Um þetta vitnum við ásamt heilögum anda, sem Guð gefur öllum sem honum hlýða.“
    33: Þegar hér var komið, voru meðlimir ráðsins orðnir viti sínu fjær af reiði og ákveðnir í að lífláta postulana.
    34: En þá stóð upp Gamalíel, meðlimur ráðsins og farísei, sérfræðingur í lögum og vinsæll meðal fólksins. Hann bað um að þeir yrðu látnir fara út úr ráðinu meðan hann talaði.
    35: 'Síðan ávarpaði hann ráðið og sagði: „Ísraelsmenn, íhugið vandlega það sem þið ætlið að gera við þessa menn.'
    36: Fyrir nokkru taldi Þevdas sig mikinn mann. Um 400 menn sóru honum trúnaðareið, en skömmu síðar var hann drepinn og þá lognaðist allt út af.
    37: Seinna, þegar manntalið var tekið, kom fram Júdas frá Galíleu. Hann safnaði að sér nokkrum lærisveinum, en síðan dó hann og fylgjendur hans tvístruðust.
    38: Ég ráðlegg ykkur að láta þessa menn eiga sig. Ef boðskapur þeirra er eigin hugarsmíð, þá mun þetta fljótlega verða að engu.
    39: En sé hann frá Guði, þá megnið þið ekki að stöðva þá, það væri að berjast gegn sjálfum Guði.“
    40: Ráðið samþykkti þetta, kallaði postulana fyrir sig, lét húðstrýkja þá og bannaði þeim harðlega að tala í Jesú nafni. Síðan var þeim sleppt.
    41: Postularnir yfirgáfu ráðið og lofuðu Guð fyrir að hann skyldi álíta þá verða þess að þola smán hans vegna.
    42: Og þeir komu daglega saman í musterinu, höfðu Biblíulestra í heimahúsum og boðuðu að Jesús væri Kristur.
  6:
    1: Á þessum tíma, þegar kirkjan óx hröðum skrefum, kom upp óánægja hjá grískumælandi Gyðingum í söfnuðinum út af því að ekkjur þeirra fengju ekki sinn hlut við hina daglegu matarúthlutun.
    2: 'Postularnir tólf kölluðu því allan söfnuðinn saman og sögðu: „Okkur postulunum er ætlað að predika, en ekki að stjórna matarúthlutun.'
    3: Lítið því í kringum ykkur, kæru vinir, og finnið sjö vel kynnta menn í ykkar hópi, fulla af vísdómi og heilögum anda. Þá munum við láta annast þessi störf.
    4: Við tólf getum þá notað tíma okkar til að biðja, predika og kenna.“
    5: 'Þetta líkaði öllum vel og síðan voru eftirtaldir menn valdir: Stefán (maður óvenju sterkur í trúnni og fylltur heilögum anda), Filippus, Prókorus, Níkanor, Tímon, Parmenas og Nikolás frá Antíokkíu (hann hafði verið heiðingi, en snúist til Gyðingatrúar og síðan orðið kristinn).'
    6: Þessir sjö voru leiddir fyrir postulana, sem lögðu hendur yfir þá, báðu fyrir þeim og blessuðu þá.
    7: Fagnaðarerindið barst nú stöðugt víðar. Lærisveinunum fjölgaði mjög í Jerúsalem og margir Gyðingaprestar snerust til trúar.
    8: Stefán, sem var trúarsterkur og fylltur krafti heilags anda, vann mikil kraftaverk meðal fólksins.
