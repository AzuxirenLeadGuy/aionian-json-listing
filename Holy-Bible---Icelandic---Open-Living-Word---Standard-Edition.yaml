    5: '„Hver ert þú, herra?“spurði Páll. Röddin svaraði: „Ég er Jesús, sem þú ofsækir.'
    6: Stattu nú upp, farðu inn í borgina og þar mun þér sagt verða hvað þú átt að gera.“
    7: Fylgdarmenn Páls stóðu orðlausir af undrun. Þeir heyrðu röddina, en sáu engan.
    8: Þegar Páll staulaðist á fætur, varð honum ljóst að hann var orðinn blindur. Það varð því að leiða hann inn í Damaskus. Í þrjá daga var hann blindur og át hvorki né drakk.
    10: 'Í Damaskus bjó kristinn maður, Ananías að nafni. Drottinn talaði til hans í sýn og sagði: „Ananías!“„Já, Drottinn, “svaraði hann.'
    11: „Farðu yfir í Strætið beina, “sagði Drottinn, „heim til Júdasar, og spurðu eftir Páli frá Tarsus. Þessa stundina er hann á bæn.
    12: Ég lét hann sjá sýn og í sýninni komst þú, Ananías, til hans og lagðir hendur yfir hann til að hann fengi aftur sjónina.“
    13: „Já, en Drottinn!“hrópaði Ananías og varð mikið niðri fyrir, „ég hef heyrt að þessi maður hafi valdið þeim kristnu í Jerúsalem miklum hörmungum.
