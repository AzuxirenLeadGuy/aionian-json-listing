    1: Þegar birti að morgni sunnudagsins fóru María Magdalena og María hin út til að líta eftir gröfinni.
    2: Skyndilega varð mikill jarðskjálfti! Engill Drottins kom niður af himni, velti steininum frá grafardyrunum og settist á hann.
    3: Andlit engilsins lýsti sem elding og klæði hans voru skínandi björt.
    4: Þegar verðirnir sáu hann skulfu þeir af hræðslu og féllu í yfirlið.
    5: 'Engillinn sagði þá við konurnar: „Verið óhræddar! Ég veit að þið leitið að Jesú hinum krossfesta,'
    6: en hann er ekki hér. Hann er upprisinn eins og hann sagði. Komið og sjáið hvar líkami hans lá.
    7: En flýtið ykkur nú og segið lærisveinunum að hann sé risinn upp frá dauðum og að hann fari á undan þeim til Galíleu, til að hitta þá þar. Þessu átti ég að skila til ykkar.“
    8: Konurnar urðu óttaslegnar en þó glaðar og þær flýttu sér frá gröfinni til að flytja lærisveinunum skilaboð engilsins.
    9: En skyndilega mættu þær Jesú og hann heilsaði þeim! Þær féllu til jarðar frammi fyrir honum, gripu um fætur hans og tilbáðu hann.
    10: „Verið óhræddar!“sagði hann, „farið og segið bræðrum mínum að halda þegar til Galíleu og þar munu þeir sjá mig.“
    11: Meðan konurnar voru á leið inn í borgina fóru sumir varðmannanna, sem gætt höfðu grafarinnar, til æðstu prestanna og sögðu þeim hvað gerst hafði.
    12: Allir leiðtogar Gyðinga voru kallaðir saman til fundar. Þar var ákveðið að múta vörðunum til að segja að þeir hefðu sofnað, og um miðja nótt hefðu svo lærisveinar Jesú komið og stolið líkinu.
    14: „Þið þurfið engu að kvíða, “sögðu leiðtogarnir. „Ef landstjórinn fréttir þetta tölum við máli ykkar við hann og friðum hann.“
    15: Verðirnir tóku þá við mútufénu og gerðu eins og þeim hafði vefið sagt. Frásaga þeirra barst út á meðal Gyðinga og er henni jafnvel trúað enn í dag.
    16: Eftir þetta fóru lærisveinarnir ellefu til Galíleu, til fjallsins þar sem Jesús sagðist mundu hitta þá.
    17: Þegar þeir sáu hann þar, tilbáðu þeir hann – þó sumir væru ekki vissir um að þetta væri sjálfur Jesús.
    18: 'Síðan ávarpaði hann lærisveinana og sagði: „Allt vald er mér gefið á himni og jörðu.'
    19: Farið því og gerið allar þjóðir að mínum lærisveinum.
    20: Skírið þá í nafni föður, sonar og heilags anda, og kennið þeim að halda allt það sem ég hef boðið ykkur. Takið eftir! Ég er með ykkur alla daga allt til enda veraldarinnar.“
