    5: Þær gengu inn í gröfina, en brá mjög er þær sáu ungan mann, hvítklæddan, sitja þar inni, hægra megin.
    6: „Verið óhræddar, “sagði engillinn. „Þið leitið að Jesú frá Nasaret, hinum krossfesta, er ekki svo? Hann er upprisinn. Hann er ekki hér. Sjáið, þarna lögðu þeir hann.
    7: 'Farið nú og segið lærisveinum hans – og Pétri: „Hann fer á undan ykkur til Galíleu og þar munuð þið hitta hann eins og hann sagði.““'
    8: Konurnar flýðu skelfingu lostnar frá gröfinni og komu ekki upp nokkru orði.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Upprisa Jesú átti sér stað snemma á sunnudagsmorgni og María Magdalena sá hann fyrst allra (hún hafði áður haft sjö illa anda sem Jesús rak út af henni.)'
    10: Hún fór og fann lærisveinana samankomna, grátandi af hryggð. „Ég hef séð Jesú!“hrópaði hún. „Hann er lifandi!“En þeir trúðu henni ekki.
    12: Seinna þennan sama dag birtist Jesús tveim mönnum sem voru á gangi frá Jerúsalem, á leið upp í sveit. Í fyrstu þekktu þeir hann ekki, því hann hafði breyst í útliti.
    13: Þegar þeir loks áttuðu sig á hver hann var, flýttu þeir sér aftur til Jerúsalem og sögðu hinum frá, en þeir trúðu þeim ekki heldur.
    14: Seinna, þegar lærisveinarnir ellefu sátu saman til borðs, birtist Jesús þeim. Hann ávítaði þá fyrir vantrú þeirra og þrjósku – að þeir skyldu ekki vilja trúa þeim, sem höfðu séð hann upprisinn.
    15: 'Síðan sagði hann: „Farið út um allan heiminn og boðið öllum fagnaðarerindið.'
    16: Þeir sem þá trúa og verða skírðir, munu frelsast, en þeir sem hafna trúnni verða dæmdir.
    17: Þeir sem trúa, skulu fá kraft minn til að reka út illa anda og tala tungum.
    18: Þeir munu jafnvel geta handleikið höggorma án þess að bíða tjón, og þótt þeir drekki eitthvað eitrað, mun þá ekki saka. Þeir skulu einnig leggja hendur yfir sjúka og lækna þá.“
    19: Eftir að Drottinn Jesús hafði talað til þeirra, var hann numinn upp til himins og settist til hægri handar Guði.
    20: En lærisveinarnir fóru af stað og predikuðu alls staðar. Drottinn var með þeim og staðfesti það sem þeir sögðu, með kraftaverkum, sem fylgdu orðum þeirra.
42:
  1:
    1: Heiðraði Þeófílus. Nú þegar hafa verið skrifaðar allmargar frásögur um Krist, byggðar á heimildum postulanna og annarra sjónarvotta.
    3: En ég taldi rétt að rannsaka þessar heimildir á ný frá upphafi til enda, og nú sendi ég þér árangur þeirra nákvæmu athugana sem ég hef gert.
    4: Þetta geri ég til að fullvissa þig um sannleiksgildi þess sem þú hefur heyrt hjá öðrum.
    5: Frásaga mín hefst á prestinum Sakaría, sem var uppi á dögum Heródesar konungs í Júdeu. Sakaría var úr flokki Abía, en það var einn af mörgum flokkum musterisþjónanna. Elísabet, kona hans, var einnig af gyðinglegri prestaætt; afkomandi Arons.
    6: Þau hjón voru bæði guðrækin og leituðust við að halda boðorð Guðs óaðfinnanlega.
    7: Þau voru barnlaus – Elísabet gat ekki átt börn – og auk þess orðin roskin.
    8: Dag nokkurn þegar Sakaría var að sinna störfum sínum í musterinu – flokkur hans var einmitt á vakt þá vikuna – féll það í hlut hans að fara inn í musterið og brenna reykelsi frammi fyrir Drottni.
    10: Eins og ávallt er reykelsisfórnin fór fram, stóð fjöldi fólks fyrir utan musterið á bæn.
    11: Allt í einu sá Sakaría engil standa hægra megin við reykelsisaltarið. Honum varð hverft við og hann varð mjög hræddur.
    13: 'Engillinn sagði: „Sakaría, vertu óhræddur! Ég kem til að segja þér að Guð hefur heyrt bæn þína. Konan þín, hún Elísabet, mun fæða þér son! Þú skalt láta hann heita Jóhannes.'
    14: Fæðing hans mun verða ykkur báðum mikið gleðiefni og margir munu samgleðjast ykkur,
    15: því hann á eftir að verða einn af hetjum Guðs. Hann má aldrei snerta vín né sterka drykki, en þess í stað mun hann fyllast heilögum anda, meira að segja áður en hann fæðist!
    16: Hann mun snúa mörgum Gyðingum til Drottins, Guðs þeirra.
    17: Hann verður mikilmenni og máttugur eins og Elía, hinn forni spámaður. Hann mun koma á undan Kristi, búa fólkið undir komu hans og kenna því að elska Drottin eins og forfeður þess gerðu, og lifa sem trúað fólk.“
    18: 'Þá sagði Sakaría við engilinn: „Já, en þetta er útilokað! Ég er orðinn gamall og konan mín líka.“'
    19: 'Engillinn svaraði: „Ég er Gabríel! Ég stend frammi fyrir hásæti Guðs, sem sendi mig til að flytja þér þessar góðu fréttir'
    20: En fyrst þú trúðir mér ekki, munt þú verða mállaus þangað til barnið er fætt. Ég ábyrgist að orð mín munu rætast á sínum tíma.“
    21: Fólkið beið eftir Sakaría og undraðist hve honum dvaldist í musterinu.
    22: Þegar hann kom út, gat hann ekkert sagt, og fólkið skildi af látbragði hans að hann hlyti að hafa séð sýn inni í musterinu.
    23: Eftir þetta dvaldist hann í musterinu sinn tíma og fór síðan heim.
    24: Stuttu síðar varð Elísabet kona hans þunguð en hún leyndi því fyrstu fimm mánuðina.
    25: „En hvað Drottinn er góður að leysa mig undan þeirri skömm að geta ekki átt barn!“hrópaði hún.
    26: Mánuði síðar sendi Guð engilinn Gabríel til meyjar sem María hét og bjó í þorpinu Nasaret í Galíleu. Hún var trúlofuð manni að nafni Jósef og var hann af ætt Davíðs konungs.
    28: 'Gabríel birtist henni og sagði: „Sæl, þú hin útvalda! Drottinn er með þér!“'
    29: María varð undrandi og reyndi að skilja hvað engillinn ætti við.
    30: „Vertu ekki hrædd, María, “sagði engillinn, „Guð ætlar að blessa þig ríkulega.
    31: Innan skamms munt þú verða barnshafandi og eignast dreng, sem þú skalt nefna Jesú.
    32: Hann mun verða mikill og kallast sonur Guðs. Drottinn Guð mun gefa honum hásæti Davíðs konungs, ættföður hans,
    33: og hann mun ríkja yfir Ísrael að eilífu. Á ríki hans mun enginn endir verða!“
    34: „Hvernig má það vera?“spurði María, „ég hef ekki karlmanns kennt.“
    35: 'Engillinn svaraði: „Heilagur andi mun koma yfir þig og kraftur Guðs mun umlykja þig, barnið þitt verður því heilagt sonur Guðs.'
    36: Nú eru sex mánuðir síðan Elísabet frænka þín óbyrjan, eins og fólk kallaði hana – varð þunguð í elli sinni!
    37: Guði er ekkert um megn.“
    38: 'Og María sagði: „Ég vil hlýða og þjóna Drottni. Verði allt eins og þú sagðir.“Þá hvarf engillinn.'
    39: Nokkrum dögum síðar fór María til fjallaþorpsins í Júdeu þar sem Sakaría bjó og heimsótti Elísabetu.
    41: Þegar María heilsaði, tók barn Elísabetar viðbragð í kviði hennar og hún fylltist heilögum anda.
    42: 'Hún hrópaði upp í gleði sinni og sagði við Maríu: „Guð hefur blessað þig umfram allar aðrar konur, og barni þínu er ætluð hin æðsta blessun hans.'
    43: Hvílíkur heiður fyrir mig að móðir Drottins míns skuli heimsækja mig.
    44: Um leið og þú komst inn og heilsaðir mér tók barnið mitt viðbragð af gleði!
    45: Þú trúðir að Guð mundi standa við orð sín og þess vegna hefur hann ríkulega blessað þig.“
    46: 'Og María sagði: „Ó, ég lofa Drottin!'
    47: Ég gleðst í Guði, frelsara mínum.
    48: Hann mundi eftir lítilmótlegri ambátt sinni og héðan í frá munu allar kynslóðir tala um hvernig Guð blessaði mig.
    49: Hann, hinn voldugi og heilagi, hefur gert mikla hluti fyrir mig.
    50: Miskunn hans við þá sem trúa á hann, varir frá kynslóð til kynslóðar.
    51: Hann hefur unnið stórvirki með mætti sínum og tvístrað hinum stoltu og drambsömu.
    52: Hann hefur steypt höfðingjum úr hásætum og upphafið auðmjúka.
    53: Hann hefur mettað hungraða gæðum og látið ríka fara tómhenta frá sér.
    54: Hann hefur hjálpað þjóni sínum, Ísrael, og ekki gleymt loforðum sínum.
    55: Hann lofaði feðrum okkar – Abraham og afkomendum hans – að sýna þeim miskunn að eilífu.“
    56: Eftir þetta dvaldist María hjá Elísabetu í þrjá mánuði, en að því búnu hélt hún heim.
    57: Þegar meðgöngutíma Elísabetar lauk, fæddi hún son.
    58: Vinir og ættingjar fréttu fljótt hve góður Drottinn hafði verið Elísabetu og samglöddust henni.
    59: Þegar barnið var átta daga gamalt komu þeir til að vera viðstaddir umskurnina. Allir gerðu ráð fyrir að drengurinn yrði látinn heita Sakaría eftir föður sínum,
    60: 'en Elísabet sagði: „Nei, hann á að heita Jóhannes.“'
    61: „Hvers vegna?“spurði fólkið undrandi, „það er enginn með því nafni í allri fjölskyldunni!“
    62: Faðir barnsins var síðan spurður með bendingum hvað barnið ætti að heita.
    63: 'Hann bað um spjald og skrifaði á það, öllum til mikillar furðu: „Nafn hans er Jóhannes.“'
    64: Á sama andartaki fékk hann málið og lofaði Guð.
    65: Nágrannarnir urðu undrandi og fréttin um þetta barst um alla fjallabyggð Júdeu.
    66: 'Þeir sem heyrðu þetta, veltu því vandlega fyrir sér og sögðu: „Hvað skyldi verða úr þessu barni? Hönd Drottins er greinilega með því á sérstakan hátt.“'
    67: 'Sakaría, faðir drengsins, fylltist heilögum anda og spáði:'
    68: „Lofaður sé Drottinn, Guð Ísraels, því hann hefur vitjað þjóðar sinnar til að bjarga henni.
    69: Hann gefur okkur máttugan frelsara af ætt Davíðs konungs, þjóns síns,
    70: eins og hinir heilögu spámenn höfðu sagt fyrir,
    71: til að frelsa okkur undan óvinum okkar og öllum þeim sem hata okkur.
    72: Hann sýndi forfeðrum okkar miskunn og minntist síns heilaga loforðs, sem hann gaf Abraham, að frelsa okkur frá óvinum okkar,
    75: helga okkur og gera okkur hæf til að dvelja hjá sér að eilífu.
    76: Þú, sonur minn, verður kallaður spámaður almáttugs Guðs, því þú munt ryðja Kristi veg.
    77: Þú munt veita fólkinu þekkingu á hjálpræðinu og fyrirgefningu syndanna.
    78: Þessu mun kærleikur Guðs og miskunn koma til leiðar, hann sendir okkur ljós sitt.
    79: Það mun lýsa þeim er sitja í myrkri og skugga dauðans, og leiða okkur á friðarveg.“
    80: Og drengurinn óx og Guð styrkti hann. Þegar hann hafði aldur til, fór hann út í óbyggðina og dvaldist þar þangað til hann hóf starf sitt meðal þjóðarinnar.
  2:
    1: Um þetta leyti fyrirskipaði rómverski keisarinn, Ágústus, að manntal skyldi tekið um allt Rómaveldi.
    2: Þetta fyrsta manntal var gert þegar Kýreníus var landstjóri á Sýrlandi.
    3: Þess vegna urðu allir að fara til ættborgar sinnar og láta skrá sig þar.
    4: Þar sem Jósef var af ætt Davíðs konungs, varð hann að fara frá heimabæ sínum, Nasaret í Galíleu, til Betlehem í Júdeu, hinnar fornu borgar Davíðs,
    5: ásamt Maríu unnustu sinni sem þá var að því komin að eiga barn.
    6: Meðan þau voru í Betlehem, fæddi hún sitt fyrsta barn og var það drengur. Hún vafði hann reifum og lagði hann í jötu, því ekkert rúm var fyrir þau í gistihúsinu.
    8: Þessa sömu nótt voru fjárhirðar á völlunum utan við þorpið og gættu hjarðar sinnar.
    9: Allt í einu birtist þeim engill og ljóminn af dýrð Drottins lýsti upp umhverfið. Hirðarnir urðu skelkaðir,
    10: 'en engillinn hughreysti þá og sagði: „Verið óhræddir! Ég flyt ykkur miklar gleðifréttir sem berast eiga öllum mönnum:'
    11: Frelsari ykkar, sjálfur konungurinn Kristur, fæddist í nótt í Betlehem!
    12: Þið munuð finna reifabarn, liggjandi í jötu – það er hann!“
    13: 'Um leið var með englunum fjöldi annarra engla – herskarar himnanna – og þeir lofuðu Guð og sungu:'
    14: „Dýrð sé Guði í upphæðum og friður á jörðu með öllum þeim sem hann elskar.“
    15: 'Þegar englarnir voru farnir aftur til himna, sögðu hirðarnir hver við annan: „Flýtum okkur til Betlehem og sjáum þennan stórkostlega atburð, sem Drottinn hefur sagt okkur frá!“'
    16: Þeir hlupu til þorpsins og fundu bæði Maríu, Jósef og barnið í jötunni.
    17: Fjárhirðarnir sögðu síðan öllum hvað gerst hafði og hvað engillinn hafði sagt þeim um þetta barn.
    18: Allir sem heyrðu frásögn hirðanna, undruðust mjög,
    19: en María lagði allt þetta vel á minnið og hugleiddi það með sjálfri sér.
    20: Fjárhirðarnir fóru nú aftur út í hagann og lofuðu Guð fyrir allt sem þeir höfðu heyrt og séð, og engillinn hafði sagt þeim.
    21: Að átta dögum liðnum var drengurinn umskorinn og gefið nafnið Jesús, eins og engillinn nefndi hann, áður en hann var getinn í móðurlífi.
    22: Þegar tími var kominn til að María færði hreinsunarfórn í musterinu, eins og lög Móse krefjast þegar barn hefur fæðst, fóru foreldrar Jesú með hann upp til Jerúsalem til að færa hann Drottni.
    23: 'Guð segir svo í þessum lögum: „Ef kona fæðir dreng fyrstan barna sinna, skal hann helgaður Drottni.“'
    24: Um leið færðu foreldrar Jesú einnig hreinsunarfórnina, sem lögin kröfðust, en hún varð annað hvort að vera tvær turtildúfur eða tvær ungar dúfur.
    25: Í Jerúsalem bjó maður sem Símeon hét. Hann var góður maður og guðrækinn, fylltur heilögum anda og vænti komu Krists, konungsins, sem Guð hafði lofað að senda.
    26: Heilagur andi hafði gert honum ljóst að hann mundi ekki deyja fyrr en hann hefði fengið að sjá konunginn Krist.
    27: Þennan dag hafði hann einmitt fengið vísbendingu frá heilögum anda um að fara í helgidóminn. Þangað kom hann er María og Jósef komu með barnið til að færa það Drottni, eins og lögin mæltu fyrir um.
    28: Símeon tók barnið í fang sér og lofaði Guð.
    29: 'Hann sagði: „Drottinn, nú get ég glaður dáið, því ég hef séð þann sem þú lofaðir að ég skyldi sjá. Ég hef augum litið frelsara heimsins!'
    32: Hann er ljósið, sem lýsa mun þjóðunum, og hann verður vegsemd þjóðar þinnar Ísrael.“
    33: Jósef og María stóðu hjá og hlustuðu undrandi á það sem Símeon sagði um Jesú.
    34: 'Símeon blessaði þau en sagði síðan við Maríu: „Sverð mun nísta sál þína, því margir í Ísrael munu hafna þessu barni og það mun verða þeim til falls, en öðrum verður hann uppspretta gleðinnar. Þannig mun afstaða og hugsanir margra koma fram í ljósið.“'
    36: Spákona nokkur, Anna að nafni, var einnig stödd í musterinu þennan dag. Hún var Fanúelsdóttir og af ætt Assers. Hún var orðin háöldruð og hafði verið ekkja í áttatíu og fjögur ár eftir sjö ára búskap. Hún fór aldrei út úr musterinu, heldur dvaldist þar dag og nótt. Hún helgaði líf sitt Guði og lofaði hann með bænahaldi og föstu.
    38: Nú kom hún þar að sem Símeon var að tala við Maríu og Jósef og byrjaði einnig að þakka Guði. Hún tók að segja öllum í Jerúsalem, sem væntu komu frelsarans, að Kristur væri loksins kominn.
    39: Þegar foreldrar Jesú höfðu gert allt sem lögin kröfðust, fóru þau aftur heim til Nasaret í Galíleu.
    40: Drengurinn óx og þroskaðist og Guð blessaði hann.
    41: Foreldrar Jesú fóru ár hvert til Jerúsalem á páskahátíðina, og þegar Jesús var tólf ára, fékk hann i fyrsta skipti að fara með.
    43: Þegar lagt var af stað heim til Nasaret, að hátíðahöldunum loknum, varð Jesús eftir í Jerúsalem. Fyrsta dag heimferðarinnar söknuðu María og Jósef hans ekki,
    44: því að þau héldu að hann væri meðal kunningja sem áttu samleið. En þegar hann skilaði sér ekki um kvöldið, fóru þau að leita hans meðal vina og ættingja.
    45: Leitin varð árangurslaus, og því sneru þau aftur til Jerúsalem til að leita hans þar.
    46: Þau fundu hann ekki fyrr en eftir þrjá daga. Þá sat hann í musterinu meðal lögvitringanna og ræddi við þá háleit málefni. Undruðust allir skilning hans og svör.
    48: 'Foreldrar hans vissu ekki sitt rjúkandi ráð: „Elsku drengurinn minn, “sagði móðir hans, „af hverju gerðirðu okkur þetta? Við faðir þinn vorum dauðhrædd um þig og höfum leitað þín um allt!“'
    49: „Hvers vegna voruð þið að leita að mér?“spurði hann, „vissuð þið ekki að mér bar að vera í musterinu, húsi föður míns?“
    50: En þau skildu ekki við hvað hann átti.
    51: Síðan fór hann með þeim heim til Nasaret og var þeim hlýðinn, en móðir hans lagði alla þessa atburði vel á minnið.
    52: Jesús óx að visku og vexti og allir elskuðu hann, bæði Guð og menn.
  3:
    1: Á fimmtánda stjórnarári Tíberíusar keisara, komu boð frá Guði til Jóhannesar (Sakaríassonar) þar sem hann hafðist við úti í eyðimörkinni. Þegar þetta gerðist var Pílatus landstjóri í Júdeu, Heródes héraðsstjóri í Galíleu og bróðir hans, Filippus, í Átúreu og Trakónítis. Lýsanías var yfir Ablílene og Annas og Kaífas voru æðstuprestar.
    3: Þá lagði Jóhannes leið sína til ýmissa staða beggja megin Jórdanar og bauð fólkinu að láta skírast og sýna með því að það hefði snúið sér frá syndinni og til Guðs, til að fá fyrirgefningu.
    4: 'Þannig lýsti Jesaja spámaður Jóhannesi: „Rödd hrópar í auðninni: „Ryðjið Drottni veg! Fyllið upp dalina!'
    5: Jafnið fjöllin við jörðu! Gerið brautirnar beinar!
    6: Og mannkynið allt mun sjá hjálpræði Guðs!““
    7: 'Hér er lítið sýnishorn af því sem Jóhannes sagði við fólkið þegar það kom til að láta skírast: „Þið höggormsafkvæmi! Þið viljið skírast, svo að þið komist hjá því að taka afleiðingum synda ykkar, en samt viljið þið ekki snúa ykkur til Guðs af heilum hug!'
    8: Nei, farið fyrst og sýnið með líferni ykkar að þið hafið í raun og veru tekið nýja stefnu. Þið skuluð ekki halda að ykkur sé borgið vegna þess að þið eruð afkomendur Abrahams, nei, það nægir ekki. Guð getur skapað Abrahamssyni af þessu grjóti!
    9: Öxi dómarans er reidd gegn ykkur og þið verðið höggvin upp frá rótum. Sérhvert tré, sem ekki ber góðan ávöxt, verður fellt og því kastað í eldinn.“
    10: „Hvað viltu að við gerum?“spurði fólkið.
    11: „Sá sem á tvær skyrtur, gefi aðra fátækum og ef þið eigið umframbirgðir af mat, þá gefið þær hungruðum, “svaraði hann.
    12: 'Jafnvel skattheimtumenn, sem þekktir voru fyrir að stela, komu til að láta skírast. Þeir spurðu: „Með hverju getum við sýnt að við höfum iðrast synda okkar?“'
    13: „Með því að vera heiðarlegir, “svaraði Jóhannes. „Gætið þess að taka ekki hærri skatta af fólkinu en rómversku yfirvöldin krefjast.“
    14: '„En við, “sögðu nokkrir hermenn, „hvað með okkur?“Jóhannes svaraði: „Reynið ekki að komast yfir peninga með ógnunum og ofbeldi. Dæmið engan ranglega og látið ykkur nægja laun ykkar.“'
    15: Nú hafði vaknað eftirvænting hjá fólkinu og töldu margir jafnvel að Jóhannes væri Kristur.
    16: 'En Jóhannes sagði: „Ég skíri aðeins með vatni, en bráðlega kemur sá sem hefur miklu meira vald en ég. Sannleikurinn er sá að ég er ekki einu sinni verður þess að vera þræll hans. Hann mun skíra ykkur með heilögum anda og eldi.'
    17: Hismið mun hann skilja frá korninu og brenna það í óslökkvandi eldi, en geyma kornið og setja í hlöður sínar.“
    18: Margar slíkar viðvaranir flutti Jóhannes fólkinu um leið og hann boðaði því gleðitíðindin.
    19: (En þegar Jóhannes gagnrýndi Heródes, landstjóra Galíleu, opinberlega fyrir að kvænast Heródías, konu bróður síns, og fyrir marga aðra óhæfu, lét Heródes varpa honum í fangelsi og jók þar með enn við syndir sínar.)
    21: Dag einn bættist Jesús í þann stóra hóp, sem tók skírn hjá Jóhannesi. Á meðan hann var að biðjast fyrir, opnuðust himnarnir,
    22: 'og heilagur andi kom yfir hann í dúfulíki. Þá heyrðist rödd af himni sem sagði: „Þú ert minn elskaði sonur, sem ég hef velþóknun á.“'
    23: Jesús var um þrítugt, þegar hann hóf starf sitt meðal fólksins. Almennt var litið á Jesú sem son Jósefs, Jósef var sonur Elí,
    24: Elí var sonur Mattats, Mattat var sonur Leví, Leví var sonur Melkí, Melkí var sonur Jannaí, Jannaí var sonur Jósefs,
    25: Jósef var sonur Mattatíasar, Mattatías var sonur Amosar, Amos var sonur Naúms, Naúm var sonur Eslí, Eslí var sonur Naggaí,
    26: Naggaí var sonur Maats, Maat var sonur Mattatíasar, Mattatías var sonur Semeíns, Semeín var sonur Jóseks, Jósek var sonur Jóda,
    27: Jóda var sonur Jóhanans, Jóhanan var sonur Hresa, Hresa var sonur Serúbabels, Serúbabel var sonur Sealtíels, Sealtíel var sonur Nerí,
    28: Nerí var sonur Melkí, Melkí var sonur Addí, Addí var sonur Kósams, Kósam var sonur Elmadams, Elmadam var sonur Ers,
    29: Ers var sonur Jesú, Jesús var sonur Elíesers, Elíeser var sonur Jóríms, Jórím var sonur Mattats, Mattat var sonur Leví,
    30: Leví var sonur Símeons, Símeon var sonur Júda, Júda var sonur Jósefs, Jósef var sonur Jónams, Jónam var sonur Eljakíms,
    31: Eljakím var sonur Melea, Melea var sonur Menna, Menna var sonur Mattata, Mattata var sonur Natans, Natan var sonur Davíðs,
    32: Davíð var sonur Ásaí, Ásaí var sonur Óbeðs, Óbeð var sonur Bóasar, Bóas var sonur Salmons, Salmon var sonur Nahsons,
    33: Nahson var sonur Ammínadabs, Ammínadab var sonur Arní, Arní var sonur Esroms, Esrom varsonur Peres, Peres var sonur Júda,
    34: Júda var sonur Jakobs, Jakob var sonur Ásaks, Ásak var sonur Abrahams, Abraham var sonur Tara, Tara var sonur Nakórs,
    35: Nakór var sonur Serúks, Serúk var sonur Reús, Reú var sonur Peleks, Pelek var sonur Ebers, Eber var sonur Sela,
    36: Sela var sonur Kenans, Kenan var sonur Arpaksads, Arpaksad var sonur Sems, Sem var sonur Nóa,
    37: Nói var sonur Lameks, Lamek var sonur Metúsala, Metúsala var sonur Enoks, Enok var sonur Jareds, Jared var sonur Mahalalels, Mahalalel var sonur Kenans,
    38: Kenan var sonur Enoss, Enos var sonur Sets, Set var sonur Adams og faðir Adams var Guð.
  4:
    1: Jesús fylltist heilögum anda, sem leiddi hann frá ánni Jórdan og út í auðnir Júdeu.
    2: Þar var hann í fjörutíu daga matarlaus og hungrið svarf að.
    3: 'Þá freistaði Satan hans og sagði: „Ef þú ert sonur Guðs, þá segðu þessum steini að verða að brauði.“'
    4: 'Jesús svaraði: „Biblían segir: „Maðurinn lifir ekki bara á brauði.““'
    5: Þá tók Satan hann með sér og sýndi honum á augabragði öll ríki heimsins
    6: 'og sagði: „Öll þessi ríki og dýrð þeirra er mín eign og ég get ráðstafað þeim að vild. Þetta skal allt verða þitt, ef þú fellur fram og tilbiður mig.“'
    8: 'En Jesús svaraði: „Í Biblíunni stendur: „Drottin Guð þinn átt þú að tilbiðja og þjóna honum einum.““'
    9: 'Þá fór Satan með hann upp til Jerúsalem og alla leið upp á þakbrún musterisins og sagði: „Ef þú ert sonur Guðs, stökktu þá fram af! Segir Biblían ekki að Guð muni senda engla sína til að gæta þín og vernda þig, svo þú merjist ekki á stéttinni fyrir neðan?“'
    12: 'Jesús svaraði: „Þetta stendur einnig í Biblíunni: „Ekki skaltu freista Drottins Guðs þíns.““'
    13: Þegar djöfullinn hafði lokið freistingum sínum, fór hann burt og yfirgaf Jesú að sinni.
    14: Eftir þetta sneri Jesús aftur til Galíleu, fylltur heilögum anda, og orðrómurinn um hann barst út um öll héruðin þar í grennd.
    15: Hann predikaði í samkomuhúsunum og allir lofuðu hann.
    16: Hann kom á æskustöðvar sínar í Nasaret og fór á helgideginum í samkomuhúsið, eins og hann var vanur, og stóð upp til að lesa úr Biblíunni.
    17: 'Honum var fengin bók Jesaja spámanns. Hann opnaði hana og las:'
    18: „Andi Drottins er yfir mér. Hann hefur valið mig til að flytja fátækum gleðilegan boðskap. Hann hefur sent mig til að boða fjötruðum frelsi, gefa blindum sýn, leysa hina undirokuðu frá áþján og boða að Guð sé fús að hjálpa öllum sem til hans koma.“
    20: Hann lokaði bókinni og rétti þjóninum. Síðan settist hann niður. Allir störðu á hann fullir eftirvæntingar.
    21: 'Hann tók til máls og sagði: „Þessi ritningargrein, sem þið hafið nú heyrt, hefur ræst í dag.“'
    22: Fólkið lét ánægju sína í ljós og undraðist þau ljúfu orð sem komu af vörum hans. „Hver er skýringin á þessu, “spurðu menn, „er þetta ekki sonur Jósefs?“
    23: 'Þá sagði Jesús: „Þið minnið mig sjálfsagt á máltækið: „Læknir, læknaðu sjálfan þig“– og eigið þá við: „Af hverju gerirðu ekki svipuð kraftaverk hér í heimabæ þínum og þú hefur gert í Kapernaum?“'
    24: 'Ég segi ykkur satt: Enginn spámaður er viðurkenndur í heimabæ sínum!'
    25: Þið munið til dæmis að spámaðurinn Elía gerði kraftaverk til að hjálpa ekkjunni í Sarepta, en hún var útlendingur og bjó í landi Sídonar. Það hafði ekkert rignt í þrjú og hálft ár og mikið hungur var í öllu landinu. Margar Gyðingaekkjur þörfnuðust hjálpar, en þó var Elía ekki sendur til neinnar þeirra.
    27: Og munið þið eftir spámanninum Elísa? Hann læknaði Naaman frá Sýrlandi, en ekki þá mörgu Gyðinga sem voru holdsveikir og þörfnuðust hjálpar.“
    28: Við þessi orð Jesú urðu menn æfir af reiði.
    29: Þeir stukku úr sætum sínum, þyrptust að honum og hröktu hann út á brún fjallsins, sem bærinn stóð á, með það í huga að hrinda honum fram af þverhnípinu.
    30: En Jesús gekk út úr þvögunni og yfirgaf þá.
    31: Eftir þetta fór hann til Kapernaum, bæjar í Galíleu, og þar predikaði hann í samkomuhúsinu á hverjum helgidegi.
    32: Hér fór á sömu leið, fólkið undraðist það sem hann sagði, því máttur fylgdi orðum hans.
    33: 'Eitt sinn, er Jesús var að kenna í samkomuhúsinu, fór maður, sem hafði illan anda, að hrópa að honum:'
    34: „Farðu burt! Við viljum ekkert með þig hafa, Jesús frá Nasaret. Þú ert kominn til að granda okkur. Ég veit að þú ert hinn heilagi sonur Guðs.“
    35: 'Þá greip Jesús fram í fyrir illa andanum og sagði skipandi: „Hafðu hljótt um þig og farðu út.“Andinn fleygði þá manninum í gólfið í augsýn allra og yfirgaf hann án þess að valda honum tjóni.'
    36: 'Fólkið varð forviða og spurði: „Hvaða vald býr í orðum þessa manns, fyrst illu andarnir hlýða honum!“'
    37: Fréttin um þetta breiddist eins og eldur í sinu um allt héraðið.
    38: Þegar Jesús yfirgaf samkomuhúsið fór hann heim til Símonar. Þá var tengdamóðir Símonar þar rúmliggjandi með háan hita. Allir viðstaddir báðu Jesú að lækna hana.
    39: Jesús gekk að rúmstokknum og hastaði á sótthitann, sem þá hvarf skyndilega, og hún fór á fætur og matreiddi handa þeim.
    40: Við sólarlag þetta kvöld komu þorpsbúar með sjúklinga til Jesú. Það skipti ekki máli hver sjúkdómurinn var, þegar Jesús snerti þá læknuðust þeir.
    41: 'Sumir höfðu illa anda sem fóru út að skipun hans. Andar þessir æptu: „Þú ert sonur Guðs!“Þeir vissu að hann var Kristur, en hann þaggaði niður í þeim og leyfði þeim ekki að tala.'
    42: Við sólarupprás morguninn eftir, lagði hann leið sína á óbyggðan stað. Mannfjöldinn leitaði hans um allt og fann hann loks. Fólkið bað hann að fara ekki burt frá Kapernaum,
    43: 'en því svaraði hann: „Ég verð líka að fara á fleiri staði og flytja þar gleðifréttirnar um að Guð sé nálægur með vald sitt og hjálp, því til þess var ég sendur.“'
    44: Síðan hélt hann áfram ferð sinni og predikaði í samkomuhúsunum í Júdeu.
  5:
    1: Dag einn var hann að predika niðri við strönd Genesaretvatnsins. Fólkið þyrptist að og þrengdi að honum, því allir vildu heyra orð Guðs.
    2: Hann tók þá eftir tveim mannlausum bátum í fjörunni – áhafnirnar voru þar skammt frá að þvo net sín.
    3: Jesús fór út í annan bátinn og bað eigandann, Símon, að leggja lítið eitt frá landi, svo hann gæti setið í bátnum og talað þaðan til mannfjöldans.
    4: 'Þegar hann hafði lokið máli sínu sagði hann við Símon: „Farðu nú út á dýpið og leggðu netin.“'
    5: „Herra, “svaraði Símon, „við höfum verið að í alla nótt og ekki orðið varir, en fyrst þú segir það, þá skulum við reyna.“
    6: Í þetta skipti varð veiðin svo mikil að netin rifnuðu!
    7: Þá kölluðu þeir til félaga sinna á hinum bátnum og báðu þá að hjálpa sér. Ekki leið á löngu uns þeir höfðu drekkhlaðið báða bátana.
    8: 'Þegar Símon Pétur sá þetta, féll hann að fótum Jesú og sagði: „Farðu frá mér, herra, ég er of syndugur til að vera nálægt þér.“'
    9: 'Bæði hann og félagar hans, Jakob og Jóhannes Sebedeussynir, voru gagnteknir af undrun á öllum þessum afla. En Jesús sagði við Símon: „Vertu óhræddur! Héðan í frá skaltu veiða menn.“'
    11: Þegar þeir höfðu landað aflanum yfirgáfu þeir allt og fylgdu honum.
    12: Svo bar við, er Jesús var staddur í einu þorpinu, að hann mætti manni sem þjáðist af holdsveiki. Þegar maðurinn sá Jesú, fleygði hann sér í götuna fyrir framan hann og grátbað hann að lækna sig. „Herra, þú getur læknað mig ef þú vilt, “sagði hann.
    13: 'Jesús rétti út höndina, snerti manninn og sagði: „Ég vil að þú verðir heilbrigður.“Um leið hvarf holdsveikin!'
    14: Jesús bað manninn að segja þetta engum, en fara strax og láta prestinn skoða sig. „Fórnaðu síðan því sem lög Móse fyrirskipa þeim sem læknast af holdsveiki, “bætti Jesús við, „því það er sönnun þess að þér sé batnað.“
    15: Orðrómurinn um mátt Jesú breiddist nú æ hraðar út og mikill mannfjöldi kom til að hlusta á hann og fá bót meina sinna.
    16: Oft dró hann sig þó út úr á óbyggða staði og var þar á bæn.
    17: Einn daginn, er hann var að kenna, sátu þar nokkrir af leiðtogum og fræðimönnum þjóðarinnar. (Þeir komu úr hverju þorpi í Galíleu og Júdeu og einnig frá Jerúsalem.) Lækningakraftur frá Guði var með Jesú þegar þetta var.
    18: Þá komu nokkrir menn og báru á milli sín lamaðan mann á dýnu. Þeir reyndu að olnboga sig í gegnum þvöguna og inn til Jesú, en án árangurs. Þá fóru þeir upp á þakið, losuðu nokkrar þakhellur og létu þann lamaða síga á dýnunni niður til Jesú.
    20: 'Þegar Jesús sá trú þeirra sagði hann við lamaða manninn: „Vinur minn, syndir þínar eru fyrirgefnar.“'
    21: „Hvað heldur maðurinn að hann sé, “sögðu farísearnir og lögvitringarnir hvorir við aðra. „Þetta er guðlast! Hver getur fyrirgefið syndir nema Guð?“
    22: 'Jesús vissi hvað þeir hugsuðu og svaraði: „Hvers vegna kallið þið þetta guðlast?'
    23: Hvort er auðveldara að fyrirgefa syndir hans eða lækna hann?
    24: 'Nú ætla ég að lækna hann og sanna þar með að ég hef vald til að fyrirgefa syndir.“Síðan sneri hann sér að lamaða manninum og sagði ákveðinn: „Taktu dýnuna þína og farðu heim, því nú ertu orðinn heilbrigður.“'
    25: Samstundis spratt maðurinn á fætur í augsýn allra, tók dýnuna sína, gekk heimleiðis og lofaði Guð!
    26: 'Fólkið varð óttaslegið, lofaði Guð og sagði hvað eftir annað: „Við höfum séð ótrúlega hluti í dag.“'
    27: 'Síðar er Jesús var á leið út úr þessum bæ, sá hann skattheimtumann, Leví að nafni, sitja hjá skattstofunni. Það var á allra vitorði að skattheimtumenn þessir sviku fé út úr fólki. Jesús gekk til Leví og sagði: „Komdu og vertu lærisveinn minn.“'
    28: Leví stóð þá samstundis upp, yfirgaf allt og fylgdi Jesú.
    29: Stuttu síðar efndi Leví til veislu og var Jesús heiðursgesturinn. Þarna voru samankomnir margir vinnufélagar Leví, svo og aðrir gestir.
    30: Farísearnir og lögvitringarnir komu þá til lærisveina Jesú og kvörtuðu um að Jesús borðaði með slíkum stórsyndurum.
    31: 'Jesús varð fyrir svörum og sagði: „Ekki þurfa heilbrigðir læknis við, heldur þeir sem sjúkir eru.'
    32: Ég kom til að kalla syndara burt frá syndinni, en ekki til að eyða tíma með þeim sem þegar telja sig nógu góða.“
    33: Það næsta sem þeim fannst þeir þurfa að gera athugasemd við, var að lærisveinarnir væru í veislu í stað þess að fasta. „Lærisveinar Jóhannesar skírara fasta oft og biðja, “sögðu þeir, „einnig lærisveinar faríseanna, en af hverju eru þínir alltaf étandi og drekkandi?“
    34: „Segið mér eitt, fasta menn þegar þeir halda hátíð?“sagði Jesús. „Er veislumatnum sleppt í brúðkaupsveislum?
    35: Sá tími mun hins vegar koma er brúðguminn verður tekinn og líflátinn og þá mun þá ekki langa í mat.“
    36: 'Jesús sagði þeim dæmisögu: „Enginn rífur pjötlu af nýjum fötum til að bæta gamla flík. Þá eyðileggjast ekki aðeins nýju fötin, heldur lítur gamla flíkin verr út en áður!'
    37: Enginn setur nýtt vín á gamla belgi, því þá sprengir nýja vínið belgina og það fer til spillis og belgirnir eyðileggjast.
    38: Nýtt vín verður að láta á nýja belgi.
    39: Sá sem drukkið hefur gamalt vín, hefur ekki áhuga á nýju. „Það gamla er ljúffengara segir hann.“
  6:
    1: Svo bar við á helgidegi að Jesús fór um akur ásamt lærisveinunum og þeir tíndu sér kornöx, neru þau með höndunum og átu.
    2: „Þetta er bannað“sögðu farísearnir. „Lærisveinar þínir eru að uppskera korn og lögum samkvæmt er það bannað á helgidögum.“
    3: 'Jesús svaraði: „Hafið þið aldrei lesið hvað Davíð konungur gerði þegar hann og menn hans hungraði?'
    4: Hann fór inn í Guðs hús, tók skoðunarbrauðin og át, ásamt mönnum sínum, en það var óheimilt.“
    5: 'Og Jesús bætti við: „Ég er herra helgidagsins.“'
    6: Á öðrum helgidegi var hann að kenna í samkomuhúsinu. Þar var þá staddur fatlaður maður – hægri höndin var máttlaus.
    7: Farísearnir og fræðimennirnir höfðu gætur á því hvort Jesús læknaði manninn á helgidegi – til þess að þeir gætu fundið eitthvað til að kæra hann fyrir.
    8: 'En Jesús vissi hvað þeir hugsuðu. Hann sagði við fatlaða manninn: „Stattu upp og komdu hingað.“Maðurinn stóð upp og kom til hans.'
    9: 'Þá sagði Jesús við faríseana og lögvitringana: „Nú spyr ég ykkur: Hvort er leyfilegt að gera gott eða illt á helgidegi? Bjarga lífi eða deyða?“'
    10: 'Hann horfði á þá einn af öðrum og sagði síðan við manninn: „Réttu fram höndina.“Maðurinn hlýddi og um leið varð hönd hans heilbrigð!'
    11: Óvinir Jesú urðu ævareiðir og töluðu saman um hvað þeir gætu gert honum.
    12: Um þetta leyti fór Jesús til fjalla til að biðjast fyrir og var alla nóttina á bæn.
    13: Í dögun kallaði hann saman fylgjendur sína og valdi tólf þeirra til að vera postula sína eða sendiboða.
    14: 'Þeir hétu: Símon (Jesús kallaði hann einnig Pétur), Andrés (bróðir Símonar), Jakob, Jóhannes, Filippus, Bartólómeus, Matteus, Tómas, Jakob Alfeusson, Símon (félagi í flokki Selóta, byltingarsinnuðum stjórnmálaflokki), Júdas Jakobsson og Júdas Ískaríot (sem síðar sveik Jesú).'
    17: Þegar þeir komu aftur niður á sléttlendi, var þar fyrir mikill hópur lærisveina hans og fjöldi fólks úr allri Júdeu, Jerúsalem, og jafnvel norðan frá strandhéruðum Týrusar og Sídonar, til að hlusta á hann og fá lækningu. Þarna rak hann út marga illa anda.
    19: Allir reyndu að snerta hann, því þegar fólk gerði það, þá streymdi lækningakraftur frá honum, svo það læknaðist.
    20: 'Jesús sneri sér að lærisveinunum og sagði: „Sælir eruð þið, fátækir, því ykkar er guðsríki!'
    21: Sælir eruð þið sem þolið hungur, því þið munuð saddir verða. Sælir eruð þið sem nú grátið, því þið munuð hlæja af gleði!
    22: Þið eruð sælir þegar menn hata ykkur og útskúfa, smána og baktala mín vegna.
    23: Fagnið þá og látið gleðilátum! Gleðjist, því laun ykkar verða mikil á himnum. Þannig var einnig farið með spámenn Guðs forðum.
    24: En þið sem ríkir eruð – ykkar bíður mikil ógæfa. Gleði ykkar er öll hér á jörðu.
    25: Þótt þið nú séuð saddir og vegni vel, þá bíður ykkar mikill skortur. Nú hlæið þið kæruleysislega, en þá munuð þið sýta og gráta.
    26: Einnig bíður mikið böl þeirra, sem nú eiga hylli fjöldans – falsspámenn hafa alla tíð verið vinsælir.
    27: Takið eftir! Elskið óvini ykkar! Verið þeim góðir sem hata ykkur.
    28: Blessið þá sem bölva ykkur, og biðjið fyrir þeim sem valda ykkur tjóni.
    29: Þeim sem slær þig á aðra kinnina, skaltu bjóða hina! Láttu þann sem heimtar yfirhöfn þína fá skyrtuna að auki.
    30: Gefðu þeim sem biður þig, og sé eitthvað haft af þér, reyndu þá ekki að ná því aftur.
    31: Komið fram við aðra eins og þið viljið að þeir komi fram við ykkur!
    32: Haldið þið að þið eigið hrós skilið fyrir að elska þá sem elska ykkur? Nei, það gera einnig guðleysingjarnir.
    33: Hvað er stórkostlegt við það að vera góður við þá sem eru góðir við þig? Það gerir hvaða syndari sem er!
    34: Og hvaða góðverk er það að lána þeim einum fé, sem geta endurgreitt? Jafnvel verstu illmenni lána fé – en þau vænta líka fullrar endurgreiðslu!
    35: Nei – elskið óvini ykkar! Gerið þeim gott! Lánið þeim og hafið ekki áhyggjur, þótt þið vitið að þeir muni ekki endurgreiða það. Þá munu laun ykkar verða mikil á himnum og framkoma ykkar sýna að þið eruð synir Guðs, því að hann er góður við vanþakkláta og vonda.
    36: Verið miskunnsamir eins og faðir ykkar er miskunnsamur.
    37: Verið ekki dómharðir og sakfellið ekki, þá verðið þið ekki heldur sakfelldir. Verið tillitssamir og þá mun ykkur einnig verða sýnd tillitssemi.
    38: Gefið og ykkur mun gefið verða! Þið munuð fá ríkulega endurgoldið. Laun ykkar verða mæld með sama mæli og þið mælið öðrum, hvort sem hann er lítill eða stór.“
    39: 'Jesús sagði einnig þessar líkingar í ræðum sínum: „Getur blindur leitt blindan? Nei, því þá falla báðir í sömu gryfjuna!'
    40: Ekki er nemandinn meiri en kennarinn, en sé hann iðinn og námfús, verður hann eins og kennarinn.
    41: Hvers vegna sérðu flís í auga bróður þíns – einhver smá mistök sem hann kann að hafa gert – en tekur ekki eftir plankanum í þínu eigin auga!
    42: 'Hvernig geturðu sagt við hann: „Bróðir, leyfðu mér að losa flísina úr auga þér, “meðan þú sérð varla til vegna plankans í þínu eigin auga? Hræsnari! Fjarlægðu fyrst plankann úr þínu auga og þá sérðu nógu vel til að draga út flísina í auga hans.'
    43: Gott tré ber ekki skemmda ávexti og lélegt tré ber ekki góða ávexti.
    44: Tré þekkist af ávexti sínum. Hvorki tína menn fíkjur af þyrnirunnum né vínber af þistlum.
    45: Góður maður kemur góðu til leiðar, því hann hefur gott hjartalag, en vondur maður verður til ills, vegna síns spillta hugarfars. Orð þín lýsa innra manni.
    46: Hvers vegna kallið þið mig „Herra“en viljið svo ekki hlýða mér?
    47: Sá sem kemur til mín, heyrir orð mín og breytir eftir þeim, er líkur manni sem byggði hús. Hann gróf djúpt og lagði undirstöðuna á klöpp. Þegar vatnsflóð kom, skall beljandi straumurinn á húsinu, en það haggaðist ekki, því það stóð á traustri undirstöðu.
    49: En sá sem heyrir orð mín, og fer ekki eftir þeim, er líkur manni sem byggði hús án undirstöðu. Þegar beljandi flóðið skall á því, hrundi það.“
  7:
    1: Þegar Jesús hafði lokið við að tala til fólksins, fór hann aftur til Kapernaum.
    2: Rómverskur höfuðsmaður bjó þar og átti þræl sem var honum mjög kær. Nú lá þrællinn fyrir dauðanum.
    3: Þegar höfuðsmaðurinn frétti af Jesú, sendi hann nokkra virðulega Gyðinga til hans og bað hann að koma og lækna þrælinn.
    4: 'Þeir báðu Jesú innilega að koma og hjálpa manninum og sögðu: „Hann á það skilið að þú hjálpir honum,'
    5: því hann elskar þjóð okkar og lét meira að segja byggja samkomuhúsið fyrir eigið fé.“
    6: 'Jesús fór með þeim. Rétt áður en þeir komu að húsinu sendi höfuðsmaðurinn vini sína til Jesú með þessi skilaboð: „Herra, vertu ekki að ómaka þig með að koma inn til mín, því ég er hvorki verður þess að hitta þig né hafa þig sem gest.'
    7: Segðu það aðeins með orði, þar sem þú ert staddur, og þá mun þræll minn læknast.
    8: 'Ég skil þig vel, því sjálfur þarf ég að hlýða æðri herforingjum, en hef síðan vald yfir mínum undirmönnum. Ég þarf aðeins að segja við þá: „Farið“og þá fara þeir, eða: „Komið“og þeir koma. Við þræl minn segi ég: „Gerðu þetta“og hann hlýðir. Segðu því bara: „Læknist þú“og þá mun þræll minn verða heilbrigður.“'
    9: 'Jesús varð undrandi. Hann sneri sér að mannfjöldanum og sagði: „Aldrei hef ég hitt neinn Gyðing, sem átt hefur jafn mikla trú og þessi útlendingur.“'
    10: Þegar vinir höfuðsmannsins komu aftur inn í húsið fundu þeir þrælinn alheilbrigðan.
    11: Stuttu seinna fóru Jesús og lærisveinar hans til þorpsins Nain, og enn fylgdi mannfjöldinn.
    12: Þegar hann nálgaðist þorpshliðið, kom þar að líkfylgd. Hinn dáni var drengur, einkasonur móður sinnar sem var ekkja. Hópur syrgjandi þorpsbúa var í líkfylgdinni ásamt ekkjunni.
    13: 'Þegar Drottinn sá hana, kenndi hann í brjósti um hana og sagði: „Gráttu ekki.“'
    14: 'Síðan gekk hann að líkbörunum og snerti þær. Þeir sem báru, námu staðar og Jesús sagði: „Ungi maður, ég segi þér: Rístu upp!“'
    15: Þá settist drengurinn upp og fór að tala við viðstadda! En Jesús gaf hann aftur móður hans.
    16: 'Mikil hræðsla greip um sig og fólkið lofaði Guð og hrópaði: „Voldugur spámaður er kominn fram á meðal okkar. Við höfum sannarlega séð Guð að verki í dag.“'
    17: Og fréttin flaug um nágrennið og landið allt.
    18: Lærisveinar Jóhannesar fluttu honum fréttirnar um verk Jesú.
    19: 'Þegar hann heyrði þær, sendi hann tvo af lærisveinum sínum til Jesú og lét þá spyrja: „Ert þú Kristur? Eða eigum við að halda áfram að bíða hans?“'
    20: 'Þegar lærisveinar þessir komu til Jesú, var hann einmitt að lækna fólk af ýmsum sjúkdómum. Hann læknaði lamaða og blinda, og rak út illa anda. Þegar þeir báru fram spurningu Jóhannesar, svaraði hann: „Farið aftur til Jóhannesar og segið honum hvað þið hafið séð og heyrt hér í dag: Blindir fá sjón, lamaðir ganga óstuddir, holdsveikir hreinsast, heyrnarlausir heyra, dauðir lifna við og fátækir og vonlausir fá að heyra gleðifréttir.'
    23: 'Að lokum skuluð þið segja honum: Blessaður er sá sem ekki glatar trúnni á mig.“'
    24: 'Þegar þeir voru farnir, talaði Jesús við fólkið um Jóhannes og sagði: „Hver er hann, þessi maður, sem þið fóruð að sjá út í Júdeuauðninni? Fannst ykkur hann veikburða líkt og strá sem bærist í golunni?'
    25: Var hann klæddur sem ríkmenni? Nei! Menn, sem lifa munaðarlífi, búa í höllum en ekki í eyðimörkum.
    26: Hvað funduð þið þá? Spámann? Já, og meira en það!
    27: 'Biblían segir um hann: „Sjá, ég sendi boðbera minn á undan þér til að undirbúa komu þína.“'
    28: Jóhannes er mestur allra manna, en samt er hinn minnsti þegn í guðsríki honum meiri.“
    29: Allir sem hlustuðu á Jóhannes – jafnvel þeir sem dýpst voru sokknir í synd – beygðu sig að kröfu Guðs og létu skírast.
    30: En farísearnir og lögvitringarnir höfnuðu áformi Guðs um þá og vildu ekki láta skírast.
    31: „Við hvað á ég að líkja slíkum mönnum?“spurði Jesús.
    32: '„Þeir eru eins og börn sem kalla hvert til annars: „Við fórum í brúðkaupsleik en þið vilduð ekki vera með, þá fórum við í jarðarfararleik en þið vilduð samt ekki vera með.“'
    33: 'Jóhannes fastaði oft og bragðaði aldrei áfengi, en þá sögðu menn: „Hann hlýtur að vera skrýtinn.“'
    34: 'En þegar ég borða og drekk eins og aðrir, þá er sagt: „Þessi Jesús, hann er nú meira átvaglið og hann drekkur meira að segja líka! Og vinir hans, það er ljóta hyskið.“'
    35: Alltaf finnið þið eitthvað til að afsaka ykkur með.“
    36: Einn af faríseunum bauð Jesú til máltíðar heima hjá sér og hann þáði boðið. Þeir voru ný sestir að matnum
    37: þegar kona nokkur kom inn utan af götunni. Hún var skækja sem hafði frétt að Jesús væri þarna og kom því með flösku af dýrindis ilmolíu.
    38: Hún gekk rakleitt til Jesú og kraup grátandi að fótum hans. Tár hennar féllu á fætur hans, en hún þurrkaði þá með hári sínu, kyssti þá og hellti síðan ilmolíu yfir.
    39: 'Þegar faríseinn sem boðið hafði Jesú sá þetta, og þekkti konuna, sagði hann við sjálfan sig: „Það er auðséð að Jesús er ekki spámaður, því ef Guð hefði sent hann, hlyti hann að vita hvers konar kona þetta er.“'
    40: 'Þá sagði Jesús við faríseann: „Símon, ég þarf að segja þér nokkuð.“„Jæja, meistari, hvað er það?“spurði Símon.'
    41: 'Þá sagði Jesús honum eftirfarandi sögu: „Tveir menn fengu peninga að láni hjá auðmanni. Annar fékk fimm hundruð þúsund krónur, en hinn fimmtíu þúsund.'
    42: En þegar að gjalddaga kom gat hvorugur greitt. Maðurinn gaf þeim þá báðum eftir skuldina og þeir þurftu ekkert að borga! Hvor þeirra heldur þú að hafi elskað hann meira á eftir?“
    43: „Sá sem skuldaði honum meira, býst ég við, “svaraði Símon. „Alveg rétt!“sagði Jesús.
    44: 'Síðan sneri hann sér að konunni og sagði: „Símon, sjáðu þessa konu sem krýpur hérna. Þegar ég kom inn, léstu það ógert að koma með vatn og þvo rykið af fótum mínum, en hún þvoði þá með tárum sínum og þurrkaði þá með hárinu.'
    45: Ekki heilsaðir þú mér með kossi eins og venja er, en hún hefur kysst fætur mína án afláts frá því ég kom.
    46: Þú sinntir ekki þeirri almennu kurteisi að smyrja höfuð mitt með ólífuolíu, en hún hellti dýrri ilmolíu yfir fætur mína.
    47: Því segi ég þér, allar hennar mörgu syndir eru fyrirgefnar – og þess vegna elskar hún mig mikið. En sá sem lítið er fyrirgefið, elskar lítið.“
    48: 'Jesús sagði síðan við konuna: „Syndir þínar eru fyrirgefnar.“'
    49: „Hvað heldur þessi maður eiginlega að hann sé, “sögðu gestirnir hver við annan. „Hann gengur um og fyrirgefur syndir.“
    50: 'En Jesús sagði við konuna: „Trú þín hefur frelsað þig, farðu í friði.“'
  8:
    1: Skömmu síðar fór Jesús borg úr borg og þorp úr þorpi, predikaði og boðaði komu guðsríkisins.
    2: Með í förinni voru postularnir tólf, og einnig nokkrar konur, sem hann hafði rekið illa anda út af eða læknað. Þeirra á meðal voru María Magdalena (en út af henni hafði Jesús rekið sjö illa anda),
    3: Jóhanna (kona Kúsa, sem var ráðsmaður Heródesar konungs og hafði umsjón með höll hans og hirð), Súsanna og margar aðrar. Veittu þær Jesú og lærisveinum hans fjárhagslegan stuðning.
    4: 'Einu sinni sem oftar hópaðist fólkið að Jesú til að hlusta á hann. Fólkið kom víðs vegar að úr ýmsum bæjum. Þá sagði hann þessa dæmisögu:'
    5: „Bóndi gekk út á akur sinn til að sá korni. Meðan hann var að sá, féll sumt af útsæðinu á götuslóðann og tróðst niður, en síðan komu fuglar og átu það upp.
    6: Annað féll þar sem grunnt var á klöpp. Það óx, en skrælnaði fljótlega og dó, því raka vantaði í grunnan jarðveginn.
    7: Sumt lenti meðal þyrna, sem kæfðu viðkvæma kornstönglana.
    8: 'En annað lenti í frjósömum jarðvegi og óx og gaf af sér hundraðfalda uppskeru. Um leið og Jesús sagði þetta hrópaði hann: „Hver sem hefur eyru til að heyra, hann heyri.“'
    9: Lærisveinarnir spurðu þá Jesú hvað sagan þýddi.
    10: 'Hann svaraði: „Guð hefur ætlað ykkur að skilja þessar líkingar, því þær kenna ykkur margt um guðsríki. Fólk almennt heyrir þær, en skilur ekki, rétt eins og spámennirnir fornu sögðu fyrir.'
    11: 'Merking sögunnar er þessi: Útsæðið er Guðs orð.'
    12: Hjörtu margra sem heyra Guðs orð eru hörð eins og gatan, þar sem fræið féll. Síðan kemur djöfullinn, tekur burt orðið og kemur í veg fyrir að fólkið trúi og frelsist.
    13: Grýtti jarðvegurinn táknar þá sem taka við orðinu með fögnuði, en það festir ekki rætur hjá þeim. Þeir trúa um stund, en falla frá trúnni þegar á reynir.
    14: Kornið sem lenti meðal þyrnanna, táknar þá sem hlusta og trúa orðum Guðs. En síðar kafnar trú þeirra í áhyggjum, auðæfum og alls konar lífsgæðakapphlaupi. Það fólk ber engan þroskaðan ávöxt trúarinnar.
    15: Sæðið sem lenti í frjósama jarðveginum táknar þá sem heyrt hafa orðið, geyma það í göfugu og góðu hjarta, og eru stöðuglyndir, þannig að ávextir trúarinnar sjást í lífi þeirra.“
    16: 'Seinna spurði Jesús: „Hafið þið nokkru sinni heyrt um mann sem kveikti á lampa, en stakk honum síðan undir stól, svo að hann lýsti ekki frá sér? Nei, því að lampar eru settir á góðan stað, svo að birtan dreifist vel.'
    17: Þetta auðveldar okkur að skilja að dag einn mun allt sem mannshugurinn geymir verða dregið fram í dagsljósið og verða öllum augljóst.
    18: Gætið því vel að því sem þið heyrið. Því að þeim sem hefur, mun verða gefið enn meira, en frá þeim sem ekkert á, mun jafnvel verða tekið það sem hann telur sig eiga.“
    19: Eitt sinn, er móðir Jesú og bræður komu og ætluðu að hitta hann, komust þau ekki inn í húsið þar sem hann var að kenna, vegna mannfjöldans.
    20: Þegar Jesús heyrði að þau væru fyrir utan og vildu finna hann,
    21: 'sagði hann: „Móðir mín og bræður mínir eru þeir sem heyra orð Guðs og fara eftir því.“'
    22: Dag einn var Jesús með lærisveinum sínum í báti úti á vatni. Lagði hann þá til að þeir færu yfir vatnið og í land hinum megin.
    23: Á siglingunni sofnaði hann. Þá hvessti skyndilega á vatninu svo að gaf á hjá þeim og voru þeir hætt komnir.
    24: 'Þeir þutu til, vöktu hann og hrópuðu: „Herra, við erum að farast!“Þá hastaði Jesús á storminn og sagði: „Hafðu hægt um þig!“Jafnskjótt lægði vindinn og öldurnar og gerði blíðalogn.'
    25: 'Síðan sneri hann sér að lærisveinunum og spurði: „Hvar er trú ykkar?“Þá fundu þeir til ótta gagnvart honum og sögðu hver við annan: „Hver er hann eiginlega? Bæði vindar og vatn hlýða honum.“'
    26: Þeir komu að landi í Gerasena, en það er landsvæði við vatnið, gegnt Galíleu.
    27: Þegar hann var að stíga upp úr bátnum, kom þar að maður frá nálægu þorpi. Maður þessi hafði lengi verið haldinn illum anda. Hann var heimilislaus og klæðlaus og hafðist við í gröfunum.
    28: 'Um leið og hann sá Jesú, rak hann upp vein, féll til jarðar og hrópaði: „Hvað viltu mér, Jesús, sonur hins hæsta Guðs? Ég bið þig að kvelja mig ekki.“'
    29: Jesús hafði skipað óhreina andanum að fara út af manninum. Oft hafði þessi maður verið hlekkjaður á höndum og fótum, en þegar illi andinn hafði hann á valdi sínu sleit hann í sundur hlekkina og æddi viti sínu fjær út á eyðimörkina.
    30: „Hvað heitir þú?“spurði Jesús illa andann. „Hersing, “svaraði hann, því í manninum voru mjög margir illir andar.
    31: Síðan báðu illu andarnir hann að senda sig ekki í botnlausa hyldýpið.
    32: Í fjallshlíðinni þar rétt hjá, var svínahjörð á beit. Nú báðu illu andarnir hann að leyfa sér að fara í svínin og leyfði hann það.
    33: Þeir fóru út af manninum og í svínin. Við það tók öll hjörðin á rás niður brekkuna og æddi fram af hengifluginu út í vatnið og drukknaði.
    34: Þegar svínahirðarnir sáu þetta, flýðu þeir í dauðans ofboði til næsta bæjar og sögðu fréttir af atburðinum.
    35: Menn fóru til að sjá með eigin augum hvað gerst hafði. Þeir sáu manninn, sem haft hafði illu andana, sitja við fætur Jesú, klæddan og alheilan! Og þeir urðu hræddir,
    36: en hinir sem séð höfðu atburðinn gerast, sögðu frá hvernig maðurinn hafði læknast.
    37: Fólkið bað Jesú að fara burt og leyfa sér að vera í friði, því mikil skelfing hafði gripið það. Hann steig því aftur í bátinn og fór yfir vatnið. Áður en hann fór,
    38: bað maðurinn sem illu andarnir höfðu verið í, hann um að leyfa sér að koma með.
    39: „Nei, “svaraði Jesús, „farðu heldur heim til þín og segðu frá hve mikla hluti Guð hefur gert fyrir þig.“Og maðurinn fór um alla borgina og sagði hve mikið Jesús hafði gert fyrir hann.
    40: Hinum megin vatnsins beið mannfjöldinn eftir Jesú og tók honum opnum örmum.
    41: Þá kom þar að maður, Jaírus að nafni, stjórnandi samkomuhússins. Hann kraup að fótum Jesú og grátbað hann að koma heim með sér.
    42: Einkadóttir hans, tólf ára gömul, lá fyrir dauðanum. Jesús fór með honum og þeir ruddu sér leið gegnum mannþröngina.
    43: Á leiðinni gerðist það að kona ein, sem hafði innvortis blæðingar, kom að baki Jesú og snart hann. Hún hafði ekki fengið neina bót á meini sínu fram að þessu, þótt hún hefði eytt nær aleigu sinni í lækna. En jafnskjótt og hún snart faldinn á yfirhöfn Jesú stöðvuðust blæðingarnar.
    45: '„Hver kom við mig?“spurði Jesús. Þegar enginn gaf sig fram, sagði Pétur: „Meistari, hér er fullt af fólki sem þrengir að þér á allar hliðar.“'
    46: „Nei, einhver snart mig af ásettu ráði, því ég fann lækningakraft streyma út frá mér.“sagði Jesús.
    47: Þegar konan sá að Jesús hafði orðið var við þetta, kom hún skjálfandi og kraup við fætur hans. Síðan útskýrði hún hvernig í öllu lá og sagði að nú væri hún orðin heilbrigð.
    48: „Dóttir, trú þín hefur læknað þig. Farðu í friði, “sagði Jesús.
    49: Meðan hann var að tala við konuna, kom maður heiman frá Jaírusi með þær fréttir að litla stúlkan væri dáin. „Hún er skilin við, “sagði maðurinn við föður hennar, „það er óþarfi að ónáða meistarann lengur.“
    50: 'Þegar Jesús heyrði þetta, sagði hann við föður stúlkunnar: „Vertu ekki hræddur. Trúðu aðeins, og hún verður heilbrigð.“'
    51: Þegar Jesús kom að húsinu, leyfði hann engum að fara inn með sér nema Pétri, Jakobi og Jóhannesi, auk foreldra stúlkunnar.
    52: Inni í húsinu var margt syrgjandi fólk, sem grét hástöfum. „Hættið að gráta!“sagði Jesús, „hún er ekki dáin heldur sefur hún.“
    53: Þá kváðu við háðsglósur frá fólkinu, því allir vissu að stúlkan var dáin.
    54: 'En Jesús tók í hönd stúlkunnar og kallaði: „Stúlka litla, rístu upp!“'
    55: Á sama andartaki lifnaði hún við og reis upp í rúminu! „Gefðu henni eitthvað að borða, “sagði Jesús við foreldrana sem voru frá sér numdir af gleði. Hann bað þau að segja engum hvernig þetta hefði gerst.
  9:
    1: Dag nokkurn kallaði Jesús lærisveinana tólf til sín og gaf þeim vald yfir öllum illum öndum – til að reka þá út – og til að lækna sjúkdóma.
    2: Síðan sendi hann þá af stað til að predika og lækna.
    3: „Takið ekkert til ferðarinnar, “sagði hann, „hvorki staf né mat, fé né föt,
    4: og gistið aðeins á einu heimili í hverjum bæ fyrir sig.
    5: Vilji fólkið í þeim bæ ekki hlusta á ykkur þegar þið komið, þá snúið við og gefið í skyn vanþóknun Guðs með því að dusta rykið af fótum ykkar um leið og þið farið.“
    6: Þeir lögðu af stað og ferðuðust um þorpin, fluttu gleðiboðskapinn og læknuðu sjúka.
    7: 'Þegar Heródes landstjóri frétti um allt er gerst hafði, varð hann undrandi og kvíðinn, því sumir sögðu: „Jesús er Jóhannes skírari risinn upp frá dauðum.“'
    8: 'Aðrir sögðu: „Hann er Elía eða einhver hinna fornu spámanna risinn upp frá dauðum“og sögurnar gengu um allt.'
    9: „Ég lét hálshöggva Jóhannes, “sagði Heródes, „en nú heyri ég þessar einkennilegu sögur! Hver er þessi Jesús eiginlega?“Og hann leitaði færis að sjá Jesú.
    10: Þegar postularnir komu aftur til Jesú og sögðu honum hvað þeir höfðu gert, fór hann ásamt þeim, svo lítið bar á, áleiðis til Betsaída.
    11: En fólkið komst að því hvert hann ætlaði og elti hann. Hann tók vel á móti því, fræddi það enn frekar um guðsríki og læknaði þá sem sjúkir voru.
    12: Þegar leið að kvöldi, komu lærisveinarnir tólf til hans og hvöttu hann til að senda fólkið til nálægra þorpa og bóndabæja, svo að það gæti náð sér í mat og húsaskjól fyrir nóttina. „Hér í óbyggðinni er engan mat að fá, “sögðu þeir.
    13: „Gefið þið því að borða, “sagði Jesús. „Ha, við?“andmæltu þeir, „við höfum aðeins fimm brauð og tvo fiska og það er ekkert handa öllu þessu fólki. Viltu að við förum og kaupum mat handa öllum hópnum?“
    14: Karlmennirnir einir vora um fimm þúsund! „Segið þeim að setjast niður í fimmtíu manna hópum, “svaraði Jesús,
    15: og það var gert.
    16: Jesús tók þá brauðin fimm og fiskana, leit upp til himins og þakkaði. Síðan braut hann brauðin í smástykki og rétti lærisveinunum, en þeir báru matinn til fólksins.
    17: Fólkið borðaði vel, en þrátt fyrir það fylltu þeir tólf körfur með brauðmolum að máltíðinni lokinni!
    18: 'Eitt sinn þegar Jesús hafði verið einn á bæn, kom hann til lærisveinanna, sem sátu þar skammt frá og spurði: „Hvern segir fólk mig vera?“'
    19: 'Þeir svöruðu: „Jóhannes skírara eða Elía, og sumir halda að þú sért einhver hinna fornu spámanna, risinn upp frá dauðum.“'
    20: '„En þið?“spurði hann, „hvern segið þið mig vera?“Pétur varð fyrir svörum og sagði: „Þú ert Kristur, sonur Guðs.“'
    21: Jesús lagði ríkt á við þá að hafa ekki orð á þessu við neinn,
    22: „því ég, Kristur, “sagði hann, „verð að þjást mikið. Leiðtogar þjóðar okkar – öldungarnir, æðstu prestarnir og lögvitringarnir – munu hafna mér og taka mig af lífi, en ég mun rísa upp á þriðja degi.“
    23: 'Síðan bætti hann við: „Sá sem vill fylgja mér, verður fúslega að leggja til hliðar eigin þrár og þægindi og dag hvern, þola háð og niðurlægingu, og fylgja mér fast eftir.'
    24: Hver sem fórnar lífi sínu mín vegna, mun bjarga því, en sá sem vill halda því fyrir sjálfan sig, mun glata því.
    25: Hvaða ávinningur er í því að eignast allan heiminn, ef maður glatar sálu sinni?
    26: Þegar ég, Kristur, kem í dýrð minni og dýrð föður míns og heilagra engla, mun ég blygðast mín fyrir hvern þann sem blygðast sín fyrir mig og mín orð.
    27: 'Ég segi ykkur sannleikann: Sumir ykkar, sem hér standa, munu ekki deyja fyrr en þeir hafa séð guðsríki.“'
    28: Viku síðar tók Jesús þá Pétur, Jakob og Jóhannes með sér og fór upp á fjallið til að biðjast fyrir.
    29: Meðan hann var að biðja, lýsti andlit hans og föt hans urðu ljómandi hvít.
    30: Þá birtust allt í einu tveir menn, sem fóru að tala við hann, það voru Móse og Elía.
    31: Þeir ljómuðu og töluðu við hann um að samkvæmt fyrirætlun Guðs ætti hann að deyja í Jerúsalem.
    32: Svefn hafði sótt á Pétur og félaga hans. En nú vöknuðu þeir og sáu ljómann sem stóð af Jesú, og mennina tvo standa hjá honum.
    33: 'Þegar Móse og Elía voru að skilja við hann, hrökk út úr Pétri, sem var svo ringlaður að hann vissi varla hvað hann sagði: „Meistari, við skulum vera hérna lengur! Við getum reist hér þrjú skýli – eitt handa þér, annað handa Móse og það þriðja handa Elía.“'
    34: Meðan Pétur sagði þetta myndaðist ský í kringum þá og þeir urðu mjög hræddir.
    35: 'Þá kom rödd úr skýinu, sem sagði: „Þessi er minn útvaldi sonur, hlustið á hann.“'
    36: Þegar röddin hljóðnaði, var Jesús einn eftir með lærisveinum sínum. Lærisveinarnir sögðu engum frá því sem þeir höfðu séð á fjallinu, fyrr en löngu síðar.
    37: Daginn eftir, er Jesús kom niður af fjallinu ásamt lærisveinunum þremur, mætti þeim mikill mannfjöldi.
    38: 'Maður einn í hópnum hrópaði þá til hans og sagði: „Meistari, viltu líta á drenginn minn, hann er einkasonur minn.'
    39: Illur andi er sífellt að ná tökum á honum, svo að hann æpir, fær krampa og froðufellir. Hann lætur hann eiginlega aldrei í friði og er alveg að gera út af við hann.
    40: Ég bað lærisveina þína að reka andann út, en þeir gátu það ekki.“
    41: „Æ, hvað þið eigið erfitt með að trúa, “sagði Jesús (við lærisveinana), „hversu lengi þarf ég að umbera ykkur? Komið hingað með drenginn.“
    42: Meðan drengurinn var á leiðinni til Jesú, fleygði illi andinn honum til jarðar og hann fékk hræðilegt krampakast. Þá skipaði Jesús andanum að fara, hann læknaði drenginn og afhenti föður hans hann.
    43: 'Allir urðu forviða á mætti Guðs. En á meðan fólkið var að undrast verk Jesú, sneri hann sér að lærisveinunum og sagði:'
    44: '„Festið vel í minni það sem ég segi nú: Ég, Kristur, mun verða svikinn.“'
    45: En þeir skildu ekki við hvað hann átti, þetta var þeim hulið og þeir þorðu ekki að spyrja hann út í þetta.
    46: Nú fóru lærisveinarnir að deila um hver þeirra yrði mestur (í hinu komandi ríki Guðs).
    47: Þá tók Jesús lítið barn, setti það hjá sér
    48: 'og sagði við þá: „Hver sá sem tekur á móti þessu barni í mínu nafni, tekur á móti mér. Og sá sem tekur á móti mér, tekur á móti Guði, sem sendi mig. Sá ykkar sem fúsastur er að þjóna öðrum, hann er mikill.“'
    49: 'Jóhannes lærisveinn hans kom til hans og sagði: „Meistari, við sáum mann sem notaði nafn þitt til að reka út illa anda og við bönnuðum honum það, því hann er ekki einn af okkur.“'
    50: „Það hefðuð þið ekki átt að gera, “sagði Jesús, „því að hver sem ekki er andstæðingur ykkar, er vinur ykkar.“
    51: Nú leið að því að Jesús skyldi fara til himna og því ákvað hann að halda beina leið til Jerúsalem.
    52: Dag nokkurn sendi hann menn á undan sér til bæjar í Samaríu til að útvega honum gistingu þar.
    53: En þorpsbúar ráku sendiboðana til baka! Þeir vildu ekkert með þá hafa, vegna þess að þeir voru á leið til Jerúsalem.
    54: 'Þegar Jesús og lærisveinar hans fengu fréttirnar, sögðu Jakob og Jóhannes við Jesú: „Meistari, eigum við að gefa skipun um að eldur falli af himnum og eyði þeim?“'
    55: 'En Jesús ávítaði þá og sagði: „Þið vitið ekki hver fékk ykkur til að segja þetta! Ég, Kristur, kom ekki til að eyða mannslífum, heldur til að bjarga þeim.“'
    56: Þeir fóru síðan í annað þorp.
    57: 'Á leiðinni sagði maður nokkur við Jesú: „Ég vil fylgja þér hvert sem þú ferð.“'
    58: 'Jesús svaraði: „Refir eiga greni og fuglarnir hreiður en ég, Kristur, á engan samastað.“'
    59: 'Við annan mann sagði Jesús: „Fylg þú mér!“Maðurinn tók því vel og sagði: „Leyfðu mér samt að annast útför föður míns fyrst.“'
    60: 'Þessu svaraði Jesús: „Láttu þá sem ekki eiga eilíft líf um það, en far þú og boða guðsríki.“'
    61: 'Enn annar sagði: „Drottinn, ég vil fylgja þér, en leyfðu mér samt fyrst að kveðja þá sem heima eru.“'
    62: „Sá sem lætur leiða sig burt frá því verki, sem ég ætlaði honum, “svaraði Jesús, „er ekki hæfur í guðsríki.“
  10:
    1: Drottinn valdi nú aðra sjötíu lærisveina og sendi þá tvo og tvo saman til þorpanna, sem hann ætlaði síðar að heimsækja.
    2: 'Hann sagði: „Uppskeran er mikil, en verkamennirnir fáir, biðjið því uppskerustjórann að senda fleiri verkamenn til uppskeru sinnar.'
    3: Farið nú og munið að ég sendi ykkur eins og lömb í úlfahóp.
    4: Takið hvorki peninga með ykkur né nesti og heldur ekki skó til skiptanna, og munið svo að slóra ekki á leiðinni.
    5: Blessið hvert það heimili sem þið komið á.
    6: Sé það blessunarvert, mun blessunin koma yfir það, annars mun hún snúa aftur til ykkar.
    7: Þegar þið komið inn í þorp, gistið þá ekki á mörgum heimilum, dveljið heldur á sama stað. Borðið og drekkið það sem fyrir ykkur er sett. Verið ófeimnir við að njóta góðgerðanna, því að verður er verkamaður launa sinna.
    8: 'Taki þorpsbúar ykkur vel, farið þá eftir þessum tveimur reglum: Borðið það sem fyrir ykkur er sett og læknið þá sem sjúkir eru og segið um leið: „Nú standið þið nálægt guðsríkinu.“'
    10: 'Ef þið komið í þorp sem ekki vill taka við ykkur, farið þá út á göturnar og segið:'
    11: „Við þurrkum rykið, úr þorpi ykkar, af fótum okkar sem tákn um dóminn, sem yfir ykkur vofir. En vitið samt að guðsríki er í nánd.“
    12: Jafnvel Sódóma, borg spillingarinnar, mun fá skárri útreið á dómsdegi en það þorp!
    13: Þið Kórasín og Betsaída, miklar eru þrengingarnar sem ykkar bíða! Ef kraftaverkin, sem ég gerði í ykkur, hefðu gerst í Týrus og Sídon, þá hefðu íbúar þeirra borga gert iðrun fyrir löngu. Þeir hefðu klæðst tötrum og ausið sig ösku sem tákn um iðrun sína.
    14: Týrus og Sídon munu hljóta vægari hegningu á dómsdegi en þið.
    15: Og hvað um ykkur, íbúar Kapernaum? Verðið þið hafnir til himins? Nei, ykkur verður varpað niður til heljar.“
    16: 'Síðan sagði Jesús við lærisveina sína: „Þeir sem taka á móti ykkur, taka á móti mér, en þeir sem hafna ykkur, hafna mér. Þeir sem hafna mér, hafna Guði sjálfum sem sendi mig.“'
    17: 'Lærisveinarnir sjötíu komu aftur og sögðu sigri hrósandi: „Jafnvel illu andarnir hlýða okkur, þegar við notum nafn þitt.“'
    18: „Já, “sagði hann, „ég sá Satan falla af himni eins og eldingu!
    19: Ég hef gefið ykkur vald yfir öllu óvinarins veldi. Þið getið stigið ofan á höggorma og sporðdreka og marið þá undir fótum ykkar – ekkert mun geta gert ykkur mein.
    20: En gleðjist samt ekki yfir því að andarnir hlýða ykkur, heldur því að nöfn ykkar eru innrituð á himnum.“
    21: 'Um leið varð hann glaður í heilögum anda og sagði: „Ég lofa þig faðir, herra himins og jarðar. Að það sem hulið var fyrir spekingum og vitringum veraldar, hefur þú birt þeim sem treysta þér og trúa eins og lítil börn. Já, faðir, þannig vildir þú hafa það.'
    22: Faðir minn hefur lagt allt í mínar hendur. Soninn þekkir enginn nema faðirinn og föðurinn þekkir enginn nema sonurinn, og þeir sem sonurinn vill að sjái hann.“
    23: 'Síðan sneri hann sér að lærisveinunum og sagði lágt: „Þið eigið gott að hafa fengið að sjá það sem þið sjáið.'
    24: Margir spámenn og konungar fyrri alda þráðu að sjá og heyra það sem þið hafið séð og heyrt.“
    25: Dag nokkurn kom fræðimaður í lögum Móse til Jesú og vildi prófa rétttrúnað hans. „Meistari, “sagði hann, „hvað þarf maður að gera til að eignast eilíft líf?“
    26: „Hvað segja lög Móse um það?“svaraði Jesús.
    27: '„Þar stendur: Þú skalt elska Drottin Guð þinn af öllu hjarta þínu, allri sálu þinni, öllum mætti þínum og af öllum huga þínum, og meðbróður þinn eins og sjálfan þig, “sagði fræðimaðurinn.'
    28: „Rétt, “svaraði Jesús, „gerðu þetta og þá muntu lifa.“
    29: 'En maðurinn vildi afsaka sig og spurði því: „Hver er þá meðbróðir minn?“'
    30: 'Jesús svaraði með þessari sögu: „Maður var á leið frá Jerúsalem til Jeríkó og lenti í höndum ræningja. Þeir rændu fötum hans og peningum, og börðu hann. Síðan skildu þeir hann eftir hálfdauðan við vegarbrúnina.'
    31: Af tilviljun fór prestur þarna um. Þegar hann sá manninn, leit hann undan og hélt áfram.
    32: Skömmu síðar kom musterisþjónn þar að og er hann sá hinn slasaða, flýtti hann sér fram hjá.
    33: Síðan kom þar að lítilsmetinn útlendingur – Samverji. Hann sá manninn og kenndi í brjósti um hann.
    34: Hann gekk til hans, hreinsaði sárin og batt um þau. Að því loknu setti hann særða manninn upp á asnann sinn og studdi hann að næsta gistihúsi, þar sem hann veitti honum aðhlynningu um nóttina.
    35: Morguninn eftir rétti hann gestgjafanum ríflega upphæð og bað hann að annast manninn. „Ef reikningurinn verður hærri, “sagði hann, „þá borga ég mismuninn næst þegar ég kem.“
    36: Hver finnst þér nú hafa verið sannur meðbróðir mannsins sem lenti í höndum ræningjanna?“
    37: „Sá sem hjálpaði honum, “svaraði maðurinn. „Já, “sagði Jesús, „farðu og gerðu slíkt hið sama.“
    38: Á leið sinni til Jerúsalem, komu Jesús og lærisveinar hans við hjá konu sem Marta hét. Tók hún vel á móti þeim.
    39: María systir hennar sat á gólfinu og hlustaði á Jesú,
    40: 'en Marta var önnum kafin við matreiðslu. Hún gekk þá til Jesú og sagði: „Herra, finnst þér ekki ranglátt af systur minni að sitja hér, en láta mig eina um alla vinnuna? Segðu henni að koma og hjálpa mér.“'
    41: „Marta mín, “sagði Drottinn við hana, „Þú ert önnum kafin og áhyggjufull!
    42: Eitt er nauðsynlegt og það hefur María komið auga á, ég mun ekki taka það frá henni.“
  11:
    1: 'Eitt sinn er Jesús hafði verið í einrúmi á bæn, kom einn lærisveinanna til hans og sagði: „Drottinn, kenndu okkur að biðja eins og Jóhannes kenndi sínum lærisveinum.'
    2: 'Þá kenndi hann þeim þessa bæn: „Faðir, helgist þitt nafn, komi þitt ríki.'
    3: Gefðu okkur það sem við þörfnumst frá degi til dags.
    4: Fyrirgefðu okkur syndir okkar, eins og við fyrirgefum þeim sem syndga gegn okkur, og lát okkur ekki verða fyrir freistingu.“
    5: 'Hann hélt áfram að fræða þá um bænina og sagði: „Gerum ráð fyrir að einhver ykkar fari til vinar síns um miðja nótt, veki hann og segi: „Lánaðu mér þrjú brauð, því að vinur minn var að koma í heimsókn og ég á ekki nokkurn matarbita handa honum.“'
    7: 'Þá mundi hinn kalla á móti úr rúminu: „Æ, vertu nú ekki að ónáða mig. Það er búið að læsa húsinu og allir eru löngu háttaðir. Ég nenni ekki að fara á fætur um miðja nótt vegna þessara smámuna.“'
    8: 'Ég segi: Ef haldið er áfram að nauða nógu lengi, þá fer hann að lokum fram úr og lánar vini sínum allt sem hann þarf; ekki af greiðasemi, heldur vegna þess að hinn gefst ekki upp.'
    9: Þannig er það með bænina. Biðjið og þið munuð öðlast. Leitið og þið munuð finna. Knýið á og þá mun verða lokið upp.
    10: Hver sá sem biður, mun öðlast, sá finnur er leitar og fyrir þeim mun opnað, sem á knýr.
    11: Þið feður, gefið þið drengnum ykkar stein ef hann biður um fisk?
    12: Og biðji hann um egg, gefið þið honum þá sporðdreka? Nei, auðvitað ekki!
    13: Fyrst þið syndugir menn gefið börnum ykkar góðar gjafir, þá er víst að faðirinn á himnum gefur þeim heilagan anda sem biðja um hann.“
    14: Jesús rak illan anda út af mállausum manni og fékk hann þá málið. Mannfjöldinn varð undrandi,
    15: 'en sumir sögðu: „Það er ekkert skrýtið þótt hann geti rekið út illa anda, því hann fær kraft sinn frá Satan, konungi illu andanna.“'
    16: Aðrir báðu hann um tákn á himni, til að sanna að hann væri Kristur.
    17: 'Jesús vissi hvað þeir hugsuðu og sagði: „Það ríki sem logar í borgarastyrjöld fær ekki staðist, og sama er að segja um heimili þar sem hver höndin er upp á móti annarri.'
    18: Sé það satt sem þið segið að Satan berjist gegn sjálfum sér, með því að gefa mér vald til að reka út hans eigin illu anda, hvernig fær þá ríki hans staðist?
    19: Og hvað um fylgjendur ykkar, ef ég starfa í krafti Satans? Þeir reka út illa anda! Er það þá sönnun þess að Satan sé í þeim? Spyrjið þessa menn hvort þið hafið á réttu að standa!
    20: En ef ég rek út illa anda með krafti Guðs, þá er það staðfesting þess að guðsríki sé komið.
    21: Þegar sterkur maður ver hús sitt alvopnaður, þá er það ekki í hættu
    22: – ekki fyrr en einhver sterkari gerir árás, yfirbugar hann og afvopnar, og tekur eigur hans.
    23: Sá sem ekki er með mér, er á móti mér. Sá sem ekki vinnur mér gagn, veldur mér tjóni.
    24: Þegar illur andi er rekinn út úr manni, fer hann út í eyðimörkina og leitar þar hvíldar. Finni hann enga hvíld, leitar hann að manninum sem hann var í
    25: og finnur hann opinn og andvaralausan.
    26: Þá fer hann og sækir sjö aðra anda ennþá verri og þeir fara allir í manninn, sem verður því mun verr settur en áður.“
    27: 'Meðan Jesús var að tala, hrópaði kona ein í mannfjöldanum: „Guð blessi móður þína, sem bar þig og nærði.“'
    28: „Já, “svaraði hann, „en enn meiri blessun hljóta þeir sem heyra orð Guðs og fara eftir því.“
    29: Fólkið hélt áfram að streyma að honum og þá sagði hann því þessa líkingu. „Við lifum á vondum tímum og fólkið er vont. Það biður stöðugt um tákn á himnum (til sönnunar því að ég sé Kristur) en eina táknið sem það fær er Jónasartáknið. Fólkið í Niníve áleit reynslu Jónasar sönnun þess að Guð hefði sent hann. Á sama hátt verður það sem gerist með mig, tákn þess að Guð hafi sent mig til ykkar.
    31: Drottningin af Saba mun rísa upp á dómsdegi, benda á þessa kynslóð og dæma hana seka. Hún lagði á sig langt og erfitt ferðalag til að hlusta á visku Salómons og hér er sá sem er æðri Salómon.
    32: Íbúar Niníve munu einnig rísa upp og fordæma þessa þjóð, því þeir gerðu iðrun við predikun Jónasar, og þótt hér sé sá sem er miklu æðri Jónasi, vill þessi þjóð ekki hlusta.
    33: Hver kveikir á lampa og felur hann síðan niðri í kjallara? Enginn! Lampinn er settur á lampastæðið, svo að hann lýsi öllum sem inn koma.
    34: Augu þín lýsa upp þinn innri mann. Sé auga þitt heilbrigt, þá hleypir það birtu inn í sál þína. Auga sem brennur af fýsn, lokar ljósið úti og steypir þér í myrkur.
    35: Gættu þess að ljósið sé ekki lokað úti.
    36: Ef þinn innri maður er baðaður ljósi og hvergi ber skugga á, þá ljómar andlit þitt.“
    37: Þegar Jesús hafði lokið máli sínu, bauð einn af faríseunum honum heim til sín í mat. Þegar Jesús var kominn inn til hans, settist hann strax að matnum, án þess að þvo sér fyrst eins og venja var hjá Gyðingum. Faríseinn varð undrandi.
    39: 'Jesús sagði þá við hann: „Þið farísear þvoið það sem út snýr, en að innan eruð þið enn óhreinir – fullir illsku og girndar!'
    40: Þið farið heimskulega að ráði ykkar! Var hið innra ekki eins vel af Guði gert og hið ytra eða hvað?
    41: Göfuglyndi er besta sönnun þess að inni fyrir búi hreint hugarfar.
    42: Ég ávíta ykkur, farísear! Þið gætið þess að gjalda tíund og það jafnvel af hverju smáatriði, en gleymið svo öllu réttlæti og kærleika til Guðs. Það er rétt að gjalda tíund en hitt skuluð þið ekki vanrækja.
    43: Vei ykkur, farísear! Þið sækist eftir heiðurssætum í samkomuhúsum og virðingu fólksins á götunum.
    44: Ykkar bíður hræðilegur dómur. Þið eruð eins og grónar grafir sem fólk gengur yfir, grunlaust um alla rotnunina fyrir neðan.
    45: „Herra, “sagði lögfræðingur sem sat rétt hjá honum, „þú lítilsvirðir einnig starf mitt með þessum orðum.“
    46: „Já, “sagði Jesús, „ekki eruð þið betri! Þið leggið óbærilegar byrðar á fólk með trúar- og siðferðiskröfum ykkar – kröfum sem ykkur sjálfum dytti aldrei í hug að hlýða.
    47: Vei ykkur! Þið eruð ekki betri en forfeður ykkar, sem drápu spámennina.
    48: Þið leggið blessun yfir verk forfeðra ykkar með því að prýða legstaði spámannanna, sem þeir myrtu.
    49: 'Guð segir um ykkur: „Ég mun senda til ykkar spámenn og postula, suma þeirra munuð þið drepa en ofsækja hina.“'
    50: Þið sem nú lifið, berið ábyrgðina á morðunum sem framin hafa verið á þjónum Guðs frá upphafi.
    51: Frá morðinu á Abel til morðsins á Sakaría, sem drepinn var milli altarisins og musterisins. Já, ákærunni verður áreiðanlega beint gegn ykkur.
    52: Vei ykkur, lögvitringar! Þið felið sannleikann fyrir fólkinu. Sjálfir viljið þið ekki beygja ykkur fyrir honum og síðan hindrið þið aðra í að treysta Guði.“
    53: Þegar Jesús hafði lokið máli sínu gekk hann út, en eftir stóðu farísearnir og lögvitringarnir, æfir af reiði. Upp frá þessu voru þeir sífellt að leggja fyrir hann spurningar í þeim tilgangi að fá hann til að segja eitthvað, sem hægt væri að handtaka hann fyrir.
  12:
    1: 'Fólk flykktist nú að honum tugþúsundum saman, svo að hver tróð annan undir. Þá tók hann að tala við lærisveinana og sagði: „Varið ykkur á faríseunum. Þeir þykjast vera góðir, en svo er ekki. Slíka hræsni er þó ekki hægt að dylja mjög lengi.'
    2: Hún verður eins augljós og gerið í deiginu.
    3: Allt sem sagt er í myrkrinu, heyrist í birtunni, og það sem þið hafið pískrað í skúmaskotum, verður hrópað af húsþökum svo allir heyri!
    4: Vinir mínir, verið ekki hræddir við þá sem geta deytt líkamann, þeir geta ekki meira og hafa ekkert vald yfir sálinni.
    5: Ég skal segja ykkur hvern þið eigið að óttast – það er Guð. Hann hefur vald til að taka líf ykkar og kasta ykkur í helvíti.
    6: Hvað kosta fimm spörfuglar? Varla meira en tvo smápeninga? Samt gleymir Guð engum þeirra.
    7: Hann veit líka hve mörg hár eru á höfði ykkar! Verið ekki kvíðafullir, því að þið eruð miklu meira virði í hans augum en margir spörvar.
    8: 'Ég segi ykkur: Hvern þann sem játar trú á mig frammi fyrir mönnunum, mun ég, Kristur, viðurkenna frammi fyrir englum Guðs.'
    9: En þeim sem afneitar mér frammi fyrir mönnunum, mun verða afneitað frammi fyrir englum Guðs.
    10: Þeir sem lastmæla mér geta þó fengið fyrirgefningu, en þeim sem lastmæla heilögum anda mun aldrei verða fyrirgefið.
    11: Þegar þið verðið að svara til saka frammi fyrir leiðtogum þjóðarinnar og forstöðumönnum samkomuhúsanna, verið þá ekki áhyggjufullir yfir því hvað þið eigið að segja til varnar.
    12: Því að heilagur andi mun gefa ykkur rétt orð á réttum tíma.“
    13: 'Þá kallaði einhver úr mannþrönginni: „Herra, segðu bróður mínum að skipta með okkur föðurarfi okkar.“'
    14: „Heyrðu vinur, “svaraði Jesús, „hver setti mig dómara og skiptaráðanda yfir ykkur?
    15: Gætið ykkar! Sækist ekki stöðugt eftir því sem þið eigið ekki. Lífið er ekki tryggt með eignunum, jafnvel þótt miklar séu.“
    16: 'Síðan sagði hann þeim dæmisögu: „Ríkur maður átti gott bú og fékk mikla uppskeru.'
    17: Hlöðurnar voru yfirfullar, svo að hann kom ekki öllu fyrir. Hann hugsaði málið.
    18: „Nú veit ég hvað ég geri, “sagði hann við sjálfan sig. „Ég ríf þessar hlöður og byggi aðrar stærri og þá verður nóg pláss!
    19: 'Eftir það fer ég mér hægt og segi við sjálfan mig: Jæja vinur, nú áttu birgðir til margra ára. Nú skaltu hvílast og njóta lífsins svo um munar.“'
    20: 'En Guð sagði við hann: „Heimskingi! Í nótt muntu deyja og hver fær þá allt sem þú hefur eignast?“'
    21: Þannig fer fyrir þeim sem safnar auðæfum, en er ekki ríkur hjá Guði.“
    22: 'Jesús sagði við lærisveina sína: „Hafið ekki áhyggjur af því hvort þið hafið nóg að borða eða föt til að vera í.'
    23: Lífið er miklu meira en föt og fæði.
    24: Sjáið hrafnana. Þeir sá hvorki né uppskera og ekki hafa þeir forðabúr né hlöður, en samt komast þeir af, því að Guð fæðir þá. Þið eruð miklu dýrmætari en fuglarnir í augum Guðs!
    25: Hvaða vit er í áhyggjum? Gera þær eitthvert gagn? Geta þær lengt líf þitt um einn dag? Nei, sannarlega ekki!
    26: Til hvers er þá að hafa áhyggjur, fyrst þær geta ekki komið slíkum smámunum til leiðar?
    27: Lítið á liljurnar! Þær hvorki vinna né spinna, en samt komst Salómon í öllum sínum skrúða ekki í samjöfnuð við þær.
    28: Þið efasemdamenn! Hvers vegna haldið þið að Guð muni ekki sjá ykkur fyrir fötum, hann sem skrýðir blómin, sem standa í dag, en falla á morgun?
    29: Verið ekki heldur kvíðnir vegna matar, hvað þið eigið að borða eða drekka. Nei, hafið ekki áhyggjur af því,
    30: það gera hinir guðlausu, en faðirinn á himnum veit hvers þið þurfið með.
    31: Ef þið leitið vilja Guðs með líf ykkar framar öllu öðru, þá annast hann þarfir ykkar frá degi til dags.
    32: Vertu ekki hrædd, litla hjörð, því faðirinn hefur gefið ykkur ríki sitt.
    33: Seljið eigur ykkar og gefið þeim sem þurfandi eru og þá munuð þið eignast ótæmandi fjársjóð á himnum! Slíkur fjársjóður mun aldrei rýma né skemmast, því þar eru hvorki þjófar né verðbólga.
    34: Þar sem fjársjóður þinn er, þar mun og hugur þinn vera.
    35: Verið viðbúin, alklædd og reiðubúin til starfa,
    36: því að húsbóndi ykkar er væntanlegur úr brúðkaupinu. Verið viðbúin að opna dyrnar og hleypa honum inn um leið og hann ber að dyrum.
    37: Þeir sem eru viðbúnir og bíða komu hans hafa ástæðu til að hlakka til. Hann mun sjálfur leiða þá til sætis og meira að segja þjóna þeim til borðs, en þeir fá að njóta matarins í næði.
    38: Ef til vill kemur hann klukkan níu að kvöldi, eða þá á miðnætti. En hvort sem hann kemur þá eða síðar verður mikil gleði hjá þeim þjónum, sem viðbúnir verða.
    39: Ef þeir vissu nákvæmlega hvenær hann kæmi, mundu þeir allir vera viðbúnir, rétt eins og þeir væru á verði, ef von væri á þjófi.
    40: Verið því ávallt viðbúin, því að ég, Kristur, kem fyrirvaralaust.“
    41: 'Þá spurði Pétur: „Herra, segir þú þetta aðeins við okkur eða á það við um alla?“'
    42: 'Drottinn svaraði: „Orð mín eiga erindi til allra þeirra sem trúir eru og grandvarir, þeirra sem húsbóndinn hefur falið þá ábyrgð að annast hina þjónana. En húsbóndinn mun snúa aftur og sjái hann þá að þjónninn hefur verið samviskusamur, mun hann launa honum. Hann mun setja hann yfir allar eigur sínar!'
    45: 'En hugsi þjónninn sem svo: Húsbóndi minn er ekki væntanlegur nærri strax. Tekur síðan upp á því að berja fólkið sem hann á að annast og eyða tímanum í svall og samkvæmislíf.'
    46: Þá mun húsbóndi hans koma fyrirvaralaust og lífláta hann, því að það er hlutskipti hinna ótrúu.
    47: Sá maður fær þunga refsingu, því að hann gerði ekki skyldu sína þótt hann vissi hver hún væri.
    48: Sá sem hins vegar gerir rangt án þess að vita það, hlýtur aðeins væga refsingu. Mikils verður krafist af þeim sem mikið hafa hlotið, því að ábyrgð þeirra er meiri en hinna.
    49: Ég kom til þess að kveikja eld á jörðinni. Ó, hve ég vildi að hann væri þegar kveiktur!
    50: Hræðileg skírn bíður mín og ég er angistarfullur uns henni er lokið.
    51: Haldið þið að ég hafi komið til að stilla til friðar á jörðinni? Nei! Nærvera mín veldur sundrungu og deilum.
    52: 'Upp frá þessu munu fjölskyldur klofna: Þrír með mér og tveir á móti – eða öfugt.'
    53: Faðir mun taka sína afstöðu, en sonurinn aðra. Móðir og dóttir verða ósammála og tengdadóttirin mun hafna áliti hinnar virtu tengdamóður.“
    54: 'Síðan sneri hann sér að mannfjöldanum og sagði: „Þegar þið sjáið ský myndast í vestri, segið þið: „Nú kemur skúr, “– og það er alveg rétt.'
    55: 'Sé hann suðlægur, þá segið þið: „Það verður þurrt í dag, “og það er líka rétt.'
    56: Hræsnarar! Þið eigið gott með að átta ykkur á veðrinu, en þið virðið ekki viðlits þær viðvaranir sem alls staðar blasa við, og boða erfiða tíma.
    57: Hvers vegna viljið þið ekki gera ykkur grein fyrir staðreyndum?
    58: Segjum svo að þú sért á leið til réttarins ásamt ákæranda þínum. Reyndu þá að sættast við hann áður en dómarinn fær málið í hendur, því að hann mun áreiðanlega dæma þig í fangelsi
    59: og þaðan losnarðu ekki fyrr en þú hefur greitt síðustu krónuna.“
  13:
    1: Um þetta leyti frétti Jesús að Pílatus hefði látið drepa nokkra Galíleumenn, sem voru að bera fram fórnir í musterinu í Jerúsalem.
    2: „Haldið þið að þeir hafi verið meiri syndarar en Galíleumenn almennt?“spurði hann. „Er það ástæðan fyrir þjáningum þeirra?
    3: Nei, alls ekki! Skiljið þið ekki að sjálfir munuð þið farast, nema þið snúið ykkur frá syndinni og til Guðs?
    4: Hvað um mennina átján, sem dóu þegar Sílóamturninn hrundi? Voru þeir verstu syndarar í Jerúsalem?
    5: Nei, hreint ekki! Og þið munuð sjálfir týna lífi og glatast, ef þið gerið ekki iðrun.“
    6: 'Því næst sagði Jesús þeim þessa dæmisögu: „Maður nokkur gróðursetti fíkjutré í garði sínum. Oft leitaði hann ávaxta á því, en sér til mikilla vonbrigða fann hann enga.'
    7: Að lokum skipaði hann garðyrkjumanni sínum að höggva tréð upp. „Ég hef beðið í þrjú ár og það hefur ekki borið eina einustu fíkju, “sagði hann. „Til hvers er að standa í þessu lengur? Það er bara fyrir.“
    8: „Gefum því enn eitt tækifæri, “sagði garðyrkjumaðurinn. „Látum það standa eitt ár enn og við skulum hugsa sérstaklega vel um það og bera vel á.
    9: Ef við fáum fíkjur eftir árið, þá er allt í lagi. Ef það ber ekki ávöxt, þá fellum við það“.“
    10: Helgidag einn var Jesús að kenna í einu af samkomuhúsunum.
    11: Tók hann þá eftir konu sem var illa bækluð. Hún hafði verið krypplingur í átján ár og gat ekki rétt úr sér.
    12: 'Jesús kallaði hana til sín og sagði: „Kona, þú ert læknuð af sjúkdómi þínum.“'
    13: Og um leið og hann snerti hana rétti hún úr sér og lofaði Guð!
    14: 'En forstöðumaður samkomuhússins varð mjög reiður vegna þess að Jesús skyldi hafa læknað hana á helgidegi og hrópaði: „Við höfum sex daga til að vinna í viku hverri! Komið þá og látið lækna ykkur, en ekki á hvíldardögum.“'
    15: „Hræsnarar, “svaraði Jesús, „þið vinnið á helgidögum. Leysið þið ekki nautgripina af stalli til að brynna þeim jafnt á helgidögum sem aðra daga?
    16: Er þá rangt af mér að leysa þessa konu úr fjötrum, sem Satan hefur haldið henni í, í átján ár, aðeins vegna þess að það er hvíldardagur?“
    17: Óvinir hans urðu skömmustulegir við þessi orð, en fólkið gladdist vegna dásemdarverkanna sem hann vann.
    18: 'Jesús tók á ný að ræða við fólkið um guðsríki og spurði: „Hverju líkist guðsríki? Við hvað á ég að líkja því?'
    19: Það er líkt örsmáu sinnepsfræi, sem sáð er í mold. Áður en langt um líður er það orðið að hávöxnum runna, þar sem fuglarnir byggja hreiður sín.
    20: Því má einnig líkja við ger sem hnoðað hefur verið saman við deig, svo það hverfur í deigið, en samt lyftir það öllu deiginu.“
    22: Eftir þetta lagði Jesús af stað til Jerúsalem og kom við í mörgum bæjum og þorpum á leiðinni.
    23: 'Eitt sinn var hann spurður þessarar spurningar: „Verða þeir fáir sem frelsast?“'
    24: '„Reynið að komast inn um þröngu dyrnar, “svaraði Jesús, „því að margir munu reyna að komast þangað inn án árangurs, og þegar húsbóndinn hefur læst dyrunum verður það ekki lengur hægt. Ef þið standið þá fyrir utan, berjið og hrópið: „Drottinn, opnaðu fyrir okkur, “mun hann svara: „Ég þekki ykkur ekki.“'
    26: „Já, en… við átum og drukkum með þér og þú kenndir í þorpinu okkar, “segið þið.
    27: 'En ég svara: „Ég segi ykkur satt: Ég þekki ykkur ekki. Þið getið ekki komist hingað inn, því að þið eruð sekir. Burt með ykkur.“'
    28: Þið munuð gráta og kveina þegar þið standið fyrir utan og sjáið Abraham, Ísak, Jakob og alla spámennina í guðsríki.
    29: Því þangað mun fólk streyma hvaðanæva, úr öllum heiminum, og taka þar sæti sín.
    30: 'Takið eftir: Sumir sem nú eru fyrirlitnir, munu þá hljóta heiður, en aðrir sem nú eru í hávegum hafðir, verða þá taldir sístir allra.“'
    31: 'Í sama bili komu nokkrir farísear til hans og sögðu: „Ef þú vilt sleppa lifandi, komdu þér þá héðan sem fyrst, því Heródes konungur situr um líf þitt.“'
    32: „Farið og segið þeim ref, “svaraði Jesús, „að ég muni halda áfram að reka út illa anda og lækna í dag og á morgun, en þriðja daginn lýk ég mér af.
    33: Jafnframt þessu mun ég halda áfram ferð minni til Jerúsalem, því ekki hæfir að spámaður láti lífið annars staðar en þar.
    34: Ó, Jerúsalem, Jerúsalem! Borgin, sem líflætur spámennina og grýtir þá sem sendir eru henni til hjálpar. Oft hef ég viljað safna börnum þínum saman, rétt eins og hæna verndar unga sína undir vængjum sér, en þið hafið ekki viljað það.
    35: 'Hús ykkar skulu verða skilin eftir í eyði og þið munuð ekki sjá mig aftur fyrr en þið segið: „Blessaður sé sá sem kemur í nafni Drottins.““'
  14:
    1: Svo bar við á helgidegi er Jesús var gestur á heimili eins höfðingja faríseanna, að þeir höfðu gætur á honum, því að þeir vildu vita hvort hann læknaði mann sem þar var og þjáðist af vatnssótt.
    3: 'Jesús sneri sér þá að faríseunum og lögvitringunum og spurði: „Stendur það í lögunum að óheimilt sé að lækna á helgidegi?“'
    4: Farísearnir svöruðu engu orði. Þá snerti Jesús veika manninn, læknaði hann og lét hann fara.
    5: 'Síðan sneri hann sér að viðstöddum og sagði: „Segið mér, vinnur enginn ykkar handtak á helgidögum? Segjum svo að kýrin ykkar félli í skurð á helgidegi, hvað mynduð þið gera? Láta hana eiga sig?“'
    6: En þeir voru orðlausir og gátu engu svarað.
    7: 'Þegar hann veitti því athygli að gestirnir reyndu allir að ná sér í virðulegustu sætin, sagði hann:'
    8: „Reynið ekki að ná í heiðurssætin í brúðkaupsveislunum! Ef að einhver háttsettari en þú kæmi á eftir þér,
    9: 'þá mundi húsbóndinn leiða hann þangað sem þú sætir og segja við þig: „Leyfðu þessum manni að sitja hér.“Þú yrðir þér til skammar og yrðir að færa þig í autt sæti við neðsta borðið!'
    10: 'Sestu heldur fyrst við neðsta borðið og þegar húsbóndinn tekur eftir þér þar, mun hann koma og segja við þig: „Kæri vinur, komdu, við tókum miklu betra sæti frá handa þér.“Þannig mun þér verða sýnd virðing frammi fyrir öllum gestunum.'
    11: Sá sem upphefur sjálfan sig, mun niðurlægjast, en sá sem lítillækkar sig, hlýtur upphefð.“
    12: 'Síðan sneri hann sér að húsráðanda og sagði: „Þegar þú býður til veislu, skaltu ekki bjóða vinum þínum, ættingjum eða ríkum nágrönnum, því að þeir munu allir endurgjalda boðið.'
    13: Bjóddu heldur fátækum, bækluðum, lömuðum og blindum.
    14: Og í upprisu hinna trúuðu, mun Guð launa þér fyrir að bjóða þeim sem ekki gátu endurgoldið.“
    15: 'Þá sagði einn viðstaddra: „Það eru mikil forréttindi að fá að komast inn í guðsríki.“'
    16: 'Jesús sagði honum þá þessa dæmisögu: „Maður nokkur undirbjó mikla veislu og bauð mörgum.'
    17: Þegar allt var tilbúið sendi hann þjóna sína til að minna boðsgestina á að nú væri stundin komin.
    18: 'En þá fóru allir að afsaka sig. Einn sagði: „Ég er nýbúinn að kaupa jörð og þarf að fara og líta á hana. Ég bið þig að hafa mig afsakaðan.“'
    19: Annar sagðist hafa verið að kaupa tíu uxa og nú langaði hann til að reyna þá.
    20: Sá þriðji var nýgiftur og gat því ekki komið.
    21: Þjónninn sneri þá heim og flutti húsbónda sínum svörin. Þá reiddist húsbóndinn, sagði honum að fara strax út á götur og torg borgarinnar og bjóða betlurum, fötluðum, lömuðum og blindum að koma.
    22: Það var gert en samt var hægt að bæta við fleirum.
    23: 'Þá sagði húsbóndinn við þjóninn: „Farðu nú á göturnar sem liggja út úr bænum og líttu bak við limgerðin og hvettu alla sem þú finnur til að koma, svo að hús mitt verði fullt.'
    24: Enginn þeirra sem ég bauð í fyrstu skal fá að smakka á því sem ég ætlaði þeim.““
    25: 'Mikill mannfjöldi fylgdi Jesú. Hann sneri sér að fólkinu og ávarpaði það:'
    26: „Sá sem vill fylgja mér, verður að elska mig meira en föður sinn og móður, meira en konu sína og börn, bræður eða systur. Já, meira en sitt eigið líf, annars getur hann ekki verið lærisveinn minn.
    27: Enginn getur verið lærisveinn minn nema hann beri sinn eigin kross og fylgi mér eftir.
    28: En takið þó ekki ákvörðun um að fylgja mér, fyrr en þið hafið gert ykkur grein fyrir hvað það kostar ykkur. Hver haldið þið að byrji á húsbyggingu án þess að reikna fyrst út kostnaðinn, til að sjá hvort hann hafi nægilegt fé?
    29: Ef hann gerði það ekki, gæti svo farið að hann yrði peningalaus þegar grunnurinn væri búinn. Þá myndu menn gera gys að honum
    30: 'og segja: „Þarna er maðurinn sem fór að byggja en gat ekki lokið við það vegna peningaleysis.“'
    31: Og hvaða konungur haldið þið að léti sig dreyma um að fara í stríð án þess að setjast fyrst niður, ásamt ráðgjöfum sínum, til að ræða um hvort hann geti yfirbugað 20.000 manna óvinalið með 10.000 mönnum?
    32: Ef niðurstaðan yrði neikvæð, mundi hann senda samninganefnd til óvinanna til að ræða friðarskilmála.
    33: Af þessu sjáið þið að enginn getur orðið lærisveinn minn nema hann vilji hafna öllu öðru mín vegna.
    34: Hvaða gagn er í salti sem misst hefur seltuna?
    35: Bragðlaust salt er einskis virði, það dugar ekki einu sinni í áburð. Það er ónýtt og til þess eins að fleygja því. Ef þið skiljið þetta, þá hugleiðið það vel.“
  15:
    1: Skattheimtumenn voru þekktir að óheiðarleika. Þeir komu oft ásamt öðrum stórsyndurum til þess að hlusta á Jesú predika.
    2: Faríseunum og lögvitringunum líkaði meinilla að hann skyldi umgangast jafn fyrirlitlegt fólk, og meira að segja borða með því!
    3: 'Jesús sagði þeim því eftirfarandi dæmisögu: „Segjum svo að þú ættir hundrað kindur, en ein þeirra villtist í burtu og týndist í óbyggðinni. Myndir þú þá ekki skilja hinar níutíu og níu eftir og fara að leita þeirrar sem týndist, uns þú fyndir hana?'
    5: Þá yrðir þú svo glaður að þú bærir hana heim á herðum þér.
    6: Og kallaðir saman vini þína og granna til að gleðjast með þér yfir því að týnda kindin skyldi hafa fundist.
    7: Á sama hátt verður meiri gleði á himnum vegna eins syndara sem snýr sér til Guðs, en yfir öðrum níutíu og níu sem ekki hafa villst frá Guði!
    8: 'Tökum annað dæmi: Kona á tíu dýrmæta silfurpeninga og týnir einum þeirra. Hvað gerir hún þá? Hún kveikir ljós, leitar um allt og sópar hvern krók og kima þangað til hann finnst.'
    9: Síðan kallar hún á vinkonur sínar og fær þær til að samgleðjast sér.
    10: 'Á sama hátt gleðjast englar Guðs einnig yfir hverjum þeim syndara sem gerir iðrun.“Til enn frekari útskýringar sagði hann þeim þessa sögu:'
    11: „Maður nokkur átti tvo syni.
    12: 'Yngri sonurinn sagði við föður sinn: „Ég vil gjarnan fá minn hluta arfsins strax, í stað þess að bíða þangað til þú ert dáinn.“Þá skipti faðirinn auðæfum sínum á milli sona sinna.'
    13: Nokkrum dögum síðar tók yngri sonurinn saman föggur sínar og hélt til fjarlægs lands. Þar eyddi hann öllum peningunum í skemmtanir og skækjur.
    14: En þegar hann var að verða peningalaus kom mikil hungursneyð í því landi og hann tók að líða skort.
    15: Þá réð hann sig sem svínahirði hjá bónda einum.
    16: Hann varð svo hungraður að hann langaði jafnvel í baunahýðið sem svínin átu. Enginn gaf honum neitt.
    17: 'Að lokum áttaði hann sig á eymd sinni og sagði við sjálfan sig: „Verkamennirnir heima hjá föður mínum hafa nóg að borða og meira en það, en hér er ég að veslast upp af hungri!'
    18: 'Ég ætla að fara heim til pabba og segja: „Ég hef syndgað bæði gegn Guði og þér.'
    19: Ég er ekki lengur verður að kallast sonur þinn. Viltu ráða mig sem verkamann hjá þér?““
    20: Síðan lagði hann af stað heim til föður síns. Faðir hans sá til hans þegar hann nálgaðist, kenndi í brjósti um hann, hljóp á móti honum, faðmaði hann og kyssti.
    21: 'Þá sagði sonurinn: „Faðir, ég hef syndgað bæði gegn Guði og þér. Ég er ekki verður að kallast sonur þinn.“'
    22: 'Faðirinn kallaði þá til þjóna sinna og sagði: „Flýtið ykkur! Náið í fallegustu skikkjuna sem til er og færið hann í. Látið líka hring á fingur hans og sækið nýja skó handa honum.'
    23: Slátrið síðan alikálfinum því að nú ætlum við að halda veislu!
    24: Þessi sonur minn var dauður, en nú er hann lifnaður við. Hann var týndur, en nú er hann fundinn.“Síðan hófst veislan.
    25: Meðan þetta gerðist var eldri sonurinn við vinnu úti á akri. Þegar hann kom heim, heyrði hann danstónlist frá húsinu
    26: og spurði einn þjóninn hvað gengi á.
    27: „Bróðir þinn er kominn, “svaraði þjónninn, „og faðir þinn lét slátra kálfinum, sem verið var að ala, og hefur nú stofnað til mikillar veislu til að fagna því að sonurinn er kominn heim heill á húfi.“
    28: Þá reiddist eldri bróðirinn og vildi ekki fara inn. Faðir hans fór þá út og bað hann fyrir alla muni að koma inn.
    29: 'En hann svaraði: „Ég hef stritað fyrir þig öll þessi ár og aldrei neitað að gera neitt sem þú baðst mig. Þó hefur þú aldrei gefið mér svo mikið sem eina geit, allan þennan tíma, svo að ég gæti haldið veislu með vinum mínum.'
    30: En þegar þessi sonur þinn kemur heim, hann sem eyddi peningum þínum í skækjur, þá heldur þú hátíð og slátrar besta kálfinum.“
    31: 'En faðir hans sagði: „Sonur minn, þú ert alltaf hjá mér og allt sem ég á, átt þú með mér.'
    32: En nú getum við ekki annað en glaðst, því hann er jú bróðir þinn. Hann var dauður, en er nú lifnaður við! Hann var týndur, en nú er hann fundinn.““
  16:
    1: 'Jesús sagði lærisveinum sínum eftirfarandi sögu: „Ríkur maður réð til sín framkvæmdastjóra til að annast viðskipti sín. Fljótlega tók að kvisast út að maðurinn væri óheiðarlegur.'
    2: 'Þá kallaði ríki maðurinn hann fyrir sig og sagði: „Er það satt sem ég heyri, að þú stelir frá mér? Viltu gjöra svo vel að koma reglu á bókhaldið og síðan geturðu farið.“'
    3: 'Maðurinn hugsaði með sjálfum sér: „Nú, jæja, þá er búið að segja mér upp! Hvað á ég nú að gera? Ég hef ekki þrek til að grafa skurði og er of stoltur til að betla.'
    4: Nú veit ég hvað ég geri til þess að eignast marga vini, sem geta hjálpað mér þegar ég fer héðan.“
    5: 'Síðan bauð hann hverjum skuldunaut fyrir sig að koma og ræða um skuldina. Hann spurði þann fyrsta: „Hve mikið skuldar þú atvinnurekanda mínum?“„3.500 lítra af ólífuolíu, “svaraði maðurinn. „Já, rétt er það“sagði framkvæmdastjórinn, „hérna er samningurinn sem þú undirritaðir. En nú skaltu rífa hann og skrifa annan, fyrir helmingnum af þessu magni.“'
    7: „Hve mikið skuldar þú?“spurði hann næsta mann. „1.000 tunnur af hveiti, “var svarið. „Hérna, “sagði hinn, „hirtu samninginn þinn og gerðu nýjan, upp á 800 tunnur.“
    8: Ríki maðurinn var tilneyddur að dást að þorpara þessum fyrir slægð hans. Satt er það, að guðleysingjarnir eru kænni í viðskiptum sínum við heiminn en hinir trúuðu.
    9: 'En ég segi ykkur: Notið eigur ykkar til þess að afla ykkur vina, svo að þeir fagni ykkur í eilífðinni, þegar þið verðið að skiljast við þær.'
    10: Sá sem er trúr í litlu, verður einnig trúr í stóru. Sá sem svindlar í því sem lítið er, mun einnig fara óheiðarlega með það sem meira er.
    11: Ef ekki er hægt að treysta ykkur í hinu veraldlega, hver mun þá trúa ykkur fyrir hinum miklu auðæfum himnanna?
    12: Ef þið farið illa með fjármuni annarra, hvernig er þá hægt að treysta ykkur fyrir eigin fjármunum?
    13: Enginn getur þjónað tveim húsbændum – ekki þið heldur. Þið munuð hata annan en aðhyllast hinn – láta ykkur annt um annan en fyrirlíta hinn. Þið getið ekki gert hvort tveggja í senn, þjónað Guði og peningunum.“
    14: Þegar farísearnir heyrðu þetta, hlógu þeir háðslega, því að þeir voru fégjarnir menn.
    15: 'Jesús sagði því við þá: „Þið gangið um með virðuleika – og helgisvip – en Guð þekkir illsku ykkar. Með framkomu ykkar aflið þið ykkur lýðhylli, en þetta er viðbjóðslegt í augum Guðs.'
    16: Lög Móse og boðskapur spámannanna var ykkur leiðarljós, þar til Jóhannes skírari kom. Hann flutti þær gleðifréttir að guðsríki væri á næsta leiti og fólkið þyrptist að til að komast þangað.
    17: Guðs lög hafa þó ekki í hinu minnsta atriði misst kraft sinn, því að þau eru óhagganlegri en himinn og jörð.
    18: Ef einhver skilur við konu sína, drýgir hann hór og sama er að segja um þann sem kvænist fráskilinni konu.“
    19: 'Jesús hélt áfram og sagði: „Maður nokkur, ríkur, klæddist dýrindisfatnaði og lifði dag hvern í gleðskap og allsnægtum.'
    20: Dag einn var sjúkur betlari, Lasarus að nafni, lagður við dyr hans.
    21: Þar lá hann og vonaðist eftir leifum af borði ríka mannsins, en hundar komu og sleiktu sár hans.
    22: Að lokum dó betlarinn og englar báru hann til Abrahams. Ríki maðurinn dó einnig, var grafinn
    23: og fór til heljar. En er hann kvaldist þar, sá hann Lasarus álengdar hjá Abraham.
    24: „Faðir Abraham, “kallaði hann, „miskunnaðu mér! Sendu Lasarus hingað til þess að dýfa fingri í vatn og kæla tungu mína, því ég kvelst í þessum loga.“
    25: 'En Abraham svaraði: „Sonur, mundu að meðan þú lifðir hafðir þú allt sem þú þurftir, en Lasarus var allslaus. Hér huggast hann, en þú kvelst.'
    26: Auk þess er mikið djúp okkar á milli og þeir sem vilja komast héðan yfir til þín, geta það ekki og enginn kemst frá ykkur yfir til okkar.“
    27: 'Þá sagði ríki maðurinn: „Ó, faðir Abraham, gerðu þá annað, sendu hann heim til föður míns'
    28: – því að ég á fimm bræður og varaðu þá við þessum kvalastað, svo að þeir lendi ekki hér líka þegar þeir deyja.“
    29: 'Þá svaraði Abraham: „Þeir hafa Biblíuna, hlýði þeir henni.“'
    30: „Nei, faðir Abraham, “svaraði ríki maðurinn. „En ef einhver kæmi til þeirra frá hinum dauðu, þá myndu þeir áreiðanlega snúa sér frá syndum sínum.“
    31: 'En Abraham svaraði: „Ef þeir hlýða ekki orðum Biblíunnar – Móse og spámönnunum – munu þeir ekki heldur láta sannfærast þótt einhver rísi upp frá dauðum.““'
  17:
    1: 'Jesús sagði við lærisveinana: „Fólk mun halda áfram að falla í synd, en vei þeim sem því veldur.'
    2: Honum væri betra að láta fleygja sér í sjóinn, með þungan stein um hálsinn, en skaða sálir smælingjanna. Gætið ykkar! Ávítaðu bróður þinn, ef hann syndgar, en fyrirgefðu honum, þegar hann iðrast.
    4: Geri hann þér rangt til sjö sinnum á dag og komi til þín eftir hvert skipti og biðji fyrirgefningar, þá fyrirgefðu honum.“
    5: 'Dag einn sögðu postularnir við Drottin: „Við þurfum að öðlast meiri trú, hvernig getum við það?“'
    6: 'Jesús svaraði: „Ef þið hafið trú á stærð við sinnepskorn, þá er hún nægileg til að rífa upp mórberjatréð sem þarna stendur og senda það í loftköstum á haf út! Orðum ykkar yrði þegar í stað hlýtt.'
    7: Þegar vinnumaður kemur inn frá jarðyrkju eða gegningum, þá sest hann ekki niður til að borða. Hann matreiðir fyrst fyrir húsbónda sinn og ber kvöldverð á borð fyrir hann, áður en hann fær sér sjálfur. Og honum er ekki þakkað, því að þetta eru skylduverk hans.
    10: Þið eigið ekki heldur að vænta heiðurs fyrir að hlýða mér, því að þá hafið þið aðeins gert skyldu ykkar.“
    11: Á leið sinni frá Jerúsalem komu þeir að þorpi á landamærum Galíleu og Samaríu. Þá sáu þeir tíu holdsveika menn, sem stóðu langt frá, utan við þorpið,
    13: 'og hrópuðu: „Jesú, meistari, miskunnaðu okkur!“'
    14: 'Hann leit á þá og sagði: „Farið til prestanna og fáið hjá þeim vottorð um að þið séuð heilbrigðir.“Á meðan þeir voru á leiðinni til prestanna, hvarf þeim holdsveikin!'
    15: 'Einn þeirra sneri þá aftur til Jesús og hrópaði: „Guði sé lof! Ég er heilbrigður!“'
    16: Hann fleygði sér á götuna við fætur Jesú og þakkaði honum. Maður þessi var Samverji, en Gyðingar fyrirlitu þá.
    17: 'Þá spurði Jesús: „Voru þeir ekki tíu sem ég læknaði? Hvar eru hinir níu?'
    18: Var þessi útlendingur sá eini sem sneri við til að gefa Guði dýrðina?“
    19: 'Síðan sagði hann við manninn: „Stattu upp og farðu leiðar þinnar, trú þín hefur læknað þig.“'
    20: 'Dag einn spurðu farísearnir Jesú: „Hvenær kemur guðsríki?“„Guðsríki birtist ekki þannig að á því beri, “svaraði Jesús.'
    21: '„Þið munuð ekki geta sagt: „Það hófst á þessum stað eða í þessum landshluta“því að áhrifa guðsríkisins gætir með manninum.“'
    22: 'Síðar ræddi hann þetta við lærisveinana og sagði: „Sá tími mun koma er þið þráið að hafa mig hjá ykkur, þó ekki sé nema einn dag, en þá verð ég ekki hér.'
    23: Ykkur munu berast fréttir um að ég sé kominn aftur og sé hér eða þar. Trúið ekki slíku. Farið ekki að leita mín,
    24: því að þegar ég kem, þá verður það engum vafa undirorpið. Það verður jafn augljóst og þegar elding leiftrar um himininn.
    25: En fyrst verð ég að líða miklar þjáningar og þjóð mín mun hafna mér.
    26: Þegar ég kem aftur, verður heimurinn jafn sinnulaus um Guð og hann var á dögum Nóa.
    27: Fólk át og drakk og gifti sig allt til þess dags er Nói gekk inn í örkina. Eftir það kom flóðið og tortímdi þeim öllum.
    28: 'Það mun verða eins og á dögum Lots: Fólk sinnti sínum daglegu störfum, át og drakk, keypti og seldi, ræktaði og byggði'
    29: – allt til þeirrar stundar er Lot yfirgaf Sódómu. Þá rigndi eldi og brennisteini yfir þá af himni og eyddi þeim öllum.
    30: Þannig mun fólk verða önnum kafið við sín daglegu störf er ég kem aftur.
    31: Þeir sem úti eru þann dag mega ekki fara inn til að pakka niður. Þeir sem verða við vinnu á ökrum mega ekki heldur fara heim
    32: – munið hvað kom fyrir konu Lots!
    33: Sá sem heldur í líf sitt mun glata því, en sá sem fórnar því, mun bjarga því.
    34: Þá nótt munu tveir menn sofa í sama rúmi, annar verður tekinn burt en hinn skilinn eftir.
    35: Tvær konur munu vinna saman að heimilisstörfum, önnur verður tekin, hin skilin eftir. Sama er að segja um þá sem vinna hlið við hlið á ökrunum. Annar verður tekinn, hinn skilinn eftir.“
    37: „Hvar verður hann skilinn eftir?“spurðu lærisveinarnir. „Það verður augljóst þegar að því kemur, “svaraði Jesús, „jafn augljóst og það, að þangað sem hræið liggur munu gammarnir þyrpast.“
  18:
    1: 'Eitt sinn sagði Jesús lærisveinum sínum þessa sögu til að hvetja þá til að gefast ekki upp að biðja, fyrr en svarið kæmi:'
    2: „Í borg einni var dómari, sem ekki trúði á Guð, og fyrirleit alla menn.
    3: Ekkja, sem þar bjó, kom oft til hans og bað hann að leita réttar síns gegn manni, sem brotið hafði gegn henni.
    4: Í fyrstu gaf dómarinn henni engan gaum, en að lokum fór hún að fara í taugarnar á honum. „Ég hræðist hvorki Guð né menn, “sagði hann við sjálfan sig, „en þessi kona veldur mér ónæði. Ég ætla að sjá til þess að hún nái rétti sínum, því ég er orðinn leiður á henni, hún er alltaf að koma.“
    6: 'Drottinn sagði: „Haldið þið að Guð láti ekki sitt fólk ná rétti sínum, ef það hrópar til hans dag og nótt, fyrst hægt er að hafa áhrif á vondan dómara?'
    8: Jú, áreiðanlega! Og hann mun svara því fljótt! Spurningin er hve marga trúaða og bænrækna ég finn þegar ég, Kristur, kem aftur.“
    9: 'Síðan sagði hann þeim, sem stærðu sig af verkum sínum og fyrirlitu aðra, eftirfarandi sögu:'
    10: „Tveir men fóru upp í musterið til að biðjast fyrir. Annar var farísei, en hinn var skattheimtumaður.
    11: 'Faríseinn bað þannig: „Guð, ég þakka þér að ég er ekki eins og syndararnir, til dæmis eins og þessi skattheimtumaður! Ég stel aldrei, ég drýgi ekki hór,'
    12: ég fasta tvisvar í viku og gef tíund af öllu sem ég vinn mér inn.“
    13: 'Óprúttni skattheimtumaðurinn stóð langt frá og þorði ekki einu sinni að horfa upp til himins meðan hann bað, heldur barði sér hryggur á brjóst og sagði: „Guð, vertu mér syndugum líknsamur.“'
    14: 'Ég segi ykkur: Þessi syndari fékk fyrirgefningu, en ekki faríseinn! Hinir hrokafullu verða niðurlægðir, en auðmjúkum veitt náð.“'
    15: Dag einn komu mæður með börnin sín til Jesú til að hann snerti þau og blessaði, en lærisveinarnir skipuðu þeim burt.
    16: 'Þá kallaði Jesús börnin til sín og sagði við lærisveinana: „Leyfið börnunum að koma til mín, en hindrið þau ekki. Guðsríki er fyrir þá sem hafa hjartalag og trú eins og þessi litlu börn, en sá sem ekki hefur trú eins og þau, mun aldrei þangað komast.“'
    18: 'Höfðingi nokkur spurði Jesú: „Góði meistari, hvað á ég að gera til að eignast eilíft líf?“'
    19: „Veistu hvað þú ert að segja þegar þú kallar mig góðan?“spurði Jesús. „Aðeins einn er góður í raun og veru, og það er Guð.
    20: 'Þú þekkir boðorðin: Þú skalt ekki drýgja hór, þú skalt ekki myrða, ekki stela, ekki ljúga, heiðraðu föður þinn og móður þína, “'
    21: 'Maðurinn svaraði: „Ég hef hlýðnast öllum þessum boðum frá barnæsku.“'
    22: '„Eitt vantar þig enn, “sagði Jesús, „og það er þetta: Seldu allt sem þú átt, gefðu fátækum andvirðið og þá muntu eignast fjársjóð á himnum – komdu síðan og fylgdu mér.“'
    23: Þegar maðurinn heyrði þetta, fór hann hryggur í burtu, því að hann var mjög ríkur.
    24: 'Jesús horfði á eftir honum og sagði síðan við lærisveina sína: „Það er erfitt fyrir hina ríku að komast inn í guðsríki!'
    25: Það er auðveldara fyrir úlfalda að smjúga gegnum nálarauga, en fyrir ríkan mann að komast inn í guðsríki.“
    26: 'Þegar lærisveinarnir heyrðu þetta hrópuðu þeir: „Hver getur þá orðið hólpinn, fyrst það er svona erfitt?“'
    27: „Guð getur það sem menn geta ekki, “svaraði Jesús.
    28: 'Þá sagði Pétur: „Við höfum yfirgefið heimili okkar og fylgt þér.“'
    29: „Já, “svaraði Jesús, „allir sem yfirgefa heimili, konu, bræður, foreldra eða börn vegna guðsríkisins,
    30: munu fá margföld laun í þessum heimi, auk eilífs lífs í hinum komandi.“
    31: 'Síðan kallaði hann þá tólf saman og sagði: „Þið vitið að við erum á leiðinni til Jerúsalem. Þegar þangað kemur, mun allt rætast sem hinir fornu spámenn sögðu um mig.'
    32: Ég verð framseldur heiðingjunum, en þeir munu hæða mig og spotta. Einnig munu þeir hrækja á mig,
    33: húðstrýkja og loks lífláta, en á þriðja degi mun ég rísa upp.“
    34: Þeir skildu ekki hvað hann var að segja og fannst það algjör ráðgáta.
    35: Þegar þeir nálguðust Jeríkó sat blindur betlari við veginn.
    36: Þegar hann heyrði að mikill mannfjöldi var að nálgast, spurði hann hvað um væri að vera.
    37: Honum var þá sagt að Jesús frá Nasaret væri þar á ferð.
    38: 'Þá fór hann að hrópa í sífellu: „Jesús, sonur Davíðs, miskunnaðu mér!“'
    39: 'Fólkið sem gekk á undan Jesú, reyndi að þagga niður í honum. En þá hrópaði hann enn hærra: „Sonur Davíðs, miskunna þú mér!“'
    40: 'Þegar Jesús kom nær, nam hann staðar og sagði: „Komið með blinda manninn hingað.“'
    41: 'Síðan spurði Jesús hann: „Hvað viltu að ég geri fyrir þig?“„Drottinn, “sagði hann biðjandi, „mig langar að fá sjónina.“'
    42: „Nú getur þú séð, “sagði Jesús. „Trú þín hefur læknað þig.“
    43: Samstundis fékk maðurinn sjónina og fylgdi Jesú og lofaði Guð. Allir sem þetta sáu lofuðu Guð.
  19:
    1: Í Jeríkó bjó maður sem Sakkeus hét.
    2: Hann var yfirskattheimtumaður Rómverja og því mjög ríkur.
    3: Þegar Jesús var á leið um borgina reyndi Sakkeus, sem var mjög lágvaxinn, að sjá Jesú, en hann gat það ekki vegna mannfjöldans.
    4: Hann hljóp því fram fyrir og klifraði upp í mórberjatré, sem stóð við veginn, til að fá góða yfirsýn.
    5: 'Þegar Jesús kom þar að, leit hann upp til Sakkeusar og kallaði: „Sakkeus! Komdu niður! Ég ætla að heimsækja þig í dag.“'
    6: Sakkeus varð mjög glaður. Hann flýtti sér niður úr trénu, fullur eftirvæntingar, og fór með Jesú heim til sín.
    7: 'Þá lét mannfjöldinn óánægju sína í ljós og sagði: „Hví leyfir hann sér að heimsækja slíkan syndara?“'
    8: 'En á meðan stóð Sakkeus frammi fyrir Drottni og sagði: „Herra, héðan í frá ætla ég að gefa fátækum helming auðæfa minna. Og hafi ég látið einhvern greiða of háa skatta, þá mun ég refsa sjálfum mér með því að greiða honum fjórfalt aftur.“'
    9: 'Þá sagði Jesús við hann: „Þetta sýnir, að í dag hefur hjálp Guðs veist þessu heimili. Þú varst einn hinna týndu sona Abrahams. Ég, Kristur, er kominn til að leita að hinu týnda og frelsa það.“'
    11: 'Þegar Jesús var kominn í námunda við Jerúsalem, sagði hann dæmisögu til að leiðrétta þá sem héldu að ríki Guðs stæði fyrir dyrum:'
    12: „Höfðingi, sem bjó í skattlandi einu, var kvaddur til höfuðborgar ríkisins, en þar átti að krýna hann konung yfir skattlandinu.
    13: Áður en hann fór, kallaði hann saman tíu aðstoðarmenn sína og afhenti hverjum um sig hálfa milljón króna, sem þeir áttu að versla með meðan hann væri í burtu.
    14: Sumum landsmanna var illa við hann og því sendu þeir honum sjálfstæðisyfirlýsingu. Þeir tóku fram að þeir hefðu gert byltingu og myndu ekki líta á hann sem konung sinn.
    15: Þegar hann kom heim aftur, kallaði hann til sín menn þá sem hann hafði afhent peningana. Nú vildi hann fá að vita hvernig þeim hefði gengið og hver ágóði hans yrði.
    16: Sá fyrsti sagði frá stórkostlegum gróða – hann hafði tífaldað upphæðina!
    17: „Glæsilegt!“hrópaði konungurinn. „Mér líst vel á þig. Þú hefur reynst trúr í því litla sem ég fól þér og í staðinn skaltu fá að stjórna tíu borgum.“
    18: Næsti maður hafði einnig góða sögu að segja, hann hafði fimmfaldað upphæðina.
    19: „Gott!“sagði húsbóndi hans. „Þú skalt fá að stjórna fimm borgum.“
    20: 'En sá þriðji skilaði aðeins sömu upphæð og hann hafði fengið og sagði: „Ég var hræddur og gætti peninganna vel, því að þú ert ekkert lamb að leika við. Þú tekur það sem þú átt ekki og hirðir jafnvel uppskeru annarra.“'
    22: '„Þú ert latur, þorparinn þinn, “hreytti konungurinn út úr sér og bætti síðan við: „Er ég harðskeyttur, ha? Já, það er ég og þannig verð ég einmitt við þig!'
    23: Hvers vegna lagðir þú þá peningana ekki í banka svo ég fengi þó einhverja vexti, fyrst þú þekktir mig svona vel?“
    24: 'Síðan sneri hann sér að hinum sem þar stóðu og sagði skipandi: „Takið af honum peningana og fáið þeim sem græddi mest.“'
    25: „Já, herra, en er hann ekki þegar búinn að fá nóg?“spurðu þeir.
    26: „Jú, “svaraði konungurinn, „en sá sem hefur, mun fá enn meira, en sá sem lítið á, mun missa það fyrr en varir.
    27: En varðandi þessa óvini mína sem gerðu uppreisn, þá náið í þá og takið þá af lífi að mér ásjáandi“.“
    28: Eftir að hafa sagt þessa sögu, hélt Jesús áfram til Jerúsalem og gekk á undan lærisveinunum.
    29: Þegar þeir nálguðust þorpin Betfage og Betaníu á Olíufjallinu, sendi hann tvo þeirra á undan sér.
    30: Hann sagði þeim að fara inn í þorpið, sem var nær, og þegar þangað kæmi skyldu þeir leita uppi asna í einni götunni. Þetta átti að vera foli, sem enginn hefði áður komið á bak. „Leysið hann, “sagði Jesús, „og komið með hann.
    31: 'Ef einhver spyr hvað þið séuð að gera, skuluð þið segja: „Herrann þarf hans með.““'
    32: Þeir fóru og fundu asnann eins og Jesús hafði sagt,
    33: en meðan þeir voru að leysa hann, komu eigendurnir og kröfðust skýringar. „Hvað eruð þið að gera?“spurðu þeir, „hvers vegna eruð þið að leysa folann okkar?“
    34: „Herrann þarf hans með, “svöruðu lærisveinarnir.
    35: Síðan fóru þeir með hann til Jesú og lögðu yfirhafnir sínar á bak folans, handa Jesú að sitja á.
    36: Fólkið breiddi föt sín á veginn framundan. Þegar komið var þangað, sem vegurinn liggur niður af Olíufjallinu, tók öll fylkingin að hrópa og lofsyngja Guð fyrir öll undursamlegu kraftaverkin sem Jesús hafði gert.
    38: „Guð hefur gefið okkur konung!“hrópaði fólkið í gleði sinni. „Lengi lifi konungurinn! Gleðjist þið himnar! Dýrð sé Guði í hæstum himni!“
    39: 'En í hópnum voru nokkrir farísear sem sögðu: „Herra, þú verður að banna fylgjendum þínum að segja slíka hluti.“'
    40: 'Hann svaraði: „Ef þeir þegðu, myndu steinarnir hrópa gleðióp.“'
    41: 'Þegar nær dró Jerúsalem og Jesús sá borgina, grét hann og sagði:'
    42: „Ó, ef þú hefðir aðeins þekkt veg friðarins, en nú er hann hulinn sjónum þínum.
    43: Óvinir þínir munu reisa virki gegn borgarmúrum þínum, umkringja þig og inniloka.
    44: Þeir munu eyða þér og börnum þínum, svo að ekki standi steinn yfir steini – því þú hafnaðir boði Guðs.“
    45: Jesús fór inn í musterið og rak kaupmennina frá borðum sínum
    46: 'og sagði: „Biblían segir: „Musteri mitt er bænastaður, en þið hafið breytt því í þjófabæli.“'
    47: Eftir þetta kenndi hann daglega í musterinu. Æðstu prestarnir, ásamt öðrum trúarleiðtogum og framámönnum þjóðarinnar, reyndu nú að finna leið til að losna við hann.
    48: En þeir fundu enga, því að fólkið leit á hann sem þjóðhetju – það var sammála öllu sem hann sagði.
  20:
    1: Dag nokkurn var Jesús að kenna og predika í musterinu. Þá lögðu æðstu prestarnir til atlögu við hann ásamt öðrum trúarleiðtogum og mönnum úr ráðinu.
    2: Þeir kröfðust þess að hann segði þeim með hvaða valdi hann hefði rekið musteriskaupmennina út.
    3: '„Áður en ég svara ætla ég að spyrja ykkur annarrar spurningar, “svaraði hann:'
    4: „Var Jóhannes sendur af Guði eða starfaði hann aðeins í eigin mætti?“
    5: 'Þeir ráðguðust um þetta. „Ef við segjum að boðskapur hans hafi verið frá himnum, þá erum við fallnir í gildru, því að þá spyr hann: „Hvers vegna trúðuð þið honum þá ekki?“'
    6: Ef við segjum hins vegar að Jóhannes hafi ekki verið sendur af Guði, þá ræðst múgurinn á okkur, því allir eru vissir um að hann hafi verið spámaður.“
    7: 'Að lokum svöruðu þeir: „Við vitum það ekki.“'
    8: „Þá mun ég ekki heldur svara spurningu ykkar, “sagði Jesús.
    9: 'Jesús sneri sér aftur að fólkinu og sagði því eftirfarandi sögu: „Maður plantaði víngarð, leigði hann nokkrum bændum og fór síðan til útlanda, þar sem hann bjó í nokkur ár.'
    10: Þegar uppskerutíminn kom, sendi hann einn af mönnum sínum til búgarðsins til að sækja sinn hluta uppskerunnar. En leigjendurnir börðu hann og sendu hann tómhentan til baka.
    11: 'Þá sendi hann annan, en sama sagan endurtók sig: Hann var barinn og auðmýktur og sendur allslaus heim.'
    12: Sá þriðji var einnig særður og enn fór á sömu leið. Honum var líka misþyrmt og hann rekinn í burtu.
    13: „Hvað á ég að gera“sagði eigandi víngarðsins við sjálfan sig. „Já, nú veit ég það! Ég sendi son minn, sem ég elska, þeir munu áreiðanlega sýna honum virðingu.“
    14: 'En þegar leigjendurnir sáu son hans, sögðu þeir: „Nú er tækifærið. Þessi náungi á að erfa allt landið eftir föður sinn. Komum! Drepum hann, og þá eigum við þetta allt.“'
    15: Þeir drógu hann út fyrir víngarðinn og drápu hann. Hvað haldið þið nú að eigandinn hafi gert?
    16: Það skal ég segja ykkur. Hann mun koma og drepa þá alla og leigja öðrum víngarðinn.“„Annað eins og þetta getur aldrei gerst, “mótmæltu áheyrendur.
    17: 'Jesús horfði á þá og sagði: „Hvað á þá Biblían við þegar hún segir: „Steinninn, sem smiðirnir höfnuðu, var gerður að hornsteini.“'
    18: 'Og hann bætti við: „Hver sá sem hrasar um þann stein, mun limlestast og þeir sem undir honum verða, munu sundurkremjast.“'
    19: Nú vildu æðstu prestarnir og trúarleiðtogarnir handtaka hann á stundinni, því að þeir skildu að sagan um víngarðsmennina átti við þá. Þeir voru einmitt þessir forhertu leigjendur í sögunni. En þeir óttuðust að fólkið stofnaði til óeirða ef þeir tækju hann. Þeir reyndu því að fá hann til að segja eitthvað sem hægt væri að ákæra hann fyrir til rómverska landstjórans, og fá hann handtekinn.
    20: Með þetta í huga sendu þeir til hans njósnara sem þóttust sakleysið uppmálað.
    21: 'Þeir sögðu við Jesú: „Herra, við vitum að þú ert heiðarlegur kennari. Þú segir alltaf sannleikann og veitir fræðslu um Guð, en hopar ekki fyrir andstæðingum þínum.'
    22: Segðu okkur nú eitt – er rétt að greiða rómverska keisaranum skatt?“
    23: 'Jesús sá við bragðinu og svaraði:'
    24: „Sýnið mér mynt. Hvers mynd og nafn er á henni?“„Rómverska keisarans, “svöruðu þeir.
    25: 'Þá sagði Jesús: „Greiðið keisaranum allt sem hans er – og gefið Guði það sem Guði ber.“'
    26: Bragðið mistókst. Þeir undruðust svar hans og þögðu.
    27: 'Þá komu til hans nokkrir saddúkear. Þeir trúa hvorki á líf eftir dauðann né upprisu. Þeir sögðu:'
    28: „Lög Móse segja að deyi maður barnlaus, þá eigi bróðir hans að kvænast ekkjunni og börn þeirra skulu teljast börn látna mannsins og bera nafn hans.
    29: Við vitum um sjö bræður. Elsti bróðirinn kvæntist en dó barnlaus.
    30: Bróðir hans kvæntist þá ekkjunni og dó líka barnlaus.
    31: Þannig gekk þetta, koll af kolli, þar til allir sjö höfðu átt konuna, en dáið án þess að eiga börn.
    32: Að lokum dó konan líka.
    33: 'Nú spyrjum við: Hverjum þeirra verður hún gift í upprisunni, fyrst hún giftist þeim öllum?“'
    34: „Hjónabandið er fyrir þá sem lifa á jörðinni, “svaraði Jesús,
    35: „en þeir sem verðskulda guðsríki ganga ekki í hjónaband við upprisuna,
    36: og þeir munu aldrei deyja. Þeir eru synir Guðs og eru eins og englarnir. Þeir hafa risið upp frá dauðum til nýs lífs.
    37: Hvers vegna efist þið um upprisuna? Sjálfur Móse talar um hana. Hann lýsir því hvernig Guð birtist honum í brennandi runna. Hann talar um að Guð sé „Guð Abrahams, Guð Ísaks og Guð Jakobs.“
    38: Ef við segjum að Drottinn sé Guð einhvers manns, þá þýðir það að sá maður er lifandi en ekki dauður! Því Guð er sá sem gefur lífið.“
    39: „Þetta er vel sagt, herra, “sögðu nokkrir lögvitringar sem þar stóðu.
    40: En fleiri urðu spurningarnar ekki, því þeir þorðu ekki að spyrja hann neins!
    41: 'Nú lagði Jesús spurningu fyrir þá og sagði: „Af hverju segið þið að Kristur sé afkomandi Davíðs konungs?'
    42: 'Davíð sagði í Sálmunum: „Guð sagði við minn Drottin: „Sittu mér til hægri handar,'
    43: þar til ég legg óvini þína að fótum þér.““
    44: Hvernig getur Kristur verið hvort tveggja í senn, sonur Davíðs og Drottinn Davíðs?“
    45: 'Síðan sneri hann sér að lærisveinum sínum og sagði við þá, svo að fólkið heyrði:'
    46: „Gætið ykkar á þessum fræðimönnum! Þeir njóta þess að ganga um göturnar í fínum fötum og láta fólk hneigja sig fyrir sér. Þeim finnst vænt um heiðurssætin í samkomuhúsum og hátíðarveislum.
    47: En meðan þeir þylja sínar löngu bænir með helgisvip, eru þeir jafnvel að hugsa upp ráð til að hafa fé af ekkjum. Guð mun því dæma þessa menn til hinnar þyngstu refsingar.“
  21:
    1: Jesús stóð í musterinu og virti fyrir sér auðmenn sem voru að bera fram gjafir til musterisins.
    2: Þá kom þar að fátæk ekkja sem gaf tvo litla koparpeninga.
    3: „Þessi fátæka ekkja hefur gefið meira en allir hinir samanlagt, “sagði Jesús.
    4: „Þeir gáfu smábrot af öllum auðæfum sínum, en hún, fátæklingurinn, gaf allt sem hún átti.“
    5: Nú fóru nokkrir lærisveinanna að tala um fegurð musterisins og höggmyndirnar á veggjum þess.
    6: „Sú stund kemur, “sagði Jesús, „er allt þetta sem þið nú dáist að verður brotið niður, svo að ekki mun standa steinn yfir steini, heldur verða þar rústir einar.“
    7: „Meistari!“hrópuðu þeir, „hvenær verður þetta? Verðum við varaðir við?“
    8: 'Jesús svaraði: „Látið engan villa ykkur sýn. Margir munu koma og kalla sig Krist og segja: „Stundin er komin.“En trúið þeim ekki!'
    9: Og þegar þið heyrið um stríð og byltingar, þá verið ekki hræddir. Satt er það að styrjaldir verða, en endirinn er ekki þar með kominn.
    10: Því að þjóð mun rísa gegn þjóð og ríki gegn ríki.
    11: Og miklir jarðskjálftar, hungursneyð og farsóttir munu verða vítt um heim.
    12: En áður en þetta gerist, munu verða miklar ofsóknir. Mín vegna verðið þið dregnir inn í samkomuhús, fangelsi og fram fyrir konunga og landshöfðingja.
    13: Þetta mun verða til þess að nafn Krists verður kunnugt og vegsamað.
    14: Verið því ekki að hugsa um hvernig þið eigið að svara ákærunum.
    15: Því ég mun gefa ykkur rétt orð að mæla og slíka rökfimi, að mótstöðumenn ykkar munu verða orðlausir!
    16: Þeir sem ykkur standa næst – foreldrar, bræður, ættingjar og vinir – munu svíkja ykkur í hendur óvina og sumir ykkar verða líflátnir.
    17: Þið verðið hataðir af öllum mín vegna og vegna þess að þið eruð kenndir við mig.
    18: En ekkert hár á höfði ykkar skal þó farast!
    19: Með stöðuglyndi munuð þið bjarga sálum ykkar.
    20: Þegar þið sjáið Jerúsalem umkringda hersveitum, þá vitið þið að tími eyðileggingarinnar er nálægur.
    21: Þá eiga þeir sem eru í Júdeu að flýja til fjalla. Þeir sem þá verða í Jerúsalem ættu að reyna að flýja og þeir sem eru utan við borgina eiga alls ekki að gera tilraun til að fara inn í hana.
    22: Þessa daga mun dómi Guðs verða fullnægt. Orð Biblíunnar, sem skráð voru af hinum fornu spámönnum, munu vissulega rætast.
    23: Þá verða hræðilegir tímar fyrir verðandi mæður og þær sem þá verða með börn á brjósti. Miklar hörmungar munu dynja yfir þessa þjóð og mikil reiði blossa upp gegn henni.
    24: Fólkið verður stráfellt og sumt tekið til fanga, og sent í útlegð út um allan heim. Jerúsalem verður sigruð og fótum troðin af heiðingjunum, þar til yfirráðatími þeirra er liðinn.
    25: Þá munu gerast einkennilegir hlutir á himninum – illir fyrirboðar. Fyrirboðar þessir verða á sólu, tungli og stjörnum, en á jörðinni birtast þeir sem angist meðal þjóðanna, í vanmætti við brimgný og flóð.
    26: Margir munu missa kjarkinn vegna þeirra skelfilegu atburða sem þeir sjá gerast í heiminum – því jafnvægi himintunglanna mun raskast.
    27: Og þá munu þjóðir jarðarinnar sjá mig, Krist, koma í skýi með mætti og mikilli dýrð.
    28: Þegar þetta tekur að gerast, þá réttið úr ykkur og lítið upp, því að þá er hjálp ykkar á næsta leiti.“
    29: 'Síðan sagði hann þeim líkingu: „Takið eftir trjánum.'
    30: Þegar laufin fara að springa út, þá vitið þið að sumarið er í nánd.
    31: Og þegar þið sjáið þessa atburði gerast, sem ég var að lýsa fyrir ykkur, þá vitið þið á sama hátt að guðsríki er í nánd.
    32: 'Ég segi ykkur satt: Þessi kynslóð mun alls ekki deyja fyrr en allt þetta er komið fram.'
    33: En þótt himinn og jörð líði undir lok, munu orð mín standa óhögguð að eilífu.
    34: Gætið ykkar! Látið endurkomu mína ekki koma ykkur í opna skjöldu; látið mig ekki rekast á ykkur eins og alla aðra, andvaralausa, við veisluhöld, drykkjuskap og niðursokkna í áhyggjur lífsins.
    36: Verið á verði og biðjið, að ef mögulegt er, þá mættuð þið komast hjá þessum hörmungum og standast frammi fyrir mér.“
    37: Á hverjum degi fór Jesús upp í musterið til að kenna og snemma á morgnana tók fólkið að hópast þangað til að hlýða á hann. Á kvöldin sneri hann svo aftur, því að náttstaður hans var á Olíufjallinu.
  22:
    1: Nú voru páskarnir í nánd. Þeir eru mesta hátíð Gyðinga og þá eru einungis borðuð ósýrð brauð.
    2: Æðstu prestarnir og fræðimennirnir voru að velta því fyrir sér hvernig þeir gætu ráðið Jesú af dögum. En þeir óttuðust að fólkið svaraði með því að gera uppreisn.
    3: Þegar þetta var fór Satan í Júdas Ískaríot, einn af þeim tólf.
    4: Júdas kom að máli við æðstu prestana og varðstjóra musterisins til að ræða um hvernig hann ætti að koma Jesú í hendur þeirra.
    5: Þeir urðu glaðir þegar þeir heyrðu að hann væri fús að hjálpa þeim og hétu honum launum.
    6: Upp frá þessu beið Júdas eftir hentugu tækifæri til að handtaka Jesú í kyrrþey þegar fólkið væri hvergi nærri.
    7: Dagurinn fyrir páska rann upp – dagur ósýrðu brauðanna – en þá átti að slátra páskalambinu og borða það með ósýrða brauðinu.
    8: Jesús sendi Pétur og Jóhannes af stað til að finna húsnæði þar sem þeir gætu undirbúið páskamáltíðina.
    9: „Hvert viltu að við förum?“spurðu þeir.
    10: „Þegar þið komið inn í Jerúsalem, “svaraði Jesús, „mun mæta ykkur maður sem ber vatnskrús. Fylgið honum eftir þangað sem hann fer
    11: 'og segið húsráðanda þar: „Við erum með skilaboð frá meistara okkar, um að þú sýnir okkur herbergið þar sem hann geti snætt páskamáltíðina með lærisveinum sínum.“'
    12: Þá mun hann fara með ykkur upp í stórt herbergi sem okkur er ætlað. Það er staðurinn. Farið nú og undirbúið máltíðina.“
    13: Þeir fóru til borgarinnar og fundu allt eins og Jesús hafði sagt og undirbjuggu páskamáltíðina.
    14: Á tilsettum tíma kom Jesús og settist til borðs og postularnir með honum.
    15: 'Hann sagði: „Ég hef innilega þráð að neyta þessarar páskamáltíðar með ykkur áður en ég líð,'
    16: því að það segi ég ykkur að ég mun ekki neyta hennar aftur, fyrr en hún fullkomnast í guðsríki.“
    17: 'Þá tók Jesús bikar, flutti þakkarbæn og sagði: „Takið þetta og skiptið því á milli ykkar.'
    18: Ég mun ekki drekka vín á ný fyrr en guðsríki er komið.“
    19: 'Og hann tók brauð, þakkaði Guði og braut það í sundur, fékk þeim og sagði: „Þetta er líkami minn, sem fyrir ykkur er gefinn, gerið þetta í mína minningu.“'
    20: 'Á sama hátt tók hann bikarinn eftir kvöldmáltíðina og mælti: „Þessi bikar er hinn nýi sáttmáli í mínu blóði sem fyrir ykkur er úthellt.'
    21: Sá er svíkur mig, situr hér til borðs með mér.
    22: Að vísu verð ég að deyja, það er liður í áætlun Guðs, en vei þeim manni sem veldur því að ég verð framseldur.“
    23: Þá fóru lærisveinarnir að þrátta sín á milli um það hver þeirra gæti fengið sig til slíks,
    24: og líka um það hver þeirra gæti talist mestur.
    25: 'Þá sagði Jesús: „Konungar þjóðanna drottna yfir þeim og þeir sem láta menn kenna á valdi sínu eru nefndir velgjörðamenn.'
    26: En meðal ykkar er sá mestur sem þjónar hinum.
    27: Í heiminum er það foringinn sem situr við borðið og þjónar hans ganga um beina. En hjá okkur er þetta öðruvísi. Ég þjóna ykkur.
    28: Þið hafið ekki brugðist mér þennan erfiða tíma.
    29: En eins og faðir minn hefur gefið mér ríki sitt, eins gef ég ykkur það svo að þið getið
    30: etið og drukkið við borð mitt í ríki mínu. Þið munuð sitja í hásætum og dæma hinar tólf ættkvíslir Ísraels.
    31: Símon, Símon, Satan krafðist þín til að sigta þig eins og hveiti,
    32: en ég hef beðið þess að trú þína þrjóti ekki að fullu og öllu. Styrk þú bræður þína þegar þú hefur iðrast og snúið aftur til mín.“
    33: 'Símon svaraði: „Drottinn, ég er reiðubúinn að fara með þér í fangelsi og jafnvel deyja með þér.“'
    34: „Pétur, “svaraði Jesús, „ég skal segja þér nokkuð. Haninn mun ekki gala í dag fyrr en þú hefur þrisvar neitað því að þú þekkir mig.“
    35: 'Og Jesús hélt áfram og sagði: „Þegar ég sendi ykkur í predikunarferðir, peningalausa, nestislausa og án þess að þið hefðuð skó til skiptanna, skorti ykkur þá nokkuð?“„Nei, ekkert, “svöruðu þeir.'
    36: „En núna“sagði hann, „skuluð þið taka með ykkur nestispoka, ef þið eigið, og peninga. Ef þið eigið ekkert sverð, þá seljið jafnvel fötin ykkar til að geta keypt sverð.
    37: 'Þetta segi ég, því að nú er þessi spádómur að rætast: „Hann mun dæmdur sem afbrotamaður.“Allt sem spámennirnir skrifuðu um mig mun rætast.“'
    38: „Meistari“svöruðu þeir, „við höfum hérna tvö sverð.“„Það er nóg, “svaraði hann.
    39: Síðan yfirgaf Jesús loftherbergið í fylgd lærisveinanna og fór eftir venju út til Olíufjallsins.
    40: 'Þegar þangað kom sagði hann: „Biðjið Guð að þið fallið ekki í freistni.“'
    41: 'Hann fór spölkorn frá þeim, kraup niður og bað: „Faðir, ef þú vilt, þá taktu þennan bikar frá mér. Verði þó ekki minn vilji, heldur þinn.“'
    43: Þá birtist honum engill af himni sem styrkti hann.
    44: Því að hann var í slíkri dauðans angist að sviti hans varð eins og blóðdropar sem féllu á jörðina og bæn hans varð enn ákafari.
    45: Að lokum stóð hann upp, gekk til lærisveinanna og fann þá sofandi. Þeir höfðu sofnað af þreytu og hryggð.
    46: „Hví sofið þið?“spurði hann, „Rísið upp og biðjið þess að þið fallið ekki fyrir freistingunni.“
    47: Hann hafði ekki sleppt orðinu, er hóp manna bar þar að. Fremstur gekk Júdas, einn postulanna. Hann gekk til Jesú og kyssti hann vingjarnlega á kinnina.
    48: 'Jesús sagði við hann: „Júdas, svíkur þú mig með kossi.“'
    49: 'Þegar lærisveinarnir ellefu skildu hvað um var að vera, hrópuðu þeir: „Meistari, eigum við að berjast? Við tókum sverðin með okkur.“'
    50: Einn þeirra brá sverði og hjó hægra eyrað af þjóni æðsta prestsins.
    51: 'En Jesús sagði: „Sýnið enga frekari mótstöðu.“Síðan snerti hann sárið og læknaði eyrað.'
    52: 'Jesús sneri sér nú að æðstu prestunum, varðforingjum musterisins og trúarleiðtogum, sem fremstir stóðu, og spurði: „Er ég þá ræningi? Hvers vegna komið þið með sverð og kylfur til að handsama mig?'
    53: Af hverju handtókuð þið mig ekki í musterinu? Þar var ég daglega. En þetta er ykkar tími og vald myrkraaflanna.“
    54: Þá gripu þeir Jesú og leiddu til bústaðar æðsta prestsins. Pétur fylgdi í humátt á eftir.
    55: Hermennirnir kveiktu bál í húsagarðinum og settust umhverfis það til að hlýja sér, en Pétur smeygði sér inn í hópinn svo lítið bar á.
    56: 'Við bjarmann frá eldinum tók ein þjónustustúlkan eftir honum og gaf honum nánar gætur. Loks sagði hún: „Þessi maður var með Jesú.“'
    57: „Nei, kona góð, “svaraði Pétur, „þann mann þekki ég alls ekki.“
    58: 'Stuttu seinna tók einhver annar eftir honum og sagði: „Þú hlýtur að vera einn af þeim.“„Nei, herra minn, það er ég ekki, “svaraði Pétur.'
    59: 'Um það bil klukkustundu síðar fullyrti enn einn þetta og sagði: „Ég veit að þessi maður er einn af lærisveinum Jesú, því að þeir eru báðir frá Galíleu.“'
    60: „Góði maður“svaraði Pétur, „ég skil bara alls ekki hvað þú ert að tala um.“En áður en hann hafði sleppt orðinu gól hani.
    61: 'Á sömu stundu sneri Jesús sér við og leit til Péturs. Þá minntist Pétur orða Jesú: „Áður en haninn galar í dag, muntu þrisvar afneita mér.“'
    62: Þá gekk Pétur út fyrir og grét sárt.
    63: 'Verðirnir sem gættu Jesú, tóku nú að hæða hann. Þeir bundu fyrir augu hans, slógu hann með hnefunum og spurðu: „Hver sló þig núna, spámaður?“'
    65: Síðan smánuðu þeir hann á allan hátt.
    66: Í morgunsárið kom hæstiréttur Gyðinga saman. Í honum voru meðal annars æðstu prestarnir og aðrir trúarleiðtogar þjóðarinnar. Jesús var nú leiddur fram fyrir þetta ráð
    67: og spurður hvort hann héldi því fram að hann væri Kristur. „Þó ég segi ykkur það“svaraði hann, „þá trúið þið mér ekki og munuð ekki heldur leyfa mér að flytja mál mitt.
    69: En innan skamms mun ég, Kristur, setjast í hásæti við hlið almáttugs Guðs.“
    70: „Með þessu ertu að fullyrða að þú sért sonur Guðs, “hrópuðu þeir. „Já“svaraði hann, „ég er hann.“
    71: „Við þurfum ekki fleiri vitni!“æptu þeir. „Við höfum sjálfir heyrt hann segja það.“
  23:
    1: Síðan lagði allt ráðið af stað með Jesú til Pílatusar landstjóra.
    2: 'Er þangað kom, byrjuðu þeir strax að ákæra hann: „Þessi maður var að leiða þjóðina afvega. Hann segir að enginn eigi að borga skatta til rómversku yfirvaldanna og sjálfur segist hann vera Kristur konungurinn.“'
    3: „Ert þú Kristur – konungur þeirra?“spurði Pílatus. „Já, “svaraði Jesús, „það er eins og þú segir.“
    4: 'Þá sneri Pílatus sér að æðstu prestunum og mannfjöldanum og sagði: „Ég finn alls enga sök hjá honum.“'
    5: 'Þá æstust þeir um allan helming og sögðu: „Hann æsir til andófs gegn yfirvöldunum hvar sem hann fer, um allt skattlandið, allt frá Galíleu þar sem hann byrjaði og hingað til Jerúsalem.“'
    6: „Er hann frá Galíleu?“spurði Pílatus.
    7: Þegar þeir játuðu því, sagði hann þeim að fara með Jesú til Heródesar konungs, því að Galílea væri lögsagnarumdæmi hans. Og þannig vildi til að Heródes var staddur í Jerúsalem um þetta leyti.
    8: Heródesi þótti gaman að fá tækifæri til að sjá Jesú, því að hann hafði heyrt margt um hann og vonaðist til að sjá hann gera kraftaverk.
    9: Hann spurði Jesú fjölmargra spurninga, en fékk ekkert svar.
    10: Á meðan stóðu æðstu prestarnir og hinir trúarleiðtogarnir þar hjá og ákærðu hann harðlega.
    11: Síðan tóku Heródes og hermenn hans að hæða Jesú og spotta. Þeir klæddu hann í konunglega skikkju og sendu hann síðan aftur til Pílatusar.
    12: Þennan dag urðu Heródes og Pílatus vinir – en áður höfðu þeir verið svarnir óvinir.
    13: Nú kallaði Pílatus saman æðstu prestana og leiðtoga Gyðinganna, ásamt fólkinu
    14: 'og kunngjörði úrskurð sinn: „Þið komuð hingað með þennan mann og ákærðuð hann fyrir að stjórna uppreisn gegn rómversku yfirvöldunum. Ég hef rannsakað mál hans gaumgæfilega og komist að þeirri niðurstöðu að hann sé saklaus.'
    15: Heródes er mér sammála og hann sendi hann aftur til okkar. Þessi maður hefur ekkert gert sem dauða er vert.
    16: Ég ætla því að láta húðstrýkja hann og sleppa honum síðan, enda er venja að náða einn fanga á páskunum.“
    18: 'Þá kvað við hávært óp frá mannþyrpingunni – allir hrópuðu sem einn maður: „Burt með hann! Krossfestu hann! En slepptu Barrabasi.“'
    19: (Barrabas sat í fangelsi fyrir að vekja uppþot í Jerúsalem gegn yfirvöldunum og fyrir manndráp.)
    20: Pílatus reyndi nú að sannfæra þá, því að hann vildi sleppa Jesú
    21: 'en þeir hrópuðu á móti: „Krossfestu hann! Krossfestu hann!“'
    22: 'Enn einu sinni – í þriðja sinn – spurði Pílatus ákveðinn: „Hvers vegna? Hvaða glæp hefur hann drýgt? Ég sé enga ástæðu til að dæma hann til dauða. Ég ætla því að láta húðstrýkja hann og sleppa honum síðan.“'
    23: Þá heimtuðu þeir aftur að Jesús yrði krossfestur og urðu hróp þeirra svo hávær að þau yfirgnæfðu allt annað.
    24: Þá dæmdi Pílatus Jesú til dauða, eins og fólkið krafðist,
    25: en sleppti Barrabasi samkvæmt ósk þess – manninum sem sat í fangelsi fyrir óeirðir og manndráp. Síðan afhenti hann þeim Jesú, svo að þeir gætu gert við hann það sem þeir vildu.
    26: Þegar hópurinn var lagður af stað með Jesú til aftökustaðarins, var maður sem var að koma utan úr sveit, Símon frá Kýrene, þvingaður til að bera kross hans.
    27: Mikill mannfjöldi fylgdi á eftir, þar á meðal margar grátandi konur.
    28: 'Jesús sneri sér við og sagði við þær: „Jerúsalemdætur, þið skuluð ekki gráta mín vegna, heldur vegna ykkar sjálfra og barna ykkar.'
    29: Þeir dagar munu koma er barnlausar konur verða taldar heppnar.
    30: Þá munu menn biðja fjöllin um að hrynja yfir sig og hæðirnar að hylja sig,
    31: því að ef þetta er gert við mig, hið lifandi tré, hvernig mun þá fara fyrir ykkur.“
    32: Ásamt Jesú voru tveir afbrotamenn leiddir til aftökustaðarins sem hét „Hauskúpa“. Þar voru þeir allir krossfestir, Jesús í miðið, en hinir tveir sinn til hvorrar handar.
    34: 'Þá sagði Jesús: „Faðir, fyrirgef þeim, því þeir vita ekki hvað þeir gera.“Hermennirnir köstuðu nú hlutkesti um föt Jesú, eina flík í senn.'
    35: 'Fólkið stóð og fylgdist með, en leiðtogar þjóðarinnar gerðu gys að honum og sögðu: „Hann gat hjálpað öðrum, en nú ætti hann að hjálpa sjálfum sér og sanna með því að hann sé í raun og veru Kristur, útvalinn konungur Guðs.“'
    36: Hermennirnir hæddu hann líka með því að rétta honum súrt vín að drekka.
    37: 'Þeir hrópuðu: „Ef þú ert konungur Gyðinga, bjargaðu þá sjálfum þér.“'
    38: 'Fyrir ofan hann var neglt spjald á krossinn. Þar stóð: „Þessi er konungur Gyðinga.“'
    39: 'Annar afbrotamannanna, sem hékk við hlið hans, sendi honum háðsglósu og sagði: „Svo þú ert Kristur, er það ekki? Sannaðu það þá með því að bjarga sjálfum þér – og okkur.“'
    40: 'Hinn glæpamaðurinn mótmælti þeim fyrri og sagði: „Óttastu ekki einu sinni Guð á dauðastundinni? Við höfum unnið til þessarar þungu refsingar, en þessi maður hefur ekkert rangt aðhafst.“'
    42: 'Síðan sneri hann sér að Jesú og sagði: „Jesú, minnstu mín þegar þú kemur í ríki þitt.“'
    43: 'Jesús svaraði: „Ég lofa þér því, að í dag skaltu vera með mér í Paradís.“'
    44: Nú var komið hádegi, en þá varð dimmt um allt landið fram til klukkan þrjú,
    45: því að sólin myrkvaðist. Þá gerðist það að fortjaldið í musterinu rifnaði í tvennt.
    46: 'Þá hrópaði Jesús: „Faðir, í þínar hendur fel ég anda minn, “og að svo mæltu dó hann.'
    47: 'Þegar rómverski herforinginn, sem stjórnaði aftökunum, sá hvað gerðist, varð hann hræddur og sagði: „Ég er viss um að þessi maður hefur verið saklaus.“'
    48: Þegar fólkið, sem kom til að fylgjast með krossfestingunni, sá að Jesús var dáinn, fór það heim harmi slegið.
    49: Meðan þetta gerðist, stóðu vinir Jesú og konurnar, sem fylgt höfðu honum frá Galíleu, álengdar og fylgdust með.
    50: Maður nokkur frá Arímaþeu, Jósef að nafni, kunnur ráðherra, fór til Pílatusar og bað um líkama Jesú. Hann var guðrækinn maður, sem vænti komu Krists og hafði verið ósammála hinum um hvað gera skyldi við Jesú.
    53: Hann tók því líkama Jesú niður af krossinum og vafði í léreftsdúk og lagði síðan í nýja gröf sem höggvin hafði verið í klett.
    54: Þetta gerðist síðdegis á föstudegi, aðfangadegi páska, á sama tíma og fólk var að undirbúa hátíðina.
    55: Konurnar sáu er líkaminn var tekinn niður og fylgdust með þegar hann var lagður í gröfina.
    56: Síðan fóru þær heim og tilreiddu kryddjurtir og smyrsl til að smyrja hann með. Í þann mund er þær höfðu lokið verki sínu, gekk hátíðin í garð. Þær héldu kyrru fyrir það kvöld og næsta dag, eins og krafist var í lögunum.
  24:
    1: Mjög snemma á sunnudagsmorgni fóru konurnar með smyrslin til grafarinnar.
    2: Þá sáu þær að stóra steininum, sem var fyrir grafardyrunum, hafði verið velt frá.
    3: Þær fóru inn í gröfina og sáu að líkami Drottins Jesú var horfinn.
    4: Þær skildu ekkert í þessu og reyndu að ímynda sér hvað orðið hefði um hann. En skyndilega birtust tveir menn hjá þeim, í skínandi hvítum klæðum, svo að þær fengu ofbirtu í augun.
    5: 'Þær urðu skelfingu lostnar, hneigðu sig og huldu andlit sín. Mennirnir spurðu: „Hvers vegna leitið þið hans sem er lifandi, meðal hinna dauðu?'
    6: Hann er ekki hér. Hann er upprisinn! Munið þið ekki hvað hann sagði við ykkur í Galíleu. Að Kristur yrði svikinn í hendur vondra manna, sem myndu krossfesta hann, en eftir það mundi hann rísa upp á þriðja degi.“
    8: Þá minntust þær orða hans
    9: og flýttu sér aftur til Jerúsalem til að segja lærisveinunum ellefu – og öllum hinum – hvað gerst hafði.
    10: Konurnar sem fóru til grafarinnar voru þær María Magdalena, Jóhanna, María móðir Jakobs og nokkrar aðrar.
    11: En lærisveinarnir trúðu ekki frásögn þeirra.
    12: Samt sem áður hljóp Pétur út að gröfinni til að athuga þetta. Hann nam staðar úti fyrir gröfinni og leit inn, en sá ekkert nema léreftsdúkinn. Pétur varð mjög undrandi og fór aftur heim.
    13: Þennan sama sunnudag fóru tveir af fylgjendum Jesú gangandi til þorpsins Emmaus, sem er rúma 12 kílómetra frá Jerúsalem.
    14: Á leiðinni ræddu þeir saman um atburði þessa.
    15: Þá kom Jesús sjálfur til þeirra og slóst í för með þeim,
    16: en þeir þekktu hann ekki ( – það var eins og Guð héldi því leyndu fyrir þeim).
    17: „Um hvað eruð þið að tala, svona áhyggjufullir?“spurði Jesús. Þeir námu staðar rétt sem snöggvast, daprir á svip.
    18: 'Kleófas, annar þeirra, varð fyrir svörum og sagði: „Þú hlýtur að vera eini maðurinn í Jerúsalem, sem ekki hefur heyrt um hina hræðilegu atburði sem þar hafa gerst undanfarna daga.“'
    19: „Hvað þá?“spurði Jesús. „Jú, þetta með Jesú, manninn frá Nasaret, “sögðu þeir. „Hann var spámaður, sem gerði ótrúleg kraftaverk, og frábær kennari. Hann var virtur bæði af Guði og mönnum.
    20: En æðstu prestarnir og leiðtogar þjóðar okkar handtóku hann og framseldu rómversku yfirvöldunum, sem dæmdu hann til dauða og krossfestu hann.
    21: Við héldum að hann væri Kristur og að hann hefði komið til að bjarga Ísrael. Þetta gerðist fyrir þrem dögum,
    22: en nú snemma í morgun fóru nokkrar konur úr hópi okkar, fylgjenda hans, út að gröfinni. Komu síðan aftur með þær furðulegu fréttir að líkami hans væri horfinn og að þær hefðu séð engla, sem sögðu að hann væri á lífi!
    24: Sumir okkar hlupu þangað til að gá að því og það reyndist rétt – líkami Jesú var horfinn eins og konurnar höfðu sagt.“
    25: 'Þá sagði Jesús: „Æ, skelfing eruð þið heimskir og tregir! Hvers vegna eigið þið svona erfitt með að trúa því sem Biblían segir?'
    26: Sögðu spámennirnir það ekki greinilega fyrir að Kristur yrði að þjást á þennan hátt, áður en hann gengi inn í dýrð sína?“
    27: Síðan vitnaði Jesús í hvert spámannaritið á fætur öðru. Hann byrjaði á fyrstu Mósebók og svo áfram í gegnum Gamla testamentið og útskýrði fyrir þeim hvað þar væri sagt um hann sjálfan.
    28: Nú var stutt eftir á leiðarenda. Jesús lét sem hann ætlaði lengra,
    29: en þeir margbáðu hann að gista hjá sér, því það var orðið framorðið. Hann lét undan og fór með þeim.
    30: Þeir settust niður til að borða og Jesús flutti þakkarbæn yfir matnum. Síðan tók hann brauð, braut það og rétti þeim.
    31: Þá var eins og augu þeirra opnuðust og þeir þekktu hann. En þá hvarf hann þeim sýnum.
    32: Þeir tóku að ræða saman um hve vel þeim hefði liðið meðan hann talaði við þá úti á veginum og útskýrði fyrir þeim Biblíuna.
    33: 'Og þeir biðu ekki boðanna, en lögðu af stað aftur til Jerúsalem. Þar fögnuðu postularnir ellefu þeim og aðrir vinir Jesú, með þessum orðum: „Drottinn er sannarlega upprisinn! Hann hefur birst Pétri.“'
    35: Lærisveinarnir tveir frá Emmaus sögðu þeim þá hvernig Jesús hafði birst þeim er þeir voru á leiðinni og hvernig þeir hefðu þekkt hann þegar hann braut brauðið.
    36: 'Allt í einu, meðan þeir voru að tala um þetta, stóð Jesús sjálfur mitt á meðal þeirra, heilsaði þeim og sagði: „Friður sé með ykkur.“'
    37: Lærisveinarnir urðu skelfingu lostnir og héldu að þeir sæju vofu!
    38: „Hvers vegna eruð þið hræddir?“spurði hann. „Hvers vegna efist þið um að þetta sé ég?
    39: Lítið á hendur mínar og fætur. Þið sjáið það sjálfir að þetta er ég. Komið við mig og gangið úr skugga um að ég er ekki vofa. Vofur hafa ekki líkama eins og þið sjáið mig hafa.“
    40: Meðan hann var að tala, rétti hann út hendur sínar, svo að þeir gætu séð naglaförin, og hann sýndi þeim einnig særða fæturna.
    41: Þarna stóðu þeir og vissu ekki hverju þeir ættu að trúa. Þeir voru í senn fullir gleði og efasemda. „Hafið þið nokkuð að borða?“spurði Jesús.
    42: Þeir réttu honum stykki af steiktum fiski,
    43: Sem hann neytti fyrir augum þeirra.
    44: 'Hann sagði: „Munið þið ekki að þegar ég var með ykkur, þá sagði ég ykkur að allt, sem skrifað væri um mig af Móse, spámönnunum og í Sálmunum, yrði að rætast.“'
    45: Síðan opnaði hann hjörtu þeirra til að þeir gætu skilið þessa staði í Biblíunni,
    46: 'og sagði svo: „Fyrir löngu var ritað að Kristur yrði að líða og deyja og rísa síðan upp frá dauðum á þriðja degi,'
    47: 'og að svohljóðandi gleðiboðskapur ætti að berast frá Jerúsalem út til allra þjóða: Allir þeir sem iðrast og snúa sér til mín, munu fá fyrirgefningu syndanna.'
    48: Þið hafið séð þessa spádóma rætast.
    49: Ég mun senda heilagan anda yfir ykkur, eins og faðir minn lofaði. Segið engum frá þessu enn sem komið er, en bíðið hérna í borginni þar til heilagur andi kemur og fyllir ykkur krafti frá Guði.“
    50: Eftir þetta fór Jesús með þá út að veginum, sem liggur til Betaníu, og þar lyfti hann höndum sínum til himins og blessaði þá.
    51: En meðan hann var að blessa þá, hvarf hann sjónum þeirra og fór til himna.
    52: Lærisveinarnir tilbáðu hann og sneru aftur til Jerúsalem gagnteknir fögnuði.
    53: Þeir héldu sig síðan stöðugt í musterinu og lofuðu Guð.
