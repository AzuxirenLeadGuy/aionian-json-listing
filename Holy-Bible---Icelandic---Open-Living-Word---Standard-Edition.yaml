    4: Guð hefur unnið mér eið – og hann iðrast þess ekki – að þú ert prestur að eilífu að hætti Melkísedeks.
    5: Guð er þér til hægri handar til að vernda þig. Þegar reiðidómur hans verður birtur mun hann fella marga konunga til jarðar.
    6: Hann mun refsa þjóðunum, lík þeirra munu liggja út um allt. Hann mun mölva höfuð þeirra.
    7: Á leiðinni drekkur hann úr lindinni við veginn og ber höfuðið hátt.
  111:
    1: Hallelúja! Ég þakka Guði máttarverk hans, já, í áheyrn og augsýn allrar þjóðarinnar.
    2: Allir sem vilja, íhugi þetta ásamt mér.
    3: Því að máttarverkin lýsa mikilleika hans, hátign og eilífum kærleika.
    4: Hver getur gleymt dásemdarverkum hans, miskunn hans?
    5: Hann annast þarfir þeirra sem honum treysta og gleymir ekki loforðum sínum.
    6: Hann sýndi mátt sinn er hann gaf þjóð sinni landið Ísrael – land sem margar þjóðir byggðu.
    7: Allt gerir hann af trúfesti og réttlæti og öll fyrirmæli hans eru áreiðanleg og góð,
    8: gefin í kærleika og af réttvísi – þau munu standa að eilífu.
    9: Hann hefur frelsað þjóð sína og gert við hana eilífan sáttmála. Heilagt og óttalegt er nafn Drottins.
    10: Hvernig öðlast menn visku? Með því fyrst að óttast og heiðra Guð og síðan með því að halda lög hans. Lofað sé nafn hans að eilífu.
  112:
    1: Dýrð sé Guði! Að trúa á Guð og treysta honum veitir ómælda blessun. Sæll er sá maður sem hefur unun af boðorðum hans.
    2: Börn hans njóta hvarvetna heiðurs, því að góður arfur eflir göfugan mann.
    3: Sjálfur býr hann við auðlegð og góðverk hans gleymast ekki.
    4: Réttlátum er hann ljós í myrkri – miskunn hans og gæska eru augljós.
    5: Sá mun blessun hljóta sem er góðgjarn og fús að lána og framkvæmir verk sín með réttvísi.
    6: Slíkur maður verður ekki fórnarlamb illra atvika. Umhyggja Guðs fyrir honum verður umræðuefni þeirra sem þekkja hann.
    7: Hann óttast ekki vondar fréttir, né kvíðir því sem koma skal. Hann er öruggur og veit að Drottinn annast hann.
    8: Þess vegna óttast hann ekkert og horfir á óvini sína með stakri ró.
    9: Hann hefur miðlað mildilega og gefið fátækum. Góðverk hans munu ekki gleymast. Hann mun njóta vinsælda og hafa áhrif.
    10: Þetta sjá óguðlegir og þeim gremst. Þeir munu gnísta tönnum og tortímast og óskir þeirra rætast ekki.
  113:
    1: Hallelúja! Þið þjónar Drottins, lofið nafn hans.
    2: Lofað sé nafn hans um aldur og ævi!
    3: Vegsamið hann frá sólarupprás til sólarlags!
    4: Því að hann er hátt upphafinn yfir þjóðirnar og dýrð hans er himnunum hærri.
    5: Hver kemst í samjöfnuð við Guð hinn hæsta?
    6: Hann situr hátt og horfir niður á himin og jörð.
    7: Hann reisir hinn fátæka úr skítnum, leiðir hinn hungraða frá sorphaugnum
    8: og fær þeim sæti með tignarmönnum!
    9: Fyrir hans hjálp verður hún hamingjusöm móðir – konan sem ekki gat fætt manni sínum börn. Hallelúja! Lof sé Drottni!
  114:
    1: Í árdaga, þegar Ísraelsmenn flúðu Egyptaland, land hinnar framandi tungu,
    2: varð Júda og Ísrael bústaður Guðs og ríki hans.
    3: Hafið rauða sá þá koma og hopaði. Og áin Jórdan, hún stöðvaðist svo að þeir gátu gengið yfir.
    4: Fjöllin hoppuðu eins og hrútar og hæðirnar sem lömb!
    5: Hvað olli því, þú rauða haf, að þú hopaðir til beggja hliða? Og hvers vegna, áin Jórdan, stöðvaðist rennsli þitt?
    6: Og þið fjöll, hvers vegna hoppið þið eins og hrútar og þið hæðir sem lömb?
    7: Nötra þú jörð frammi fyrir augliti Drottins, Guðs Jakobs,
    8: því að hann lét uppsprettu opnast á klettinum.
  115:
    1: Drottinn, gefðu ekki okkur, heldur þínu nafni dýrðina. Gefðu að allir vegsami þig vegna miskunnar þinnar og trúfesti.
