    1: Páli líkaði vel líflát Stefáns og þennan sama dag hófst mikil ofsókn gegn kirkjunni í Jerúsalem. Allir hinir trúuðu, nema postularnir, flýðu þá út um byggðir Júdeu og Samaríu.
    2: Nokkrir guðræknir Gyðingar tóku lík Stefáns og grófu með miklum söknuði.
    3: Páll varð nú enn ákveðnari en áður í að útrýma hinum trúuðu. Hann æddi um og fór jafnvel inn á einkaheimili, dró þaðan bæði karla og konur og lét varpa þeim í fangelsi.
    4: Trúaða fólkið, sem flúið hafði Jerúsalem, fór nú víða og boðaði fagnaðarerindið um Jesú.
    5: Filippus fór til dæmis til borgarinnar í Samaríu og sagði fólkinu þar frá Kristi.
    6: Menn hlustuðu með athygli á mál hans,
    7: einkum vegna kraftaverkanna sem hann vann. Margir illir andar voru reknir út – þeir yfirgáfu fórnarlömb sín með miklum óhljóðum. Fjöldi lamaðra og bæklaðra hlaut einnig lækningu,
    8: og sannkallaður fögnuður ríkti í borginni.
    9: Maður nokkur hét Símon. Hann hafði verið galdramaður árum saman og mjög áhrifamikill. Leit hann stórt á sig vegna galdranna sem hann vann. Sumt fólk í Samaríu talaði jafnvel um hann sem sinn Krist.
    12: Nú trúði fólkið hins vegar orðum Filippusar, að Jesús væri Kristur. Einnig trúði það orðum hans um guðsríkið og fjöldi karla og kvenna tók skírn.
    13: Símon tók líka trú, var skírður og fylgdi síðan Filippusi hvert sem hann fór, undrandi á kraftaverkunum sem hann vann.
    14: Þegar postularnir í Jerúsalem fréttu að íbúar Samaríu hefðu tekið við boðskap Guðs, sendu þeir þangað Pétur og Jóhannes.
    15: Við komuna fóru þeir að biðja fyrir hinum nýkristnu, að þeir mættu taka á móti heilögum anda,
    16: því að enn hafði hann ekki komið yfir neinn þeirra, þó þeir hefðu verið skírðir í nafni Drottins Jesú.
    17: Og Pétur og Jóhannes lögðu hendur yfir þá sem trúðu, og fengu þeir þá heilagan anda.
    18: Þegar Símon sá að fólkið hlaut heilagan anda við handayfirlagningu postulanna, kom hann með peninga og vildi kaupa þennan kraft.
    19: „Leyfið mér líka að eignast þennan kraft, “bað hann, „svo að ég geti einnig lagt hendur yfir fólk og það fengið heilagan anda.“
    20: 'Pétur svaraði: „Fé þitt verði að engu, né þú sjálfur, fyrst þú heldur að hægt sé að kaupa gjöf Guðs fyrir peninga!'
    21: Þú getur ekki tekið þátt í þessu, því að þú ert ekki einlægur gagnvart Guði.
    22: Snúðu þér frá illsku þinni og biddu Guð að fyrirgefa þér þessa vondu hugmynd þína.
    23: Ég finn að þú ert afbrýðisamur og það er synd.“
    24: „Æ, biddu til Drottins fyrir mér!“hrópaði Símon, „að ekkert af því komi yfir mig, sem þú sagðir!“
    25: Þegar Pétur og Jóhannes höfðu vitnað og predikað í Samaríu, fóru þeir aftur til Jerúsalem. Á heimleiðinni komu þeir við í nokkrum samverskum bæjum og þar fluttu þeir einnig gleðiboðskapinn.
    26: 'En varðandi Filippus, þá sagði engill frá Drottni við hann: „Farðu veginn sem liggur frá Jerúsalem og niður til Gasa – hann liggur um eyðimörk – og vertu kominn þangað um hádegisbilið.“'
    27: Það gerði hann og þá var þar á ferð sjálfur fjármálaráðherra Eþíópíu. Sá var í miklu áliti hjá Kandake Eþíópíudrottningu. Hann hafði farið til Jerúsalem, til að biðjast fyrir í musterinu,
    28: en var nú á heimleið í vagni sínum og las upphátt úr spádómsbók Jesaja.
    29: 'Þá sagði heilagur andi við Filippus: „Flýttu þér til hans og gakktu við hliðina á vagninum.“'
    30: Filippus hlýddi og þegar hann var kominn að vagninum, heyrði hann hvað maðurinn var að lesa. „Skilur þú þetta?“spurði Filippus.
    31: „Nei, sannarlega ekki.“svaraði maðurinn. „Hvernig ætti ég að geta það? Ég hef engan til að útskýra það fyrir mér.“Síðan bauð hann Filippusi að koma upp í vagninn og setjast hjá sér.
    32: 'Kaflinn, sem hann var að lesa, var þannig: „Eins og lamb var hann leiddur til slátrunar og eins og kind þegir hjá þeim er klippir hana, þannig lauk hann ekki upp munni sínum.'
    33: Hann var auðmýktur og réttur hans frá honum tekinn. Endir var bundinn á ævi hans – hver getur lýst illsku samtíðar hans?“
    34: 'Maðurinn spurði nú Filippus: „Átti Jesaja hér við sjálfan sig eða einhvern annan?“'
    35: Filippus útskýrði þá ritningarstaðinn og benti honum á marga aðra til að fræða hann um Jesú.
    36: Þegar þeir höfðu ekið nokkurn spöl, komu þeir að litlu vatni. „Sjáðu!“sagði maðurinn. „Þarna er vatn. Getur þú ekki skírt mig hér?“
    37: '„Jú, það get ég, ef þú trúir af öllu hjarta, “svaraði Filippus. Þá sagði hinn: „Ég trúi að Jesús Kristur sé sonur Guðs.“'
    38: Síðan stöðvaði hann vagninn, þeir stigu út í vatnið og Filippus skírði hann.
    39: Þegar þeir komu upp úr vatninu, hreif andi Drottins Filippus burt, og maðurinn sá hann ekki framar, en hélt leiðar sinnar fagnandi.
    40: Seinna kom Filippus fram í Asdód, og einnig þar flutti hann fagnaðarerindið, svo og í öllum bæjum á leið sinni til Sesareu.
