    18: Þegar Rómverjarnir höfðu kynnt sér mál mitt vildu þeir sleppa mér, því að enga dauðasök fundu þeir hjá mér eins og leiðtogar Gyðinganna höfðu haldið stíft fram.
    19: En þar sem Gyðingarnir gátu ekki fallist á slík málalok, fannst mér rétt að skjóta málinu til keisarans, enda þótt ég hafi ekkert að ákæra þjóð mína fyrir.
    20: Ástæðan fyrir því að ég bað ykkur að koma hingað í dag, er sú að ég vildi kynnast ykkur og segja ykkur hvers vegna ég er fjötraður, en það er vegna þess að ég trúi því að Kristur sé þegar kominn.“
    21: 'Þeir svöruðu: „Við höfum ekki heyrt neitt misjafnt um þig. Við höfum engin slík bréf fengið frá Júdeu né heldur fréttir frá þeim sem komið hafa frá Jerúsalem.'
    22: Við viljum gjarnan vita hverju þú trúir, því að það eina sem við heyrum um þessa kristnu menn, er að þeir séu alls staðar fordæmdir.“
    23: Síðan komu þeir sér saman um að hittast aftur seinna og þegar sá dagur kom, fjölmenntu Gyðingar til Páls. Hann talaði við þá um guðsríki, fræddi þá um Jesú og vitnaði í Mósebækurnar fimm og spámannaritin. Viðræðurnar hófust að morgni og héldu áfram allt til kvölds.
    24: Sumir trúðu útskýringum Páls, en aðrir ekki.
    25: 'Eftir að hafa rökrætt málið sín á milli, yfirgáfu þeir húsið með þessi orð Páls í eyrum sér. „Heilagur andi hafði rétt fyrir sér þegar hann sagði við Jesaja spámann:'
    26: '„Segðu Gyðingunum: Þið munuð heyra og sjá, en samt ekki skilja,'
    27: vegna þess að hugur ykkar er sljór, heyrnin slæm og augunum hafið þið lokað. Því að hvorki viljið þið sjá, heyra né skilja, til að geta snúið ykkur til mín og hljóta lækningu.“
    28: Ég vil að ykkur sé ljóst að þetta hjálpræði Guðs stendur einnig heiðingjunum til boða og þeir munu taka á móti því.“
    30: Í þessu leiguherbergi bjó Páll næstu tvö árin og tók þar á móti öllum sem heimsóttu hann.
    31: Hann talaði djarflega við alla um guðsríki og um Drottin Jesú Krist og engin tilraun var gerð til að hindra hann.
