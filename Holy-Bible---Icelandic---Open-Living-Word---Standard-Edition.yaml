    18: Með krafti orða sinna kveikti hann nýtt líf í hjörtum okkar – endurfæddi okkur og þar með urðum við fyrstu börnin í hans nýju fjölskyldu.
    19: 'Kæru vinir, hér er góð regla: Hlustið og takið vel eftir öllu, segið fátt og reiðist ekki.'
    20: Guð vill að við séum góð, en reiðin er aðeins til ills.
    21: Leggið nú af allt illt, hvort sem það er í orði, verki eða hugsun, en gleðjist heldur yfir þeim mikla boðskap sem við höfum meðtekið, því að nái hann tökum á okkur, getur hann frelsað sálir okkar.
    22: 'Og munið: Ekki nægir aðeins að hlusta á boðskapinn, honum verður einnig að hlýða, athugið það!'
    23: Sá sem lætur sér nægja að hlusta, en fer ekki eftir því sem hann heyrir, er líkur manni sem horfir á sjálfan sig í spegli,
    24: en gleymir svo útliti sínu jafnskjótt og hann er genginn frá speglinum.
    25: En sá sem sífellt rannsakar orð Guðs og hjálpræðisverk hans og fer eftir því, mun hljóta blessun við allt sem hann gerir.
    26: Sá sem telur sig kristinn, en hefur ekki taumhald á tungu sinni, blekkir sjálfan sig og trú hans er einskis virði.
    27: Í augum Guðs birtist sönn trú í því að annast ekkjur og munaðarlausa, og vera Drottni trúr – og óhreinka sig ekki af hinu illa.
  2:
    1: Kæru vinir, hvernig getið þið sagst tilheyra Jesú Kristi, Drottni dýrðarinnar, ef þið upphefjið ríka á kostnað fátækra?
    2: Segjum svo að inn í kirkjuna ykkar komi maður, ríkmannlega klæddur, með dýrmæta gullhringi á fingrum sér, og um leið kæmi annar fátækur og illa til fara.
    3: 'Þá dekrið þið við ríka manninn og látið hann setjast á besta stað, en segið við þann fátæka: „Þú getur staðið þarna fjær ef þú vilt eða setið úti í horni.“'
    4: Þið farið í manngreinarálit ef þið vegið og metið menn eftir eigum þeirra.
    5: 'Takið eftir, kæru vinir: Guð hefur valið hina fátæku til að auðgast í trúnni og erfa ríki himnanna. Það er gjöfin, sem Guð hefur heitið öllum þeim sem elska hann.'
    6: En í dæminu um mennina tvo, hafið þið lítilsvirt fátæka manninn. Vitið þið ekki að það eru venjulega þeir ríku, sem troða á rétti ykkar og draga ykkur fyrir dómstóla?
    7: Það eru oftast þeir sem hæðast að Jesú Kristi og hans göfuga nafni, sem nefnt var yfir ykkur.
    8: 'Vissulega er gott að þið hlýðið þannig þessari skipun Drottins: „Elskið og hjálpið meðbræðrum ykkar eins og þið elskið og annist ykkur sjálfa, “'
    9: en ef þið farið í manngreinarálit, þá brjótið þið þetta boðorð og syndgið.
    10: Þótt einhverjum tækist að halda allt lögmálið, en hrasaði í einu atriði, þá yrði hann jafnsekur þeim sem brýtur þau öll.
    11: Sá Guð, sem sagði að þið mættuð ekki ganga að eiga gifta konu, sagði einnig að óheimilt væri að fremja morð. Og þótt þú hafir ekki brotið hjúskaparlögin með því að drýgja hór, en þess í stað myrt einhvern, þá hefur þú fótum troðið lög Guðs.
    12: Þið verðið dæmd eftir því hvort þið gerið, eða látið ógert, það sem Kristur býður ykkur. Gætið því að hvað þið hugsið og gerið,
    13: því að þeim sem er miskunnarlaus við aðra, verður engin miskunn sýnd. En ef þið miskunnið, þurfið þið ekki að óttast dóm Guðs.
    14: Kæru vinir, hvað gagnar það þótt þið segist eiga trú og vera kristnir, ef það sést ekki í hjálpsemi við aðra? Mun slík trú geta frelsað nokkurn?
    15: 'Þú segir við vin þinn, sem skortir bæði fæði og klæði:'
    16: „Hafðu það gott og borðaðu þig saddan. Vertu sæll og Guð blessi þig!“Hvaða gagn er í slíku, ef þú gefur honum hvorki föt né mat?
    17: Þið skiljið af þessu að trúin ein nægir ekki. Þið verðið einnig að gera öðrum gott til þess að sanna að þið eigið trúna. Trú, sem ekki birtist í góðum verkum, er alls engin trú. Slík trú er dauð og gagnslaus.
    18: 'Þú segir kannski: „Já, en trúin er eina leiðin til Guðs.“Því svara ég: „Góð verk eru líka mikilvæg, því að án þeirra getur þú ekki sýnt að þú trúir. Verkin sanna trúna.“'
    19: Eru fleiri á meðal ykkar, sem segja að það nægi „bara að trúa“? Trúa hverju? Því að aðeins sé til einn Guð? Því trúa illu andarnir líka og skjálfa við tilhugsunina!
    20: Fávísi maður! Hvenær ætlar þú að láta þér skiljast, að trúin er gagnslaus nema þú gerir Guðs vilja? Trú, sem ekki birtist í góðum verkum, er dauð trú.
    21: Þið munið að Abraham, faðir okkar, var einmitt úrskurðaður réttlátur vegna þess sem hann gerði, eftir að hann ákvað að hlýða Guði, jafnvel þótt það fæli í sér að hann þyrfti að fórna Ísaki syni sínum.
    22: Skiljið þið þetta? Abraham bar slíkt traust til Guðs að hann var fús að hlýða honum í einu og öllu. Trú hans fullkomnaðist í verkum hans.
    23: 'Gamla testamentið orðar þetta svo: Abraham trúði Guði og það réttlætti hann í augum Guðs. Abraham var meira að segja kallaður „vinur Guðs“.'
    24: Af þessu sjáið þið að maðurinn frelsast af verkum, sem hann vinnur í trú.
    25: Skækjan Rahab er enn eitt dæmið um þetta. Hún bjargaðist vegna þess sem hún gerði. Hún faldi sendiboðana og kom þeim síðan undan.
    26: Eins og líkaminn deyr þegar andinn yfirgefur hann, þannig er trúin líka dauð, ef hún birtist ekki í góðum verkum.
  3:
    1: Kæru vinir, verið ekki of fljótir á ykkur að setja ofan í við aðra,
    2: því að öll gerum við mistök, og ef við, sem uppfræðum aðra í trúnni, gerum rangt, þá munum við fá þyngri refsingu en hinir. Sá sem hefur stjórn á tungu sinni, sýnir að hann hefur fullkomið vald á sjálfum sér.
    3: Með beislinu einu getum við látið sterkan hest hlýða okkur og fara hvert sem við viljum.
    4: Með litlu stýri getur stýrimaðurinn snúið stóru skipi hvert sem hann vill, jafnvel í stormi.
    5: Tungan er einnig lítil, en getur valdið miklu tjóni! Skógareld má kveikja með einum litlum neista.
    6: Tungan er logandi eldur. Hún er full illsku og eitrar allan líkamann. Tungan er tendruð af sjálfu helvíti og hún getur leitt ógn og eyðingu yfir líf okkar.
    7: Menn geta tamið alls konar skepnur og fugla, skriðkvikindi og fiska,
    8: en tunguna ræður enginn mannlegur máttur við. Hún er sífellt reiðubúin að spýta banvænu eitri.
    9: Aðra stundina lofar hún Guð á himnum, en hina formælir hún mönnunum sem skapaðir eru í hans mynd.
    10: Þannig kemur bæði blessun og bölvun af sömu vörum. Kæru vinir, slíkt er rangt og á ekki að eiga sér stað!
    11: Úr hvaða lind streymir ferskt vatn, en síðan beiskt?
    12: Hver tínir ólífur af fíkjutré eða fíkjur af vínviði? Enginn, og úr saltri lind fær enginn ferskan sopa.
    13: Sértu hygginn, þá vendu þig á að gera hið góða, svo að allt sé gott, sem frá þér kemur, en ef þú stærir þig af því, er auðséð að þú ert óskynsamur.
    14: Ef þú ert bitur, afbrýðisamur og eigingjarn, stærðu þig þá ekki af því að vera góður og gáfaður – verri mótsögn er ekki til.
    15: Afbrýðisemi og sjálfselska eru ekki hyggindi frá Guði. Slíkt er jarðneskt, í andstöðu við Guð og innblásið af djöflinum.
    16: Þar sem afbrýðisemi og eigingirni ræður ríkjum, logar allt í ófriði.
    17: Þekking sú, sem Guð gefur okkur, er hins vegar hrein og ljúf, friðsöm, kærleiksrík og kurteis. Hún hlustar fúslega á skoðanir annarra og tekur tillit til þeirra.
    18: Hún er sönn og miskunnsöm og þeir sem hana ástunda; sá friði og uppskera hið góða.
  4:
    1: Hvað veldur öllum þessum deilum og rifrildi á meðal ykkar? Eru það ekki hinar illu hvatir sem reyna að ná valdi yfir ykkur?
    2: Þið heimtið, en fáið samt ekki, þið drepið og öfundið – girnist eigur annarra, þið hafið ekki ráð á að eignast slíkt og beitið síðan ofbeldi til að ná því. Ástæða þess að þið fáið ekki það sem þið girnist, er einfaldlega sú að þið biðjið ekki Guð um það.
    3: En jafnvel þótt þið biðjið, þá fáið þið það ekki, því þið biðjið með röngu hugarfari, já, viljið njóta þessara hluta af eigingirni.
    4: 'Þið líkist ótrúrri konu, sem elskar óvin manns síns. Skiljið þið ekki að vinátta við heiminn – illar nautnir þessa heims – er óvinátta við Guð. Ég endurtek: Ef markmið ykkar er að fá notið allra nautna þessa óguðlega heims, þá getið þið ekki samtímis verið vinir Guðs.'
    5: Eða hvað haldið þið að Biblían eigi við þegar hún segir að heilagur andi, sem Guð hefur sent í hjörtu okkar, vaki yfir okkur og sé umhugað um velferð okkar?
    6: 'Heilagur andi styrkir okkur gegn öllum illum hvötum. Og Biblían segir líka: „Guð stendur gegn dramblátum, en blessar og hjálpar hinum auðmjúku.“'
    7: Beygið ykkur því undir vald Guðs. Standið gegn djöflinum og þá mun hann flýja ykkur.
    8: Nálgist Guð og þá mun hann nálgast ykkur. Þvoið hendur ykkar, syndarar, og gefið Guði einum rúm í hjörtum ykkar, svo að þau verði heil og hrein.
    9: Grátið yfir syndum ykkar og iðrist af öllu hjarta. Hláturinn snúist í hryggð og gleðin í dapurleik.
    10: Þegar þið auðmýkið ykkur fyrir Drottni, mun hann upphefja ykkur, hughreysta og hjálpa.
    11: Verið ekki aðfinnslusöm og talið ekki illa hvert um annað, vinir. Ef þið gerið það, brjótið þið boðorð Guðs að elska hvert annað. Þetta boðorð var okkur ekki gefið til að vega það og meta, heldur til að við hlýddum því.
    12: Hann sem gaf þessa skipun, er sá eini, sem getur dæmt mál okkar mannanna með réttvísi. Hann einn ákveður hvort við frelsumst eða glötumst, og hvaða rétt hafið þið þá til að gagnrýna aðra og dæma?
    13: 'Takið eftir, þið sem segið: „Í dag eða á morgun förum við til þessa eða hins bæjarins og þar ætlum við að dveljast í eitt ár og græða á viðskiptum.“'
    14: Vitið þið nokkuð hvað morgundagurinn ber í skauti sínu? Líf ykkar er jafn hverfult og morgunþokan, sem sést um stund, en hverfur síðan.
    15: 'Segið heldur: „Ef Drottinn vill, þá lifum við og gerum þetta eða hitt.“'
    16: Nú stærið þið ykkur af eigin áformum og slíkt stærilæti er Guði á móti skapi.
    17: Sá sem hefur vit á að gera hið góða, en gerir það samt ekki, drýgir synd.
  5:
    1: Hlustið nú auðmenn! Þið ættuð að gráta og kveina yfir ógæfunni sem bíður ykkar.
    2: Auður ykkar er orðinn fúinn og skartklæði ykkar verða að mölétnum ræflum.
    3: Jafnvel gullið og silfrið mun falla í verði og valda ykkur skömm og hugarangri. Þið hafið safnað auðæfum handa sjálfum ykkur, safnað í varasjóð á hinum síðustu tímum.
    4: Hlustið á kvein verkamannanna sem þið arðrænduð. Hróp þeirra hafa náð eyrum Drottins hersveitanna.
    5: Þið hafið alið sjálfa ykkur eins og sláturfé – eytt tíma ykkar við skemmtanir og látið allt eftir duttlungum ykkar.
    6: Með þessu athæfi hafið þið sakfellt og deytt hinn réttláta og góða, sem ekki ver hendur sínar.
    7: Kæru vinir, verið þolinmóð meðan þið bíðið endurkomu Drottins, eins og bóndinn bíður þess þolinmóður að dýrmæt uppskeran nái fullum þroska.
    8: Verið þolinmóð og hugrökk, því að koma Drottins er í nánd.
    9: Vinir mínir, kvartið ekki hvert yfir öðru. Eruð þið sjálf gallalaus? Sjá! Dómarinn mikli er að koma. Hann er rétt ókominn. Látið hann um að dæma.
    10: Spámenn Drottins sýndu þolinmæði í þrengingunum og eru okkur því góð fyrirmynd.
    11: Nú njóta þeir gleði, því að þeir voru honum trúir, þrátt fyrir þrengingarnar sem það kostaði þá. Job er dæmi um mann, sem treysti Drottni mitt í þjáningunni. Reynsla hans sýnir hvernig áform Drottins varð til góðs, því að Drottinn er ríkur af miskunn og mildi.
    12: En umfram allt, kæru vinir, sverjið hvorki við himininn né jörðina né nokkuð annað. Látið nægja að segja já eða nei, svo að þið syndgið ekki og hljótið dóm.
    13: Ef einhver ykkar þjáist, þá biðji hann, og sá sem glaður er, syngi lofsöng.
    14: Sé einhver ykkar veikur, þá kalli hann til sín presta eða leiðtoga safnaðarins, og þeir skulu bera á hann jurtaolíu í nafni Drottins og biðja fyrir honum.
    15: Sé bæn þeirra beðin í trú, mun hann læknast, því að Drottinn mun gefa honum heilsuna á ný. Hafi synd verið orsök sjúkdómsins, þá mun Drottinn fyrirgefa hana.
    16: Játið syndir ykkar hvert fyrir öðru og biðjið hvert fyrir öðru, svo þið verðið heilbrigð. Einlæg og kröftug bæn réttláts manns megnar mikið.
    17: Elía var venjulegur maður eins og við, en þegar hann bað þess í einlægni að ekki rigndi, kom ekki dropi úr lofti í þrjú og hálft ár!
    18: Hann bað öðru sinni, en þá um regn. Og regnið kom, svo að grasið grænkaði og jörðin bar ávöxt.
    19: Kæru vinir, ef einhver villist burt frá Guði og hættir að treysta Drottni, þá skuluð þið vita að sá sem leiðir hann aftur til Guðs og hjálpar honum til að skilja sannleikann að nýju, bjargar vegvilltri sál frá dauða og verður til þess að margar syndir fást fyrirgefnar. Jakob
60:
  1:
    1: Frá Pétri, sendiboða Jesú Krists. Til ykkar, kristnu Gyðingar, sem hröktust frá Jerúsalem og settust að í Pontus, Galatíu, Kappadókíu, Asíu og Bitýníu.
    2: Kæru vinir, Guð valdi ykkur samkvæmt áætlun sinni til að verða börn sín og helgaði ykkur með heilögum anda til að fylgja Jesú Kristi og fá fyrirgefningu syndanna vegna krossdauða hans. Guð blessi ykkur ævinlega og gefi ykkur frið sinn í ríkum mæli.
    3: Við skulum þakka Guði, föður Drottins Jesú Krists, sem af mikilli miskunn sinni endurfæddi okkur inn í fjölskyldu sína og gaf okkur lifandi von um nýtt, eilíft líf vegna upprisu Jesú Krists frá dauðum.
    4: Guð hefur ætlað okkur börnum sínum dýrlega gjöf, sem er eilíft líf. Þessi gjöf er hrein og flekklaus og hún er geymd ykkur á himnum, þar sem hún mun hvorki skemmast né rýrna.
    5: Þetta ætlar Guð ykkur, sem treystið honum. Hann, í mætti sínum, mun gæta þess að ykkur verði að trú ykkar og að þið öðlist hjálpræðið. Á efsta degi mun hann kunngera það öllum.
    6: Gleðjist og fagnið, því að okkar bíður dásamleg gleði, enda þótt við um stund þurfum að mæta erfiðleikum hér á jörðu.
    7: Erfiðleikar þessir eru aðeins til að reyna trú ykkar – til að prófa hvort hún sé sterk og hrein eins og gull, sem hreinsað hefur verið og reynt í eldi. Trú ykkar er samt miklu dýrmætari en skíragull í augum Guðs. Ef trú ykkar stenst slíka eldraun, mun hún verða ykkur til mikils heiðurs og dýrðar þegar Jesús kemur aftur.
    8: Þið hafið aldrei séð hann en elskið hann þó. Og þótt þið hafið aldrei séð hann, trúið þið á hann. Þið munuð fyllast óumræðilegri og himneskri gleði,
    9: 'þegar þið náið takmarkinu með trú ykkar: Frelsun sálna ykkar.'
    10: Spámennirnir skildu ekki þetta hjálpræði til fulls og þótt þeir hafi skrifað um það, fengu þeir aldrei svör við sumum spurningum sínum.
    11: 'Þeir undruðust það sem heilagur andi, sem í þeim bjó, sagði, því að hann bauð þeim að skrifa niður og lýsa atburðum, sem síðar áttu eftir að gerast í lífi Krists: Þjáningum hans og dýrðinni er hann hlyti að lokum. Þeir hugleiddu hvenær þetta yrði og í lífi hvers.'
    12: Að lokum fengu þeir að vita að þessir atburðir myndu ekki gerast meðan þeir lifðu, heldur löngu seinna – einmitt á ykkar dögum. Nú loks höfum við fengið að heyra þessi gleðitíðindi flutt á skýran og einfaldan hátt í krafti heilags anda, þess sama anda sem talað hafði til spámannanna. Allt er þetta svo undarlegt og dýrlegt að jafnvel englarnir á himnum þrá að kynnast því betur.
    13: Verið því allsgáð og horfið örugg fram til endurkomu Jesú Krists. Þá munuð þið fá að njóta blessunar Guðs í ríkari mæli en nokkru sinni fyrr.
    14: Hlýðið Guði, því að þið eruð börn hans. Gætið þess að lenda ekki aftur í sama farinu – ykkar gamla líferni – þegar þið lögðuð stund á hið illa vegna þess að þið þekktuð ekkert betra.
    15: Verið nú heilög í öllu sem þið gerið, rétt eins og Drottinn, sem kallaði ykkur í barnahópinn sinn.
    16: 'Það var hann sem sagði: „Verið heilög, því að ég er heilagur.“'
    17: Munið einnig að faðirinn himneski, sem þið biðjið til, fer ekki í manngreinarálit þegar hann kveður upp dóm sinn. Hann mun dæma allt sem þið gerið af fullkominni réttvísi. Lifið því frammi fyrir honum í auðmýkt og ótta, allt þar til þið farið til himna.
    18: Guð hefur greitt lausnargjaldið, til þess að leiða ykkur af þeirri vonlausu leið sem feður ykkar reyndu að fara til himins. Lausnargjald þetta var ekki greitt í silfri eða gulli, það vitið þið vel.
    19: Guð greiddi fyrir ykkur með dýrmætu lífi guðslambsins, sem var óflekkað – án syndar.
    20: Það var einmitt til þess verks, sem Guð valdi Krist löngu áður en veröldin varð til, en það var fyrst nú fyrir stuttu, á þessum síðustu tímum, sem heimurinn fékk að sjá hann og það var ykkar vegna.
    21: Af þessari ástæðu getið þið einmitt treyst Guði, sem reisti Krist frá dauðum og hóf hann í dýrð. Nú getið þið sett von ykkar og trú á hann einan.
    22: Og við það að trúa að Kristur gæti frelsað ykkur, hafa sálir ykkar hreinsast af eigingirni og hatri og því getið þið elskað hvert annað innilega af hjarta.
    23: Nú lifið þið nýju lífi! Þetta nýja líf var ekki gjöf frá foreldrum ykkar, því að það líf sem þau gáfu ykkur, mun fjara út. Nýja lífið mun vara að eilífu, því að það er frá Kristi, honum sem er orð lífsins, boðskapur Guðs til mannanna.
    24: Hið jarðneska líf okkar mun visna eins og grasið, sem gulnar og deyr. Jarðnesk fegurð er eins og blóm, sem visnar og fellur,
    25: en orð Drottins mun vara að eilífu. Boðskapur Guðs er fagnaðarerindið, sem þið hafið fengið að heyra.
  2:
    1: Burt með allt hatur úr hugum ykkar! Látið ykkur ekki nægja að aðrir haldi að þið séuð kærleiksrík! Látið óheiðarleika og öfundsýki lönd og leið og hættið að baktala náungann.
    2: Ef þið hafið fengið að kynnast góðvild og kærleika Drottins, biðjið þá um meira af slíku – rétt eins og ungbarnið sem sækist eftir meiri mjólk – svo að þið vaxið og styrkist í Drottni.
    4: Komið til Krists, hins lifandi kletts, sem Guð byggir á. Þótt menn hafi hafnað honum er hann óumræðilega dýrmætur í augum Guðs og Guð hefur tekið hann fram yfir alla aðra.
    5: Nú eruð þið orðin að lifandi hleðslusteinum, sem Guð notar í byggingu sína og meira en það, þið eruð helguð honum til prestsþjónustu. Gangið því fram fyrir Guð – þið eruð velkomin vegna þess sem Jesús hefur gert – og fórnið honum því sem honum fellur vel.
    6: 'Um þetta segir Biblían: „Sjá ég sendi Krist sem hinn dýrmæta og útvalda hornstein í kirkju mína. Þennan stein hef ég valið af mikilli kostgæfni og þeir, sem honum treysta, munu aldrei verða fyrir vonbrigðum.“'
    7: 'Ykkur, sem trúið, er hann mjög dýrmætur, en þeim, sem hafna honum, er hann einskis virði. Þessu lýsir Biblían svo: „Steinninn, sem byggingameistararnir höfnuðu, er orðinn að hornsteini, mikilvægasta steini byggingar minnar, þeim er mestrar virðingar nýtur.“'
    8: 'Biblían segir enn fremur: „Um þennan stein munu sumir hrasa. Hann er kletturinn, sem þeim verður að falli.“Þeir munu hrasa vegna þess að þeir vilja hvorki hlusta á orð Guðs né hlýða því og þess vegna hlýtur að fylgja sú hegning að þeir falli.'
    9: En þið eruð ekki þannig, því að sjálfur Guð hefur valið ykkur. Þið eruð prestar hins æðsta konungs. Þið eruð heilög og hrein. Þið eruð þjóð Guðs, hans eigið fólk. Þið eigið að segja öðrum hvernig Guð kallaði ykkur út úr myrkrinu og inn í undursamlegt ljós sitt.
    10: Áður voruð þið einskis nýt, en nú eruð þið fólk Guðs. Áður voru þið fáfróð um gæsku Guðs, en nú hefur hún breytt lífi ykkar.
    11: Kæru vinir, þið eruð aðeins gestir á þessari jörð, því að hið raunverulega heimili ykkar er á himnum. Þess vegna bið ég ykkur að forðast allar illar nautnir þessa heims, því að þær spilla hjörtum ykkar.
    12: Gætið þess hvernig þið hegðið ykkur meðal nágranna ykkar, sem ekki eru frelsaðir, svo að þeir lofi Guð fyrir góðverk ykkar á þeirri stund er Guð vitjar þeirra, enda þótt þeir tortryggi ykkur nú og tali illa um ykkur.
    13: Hlýðið Drottins vegna lögunum sem yfirvöldin setja, bæði þeim sem konungurinn setur sem æðsti maður ríkisins
    14: og einnig þeim sem embættismenn konungsins setja, því að þeim ber, sem fulltrúum hans, að refsa öllum sem lögin brjóta, en jafnframt að heiðra þá sem rétt gera.
    15: Guð vill að líferni ykkar og breytni verði til þess að þagga niður í þeim, sem í fáfræði sinni fordæma fagnaðarerindið. Þessir menn vita ekki að hvaða gagni það gæti komið þeim, því að þeir hafa aldrei reynt kraft þess.
    16: Þið eruð frjálst fólk, en það táknar ekki að þið eigið að nota frelsi ykkar til að gera það sem rangt er, notið það einungis til þess sem er vilji Guðs.
    17: Sýnið öllum virðingu og elskið alla kristna menn. Óttist Guð og hlýðið yfirvöldunum.
    18: Þjónar, þið verðið að sýna húsbændum ykkar virðingu og gera það sem þeir segja ykkur – ekki aðeins þeim sem eru tillitssamir og góðir, heldur einnig hinum freku og ruddalegu.
    19: Lofið Drottin, ef ykkur er refsað fyrir að gera það sem rétt er!
    20: „Hvers vegna?“spyrjið þið. Hver haldið þið að hrósi ykkur fyrir að sýna þolinmæði á stundu refsingar, ef þið eigið refsinguna skilið? Hafið þið hins vegar gert rétt, en þó verið barðir og tekið höggunum með þolinmæði, eruð þið Guði að skapi.
    21: Þjáningar sem þessar, eru hluti þess sem Guð ætlaði ykkur að þola. Kristur þjáðist fyrir ykkur og hann er fyrirmynd ykkar; fetið í hans fótspor!
    22: Hann syndgaði ekki og aldrei sagði hann ósatt.
    23: Væri honum hallmælt, svaraði hann aldrei í sömu mynt og ekki hótaði hann kvölurum sínum hefnd heldur lagði mál sitt í hendur Guðs, sem allt dæmir af réttvísi.
    24: Hann bar syndir okkar á sínum eigin líkama og dó fyrir þær á krossinum, svo að við gætum frelsast frá þeim og lifað guðrækilega upp frá því. Sárin hans læknuðu sárin okkar.
    25: Þið voruð eins og lömb sem höfðu villst burt frá Guði, en nú hafið þið snúið aftur til þess hirðis, sem leiðir sálir ykkar og verndar ykkur gegn öllum hættum.
  3:
    1: Eiginkonur, hlýðið eiginmönnum ykkar. Það skuluð þið gera, jafnvel þótt þeir láti sér fátt um finnast þegar þið segið þeim frá Drottni,
    2: því að síðar meir kunna þeir að ávinnast vegna vandaðs lífernis ykkar.
    3: Hugsið ekki of mikið um skartgripi, hárgreiðslu og glæsileg föt.
    4: Fegurð ykkar á að vera innri fegurð hjartans, en hún birtist í hógværri og blíðri lund, sem er dýrmæt í augum Guðs.
    5: Það var slík fegurð sem einkenndi heilagar konur fyrri alda. Þær treystu Guði og hlýddu eiginmönnum sínum.
    6: Sara er dæmi um slíka konu. Hún hlýddi eiginmanni sínum Abraham og bar virðingu fyrir honum sem húsbónda heimilisins. Ef þið farið eins að, fetið þið í fótspor hennar eins og þið væruð dætur hennar og gerið það sem rétt er. Þá eigið þið ekki á hættu að reita menn ykkar til reiði.
    7: Eiginmenn, hugsið vel um konur ykkar! Sjáið þeim fyrir þörfum þeirra og berið virðingu fyrir þeim sem hinu veikara kyni. Munið að þið og konur ykkar meðtakið sameiginlega blessun Guðs. Ef þið komið fram við þær öðruvísi en ykkur ber, er hætt við að bænir ykkar beri engan árangur.
    8: 'Hér eru svo nokkur orð til ykkar allra: Verið sem ein stór og hamingjusöm fjölskylda. Sýnið hvert öðru fyllstu tillitssemi, elskið hvert annað af öllu hjarta og verið auðmjúk.'
    9: Gjaldið ekki illt fyrir illt. Svarið ekki í sömu mynt, ef hreytt er í ykkur ónotum, biðjið heldur Guð að hjálpa þeim sem í hlut á, því að við eigum að vera góð við aðra og þá mun Guð blessa okkur.
    10: Gætið tungu ykkar, ef þið viljið lifa hamingjusömu og góðu lífi, og forðist öll ósannindi.
    11: Forðist hið illa, en leggið stund á hið góða. Ástundið frið og kappkostið að varðveita hann, svo að þið missið ekki af honum!
    12: Drottinn verndar börnin sín og hlustar á bænir þeirra, en hann snýr augliti sínu frá þeim sem illt gera.
    13: Hver mun gera ykkur illt, ef þið leggið ykkur fram um að gera gott?
    14: Jafnvel þótt ykkur sé gert illt eruð þið gæfusöm, því að Guð mun launa ykkur.
    15: Takið öllu með ró og stillingu og treystið Drottni, Jesú Kristi. Ef einhver spyr ykkur hvers vegna þið gerið það, verið þá reiðubúin að svara með hógværð og sýnið virðingu þeim sem spyr.
    16: Gerið það sem rétt er, en tali menn illa um ykkur þrátt fyrir það og kalli ykkur illum nöfnum, þá verða þeir aðeins sjálfum sér til minnkunar fyrir slíkt, því að þið hafið ekkert rangt aðhafst.
    17: Munið að ætli Guð ykkur að þjást, er betra að líða fyrir að hafa gert rétt, heldur en rangt!
    18: Kristur varð einnig að þjást. Hann dó eitt sinn fyrir syndir okkar allra. Sjálfur var hann algjörlega saklaus og hafði aldrei drýgt neina synd, en hann dó eigi að síður fyrir okkur, seka syndarana, svo að hann gæti leitt okkur heilu og höldnu heim til Guðs. Líkami Jesú dó, en andi hans lifði áfram.
    19: Þannig fór hann til andanna sem voru í varðhaldi, og predikaði fyrir þeim.
    20: Þetta voru andar þeirra, sem fyrir löngu – á dögum Nóa – höfðu óhlýðnast Guði, enda þótt hann biði þeirra með mikilli þolinmæði meðan Nói var að smíða örkina. Í örkinni björguðust síðan aðeins átta manns úr flóðinu hræðilega.
    21: Þetta er einmitt fyrirmynd skírnarinnar, sem nú frelsar ykkur. Í skírninni sýnum við fram á frelsi okkar frá dauða og dómi fyrir upprisu Krists, ekki vegna þess að við höfum þvegið af okkur óhreinindi í vatninu, heldur snúum við okkur í henni til Guðs og biðjum hann um að hreinsa hjörtu okkar af syndinni.
    22: Nú er Kristur á himnum og situr þar í heiðurssæti við hlið Guðs föður og allir englar og kraftar himnanna lúta honum og hlýða.
  4:
    1: Fyrst Kristur þurfti að líða og þjást, þá skuluð þið einnig hafa sama hugarfar og vera reiðubúin að þjást. Þjáningin veldur því að syndin missir mátt sinn
    2: og þá hættið þið að sækjast eftir hinu illa, en takið að þrá að hlýða Guðs vilja.
    3: Tímann sem liðinn er notuðuð þið til ills og nú er nóg komið af slíku. Þið voruð líka heiðingjar og höfðuð nautn af kynsvalli, drykkjuskap, siðlausum samkvæmum, skurðgoðadýrkun og öðrum hræðilegum syndum.
    4: Gamla vini ykkar mun reka í rogastans, þegar þeir sjá að þið hafið misst áhugann á að taka þátt í þessum syndum þeirra. Þeir munu senda ykkur tóninn og hæðast að ykkur.
    5: En minnist þess þá að þeir munu verða að standa reikningsskap gerða sinna augliti til auglitis við hann sem er dómari allra manna, lifandi og dauðra.
    6: Gleðifréttirnar voru fluttar þeim sem dauðir voru, til þess að þeir gætu lifað í andanum í samræmi við vilja Guðs, enda þótt líkömum þeirra – eins og reyndar líkömum allra manna – hafi verið refsað með dauða.
    7: Endir veraldar er í nánd. Verið því vakandi í öllu og staðföst í bæninni.
    8: En umfram allt berið brennandi kærleika hvert til annars, því að kærleikurinn getur breitt yfir margt sem miður fer.
    9: Opnið heimili ykkar með gleði fyrir þeim sem þarf á matarbita eða næturskjóli að halda.
    10: Guð hefur gefið ykkur hverju fyrir sig vissar gjafir. Gætið þess nú að nota þær hvert öðru til hjálpar og skila þar með blessun Guðs áfram til annarra.
    11: Hafir þú fengið köllun til að predika, predikaðu þá eins og það væri sjálfur Guð sem talaði í gegnum þig. Hafir þú köllun til að hjálpa öðrum, skaltu gera það af heilum hug og af þeim krafti sem Guð gefur þér, svo að hann hljóti heiðurinn vegna Jesú Krists. Hans er mátturinn og dýrðin að eilífu. Amen.
    12: Kæru vinir, látið það hvorki rugla ykkur né hræða, er þið mætið þeim raunum sem framundan eru, því að þær eiga ekki að koma ykkur á óvart.
    13: Verið þess í stað gagntekin gleði, því að með þessum raunum fáið þið að taka þátt í þjáningum Krists. Gleði ykkar mun verða mikil er þið, að þeim loknum, eignist hlutdeild í dýrð hans, sem opinberast á degi endurkomunnar.
    14: Gleðjist þegar menn formæla ykkur og smána fyrir trúna, því að heilagur andi hvílir yfir ykkur í dýrð sinni.
    15: Látið mig ekki þurfa að fá fréttir um að ykkur líði illa vegna þess að þið hafið framið morð eða stolið, eða þá að þið hafið orðið til óþæginda vegna forvitni um það, sem ykkur kemur ekki við.
    16: Það er hins vegar engin skömm að þurfa að líða fyrir að vera kristinn. Lofum Guð fyrir þau forréttindi að fá að tilheyra fjölskyldu Krists og fyrir að fá að bera hans undursamlega nafn og vera kölluð kristin!
    17: Stund dómsins er runnin upp og hann hefst á fólki Guðs. Ef við, sem kristin erum, hljótum dóm, hlýtur eitthvað óttalegt að bíða þeirra sem aldrei hafa viljað trúa á Drottin.
    18: Hvaða möguleika hafa guðleysingjarnir, ef hinir réttlátu bjargast naumlega?
    19: Sem sagt, ef þið þjáist að vilja Guðs; felið þá málefni ykkar Guði skapara ykkar og haldið áfram að gera hið góða. Guð er trúr og hann mun ekki bregðast ykkur.
  5:
    1: Prestar og leiðtogar, nú tala ég til ykkar sem samstarfsmaður. Ég sá Krist með eigin augum deyja á krossinum og ég mun einnig fá hlutdeild í dýrð hans og vegsemd þegar hann kemur aftur. Kæru samstarfsmenn, ég minni ykkur á
    2: að annast hjörð Guðs. Gætið hennar af fúsleika, en ekki með nauðung; ekki launanna vegna, heldur vegna þess að ykkur er umhugað að þjóna Drottni.
    3: Stjórnið ekki söfnuðinum með harðri hendi, heldur gangið á undan með góðu fordæmi
    4: og þegar Jesús Kristur – yfirhirðirinn – kemur, mun hann launa ykkur og launin verða hlutdeild í hans eilífu dýrð.
    5: Ungu menn, verið leiðtogum ykkar undirgefnir. Þjónið hver öðrum í auðmýkt, því að Guð er andstæðingur dramblátra en blessar og hjálpar auðmjúkum.
    6: Ef þið auðmýkið ykkur fyrir Guðs voldugu hönd, mun hann á sínum tíma upphefja ykkur.
    7: Varpið öllum áhyggjum ykkar á hann, því að hann ber umhyggju fyrir ykkur.
    8: Verið á verði – gætið ykkar á árásum Satans, því að hann er versti óvinur ykkar. Hann æðir um og öskrar, eins og hungrað ljón sem leitar að bráð.
    9: Verið viðbúin árásum hans. Treystið Drottni. Munið að kristnir menn um allan heim þola sömu þjáningar og þið.
    10: En eftir að þið hafið þjáðst skamma hríð, mun Guð, sem birtir kærleika sinn í Kristi, veita ykkur af sinni eilífu dýrð. Hann mun koma sjálfur til að sækja ykkur og leiða ykkur inn í dýrð sína og gera ykkur sterkari en nokkru sinni fyrr.
    11: Hans er mátturinn um alla framtíð, öld eftir öld. Amen.
    12: Þetta stutta bréf hef ég skrifað ykkur með hjálp Silvanusar, en hann er traustur bróðir að mínu áliti. Ég vona að bréfið verði ykkur til uppörvunar, því að með því hef ég reynt að benda ykkur á leiðina að blessun Guðs og ég vona einnig að það hjálpi ykkur til að vera staðföst í kærleika hans.
    13: Söfnuðurinn hér í Róm sendir ykkur kveðjur sínar og það gerir einnig sonur minn, hann Markús.
    14: Heilsið hvert öðru á kærleiksríkan hátt. Friður sé með ykkur öllum, sem Kristi tilheyrið. Pétur
61:
  1:
    1: Frá Símoni Pétri, þjóni og sendiboða Jesú Krists. Til ykkar allra, sem hafið öðlast sömu dýrmætu trú og við, trúna sem Jesús Kristur, Guð okkar og frelsari, gefur. Mikil er miskunn hans og réttlæti að hann skuli hafa gefið okkur öllum þessa trú.
    2: Langar ykkur til að eignast enn meira af friði og kærleika Guðs? Sækist þá eftir að kynnast honum betur.
    3: Þegar þið gerið það mun hann af mætti sínum gefa ykkur allt sem þið þurfið, til að geta lifað sönnu og góðu lífi. Og það sem meira er, hann leyfir okkur að fá hlutdeild í sínum eigin mætti og dýrð.
    4: Fyrir sinn volduga mátt, gat hann gefið okkur öll dýrlegu loforðin, sem við höfum fengið frá honum. Þar á meðal er loforðið um að frelsa okkur frá allri girnd og spillingu, sem alls staðar er, og gefa okkur hlutdeild í sínu eigin guðlega eðli.
    5: En trúin ein nægir ekki til að fá þessar gjafir. Þið verðið einnig að kappkosta að lifa heiðvirðu lífi og það dugir jafnvel ekki til, því auk þess verðum við að læra að þekkja Guð betur og fá skilning á því sem hann vill að við gerum.
    6: Því næst þurfið þið að læra að neita ykkur um ýmislegt, til þess að þið verðið þolinmóð og guðrækin og leyfið Guði fúslega að framkvæma vilja sinn í lífi ykkar.
    7: Þegar þessu marki er náð, getið þið tekið næsta skref og það er að láta ykkur þykja vænt um annað fólk og gleðjast yfir því, en þá munuð þið að lokum elska það af öllu hjarta.
    8: Eftir því sem þið farið lengra á þessari braut, því sterkari verðið þið andlega og munuð bera ávöxt og verða að gagni fyrir Drottin Jesú Krist.
    9: Sá sem ekki vill taka þessi viðbótarskref trúarinnar, er áreiðanlega blindur eða þá að minnsta kosti mjög skammsýnn og hefur gleymt að Guð leysti hann frá fyrra lífi hans, svo að hann gæti lifað helguðu lífi í krafti Drottins.
    10: Kæru systkini, leitist nú við að sýna að þið séuð í raun og veru meðal þeirra sem Guð hefur kallað og valið, og þá munuð þið aldrei hrasa eða falla.
    11: Þá mun Guð opna hlið himnanna fyrir ykkur upp á gátt, svo að þið getið gengið inn í hið eilífa ríki Drottins okkar og frelsara Jesú Krists.
    12: Ég hef hugsað mér að halda áfram að minna ykkur á þessi atriði, enda þótt þið þekkið þau nú þegar og farið eftir þeim.
    13: Drottinn Jesús Kristur hefur sýnt mér að jarðvistardagar mínir séu brátt á enda og að ég muni deyja innan skamms. En svo lengi sem ég verð hér, hef ég hugsað mér að halda áfram að senda ykkur áminningar sem þessar.
    15: Ég vona að þær hafi svo sterk áhrif á ykkur, að þið munið þær löngu eftir að ég er horfinn af sjónarsviðinu.
    16: Ekki voru það ævintýri sem við sögðum ykkur, þegar við skýrðum ykkur frá krafti Drottins Jesú Krists og endurkomu hans. Ég sá tign hans með eigin augum.
    17: 'Ég var með honum á fjallinu helga, þegar hann ummyndaðist í dýrðinni sem Guð, faðir hans, hafði gefið honum. Ég heyrði hina dýrlegu og hátignarlegu rödd kalla frá himnum og segja: „Þessi er minn elskaði sonur, sem ég hef velþóknun á.“'
    19: Við höfum orðið vitni að því að orð spámannanna hafa ræst. Það er rétt af ykkur að athuga vel allt sem þeir hafa skrifað, því að eins og ljós lýsir upp dimmt herbergi, hjálpa rit þeirra okkur til að skilja ýmislegt, sem annars væri illskiljanlegt. Þegar þið hafið kynnt ykkur hin miklu sannindi sem standa í ritum spámannanna, mun renna upp fyrir ykkur ljós, og Kristur, morgunstjarnan, mun skína inn í hjörtu ykkar.
    20: Biblíuspádómarnir eru ekki uppfinning spámannanna, heldur var það heilagur andi, sem í þeim bjó, sem flutti þeim sannleiksboðskap frá Guði.
  2:
    1: 'Falsspámenn komu einnig fram í þá daga og hið sama mun gerast hjá ykkur. Þeir munu beita kænsku við að breiða út lygi um Guð. Þeir munu jafnvel ganga svo langt að afneita Drottni sínum, sem frelsaði þá, og þegar svo er komið eru afdrif þeirra augljós: Bráð glötun.'
    2: Margir munu aðhyllast villukenningar þeirra og þeir munu fá fólk til að hlæja að Kristi og kenningum hans.
    3: Þessir fræðarar munu segja ykkur allt sem þeim dettur í hug, til þess eins að græða á ykkur og komast yfir peningana ykkar. Langt er síðan Guð fordæmdi slíka menn og nú bíður þeirra ekkert nema glötun.
    4: Ekki hlífði Guð englunum sem syndguðu, heldur varpaði hann þeim niður til heljar, þar sem þeir bíða dómsdags, læstir inni í dimmum og drungalegum hellum.
    5: Ekki hlífði hann heldur fólkinu sem lifði fyrr á öldum, á dögum flóðsins, að Nóa undanskildum, manninum sem játaði trú sína á Guð ásamt sjö öðrum í fjölskyldu sinni. Í þessu gífurlega flóði eyddi Guð hinum óguðlega heimi.
    6: Síðar gerði hann borgirnar Sódómu og Gómorru að rjúkandi rúst. Hann þurrkaði þær út af yfirborði jarðarinnar og setti þær sem víti til varnaðar, öllum óguðlegum mönnum framtíðarinnar, svo að þeir mættu minnast þeirra og skelfast.
    7: En á sama tíma bjargaði Drottinn Lot út úr Sódómu, vegna þess að hann var góður maður. Öll sú hræðilega illska, sem Lot varð vitni að dag eftir dag, olli honum sárri kvöl.
    9: Fyrst Drottinn gat bjargað Lot, þá getur hann einnig bjargað þér og mér út úr þeim freistingum sem umkringja okkur, og hann getur einnig refsað hinum óguðlegu, allt til þess dags er lokadómurinn verður kveðinn upp.
    10: Drottinn mun kveða upp þungan dóm yfir þeim sem láta leiðast af girnd sinni og illum hugsunum; einnig þeim sem eru stoltir og einþykkir og dirfast að hæðast að dýrð hans.
    11: Þetta gera þessir falskennendur enda þótt englarnir, sem standa frammi fyrir Drottni á himnum – og eru þeir miklu æðri að tign og mætti – fari aldrei niðrandi orðum um þessi illu máttarvöld.
    12: Þessir falskennendur eru heimskir. Þeir eru engu betri en dýrin, sem aðeins láta stjórnast af hvötum sínum og eru fædd til þess eins að verða slátrað. Þeir hlæja að hinum voldugu, sem þeir þekkja ekki hót. Slíkir menn munu fá það sem þeir eiga skilið fyrir illverk sín – glötun.
    13: Það verða launin sem þeir munu fá fyrir syndir sínar, því að þeir eru munaðarseggir sem sækjast stöðugt eftir því sem illt er. Þeir eru til skammar og svívirðingar á meðal ykkar. Þeir draga ykkur á tálar, því að bæði lifa þeir í viðbjóðslegri synd og svo taka þeir þátt í kærleiksmáltíðum ykkar eins og allt væri í besta lagi.
    14: Engin kona kemst hjá syndsamlegum augnagotum þeirra og af hórdómi fá þeir aldrei nóg. Þeir leika sér að því að tæla óstöðugar konur og æsa þar með upp í sér girndina – bölvun dómsins bíður þeirra.
    15: Þeir hafa yfirgefið hinn rétta veg og villst eins og Bíleam, sonur Beórs, sem elskaði rangfenginn gróða.
    16: En Bíleam var stöðvaður á villubraut sinni, er asninn hans tók að tala við hann mannamál og ávíta hann.
    17: Þessir menn eru eins og lindir sem þornað hafa upp. Þeir lofuðu góðu, en svo brugðust þeir. Þeir eru eins og ský sem hrekjast fyrir vindi. Þeir eru dæmdir til að falla í hin eilífu hyldýpi myrkursins.
    18: Þeir hrósa sér fjálglega af syndum sínum og árangri í kvennamálum og nota girnd sína sem beitu til að draga þá, sem nýsloppnir eru úr slíku spillingarfeni, aftur út í syndina.
    19: 'Þeir segja: „Fagnaðarerindið gefur þér rétt til að gera hvað sem þig langar til. Vertu frjáls!“Fræðarar, sem bjóða slíkt „frelsi“frá boðorðunum, eru sjálfir þrælar syndar og spillingar. Sérhver maður er þræll þess sem hefur vald yfir honum.'
    20: Sá sem hefur sloppið úr greipum hins illa í þessum heimi, með því að kynnast Drottni okkar og frelsara Jesú Kristi, en flækist síðan aftur í neti syndarinnar og verður þræll hennar að nýju, er verr staddur en áður en hann varð kristinn.
    21: Betra hefði verið fyrir hann að kynnast aldrei Kristi, en að kynnast honum og snúa síðan bakinu við hinum heilögu boðorðum, sem honum voru gefin.
    22: 'Gamall málsháttur hljóðar svo: „Hundur snýr aftur til spýju sinnar og þvegið svín veltir sér í saur.“Þannig fer fyrir þeim sem snúa sér aftur að syndinni.'
  3:
    1: 'Kæru vinir, þetta er annað bréfið sem ég skrifa ykkur, og í þeim báðum hef ég reynt að minna ykkur – ef ég má – á þann sannleika, sem þið þekkið nú þegar:'
    2: Sannleikann sem þið lærðuð af hinum heilögu spámönnum og okkur postulunum, sem fluttum ykkur orð Drottins okkar og frelsara.
    3: Í fyrsta lagi vil ég minna ykkur á að á síðustu tímum munu koma fram lastmælendur, sem reyna að valda öllu því tjóni sem þeir geta, og hæðast að sannleikanum.
    4: 'Röksemdir þeirra verða á þessa leið: „Jesús lofaði að koma aftur, ekki satt? En hvað er orðið af honum? Ha? Hann mun aldrei koma! Eins langt og menn muna stendur allt við það sama, allt frá því að heimurinn varð til.“'
    5: Viljandi gleyma þeir því að Guð eyddi jörðinni í gífurlegu flóði, löngu eftir að hann hafði skapað heiminn með orði sínu – eftir að hann hafði notað vatnið til að mynda jörðina og umlykja hana.
    7: Guð hefur sagt að himinn og jörð skuli bíða eldsins á degi dómsins og þá muni allir óguðlegir menn farast.
    8: En gleymið því nú ekki, kæru vinir, að í augum Drottins er einn dagur jafn langur og þúsund ár og þúsund ár sem einn dagur.
    9: Hann er því alls ekki seinn að efna loforðið um endurkomu sína, jafnvel þótt sumum virðist svo. Það veldur bið hans að hann vill ekki að neinir glatist og því gefur hann syndurunum enn frest til að iðrast.
    10: Dagur Drottins mun vissulega koma. Hann mun koma óvænt, líkt og þjófur, og þá munu himnarnir líða undir lok með miklum gný og frumefni alheimsins brenna upp í eldi. Þá mun jörðin eyðast og allt sem á henni er.
    11: Skyldum við ekki þurfa að lifa heilögu og guðrækilegu lífi, fyrst allt umhverfis okkur leysist upp á þennan hátt?
    12: Horfið fram til þess dags með eftirvæntingu og flýtið fyrir honum, deginum er Guð lætur himnana brenna, frumefnin bráðna og leysast upp í logum.
    13: Samkvæmt loforði Guðs væntum við nýs himins og nýrrar jarðar, þar sem allt er í samræmi við vilja Guðs.
    14: Kæru vinir, meðan við bíðum þessara hluta og komu hans, kappkostið þá að vera án syndar. Haldið frið við alla menn, svo að Drottni líki við ykkur er hann kemur aftur.
    15: Munið hvers vegna hann bíður. Hann gerir það til þess að við getum flutt hjálpræðisboðskap hans út til allra manna. Páll, hinn elskaði og skynsami bróðir okkar, hefur rætt um þetta í mörgum bréfa sinna.
    16: Sumt af því sem hann segir er torskilið, og til eru menn, sem af ásettu ráði hegða sér heimskulega og vilja snúa út úr því sem hann segir. Þeir hafa mistúlkað bréf hans svo hrapallega að þau fá allt aðra merkingu en til var ætlast og þannig fara þeir með margt annað í Biblíunni. Afleiðingin er sú að þeir leiða tortímingu yfir sjálfa sig.
    17: Kæru vinir, ég vara ykkur við í tíma, svo að þið fylgist vel með öllu og látið ekki leiðast afvega af mistökum þessara vondu manna, því að þá gætuð þið sjálf orðið eins og þeir.
    18: Vaxið heldur andlega og lærið að þekkja betur Drottin okkar og frelsara, Jesú Krist. Honum sé heiður og dýrð, bæði nú og um alla framtíð. Amen. Pétur
62:
  1:
    1: Kristur hefur verið til frá upphafi. Ég hef séð hann með eigin augum og heyrt hann tala. Ég hef líka snert hann með höndum mínum og ég veit að hann hefur flutt okkur boðskap Guðs um lífið.
    2: Hann er lífið frá Guði og hann hefur birst okkur. Það er sannleikur að við höfum séð hann. Ég er að tala um Krist, hann sem er eilífa lífið. Í upphafi var hann hjá föðurnum, en síðan fengum við að sjá hann.
    3: Og það, sem við sáum og heyrðum, segjum við ykkur, svo að þið getið átt samfélag við okkur og tekið þátt í þeirri gleði sem við eigum með föðurnum og syni hans, Jesú Kristi.
    4: Ef þið gerið eins og ég segi ykkur í þessu bréfi, munuð þið eignast fullkomna gleði eins og við.
    5: 'Þetta er boðskapurinn sem Guð sendi okkur með til ykkar: Guð er ljós og myrkur er alls ekki í honum.'
    6: Ef við segjum að við séum vinir hans, en höldum samt áfram að lifa í andlegu myrkri og synd, þá ljúgum við.
    7: En ef við lifum í ljósi Guðs á sama hátt og Kristur, þá getum við glaðst og átt dásamlegt samfélag hvert við annað og blóð Jesú, sonar hans, hreinsar okkur af allri synd.
    8: Ef við segjum að við séum ekki syndarar, þá blekkjum við sjálf okkur og viljum ekki horfast í augu við sannleikann.
    9: En ef við játum syndir okkar fyrir Guði, getum við treyst því að hann fyrirgefi þær og hreinsi okkur af öllu ranglæti. Í þessu gerir Guð rétt, því að Kristur dó til þess að taka burt syndir okkar.
    10: Ef við höldum því fram að við höfum ekki syndgað, þá ljúgum við og köllum Guð lygara, því að það er hann sem segir að við höfum syndgað.
  2:
    1: Börnin mín, þetta segi ég til þess að þið haldið ykkur frá syndinni. En ef einhver syndgar, þá skuluð þið vita að við höfum talsmann hjá Guði föður, sem biður fyrir okkur. Þessi talsmaður er Jesús Kristur. Hann er óaðfinnanlegur í öllu og Guði velþóknanlegur.
    2: Það er hann sem tók á sig reiði Guðs vegna synda okkar og leiddi okkur til samfélags við Guð. Hann er fyrirgefning synda okkar, og ekki aðeins okkar synda, heldur einnig alls heimsins.
    3: Hvernig getum við verið viss um að við tilheyrum Guði? Með því að rannsaka okkur sjálf og komast að því hvort við hlýðum hans vilja í raun og veru.
    4: 'Sá sem segir: „Ég er kristinn. Ég á eilíft líf, “en hlýðir þó ekki boðum hans og vilja er lygari.'
    5: Þeir sem gera hins vegar það sem Kristur býður þeim, vaxa í kærleika til Guðs og á því er hægt að sjá hvort þeir eru kristnir eða ekki.
    6: Sá sem segist vera kristinn á að breyta eins og Kristur breytti.
    7: Kæru vinir, það er ekki nýtt boðorð sem ég ætla að gefa ykkur. Þið kunnið það. Það er gamalt boðorð og þið hafið þekkt það frá öndverðu.
    8: 'Samt er það alltaf nýtt og gildir eins fyrir ykkur og Krist, en það er svona: Elskið hvert annað. Þegar við hlýðum þessu boðorði hverfur myrkrið úr lífi okkar og hið nýja ljós – ljós Krists – skín inn í sál okkar.'
    9: Ef einhver segist ganga í ljósi Krists, en ber illan hug til meðbróður síns, þá er hann enn í myrkrinu.
    10: En sá sem elskar meðbróður sinn og gengur í ljósi Krists, kemst leiðar sinnar án þess að hrasa í myrkri og synd.
    11: Hafi einhver óbeit á meðbróður sínum, er hann í andlegu myrkri og veit ekki hvert hann fer. Þá hefur myrkrið blindað hann svo að hann sér ekki veginn.
    12: Þetta skrifa ég ykkur öllum, börnin mín, vegna þess að syndir ykkar eru nú þegar fyrirgefnar, í nafni Jesú frelsara okkar.
    13: Við ykkur sem eldri eruð segi ég þetta, af því að þið þekkið Krist, hann, sem hefur verið til frá upphafi. Og þið ungu menn, ég beini orðum mínum til ykkar, því að þið hafið unnið sigur á Satan. Ungu drengir og stúlkur, ykkur skrifa ég einnig, því að þið þekkið Guð, föðurinn.
    14: Nú ávarpa ég ykkur, feður, sem þekkið hinn eilífa Guð, og ykkur ungu menn, sem eruð styrkir vegna orðs Guðs, sem er í hjörtum ykkar, – þið hafið sigrað Satan.
    15: Elskið ekki þennan vonda heim og það sem í honum er, því að ef þið gerið það, þá elskið þið ekki Guð af heilum hug.
    16: Heimurinn er fullur af illsku – illum nautnum, spilltu kynlífi, lífsgæðakapphlaupi og hroka sem fylgir auðæfum og upphefð – ekkert af þessu er frá Guði.
    17: Þessi heimur mun líða undir lok og með honum allt það illa sem í honum er, en sá sem gerir Guðs vilja, mun lifa að eilífu.
    18: Kæru börn, þessi heimur á stutt eftir. Þið hafið heyrt að andkristurinn – sá sem berst gegn Kristi – muni koma. Margir slíkir eru þegar komnir fram og það styrkir þá vissu okkar að endir þessa heims er skammt undan.
    19: Þessir menn – andkristarnir – voru í söfnuðum okkar, en aðeins að nafninu til, annars hefðu þeir verið kyrrir. Þeir yfirgáfu okkur og það sannaði best að þeir voru af allt öðru sauðahúsi.
    20: Því er öðruvísi varið með ykkur. Heilagur andi hefur komið yfir ykkur, þið þekkið sannleikann,
    21: og því skrifa ég ykkur ekki eins og þeim sem ekki þekkja sannleikann. Ég veit að þið þekkið muninn á réttu og röngu og þess vegna skrifa ég ykkur á þennan hátt.
    22: Hver er lygari ef ekki sá sem segir að Jesús sé ekki Kristur? Slíkur maður er andkristur, því að hann trúir hvorki á Guð föður né son hans.
    23: Sá sem ekki trúir á Krist, Guðs son, getur ekki haft samfélag við Guð föður, en sá sem hefur samfélag við Krist, Guðs son, hefur einnig samfélag við Guð föður.
    24: Haldið áfram að trúa því sem ykkur var kennt í upphafi, því að ef þið gerið það, munuð þið eiga náið samfélag bæði við Guð föður og son hans.
    25: Guð hefur heitið okkur gjöf og sú gjöf er eilíft líf.
    26: Þessum skrifum mínum um andkrist, er beint gegn þeim sem reyna að blekkja ykkur og leiða í villu.
    27: Þið hafið tekið á móti heilögum anda, hann býr í ykkur og því þarf enginn að segja ykkur hvað sé rétt. Heilagur andi fræðir ykkur um allt. Hann er sannleikurinn. Hann lýgur ekki og því verðið þið, eins og hann sagði, að lifa í Kristi og halda ykkur fast við hann.
    28: Börnin mín, rækið samfélagið við Drottin, svo að þið getið verið viss um að ykkur vegni vel þegar hann kemur og að þið þurfið þá ekki að blygðast ykkar eða fara í felur.
    29: Við vitum að Guð er góður og gerir aðeins rétt. Þess vegna ályktum við réttilega að allir aðrir, sem það gera, séu hans börn.
  3:
    1: Sjáið hvílíkan kærleika faðirinn á himnum hefur sýnt okkur, að við megum kallast hans börn og það erum við sannarlega! En fáir þekkja Guð og því skilur fólk ekki að við erum börnin hans.
    2: 'Kæru vinir, nú erum við Guðs börn, einmitt núna, og við getum ekki ímyndað okkur hvað við eigum í vændum. Eitt vitum við þó: Þegar hann kemur verðum við eins og hann, því að þá munum við sjá hann eins og hann raunverulega er.'
    3: Sá sem þráir þetta í einlægni reynir að varðveita hreinleika sinn, því að Kristur er hreinn.
    4: En þeir, sem halda áfram að syndga, standa í gegn Guði, því að öll synd er andstæð vilja hans.
    5: Þið vitið að hann gerðist maður til að geta tekið burt syndir okkar og í honum finnst engin synd.
    6: Ef við höldum okkur nálægt honum og hlýðum honum, munum við forðast að syndga. Þeir sem halda áfram að syndga, gera það vegna þess að þeir hafa aldrei kynnst Guði í raun og veru né orðið börn hans.
    7: 'Börnin mín, látið engan villa um fyrir ykkur varðandi þetta: Ef þið haldið áfram að gera það sem rétt er, þá er það vegna þess að þið eruð réttlát eins og Guð.'
