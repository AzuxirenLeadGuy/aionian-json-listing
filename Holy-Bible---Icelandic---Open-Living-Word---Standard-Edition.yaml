    16: og ég mun sýna honum hve mikið hann verður að þjást mín vegna.“
    17: 'Ananías fór og fann Pál, lagði hendur sínar yfir hann og sagði: „Bróðir Páll, Drottinn Jesús, sem birtist þér á veginum, sendi mig hingað til þess að þú mættir fyllast heilögum anda og fengir aftur sjónina.“'
    18: Jafnskjótt fékk Páll sjónina (það var eins og hreistur félli af augum hans) og hann lét skírast þegar í stað.
    19: Síðan mataðist hann og styrktist. Hann dvaldist nokkra daga hjá bræðrunum í Damaskus
    20: og fór í samkomuhús Gyðinga þar í borginni. Þar flutti hann öllum gleðiboðskapinn um Jesú og sagði að Jesús væri sannarlega sonur Guðs.
    21: 'Þeir sem hlustuðu, urðu forviða og spurðu: „Er þetta ekki sá sem stóð fyrir ofsóknunum gegn fylgjendum Jesú í Jerúsalem? Okkur skildist að hann hefði komið hingað til að handtaka hina kristnu og fara með þá í fjötrum til æðstu prestanna.“'
    22: En Páll varð stöðugt djarfari í predikunum sínum og Gyðingarnir í Damaskus gátu með engu móti hrakið röksemdir hans um að Jesús væri Kristur.
    23: Það leið því ekki á löngu uns Gyðingarnir ákváðu að drepa hann.
    24: Páll frétti af áformum þeirra. Þar á meðal því að þeir hefðu njósnara við borgarhliðin allan sólarhringinn, tilbúna að drepa hann.
    25: Nokkrir þeirra, sem hann hafði leitt til Krists, komu honum út úr borginni nótt eina, með því að láta hann síga í körfu út um op á borgarmúrnum.
    26: Þegar Páll kom til Jerúsalem reyndi hann að komast í samband við hina trúuðu, en þeir forðuðust hann og héldu að þar væru svik í tafli.
    27: Barnabas fór þá með hann til postulanna og skýrði þeim frá hvernig Páll hefði séð Drottin á leiðinni til Damaskus, hvað Drottinn hefði sagt við hann og einnig hve djarflega hann hefði predikað um Jesú.
    28: Þá tóku þeir við honum og eftir það var hann stöðugt með hinum trúuðu
    29: og predikaði djarflega í nafni Drottins. Grískumælandi Gyðingar, sem hann hafði deilt við, gerðu nú samsæri um að myrða hann.
    30: Trúaðir menn komust á snoðir um þessa hættu, fórn með hann til Sesareu og sendu hann þaðan til Tarsus, heimabæjar hans.
    31: Um þessar mundir fékk kirkjan frið í Júdeu, Galíleu og Samaríu og óx og styrktist. Hinir trúuðu lærðu að ganga fram í undirgefni og hlýðni við Drottin og hlutu uppörvun heilags anda.
    32: Pétur ferðaðist um og heimsótti kristið fólk. Í einni ferð sinni kom hann til bæjarins Lýddu.
    33: Þar hitti hann mann sem hét Eneas. Hann var lamaður og hafði legið rúmfastur í átta ár.
    34: 'Pétur gekk til hans og sagði: „Eneas! Jesús Kristur hefur læknað þig. Farðu á fætur og búðu um þig.“Og maðurinn læknaðist á samri stundu.'
    35: Þegar íbúar Lýddu og Saron sáu að Eneas gat gengið, sneru þeir sér allir til Drottins.
    36: Í bænum Joppe var kona að nafni Dorkas (sem þýðir hind). Hún var kristin og afar fús að hjálpa öðrum, þó sérstaklega fátækum.
    37: Um þessar mundir veiktist hún og dó. Á meðan vinir hennar undirbjuggu útförina, var líkið geymt í loftherbergi einu.
    38: Þegar þeir fréttu að Pétur væri í nágrannabænum Lýddu, sendu þeir tvo menn til hans, til að biðja hann um að koma til Joppe.
    39: Pétur féllst á það og þegar þangað kom, var farið með hann á loftið, þar sem Dorkas lá. Herbergið var fullt af grátandi ekkjum, sem voru að sýna hver annarri yfirhafnir og flíkur, sem Dorkas hafði gert handa þeim.
    40: 'Pétur bað þær að yfirgefa herbergið, síðan kraup hann og bað. Eftir það sneri hann sér að líkinu og sagði: „Dorkas, rístu upp!“Þá opnaði hún augun,'
    41: en Pétur rétti henni höndina og reisti hana á fætur. Síðan kallaði hann á trúaða fólkið og ekkjurnar og sýndi þeim hana.
    42: Fréttin barst um bæinn eins og eldur í sinu og margir tóku trú á Drottin.
    43: Svo fór að Pétur dvaldist allmarga daga í Joppe og gisti hjá Símoni sútara.
  10:
    1: Í Sesareu bjó rómverskur maður, Kornelíus, og var hann foringi yfir ítalskri hersveit.
    2: Hann var guðrækinn og ráðvandur og sömu sögu var að segja um allt hans heimafólk. Hann var örlátur við fátæka og þurfandi, og mikill bænamaður.
    3: 'Um þrjúleytið, dag einn, sá hann sýn. Hann var glaðvakandi þegar þetta gerðist. Hann sá engil Drottins koma til sín og segja: „Kornelíus!“'
    4: 'Kornelíus varð hræddur, starði á engilinn og spurði: „Hvað viltu, herra?“Engillinn svaraði: „Guð hefur ekki gleymt bænum þínum og kærleiksverkum.'
    5: Sendu nú menn til Joppe til að hafa uppi á manni, sem heitir Símon Pétur og dvelst hjá Símoni sútara, en hann á heima niðri við sjóinn. Biddu hann að koma og heimsækja þig.“
    7: Þegar engillinn var farinn, kallaði Kornelíus á tvo þjóna og guðrækinn hermann – náinn vin sinn.
    8: Hann sagði þeim hvað gerst hafði og sendi þá áleiðis til Joppe.
    9: Um hádegisbilið daginn eftir nálguðust mennirnir Joppe og um líkt leyti fór Pétur upp á þak hússins til að biðjast fyrir. Á þakinu fann Pétur til hungurs. Meðan hann beið þar eftir matnum sá hann sýn.
    11: Hann sá himininn opnast og stóran ferhyrndan dúk, sem hékk uppi á hornunum, síga til jarðar.
    12: Á dúknum voru alls konar ferfætt dýr, snákar og fuglar (sem Gyðingum er óheimilt að nota til matar).
    13: 'Þá heyrði hann rödd sem sagði: „Slátraðu því sem þú vilt og borðaðu.“'
    14: „Nei, Drottinn! Það geri ég ekki, “sagði Pétur, „ég hef aldrei á ævi minni borðað slíkar skepnur, enda er það bannað samkvæmt lögum okkar Gyðinga.“
    15: 'Þá kom röddin aftur og sagði: „Dirfist þú að rengja Guð? Ef hann segir eitthvað leyfilegt, þá er það leyfilegt!“'
    16: Þetta endurtók sig þrisvar sinnum, en síðan var dúkurinn dreginn aftur upp til himins.
    17: Pétur var alveg ringlaður. Hvað gat þessi sýn eiginlega þýtt, hugsaði hann, og hvað var honum ætlað að gera? Rétt í því hafði mönnum Kornelíusar tekist að finna húsið. Þeir stóðu fyrir utan hliðið
    18: og spurðu hvort Símon Pétur væri þar.
    19: 'Pétur var enn að velta fyrir sér sýninni, þegar heilagur andi sagði við hann: „Hingað eru komnir þrír menn, sem vilja finna þig.'
    20: Farðu niður, taktu á móti þeim og farðu síðan með þeim. Hafðu engar áhyggjur, þeir eru á mínum vegum.“
    21: 'Þá fór Pétur niður og sagði: „Ég er maðurinn, sem þið eruð að leita að. Hvað viljið þið mér?“'
    22: Þeir sögðu honum þá frá Kornelíusi, rómverska liðsforingjanum, sem væri góður og guðrækinn maður, vel þokkaður af Gyðingum og að engill hefði sagt honum hvað hann ætti að gera.
    23: Pétur bauð þeim inn og þar gistu þeir um nóttina. Daginn eftir lagði hann af stað með þeim til Joppe, ásamt nokkrum öðrum trúuðum mönnum,
    24: og þar næsta dag komu þeir til Sesareu. Kornelíus átti von á Pétri og hafði því kallað saman ættingja sína og vini, svo þeir fengju líka að hitta hann.
    25: Þegar Pétur gekk inn féll Kornelíus til fóta honum og sýndi honum lotningu.
    26: „Stattu upp, maður!“sagði Pétur, „ég er ekki Guð!“
    27: Síðan ræddust þeir við stutta stund, en fóru því næst inn til hinna.
    28: 'Pétur ávarpaði viðstadda með þessum orðum: „Þið vitið, að það er andstætt lögum okkar Gyðinga að ég komi inn á heimili heiðingja eins og ég hef nú gert. En Guð opinberaði mér í sýn að ég mætti aldrei fyrirlíta nokkurn mann.'
    29: Ég kom því jafnskjótt og ég var beðinn. Segið mér nú hvað þið viljið mér.“
    30: 'Kornelíus svaraði og sagði: „Fyrir réttum fjórum dögum var ég á bæn, eins og ég er vanur á þessum tíma dags. Þá stóð skyndilega maður fyrir framan mig og það lýsti af honum!'
    31: 'Hann sagði við mig: „Kornelíus, Guð hefur ekki gleymt bænum þínum né kærleiksverkum.'
    32: Nú skaltu senda menn til Joppe og boða til fundar við þig Símon Pétur, sem er staddur á heimili Símonar sútara niðri við sjóinn.“
    33: Ég sendi því strax eftir þér og þú gerðir vel að koma svona fljótt. Nú erum við hér frammi fyrir Drottni og bíðum þess, fullir eftirvæntingar, að heyra það sem hann vill að þú segir okkur.“
    34: „Mér er orðið ljóst, “svaraði Pétur, „að Guð tekur ekki Gyðinga fram yfir aðra menn.
    35: Hann tekur vel á móti hverjum þeim sem tilbiður hann og lætur trú sína birtast í grandvarleik og góðum verkum.
    36: Ég er viss um að þið hafið heyrt gleðiboðskapinn sem barst Ísraelsþjóðinni – að við getum sæst við Guð fyrir trú á Jesú Krist, hann sem er Drottinn allra. Þessi boðskapur barst frá Galíleu og um alla Júdeu á dögum Jóhannesar skírara.
    38: Eflaust vitið þið líka, að Guð smurði Jesú frá Nasaret með heilögum anda og krafti. Hann fór víða, vann kærleiksverk og græddi alla, sem undirokaðir voru af djöflinum, því að Guð var með honum.
    39: Við postularnir erum vottar alls þess sem hann gerði í Ísrael og Jerúsalem, þar sem hann var síðar deyddur á krossi.
    40: Að þrem dögum liðnum reisti Guð hann upp frá dauðum og lét hann birtast – ekki almenningi – heldur okkur, vottunum, sem hann hafði útvalið áður. Við átum og drukkum með honum eftir upprisu hans.
    42: Síðan sendi hann okkur til að boða gleðiboðskapinn og bera því vitni, að hann sé settur af Guði til að vera dómari allra, bæði lifandi og dauðra.
    43: Spámennirnir hafa líka skrifað um hann, allir sem einn, og sagt að hver sem á hann trúi, muni hans vegna, fá fyrirgefningu syndanna.“
    44: Meðan Pétur var að tala, kom heilagur andi allt í einu yfir þá sem hlustuðu.
    45: Gyðingarnir, sem komu með Pétri, urðu forviða! Þeir áttu ekki von á að gjöf heilags anda hlotnaðist einnig heiðingjunum.
    46: 'En hér var ekki um að villast, því þeir heyrðu þá tala tungum og lofa Guð! Þá spurði Pétur: „Hafið þið nokkuð á móti því að við skírum þá, fyrst þeir hafa tekið á móti heilögum anda á sama hátt og við?“'
    48: Síðan voru þeir allir skírðir í nafni Jesú Krists og að því loknu bað Kornelíus hann að dvelja hjá sér nokkra daga.
  11:
    1: Ekki leið á löngu uns postulunum og öðrum bræðrum í Júdeu, bárust fréttirnar um að heiðingjar hefðu einnig snúist til trúar.
    2: 'Þegar Pétur kom aftur til Jerúsalem, tóku kristnu Gyðingarnir að ásaka hann og sögðu:'
    3: „Þú hafðir samskipti við heiðingja, þú borðaðir meira að segja með þeim!“
    4: 'Pétur ákvað að skýra þeim frá málavöxtum og sagði:'
    5: „Dag einn var ég á bæn í Joppe. Þá fékk ég vitrun. Ég sá stóran ferhyrndan dúk, sem seig niður frá himni.
    6: Á dúknum voru alls konar skepnur, sem okkur er bannað að borða, ferfætlingar, skriðdýr og fuglar.
    7: 'Þá heyrði ég rödd sem sagði: „Slátraðu því sem þú vilt þér til matar.“'
    8: „Nei, Drottinn! það geri ég ekki, “svaraði ég. „Ég hef aldrei borðað neitt, sem bannað er samkvæmt lögum okkar Gyðinga.“
    9: 'En röddin kom aftur: „Dirfist þú að mæla á móti því sem Guð segir?“'
    10: Þetta gerðist þrisvar sinnum, en síðan hvarf dúkurinn til himins, ásamt öllu sem á honum var.
    11: Rétt í því komu þrír menn að húsinu, þar sem ég dvaldi, og vildu fá mig með sér til Sesareu.
    12: Heilagur andi sagði mér að fara með þeim og vera ekkert kvíðinn þótt þeir væru heiðingjar. Þessir sex bræður urðu mér samferða. Nú, við komum svo að húsinu, sem sá bjó í, sem sent hafði eftir mér.
    13: Hann sagði okkur að engill hefði birst sér og sagt að hann ætti að senda mann til Joppe, til að hafa upp á Símoni Pétri.
    14: 'Auk þess sagði engillinn: „Þau orð sem hann flytur þér, munu verða þér til eilífs lífs og öllu þínu heimafólki.“'
    15: Síðan fór ég að útskýra fyrir þeim gleðiboðskapinn. En ég var varla byrjaður á ræðunni, þegar heilagur andi kom yfir þá, alveg eins og yfir okkur í upphafi.
    16: 'Þá minntist ég orða Drottins: „Jóhannes skírði með vatni, en þið skuluð skírðir með heilögum anda.“'
    17: Fyrst það var Guð sem gaf þessum heiðingjum sömu gjöf og okkur, þegar við trúðum Drottni Jesú Kristi, hvað gat ég þá sagt?“
    18: Þegar viðstaddir heyrðu þetta þögnuðu öll mótmæli og þeir lofuðu Guð. „Já!“sögðu þeir glaðir. „Guð hefur þá líka miskunnað heiðingjunum og leyft þeim að snúa sér til sín, og eignast eilíft líf.“
    19: Kristnir menn, sem flúið höfðu Jerúsalem í ofsóknunum eftir dauða Stefáns, fóru víða, jafnvel alla leið til Fönikíu, Kýpur og Antíokkíu. Alls staðar boðuðu þeir fagnaðarerindið, en þó aðeins Gyðingum.
    20: Þó voru nokkrir, sem fóru til Antíokkíu frá Kýpur og Kýrene, sem vitnuðu um Drottin Jesú fyrir Grikkjum.
    21: Drottinn blessaði starf þeirra, svo að fjöldi heiðingja snerist til trúar.
    22: Þegar söfnuðurinn í Jerúsalem frétti af þessu, var Barnabas sendur til Antíokkíu til aðstoðar þessum nýju trúsystkinum.
    23: Þegar hann kom þangað sá hann hve undursamlega hluti Guð var að gera og gladdist innilega. Hvatti hann kristna menn til að halda sér að Drottni og láta ekkert aftra sér.
    24: Barnabas var góður maður, fylltur heilögum anda og sterkur í trúnni. Ekki leið á löngu uns mikill fjöldi fólks gekk Drottni á hönd.
    25: Eftir þetta fór Barnabas áfram til Tarsus, til að hafa uppi á Páli.
    26: Þegar hann hafði fundið hann, fór hann með hann til Antíokkíu og þar dvöldust þeir í heilt ár og fræddu þá sem voru nýir í trúnni. Það var í Antíokkíu sem hinir trúuðu voru fyrst kallaði kristnir.
    27: Um þessar mundir komu nokkrir spámenn frá Jerúsalem til Antíokkíu.
    28: Einn þeirra, Agabus að nafni, stóð þá upp á samkomu og flutti boðskap, sem heilagur andi blés honum í brjóst. Spádómurinn fjallaði um að mikil hungursneyð myndi koma yfir heiminn (þetta rættist á valdatíma Kládíusar).
    29: Kristnir menn ákváðu því að senda hjálp til trúsystkina sinna í Júdeu og gefa hver um sig eftir efnum sínum.
    30: Þetta var gert og Barnabasi og Páli falið að koma gjöfinni í hendur forystumanna safnaðarins í Jerúsalem.
  12:
    1: Um þetta leyti tók Heródes konungur að ofsækja söfnuðinn í Jerúsalem
    2: og lét hann taka Jakob postula (bróður Jóhannesar) af lífi.
    3: Þegar Heródes sá að leiðtogum Gyðinga líkaði þetta vel, lét hann handtaka Pétur, meðan á páskahátíðinni stóð,
    4: og varpa honum í fangelsi. Þar var Péturs gætt af sextán hermönnum. Ætlun Heródesar var að koma Pétri í hendur Gyðingunum og láta taka hann af lífi þegar páskarnir væru liðnir.
    5: Meðan Pétur var í fangelsinu var söfnuðurinn stöðugt í bæn til Guðs fyrir honum.
    6: Kvöldið áður en aftakan átti að fara fram svaf Pétur þar sem hann lá hlekkjaður milli tveggja hermanna. Aðrir verðir voru úti fyrir fangelsisdyrunum.
    7: 'Skyndilega birti í klefanum. Engill frá Drottni var kominn og stóð hjá Pétri. Engillinn ýtti við honum, vakti hann og sagði: „Fljótur! Á fætur með þig!“Þá féllu handjárnin af Pétri.'
    8: „Klæddu þig, farðu í skóna og yfirhöfnina og eltu mig!“sagði hann. Pétur hlýddi.
    9: Pétur yfirgaf klefann og fylgdi englinum. Hann hélt að annað hvort væri þetta draumur eða vitrun – hann trúði ekki að þetta væri raunveruleiki.
    10: Þeir gengu nú fram hjá fyrstu og síðan annarri varðsveit fangelsisins og komu að járnhliðinu við götuna, sem opnaðist af sjálfu sér! Þeir gengu út á götuna og fram með húsaröðinni, en þá hvarf engillinn.
    11: Skyndilega áttaði Pétur sig á hvað gerst hafði. „Þetta er þá raunveruleiki!“sagði hann við sjálfan sig. „Drottinn hefur sent engil og bjargað mér úr höndum Heródesar og frá áformum Gyðinganna.“
    12: Eftir stutta umhugsun ákvað hann að fara heim til Maríu, móður Jóhannesar Markúsar, en þar voru margir samankomnir til að biðja,
    13: Hann barði að dyrum og fór þá stúlka, Róde að nafni, fram til að opna.
    14: Þegar hún heyrði að þetta var Pétur varð hún afar glöð og hljóp aftur inn til að segja öllum að Pétur stæði fyrir utan.
    15: 'En þau trúðu henni ekki og sögðu: „Þú ert ekki með öllum mjalla!“En hún sat föst við sinn keip. Þá sagði einhver: „Þetta hlýtur þá að vera engill hans.“'
    16: Meðan á þessum samræðum stóð hélt Pétur áfram að berja og þegar þau fóru fram og opnuðu, urðu þau orðlaus af undrun.
    17: 'Hann gaf þeim merki um að hafa ekki hátt og sagði frá hvað gerst hafði, hvernig Drottinn hefði leyst hann úr fangelsinu og bætti svo við: „Segið Jakobi og hinum frá þessu.“Því næst fór hann burt á öruggari stað.'
    18: Þegar birti komst allt í uppnám í fangelsinu. Hvað var orðið af Pétri?
    19: Heródes hafði sent menn til að sækja hann, en þegar hann fannst ekki lét hann handtaka verðina sextán, dró þá fyrir rétt og lét lífláta þá. Eftir það fór hann til Sesareu og dvaldist þar um hríð.
    20: Meðan Heródes var í Sesareu kom þangað sendinefnd frá Týrus og Sídon til fundar við hann. Honum var meinilla við íbúa þessara borga og því komu þeir sér í mjúkinn hjá Blastusi, ritara hans, og fóru fram á friðsamleg samskipti, því að borgir þeirra áttu mikið undir verslun við land Heródesar.
    21: Sendinefndin fékk loforð um fund með Heródesi og þegar stundin nálgaðist, klæddist hann konungsskrúða sínum, settist í hásætið og ávarpaði þá.
    22: 'Að ræðunni lokinni hrópaði fólkið af fögnuði: „Þetta var ekki rödd manns – heldur Guðs!“'
    23: Samstundis lagði engill frá Drottni sjúkdóm á Heródes, svo hann fylltist af ormum og lést. Ástæðan var sú að hann leyfði fólkinu að tilbiðja sig, en gaf Guði ekki dýrðina.
    24: Fagnaðarerindi Guðs breiddist nú hratt út og margir snerust til trúar.
    25: Strax og Barnabas og Páll höfðu lokið erindi sínu í Jerúsalem, sneru þeir aftur til Antíokkíu og tóku Jóhannes Markús með sér þangað.
  13:
    1: 'Meðal predikara og kennara í söfnuðinum í Antíokkíu voru þessir: Barnabas, Símeon (einnig kallaður Niger eða „svarti maðurinn“), Lúkíus (frá Kýrene), Manaen (uppeldisbróðir Heródesar konungs) og Páll.'
    2: 'Dag einn, þegar menn þessir tilbáðu Guð og föstuðu, sagði heilagur andi: „Takið Barnabas og Pál frá til þess verkefnis sem ég hef ætlað þeim.“'
    3: Eftir enn frekari föstu og bæn lögðu þeir hendur yfir þá og sendu þá af stað.
    4: Samkvæmt ábendingu heilags anda fóru þeir til Selevkíu og sigldu þaðan til Kýpur.
    5: Í borginni Salamis predikuðu þeir í samkomuhúsi Gyðinganna. Jóhannes Markús var aðstoðarmaður þeirra í þessari ferð.
    6: Síðan fóru þeir um alla eyjuna og predikuðu í hverjum bænum á fætur öðrum þar til þeir komu loks til Pafos. Þar hittu þeir Gyðing, falsspámann, sem fékkst við galdra. Hét hann Barjesús. Hann hafði komið sér vel við landstjórann, Sergíus Pál, sem var greindur maður og hafði skilning á ýmsu. Landstjórinn bauð Barnabasi og Páli til sín, því að hann langaði til að heyra boðskapinn frá Guði.
    8: Töframaðurinn Elýmas (en það var hið gríska nafn hans) reyndi að trufla fundinn. Hann hvatti landstjórann til að taka ekki mark á orðum Páls og Barnabasar og reyndi þannig að koma í veg fyrir að hann tæki trú á Drottin,
    9: 'Þá hvessti Páll augun á töframanninn og sagði fylltur heilögum anda:'
    10: „Þú sonur Satans, þú ert fullur af svikum og óþokkaskap, óvinur alls sem gott er. Hvenær ætlar þú að hætta andstöðu þinni gegn Drottni?
    11: Nú mun Drottinn refsa þér og þú verður blindur um tíma.“Þegar í stað tók sjón töframannsins að dvína og eftir stutta stund var hann orðinn algjörlega blindur. Hann ráfaði um og sárbað viðstadda að leiða sig.
    12: Þegar landstjórinn sá hvað gerðist, tók hann trú og undraðist kraftinn sem fylgdi boðskap Guðs.
    13: Eftir þetta fóru Páll og félagar hans með skipi frá Pafos yfir til hafnarborgarinnar Perge í Litlu-Asíu. Þar yfirgaf Jóhannes þá og fór heim til Jerúsalem,
    14: en Barnabas og Páll héldu áfram til Antíokkíu, sem var borg í héraðinu Pisidíu. Á helgideginum fóru þeir í samkomuhús Gyðinga til að vera við guðsþjónustu.
    15: 'Þegar lokið var venjulegum lestri úr ritum Móse og spámannanna, lét sá sem annaðist guðsþjónustuna senda þeim þessi skilaboð: „Bræður, ef þið hafið eitthvað að segja til uppbyggingar, leyfið okkur þá að heyra.“'
    16: 'Páll stóð upp, heilsaði og sagði: „Ísraelsmenn og þið aðrir sem tignið Guð. Fyrst langar mig að rifja upp smákafla úr sögu þjóðar okkar.'
    17: Guð Ísraelsþjóðarinnar útvaldi forfeður okkar og hóf þá til virðingar í Egyptalandi með því að losa þá úr ánauðinni þar, á undursamlegan hátt.
    18: Síðan annaðist hann þá þau fjörutíu ár sem þeir voru á ferli um eyðimörkina,
    19: útrýmdi sjö þjóðum í Kanaanslandi og gaf Ísraelsmönnum land þeirra til ævinlegrar eignar. Eftir það ríktu dómararnir í um 450 ár en svo kom Samúel spámaður.
    21: Þá bað þjóðin Guð um konung og hann gaf þeim Sál Kísson, mann af Benjamínsætt, og hann ríkti í fjörutíu ár.
    22: 'En Guð setti hann af og gerði Davíð að konungi í hans stað. Guð sagði um Davíð: „Davíð Ísaíson er maður mér að skapi, því að hann mun hlýða mér.“'
    23: Einn af afkomendum Davíðs er Jesús, og hann er frelsarinn, sem Guð hafði lofað að gefa Ísrael.
    24: En áður en Jesús kom, boðaði Jóhannes skírari að allir í Ísrael þyrftu að snúa sér frá syndum sínum og til Guðs.
    25: 'Um líkt leyti og Jóhannes var að ljúka köllunarverki sínu, spurði hann: „Haldið þið að ég sé Kristur? Nei! En hann kemur fyrr en varir og ég er lítils virði samanborið við hann.“'
    26: Bræður! – synir Abrahams og þið aðrir sem tignið Guð – þetta hjálpræði er fyrir okkur öll!
    27: Gyðingarnir í Jerúsalem og leiðtogar þeirra þekktu hann ekki og skildu ekki að hann væri sá, sem spámennirnir höfðu ritað um, enda þótt þeir heyrðu lesið úr ritum spámannanna á hverjum helgidegi. Þeir tóku hann af lífi og uppfylltu þar með spádómana.
    28: Þeir höfðu enga ástæðu til að lífláta hann en samt sem áður heimtuðu þeir að hann yrði deyddur.
    29: Þegar þeir höfðu uppfyllt alla spádómana um dauða hans, var hann tekinn af krossinum og lagður í gröf.
    30: En Guð reisti hann upp frá dauðum!
    31: Mennirnir, sem höfðu orðið honum samferða frá Galíleu til Jerúsalem, sáu hann oftsinnis næstu daga á eftir og nú eru þessir menn vottar hans meðal þjóðarinnar.
    32: 'Við Barnabas erum hingað komnir til að flytja ykkur þær gleðifréttir, að fyrirheit Guðs, sem hann gaf forfeðrum okkar, hafa ræst á okkar dögum, er hann reisti Jesú upp frá dauðum. Um þetta fjallar annar sálmurinn en þar stendur svo um Jesú: „Þú ert sonur minn, ég gat þig í dag.“'
    34: 'Guð hafði einmitt heitið því að reisa hann frá dauðum, svo hann þyrfti aldrei að deyja upp frá því. Þannig stendur um þetta í Biblíunni: „Ég mun láta hin heilögu og órjúfanlegu loforð, sem ég gaf Davíð, rætast á meðal ykkar.“'
    35: 'Í enn öðrum sálmi skýrir hann þetta nánar og segir: „Guð mun ekki láta sinn heilaga verða rotnun að bráð.“'
    36: Þessi orð áttu ekki við Davíð, því að hann dó, var lagður í gröf og líkami hans rotnaði, þegar hann hafði þjónað kynslóð sinni eins lengi og Guð vildi.
    37: Nei, þessi orð áttu við annan – þann sem Guð vakti upp frá dauðum og ekki rotnaði líkami hans.
    38: Vinir, takið eftir! Hjá þessum manni, Jesú, getið þið fengið fyrirgefningu synda ykkar.
    39: Hver sá, sem trúir á hann, fær fyrirgefningu allra synda sinna og verður réttlátur – saklaus – í augum Guðs – nokkuð sem lög Gyðinga gátu aldrei komið til leiðar.
    40: 'Gætið ykkar! Látið ekki orð spámannanna rætast á ykkur er þeir sögðu:'
    41: '„Þið sem hallmælið sannleikanum, takið eftir: Það er úti um ykkur, því að á ykkar dögum mun ég vinna verk, sem þið munduð alls ekki trúa, þótt einhver segði ykkur frá því.““'
    42: Þegar fólkið yfirgaf samkomuhúsið þennan dag, bað það Pál að koma þangað aftur eftir viku.
    43: Margir Gyðingar og guðræknir heiðingjar, sem sóttu guðsþjónustur í samkomuhúsinu, fylgdu Páli og Barnabasi niður götuna og hlustuðu á hvatningu þeirra að taka á móti miskunn Guðs, sem þeim stæði til boða.
    44: Að viku liðinni kom nær allur bærinn saman til að hlusta á þá predika Guðs orð.
    45: Þegar leiðtogar Gyðinga sáu allt fólkið, sem flest var heiðingjar, urðu þeir mjög gramir og formæltu Páli og öllu því sem hann hafði að segja.
    46: 'Þá sögðu Páll og Barnabas ákveðnir: „Rétt var að þið Gyðingarnir fengjuð fyrst að heyra þennan fagnaðarboðskap, en fyrst þið hafnið honum og sýnið þar með að þið séuð ekki verðir eilífs lífs, þá munum við snúa okkur til heiðingjanna.'
    47: 'Það var einmitt skipun Drottins, þegar hann sagði: „Ég hef sett þig til að vera ljós heiðinna þjóða og flytja hjálpræðið til ystu endimarka jarðarinnar.““'
    48: Þegar heiðingjarnir heyrðu þetta urðu þeir mjög glaðir og tóku fegins hendi við boðskap Páls. Allir þeir, sem vildu eignast eilíft líf, tóku trú,
    49: og eftir það breiddist orð Guðs um allt héraðið.
    50: En leiðtogar Gyðinga æstu upp guðræknar konur og fyrirmenn bæjarins, vöktu þannig múgæsingu gegn Páli og Barnabasi og hröktu þá út fyrir bæinn.
    51: Þá hristu Páll og Barnabas rykið af fótum sér – til vitnis gegn borginni og lögðu af stað til bæjarins Íkóníum,
    52: en þeir sem trú höfðu tekið, fylltust gleði og heilögum anda.
  14:
    1: Páll og Barnabas fóru nú til samkomuhúss Gyðinga í Íkóníum og predikuðu með slíkum krafti að margir, bæði Gyðingar og heiðingjar, tóku trú.
    2: En þeir Gyðingar, sem höfnuðu og fyrirlitu boðskapinn frá Guði, töluðu illa um Pál og Barnabas og æstu heiðingjana gegn þeim.
    3: Þarna dvöldust þeir þó í langan tíma og predikuðu djarflega og Drottinn sjálfur sýndi að hann var í verki með þeim – hann lét þá gera mikil kraftaverk.
    4: Bæjarbúar skiptust í tvo hópa, sumir fylgdu leiðtogum Gyðinganna, en aðrir studdu postulana.
    5: Þegar Páll og Barnabas komust á snoðir um að heiðingjar og Gyðingar, ásamt leiðtogum þeirra, ætluðu að æsa til uppþots gegn þeim og láta grýta þá, flýðu þeir til bæjanna Lýstru og Derbe í Lýkaóníu
    7: og predikuðu gleðiboðskapinn þar og í grenndinni.
    8: Í Lýstru var maður sem var bæklaður frá fæðingu og hafði aldrei getað gengið.
    9: Maður þessi hlustaði á Pál predika og sá Páll að hann hafði trú til að geta orðið heilbrigður.
    10: 'Páll kallaði til hans: „Stattu upp!“Þá spratt maðurinn á fætur og gekk um.'
    11: 'Þegar fólkið sá þetta hrópaði það á eigin mállýsku: „Guðirnir eru komnir niður til okkar í mannslíki!“'
    12: Töldu þeir Barnabas vera gríska guðinn Seif en Pál vera Hermes, því hann hafði orð fyrir þeim.
    13: Presturinn í hofi Seifs, sem var fyrir utan bæinn, kom nú að hliðum bæjarins með naut, blóm og kransa. Hann ætlaði ásamt fólkinu að fórna þessu til Páls og Barnabasar.
    14: 'En þegar þeir sáu hvað verða vildi, urðu þeir undrandi og reiðir, hlupu inn í mannþröngina og hrópuðu:'
    15: „Hvað eruð þið að gera? Við erum bara venjulegir menn eins og þið! Við komum hingað til að flytja ykkur þann gleðiboðskap að nú getið þið hætt að tilbiðja þessa heimskulegu hluti, en þess í stað tilbeðið hinn lifandi Guð, sem skapaði himin, jörð og haf og allt sem í þeim er.
    16: Öldum saman hefur hann leyft þjóðunum að fara sínar eigin leiðir,
    17: en samt skildi hann eftir vitnisburð um sjálfan sig – vitnisburð sem alltaf hefur sést. Hér á ég við allt hið góða sem hann hefur gert, til dæmis það að senda ykkur regn og góða uppskeru, ykkur til gleði og næringar.“
    18: Það var rétt með naumindum að Páli og Barnabasi tækist með þessum orðum að koma í veg fyrir að fólkið færði þeim fórnir.
    19: Örfáum dögum síðar komu nokkrir Gyðingar frá Antíokkíu og Íkóníum. Þeir æstu múginn svo upp að Páll var grýttur og dreginn út fyrir borgina, látinn að því er virtist.
    20: Þá söfnuðust hinir trúuðu saman umhverfis hann og reis hann þá á fætur og gekk inn í bæinn. Daginn eftir fór hann þaðan til Derbe ásamt Barnabasi.
    21: Eftir að hafa boðað fagnaðarerindið þar og gert marga að lærisveinum, sneru þeir aftur til Lýstru, Íkóníum og Antíokkíu.
    22: Þar styrktu þeir hina trúuðu og hvöttu þá til að vera stöðuga í trúnni, þrátt fyrir ofsóknir. Minntu þá á, að áður en þeir kæmust til himna, yrðu þeir að ganga í gegnum margar þrengingar.
    23: Páll og Barnabas létu nú hvern söfnuð um sig kjósa sér forstöðumenn, sem þeir kölluðu öldunga. Síðan föstuðu þeir, báðu fyrir þeim og fólu þá umsjá þess Drottins, sem þeir höfðu sett traust sitt á.
    24: Á heimleiðinni fóru þeir um Pisidíu og Pamfýlíu
    25: og predikuðu aftur í Perge, en héldu síðan áfram til Attalíu.
    26: Loks fóru þeir með skipi áleiðis til Antíokkíu, en þaðan höfðu þeir lagt upp í ferðina, og þar höfðu þeir verið faldir Guði til þess verks, sem þeir nú höfðu lokið.
    27: Við heimkomuna kölluðu þeir söfnuðinn saman, gerðu grein fyrir ferðinni og sögðu frá því að Guð hefði einnig opnað heiðingjunum dyr trúarinnar.
    28: Eftir það dvöldust þeir lengi meðal lærisveinanna í Antíokkíu.
  15:
    1: Meðan Páll og Barnabas voru í Antíokkíu komu þangað nokkrir menn frá Júdeu. Sögðu þeir við lærisveinana að þeir yrðu ekki hólpnir, nema þeir hlýddu hinni ævafornu venju Gyðinga að láta umskerast.
    2: Páll og Barnabas rökræddu við þá fram og aftur og loks sendi söfnuðurinn þá til Jerúsalem, ásamt nokkrum heimamönnum, til að ræða mál þetta við postulana og öldungana þar.
    3: Allur söfnuðurinn fylgdi þeim út fyrir borgina, en þeir héldu síðan áfram til Jerúsalem. Þeir komu við í borgum í Fönikíu og Samaríu, heimsóttu þar kristna menn og sögðu þeim – öllum til mikillar gleði – að heiðingjar hefðu einnig snúist til trúar.
    4: Þegar þeir komu til Jerúsalem, var þeim vel tekið af postulunum, öldungunum og reyndar öllum söfnuðinum. Skýrðu þeir frá hverju Guð hafði komið til leiðar með starfi þeirra.
    5: Þá stóðu upp nokkrir menn, fyrrverandi farísear, og sögðu að allir heiðingjar, sem tækju kristna trú, yrðu að láta umskerast og hlýða lögum Móse í einu og öllu.
    6: Postularnir og öldungar safnaðarins, héldu eftir þetta annan fund og reyndu að fá niðurstöðu í málið.
    7: 'Eftir langar og strangar umræður stóð Pétur upp og ávarpaði fundarmenn: „Bræður, ykkur er öllum ljóst að Guð valdi mig fyrir löngu úr ykkar hópi til að flytja heiðingjunum fagnaðarerindið, svo að þeir eignuðust trúna eins og við.'
    8: Guð, sem þekkir hjörtu mannanna, staðfesti það að hann tæki á móti heiðingjunum, með því að gefa þeim heilagan anda eins og okkur.
    9: Hann gerði engan greinarmun á þeim og okkur, því að hann hreinsaði líf þeirra með trúnni á sama hátt og líf okkar.
    10: Ætlið þið nú að fara að leiðrétta Guð með því að leggja þá byrði á heiðingjana, sem hvorki við né forfeður okkar hafa megnað að bera?
    11: 'Trúið þið því ekki, eða hvað, að við frelsumst öll fyrir það sama: Fyrir óverðskuldaða náð Drottins Jesú?“'
    12: Þegar enginn svaraði, tóku Barnabas og Páll að segja frá kraftaverkunum, sem Guð hafði látið þá vinna meðal heiðingjanna.
    13: 'Þegar þeir höfðu lokið máli sínu stóð Jakob upp og sagði: „Bræður, takið eftir.'
    14: Nú hefur Pétur sagt ykkur frá því þegar Guð vitjaði heiðingjanna í fyrsta skipti og gerði nafn sitt dýrlegt meðal þeirra.
    15: 'Þetta afturhvarf heiðingjanna er í samræmi við það sem spámennirnir hafa sagt. Hlustið til dæmis á þennan kafla hjá Amosi:'
    16: 'Svo segir Drottinn: „Og ég mun snúa aftur og endurnýja sáttmálann við Davíð, sem rofinn var,'
    17: svo að heiðingjarnir finni mig einnig – allir þeir sem nafn mitt hefur verið nefnt yfir.“
    18: Þetta eru orð Drottins, sem opinberar fyrirætlanir sínar, sem hann gerði í upphafi.
    19: 'Samkvæmt því er úrskurður minn þessi: Við skulum ekki krefjast þess af heiðingjunum, sem snúa sér til Guðs, að þeir haldi lög Gyðinga.'
    20: Þó skulum við senda þeim bréf og biðja þá að neyta ekki kjöts, sem fórnað hefur verið til skurðgoða. Biðjum þá einnig að forðast allt kynsvall, neyslu blóðs og kjöts af dýrum, sem hafa kafnað.
    21: Enda hefur verið predikað gegn þessu í samkomuhúsum Gyðinga í hverri borg, hvern helgidag, öld eftir öld.“
    22: Þá kusu postularnir, öldungarnir og allur söfnuðurinn fulltrúa til að senda til Antíokkíu, með þeim Páli og Barnabasi, til að kunngjöra þessa niðurstöðu. Þeir sem valdir voru til ferðarinnar voru Júdas (einnig kallaður Barsabbas) og Sílas, en þeir voru í miklum metum hjá söfnuðinum.
    23: 'Bréfið, sem þeir höfðu meðferðis, var þannig: „Frá: Postulum, öldungum, og trúsystkinum í Jerúsalem. Til: Safnaðanna í Antíokkíu, Sýrlandi og Kilikíu, sem áður voru heiðingjar. Komið þið sæl!'
    24: Okkur hefur skilist að trúaðir menn, sem héðan hafa komið, hafi valdið ykkur kvíða og dregið í efa að þið væruð hólpin. Við viljum hér með segja ykkur að þessir menn voru ekki á okkar vegum.
    25: Við höfum rætt málið og komist að sameiginlegri niðurstöðu. Því fannst okkur rétt að senda ykkur þessa tvo fulltrúa okkar með bræðrunum elskuðu, Barnabasi og Páli,
    26: sem hafa lagt líf sitt í hættu fyrir Jesú Krist.
    27: Þessir menn – Júdas og Sílas – munu kunngjöra ykkur svar okkar við spurningu ykkar.
    28: Okkur ásamt heilögum anda fannst rétt að íþyngja ykkur ekki meira en nauðsynlegt er með lögum Gyðinga. Þið ættuð þó að forðast að neyta – í fyrsta lagi kjöts af dýrum, sem fórnað hefur verið skurðgoðum, í öðru lagi kjöts af dýrum, sem hafa kafnað, en ekki látið blæða út, og í þriðja lagi ættuð þið að forðast allt kynsvall. Ef þið varist þetta, þá mun ykkur vegna vel.“
    30: Sendiboðarnir fjórir lögðu þegar af stað til Antíokkíu og er þangað kom kölluðu þeir saman allan söfnuðinn, og afhentu bréfið.
    31: Þegar bréfið hafði verið lesið upp urðu menn mjög glaðir.
    32: Júdas og Sílas, sem báðir voru góðir predikarar, hvöttu síðan lærisveinana með mörgum orðum og styrktu trú þeirra.
    33: Þeir stóðu við í nokkra daga en héldu síðan aftur til Jerúsalem. Þeir fluttu með sér kveðjur og þakklæti til þeirra sem höfðu sent þá.
    34: Páll og Barnabas urðu eftir í Antíokkíu og aðstoðuðu með predikun og kennslu.
    36: Nokkrum dögum síðar stakk Páll upp á því við Barnabas að þeir færu aftur til Litlu-Asíu og heimsæktu borgirnar, sem þeir höfðu predikað í, til þess að sjá hvernig söfnuðunum vegnaði.
    37: Barnabas var sammála og vildi taka Jóhannes Markús með.
    38: Það gat Páll ekki fallist á, því að Jóhannes hafði áður yfirgefið þá í Pamfýlíu.
    39: Um þetta þrættu þeir mikið og héldu síðan hvor sína leið. Barnabas tók Markús með sér og sigldi til Kýpur,
    40: en Páll valdi Sílas að samferðamanni og fór síðan, eftir að söfnuðurinn hafði beðið fyrir þeim, til Sýrlands og Kilikíu til að uppörva söfnuðina þar.
  16:
    1: Páll og Sílas lögðu fyrst leið sína til Derbe og síðan til Lýstru. Þar hittu þeir Tímóteus, trúaðan mann. Hann átti kristna móður, sem var Gyðingur, en faðir hans var grískur.
    2: Bræðrunum í Lýstru og Íkóníum líkaði vel við Tímóteus,
    3: og bað Páll hann því að slást í för með sér. Vegna Gyðinganna, sem þarna bjuggu, fannst Páli rétt að umskera Tímóteus áður en þeir lögðu af stað, því að allir vissu að faðir hans var grískur (hann hafði ekki viljað leyfa slíkt fyrr en nú).
    4: Síðan fóru þeir þrír frá einum bæ til annars og kunngjörðu þær ákvarðanir, sem postularnir og öldungarnir í Jerúsalem höfðu tekið varðandi heiðingjana, sem yrðu kristnir.
    5: Í söfnuðunum fjölgaði nú dag frá degi og menn styrktust í trúnni.
    6: Þeir félagarnir fóru næst um héruðin Frýgíu og Galatíu, en ekki Asíuhéruð, því að þangað hafði heilagur andi bannað þeim að fara.
    7: Þeir héldu því fram með landamærum Mýsíu og ætluðu inn í Biþýníuhérað, en andi Jesú neitaði því aftur.
    8: Af þeim sökum fóru þeir um Mýsíu og til Tróas.
    9: 'Í Tróas fékk Páll vitrun um nótt. Sá hann mann frá Makedóníu í Grikklandi koma til sín. Maðurinn bað hann heitt og innilega: „Komdu til Makedóníu og hjálpaðu okkur.“'
    10: Þar með var málið leyst. Nú vissum við hvert við áttum að fara. Til Makedóníu. Guð ætlaði að senda okkur þangað til að boða fagnaðarerindið.
    11: Við fórum með skipi frá Tróas, sigldum beint til Samóþrake og þaðan daginn eftir til Neapólis.
    12: Loks komum við til Filippí, rómverskrar nýlendu, rétt innan við landamæri Makedóníu, og þar dvöldumst við í nokkra daga.
    13: Á helgidegi Gyðinga fórum við spölkorn út fyrir borgina, fram með á nokkurri, til staðar sem við álitum vera hentugan bænastað. Þar settumst við niður og töluðum við konur sem þar voru saman komnar.
    14: Ein þeirra hét Lýdía. Var hún verslunarkona frá Þýatíru og seldi purpuraklæði. Hún var guðrækin. Meðan hún hlustaði á okkur, opnaði Drottinn hjarta hennar og hún tók á móti öllu sem Páll sagði.
    15: Hún lét skírast ásamt öllu heimilisfólki sínu og bauð okkur að gista hjá sér. „Ef þið álítið mig trúa Drottni, “sagði hún, „komið þá og dveljist á heimili mínu.“Hún lagði hart að okkur uns við létum undan.
    16: Dag einn, er við vorum á leið til bænastaðarins á árbakkanum, mættum við þjónustustúlku sem hafði illan anda. Hún spáði fyrir fólki og græddi þannig mikla peninga handa eigendum sínum.
    17: 'Allt í einu fór hún að elta okkur og hrópa: „Þessir menn eru þjónar Guðs og eru komnir til að segja ykkur hvernig þið getið fengið syndafyrirgefningu.“'
    18: 'Þessu hélt hún áfram dag eftir dag, þar til Páll, sem líkaði þetta illa, sneri sér við og sagði við illa andann, sem í henni var: „Ég skipa þér í nafni Jesús að fara út af henni!“Á sama andartaki fór andinn út.'
    19: 'En nú var gróðavon eigenda hennar brostin. Þeir tóku því Pál og Sílas, drógu þá fyrir dómarana á markaðstorginu og hrópuðu:'
    20: „Þessir Gyðingar eru að setja borgina á annan endann! Þeir hvetja fólk til að óhlýðnast rómverskum lögum!“
    22: Þeir æstu múginn gegn Páli og Sílasi, svo að dómararnir fyrirskipuðu að þeir skyldu afklæddir og barðir með prikum.
    23: Og það var gert – þeir voru barðir mörg högg, og að því loknu var þeim varpað í fangelsi. Fangavörðurinn fékk hótun um að hann yrði tekinn af lífi, ef þeir slyppu.
    24: Til að eiga ekkert á hættu stakk hann þeim í innri dýflissuna og læsti hendur þeirra og fætur í stokka.
    25: Um miðnættið, er Páll og Sílas voru að biðja og lofa Drottin í áheyrn hinna fanganna,
    26: kom skyndilega mikill jarðskjálfti. Fangelsið hristist og skalf á undirstöðu sinni, allar dyr hrukku upp og hlekkirnir féllu af föngunum.
    27: Fangavörðurinn vaknaði og það fyrsta sem hann sá var að fangelsisdyrnar stóðu upp á gátt. Hann áleit strax að fangarnir væru flúnir og dró því upp sverð sitt til að fyrirfara sér.
    28: „Gerðu þetta ekki!“hrópaði Páll til hans. „Við erum hér allir!“
    29: Fangavörðurinn skalf af ótta og bað um ljós, hljóp inn í dýflissuna og kraup frammi fyrir Páli og Sílasi.
    30: 'Síðan leiddi hann þá út og spurði óttasleginn: „Herrar mínir, hvað á ég að gera til þess að ég frelsist?“'
    31: 'Þeir svöruðu: „Trúðu á Drottin Jesú og þá muntu frelsast og allt þitt heimafólk.“'
    32: Þeir fluttu honum, og heimilisfólki hans, gleðiboðskapinn frá Drottni.
    33: Eftir það þvoði hann sár þeirra og lét skírast ásamt allri fjölskyldu sinni.
    34: Og hann fór heim með þá og gaf þeim að borða og gladdist mjög ásamt heimilisfólki sínu yfir að hafa tekið trú á Guð.
    35: 'Morguninn eftir sendu borgarstjórarnir þessi boð til fangavarðarins: „Láttu þessa menn lausa!“'
    36: Fangavörðurinn tilkynnti því Páli að þeir mættu fara frjálsir ferða sinna.
    37: 'En Páll svaraði: „Nei, svona geta þeir ekki farið að. Þeir hafa barið okkur opinberlega án dóms og síðan stungið okkur í fangelsi – okkur sem erum rómverskir borgarar. Nú ætla þeir að sleppa okkur svo lítið beri á, en það komast þeir ekki upp með. Þeir skulu koma í eigin persónu og leiða okkur út!“'
    38: Sendiboðarnir fluttu borgarstjórunum þessi skilaboð. Þegar þeir heyrðu að Páll og Sílas væru rómverskir borgarar, urðu þeir mjög hræddir.
    39: Þeir fóru til fangelsisins, báðu þá afsökunar, leiddu þá út og báðu þá að fara burt úr borginni.
    40: Þegar Páll og Sílas voru lausir úr fangelsinu, fóru þeir heim til Lýdíu og hittu þar hina trúuðu. Þeir hughreystu þá með orði Guðs og héldu síðan áfram ferðinni.
  17:
    1: Eftir þetta lá leið þeirra um borgirnar Amfípólis og Appolóníu og síðan Þessaloníku, en þar var samkomuhús Gyðinga.
    2: Eins og Páll var vanur fór hann í samkomuhúsið til að predika. Þrjá helgidaga í röð las hann og skýrði Biblíuna fyrir fólkinu.
    3: Hann benti því á spádómana um þjáningar og upprisu Krists og sannaði að Jesús væri Kristur.
    4: Sumir þeirra sem hlustuðu létu sannfærast og snerust til trúar, þar á meðal mikill fjöldi guðrækinna Grikkja og margar mikilsvirtar konur úr borginni.
    5: En leiðtogar Gyðinganna urðu afbrýðisamir og æstu götuskrílinn gegn þeim. Múgurinn réðst að húsi Jasons og ætlaði að draga Pál og Sílas fyrir borgarráðið til að láta refsa þeim.
    6: 'Þeir fundu þá ekki þar, en drógu í staðinn Jason og nokkra aðra trúaða menn fyrir borgarráðið og hrópuðu: „Páll og Sílas hafa vakið óeirðir um allan heim og nú eru þeir komnir hingað til að hleypa öllu upp!'
    7: Jason hefur leyft þeim að gista hjá sér. Hann og allir þessir eru sekir um landráð, því að þeir segja að Jesús sé konungur og hafna keisaranum.“
    8: Dómararnir litu málið mjög alvarlegum augum, eins og borgarbúar, en létu þá þó lausa gegn tryggingu.
    10: Hinir kristnu flýttu sér að koma Páli og Sílasi undan um nóttina og fóru með þá til Beroju. Þegar þangað kom, gengu þeir eins og venjulega inn í samkomuhúsið til að predika.
    11: Íbúar Beroju voru vingjarnlegri en fólkið í Þessaloníku og hlustuðu áhugasamir á boðskapinn. Þeir rannsökuðu Gamla testamentið daglega, til að fullvissa sig um að Páll og Sílas hefðu rétt fyrir sér.
    12: Árangurinn varð sá að margt fólk tók trú, þar á meðal nokkrar tignar grískar konur, auk margra karlmanna.
    13: Þegar Gyðingarnir í Þessaloníku fréttu að Páll væri að predika í Beroju, komu þeir þangað og hleyptu öllu í uppnám.
    14: Kristnir menn brugðu skjótt við og sendu Pál niður til strandar, en Sílas og Tímóteus urðu eftir.
    15: Fylgdarmenn Páls fóru með honum til Aþenu, en sneru svo aftur til Beroju með skilaboð til Sílasar og Tímóteusar um að koma strax og hitta hann.
    16: Meðan Páll beið þeirra í Aþenu, varð hann fyrir miklum vonbrigðum – borgin var full af skurðgoðum!
    17: Hann fór í samkomuhúsið til Gyðinganna og ræddi við þá og aðra trúrækna menn. Auk þess talaði hann daglega á torginu til allra, sem þar fóru um.
    18: 'Þá tóku nokkrir Epíkúringar og Stóuspekingar að þrátta við hann. Þegar hann sagði þeim frá Jesú og upprisu hans, sögðu sumir: „Hvaða rugl er nú þetta!“og aðrir: „Þú ert að boða einhverja ókunna guði.“'
    19: 'Þeir buðu honum með sér upp á Aresarhæð, þar sem menn voru vanir að skiptast á skoðunum, og sögðu: „Segðu okkur eitthvað meira um þessa nýju trú.'
    20: Hún virðist vera mjög óvenjuleg og okkur langar að heyra meira.“
    21: Aþenubúar, og þeir sem flutt höfðu til borgarinnar, virtust eyða öllum sínum tíma í viðræður um nýjustu viðhorf og kenningar.
    22: 'Páll stóð nú frammi fyrir þessum mönnum á Aresarhæð og sagði: „Aþenumenn, ég hef tekið eftir því að þið eruð mjög trúhneigðir.'
    23: 'Á göngu minni um borgina sá ég fjölmörg ölturu og á eitt þeirra var ritað: Til óþekkta guðsins. – Þið hafið sem sagt tilbeðið Guð án þess að þekkja hann, en nú skal ég segja ykkur frá honum.'
    24: Hann skapaði heiminn og allt sem í honum er. En af því að hann er Drottinn himins og jarðar, býr hann ekki í musterum, sem menn hafa reist.
    25: Því síður annast mannlegar hendur þarfir hans, því að hann þarfnast einskis! Hann er sá sem gefur öllu líf og anda og uppfyllir allar þarfir.
    26: Hann skapaði hinn fyrsta mann, og frá honum mennina, sem byggja allt yfirborð jarðarinnar. Hann ákvað fyrir fram hvenær þjóðirnar skyldu komast til valda og hvenær þær skyldu líða undir lok, og hann ákvað einnig landamæri þeirra.
    27: Ætlun hans var að mennirnir leituðu Guðs, svo að þeir gætu nálgast hann og fundið. Hann er þó ekki fjarri neinum okkar,
    28: 'því í honum lifum, hrærumst og erum við, eins og eitt af skáldum ykkar hefur sagt: „Við erum synir Guðs.“'
    29: Fyrst svo er, ættum við ekki að hugsa okkur Guð sem líkneski gert af mönnum úr gulli, silfri eða höggvið í stein.
    30: Öldum saman hefur Guð umborið slíka fáfræði hjá fólki, en nú hvetur hann alla til að hafna skurðgoðunum og tilbiðja sig einan.
    31: Hann hefur ákveðið að dag einn muni hann dæma heiminn og til þess verks hefur hann valið mann og staðfest val hans með því að vekja hann upp frá dauðum.“
    32: 'Þegar fólkið heyrði Pál tala um upprisu frá dauðum, hlógu sumir, en aðrir sögðu: „Við skulum hlusta á þetta seinna.“'
    33: Þannig lauk viðræðum þeirra,
    34: en nokkrir héldu sig þó að Páli og tóku trú. Þeirra á meðal var Díónýsíus, fulltrúi í borgarráðinu, kona, Damaris að nafni, og nokkrir aðrir.
  18:
    1: Eftir þetta fór Páll frá Aþenu og kom til Korintu.
    2: Þar komst hann í kynni við Akvílas, sem var Gyðingur frá Pontus. Hann var, ásamt konu sinni Priskillu, nýkominn til borgarinnar frá Ítalíu. En þaðan hafði þeim verið vísað burt samkvæmt þeirri ákvörðun Kládíusar keisara að reka alla Gyðinga frá Róm. Páll fór til þeirra og vegna þess að hann og Akvílas stunduðu sömu iðn, tjaldsaum, settist hann að hjá þeim og þeir unnu saman.
    4: Páll fór í samkomuhús Gyðinganna á hverjum helgidegi og reyndi að sannfæra Gyðinga og Grikki, sem þangað komu.
    5: Eftir að Sílas og Tímóteus komu til Korintu frá Makedóníu, varði Páll öllum tíma sínum til að predika og vitna fyrir Gyðingunum um að Jesús væri Kristur.
    6: 'En Gyðingarnir risu gegn honum og lastmæltu Jesú. Þá hristi hann rykið af fötum sínum og sagði: „Þið berið ábyrgð á þessari ákvörðun ykkar – ég er saklaus og héðan í frá mun ég predika hjá heiðingjunum.“'
    7: Eftir þetta dvaldist hann hjá manni að nafni Títus Jústus. Hann var ekki Gyðingur, en tilbað þó Guð. Heimili hans var í næsta húsi við samkomuhús Gyðinga.
    8: Svo fór þó að lokum að Krispus, stjórnandi samkomuhússins, tók trú á Drottin, og allt hans heimafólk. Var hann skírður, auk margra annarra Korintubúa
    9: 'Nótt eina talaði Drottinn til Páls í draumi og sagði: „Vertu ekki hræddur! Þú átt ekki að þegja heldur tala!'
    10: Ég er með þér og enginn getur gert þér mein, því að ég á margt fólk í þessari borg.“
    11: Þarna dvaldist Páll í hálft annað ár og fræddi fólkið í orði Guðs.
    12: Þegar Gallíón varð landstjóri í Akkeu, sameinuðust Gyðingarnir gegn Páli og drógu hann fyrir landstjórann, til þess að fá hann dæmdan.
    13: Þeir ákærðu Pál fyrir að hvetja menn til að tilbiðja Guð á annan hátt en rómversk lög leyfðu.
    14: 'En rétt í því er Páll ætlaði að fara að verja mál sitt, sneri Gallíón sér að ákærendum hans og sagði: „Takið eftir, Gyðingar! Ef þessi málshöfðun væri vegna einhvers glæpsamlegs athæfis, þá væri ég skyldugur að hlusta á ykkur.'
    15: En fyrst þetta er aðeins þras um merkingu og túlkun ýmissa orða í ykkar heimskulegu lögum, þá er það ykkar mál. Ég kem ekki nálægt slíku!“
    16: Síðan rak hann þá alla út úr réttarsalnum.
    17: Þá réðist múgurinn á Sósþenes, nýja samkomuhússtjórann, og barði hann fyrir utan réttarsalinn, en Gallíón gaf því engan gaum.
    18: Eftir þetta dvaldist Páll enn nokkra daga í borginni. Síðan kvaddi hann hina kristnu og sigldi til Sýrlands ásamt Priskillu og Akvílasi. Í Kenkreu lét Páll klippa sig að sið Gyðinga – var það vegna þess heits sem hann hafði gefið.
    19: Þegar komið var til hafnar í Efesus skildi hann okkur eftir um borð, en fór sjálfur í land til að ræða við Gyðinga í samkomuhúsi þeirra.
    20: Þeir báðu hann að staldra við nokkra daga, en hann sagðist engan tíma hafa.
    21: „Ég má til með að komast til Jerúsalem á hátíðina, “sagði hann, en hann lofaði þeim að koma seinna, ef Guð leyfði. Síðan sigldum við aftur af stað.
    22: Næsti viðkomustaður var Sesarea. Þaðan fór hann í heimsókn til safnaðarins í Jerúsalem en síðan var siglt til Antíokkíu.
    23: Þegar hann hafði dvalist þar um hríð, fór hann aftur til Litlu-Asíu. Hann ferðaðist um Galatíu og Frýgíu, heimsótti þar kristna söfnuði og uppörvaði þá.
    24: Um þessar mundir var Gyðingur einn, Apollós að nafni, nýkominn til Efesus frá Alexandríu í Egyptalandi. Hann var mjög Biblíufróður og sannfærandi predikari.
    25: Hann hafði fengið fræðslu um trúna, var brennandi af áhuga og kenndi í krafti heilags anda um Jesú, en þekkti þó aðeins skírn Jóhannesar. Hann predikaði djarflega og af miklum áhuga í samkomuhúsinu. Eitt sinn voru Priskilla og Akvílas stödd þar þegar Apollós var að predika og það var kröftug ræða. Að ræðunni lokinni töluðu þau við hann og skýrðu enn rækilegar fyrir honum trúna á Drottin.
    27: Apollós hafði áhuga á að fara til Grikklands og þegar hinir trúuðu fréttu það, hvöttu þeir hann eindregið. Þeir skrifuðu bréf til þeirra sem þar voru kristnir og báðu þá að taka vel á móti honum. Þegar hann kom til Grikklands notaði Guð hann til mikils gagns í söfnuðunum.
    28: Í opinberum rökræðum gerði hann alla Gyðinga orðlausa og sannaði út frá Gamla testamentinu að Jesús væri Kristur.
  19:
    1: Meðan Apollós var í Korintu, var Páll á ferðalagi um Litlu-Asíu. Hann kom til Efesus, hitti þar nokkra lærisveina
    2: 'og spurði: „Fenguð þið heilagan anda þegar þið tókuð trú?“„Nei, “svöruðu þeir, „Hvað áttu við? Hvað er heilagur andi?“'
    3: „Hvaða skírn eruð þið skírðir?“spurði hann. „Skírn Jóhannesar, “svöruðu þeir.
    4: Benti Páll þeim á að skírn Jóhannesar hefði verið iðrunarskírn fyrir þá sem vildu snúa sér frá syndinni og til Guðs, en að henni lokinni yrðu menn að taka trú á Jesú, þann sem Jóhannes hafði sagt að kæmi á eftir sér.
    5: Þegar þeir heyrðu þetta, létu þeir skírast í nafni Drottins Jesú.
    6: Og síðan, er Páll lagði hendur á höfuð þeirra, kom heilagur andi yfir þá og þeir töluðu tungum og spáðu – fluttu boðskap frá Guði.
    7: Menn þessir voru um tólf talsins.
    8: Eftir þetta fór Páll til samkomuhúss Gyðinganna og þar predikaði hann djarflega á hverjum helgidegi í þrjá mánuði. Hann gerði grein fyrir hverju hann trúði og hvers vegna. Margir sannfærðust og tóku trú á Jesú.
    9: Sumir mótmæltu þó boðskap hans og höfnuðu Kristi opinberlega. Hann greindi á milli þessara tveggja hópa og tók með sér hina trúuðu, hóf nýjar samkomur í skóla Týrannusar og predikaði þar daglega.
    10: Þannig hélt hann áfram í tvö ár og árangurinn var sá að allir íbúar héraðsins Asíu – bæði Gyðingar og Grikkir – fengu að heyra boðskap Drottins.
    11: Guð gaf Páli kraft til að gera óvenjuleg kraftaverk.
    12: Það gerðist jafnvel er klútar eða flíkur af honum voru lögð á sjúka að þeir læknuðust og illir andar fóru út af þeim.
    13: 'Flokkur særingamanna, allt Gyðingar, hafði það að starfi að ferðast um og reka út illa anda. Nú ákváðu þeir að gera tilraun með að nota nafn Drottins Jesú. Orðin sem nota átti til að særa út illu andana voru þessi: „Ég særi þig við Jesú, sem Páll predikar – út með þig!“'
    14: Þeir voru allir synir Skeva, æðsta prests, sjö talsins.
    15: 'En þegar þeir gerðu tilraun með þetta á manni, sem hafði illan anda, svaraði illi andinn: „Jesú þekki ég og líka Pál, en hverjir eruð þið?“'
    16: Það skipti engum togum, hann réðist á tvo þeirra og barði þá svo að þeir flýðu naktir og illa meiddir út úr húsinu.
    17: Fréttin af þessu barst fljótt um alla Efesus, jafnt til Gyðinga sem Grikkja. Urðu borgarbúar óttaslegnir og nafn Jesú óx mjög í augum fólksins.
    18: Margir hinna trúuðu, sem farið höfðu með kukl og galdra, játuðu gjörðir sínar og söfnuðu saman öllum galdrabókunum og verndargripum og brenndu opinberlega. Álitið var að verðmæti bókanna næmi fimmtíu þúsund silfurpeningum!
    20: Þetta sýnir glöggt hve boðskapur Guðs hafði sterk áhrif á þessu svæði.
    21: Eftir þetta fannst Páli heilagur andi ætlast til að hann færi yfir til Grikklands, áður en hann sneri aftur til Jerúsalem. „Og þegar ég hef verið þar, “sagði hann, „ber mér að fara til Rómar.“
    22: Síðan sendi hann tvo aðstoðarmenn sína, Tímóteus og Erastus, á undan sér til Grikklands, en dvaldist sjálfur enn um stund í Litlu-Asíu.
    23: Um þessar mundir kom upp mikil ólga í Efesus vegna hinna kristnu.
    24: Upphafið átti Demetríus, silfursmiður, en hann hafði marga menn í vinnu við að smíða silfurskrín, tileinkuð grísku veiðigyðjunni Artemis.
    25: 'Hann kallaði menn sína, og aðra sem unnu við skyldan iðnað, á ráðstefnu og sagði: „Herrar mínir, við höfum allar okkar tekjur af þessum viðskiptum.'
    26: Ykkur er ljóst að þessi Páll hefur talið fjölmörgum trú um að guðir, sem búnir eru til af mannahöndum, séu alls engir guðir. Afleiðingin er sú að salan hjá okkur hefur stórlega dregist saman. Þetta hefur ekki aðeins gerst hér í Efesus, heldur í öllu héraðinu.
    27: Vitanlega hugsa ég ekki aðeins um viðskiptalegu hliðina á þessu máli – okkar fjárhagslega tap – heldur einnig þann möguleika að áhrif hinnar miklu gyðju, Artemisar fari minnkandi og að hún, sem ekki aðeins er tilbeðin í þessum hluta Litlu-Asíu heldur um allan heim – muni gleymast!“
    28: 'Þegar fundarmenn heyrðu þetta urðu þeir ævareiðir og hrópuðu í sífellu: „Mikil er Artemis Efesusmanna!“'
    29: Af þessum sökum safnaðist mikill mannfjöldi saman og öll borgin komst í uppnám. Múgurinn ruddist á leikvanginn, dró með sér þá Gajus og Aristarkus, fylgdarmenn Páls, til að yfirheyra þá.
    30: Páll vildi reyna að komast inn í mannþröngina, en lærisveinarnir hindruðu það.
    31: Sumir hinna rómversku embættismanna héraðsins voru vinir Páls. Þeir sendu honum boð og báðu hann að hætta ekki lífi sínu með því að fara þangað inn.
    32: Á leikvanginum hrópaði hver í kapp við annan og þar var algjör upplausn. Engir tveir voru sammála og fæstir vissu reyndar hvers vegna þeir voru þar.
    33: Þá kom einhver af Gyðingunum auga á Alexander og var hann þegar dreginn fram. Hann gaf merki um þögn og síðan reyndi hann að taka til máls.
    34: 'Þegar fólkinu varð ljóst að hann var Gyðingur, æpti það og hrópaði í nærfellt tvær stundir: „Mikil er Artemis Efesusmanna! Mikil er Artemis Efesusmanna!“'
    35: Loks tókst borgarstjóranum að þagga svo niður í mannfjöldanum að hann gat tekið til máls. „Efesusmenn, “sagði hann. „Öllum er ljóst að Efesus er miðstöð tilbeiðslu hinnar miklu Artemisar og það var líkneski hennar sem féll til okkar af himni.
    36: Þetta er óhrekjandi staðreynd og því ættuð þið ekki að láta þetta raska ró ykkar né gera neitt í fljótfærni.
    37: Samt hafið þið nú dregið þessa menn hingað, þótt þeir hafi hvorki stolið neinu úr musteri Artemisar né lastmælt henni.
    38: Ef Demetríus og smiðirnir hafa einhverja ákæru á hendur þeim, þá er rétturinn reiðubúinn að taka málið fyrir undir eins, því að hann er að störfum núna. Mál þetta verður að reka á lögmætan hátt.
    39: Ef um önnur deilumál er að ræða, gerið þá út um þau á hinum reglubundnu fundum borgarráðsins,
    40: en svona megum við ekki fara að. Við eigum áreiðanlega á hættu að verða að svara til saka, hjá rómversku yfirvöldunum, fyrir þetta uppþot hér í dag, því að það var algjörlega tilefnislaust. Heimti Rómverjarnir skýringu, veit ég hreint ekki hvað segja skal.“
    41: Síðan bað hann fólkið að fara og mannfjöldinn dreifðist.
  20:
    1: Eftir uppþotið kallaði Páll saman lærisveinana, uppörvaði þá og kvaddi og hélt síðan til Grikklands.
    2: Á leiðinni þangað predikaði hann í hverjum bæ, þar sem kristna menn var að finna.
    3: Eftir þriggja mánaða dvöl í Grikklandi, bjó hann sig undir að sigla til Sýrlands, en komst þá á snoðir um að Gyðingarnir höfðu gert samsæri um að lífláta hann. Hann ákvað því að breyta ferðaáætluninni og fara fyrst norður til Makedóníu.
    4: 'Í fylgd með Páli voru þessir menn: Sópater Pýrrusson frá Beroju, Aristarkus og Sekúndus frá Þessaloníku, Gajus frá Derbe, Tímóteus, og Týkíkus og Trófímus, báðir frá Litlu-Asíu.'
    5: Þeir fóru á undan og biðu okkar í Tróas.
    6: Eftir páskahátíðina sigldum við frá Filippí, áleiðis til Tróas og tók ferðin alls fimm daga. Í Tróas dvöldumst við eina viku.
    7: Á sunnudeginum komum við saman til heilagrar kvöldmáltíðar. Páll predikaði og vegna þess að hann ætlaði að halda ferðinni áfram næsta dag, talaði hann alveg til miðnættis.
    8: Loftsalurinn, sem við vorum í, var lýstur upp með mörgum lömpum.
    9: Páll hafði talað lengi þegar drengur, sem Evtýkus hét og sat í gluggakistunni, sofnaði undir ræðunni og féll út um gluggann, niður af þriðju hæð. Var hann látinn þegar að var komið.
    10: Páll fór niður til hans og tók hann í fangið. „Hafið engar áhyggjur, “sagði hann, „hann lifir.“Það reyndist rétt! Fólkið endurheimti gleði sína og síðan fóru allir upp í loftsalinn og neyttu saman kvöldmáltíðar Drottins. Eftir það hélt Páll áfram máli sínu og talaði lengi. Þegar hann hélt loks leiðar sinnar, var kominn morgunn!
    13: Páll fór landleiðina til Assus en við fórum á undan honum með skipi.
    14: Í Assus hittum við hann og sigldum svo saman til Mitýlene.
    15: Daginn eftir sigldum við fram hjá Kíos, næsta dag komum við til Samos og þar næsta til Míletus.
    16: Páll hafði ákveðið að koma ekki við í Efesus. Hann vildi flýta sér til Jerúsalem til þess að komast á hvítasunnuhátíðina, ef mögulegt væri.
    17: Þegar við komum að landi í Míletus sendi hann skilaboð til leiðtoga safnaðarins í Efesus og bað þá að koma og hitta sig.
    18: 'Þegar þeir komu sagði hann: „Þið vitið að frá þeirri stundu er ég steig fyrst fæti á Litlu-Asíu og fram á þennan dag,'
    19: hef ég unnið verk Drottins auðmjúkur og með tárum. Oft hef ég horfst í augu við dauðann vegna þeirra launráða, sem Gyðingarnir hafa bruggað mér.
    20: Samt skoraðist ég aldrei undan að segja ykkur sannleikann, hvort sem það var opinberlega eða á heimilum ykkar.
    21: Ég hef vitnað um það, bæði fyrir Gyðingum og heiðingjum, að við verðum að snúa baki við syndinni og gefast Guði á vald, í trúnni á Drottin Jesú Krist.
    22: Nú er ég á leið til Jerúsalem, þangað knýr heilagur andi mig og við því fæ ég ekkert gert. Ekki veit ég hvað bíður mín þar,
    23: 'en eitt veit ég þó: Heilagur andi segir við mig, hvert sem ég fer, að mín bíði fangelsi og þjáningar.'
    24: En líf mitt er ekki til neins annars en að vinna það verk, sem Drottinn Jesús fól mér – að flytja öðrum fagnaðarerindið um kærleika og náð Guðs.
    25: Ég kom til ykkar og fræddi ykkur um guðsríki, en nú er mér ljóst, að þetta er í síðasta skipti sem þið sjáið mig.
    26: Það er skoðun mín að ekki sé það mér að kenna þótt einhverjir glatist, “
    27: því að ég flutti ykkur allt Guðs orð og dró ekkert undan.
    28: Gætið ykkar og safnaðarins vel. Heilagur andi hefur falið ykkur þá ábyrgð að vera leiðtogar fyrir hjörð Guðs og annast hana – kirkjuna, sem hann keypti með sínu dýrmæta blóði.
    29: Ég veit að þegar ég er farinn frá ykkur, munu falskennendur koma fram á meðal ykkar. Þeir líkjast gráðugum og grimmum úlfum, sem ráðast á hjörðina.
    30: Sumir úr ykkar hópi munu rangsnúa sannleikanum til að safna að sér fylgjendum.
    31: Gætið vel að öllu! Minnist þessara þriggja ára er ég dvaldist meðal ykkar. Munið hvernig ég annaðist ykkur dag og nótt og gleymið ekki tárunum, sem runnu ykkar vegna.
    32: Nú fel ég ykkur Guði og orði máttar hans, sem megnar að efla trú ykkar og gefa ykkur arf með öllum þeim, sem hann hefur helgað sér.
    33: Hvorki girntist ég fé né fatnað nokkurs manns.
    34: Þið vitið sjálfir að hendur mínar unnu fyrir lífsviðurværi mínu og jafnvel þörfum þeirra sem með mér voru.
    35: 'Ég var ykkur fyrirmynd í því að hjálpa snauðum, minnugur orða Drottins Jesú: „Sælla er að gefa en þiggja.“'
    36: Þegar Páll hafði lokið máli sínu, kraup hann niður og bað með þeim.
    37: Þeir grétu og föðmuðu hann að sér að skilnaði,
    38: og þótti sárt að heyra að hann mundi aldrei sjá þá framar. Síðan fylgdu þeir honum til skips.
  21:
    1: Eftir að við höfðum kvatt öldungana frá Efesus sigldum við beina leið til Kós. Daginn eftir komum við til Ródos og fórum svo þaðan til Patara.
    2: Þar fórum við í annað skip, sem sigla átti til Fönikíu í Sýrlandi.
    3: Við sigldum framhjá Kýpur – hún var á bakborða, og komum til hafnar í Týrus í Sýrlandi, en þar var farminum skipað upp.
    4: Við fórum í land, höfðum upp á hinum kristnu þar og dvöldumst hjá þeim í eina viku. Lærisveinarnir þar fluttu Páli boðskap, innblásinn af heilögum anda, og vöruðu hann við að fara til Jerúsalem.
    5: Að viku liðinni fylgdi allur söfnuðurinn, þar með taldar konur og börn, okkur til skips. Við báðum saman á ströndinni og kvöddumst síðan.
    6: Að því búnu stigum við um borð, en fólkið sneri heimleiðis.
    7: Næsti viðkomustaður, eftir að við fórum frá Týrus, var Ptólemais. Þar stoppuðum við aðeins einn dag og notuðum tímann til að heimsækja söfnuðinn.
    8: Síðan lá leið okkar til Sesareu. Þar gistum við hjá Filippusi trúboða, en hann var einn þeirra sjö, sem dreift höfðu matvælum meðal safnaðarins í Jerúsalem.
    9: Hann átti fjórar dætur, allar ógiftar, og höfðu þær hæfileika til að spá.
    10: 'Dag einn, meðan við vorum þar, kom maður frá Júdeu í heimsókn. Hann hét Agabus og hafði einnig spádómsgáfu. Hann tók belti Páls, batt með því hendur sínar og fætur og sagði: „Heilagur andi segir: Þannig munu Gyðingarnir í Jerúsalem binda eiganda þessa beltis og síðan afhenda hann Rómverjum.“'
    12: Þegar við heyrðum þetta, grátbáðum við Pál – bæði trúaða fólkið á staðnum og við ferðafélagar hans – að fara ekki til Jerúsalem.
    13: 'En hann svaraði: „Hvað á þessi grátur að þýða? Þið særið hjarta mitt! Ég er ekki aðeins fús að láta fangelsa mig í Jerúsalem, heldur líka að deyja vegna Drottins Jesú.“'
    14: 'Þegar okkur varð ljóst að við fengjum hann ekki til að skipta um skoðun, hættum við öllum slíkum tilraunum og sögðum: „Verði Drottins vilji.“'
    15: Stuttu síðar tókum við saman föggur okkar og héldum af stað til Jerúsalem,
    16: og nokkrir lærisveinar frá Sesareu urðu okkur samferða. Þegar við komum á leiðarenda gistum við hjá Mnason. Hann var frá Kýpur, einn hinna fyrstu sem tekið höfðu trú.
    17: Söfnuðurinn í Jerúsalem fagnaði okkur vel,
    18: og daginn eftir fór Páll með okkur til fundar við Jakob og aðra leiðtoga safnaðarins.
    19: Þegar þeir höfðu heilsast, skýrði Páll frá öllu því sem Guð hafði látið hann gera meðal heiðingjanna.
    20: 'Þegar þeir heyrðu það, lofuðu þeir Guð, en sögðu síðan: „Kæri bróðir, þú veist að þeir skipta þúsundum Gyðingarnir, sem tekið hafa trú, og þeir eru mjög strangir í því að kristnir Gyðingar verði að halda áfram að fara eftir lögum og venjum Gyðinga.'
    21: Menn úr þessum hópi, sem búa hér í Jerúsalem, hafa heyrt að þú sért á móti lögum Móse, kærir þig kollóttan um gyðinglegar venjur og bannir að sveinbörn séu umskorin.
    22: Þeir munu áreiðanlega frétta að þú sért kominn og hvað eigum við þá að gera?
    23: 'Okkur hefur reyndar dottið eitt í hug: Á meðal okkar eru fjórir menn, sem ætla að klippa hár sitt og gefa heit.'
    24: Farðu með þeim til musterisins, láttu einnig klippa þig og borgaðu síðan fyrir þá. Ef þú gerir þetta, sjá allir að þú ert sammála því að kristnir Gyðingar fari eftir þessari venju. Þá vita þeir að þú hlýðir lögunum og ert sömu skoðunar og við.
    25: En við ætlumst alls ekki til að heiðingjarnir, sem tekið hafa kristna trú, hlýði þessum venjum, nema þá þeim sem bréfið okkar fjallaði um. Þar stóð að þeir skyldu forðast að neyta kjöts af köfnuðum dýrum, sem ekki hefði blætt út, og einnig saurlifnað.“
    26: Páll féllst á beiðni þeirra. Daginn eftir fór hann í musterið til að framkvæma helgiathöfnina ásamt mönnunum fjórum og tilkynnti þar að hann héti því að bera fram fórn, ásamt hinum, að sjö dögum liðnum. Dagarnir sjö voru nær liðnir þegar Gyðingar frá Litlu-Asíu sáu Pál í musterinu og æstu fólkið upp gegn honum. Þeir gripu hann
    28: 'og æptu: „Ísraelsmenn! Komið og hjálpið okkur! Hjálp! Þetta er maðurinn sem talar gegn þjóð okkar og hvetur alla til að óhlýðnast lögum okkar Gyðinga. Hann fordæmir musterið og saurgar það með því að fara þangað með heiðingja!“'
    29: Þetta sögðu þeir vegna þess að fyrr um daginn höfðu þeir séð Pál ásamt Trófímusi, en hann var áður heiðingi og bjó í Efesus í Litlu-Asíu. Nú fullyrtu þeir að Páll hefði tekið heiðingja með sér inn í musterið.
    30: Mikil æsing greip um sig og borgarbúar þustu að. Allt komst í uppnám. Páll var dreginn út úr musterinu og öllum hliðum læst að baki honum.
    31: Þeir börðu hann og ætluðu að ganga af honum dauðum. En þegar foringi rómversku hersveitarinnar frétti af uppþotinu,
    32: skipaði hann hermönnum sínum og liðsforingjum að fara á vettvang og hljóp síðan sjálfur niður eftir til mannfjöldans. Þegar múgurinn sá hermennina koma, hættu þeir að berja Pál.
    33: Hersveitarforinginn tók Pál fastan og fyrirskipaði að binda hann með tvöföldum fjötrum. Síðan spurði hann mannfjöldann hver hann væri og hvað hann hefði gert.
    34: Sumir hrópuðu eitt en aðrir annað og æsingin var svo mikil að hann fékk engan botn í málið. Hann lét því flytja Pál upp í virkið.
    35: Þegar þeir komu að tröppunum ætlaði múgurinn alveg að tryllast. Hermennirnir urðu að bera Pál á öxlum sér til að verja hann,
    36: 'en mannfjöldinn ruddist á hæla þeirra og hrópaði: „Burt með hann! Burt með hann!“'
    37: 'Í þann mund er þeir voru að fara inn í virkið sagði Páll við hersveitarforingjann: „Má ég segja við þig nokkur orð?“„Kanntu grísku?“spurði foringinn undrandi. „Ég hélt að þú værir Egyptinn sem gerði uppreisn fyrir nokkrum árum og tók 4.000 morðingja með sér út í eyðimörkina?“'
    39: „Nei, “svaraði Páll. „Ég er Gyðingur frá Tarsus í Kilikíu og það er ekkert sveitaþorp! Viltu leyfa mér að ávarpa mannfjöldann?“
    40: 'Hersveitarforinginn leyfði það. Páll stóð nú í tröppunum og gaf fólkinu bendingu um að þagna. Kyrrð færðist yfir og Páll tók til máls:'
  22:
    1: „Kæru ættmenn, “hóf hann mál sitt, „hlustið á málsvörn mína.“
    2: (Þegar fólkið heyrði hann tala hebresku varð þögnin enn meiri.)
    3: „Ég er Gyðingur, fæddur í Tarsus, sem er borg í Kilikíu, en hér í Jerúsalem hlaut ég menntun mína. Ég var í skóla hjá Gamalíel og lærði þar að hlýða lögum og siðum okkar Gyðinga út í ystu æsar. Mér var umhugað að þóknast Guði í öllu sem ég gerði, rétt eins og þið í dag.
    4: Ég ofsótti kristna menn og elti þá uppi til að lífláta þá. Ég lét binda bæði karla og konur og varpa þeim í fangelsi.
    5: Æðsti presturinn, eða hver sem er úr ráðinu, getur staðfest það, því þeir gáfu mér skriflegt umboð til Gyðinganna í Damaskus, um að mér væri heimilt að taka þar alla kristna menn og færa í hlekkjum til Jerúsalem og láta refsa þeim þar.
    6: Þegar ég var á leiðinni og nálgaðist Damaskus, gerðist það skyndilega um hádegi að skært og bjart ljós skein á mig frá himni.
    7: 'Ég féll til jarðar og heyrði rödd segja við mig: „Sál, Sál, hvers vegna ofsækir þú mig?“'
    8: „Hver ert þú herra?“spurði ég. „Ég er Jesús frá Nasaret, sem þú ofsækir, “svaraði röddin.
    9: Mennirnir, sem með mér voru, sáu ljósið, en skildu ekki það sem sagt var.
    10: „Drottinn, hvað á ég að gera?“spurði ég þá. „Stattu á fætur, “svarði Drottinn, „farðu inn í Damaskus og þar mun þér verða sagt hvað bíður þín.“
    11: Ég hafði blindast af þessu skæra ljósi, svo ferðafélagar mínir urðu að leiða mig inn í Damaskus.
    12: Í borginni bjó maður sem hét Ananías. Hann var guðrækinn, fór nákvæmlega eftir lögum Gyðinga og var í miklum metum meðal Gyðinganna í borginni.
    13: 'Hann kom til mín og sagði: „Bróðir Sál, líttu upp! Þú hefur fengið sjónina!“Og á sama andartaki fékk ég sjónina!'
    14: 'Og síðan sagði hann við mig: „Guð feðra okkar hefur valið þig til að þekkja vilja sinn, sjá Krist og heyra hann tala.'
    15: Þú átt að flytja öllum boðskap hans og segja frá því sem þú hefur séð og heyrt.
    16: Nú er ekki eftir neinu að bíða. Láttu skírast og hreinsast af syndum þínum og ákalla síðan nafn Drottins.“
    17: 'Daginn sem ég kom aftur til Jerúsalem var ég á bæn í musterinu. Þá varð ég frá mér numinn og sá Guð í sýn. Hann sagði: „Flýttu þér! Farðu burt frá Jerúsalem, því að íbúar hennar munu ekki trúa þér, þegar þú flytur þeim boðskap minn.“'
    19: „Já, en Drottinn, “sagði ég, „þeir vita þó örugglega að það var ég sem lét fangelsa þá, sem á þig trúa, og berja þá í samkomuhúsunum.
    20: Og þegar vottur þinn, Stefán, var drepinn, þá var það ég sem stóð þar hjá og gaf samþykki mitt. Ég gætti yfirhafna þeirra sem grýttu hann!“
    21: 'En Guð sagði: „Farðu burt frá Jerúsalem, því að ég ætla að senda þig annað – já alla leið til heiðingjanna!““'
    22: 'Fram að þessu hafði mannfjöldinn hlustað með athygli á Pál, en þegar hann minntist á heiðingjana, hrópuðu þeir einum rómi: „Burt með slíkan mann! Drepið hann! Hann á ekki skilið að fá að lifa!“'
    23: Þeir æptu, köstuðu af sér yfirhöfnunum og þeyttu sandinum upp í loftið til merkis um reiði sína.
    24: Foringi hersveitarinnar lét þá leiða Pál inn og skipaði svo fyrir að hann yrði húðstrýktur til þess að fá hann til að játa glæp sinn. Hann vildi fá skýringu á æðinu sem runnið hafði á fólkið.
    25: 'Meðan verið var að binda Pál og búa hann undir svipuhöggin, sagði hann við liðsforingja sem þar stóð: „Hafið þið leyfi til að húðstrýkja rómverskan borgara, án þess að rannsaka mál hans?“'
    26: 'Liðsforinginn gekk til hersveitarforingjans og spurði: „Veistu hvað þú ert að gera? Þessi maður er rómverskur borgari!“'
    27: 'Foringi hersveitarinnar gekk þá til Páls og spurði: „Segðu mér, ert þú rómverskur borgari?“„Já, “svaraði Páll.'
    28: „Ég líka, “muldraði hersveitarforinginn, „og það kostaði mig ærið fé.“„Ég er hins vegar fæddur með þeim rétti, “sagði Páll.
    29: Þegar hermennirnir, sem þarna stóðu með reiddar svipurnar, heyrðu að Páll væri rómverskur borgari, laumuðust þeir í burtu og hersveitarforinginn varð sömuleiðis hræddur, því að það var hann sem hafði fyrirskipað að Páll skyldi bundinn og húðstrýktur.
    30: Daginn eftir lét hersveitarforinginn leysa fjötrana af Páli og fyrirskipaði æðstu prestunum að kalla saman Gyðingaráðið. Síðan lét hann leiða Pál fyrir ráðið til að reyna að útkljá þessa deilu.
  23:
    1: 'Páll hvessti augun á ráðið og sagði: „Bræður, ég hef alltaf kappkostað að hafa góða samvisku gagnvart Guði.“'
    2: Ananías, æðsti presturinn, fyrirskipaði þá að Páll yrði þegar í stað sleginn á munninn.
    3: 'Þá sagði Páll: „Guð mun slá þig, þú kalkaði veggur. Hvers konar dómari ert þú? Þú brýtur sjálfur lögin með því að fyrirskipa að ég skuli sleginn?“'
    4: 'Þeir sem næstir stóðu Páli, sögðu við hann: „Þú smánar, með þessum orðum, æðsta prest Guðs.“'
    5: '„Bræður, ekki var mér ljóst að hann væri æðsti prestur, “svaraði Páll, „enda veit ég að í Biblíunni stendur: „Talaðu aldrei illa um yfirmann þjóðar þinnar“.“'
    6: 'Allt í einu datt Páli nokkuð í hug. Annar hluti ráðsins var saddúkear en hinn farísear. Hann kallaði því: „Bræður, ég er farísei eins og forfeður mínir, en nú er ég fyrir rétti vegna vonarinnar um eilíft líf og trúar á upprisu dauðra.“'
    7: Þar með klofnaði ráðið – farísear á móti saddúkeum.
    8: Saddúkear segja að hvorki sé til upprisa né englar og að ekki sé eilífur andi í manninum, en öllu þessu trúa farísearnir.
    9: Nú hófst mikil deila. Sumir leiðtoganna spruttu á fætur til að styðja orð Páls. „Við sjáum ekkert athugavert við hann!“hrópuðu þeir. „Kannski hefur engill eða andi talað til hans þarna á veginum til Damaskus.“
    10: Hrópin og köllin urðu æ háværari. Menn þrifu í Pál frá báðum hliðum og toguðu hann á milli sín. Hersveitarforinginn óttaðist að þeir slitu hann í sundur. Hann skipaði því hermönnum sínum að taka hann af þeim með valdi og fara með hann aftur til kastalans.
    11: 'Um nóttina kom Drottinn til Páls og sagði: „Vertu ekki kvíðinn, Páll. Þú hefur vitnað um mig fyrir íbúum Jerúsalem og sama muntu gera í Róm.“'
    12: Morguninn eftir, gerðu um fjörutíu Gyðingar samkomulag um að bragða hvorki vott né þurrt, fyrr en þeir hefðu komið Páli fyrir kattarnef.
    14: Síðan fóru þeir til æðstu prestanna og öldunganna og sögðu þeim frá fyrirætlun sinni.
    15: „Biðjið hersveitarforingjann að leiða Pál aftur fram fyrir ráðið, “sögðu þeir, „og segið að þið ætlið að spyrja hann nokkurra viðbótarspurninga. Við munum svo drepa hann á leiðinni.“
    16: Systursonur Páls frétti um samsærið, fór upp í kastalann og lét Pál vita.
    17: 'Páll kallaði þá til eins liðsforingjans og sagði: „Farðu með þennan unga mann til hersveitarforingjans. Hann er með áríðandi skilaboð.“'
    18: 'Liðsforinginn fór með hann til hersveitarforingjans og sagði: „Bandinginn Páll bað mig að fara með þennan unga mann til þín. Hann hefur víst eitthvað að segja þér.“'
    19: 'Hersveitarforinginn tók í hönd drengsins, leiddi hann afsíðis og spurði: „Hvað ætlar þú að segja mér, vinur minn?“'
    20: „Á morgun, “svaraði drengurinn, „ætla Gyðingarnir að biðja þig að leiða Pál aftur fram fyrir ráðið, undir því yfirskyni að þeir vilji fá að spyrja hann enn frekar.
    21: En gerðu það ekki! Því rúmlega fjörutíu menn ætla að fela sig við veginn og stökkva á Pál og drepa hann. Þeir hafa lofað hver öðrum því að borða hvorki né drekka, fyrr en hann sé dauður. Þeir eru hérna fyrir utan núna og eru komnir til að fá samþykki þitt.“
    22: „Láttu ekki nokkurn lifandi mann vita að þú hafir sagt mér frá þessu, “sagði hersveitarforinginn við drenginn um leið og hann lét hann fara.
    23: 'Síðan kallaði hann á tvo liðsforingja og gaf eftirfarandi fyrirmæli: „Hafið 200 hermenn reiðubúna til að fara til Sesareu klukkan níu í kvöld. Hafið einnig 200 menn vopnaða spjótum og 70 riddara. Hafið tilbúinn hest handa Páli, til þess að koma honum heilum á húfi til Felixar landstjóra.“'
    25: 'Síðan skrifaði hann landstjóranum svohljóðandi bréf:'
    26: '„Frá: Kládíusi Lýsíasi. Göfugi landstjóri, Felix! Þennan mann handtóku Gyðingarnir.'
    27: Þeir höfðu nærri því gert út af við hann, þegar ég sendi hermenn til að bjarga honum – en ég hafði komist að því að hann er rómverskur borgari.
    28: Síðan fór ég með hann fyrir æðsta ráðið til að komast að því hvað hann hefði gert.
    29: Ég komst fljótt að því að það snerist um eitthvað í trú þeirra – örugglega ekkert sem krefst fangelsunar eða dauðadóms.
    30: Þegar ég svo frétti af samsæri um að drepa hann, ákvað ég að senda hann til þín. Ég mun láta ákærendur hans vita að þeir verði að bera málið upp við þig.“
    31: Um nóttina fóru hermennirnir með Pál til Antípatris, eins og fyrir þá var lagt.
    32: Morguninn eftir sneru þeir aftur til kastalans, en skildu Pál eftir, ásamt riddaraliðinu, sem átti að fara með hann áfram til Sesareu.
    33: Þegar þeir komu til Sesareu kynntu þeir Pál fyrir landstjóranum og afhentu honum bréfið.
    34: Hann las það og spurði síðan Pál hvaðan hann væri. „Frá Kilikíu, “svaraði Páll. „Þegar ákærendur þínir eru komnir, mun ég taka mál þitt fyrir, “sagði landstjórinn. Síðan lét hann varpa honum í fangelsið í höll Heródesar.
  24:
    1: Fimm dögum síðar kom Ananías æðsti prestur ásamt nokkrum leiðtogum Gyðinga og lögfræðingnum Tertúllusi til að sækja málið gegn Páli.
    2: 'Tertúllus var kallaður fyrir landstjórann og bar þar fram ákærur gegn Páli. Hann sagði:'
    3: „Göfugi Felix, fyrir þitt tilstilli höfum við Gyðingar fengið að lifa í friði og þú hefur stórlega rétt hlut okkar.
    4: En til að tefja þig sem minnst, bið ég þig vinsamlegast að hlusta á mig andartak meðan ég skýri þér stuttlega frá ákærum okkar gegn þessum manni.
    5: Við höfum komist að því að hann veldur vandræðum um allan heim og æsir Gyðinga til óeirða gegn rómverskum yfirvöldum. Hann er forsprakki sértrúarflokks sem þekktur er undir nafninu nasarearnir.
    6: Auk alls þessa reyndi hann að saurga musterið, en þá gripum við hann. Við ætluðum að veita honum verðskuldaða ráðningu,
    7: en þá kom Lýsías hersveitarforingi og tók hann af okkur með ofbeldi.
    8: Hann krafðist þess að farið yrði með mál hans eftir rómverskum lögum. Þú getur sjálfur gengið úr skugga um réttmæti ásakana okkar með því að yfirheyra manninn.“
    9: Þessu samsinntu hinir Gyðingarnir og lýstu yfir því að framburður Tertúllusar væri réttur.
    10: 'Nú var röðin komin að Páli. Landstjórinn gaf honum bendingu um að rísa á fætur og tala máli sínu. Páll tók til máls og sagði: „Mér er kunnugt um, herra, að þú hefur verið dómari í málum Gyðinga um árabil og finnst mér gott að vita það, nú þegar ég flyt varnarræðu mína.'
    11: Þú munt fljótt komast að því að ekki eru liðnir nema tólf dagar síðan ég kom til Jerúsalem, til að biðjast fyrir í musterinu.
    12: Einnig að ég hef ekki komið af stað óeirðum í nokkru samkomuhúsi Gyðinga né á götum nokkurrar borgar.
    13: Þessir menn geta áreiðanlega ekki sannað neina af þeim ásökunum, sem þeir hafa borið á mig.
    14: En eitt vil ég játa og það er að ég trúi þeirri hjálpræðisleið sem þeir kalla sértrú. Ég þjóna Guði á sama hátt og forfeður okkar, og ég vil taka það fram, að ég trúi öllu sem skrifað er í lögum Gyðinga og ritum spámannanna.
    15: Þessir menn trúa því að bæði vondir og góðir muni rísa upp og sama segi ég.
    16: Af þessum ástæðum reyni ég ávallt að hafa góða samvisku, bæði gagnvart Guði og mönnum.
    17: Eftir nokkurra ára fjarveru kom ég aftur til Jerúsalem og hafði þá með mér peninga til aðstoðar Gyðingum. Einnig kom ég til að færa Guði fórn.
    18: Ákærendur mínir sáu mig í musterinu, þegar ég var að bera fram þakkarfórn mína. Ég hafði rakað höfuð mitt eins og lög Gyðinga gera ráð fyrir og umhverfis mig var hvorki æstur múgur né uppþot. Þar voru hins vegar nokkrir Gyðingar frá Litlu-Asíu
    19: – þeir ættu reyndar að vera hér, hafi þeir eitthvað að ásaka mig fyrir.
    20: En gerðu nú eitt. Spurðu þessa menn, hér og nú, hvaða sök Gyðingaráðið hafi fundið hjá mér,
    21: 'aðra en þá að ég kallaði upp: „Ég er hér fyrir rétti í dag til að verja þá trú mína að dauðir muni rísa upp!““'
    22: Felix, sem vissi vel að kristnir menn voru ekki vanir að valda óeirðum, bað nú Gyðinga að bíða komu Lýsíasar hersveitarforingja og þá mundi hann dæma í málinu.
    23: Síðan bauð hann að Páli skyldi haldið í fangelsi. Jafnframt gaf hann vörðunum fyrirmæli um að fara vel með hann og leyfa vinum hans að heimsækja hann.
    24: Nokkrum dögum síðar kom Felix, ásamt Drúsillu eiginkonu sinni, sem var Gyðingur. Lét hann sækja Pál og hlustuðu þau á hann segja frá trú sinni á Jesú Krist.
    25: 'Þegar Páll fór að tala um réttlæti, líf í hreinleika og komandi dóm, varð Felix mjög hræddur og sagði: „Þetta er nóg í bili. Ég mun kalla á þig aftur þegar betur stendur á.“'
    26: Hann gerði sér vonir um að Páll myndi bjóða sér mútur og lét því senda eftir honum öðru hverju til þess að ræða við hann.
    27: Þannig liðu tvö ár. Eftir það tók Porkíus Festus við af Felix og vegna þess að Felix vildi koma sér í mjúkinn hjá Gyðingunum skildi hann Pál eftir í fangelsinu.
  25:
    1: Þrem dögum eftir að Festus kom til Sesareu, til að taka við embætti, fór hann til Jerúsalem.
    2: Þar náðu æðstu prestarnir og leiðtogar Gyðinga tali af honum og sögðu frá afskiptum sínum af Páli.
    3: Þeir báðu hann að koma strax með Pál til Jerúsalem. (Ætlun þeirra var að gera honum fyrirsát á leiðinni og drepa hann.)
    4: Festus svaraði að þar sem Páll væri í Sesareu og hann sjálfur á leið þangað,
    5: væri best að þeir, sem afskipti hefðu af málinu, yrðu honum samferða til réttarhaldanna.
    6: Átta til tíu dögum síðar kom Festus til Sesareu og hófust réttarhöldin yfir Páli strax næsta dag.
    7: Þegar Páll var leiddur inn í réttarsalinn, hópuðust Gyðingarnir frá Jerúsalem umhverfis hann og báru á hann margar alvarlegar sakir, sem þeir gátu þó ekki sannað.
    8: 'Páll vísaði öllum þessum ásökunum á bug og sagði: „Ég er saklaus af öllu þessu. Hvorki hef ég brotið lög Gyðinga né vanhelgað musterið og því síður gert uppreisn gegn rómverskum yfirvöldum.“'
    9: 'Festus, sem vildi þóknast Gyðingunum, spurði Pál: „Viltu fara til Jerúsalem og leyfa mér að taka upp málið þar?“'
