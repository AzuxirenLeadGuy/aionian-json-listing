    1: Í upphafi, áður en nokkuð varð til, var Kristur hjá Guði.
    2: Hann hefur verið frá upphafi og sjálfur er hann Guð.
    3: Allt var skapað vegna hans og án hans varð ekkert til sem til er orðið.
    4: Í honum er eilíft líf, og þetta líf er ljós fyrir alla menn.
    5: Líf hans er ljósið sem skín í myrkrinu en myrkrið vill ekkert með það hafa.
    6: Guð sendi Jóhannes skírara til að vitna um að Jesús Kristur væri hið sanna ljós.
    8: Ekki var Jóhannes ljósið, heldur átti hann að vitna um það.
    9: Seinna kom sá sem er hið sanna ljós, og hann vill lýsa upp líf sérhvers manns sem fæðist í þennan heim.
    10: Hann var í heiminum og heimurinn varð til hans vegna, en samt þekkti heimurinn hann ekki.
    11: Honum var jafnvel hafnað í sínu eigin landi og af eigin þjóð – Gyðingum. Fáir tóku við honum, en öllum þeim sem það gerðu gaf hann rétt og kraft til að verða Guðs börn – þeim sem treystu því að hann gæti frelsað þá.
    13: Þeir, sem þannig trúa á hann, endurfæðast! Það er ekki líkamleg endurfæðing – afleiðing mannlegra hvata eða áforma – heldur andleg fæðing og samkvæmt vilja Guðs.
    14: Kristur fæddist sem maður og bjó hér á jörðinni meðal okkar, fullur náðar og sannleika. Við sáum dýrð hans – dýrð eingetins sonar hins himneska föður.
    15: 'Jóhannes benti fólkinu á hann og sagði: „Sá mun koma sem mér er æðri og var löngu á undan mér.“'
    16: Öll höfum við notið miskunnar hans og kærleika, náðar á náð ofan.
    17: Móse flutti okkur lögmálið með öllum þess ströngu kröfum og afdráttarlausa réttlæti, en náðin og sannleikurinn kom með Jesú Kristi.
    18: Enginn hefur nokkurn tíma séð Guð en einkasonur hans, sem stendur næst föðurnum, hefur kennt okkur að þekkja hann.
    19: Leiðtogar Gyðinga sendu nú presta og musterisþjóna frá Jerúsalem til að spyrja Jóhannes hvort hann væri Kristur, konungur Ísraels.
    20: 'En því neitaði Jóhannes afdráttarlaust og sagði: „Ég er ekki Kristur.“'
    21: „Hver ertu þá?“spurðu þeir, „ertu Elía?“„Nei, “svaraði hann. „Ertu spámaðurinn?“„Nei.“
    22: „Hver þá? Segðu okkur það, svo við getum svarað þeim sem sendu okkur. Hvað viltu segja um sjálfan þig?“
    23: 'Hann svaraði: „Ég er rödd sem hrópar: „Búið ykkur undir komu Drottins!““'
    24: 'Þeir sem sendir voru frá faríseunum spurðu þá: „Fyrst þú ert hvorki Kristur, Elía né spámaðurinn, hvaða rétt hefur þú þá til að skíra?“'
    26: „Ég skíri aðeins með vatni, “svaraði Jóhannes, „en hér á meðal okkar er sá sem þið þekkið ekki.
    27: Hann mun brátt hefja starf sitt. Ég er ekki einu sinni verður þess að vera þræll hans.“
    28: Þetta gerðist hjá Betaníu, þorpi austan við ána Jórdan, þar sem Jóhannes var að skíra.
    29: Daginn eftir sá Jóhannes Jesú koma gangandi í átt til sín. „Sjáið!“sagði Jóhannes, „þarna er Guðs lambið sem tekur burt synd heimsins!
    30: 'Ég átti við hann þegar ég sagði: „Sá mun koma sem mér er æðri og var á undan mér.“'
    31: En ég vissi ekki að þetta væri hann. Mitt hlutverk er að skíra með vatni og benda Ísraelsþjóðinni á hann.“
    32: Síðan sagði Jóhannes að hann hefði séð heilagan anda stíga niður af himni eins og dúfu og hvíla yfir honum.
    33: '„Ég vissi ekki að þetta væri hann, “sagði Jóhannes aftur, „en þegar Guð sendi mig til að skíra sagði hann: „Þegar þú sérð heilagan anda koma niður og setjast á einhvern – þá er það sá sem þú leitar að. Hann mun skíra með heilögum anda.“'
    34: 'Þetta sá ég gerast núna á þessum manni og því segi ég: Hann er sonur Guðs.“'
    35: Daginn eftir var Jóhannes á sama stað ásamt tveim lærisveina sinna
    36: 'og var Jesús þar aftur á gangi. Jóhannes horfði á hann og sagði: „Sjáið! Þarna er Guðs lambið!“'
    37: Lærisveinarnir tveir fóru þá á eftir Jesú.
    38: 'Jesús leit við, sá þá koma og spurði: „Hvað viljið þið?“„Herra, “svöruðu þeir, „hvar býrðu?“'
    39: „Komið og þá sjáið þið það, “svaraði hann. Síðan fóru þeir með honum þangað sem hann dvaldist og voru hjá honum frá því um fjögurleytið til kvölds.
    40: Annar þessara manna var Andrés, bróðir Símonar Péturs.
    41: 'Andrés fer nú að finna bróður sinn, Símon, og segir: „Við höfum fundið Krist!“'
    42: 'Og hann fór með hann til Jesú. Jesús leit á hann og sagði: „Þú ert Símon Jónasson, en nú skalt þú kallast Pétur, – kletturinn!“'
    43: 'Daginn eftir ákvað Jesús að fara til Galíleu. Þá hitti hann Filippus og sagði við hann: „Fylg þú mér.“'
    44: Filippus var frá Betsaída, heimabæ Andrésar og Péturs.
    45: 'Filippus fór að finna Natanael og sagði við hann: „Við höfum fundið Krist – þann sem Móse og spámennirnir töluðu um! Hann heitir Jesús Jósefsson og er frá Nasaret.“'
    46: „Nasaret!“hrópaði Natanael. „Getur nokkuð gott komið þaðan?“„Komdu og sjáðu sjálfur, “svaraði Filippus ákveðinn.
    47: 'Þegar þeir komu þangað sagði Jesús: „Hér kemur ósvikinn Ísraelsmaður.“'
    48: „Hvaðan þekkir þú mig?“spurði Natanael. „Ég sá þig undir fíkjutrénu, áður en Filippus kallaði á þig, “svaraði Jesús.
    49: „Herra! Þú ert sonur Guðs! – konungur Ísraels!“sagði Natanael.
    50: „Trúir þú bara vegna þess að ég sagðist hafa séð þig undir fíkjutrénu?“spurði Jesús. „Þú skalt sjá það sem meira er.
    51: Þú munt jafnvel sjá himininn opinn og engla Guðs stíga upp og niður frammi fyrir mér.“
  2:
    1: Tveim dögum síðar var móðir Jesú boðin í brúðkaup til bæjarins Kana í Galíleu.
    2: Jesús var einnig boðinn, ásamt lærisveinum sínum.
    3: Meðan á veislunni stóð kláraðist vínið. Móðir Jesú gekk þá til hans og sagði honum þessi vandræði.
    4: „Ég get ekki hjálpað þér núna, “sagði hann, „minn tími er enn ekki kominn.“
    5: 'En móðir hans sagði við þjónana: „Gerið allt eins og hann segir ykkur.“'
    6: Þarna stóðu sex steinker, sem notuð voru við ákveðna trúarsiði, og tók hvert þeirra um hundrað lítra.
    7: 'Jesús sagði nú þjónunum að fylla þau af vatni. Að því búnu sagði hann: „Takið nú smásopa af þessu og færið veislustjóranum.“'
    9: Þegar veislustjórinn bragðaði á vatninu, sem nú var orðið að víni, varð hann undrandi því hann vissi ekki hvaðan það var komið (þótt þjónarnir vissu það). Hann kallaði þá á brúðgumann.
    10: „Þetta er frábært vín!“sagði hann. „En þú ert ekki eins og aðrir. Flestir bera fyrst fram besta vínið, en þegar menn eru orðnir ölvaðir og kæra sig ekki um meira, þá eru teknar fram ódýru tegundirnar. Þú hefur hins vegar geymt það besta þar til síðast.“
    11: Þetta fyrsta kraftaverk sitt gerði Jesús í Kana í Galíleu og opinberaði með því dýrð sína. Það varð til þess að lærisveinarnir trúðu að hann væri Kristur.
    12: Eftir brúðkaupið fór Jesús til Kapernaum, ásamt móður sinni, bræðrum og lærisveinum, og voru þau þar í nokkra daga.
    13: Nú leið að páskum og hélt Jesús því til Jerúsalem.
    14: Á musterissvæðinu sá hann kaupmenn sem seldu nautgripi, kindur og dúfur, er nota átti sem fórnardýr. Þar sátu einnig menn við borð og skiptu peningum.
    15: Jesús bjó þá til svipu úr köðlum og rak þá alla út, einnig féð og nautgripina, dreifði smápeningum þeirra sem skiptu myntinni, út um allt gólf og velti um borðum þeirra.
    16: 'Því næst gekk hann til dúfnasalanna og sagði við þá: „Út með þetta! Þið hafið ekkert leyfi til að breyta húsi föður míns í markað!“'
    17: 'Þetta minnti lærisveinana á spádóm í Biblíunni, sem þannig hljóðar: „Umhyggja fyrir húsi Guðs mun ekki láta mig í friði.“'
    18: „Hvaða rétt hefur þú til að reka þá út?“spurðu leiðtogar fólksins hranalega. „Ef þú hefur vald þitt frá Guði, sýndu okkur þá kraftaverk því til sönnunar.“
    19: '„Já, “svaraði Jesús, „þetta kraftaverk skuluð þið fá: Brjótið þennan helgidóm niður og ég mun reisa hann á þrem dögum!“'
    20: „Hvað þá!“hrópuðu þeir. „Það tók fjörutíu og sex ár að byggja þetta musteri, en þykist þú geta reist það á þrem dögum?“
    21: Með orðinu „helgidómur“átti Jesús við líkama sinn.
    22: Eftir upprisu hans minntust lærisveinar hans þessara orða, og skildu að það sem hann tilnefndi úr Biblíunni, átti við hann sjálfan og rættist allt.
    23: Kraftaverkin sem Jesús gerði í Jerúsalem yfir páskahátíðina, sannfærðu marga um að hann væri í raun og veru Kristur.
    24: En hann treysti ekki þessu fólki, því að hann þekkti hugsanir þess fullkomlega og vissi hve menn eru fljótir að skipta um skoðun!
  3:
    1: Kvöld eitt, eftir að dimmt var orðið,
    2: kom einn af ráðherrum Gyðinga, farísei að nafni Nikódemus, til Jesú að ræða við hann. „Herra, “sagði hann, „við vitum allir að Guð hefur sent þig til að fræða okkur, það sanna kraftaverk þín svo að ekki verður um villst.“
    3: „Ég segi þér satt, Nikódemus, “sagði Jesús, „ef þú endurfæðist ekki muntu aldrei komast inn í guðsríki.“
    4: „Endurfæðist?“spurði Nikódemus, „hvað er nú það? Hvernig getur gamall maður komist aftur inn í kvið móður sinnar og fæðst að nýju?“
    5: '„Það sem ég á við, “svaraði Jesús, „er þetta: Ef maðurinn fæðist ekki af vatni og anda, getur hann ekki komist inn í guðsríki.'
    6: Maður getur aðeins fætt af sér aðra mannveru, en heilagur andi gefur nýtt líf frá himnum.
    7: Vertu því ekki hissa þótt ég segi að þú verðir að fæðast að nýju!
    8: Þetta er eins og með vindinn. Þú heyrir í honum en veist samt ekki hvaðan hann kemur eða hvert hann fer. Þannig er það einnig með anda Guðs. Við vitum ekki hverjum hann gefur næst líf frá himni.“
    9: „Þetta get ég ekki skilið!“svaraði Nikódemus.
    10: „Þú ert mikils metinn kennari hér í Jerúsalem en samt skilur þú þetta ekki!“sagði Jesús. „Ég er að segja þér það sem ég veit og hef séð, en samt trúir þú mér ekki.
    12: Ef þú trúir mér ekki þegar ég segi þér frá hlutum sem gerast meðal manna, hvernig geturðu þá trúað ef ég segi þér frá himneskum hlutum?
    13: Ég, Kristur, er sá eini sem komið hefur niður til jarðarinnar og mun fara aftur til himins.
    14: Móse reisti eirorminn upp á stöng í eyðimörkinni og þannig mun mér einnig verða lyft upp,
    15: svo að allir sem á mig trúa, eignist eilíft líf.
    16: Því að svo elskaði Guð heiminn að hann gaf einkason sinn til þess að hver sem trúir á hann glatist ekki, heldur eignist eilíft líf.
    17: Guð sendi ekki son sinn til jarðarinnar til að dæma heiminn, heldur til að frelsa hann.
    18: Sá sem trúir á hann verður ekki dæmdur. En sá sem ekki trúir, hefur sjálfur kallað yfir sig dóm og er þegar dæmdur fyrir að vilja ekki trúa syni Guðs.
    19: 'Ástæður dómsins eru þessar: Ljósið frá himnum kom í heiminn, en mennirnir elskuðu myrkrið meir en ljósið, því verk þeirra voru vond.'
    20: Þeim var illa við þetta himneska ljós, því þá langaði til að syndga í myrkrinu. Þeir héldu sig í skugganum af ótta við að flett yrði ofan af syndum þeirra og þeim refsað.
    21: En þeir sem í öllu leitast við að gera rétt, koma fúslega fram í ljósið, svo að allir geti séð að þeir geri Guðs vilja.“
    22: Eftir þetta fór Jesús, ásamt lærisveinum sínum, frá Jerúsalem og dvöldust þeir um tíma í Júdeu og skírðu þar.
    23: Þegar þetta var, hafði Jóhannesi skírara enn ekki verið varpað í fangelsi og var hann að skíra við Aínon, nálægt Salím, því þar var mikið vatn.
    25: Dag einn fór einhver að deila við lærisveina Jóhannesar og sagði að betra væri að skírast hjá Jesú.
    26: 'Þeir fóru því til Jóhannesar og sögðu: „Meistari, maðurinn sem þú hittir hinum megin við ána – sá sem þú sagðir að væri Kristur – hann skírir líka og allir fara til hans.“'
    27: „Enginn getur tekið neitt, nema Guð leyfi honum það, “svaraði Jóhannes.
    28: „Mitt hlutverk er að ryðja veginn fyrir Krist, svo að allir fari til hans. Þið vitið sjálfir að ég sagði ykkur að ég væri ekki Kristur. Ég er hér aðeins til að undirbúa komu hans – það er allt og sumt.
    29: Fólkið fer auðvitað til hans sem hefur mesta aðdráttaraflið – brúðurin fer þangað sem brúðguminn er – og vinur brúðgumans samgleðst honum. Ég er vinur brúðgumans. Ég gleðst innilega yfir árangri hans.
    30: Hann á að vaxa en ég að minnka.
    31: Hann kom frá himni og er öllum æðri. Ég er af jörðu og skilningur minn bundinn hinu jarðneska.
    32: Kristur segir frá því sem hann hefur séð og heyrt, samt trúa honum fáir.
    33: En þeir sem það gera komast að raun um að Guð er uppspretta sannleikans. Því að Kristur er sendur af Guði og talar Guðs orð og andi Guðs starfar í honum, hindrunarlaust.
    35: Faðirinn elskar þennan mann, því að hann er sonur hans og hann hefur gefið honum allt.
    36: Allir sem treysta honum – Guðssyninum – eignast eilíft líf, en þeir sem hvorki trúa honum né hlýða, munu aldrei sjá guðsríki heldur mun reiði Guðs hvíla yfir þeim.“
  4:
    1: Þegar Drottni varð ljóst að farísearnir hefðu frétt að hann fengi fleiri lærisveina og skírði fleiri en Jóhannes
    2: (Jesús skírði þó ekki sjálfur heldur lærisveinar hans),
    3: þá yfirgaf hann Júdeu og hélt aftur til Galíleu.
    4: Á leiðinni þurfti hann að fara um Samaríu.
    5: Um hádegi kom hann í Samverjaþorp sem Síkar heitir, nálægt landi því sem Jakob gaf Jósef syni sínum, en þar er Jakobsbrunnur. Jesús var orðinn þreyttur eftir langa göngu og settist því við brunninn.
    7: Í sama bili kom þar að samversk kona til þess að sækja vatn. Jesús bað hana að gefa sér að drekka.
    8: Hann var einn þessa stundina, því að lærisveinar hans höfðu farið inn í þorpið til að kaupa mat.
    9: Konan varð undrandi á að Gyðingur skyldi biðja hana – konu og Samverja – um nokkuð, því að Gyðingar virtu þá ekki viðlits. Hún hafði orð á þessu við Jesú.
    10: 'Hann svaraði: „Ef þú þekktir gjöf Guðs og vissir, hver sá er sem biður þig um vatn að drekka, mundir þú biðja mig að gefa þér lifandi vatn.“'
    11: „Þú hefur hvorki reipi né fötu og þessi brunnur er mjög djúpur, “sagði hún, „hvar ætlar þú að ná í þetta lifandi vatn?
    12: Ertu kannski meiri en Jakob forfaðir okkar, sem gaf okkur þennan brunn? Og hvernig ætlar þú að bjóða betra vatn en það sem hann sjálfur drakk og synir hans og kvikfé?“
    13: Jesús svaraði henni og sagði að fólk þyrsti fljótlega aftur, þótt það drykki þetta vatn.
    14: „En, “bætti hann við, „vatnið sem ég gef, verður að lind hið innra með þeim og veitir eilífa svölun.“
    15: „Herra, “sagði konan, „gefðu mér þetta vatn svo að ég verði aldrei þyrst og þurfi ekki að fara hingað daglega eftir vatni.“
    16: „Farðu og náðu í manninn þinn, “sagði Jesús.
    17: „Ég er ekki gift, “svaraði konan. „Satt er það, “svaraði Jesús, „þú hefur átt fimm menn og þú ert ekki einu sinni gift þeim sem þú býrð með núna.“
    19: „Herra, “sagði konan, „þú hlýtur að vera spámaður,
    20: en segðu mér, af hverju segið þið, Gyðingar, að Jerúsalem sé eini staðurinn þar sem eigi að tilbiðja Guð? Við Samverjar höldum því fram að rétti staðurinn sé hér á Gerasímfjalli, þar sem forfeður okkar tilbáðu.“
    21: „Kona, “svaraði Jesús, „sá tími kemur, þegar ekki skiptir máli hvort við tilbiðjum föðurinn hér eða í Jerúsalem. Spurningin er ekki hvar við tilbiðjum, heldur hvernig. Hverjum manni er nauðsynlegt að fá hjálp heilags anda til að geta tilbeðið Guð á réttan hátt og eftir hans vilja. Þið Samverjar biðjið í blindni, af því að þið þekkið hann ekki nema að litlu leyti, en við Gyðingar þekkjum hann því að heimurinn fær hjálpræðið frá okkur.“
    25: „Ja-á, “svaraði konan, „ég veit að Kristur kemur – Messías, eins og þið kallið hann – og þegar hann kemur mun hann útskýra þetta allt fyrir okkur.“
    26: 'Þá sagði Jesús: „Ég er hann sem við þig tala.“'
    27: Rétt í þessu komu lærisveinar hans þar að. Þeir urðu undrandi að sjá hann á tali við konu, en enginn þeirra spurði hann þó hvers vegna eða um hvað þau hefðu verið að tala.
    28: 'Konan lagði vatnskrúsina frá sér við brunninn, fór inn í þorpið og sagði við alla: „Komið! Sjáið manninn sem sagði mér allt, sem ég hef aðhafst! Ef til vill er hann Kristur!“'
    30: Og fólkið streymdi út úr þorpinu til að hitta Jesú.
    31: Meðan á þessu stóð hvöttu lærisveinarnir Jesú til að fá sér að borða,
    32: 'en hann svaraði: „Nei, ég hef mat sem þið vitið ekki um.“'
    33: „Hver gaf honum mat?“spurðu lærisveinarnir hver annan.
    34: 'Jesús útskýrði þetta og sagði: „Minn matur er að gera vilja Guðs, sem sendi mig, og fullkomna hans verk.'
    35: Haldið þið að uppskeran hefjist ekki fyrr en í lok sumars, eða eftir fjóra mánuði? Lítið í kring um ykkur! Hvert sem litið er eru víðáttumiklir akrar, tilbúnir til uppskeru.
    36: Sá sem uppsker fær laun og safnar ávöxtum til eilífs lífs, til þess að bæði sá sem sáir og sá sem uppsker geti glaðst saman.
    37: Einn sáir en annar uppsker.
    38: Ég sendi ykkur til að uppskera þar sem þið hafið ekki sáð, aðrir hafa erfiðað, en þið fáið að bjarga uppskerunni.“
    39: 'Margir úr þessu samverska þorpi trúðu nú að Jesús væri Kristur vegna orða konunnar sem vitnaði: „Hann sagði mér allt sem ég hef aðhafst!“'
    40: Fólkið kom út að brunninum til hans og bað hann að staldra við hjá sér. Hann dvaldist því þar í tvo daga, og miklu fleiri tóku trú eftir að hafa hlustað á hann.
    42: 'Og við konuna sagði fólkið: „Það er ekki framar fyrir þín orð að við trúum, því að við höfum sjálf heyrt og vitum að þessi maður er í sannleika frelsari heimsins.“'
    43: 'Eftir tvo daga hélt Jesús áfram til Galíleu. Hann hafði áður sagt: „Spámaður er alls staðar mikils metinn nema í sínum heimahögum.“'
    45: En fólkið í Galíleu tók honum samt vel, enda hafði það verið á páskahátíðinni í Jerúsalem og séð sum kraftaverka hans.
    46: Á leið sinni um Galíleu kom Jesús til Kana, bæjarins þar sem hann hafði áður breytt vatninu í vín. Meðan hann var þar frétti embættismaður nokkur, sem bjó í Kapernaum, að Jesús væri kominn frá Júdeu. Sonur þessa manns var veikur og því fór faðirinn til Kana til að finna Jesú. Hann sárbað Jesú að koma með sér til Kapernaum og lækna son sinn, sem var nær dauða en lífi.
    48: 'Jesús spurði hann: „Hvers vegna er það, getið þið ekki trúað nema þið fáið stöðugt að sjá ný kraftaverk?“'
    49: 'En embættismaðurinn bað hann og sagði: „Herra, komdu áður en barnið mitt deyr!“'
    50: 'Þá sagði Jesús: „Farðu heim til þín, sonur þinn lifir: “Maðurinn trúði honum og lagði af stað heim.'
    51: Á leiðinni mætti hann einum þjóna sinna, sem sagði honum þær gleðifréttir að syni hans væri batnað.
    52: 'Þá spurði maðurinn hvenær honum hefði farið að batna og svarið var: „Um eittleytið í gær fór hitinn skyndilega úr honum!“'
    53: 'Þá mundi faðirinn að það var einmitt á þeirri stundu sem Jesús hafði sagt við hann: „Sonur þinn lifir.“Þetta varð til þess að embættismaðurinn og allt hans heimafólk tók trú á Jesú.'
    54: Þetta var annað kraftaverkið sem Jesús vann í Galíleu, en það gerði hann við heimkomuna frá Júdeu.
  5:
    1: Seinna fór Jesús aftur til Jerúsalem til að vera þar á trúarhátíð.
    2: Inni í borginni rétt við Sauðahliðið var Betesdalaugin og við hana fimm yfirbyggð súlnagöng.
    3: Þar lá mikill fjöldi af veiku fólki – lömuðu, blindu eða bækluðu. (Fólk þetta beið eftir vissri hreyfingu vatnsins,
    4: því að engill Drottins kom af og til og hreyfði við því, og sá læknaðist sem fyrstur komst ofan í eftir það.)
    5: Þarna lá maður sem verið hafði veikur í þrjátíu og átta ár.
    6: 'Þegar Jesús sá hann og vissi hve lengi hann hafði verið veikur, spurði hann: „Viltu verða heilbrigður?“'
    7: „Það er útilokað, “svaraði maðurinn, „ég hef engan til að hjálpa mér ofan í laugina þegar hreyfing verður á vatninu og þess vegna verður alltaf einhver annar á undan mér.“
    8: 'Þá sagði Jesús: „Stattu upp, vefðu saman dýnuna þína og farðu heim til þín!“'
    9: Maðurinn varð heilbrigður á samri stundu! Hann vafði saman dýnuna og gekk. Þetta gerðist á helgidegi
    10: 'og því sögðu leiðtogar fólksins við manninn sem læknast hafði: „Það er óleyfilegt að vinna á helgidögum, líka að bera dýnu!“'
    11: „Sá sem læknaði mig, sagði mér að gera það, “svaraði maðurinn.
    12: „Hver sagði þér að gera slíkt?“spurðu þeir hranalega.
    13: Það vissi maðurinn ekki, því að Jesús hafði horfið í mannþröngina.
    14: 'Seinna hitti Jesús þennan sama mann í musterinu og sagði við hann: „Nú ertu heilbrigður. Syndga ekki framar, svo ekki hendi þig eitthvað enn verra.“'
    15: Maðurinn fór þá til leiðtoga fólksins og sagði þeim að Jesús væri sá sem hefði læknað sig. Það varð til þess að
    16: þeir ofsóttu Jesú fyrir að brjóta helgidagslöggjöfina.
    17: 'Þá sagði hann: „Faðir minn starfar allt til þessa og ég starfa einnig.“'
    18: Eftir þetta svipuðust leiðtogarnir enn frekar eftir tækifæri til að taka hann af lífi, því að auk þess að brjóta helgidagslöggjöf þeirra, talaði hann um Guð sem föður sinn og gerði sig þar með Guði jafnan.
    19: 'Um þetta sagði Jesús: „Sonurinn getur ekkert gert á eigin spýtur. Hann gerir það eitt sem hann sér föðurinn gera og fer síðan eins að.'
    20: Faðirinn elskar soninn og sýnir honum allt sem hann gerir. Seinna mun sonurinn vinna enn meiri kraftaverk en það að lækna þennan mann.
    21: Hann mun meðal annars vekja upp frá dauðum þá sem hann vill, rétt eins og faðirinn.
    22: Faðirinn lætur soninn um að dæma syndina,
    23: svo að allir heiðri soninn eins og þeir heiðra föðurinn. Ef þið viljið ekki heiðra son Guðs, sem Guð sendi ykkur, þá heiðrið þið ekki heldur föðurinn.
    24: Ég segi ykkur satt og legg á það áherslu, að hver sem heyrir orð mín og trúir Guði, sem sendi mig, eignast eilíft líf og mun aldrei hljóta dóm fyrir syndir sínar, heldur hefur hann þá þegar stigið yfir frá dauðanum til lífsins.
    25: Og það er líka satt að sú stund kemur, hún er reyndar þegar komin, er hinir dauðu heyra rödd mína – rödd Guðssonarins – og þeir sem heyra munu lifa.
    26: Faðirinn hefur eilíft líf í sjálfum sér og hann hefur einnig veitt syninum sama líf.
    27: Og hann hefur veitt honum rétt til að dæma syndir allra manna, því að hann er mannssonurinn.
    28: Látið það ekki koma ykkur á óvart, en sú stund er svo sannarlega skammt undan, er allir hinir dauðu, sem í gröfunum eru, munu heyra rödd Guðssonarins
    29: og rísa upp. Þeir sem gott hafa gert til eilífs lífs, en þeir til dóms, sem lagt hafa stund á hið illa.
    30: Ég dæmi engan án þess að ráðfæra mig fyrst við föður minn. Dómur minn er í fullu samræmi við hans vilja, réttvís og sanngjarn, því að hann er ekki aðeins samkvæmt mínum vilja heldur einnig samkvæmt vilja Guðs sem sendi mig.
    31: Þegar ég fullyrði eitthvað um sjálfan mig, trúið þið mér ekki,
    32: en einn maður talar þó mínu máli og það er Jóhannes skírari. Þið fóruð að hlusta á hann og ég undirstrika að allt sem hann sagði um mig er satt!
    34: Hvers vegna minni ég ykkur á vitnisburð Jóhannesar? Jú, til að auðvelda ykkur að trúa mér og frelsast, en þó er besti vitnisburðurinn um mig ekki frá manni.
    35: Ljós Jóhannesar skein skært um stund og þið nutuð þess og glöddust,
    36: en þegar ég segi að ég hafi betra vitni en Jóhannes, þá á ég við kraftaverkin sem ég geri. Faðir minn hefur falið mér að vinna þau og þau sanna að faðirinn hefur sent mig.
    37: Hann hefur sjálfur vitnað um mig, þó ekki þannig að þið sæjuð hann eða heyrðuð rödd hans.
    38: Þið vitið ekki heldur hvað hann segir því að þið viljið ekki trúa mér, en boðskapur minn er frá honum.
    39: Þið rannsakið Gamla testamentið, því að þið álítið að það gefi ykkur eilíft líf, en svo vitið þið ekki að það vitnar um mig!
    40: Hvers vegna viljið þið ekki koma til mín, svo að ég geti gefið ykkur eilíft líf?
    41: Ég sækist ekki eftir vinsældum ykkar, því ég veit vel að þið berið ekki kærleika til Guðs.
    43: Ég veit hvað ég er að segja, því að ég kom til að kynna ykkur föður minn. Samt viljið þið ekkert með mig hafa. Þið takið hins vegar vel á móti þeim sem koma á eigin vegum, en þá hef ég ekki sent.
    44: Það er ekkert undarlegt þótt þið trúið ekki! Þið þiggið heiður hver af öðrum en leitið ekki þess heiðurs sem Guð einn getur veitt!
    45: En ég mun samt ekki ákæra ykkur frammi fyrir föðurnum, heldur Móse. Von ykkar um guðsríki hvílir á lögum Móse,
    46: en samt hafið þið ekki viljað trúa honum. Hann ritaði um mig, en þið viljið ekki trúa honum og þess vegna viljið þið ekki heldur trúa mér.
    47: Fyrst þið trúið ekki orðum hans, þá er ekki að undra þótt þið trúið ekki orðum mínum.“
  6:
    1: Eftir þetta fór Jesús til landsvæðisins hinum megin Galíleuvatnsins, sem kennt er við Tíberías,
    2: og fylgdi honum gífurlegur mannfjöldi. Margt af þessu fólki var pílagrímar á leið til Jerúsalem á páskahátíðina,
    3: en það langaði til að sjá Jesú lækna hina sjúku og því fylgdi það honum hvert fótmál.
    4: Jesús gekk upp á fjallið ásamt lærisveinum sínum og settist, og sá þá að mannfjöldinn var að koma.
    5: 'Hann sneri sér að Filippusi og sagði: „Filippus, hvar getum við keypt brauð til að gefa fólkinu að borða?“'
    6: (Jesús hafði ákveðið með sjálfum sér hvað hann ætlaði að gera, en með þessu var hann að reyna Filippus.)
    7: 'Filippus svaraði: „Þótt við keyptum ekki nema handa hluta þeirra, mundi það kosta mikla peninga!“'
    8: 'Þá sagði Andrés, bróðir Símonar Péturs:'
    9: „Hér er ungur drengur með fimm byggbrauð og tvo fiska, en það dugar að vísu skammt handa öllum þessum fjölda.“
    10: „Látið fólkið setjast niður, “sagði Jesús. Þá settist allt fólkið niður í grasigróna brekkuna og voru karlmennirnir einir um fimm þúsund.
    11: Því næst tók hann brauðin, flutti þakkarbæn og skipti þeim meðal fólksins, og fengu allir eins mikið og þeir vildu.
    12: 'Þegar allir höfðu borðað nægju sína sagði Jesús: „Tínið nú saman leifarnar svo að ekkert fari til spillis.“'
    13: Það var gert og afgangs urðu tólf sneisafullar körfur!
    14: 'Þegar fólkinu varð ljóst hvílíkt kraftaverk hafði gerst hrópaði það: „Hann er áreiðanlega spámaðurinn, sem við höfum beðið eftir!“'
    15: Þegar Jesús sá að fólkið ætlaði að taka hann með valdi og gera hann að konungi, gekk hann enn hærra upp á fjallið, einn síns liðs.
    16: Um kvöldið fóru lærisveinarnir niður að vatninu og biðu hans.
    17: Þegar myrkrið skall á og Jesús var enn ókominn, stigu þeir í bátinn, héldu út á vatnið og stefndu til Kapernaum.
    18: En á leiðinni hvessti skyndilega svo vatnið varð mjög úfið.
    19: Þeir höfðu róið um sex kílómetra þegar þeir sáu Jesú koma gangandi í átt til sín. Þeir urðu skelkaðir,
    20: 'en þá kallaði hann til þeirra og sagði: „Verið óhræddir, þetta er ég!“'
    21: Þeir tóku hann upp í bátinn og um leið sáu þeir að þeir voru komnir þangað sem þeir ætluðu sér.
    22: Morguninn eftir fór fólkið að safnast saman á ströndinni hinum megin vatnsins (í von um að hitta Jesú), því það vissi að hann hafði komið þangað með lærisveinum sínum, og að lærisveinarnir höfðu síðan farið á sínum bát, en skilið Jesú eftir.
    23: Þarna voru margir smábátar frá Tíberías.
    24: Þegar fólkinu varð ljóst að hvorki Jesús né lærisveinar hans voru þar, þá steig það í bátana og fór yfir vatnið til Kapernaum, til að leita hans.
    25: 'Þegar fólkið kom þangað og fann hann, spurði það: „Herra, hvernig komstu hingað?“'
    26: 'Jesús svaraði: „Ég segi ykkur satt, þið leitið mín vegna þess að ég gaf ykkur að borða, en ekki vegna þess að þið trúið á mig.'
    27: Hugsið ekki um það sem eyðist, eins og til dæmis mat. Leitið heldur eilífa lífsins sem ég, Kristur, get gefið ykkur, og einmitt þess vegna sendi Guð mig hingað.“
    28: „Hvað eigum við þá að gera til að þóknast Guði?“spurði fólkið.
    29: „Guðs vilji er að þið trúið þeim sem hann sendi, “svaraði Jesús.
    30: „Þá verður þú að sýna okkur fleiri kraftaverk, ef þú vilt að við trúum því að þú sért Kristur, “svaraði fólkið.
    31: „Gefðu okkur ókeypis brauð á hverjum degi eins og forfeður okkar fengu á leið sinni yfir eyðimörkina. Það stendur í Biblíunni að Móse hafi gefið þeim brauð frá himni.“
    32: „Það var ekki Móse, sem gaf þeim það, “svaraði Jesús, „heldur faðir minn. En nú vill hann gefa ykkur hið sanna brauð af himni.
    33: Brauð Guðs er sá sem Guð sendi frá himni og gefur heiminum líf.“
    34: „Herra, “sögðu þeir, „gefðu okkur slíkt brauð á hverjum degi!“
    35: „Ég er brauð lífsins, “svaraði Jesús, „þann mun ekki hungra sem til mín kemur og þann aldrei þyrsta sem á mig trúir.
    36: 'Ég segi enn: Vandi ykkar er að þið trúið ekki á mig þótt þið hafið séð mig.'
    37: Allir þeir sem faðirinn gefur mér, koma til mín, og þann sem til mín kemur, mun ég alls ekki reka burt.
    38: Ég kom hingað frá himni til að gera vilja Guðs sem sendi mig, en ekki minn eigin vilja.
    39: Vilji Guðs er sá að ég týni ekki neinum þeirra sem hann hefur gefið mér, heldur veki þá til eilífs lífs á dómsdegi.
    40: Það er vilji föður míns að allir sem sjá soninn og trúa á hann, eignist eilíft líf og að ég reisi þá upp á efsta degi.“
    41: 'Þegar Gyðingarnir heyrðu hann segja að hann væri brauð frá himni, gagnrýndu þeir hann sín á milli og hrópuðu:'
    42: „Ha? Hvað á hann við? Þetta er bara hann Jesús Jósefsson! Við þekkjum föður hans og móður. Hvernig getur hann sagt að hann hafi komið niður af himni?“
    43: „Verið ekki með þennan kurr, “svaraði Jesús.
    44: „Enginn getur komið til mín, nema faðirinn, sem sendi mig, leiði hann og á efsta degi mun ég reisa hann upp frá dauðum.
    45: 'Svo segir Biblían um þá: „Guð mun sjálfur fræða þá.“Þeir sem hlusta á föðurinn og læra sannleikann hjá honum, munu dragast að mér.'
    46: Ekki svo að skilja að þeir sjái föðurinn í raun og veru, ég er sá eini sem það hef gert.
    47: 'Ég segi ykkur satt: „Hver sem trúir á mig, mun þegar í stað eignast eilíft líf!“'
    48: Ég er brauð lífsins!
    49: Það var ekkert líf í brauðinu sem féll af himni og forfeður ykkar átu í eyðimörkinni – þeir dóu allir um síðir.
    50: Það er aðeins til eitt himneskt brauð og þeir sem þess neyta munu ekki deyja.
    51: Ég er þetta lifandi brauð, sem kom niður af himni, og sá sem neytir þess mun lifa að eilífu. Þetta brauð er ég sjálfur – hold mitt sem gefið er heiminum til lífs.“
    52: 'Þá tóku Gyðingarnir að þrátta sín á milli um það hvað hann ætti við og spurðu: „Hvernig getur þessi maður gefið okkur hold sitt að borða?“'
    53: 'Jesús sagði því aftur: „Ég segi ykkur satt og legg á það áherslu: Þið getið ekki átt eilíft líf í ykkur, nema þið etið hold Krists og drekkið blóð hans.'
    54: Sá sem etur hold mitt og drekkur blóð mitt hefur eilíft líf, og ég mun vekja hann upp á efsta degi.
    55: Hold mitt er sönn fæða og blóð mitt sannur drykkur.
    56: Hver sem etur hold mitt og drekkur blóð mitt, er í mér og ég í honum.
    57: Ég lifi í krafti föðurins, hans sem lifir, og á sama hátt munu þeir lifa sem hlutdeild eiga í mér.
    58: Ég er hið sanna brauð sem kom niður af himni og hver sem etur þetta brauð, mun lifa að eilífu en ekki deyja eins og forfeður ykkar, sem átu brauð frá himni.“
    59: Þessa ræðu hélt Jesús í samkomuhúsinu í Kapernaum.
    60: 'Þá sögðu sumir lærisveina hans: „Þetta var hörð ræða! Hver getur hlýtt á annað eins?“'
    61: 'Jesús vissi með sjálfum sér að lærisveinarnir voru óánægðir og sagði því við þá: „Hneykslar þetta ykkur?'
    62: Hvað mynduð þið segja ef þið sæjuð mig, Krist, fara aftur til himins?
    63: Það er aðeins heilagur andi sem getur lokið þessu upp fyrir ykkur, þið getið aldrei skilið það af eigin mætti. Nú hef ég sagt ykkur hvernig þið getið eignast þetta sanna líf,
    64: en sumir ykkar trúa mér samt ekki.“(Jesús vissi frá byrjun hverjir það voru sem ekki trúðu, og hann vissi einnig hver mundi svíkja hann.)
    65: 'Hann bætti við og sagði: „Þetta átti ég við þegar ég sagði að enginn gæti komið til mín nema faðirinn leiddi hann til mín.“'
    66: Eftir þessi orð Jesú, fóru margir lærisveina hans frá honum fyrir fullt og allt.
    67: 'Jesús sagði þá við þá tólf: „En þið, ætlið þið líka að fara?“'
    68: 'Símon varð fyrir svörum: „Meistari, hvert ættum við að fara? Þú ert sá eini sem hefur orð eilífs lífs,'
    69: við trúum þér og vitum að þú ert hinn heilagi sonur Guðs.“
    70: 'Þá sagði Jesús: „Ég útvaldi ykkur tólf, en einn ykkar er djöfull.“'
    71: Hér átti hann við Júdas, son Símonar Ískaríot, einn þeirra tólf, en sá varð síðar til þess að svíkja hann.
  7:
    1: Eftir þetta fór Jesús til Galíleu og ferðaðist frá einu þorpinu til annars. Hann vildi ekki vera í Júdeu því að leiðtogarnir þar sátu um líf hans.
    2: Brátt leið að laufskálahátíðinni, en það er ein hinna árlegu trúarhátíða Gyðinga.
    3: 'Bræður Jesú hvöttu hann til að fara til Júdeu á hátíðina og sögðu ertnislega: „Farðu þangað, því að þá geta miklu fleiri séð kraftaverk þín.'
    4: Þú verður ekki frægur af því að fela þig. Og fyrst þú ert svona mikill, skaltu reyna að sanna það fyrir heiminum!“
    5: Bræður Jesú trúðu sem sagt ekki á hann.
    6: 'Jesús svaraði: „Minn tími til að fara er enn ekki kominn. Þið getið hins vegar farið hvenær sem þið viljið, það breytir engu,'
    7: því heimurinn er ekki á móti ykkur. Hann er á móti mér, því ég ásaka hann fyrir illt athæfi og syndir.
    8: Þið skuluð fara; ég kem seinna þegar minn tími er kominn.“
    9: Af þessari ástæðu varð Jesús eftir í Galíleu.
    10: En þegar bræður hans voru farnir til hátíðarinnar fór Jesús líka, en á laun og lét ekkert á sér bera.
    11: Leiðtogar þjóðarinnar reyndu að finna hann á hátíðinni og héldu uppi spurnum um hann.
    12: 'Fólkið ræddi mikið um hann sín á milli og sumir sögðu: „Hann er dásamlegur maður.“Aðrir sögðu: „Nei, hann blekkir fólkið.“'
    13: Enginn þorði að taka málstað hans opinberlega af ótta við leiðtoga þjóðarinnar.
    14: Þegar hátíðin var hálfnuð gekk Jesús inn í musterið og predikaði opinberlega.
    15: 'Leiðtogar þjóðarinnar undruðust orð hans og spurðu: „Hvaðan hefur hann þessa þekkingu? Hann hefur aldrei gengið í skóla hjá okkur.“'
    16: 'Jesús sagði þá við þá: „Ég kenni ekki eigin hugmyndir, heldur orð Guðs sem sendi mig.'
    17: Ef einhver ykkar vill gera vilja Guðs í raun og veru, þá mun hann örugglega sjá hvort boðskapur minn er frá Guði eða frá sjálfum mér.
    18: Sá sem talar af sjálfum sér vonast eftir hrósi, en sá sem heiðrar þann sem sendi hann, er trúr og sannur.
    19: Móse gaf ykkur lögin en hvers vegna hlýðið þið þeim þá ekki? Hvers vegna segið þið að ég brjóti þau og hver er ástæða þess að þið viljið lífláta mig?“
    20: 'Fólkið svaraði: „Þú ert ekki með öllum mjalla! Hver er það sem situr um líf þitt?“'
    21: 'Jesús svaraði: „Ég læknaði mann á helgidegi og það kom ykkur á óvart, en samt vinnið þið sjálf á helgidögum þegar þið umskerið samkvæmt lögum Móse – reyndar er umskurnin eldri en lögmál Móse. Ef umskurnardag ber upp á helgidag, þá framkvæmið þið umskurnina eins og ekkert sé. Hvers vegna dæmið þið mig þá fyrir að lækna mann á helgidegi?'
    24: Hugsið þetta mál og þá munuð þið komast að raun um að ég hef á réttu að standa.“
    25: 'Sumir íbúar Jerúsalem sögðu þá: „Er þetta ekki maðurinn sem leiðtogar okkar vilja feigan?'
    26: Hvernig stendur þá á því að hann fær að predika óáreittur á almannafæri og þeir gera enga athugasemd? Getur verið að þeir hafi loksins komist að raun um að hann sé Kristur?
    27: En hvernig ætti hann annars að vera það? Við vitum, jú, hvar hann er fæddur, en þegar Kristur kemur mun enginn vita hvaðan hann kemur, hann mun birtast allt í einu.“
    28: 'Þetta varð til þess að eitt sinn er Jesús var að predika í musterinu, kallaði hann hátt: „Já, þið þekkið mig og vitið hvar ég fæddist og hvar ég ólst upp, en ég tala máli þess sem þið þekkið ekki og hann er sannleikurinn.'
    29: Ég þekki hann því ég var hjá honum og hann sendi mig til ykkar.“
    30: Þegar leiðtogarnir heyrðu hann segja þetta leituðust þeir við að handtaka hann.
    31: 'Margir þeirra sem komu reglulega í musterið trúðu á hann og sögðu: „Hvaða kraftaverk haldið þið að Kristur geri, sem þessi maður hefur ekki gert?“'
    32: Þegar farísearnir heyrðu þetta sendu þeir og æðstu prestarnir lögregluna til að handtaka hann.
    33: 'Þá sagði Jesús: „Bíðið með þetta! Mér ber að vera hér enn um stund, en að því loknu sný ég aftur til hans sem sendi mig.'
    34: Þið munuð leita mín en án árangurs, því að þangað sem ég fer komist þið ekki.“
    35: 'Leiðtogarnir urðu undrandi á þessum tilsvörum og spurðu: „Hvert skyldi hann ætla? Skyldi hann ætla úr landi til að útbreiða kenningar sínar meðal Gyðinga í öðrum löndum, eða jafnvel meðal heiðingjanna?'
    36: 'Hvað á hann við þegar hann segir að við munum leita hans, en ekki finna? Og hvað þýðir þetta: Þið komist ekki þangað sem ég fer?“'
    37: 'Síðasta daginn – helgasta dag þjóðarinnar – hrópaði Jesús út yfir mannfjöldann: „Ef nokkurn þyrstir þá komi hann til mín og drekki,'
    38: því Biblían segir um þann sem trúir á mig, að frá hans innra manni muni streyma lækir lifandi vatns.“
    39: Hér átti hann við heilagan anda, sem þeir mundu fá, sem tryðu á hann. En ennþá var andinn ekki gefinn, því að Jesús hafði þá ekki enn snúið aftur til dýrðar sinnar á himnum.
    40: 'Þegar mannfjöldinn heyrði þetta sögðu sumir: „Þessi maður er áreiðanlega spámaðurinn, sem á að koma á undan Kristi.“'
    41: 'Aðrir sögðu: „Hann er Kristur.“Enn aðrir sögðu: „Það er útilokað að hann sé Kristur. Haldið þið að Kristur komi frá Galíleu? Biblían segir að Kristur muni verða af ætt Davíðs og fæðast í Betlehem þar sem Davíð fæddist.“'
    43: Fólkið hafði sem sagt ýmsar skoðanir á Jesú.
    44: Sumir vildu láta handtaka hann, en þó gerði það enginn.
    45: Musterislögreglan, sem send hafði verið til að handtaka hann, sneri því tómhent aftur til æðstu prestanna og faríseanna. „Hvers vegna komið þið ekki með hann?“spurðu þeir reiðilega.
    46: „Hann segir svo margt stórkostlegt!“svöruðu þeir. „Við höfum aldrei áður heyrt neitt þessu líkt.“
    47: „Jæja, er þá líka búið að villa um fyrir ykkur?“spurðu farísearnir hæðnislega.
    48: „Hver af okkar leiðtogum eða faríseunum trúir að hann sé Kristur?
    49: Fólkið trúir því, satt er það, en það er heimskt og hefur ekkert vit á slíkum hlutum, enda hvílir bölvun yfir því!“
    50: 'Þá spurði Nikódemus, einn af leiðtogum þjóðarinnar, sem heimsótti Jesú eitt sinn á laun til að ræða við hann:'
    51: „Er leyfilegt að dæma nokkurn áður en hann hefur verið ákærður?“
    52: „Ha?“spurðu hinir, „ert þú kannski einn af þessum auvirðilegu Galíleumönnum? Lestu Biblíuna – enginn spámannanna kom frá Galíleu!“
    53: Eftir þetta leystist fundurinn upp og fór hver heim til sín.
  8:
    1: Jesús fór nú til Olíufjallsins,
    2: en snemma næsta morgun var hann aftur kominn í musterið. Fólkið þyrptist að og hann settist niður og ávarpaði það.
    3: Á meðan hann var að tala, komu farísearnir og aðrir leiðtogar þjóðarinnar með konu sem staðin hafði verið að því að drýgja hór. Þeir stilltu henni upp í allra augsýn.
    4: „Kennari, “sögðu þeir við Jesú. „Þessi kona var staðin að því að drýgja hór.
    5: Lög Móse segja að slíkar konur eigi að grýta. Hvað viltu segja um það?“
    6: Ætlun þeirra var að fá hann til að segja eitthvað sem þeir gætu ákært hann fyrir. Þá beygði Jesús sig niður og skrifaði í sandinn með fingrunum.
    7: 'Á meðan héldu hinir áfram að krefja hann svars. Jesús stóð upp og sagði: „Allt í lagi. Grýtið hana, en sá ykkar sem syndlaus er, kasti fyrsta steininum!“'
    8: Síðan kraup hann aftur niður og hélt áfram að skrifa í sandinn,
    9: en leiðtogarnir laumuðust í burtu, fyrst sá elsti og síðan einn af öðrum. Að lokum var Jesús þar einn ásamt konunni og mannfjöldanum.
    10: 'Jesús stóð þá upp og spurði konuna: „Hvar eru þeir? Ákærði þig enginn?“'
    11: „Nei, herra, enginn, “svaraði hún. „Ég ákæri þig ekki heldur, “sagði Jesús, „farðu og syndgaðu ekki framar.“
    12: 'Seinna, þegar Jesús var að ávarpa mannfjöldann, sagði hann: „Ég er ljós heimsins. Sá sem fylgir mér mun ekki staulast í myrkrinu, því ég mun lýsa honum veginn til eilífs lífs.“'
    13: „Þetta er lygi!“hrópuðu farísearnir. „Þú ert alltaf að hrósa sjálfum þér.“
    14: „Það er satt sem ég sagði, “svaraði Jesús, „enda þótt ég hafi sagt þetta um sjálfan mig, því ég veit hvaðan ég kom og hvert ég fer, en það vitið þið ekki.
    15: Þið dæmið mig án þess að rannsaka mál mitt fyrst. Ég mun ekki dæma ykkur strax,
    16: en þótt ég gerði það, þá væri sá dómur réttlátur að öllu leyti, því faðir minn, sem sendi mig, er með mér.
    17: Lög ykkar segja að sé vitnisburður tveggja manna samhljóða, sé hann tekinn gildur.
    18: Ég er annað vitnið og hitt er faðir minn sem sendi mig.“
    19: „Hvar er faðir þinn?“spurðu þeir. „Þið þekkið mig ekki og því þekkið þið ekki heldur föður minn, “svaraði Jesús. „Ef þið þekktuð mig, þá mynduð þið einnig þekkja hann.“
    20: Jesús mælti þetta hjá fjárhirslunni í musterinu. En hann var ekki handtekinn, því að tími hans var enn ekki kominn.
    21: 'Seinna sagði Jesús aftur við faríseana: „Ég fer burt og þið munuð leita mín og deyja í syndum ykkar, því að þið getið alls ekki komist þangað sem ég fer.“'
    22: 'Þá sögðu þeir: „Ætlar hann að fremja sjálfsmorð? Hvað á hann við með þessu: Þið getið ekki komist þangað sem ég fer?“'
    23: 'Jesús sagði því við þá: „Þið komið að neðan, en ég að ofan. Þið eruð af þessum heimi en ekki ég,'
    24: og því sagði ég að þið mynduð deyja í syndum ykkar, aðskildir frá Guði. Ef þið trúið ekki að ég sé Kristur, sonur Guðs, þá munuð þið deyja í syndum ykkar.“
    25: „Segðu okkur hver þú ert, “sögðu þeir. „Ég hef margsinnis sagt ykkur það, “svaraði hann.
    26: „Ég gæti dæmt ykkur fyrir margt og frætt ykkur um margt, en ég vil það ekki, því ég segi aðeins það sem sá er sendi mig biður mig að segja og hann er sannleikurinn.“
    27: Þeir skildu ekki enn að hann var að tala við þá um Guð.
    28: 'Jesús sagði því: „Þegar þið hafið krossfest mig, þá munuð þið skilja að ég er Kristur og að það sem ég hef talað, er ekki frá eigin brjósti heldur frá föðurnum.'
    29: Sá sem sendi mig er með mér – hann hefur ekki yfirgefið mig því ég geri aðeins það sem honum er þóknanlegt.“
    30: 'Eftir þessi orð Jesú, trúðu margir leiðtoganna að hann væri Kristur. Jesús sagði við þá: „Ef þið farið eftir orðum mínum, þá eruð þið sannir lærisveinar mínir,'
    32: og þið munuð þekkja sannleikann og sannleikurinn mun gera ykkur frjálsa.“
    33: „En við erum afkomendur Abrahams, “sögðu þeir, „og við höfum aldrei verið þrælar nokkurs manns. Hvað áttu við með orðinu „frjáls“?“
    34: „Þið eruð allir þrælar syndarinnar, “svaraði Jesús.
    35: „Þrælar hafa engin réttindi, en sonurinn hefur öll réttindi.
    36: Ef sonurinn gerir ykkur frjálsa verðið þið sannarlega frjálsir.
    37: Ég veit vel að þið eruð afkomendur Abrahams en samt reyna sumir ykkar að lífláta mig, af því að orð mín fá ekki rúm hjá ykkur.
    38: Ég hef áður sagt ykkur hvað ég sá þegar ég var hjá föður mínum, en þið viljið aðeins fara að ráðum föður ykkar.“
    39: „Abraham er faðir okkar, “svöruðu þeir. „Nei!“sagði Jesús, „ef svo væri, færuð þið að ráðum hans.
    40: En nú viljið þið hins vegar lífláta mig, einungis vegna þess að ég sagði ykkur sannleikann, sem ég heyrði hjá Guði – slíkt mundi Abraham aldrei gera!
    41: Þegar þið gerið slíka hluti, þá eruð þið að hlýðnast ykkar raunverulega föður.“„Við erum ekki óskilgetnir, “svöruðu þeir. „Guð er okkar eini og sanni faðir.“
    42: „Ef svo væri, “sagði Jesús, „þá munduð þið elska mig, því að hingað kom ég frá Guði. Það var hann sem sendi mig. Ég er ekki hér á eigin vegum.
    43: Hvers vegna skiljið þið mig ekki? Jú, það er vegna þess að þið eruð hindraðir af Satan.
    44: Hann er faðir ykkar og þið njótið þess að framkvæma illvirki hans. Hann var morðingi frá öndverðu og hataði sannleikann – það finnst ekki snefill af sannleika í honum. Honum er fullkomlega eðlilegt að ljúga. Hann er faðir lyginnar,
    45: og það er einmitt ástæða þess að þið trúið mér ekki þegar ég segi ykkur sannleikann.
    46: Getur nokkur ykkar sannað á mig hina minnstu synd? (Nei, enginn!) Nú segi ég ykkur sannleikann, en hvers vegna trúið þið mér ekki?
    47: Sá sem á Guð að föður, tekur með gleði á móti orði hans. Ef svo er ekki með ykkur, þá sýnir það að þið eruð ekki börn hans.“
    48: „Þú ert Samverji, útlendingur og djöfull!“hvæstu leiðtogarnir. „Það er langt síðan við sögðum að í þér væri illur andi!“
    49: „Nei, “svaraði Jesús, „það er enginn illur andi í mér, því ég heiðra föður minn og þess vegna lítilsvirðið þið mig.
    50: Ég hef engan áhuga á að upphefja sjálfan mig, en Guð vill upphefja mig og hann mun dæma þá sem hafna mér.
    51: 'Ég segi ykkur satt: Sá sem hlýðir orðum mínum, mun aldrei að eilífu sjá dauðann.“'
    52: „Nú vitum við að þú hefur illan anda, “sögðu leiðtogarnir, „því að Abraham dó og sama er að segja um spámennina, en nú segir þú að sá sem hlýði þér, muni aldrei deyja!
    53: Ertu þá meiri en Abraham forfaðir okkar? Því að hann dó. Og ertu meiri en spámennirnir sem dóu? Hver heldurðu eiginlega að þú sért?“
    54: 'Þá svaraði Jesús: „Það væri ekki til neins fyrir mig að hrósa mér, en það er faðir minn – sem þið haldið fram að sé ykkar Guð – sem segir öll þessi yndislegu orð um mig,'
    55: en hann þekkið þið ekki. Ég þekki hann! Ef ég segði að ég þekkti hann ekki, þá væri ég að ljúga eins og þið! Þegar ég segi að ég þekki hann og hlýði honum í öllu, þá er ég að segja sannleikann.
    56: Abraham faðir ykkar hlakkaði til að sjá minn dag. Hann vissi að ég var að koma og það gladdi hann.“
    57: 'Þá sögðu leiðtogarnir: „Þú ert ekki einu sinni orðinn fimmtugur, en samt segist þú hafa séð Abraham!“'
    58: „Ég segi ykkur satt, “svaraði Jesús, „ég var til þegar Abraham fæddist!“
    59: Þegar leiðtogarnir heyrðu þetta, tóku þeir upp steina til að grýta hann. En þeir misstu sjónar af honum, því hann gekk burt frá þeim og yfirgaf musterið.
  9:
    1: Eitt sinn er Jesús var á gangi, sá hann mann sem hafði verið blindur frá fæðingu.
    2: „Meistari, “sögðu lærisveinar hans, „hvers vegna fæddist þessi maður blindur? Var það vegna þess að hann syndgaði eða foreldrar hans?“
    3: „Hvorugt, “svaraði Jesús. „Það er til að sýna mátt Guðs.
    4: Okkur ber að vinna verk þess sem sendi mig, meðan dagur er. Senn kemur nótt og þá leggst öll vinna niður.
    5: En meðan ég er enn í heiminum, er ég ljós heimsins.“
    6: Síðan hrækti hann á jörðina, bjó til leðju úr munnvatninu, bar hana á augu blinda mannsins
    7: 'og sagði: „Farðu og þvoðu þér í Sílóamlaug.“(Orðið „Sílóam“merkir „sendur.“) Maðurinn fór og þvoði sér og kom aftur sjáandi!'
    8: 'Nágrannar hans og aðrir, sem vissu að hann hafði verið blindur betlari, spurðu nú hver annan: „Er þetta sami maðurinn – betlarinn?“'
    9: 'Svörin voru á ýmsa vegu og margir hugsuðu: „Þetta getur ekki verið hann, en hann lítur þó eins út!“En betlarinn sagði: „Ég er maðurinn.“'
    10: Þá spurðu þeir hann hvernig hann hefði fengið sjónina. „Hvað gerðist?“
    11: „Maður, sem þeir kalla Jesú, “svaraði hann, „bjó til leðju, bar hana á augu mín og sagði mér síðan að fara og þvo hana burt í Sílóamlauginni. Ég gerði eins og hann sagði, og fékk sjónina!“
    12: „Hvar er Jesús núna?“spurðu þeir. „Ég veit það ekki, “svaraði hann.
    13: Þá fóru þeir með manninn til faríseanna.
    14: Nú vildi svo til að kraftaverkið hafði gerst á hvíldardegi.
    15: Farísearnir kröfðu manninn því sagna um atburðinn. Hann sagði þeim hvernig Jesús hefði borið leðjuna á augun og hvernig sjónin hefði komið þegar hann þvoði sér.
    16: '„Þessi Jesús er ekki frá Guði, fyrst hann vinnur á hvíldardögum, “sögðu sumir þeirra. Aðrir sögðu: „En hvernig getur þá venjulegur syndari gert slík kraftaverk?“Þetta varð þeim efni í mikla þrætu.'
    17: 'Farísearnir sneru sér nú að manninum sem hafði verið blindur og spurðu ákveðnir: „Hvað vilt þú sjálfur segja um þennan mann sem gaf þér sjónina?“„Ég held hann hljóti að vera spámaður, sendur af Guði, “svaraði maðurinn.'
    18: Leiðtogar Gyðinga vildu ekki trúa því að maðurinn hefði verið blindur og sendu því eftir foreldrum hans,
    19: 'og spurðu: „Er þetta sonur ykkar? Fæddist hann blindur? Og ef svo er, hvernig hefur hann þá fengið sjónina?“'
    20: „Við vitum að hann er sonur okkar og að hann fæddist blindur, “svöruðu foreldrar hans,
    21: „en við vitum ekki hver gaf honum sjónina, spyrjið hann sjálfan, hann ætti að vera nógu gamall til að svara fyrir sig.“
    22: Þetta sögðu þau af ótta við leiðtogana, en þeir höfðu sagt að hver sá sem segði að Jesús væri Kristur, fengi ekki að sækja guðsþjónustur.
    24: 'Þeir kölluðu því aftur á manninn, sem verið hafði blindur og sögðu: „Gefðu Guði dýrðina, en ekki Jesú, því að við vitum að Jesús er vondur maður.“'
    25: „Ekki er það mitt að segja hvort hann sé vondur eða góður, “svaraði maðurinn, „en það veit ég, að ég, sem var blindur, er nú sjáandi!“
    26: „En hvað gerði hann?“spurðu þeir, „hvernig læknaði hann þig?“
    27: „Nei, heyrið mig nú!“hrópaði maðurinn. „Ég hef þegar sagt ykkur það einu sinni. Tókuð þið ekki eftir, eða hvað? Hvers vegna viljið þið fá að heyra það aftur? Ætlið þið kannski líka að verða lærisveinar hans?“
    28: 'Þá formæltu þeir honum og sögðu: „Þú ert lærisveinn hans, en við erum lærisveinar Móse.'
    29: Við vitum að Guð talaði við Móse, en um þennan mann vitum við ekkert.“
    30: „Nú, það er einkennilegt, “svaraði maðurinn. „Hann læknar hina blindu, en samt vitið þið ekkert um hann.
    31: Það er nú einu sinni svo að Guð hlustar ekki á vonda menn, heldur á þá sem tilbiðja hann og gera vilja hans.
    32: Frá því heimurinn varð til hefur enginn maður getað opnað augu blindra,
    33: og ef þessi maður er ekki frá Guði, þá gæti hann ekki gert þetta.“
    34: „Þú sem ert fáfróður og fæddur í synd, “hrópuðu þeir, „ætlar þú nú að fara að kenna okkur?!“Og þeir fleygðu honum á dyr.
    35: 'Þegar Jesús frétti hvað gerst hafði, leitaði hann manninn uppi og sagði: „Trúir þú á Krist?“'
    36: „Já, mig langar til þess, “svaraði maðurinn, „en hver er hann, herra?“
    37: „Þú hefur þegar séð hann, “svaraði Jesús, „hann er sá sem við þig talar.“
    38: „Já, Drottinn, “sagði maðurinn, „ég trúi.“Og hann veitti Jesú lotningu og kraup við fætur hans.
    39: 'Jesús sagði þá við hann: „Ég kom í heiminn til að opna augu blindra og loka augum þeirra sem halda sig sjá.“'
    40: 'Farísearnir, sem stóðu þar rétt hjá, spurði þá: „Áttu við að við séum blindir?“'
    41: „Ef þið væruð blindir, þá væruð þið ekki sekir, “svaraði Jesús, „en nú segist þið vera sjáandi, en farið þó ekki eftir orðum mínum – sekt ykkar varir við.“
  10:
    1: „Sá sem ekki vill ganga inn um dyrnar til að komast inn í sauðabyrgið, heldur klifrar yfir vegginn, hlýtur að vera þjófur.
    2: Hirðirinn kemur alltaf inn um dyrnar.
    3: Dyravörðurinn opnar fyrir honum og sauðirnir heyra rödd hans og koma til hans. Síðan kallar hann á sauðina með nafni og fer út með þá.
    4: Hann gengur á undan þeim og þeir fylgja honum, því að þeir þekkja rödd hans.
    5: Ókunnugum fylgja þeir ekki, heldur forðast þá, því að þeir þekkja ekki rödd þeirra.“
    6: Þeir sem heyrðu Jesú segja þessa dæmisögu skildu hana ekki,
    7: 'og því útskýrði hann hana fyrir þeim: „Ég er dyr sauðanna, “sagði hann.'
    8: „Allir sem komu á undan mér voru þjófar og ræningjar og sauðirnir hlýddu þeim ekki.
    9: Ég er dyrnar. Þeir sem koma inn um mig munu frelsast, ganga inn og út og fá gott fóður.
    10: Þjófurinn ætlar sér að stela; drepa og eyðileggja, en ég kom til að veita líf og nægtir.
    11: Ég er góði hirðirinn. Góði hirðirinn leggur líf sitt í sölurnar fyrir sauðina.
    12: Þegar leiguliðinn sér úlfinn koma, þá flýr hann og yfirgefur sauðina, því að hann á þá ekki. Og úlfurinn ræðst á hjörðina og hún tvístrast.
    13: Þá flýr leiguliðinn, því að hann hugsar aðeins um launin, en honum er ekki annt um hjörðina.
    14: Ég er góði hirðirinn og þekki mína og þeir þekkja mig,
    15: rétt eins og faðirinn þekkir mig og ég föðurinn. Ég fórna lífi mínu fyrir sauðina.
    16: Ég á líka aðra sauði í annarri rétt. Ég verð einnig að leiða þá og þeir munu hlýða rödd minni, það verður ein hjörð og einn hirðir.
    17: Faðirinn elskar mig vegna þess að ég legg líf mitt í sölurnar til þess síðan að fá það aftur.
    18: Enginn getur tekið líf mitt án míns samþykkis – ég legg það sjálfviljuglega í sölurnar. Ég hef vald til að gefa það þegar ég vil og ég hef einnig vald til að taka það aftur. Þennan rétt hefur faðir minn gefið mér.“
    19: Við þessi orð Jesú urðu leiðtogar Gyðinganna enn einu sinni ósammála í skoðunum sínum um hann.
    20: 'Sumir þeirra sögðu: „Annað hvort hefur hann illan anda eða er brjálaður. Hvað þýðir að hlusta á slíkan mann?“'
    21: 'Aðrir sögðu: „Okkur virðist hann ekki hafa illan anda. Getur illur andi opnað augu blindra?“–'
    22: Nú var vetur og Jesús var í Jerúsalem á vígsluhátíðinni. Hann var á gangi í súlnagöngum Salómons í musterinu.
    24: 'Þá umkringdu leiðtogar þjóðarinnar hann og spurðu: „Hversu lengi ætlar þú að halda okkur í óvissu? Ef þú ert Kristur, segðu okkur það þá hreinskilnislega.“'
    25: „Ég hef þegar sagt ykkur það, “svaraði Jesús, „en þið trúið mér ekki. Kraftaverkin, sem ég geri í nafni föður míns, bera mér vitni.
    26: Þið trúið mér ekki af því að þið tilheyrið ekki minni hjörð.
    27: Mínir sauðir þekkja mína rödd og ég þekki þá og þeir fylgja mér.
    28: Ég gef þeim eilíft líf og þeir munu aldrei að eilífu glatast. Enginn skal slíta þá úr hendi minni,
    29: því faðir minn, sem hefur gefið mér þá, er máttugri en nokkur annar. Enginn skal ræna þeim frá mér.
    30: Ég og faðirinn erum eitt.“
    31: Þegar leiðtogarnir heyrðu þetta tóku þeir enn einu sinni upp steina til að grýta hann.
    32: 'Þá sagði Jesús: „Mörg góðverk sýndi ég ykkur frá Guði, fyrir hvert þeirra grýtið þið mig nú?“'
    33: „Við grýtum þig ekki fyrir góðverk, heldur guðlast, “svöruðu þeir. „Þú, sem ert bara venjulegur maður, segist vera Guð!“
    34: '„Stendur ekki í lögmálinu að menn séu guðir?“svaraði Jesús. „Fyrst Biblían, sem ekki getur farið með ósannindi, segir að þeir sem fengu boðskap frá Guði séu guðir í augum manna, hvernig getið þið þá kallað það guðlast þegar sá sem faðirinn helgaði og sendi í heiminn, segir: „Ég er sonur Guðs?“'
    37: Þið trúið mér ekki nema ég geri guðdómleg kraftaverk,
    38: en reynið þá að trúa þeim, þótt þið trúið mér ekki, og sannfærist um að faðirinn sé í mér og ég í föðurnum.“
    39: Þegar þeir heyrðu þetta reyndu þeir aftur að handtaka hann en misstu af honum.
    40: Jesús fór austur yfir Jórdan, til staðarins þar sem Jóhannes skírði fyrst. Þar dvaldist hann og margir komu til hans. „Jóhannes gerði að vísu engin kraftaverk, “sagði fólkið sín á milli, „en allir spádómar hans um þennan mann hafa ræst.“
    42: Þarna gerðust margir trúaðir á að Jesús væri Kristur.
  11:
    1: Maður nokkur hét Lasarus og bjó í Betaníu ásamt systrum sínum, Maríu og Mörtu.
    2: María var sú sem eitt sinn hellti dýrri ilmolíu yfir fætur Jesú og þurrkaði þá með hári sínu.
    3: 'Systurnar Marta og María sendu nú svohljóðandi boð til Jesú: „Herra, sá sem þú elskar, Lasarus, er hættulega veikur.“'
    4: 'Þegar Jesús fékk skilaboðin, sagði hann: „Þessi veikindi munu ekki enda með dauða, heldur er þeim ætlað að verða Guði til dýrðar og vegsama mig, son Guðs.“'
    5: Jesú þótti mjög vænt um Mörtu, Maríu og Lasarus,
    6: en dvaldist þó enn í tvo daga þar sem hann var og sýndi ekki á sér fararsnið.
    7: 'Loks, að þeim tíma liðnum, sagði hann við lærisveina sína: „Við skulum fara til Júdeu.“'
    8: „Já, en meistari!“sögðu lærisveinarnir, „það eru aðeins nokkrir dagar síðan leiðtogarnir í Júdeu reyndu að drepa þig. Ætlarðu að fara þangað aftur?“
    9: „Það er bjart tólf stundir á dag, “svaraði Jesús, „og þá getur maður gengið um öruggur án þess að hrasa,
    10: en á nóttunni er manni hætt við að hrasa vegna myrkursins.“
    11: 'Síðan bætti hann við og sagði: „Lasarus, vinur okkar, er sofnaður, en nú ætla ég að fara og vekja hann!“'
    12: 'Lærisveinarnir héldu þá að Lasarus hefði fengið góðan nætursvefn og sögðu: „Það er gott að heyra, þá hlýtur honum að vera farið að batna!“Jesús átti hins vegar við að Lasarus væri dáinn.'
    14: 'Jesús sagði því við þá berum orðum: „Lasarus er dáinn,'
    15: en það gleður mig ykkar vegna, því að þetta mun styrkja ykkur í trúnni. Komið, við skulum fara til hans.“
    16: 'Tómas, sem kallaður var „tvíburinn“, sagði þá við hina lærisveinana: „Við skulum fara líka og deyja með honum.“'
    17: Þegar þeir komu til Betaníu var þeim sagt að Lasarus væri þegar búinn að liggja fjóra daga í gröfinni.
    18: Betanía var aðeins um þrjá kílómetra frá Jerúsalem.
    19: Margir leiðtogar Gyðinga voru komnir til að láta samúð sína í ljós og hugga Mörtu og Maríu.
    20: Þegar Mörtu var sagt að Jesús væri að koma fór hún út til móts við hann, en María var kyrr heima.
    21: 'Marta sagði við Jesú: „Herra, ef þú hefðir komið fyrr væri bróðir minn ekki dáinn.'
    22: Ég veit að Guð veitir þér allt sem þú biður hann um.“
    23: 'Þá sagði Jesús: „Bróðir þinn mun rísa upp.“'
    24: „Já, það mun hann gera eins og allir aðrir á degi upprisunnar, “sagði Marta.
    25: „Ég er sá sem reisi hina dauðu og gef þeim líf, “sagði Jesús. „Hver sem trúir á mig mun lifa þótt hann deyi.
    26: Og sá sem eignast lífið í trúnni á mig, mun aldrei að eilífu deyja. Marta, trúir þú þessu?“
    27: „Já, herra, “svaraði hún, „ég trúi að þú sért Kristur, sonur Guðs, sem koma átti í heiminn.“
    28: 'Þegar hún hafði sagt þetta, fór hún og kallaði á systur sína og sagði við hana einslega: „Meistarinn er hér og vill finna þig.“'
    29: Þegar María heyrði þetta fór hún þegar í stað út til hans.
    30: Jesús hafði staldrað við utan við bæinn, þar sem hann hitti Mörtu fyrst.
    31: Þegar mennirnir, sem voru í húsinu að reyna að hugga Maríu, sáu hana fara út í flýti, álitu þeir að hún væri að fara út að gröf Lasarusar til að gráta þar, svo að þeir fóru á eftir henni.
    32: 'Þegar María kom þangað sem Jesús var, kraup hún við fætur hans og sagði: „Herra, ef þú hefðir verið hér væri bróðir minn enn á lífi.“'
    33: 'Þegar Jesús sá hana gráta ásamt mönnunum, varð hann gramur, byrsti sig og spurði:'
    34: „Hvar er hann grafinn?“„Komdu, við skulum sýna þér það, “svöruðu þeir.
    35: Þá táraðist Jesús.
    36: „Þeir voru mjög nánir vinir, “sögðu Gyðingarnir. „Sjáið bara hve honum hefur þótt vænt um hann.“
    37: 'Aðrir sögðu: „Þessi maður læknaði blindan mann – af hverju kom hann þá ekki í veg fyrir að Lasarus dæi?“Þegar Jesús heyrði þetta varð hann aftur gramur. Þau gengu að gröfinni, en hún var hellir og hafði stórum steini verið velt fyrir dyrnar.'
    39: „Veltið steininum frá, “sagði Jesús. „Já, en það er komin nálykt af honum, “sagði Marta, systir hins látna. „Hann hefur legið hér í fjóra daga!“
    40: '„Sagði ég þér ekki: „Ef þú trúir, muntu sjá dýrð Guðs?““spurði Jesús.'
    41: 'Síðan var steininum velt frá. Jesús leit upp til himins og sagði: „Faðir, ég þakka þér að þú hefur heyrt bæn mína.'
    42: Auðvitað veit ég að þú bænheyrir mig í hverju sem er, en ég sagði þetta til þess að fólkið, sem hér stendur, trúi að þú hafir sent mig.“
    43: 'Síðan kallaði hann: „Lasarus, komdu út!“'
    44: Og Lasarus kom! Hann var vafinn líkblæjum og höfuð hans hulið með klút. „Takið af honum líkblæjurnar og látið hann fara.“sagði Jesús.
    45: Margir Gyðinganna, sem þarna voru með Maríu, tóku nú loks trú á Jesú,
    46: en aðrir fóru til faríseanna til að skýra þeim frá þessu.
    47: Æðstu prestarnir og farísearnir skutu þá á ráðstefnu til að ræða málin. „Hvað eigum við að gera?“spurðu þeir. „Þessi maður gerir sannarlega kraftaverk.
    48: Ef við látum hann eiga sig, mun öll þjóðin elta hann. Og þá mun rómverski herinn koma, drepa okkur og kollvarpa heimastjórn okkar Gyðinganna.“
    49: 'Þá sagði Kaífas, en hann var æðsti prestur þetta árið: „Eruð þið alveg skilningslausir?'
    50: Það er betra að einn maður deyi fyrir fólkið, en að öll þjóðin farist.“
    51: Spádómsorð þessi, að Jesús ætti að deyja fyrir allt fólkið, flutti Kaífas meðan hann var í stöðu æðsta prestsins. Þessi orð komu ekki frá honum sjálfum, heldur voru þau blásin honum í brjóst.
    52: Þetta var spádómur um að Jesús mundi ekki einungis deyja fyrir þjóðina, heldur og fyrir öll börn Guðs sem dreifð eru um jörðina.
    53: Frá þessari stundu, unnu leiðtogar Gyðinga markvisst að því að lífláta Jesú.
    54: Eftir þetta starfaði Jesús því ekki opinberlega meðal fólksins, heldur fór frá Jerúsalem til bæjarins Efraím við eyðimörkina og þar dvaldist hann með lærisveinum sínum.
    55: Páskarnir, mesta hátíð Gyðinga, voru á næsta leiti. Margt sveitafólk kom til Jerúsalem nokkrum dögum fyrir hátíðina til að hreinsa sig, samkvæmt siðum þeirra, áður en sjálf hátíðin hæfist.
    56: Fólk þetta langaði að sjá Jesú og mikið var skrafað í musterinu. „Skyldi hann koma á páskahátíðina?“spurðu menn hver annan.
    57: Farísearnir og æðstu prestarnir höfðu tilkynnt opinberlega að hver sem sæi Jesú, yrði strax að láta þá vita, svo að þeir gætu handtekið hann.
  12:
    1: Sex dögum fyrir páska kom Jesús til Betaníu, þar sem Lasarus bjó, sá sem hann hafði reist upp frá dauðum,
    2: og nú var haldin veisla Jesú til heiðurs. Marta þjónaði til borðs og Lasarus sat við sama borð og Jesús.
    3: Þá var það að María tók fram krukku með dýrum ilmsmyrslum úr nardussafa og smurði fætur Jesú, og þurrkaði þá síðan með hári sínu. Við þetta fylltist húsið af sætum ilmi.
    4: 'Júdas Ískaríot, einn lærisveina hans – sá sem síðar sveik hann – sagði þá:'
    5: „Þetta ilmsmyrsl er gífurlega dýrt. Það hefði átt að selja það og gefa fátækum andvirðið.“
    6: Þetta sagði hann ekki vegna þess að honum væri annt um fátæka, heldur sá hann um fjárreiður lærisveinanna og dró stundum undan til eigin þarfa.
    7: 'Jesús svaraði: „Láttu hana í friði. Hún var að undirbúa útför mína.'
    8: Þú getur hjálpað fátækum, en samvistir okkar eru brátt á enda.“
    9: Þegar almenningur í Jerúsalem frétti að Jesús væri að koma, flykktist fólk til að sjá hann og Lasarus – þann sem hann reisti upp frá dauðum.
    10: Af þessari ástæðu ákváðu æðstu prestarnir að taka Lasarus líka af lífi,
    11: því að hans vegna höfðu margir framámenn yfirgefið þá og voru farnir að trúa því að Jesús væri Kristur.
    12: 'Daginn eftir flaug sú frétt um alla borgina að Jesús væri á leiðinni til Jerúsalem. Tóku þá margir hátíðargestanna pálmagreinar sér í hönd, gengu niður veginn á móti honum og hrópuðu: „Frelsarinn! Frelsarinn! Guð blessi konung Ísraels! Dýrð sé Guði!“'
    14: 'Jesús hafði ungan asna að reiðskjóta og rættist þar með spádómur er þannig hljóðar:'
    15: „Óttist ekki, Ísraelsmenn, því að konungur ykkar kemur til ykkar, hógvær og ríðandi á ösnufola!“
    16: (Lærisveinar hans skildu ekki að nú var þessi spádómur að rætast. En þegar Jesús var farinn til dýrðar sinnar á himnum, áttuðu þeir sig á hve margir spádómar höfðu ræst fyrir augum þeirra, án þess að þeir veittu því athygli.)
    17: Fólkið, sem sá Jesú reisa Lasarus upp frá dauðum, sagði frá þeim atburði,
    18: og það varð til þess að margir fóru út til móts við Jesú – fólkið hafði heyrt um þetta stórkostlega kraftaverk.
    19: 'Þá sögðu farísearnir hver við annan: „Við höfum tapað! Sjáið þið: Allur heimurinn eltir hann!“'
    20: Grikkir nokkrir, sem komnir voru til Jerúsalem á páskahátíðina,
    21: heimsóttu Filippus, en hann var frá Betsaída. „Herra, “sögðu þeir við hann, „okkur langar að hitta Jesú.“
    22: Filippus sagði Andrési frá þessu og fóru þeir báðir til Jesú til að láta hann vita.
    23: 'Jesús svaraði þeim og sagði, að nú væri komið að því að hann sneri aftur til dýrðar sinnar á himnum og bætti síðan við: „Ég verð að falla og deyja líkt og hveitikornið, sem fellur í moldina og deyr. Ef ég dey ekki, þá verð ég einsamall, eins og yfirgefið fræ, en dauði minn mun hins vegar leiða af sér mörg ný „hveitikorn“– ríkulega uppskeru, því margir munu eignast nýtt líf.'
    25: Ef þið elskið líf ykkar hér á jörðinni, þá tapið þið því, en ef þið fórnið því, þá eignist þið eilífa dýrð í staðinn.
    26: Ef þessir Grikkir vilja verða lærisveinar mínir, segið þeim þá að koma og fylgja mér, því að þjónar mínir verða að vera þar sem ég er. Ef þeir fylgja mér, mun faðirinn heiðra þá.
    27: 'Nú er sál mín sárhrygg. Ætti ég þá að biðja svo: „Faðir, hlífðu mér við því sem bíður mín?“Nei, það er einmitt ástæðan til þess að ég kom.'
    28: 'Faðir, gerðu nafn þitt dýrlegt.“Þá kom rödd af himni, sem sagði: „Ég hef þegar gert það dýrlegt og mun aftur gera það dýrlegt.“'
    29: Mannfjöldinn heyrði röddina og héldu sumir að það hefði verið þruma, en aðrir sögðu að engill hefði talað við hann.
    30: 'Þá sagði Jesús við fólkið: „Röddin kom ykkar vegna, en ekki mín vegna.'
    31: Nú er stund dómsins runnin upp yfir þennan heim. Og þá verður Satan, höfðingja þessa heims, varpað á dyr.
    32: Ég verð hafinn upp (á krossinum) og mun draga alla til mín.“
    33: Með þessum orðum gaf hann til kynna hvernig hann myndi deyja.
