    24: 'Síðast kom sá þriðji með sína hálfu milljón og sagði: „Herra, ég vissi að þú ert harður húsbóndi og þar sem ég bjóst við að þú rændir mig hagnaðinum, faldi ég peningana í jörðu og hér hefur þú þá!“'
