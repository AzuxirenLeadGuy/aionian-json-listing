    2: Ef ég hryggi ykkur, hver mun þá geta hughreyst mig? Aðeins þið. En hvernig ættuð þið að geta það, ef ég hryggi ykkur?
    3: Ástæðan fyrir því að síðasta bréfið mitt var eins og það var, er sú, að mig langaði til að þið leystuð vandann sjálf áður en ég kæmi. Þegar ég svo loksins kæmi, þyrfti ég ekki að verða fyrir vonbrigðum vegna þeirra sem ættu að gleðja mig. Mér fannst gleði ykkar svo nátengd gleði minni. Mér fannst að ef ég kæmi til ykkar dapur í bragði, þá gætuð þið ekki glaðst.
    4: Þið getið ekki ímyndað ykkur hve erfitt það var fyrir mig að skrifa ykkur fyrra bréfið. Það olli mér mjög miklum sársauka og ég grét yfir því. Ég ætlaði ekki að særa ykkur – heldur gera ykkur grein fyrir því hversu annt mér var um ykkur.
    5: Sá sem hefur hryggt ykkur hefur líka hryggt mig, þótt í minna mæli sé. Ég vil ekki vera strangari við hann en ástæða er til. Vanþóknun ykkar hefur orðið honum nægileg refsing.
    7: Nú er kominn tími til að veita honum fyrirgefningu og huggun, því að verði það ekki gert, þá getur hann orðið svo bitur og miður sín að hann eigi sér ekki viðreisnar von.
    8: Leyfið honum nú að finna að ykkur sé enn hlýtt til hans.
    9: Fyrra bréfið skrifaði ég ykkur til að komast að raun um heilindi ykkar og hlýðni.
    10: Þegar þið fyrirgefið einhverjum, þá geri ég það líka. Hafi ég fyrirgefið eitthvað (að því leyti sem það hefur varðað mig), þá er það gert með vilja Krists og ykkur til góðs.
    11: Okkur ber einnig að fyrirgefa svo að Satan geti ekki beitt okkur brögðum – við þekkjum fyrirætlanir hans.
    12: Þegar ég kom til Tróas, gaf Drottinn mér mikilvægt tækifæri til að boða fagnaðarerindið.
    13: Títus, okkar kæri bróðir, var ekki staddur þar þá til að taka á móti mér og ég var órólegur, því að ég vissi ekki hvar hann var eða hvað hefði komið fyrir hann. Ég kvaddi því og fór rakleitt til Makedóníu til að reyna að hafa upp á honum.
    14: Þökk sé Guði fyrir sigur hans í Kristi og að hann skuli hafa leyft okkur að taka þátt í sigurgöngu hans, og segja öðrum frá honum. Boðskapurinn um hann berst eins og sætur reykelsisilmur út um allan heiminn.
    15: Við erum eins og góðilmur reykelsis, sem Kristur brennir frammi fyrir Guði og berst ilmur þess jafnt til frelsaðra og ófrelsaðra.
    16: Hinir ófrelsuðu skelfast, því að þeim finnst ilmurinn minna á dauða og dóm, en okkur hinum frelsuðu er hann ilmur lífsins. Hverjir eru hæfir til að boða fagnaðarerindið?
    17: Við erum ekki eins og þeir sem predika Guðs orð launanna vegna, heldur tölum við af einlægni hjartans það sem Guð vill að við segjum, af því að við erum þjónar Krists og störfum fyrir augliti Guðs.
  3:
    1: Erum við nú orðnir eins og falskennendur sem eru alltaf að tala um sjálfa sig, og hafa með sér löng meðmælabréf? Ég held þið þarfnist þess ekki að neinn skrifi ykkur bréf um líferni okkar – eða hvað? Við þurfum ekki heldur meðmælabréf frá ykkur.
    2: Eina bréfið sem ég þarf, eruð þið sjálf. Ef fólk skoðar þá góðu breytingu sem orðið hefur á ykkur, þá sér það að við höfum unnið gott verk á meðal ykkar.
    3: Menn sjá ljóslega að þið eruð eins og bréf frá Kristi, skrifað af okkur. Það er ekki skrifað með penna og bleki, heldur með anda hins lifandi Guðs. Ekki er það höggvið í stein, heldur í hjörtu manna.
    4: Við þorum að tala svona vel um okkur sjálf vegna þess að við treystum því að Guð hafi velþóknun á okkur, vegna trúar okkar á Krist. Við treystum því að hann hjálpi okkur að standa við orð okkar.
    5: Við álítum okkur sjálfa, í eigin mætti, ekki færa um að gera neitt það sem hefur varanlegt gildi. Allur árangur okkar og máttur er Guði einum að þakka.
    6: Hann einn hefur gert okkur kleift að kunngjöra fagnaðarerindið – nýja sáttmálann – sem hann gaf mönnunum til frelsis. Við erum ekki að boða lögmál Gyðinga, heldur líf í heilögum anda. Gamla leiðin – sú að reyna að frelsast með því að halda lög Gyðinga – endar með dauða, en ef við förum nýju leiðina, þá gefur andi Guðs okkur hið sanna líf.
    7: Gamli sáttmálinn – þetta gamla lagakerfi sem leiddi til dauða – byrjaði í slíkri dýrð að fólk þoldi ekki að horfa framan í Móse þegar hann færði því lög Guðs, því að andlit hans ljómaði af dýrð Guðs. Samt fölnaði sá ljómi brátt.
    8: Eigum við þá ekki að vænta meiri dýrðar nú þegar heilagur andi hefur sjálfur gefið okkur lífið?
    9: Fyrst ráðstöfunin sem leiddi til dóms var dýrleg, þá hlýtur hin ráðstöfunin að vera mun dýrlegri, sú sem helgar mennina í augum Guðs.
    10: Staðreyndin er sú að í samanburði við yfirgnæfandi dýrð nýja sáttmálans, þá er hin fyrri dýrð, sem skein af andliti Móse, einskis virði.
    11: Og fyrst það, sem varaði aðeins skamma stund, ljómaði af himneskri dýrð, mun þá ekki hin nýja áætlun Guðs um hjálpræði mannanna vera miklu stórfenglegri, því hún varir að eilífu!
    12: Fyrst við treystum því að þessi nýja dýrð muni aldrei hverfa, þá getum við predikað með mikilli djörfung.
    13: Þá gerum við ekki eins og Móse, sem setti blæju fyrir andlit sér til að Ísraelsmenn gætu ekki séð hvernig ljóminn hvarf smátt og smátt.
    14: Andlit Móse var ekki aðeins hulið, heldur var einnig hugur og skilningur fólksins blindaður. Þannig er það jafnvel enn þegar Gyðingar lesa Gamla testamentið. Þá virðist sem hugur þeirra og hjarta sé hulið þykkri blæju, enda koma þeir hvorki auga á né skilja hið raunverulega innihald textans. Eina leiðin til að fjarlægja þessa blæju skilningsleysis, er að þeir taki trú á Krist.
    15: Þess vegna er svo enn í dag að þegar þeir lesa rit Móse, þá eru hjörtu þeirra blind og þeir trúa að leiðin til hjálpræðis sé sú að hlýða lögmálinu.
    16: Í hvert skipti sem einhver snýr sér frá syndum sínum og til Drottins, er þessi blæja tekin frá.
    17: Drottinn er andinn sem gefur þeim líf, og þar sem hann er, þar er frelsi (frá þeirri kvöð að þurfa að hlýða lögmálinu í einu og öllu til þess að geta þóknast Guði).
    18: Við sem kristin erum höfum enga blæju fyrir andlitum okkar. Við getum verið eins og speglar sem endurvarpa dýrð Drottins og þegar andi hans starfar í okkur, þá líkjumst við honum sífellt meira.
  4:
    1: Sjálfur Guð hefur af miskunn sinni fengið okkur þetta mikla hlutverk (að flytja öðrum gleðiboðskapinn) og þess vegna gefumst við aldrei upp.
    2: Við reynum ekki að fá fólk til að trúa með því að beita það brögðum – við höfum ekki áhuga á að blekkja neinn. Við reynum aldrei að telja neinum trú um að Biblían kenni eitthvað sem hún alls ekki kennir. Við forðumst alla slíka pretti. Þegar við tölum, þá stöndum við frammi fyrir augliti Guðs og því segjum við sannleikann – um það eru allir sammála sem okkur þekkja.
    3: Ef einhverjir skilja ekki fagnaðarerindið sem við flytjum, þá eru það þeir sem ganga veg hins eilífa dauða.
    4: Satan, – guð þessa heims, sem sneri baki við Drottni – hefur blindað þá og komið í veg fyrir að þeir sæju birtuna sem stafar af fagnaðarerindinu. Þeir skilja ekki heldur hinn stórkostlega boðskap sem við flytjum, boðskapinn um dýrð Krists, hann sem birtir okkur Guð.
    5: Við ferðumst ekki um til að predika um okkur sjálfa, heldur til að boða að Jesús Kristur sé Drottinn. Við segjum að við séum þjónar ykkar, vegna þess sem Jesús hefur gert fyrir okkur.
    6: 'Guð sagði: „Ljós skal skína í myrkrinu.“– Hann lét það skína inn í sálir okkar til þess að þaðan bæri birtu af dýrð Guðs, eins og hún birtist í Jesú Kristi sjálfum.'
    7: Við sem höfum þennan mikla fjársjóð – ljósið og kraftinn sem nú skín innra með okkur – erum bara eins og brothætt ílát, leirker, til að öllum verði ljóst að þessi dýrlegi kraftur, sem í okkur er, hlýtur að vera frá Guði en ekki frá sjálfum okkur.
    8: Erfiðleikar þrengja að á báða bóga, en samt höfum við ekki látið undan síga. Við erum oft spyrjandi, því við skiljum alls ekki hvers vegna margt fer eins og það fer, en samt hættum við hvorki né gefumst upp.
    9: Við erum ofsóttir eins og frekast er unnt, en Guð sleppir samt aldrei af okkur hendi sinni. Við erum felldir til jarðar, en rísum þó aftur á fætur og höldum leiðar okkar.
    10: Við horfumst sífellt í augu við dauðann, eins og Jesús, og því er augljóst mál að það er aðeins hinn upprisni Kristur, sem heldur í okkur lífinu og verndar okkur.
    11: Já, við erum í stöðugri lífshættu vegna þess að við þjónum Drottni, en þannig fáum við ný tækifæri til að sýna kraft Jesú Krists í dauðlegum líkömum okkar.
    12: Vegna predikunar okkar horfumst við í augu við dauðann, en það sem við berum úr býtum er eilíft líf ykkur til handa.
    13: 'Við tölum djarflega um trú okkar á sama hátt og sálmaskáldið gerði, þegar hann sagði: „Ég trúi – þess vegna tala ég.“'
    14: Við vitum að sá sami Guð sem reisti Drottin Jesú upp frá dauðum, mun einnig reisa okkur frá dauðum ásamt Jesú og leiða okkur fram fyrir hann ásamt ykkur.
    15: Þjáningar okkar verða ykkur til góðs og því fleiri sem vinnast fyrir Krist ykkar á meðal, því fleiri þakka honum og því meira verður nafn Drottins vegsamað.
    16: Þetta er ástæða þess að við gefumst aldrei upp. Þótt líkamar okkar hrörni smátt og smátt, þá vex styrkur okkar í Drottni dag frá degi.
    17: Erfiðleikar okkar eru smámunir einir, sem vara munu stuttan tíma. Þessir skammvinnu erfiðleikar leiða þó ríkulega blessun Guðs yfir líf okkar – blessun sem vara mun til eilífðar!
    18: Þess vegna horfum við ekki á það sem við sjáum þessa stundina, erfiðleikana sem eru allt í kring um okkur, heldur fram til þeirrar gleði á himnum sem við munum sjá. Þrengingarnar eru skammvinnar en fögnuðurinn, sem í vændum er, mun aldrei taka enda.
  5:
    1: Við vitum að þegar tjaldið sem við nú búum í – okkar jarðneski líkami – verður fellt, en það gerist þegar við deyjum, þá munum við fá nýja líkama á himnum – bústað sem endist okkur um alla eilífð. Sá bústaður verður ekki gerður af manna höndum, heldur af Guði sjálfum.
    2: Við þreytumst í þessu lífi og því hlökkum við til þess dags er við fáum hina himnesku líkama, sem við íklæðumst eins og nýjum fötum,
    3: því að ekki munum við vera andar án líkama.
    4: Í þessu lífi er mæða og strit en samt kvíðum við dauðanum, af því að allt hið líkamlega og jarðneska er okkur svo kært. En við viljum íklæðast nýju líkömunum, svo að þessir deyjandi líkamar umbreytist til eilífs lífs.
    5: Þessu hefur Guð lofað okkur og því til staðfestingar hefur hann gefið okkur sinn heilaga anda.
    6: Nú horfum við glöð fram til þess tíma er við fáum þessa himnesku líkama okkar. En minnumst þess jafnframt að hvert andartak, sem við lifum í jarðnesku líkömunum, er tími sem við eyðum fjarri okkar eilífa heimili á himnum hjá Jesú.
    7: Þetta sjáum við ekki með líkamlegum augum, heldur með augum trúarinnar.
    8: Við erum alls óhrædd við dauðann, því að þá fáum við að fara heim til Drottins.
    9: Markmið okkar er því ávallt að þóknast honum í öllu sem við gerum, hvort sem það er í líkamanum, á jörðu, eða á himnum hjá Drottni.
    10: Öll verðum við að standa frammi fyrir dómstóli Krists. Hann mun rannsaka líf okkar og kveða upp sinn dóm. Þá mun sérhver fá endurgoldið eins og hann hefur til unnið, eftir því hvort hann hefur gert gott eða illt meðan hann lifði hér á jörðu.
    11: Vegna þess að við óttumst Drottin – elskum hann, virðum og heiðrum – þá leggjum við hart að okkur við að ávinna menn til trúar á hann. Guð þekkir hjörtu okkar og einlægni í þessu efni og ég vona að þið gerið það einnig.
    12: Erum við nú enn að reyna að hæla sjálfum okkur? Nei, en ég er að fá ykkur í hendur ágætt vopn. Þetta vopn getið þið notað gegn predikurum þeim sem stæra sig af útliti sínu og ræðum og láta stjórnast af óhreinu hugarfari. En hvað sem því líður, þá getið þið verið hreykin af heiðarleika okkar og góðum ásetningi.
    13: Sumir telja okkur ruglaða, en allt sem við gerum er vegna Guðs, vegna þess að kærleikur Krists knýr okkur. Fyrst við trúum því að Kristur hafi dáið fyrir okkur öll, þá eigum við einnig að trúa því að við séum dáin því lífi sem við lifðum.
    15: Hann dó fyrir alla til að allir sem lifa – og hafa eignast eilíft líf hjá honum – lifi ekki framar til að þóknast sjálfum sér, heldur honum sem dó og reis upp þeirra vegna.
    16: Hættið því að vega og meta kristna menn eftir því hvað heimurinn segir um þá eða eftir útliti þeirra. Áður fyrr leit ég á Krist aðeins frá mannlegu sjónarmiði, en þar urðu mér á mikil mistök. Nú hef ég svo sannarlega aðra skoðun.
    17: Sá sem verður kristinn, verður nýr maður. Hann er ekki lengur sá sami, því hann hefur eignast nýtt líf!
    18: Allt þetta nýja er frá Guði, sem leiddi okkur aftur til sín með því sem Kristur Jesús gerði. Því næst veitti Guð okkur þau forréttindi að fá að hvetja alla menn til að koma og sættast við hann.
    19: Guð sætti heiminn við sig í Kristi og hann ákærir mennina ekki lengur fyrir syndir þeirra, heldur fyrirgefur þeim. Þennan stórkostlega boðskap hefur hann falið okkur að flytja öllum mönnum.
    20: 'Við erum erindrekar Krists. Við biðjum í Krists stað: Sættist við Guð!'
    21: Guð lagði syndir okkar á Krist, sem var syndlaus, en í staðinn jós hann kærleika sínum yfir okkur.
  6:
    1: Sem samstarfsmenn Guðs biðjum við ykkur að láta ekki þessi góðu skilaboð, um kærleika hans ganga ykkur úr greipum.
    2: 'Guð hefur sagt: „Þegar þið hrópuðuð, þá heyrði ég, og hjálp mín stóð ykkur til boða, því að þá var hjálpræðisdagur.“Já, einmitt nú er Guð reiðubúinn að svara ykkur. Í dag vill hann frelsa ykkur!'
    3: Við kappkostum að lifa þannig að hegðun okkar hneyksli engan né hindri í því að finna Drottin.
    4: Látum það sjást að við séum sannir þjónar Guðs í öllu sem við gerum. Þolinmæði okkar stendur af sér allar þjáningar, þrengingar og erfiðleika.
    5: Við höfum verið barðir, okkur hefur verið stungið í fangelsi og oft höfum við horfst í augu við trylltan múg. Við höfum unnið meðan kraftar entust, vakað margar nætur og liðið hungur.
    6: Við höfum staðið við orð okkar og lifað heilbrigðu lífi. Þessu hefur þrautseigja og skilningur okkar á fagnaðarerindinu komið til leiðar. Við höfum iðkað góðsemi og sannan kærleika og verið leiddir af heilögum anda.
    7: Við höfum talað sannleikann og máttur Guðs hefur hjálpað okkur í öllu sem við höfum gert. Við höfum íklæðst herklæðum hins kristna manns – og notað vopnin til sóknar og varnar.
    8: Við höfum verið Drottni trúir, hvort sem aðrir heiðra okkur eða forsmá, lasta eða lofa. Við erum heiðarlegir, þótt þeir kalli okkur lygara.
    9: Heimurinn lætur sér fátt um okkur finnast, en Guð þekkir okkur. Við erum í stöðugri lífshættu, en þó lifum við enn. Við höfum hlotið sár, en þó haldið lífi.
    10: Við erum hryggir, en þó alltaf glaðir í Drottni. Við erum fátækir, en auðgum þó marga með andlegum gjöfum. Við erum allslausir, en eigum þó allt.
    11: Kæru vinir í Korintu. Ég hef talað af hreinskilni og ég elska ykkur af öllu hjarta.
    12: Ef einhver kuldi er enn okkar á milli, þá er hann ekki vegna skorts á kærleika af minni hálfu, heldur vegna þess að kærleikur ykkar nær ekki til mín og megnar því ekki að draga mig til ykkar.
    13: Nú tala ég við ykkur eins og þið væruð mín eigin börn. Opnið hjörtu ykkar fyrir okkur. Endurgjaldið kærleika okkar.
    14: Forðist félagsskap við þá sem ekki elska Drottin, því hvað eiga börn Guðs sameiginlegt með börnum syndarinnar? Hvernig er hægt að sameina ljós og myrkur?
    15: Hvað á Kristur saman við Satan að sælda? Hvernig getur kristinn maður átt samfélag við þann sem ekki trúir?
    16: 'Getur nokkurt samband verið milli musteris Guðs og skurðgoðanna? Þið eruð musteri Guðs, bústaður hins lifandi Guðs, og um ykkur segir hann: „Ég vil búa hjá þeim og ganga um meðal þeirra. Ég mun vera þeirra Guð og þeir munu vera mitt fólk.“'
    17: 'Af þessari ástæðu segir Drottinn: „Yfirgefið þá! Farið burt frá þeim. Snertið ekkert óhreint og þá mun ég taka ykkur með mér.'
    18: Þá mun ég vera faðir ykkar og þið munuð vera synir mínir og dætur.“
  7:
    1: Kæru vinir, fyrst við eigum slík loforð sem þessi, snúum þá baki við öllu sem rangt er, hvort sem það er líkamlegt eða andlegt. Hreinsum okkur, lifum í sannri trú og gefum okkur Guði einum á vald.
    2: 'Því segi ég ykkur: Opnið hjörtu ykkar á ný fyrir okkur, því að ekkert ykkar hefur orðið að þola neitt rangt af okkar hendi. Ekkert ykkar leiddum við afvega. Ekki höfum við svikið neitt ykkar eða rænt ykkur neinu.'
    3: Þetta segi ég ekki í ávítunartón eða til að ásaka ykkur, því – eins og ég hef áður sagt – þá elska ég ykkur í lífi og dauða.
    4: Ég ber mikið traust til ykkar og er mjög hreykinn af ykkur. Þið hafið orðið mér til mikillar uppörvunar og glatt mig stórlega í öllum þrengingum mínum.
    5: Þegar við komum til Makedóníu, höfðum við enga eirð. Erfiðleikar mættu okkur hvert sem litið var. Bæði ytra og innra var ótti og barátta.
    6: En sá Guð, sem huggar niðurbeygða, styrkti okkur einmitt þá með því að senda Títus til okkar.
    7: En heimsókn Títusar var ekki eina uppörvunin, heldur einnig fréttirnar, sem hann flutti okkur, um þá yndislegu dvöl sem hann átti hjá ykkur. Mikið gladdist ég þegar hann sagði mér hversu mjög þið hlökkuðuð til að sjá mig og hve leitt ykkur þótti það sem fyrir kom. Já, það gladdi mig að heyra um tryggð ykkar og hlýhug til mín.
    8: Nú er ég ekki lengur hryggur út af þessu bréfi sem ég sendi ykkur. Ég var mjög hryggur um tíma, því að ég vissi að bréfið mundi valda ykkur miklum sársauka, þó aðeins um skamma hríð.
    9: Nú finnst mér gott að ég skyldi hafa sent það, ekki vegna þess að það særði ykkur, heldur vegna þess að sársaukinn leiddi ykkur til Guðs. Hryggðin sem náði tökum á ykkur, varð til góðs. Það er sú hryggð sem Guð vill finna meðal barna sinna og því þarf ég ekki að vera strangur við ykkur þegar ég kem.
    10: Stundum notar Guð hryggð okkar til að leiða okkur frá syndinni og til eilífs lífs og þá verður hún okkur til blessunar. Hryggð hinna er hins vegar ekki sú sem fylgir sannri iðrun og forðar því ekki frá eilífum dauða.
    11: 'Sjáið nú til: Þessi hryggð frá Guði varð ykkur til góðs. Kæruleysið hvarf, en í staðinn urðuð þið grandvör og einlæg og vilduð umfram allt losna við syndina, sem ég benti ykkur á í bréfi mínu. Þið urðuð hrædd vegna þess sem gerst hafði og þráðuð að ég kæmi og hjálpaði ykkur. Þið sneruð ykkur strax að því að leysa vandann og upplýsa málið. Þið hafið gert allt, sem í ykkar valdi stóð, til að koma þessu í lag.'
    12: Ég skrifaði ykkur til þess að umhyggja ykkar fyrir okkur yrði Guði augljós. Sá var tilgangur minn með bréfinu, miklu fremur en sá að hjálpa manninum sem syndgaði eða þeim sem var órétti beittur.
    13: Auk þeirrar uppörvunar, sem þið veittuð okkur með kærleika ykkar, þá glöddumst við enn meir vegna Títusar, vegna þess hve hann varð glaður og hve vel þið tókuð á móti honum.
    14: Ég sagði honum hvernig allt ætti að vera. Ég sagði honum líka hve hreykinn ég væri af ykkur, áður en hann lagði af stað – og ég varð ekki fyrir vonbrigðum með ykkur. Ég hef alltaf sagt ykkur sannleikann og hrós það, sem ég veitti ykkur í áheyrn Títusar, hefur einnig reynst rétt.
    15: Kærleikur hans til ykkar er meiri nú en nokkru sinni fyrr, einmitt vegna þess að hann minnist þess hve fús þið voruð að hlusta á orð hans og hve áhugi ykkar og einlægni ristu djúpt.
    16: 'Nú er ég glaður! Nú veit ég að allt er komið í lag okkar á milli. Enn einu sinni get ég sagt: Ég ber fullkomið traust til ykkar.'
  8:
    1: Nú langar mig að segja ykkur frá því sem Guð hefur gert af náð sinni fyrir söfnuðina í Makedóníu.
    2: Enda þótt hinir kristnu þar hafi reynt mikla erfiðleika og þrengingar, þá hafa þeir haldið gleði sinni mitt í allri fátæktinni. Þetta hefur vakið hjá þeim mikla umhyggju fyrir þörfum annarra.
    3: Þeir hafa gefið ríkulega – reyndar miklu meira en þeir höfðu efni á. Ég get staðfest hér, að þetta gerðu þeir af fúsum vilja.
    4: Þeir báðu okkur fyrir þessa peninga, því að þeir vildu einnig fá að vera með í því að hjálpa hinum kristnu í Jerúsalem.
    5: Það besta var að þetta fór langt fram úr okkar vonum, því að það fyrsta sem þeir gerðu var að fórna sér algjörlega fyrir Drottin og síðan fyrir okkur, samkvæmt vilja Guðs.
    6: Þeir voru svo áhugasamir um þetta að nú höfum við hvatt Títus, hann sem hóf verkið, til að heimsækja ykkur og biðja ykkur að bæta við því sem á vantar í þessa kærleiksgjöf.
    7: 'Kæru vinir, þið hafið forystu í mörgu: Þið hafið mikla trú, marga góða predikara, mikla fræðslu, mikinn áhuga og mikinn kærleika til okkar. Nú langar mig einnig til að þið hafið forystu í því að gefa, og það með gleði.'
    8: Ég er ekki að skipa fyrir. Ég er ekki að segja að þið verðið að gera þetta, heldur er ég að prófa kærleika ykkar með samanburði við dugnað annarra. Þetta gefur ykkur tækifæri til að sanna kærleika ykkar í verki og sýna að hann sé ekki aðeins orðin tóm.
    9: 'Því að þið þekkið kærleika Drottins Jesú Krists: Þótt hann væri ríkur, þá gerðist hann fátækur ykkar vegna svo að þið auðguðust af fátækt hans.'
    10: Mig langar að leggja til að þið ljúkið því sem þið byrjuðuð á í fyrra. Reyndar var þetta ekki ykkar hugmynd, en þið voruð fyrst til að gera eitthvað í málinu.
    11: Þið komuð þessu af stað og ættuð því að hafa mikinn áhuga á að koma því í höfn, með því að gefa eins og efni standa til.
    12: Ef þið hafið áhuga á að gefa, þá skiptir ekki öllu máli hve mikið þið gefið. Guð vill að þið gefið af því sem þið eigið, en ekki af því sem ekki er til.
    13: Auðvitað á ég ekki við að þeir sem fá gjafir ykkar eigi að hafa það náðugt, á ykkar kostnað, en við skulum stuðla að jöfnuði. Nú sem stendur hafið þið nóg af öllu og ættuð því að geta rétt þeim hjálparhönd.
    14: Síðar meir geta þeir svo aðstoðað ykkur á sama hátt þegar þið hafið þörf fyrir hjálp. Á þennan hátt geta báðir haft nóg.
    15: 'Munið þið hvað Biblían segir um þetta? Hún segir: „Sá sem miklu safnaði, átti ekkert afgangs, en sá sem litlu safnaði, hafði nóg.“Af þessari ástæðu ættuð þið einnig að veita þeim hjálp sem hjálpar eru þurfi.'
    16: Ég þakka Guði sem vakti hjá Títusi sömu umhyggju fyrir ykkur og hann hefur gefið mér.
    17: Samkvæmt uppástungu minni vill hann fúslega fara til ykkar á ný – ég held reyndar að hann hefði gert það hvort sem var, því að hann hefur mikinn áhuga á að hitta ykkur.
    18: Ég mun einnig senda annan vel þekktan bróður með honum. Sá maður er rómaður af öllum söfnuðunum sem góður boðberi fagnaðarerindisins.
    19: Sannleikurinn er sá að söfnuðirnir kusu hann til að verða mér samferða og fara með gjöfina til Jerúsalem. Þetta mun verða Drottni til dýrðar og jafnframt sýna löngun okkar til að hjálpa hvert öðru.
    20: Með því að hafa samflot, verjumst við allri tortryggni annarra. Okkur er nefnilega mjög umhugað um að enginn geti fundið neitt ámælisvert við vinnubrögð okkar varðandi þessa miklu gjöf.
    21: Guð veit að við erum heiðarlegir, en ég vil einnig að aðrir viti það og því höfum við unnið að þessu á þennan hátt.
    22: Ég sendi þar að auki enn einn bróður til ykkar. Af eigin reynslu vitum við að hann er einlægur maður og eftir að ég sagði honum frá löngun ykkar til að veita hjálp, þá hlakkar hann mjög til ferðarinnar.
    23: Ef einhver spyr hver Títus sé, segið þá að hann sé samstarfsmaður minn, sem aðstoði ykkur við að hjálpa öðrum. Auk þess getið þið sagt að hinir tveir bræðurnir séu fulltrúar kirkjunnar hér og séu báðir til fyrirmyndar í trúnni á Drottin.
    24: Sýnið þessum mönnum kærleika og látið söfnuðina sjá að það var ekki að ástæðulausu sem ég hrósaði ykkur.
  9:
    1: Ég veit reyndar að það er óþarfi að nefna við ykkur þessa aðstoð við söfnuði Guðs.
    2: Mér er ljóst að áhugi ykkar fyrir þeim er óskiptur. Ég hrósaði ykkur fyrir vinunum í Makedóníu og sagði að fyrir ári hefðuð þið verið reiðubúin að senda gjöf. Sannleikurinn er sá að það var áhugi ykkar, sem varð hinum hvatning til að veita aðstoð.
    3: Nú sendi ég þessa menn til þess eins að ganga úr skugga um að þið séuð reiðubúin, eins og ég sagði þeim að þið væruð, og hvort söfnunarféð lægi þegar fyrir. Ég vona að sú verði ekki reyndin, að í þetta sinn hafi ég tekið of djúpt í árinni með hrósyrðum mínum um ykkur.
    4: Mikið myndi ég blygðast mín – og þið reyndar líka – ef einhverjir þeirra frá Makedóníu yrðu mér samferða og sæju, að þegar allt kæmi til alls, þá væruð þið ekki tilbúin þrátt fyrir allt lofið sem ég hef borið á ykkur.
    5: Við töldum því nauðsynlegt að hvetja bræðurna til að fara á undan til ykkar og undirbúa þessa gjöf, sem þið höfðuð áður lofað, svo að hún gæti verið til taks þegar á þyrfti að halda. Ég vil svo gjarnan að hér sé um raunverulega gjöf að ræða, gjöf sem ekki hafi á sér nískublæ.
    6: 'Nú ætla ég að minna ykkur á eitt: Ef þið gefið lítið, þá fáið þið lítið. Bóndi sem sáir sparlega fær rýra uppskeru, en sái hann miklu, fær hann mikla uppskeru.'
    7: Hver um sig verður að ákveða hve mikið hann gefur. Reynið ekki að þvinga neinn til að gefa meira en hann sjálfur vill. Guð elskar glaðan gjafara.
    8: Guð mun uppfylla þarfir ykkar með því að veita ykkur allt sem þið þurfið, og meira til, svo að þið hafið nóg fyrir ykkur sjálf og getið gefið öðrum með gleði.
    9: 'Um þetta segir Biblían: „Hinn guðrækni gefur fátækum með gleði. Góðverk hans munu verða honum til heiðurs í eilífðinni.“'
    10: Guð, sem gefur bóndanum útsæði og síðan góða uppskeru honum til framfæris, mun einnig gefa ykkur útsæði og margfalda uppskeru, svo að þið getið gefið æ meira.
    11: Hann mun gefa ykkur mikið til þess að þið getið verið rausnarleg við aðra. Þegar við afhendum gjöf ykkar þeim sem hana eiga að fá, þá mun streyma fram lofgjörð og þökk til Guðs fyrir hjálp hans.
    12: Þið sjáið að tvennt gott hlýst af gjöf ykkar. Í fyrsta lagi fá þeir sem þurfandi eru hjálp og í öðru lagi fyllast þeir þakklæti til Guðs.
    13: Þeir sem fá aðstoð ykkar, gleðjast ekki aðeins vegna þessarar miklu gjafar, heldur munu þeir einnig lofa Guð, því að þetta mun sanna að verk ykkar eru í samræmi við orð ykkar.
    14: Þeir munu einnig biðja fyrir ykkur og hugsa hlýtt til ykkar vegna þess hve Guð hefur verið ykkur góður.
    15: Guði séu þakkir fyrir son sinn – þá gjöf sem engin orð fá lýst.
  10:
    1: Nú bið ég ykkur – já, ég Páll – og það af einlægni og mildi eins og Kristur mundi gera. Sum ykkar segja reyndar að ég sé harðorður í bréfum mínum en þori svo ekki að opna munninn þegar á hólminn er komið!
    2: Ég vona að ég þurfi ekki að sýna ykkur myndugleika og hörku þegar ég kem. Ég hef ekki áhuga á að láta til skarar skríða gegn þeim ykkar sem virðast halda að orð mín og verk séu rétt eins og gerist hjá fólki almennt.
    3: Satt er það, ég er ósköp venjulegur, veikburða maður, en ég nota þó ekki mannleg áform og mannlegar aðferðir til að vinna mína sigra.
    4: Ég nota ekki mannleg vopn, heldur hin öflugu vopn Guðs og með þeim brýt ég niður vígi Satans.
    5: Þessi vopn kveða niður öll hrokafull stóryrði sem beint er gegn Guði og ryðja öllum þeim hindrunum úr vegi, sem settar eru upp til að útiloka menn frá Guði. Með vopnum þessum get ég yfirbugað uppreisnarseggi, leitt þá fram fyrir Guð og breytt þeim í menn sem þrá það eitt að hlýðnast Kristi.
    6: Ég mun nota þessi vopn gegn ykkur til að þið gefist upp fyrir Kristi og ekki hætta fyrr en síðasti andófsmaðurinn fellur.
    7: Gallinn við ykkur er sá að þegar þið horfið á mig, þá sjáið þið aðeins hið veika og vanmáttuga. Af hverju gægist þið ekki inn fyrir skinnið? Ef nokkur telur sig hafa mátt Krists og myndugleika, þá er það ég!
    8: Sumum finnst ég kannski hrósa mér meira en góðu hófi gegnir, af valdi því sem ég hef yfir ykkur – og nota ykkur til hjálpar en ekki til tjóns – en ég skal standa við hvert orð.
    9: Þetta segi ég svo þið haldið ekki að ég sé að hræða ykkur með áminningum í bréfum mínum.
    10: „Kærið ykkur kollótt um þessi bréf hans, “segja sumir. „Hann er að vísu stórorður en það er ekkert að marka. Þegar hann kemur, þá getið þið séð að þar er ekki stórmenni á ferð og lélegri predikara þekkjum við ekki!“
    11: 'Ég skal segja ykkur eitt: Næst þegar ég kem verð ég strangur, jafn strangur og ég hef verið í bréfum mínum.'
    12: En verið ekki áhyggjufull! Ég mun ekki dirfast að bera mig saman við fjálglegar lýsingar þeirra á sjálfum sér. Þeir eru því miður alltaf að bera sig saman hver við annan. Þeir vega sjálfa sig og meta á sinn eigin smáa mælikvarða. Ja, hvílík heimska!
    13: En við? – við hrósum okkur ekki meira en efni standa til. Okkur er efst í huga að ná markinu sem Guð setti okkur, og starf okkar á meðal ykkar er unnið með það í huga.
    14: Við tökum ekki of djúpt í árinni þótt við segjumst hafa vald yfir ykkur, því að við vorum þeir fyrstu sem fluttu ykkur gleðifréttirnar um Krist.
    15: Við hrósum okkur ekki fyrir eitthvað sem aðrir hafa gert á meðal ykkar. Nei, en við vonum að trú ykkar vaxi og sömuleiðis starf okkar, ykkar á meðal, þó innan þeirra marka sem Drottinn hefur sett okkur.
    16: Eftir það getum við farið og predikað gleðiboðskapinn annars staðar, í borgum sem standa enn fjær, þar sem enginn hefur enn hafið starf. Þar verður engin hætta á að við fiskum á annarra miðum.
    17: 'Í Biblíunni stendur: „Vilji einhver hrósa sér, þá hrósi hann því, sem Drottinn hefur gert, en ekki hann sjálfur.“'
    18: Hrósi einhver sjálfum sér og verki sínu, þá er af litlu að státa, en mæli Drottinn með honum, horfir öðruvísi við.
  11:
    1: Ég vona að þið umberið mig þótt ég haldi áfram að tala eins og heimskingi. Umberið mig og leyfið mér að segja það sem mér liggur á hjarta.
    2: Mér stendur ekki á sama um ykkur – ég ber sömu umhyggju fyrir ykkur og Guð. Ó, hve ég þrái að kærleikur ykkar beinist að Kristi einum, á sama hátt og ung og hrein stúlka geymir ást sína handa þeim sem hún elskar, og síðar giftist.
    3: En eitt óttast ég og það er að hugsanir ykkar spillist og einlægni ykkar gagnvart Drottni fari dvínandi, rétt eins og þegar Satan tældi Evu í Edensgarði.
    4: Þið virðist svo auðtrúa! Þið trúið öllu sem ykkur er sagt. Þið trúið jafnvel mönnum sem koma og boða annan Jesú en þann sem við boðum, annan anda en heilagan anda sem þið tókuð á móti og aðra leið til hjálpræðis en þá sem við sýndum ykkur. Þið gleypið við öllu.
    5: Mér finnast þessir „stórkostlegu sendimenn Guðs“, eins og þeir kalla sig, ekki standa mér framar í neinu.
    6: Þótt ég sé lélegur ræðumaður þá veit ég þó hvað ég segi, það vona ég að ykkur sé ljóst.
    7: Ég flutti ykkur fagnaðarerindið en ég krafðist einskis af ykkur í staðinn. Voru það mistök hjá mér? Átti ég að fara fram á einhverja þóknun og var rangt af mér að auðmýkja mig?
    8: Ég rúði aðra söfnuði og lifði á því sem þeir sendu mér, einnig þann tíma sem ég var hjá ykkur. Þannig þjónaði ég ykkur án þess að það kostaði ykkur neitt. Og þótt allt þryti og ég liði skort, þá bað ég ykkur samt ekki um neitt, því að hinir kristnu í Makedóníu færðu mér aðra gjöf. Ég hef aldrei beðið ykkur um krónu og mun aldrei gera það.
    10: Þetta skal ég standa við og segja öllum í Grikklandi.
    11: Hvers vegna? Er það vegna þess að mér þyki ekki vænt um ykkur? Nei, Guð veit að mér þykir það.
    12: En þetta geri ég til að kippa fótunum undan þeim sem stæra sig og segjast vinna verk Guðs eins og við.
    13: Þessir menn eru ekki sendir af Guði, það er áreiðanlegt. Þeir eru svikarar sem hafa fengið ykkur til að halda að þeir séu postular Krists.
    14: Það undrar mig reyndar ekki. Satan getur brugðið sér í gervi ljósengils.
    15: Verum því ekki hissa þótt þjónar hans geti gert það sama og látist vera þjónar Guðs. Þessir menn munu þó að lokum verða að súpa seyðið af illverkum sínum, rétt eins og þeir eiga skilið.
    16: Ég bið ykkur enn, og það vegna þessara orða, að halda ekki að ég sé búinn að missa vitið. En þótt þið haldið að svo sé, þá hlustið samt á mig – glórulausan manninn – heimskingjann. Nú ætla ég að hrósa mér dálítið á sama hátt og þeir.
    17: Slíkt grobb er ekki að vilja Guðs og því tala ég nú eins og algjör fáviti.
    18: Þessir menn eru sífellt að ræða við ykkur um hæfileika sína.
    19: Þið álítið ykkur skynsöm, en hlustið samt með ánægju á þessa heimskingja. Ykkur er alveg sama þótt þeir geri ykkur að þrælum, taki frá ykkur allt sem þið eigið, græði á ykkur og setji síðan upp merkissvip og slái ykkur utan undir.
    21: Mér þykir leitt, en ég mundi aldrei áræða að gera slíkt. En hverju sem þeir stæra sig af – og nú tala ég aftur eins og bjáni – þá get ég það líka. Jæja, lítum nú á hvað þeir segja.
