    19: Í öðrum bát, skammt frá, voru synir Sebedeusar, Jakob og Jóhannes, að bæta net sín.
    20: Hann kallaði einnig á þá og þeir skildu Sebedeus og verkamennina eftir í bátnum og fóru á eftir honum.
    21: Jesús og félagar hans komu nú til bæjarins Kapernaum og að morgni helgidagsins fóru þeir til samkomuhússins þar sem Gyðingar héldu guðsþjónustur sínar. Þar predikaði Jesús og
    22: fólkið undraðist ræðu hans, því að hann talaði eins og sá sem hefur mikið vald en reyndi ekki að sanna mál sitt með sífelldum tilvitnunum í orð annarra eins og venja var.
    23: 'Við guðsþjónustuna var maður haldinn illum anda sem tók að hrópa og kalla:'
    24: „Jesús frá Nasaret, af hverju læturðu okkur ekki í friði? Ertu kannski kominn til að gera út af við okkur illu andana? Ég veit hver þú ert, þú ert hinn heilagi sonur Guðs!“
    25: Jesús skipaði andanum að þegja og fara úr manninum.
    26: Þá æpti illi andinn og hristi manninn ofsalega og fór síðan út af honum.
    27: 'Fólkið varð forviða og spurði sín á milli: „Eru þetta ný trúarbrögð? Jafnvel illir andar hlýða honum!“'
    28: Og fréttin af atburði þessum barst hratt um alla Galíleu.
    29: Þegar Jesús og lærisveinar hans yfirgáfu samkomuhúsið fóru þeir heim til Símonar og Andrésar, þar sem tengdamóðir Símonar lá með mikinn hita. Þeir sögðu Jesú þegar frá henni.
    31: Hann gekk að rúminu, tók um hönd hennar og hjálpaði henni að setjast upp og um leið fór hitinn úr henni. Hún klæddi sig og gaf þeim að borða.
    32: Um kvöldið fylltist garðurinn við húsið af sjúklingum sem færðir höfðu verið til Jesú, ásamt öðrum sem haldnir voru illum öndum. Mikill fjöldi bæjarbúa stóð fyrir utan og fylgdist með.
    34: Þetta kvöld læknaði Jesús mjög marga og rak illa anda út af mörgum. (Hann bannaði öndunum að tala, því þeir vissu hver hann var.)
    35: Morguninn eftir var Jesús kominn á fætur löngu fyrir dögun og fór einn á óbyggðan stað til að biðjast fyrir.
    36: 'Símon og hinir leituðu hann uppi og þegar þeir höfðu fundið hann sögðu þeir: „Allir eru að spyrja um þig.“'
    38: 'En hann svaraði: „Við verðum einnig að fara til hinna þorpanna og predika þar, því til þess er ég kominn.“'
    39: Og Jesús ferðaðist um alla Galíleu, predikaði í samkomuhúsunum og leysti marga undan valdi illu andanna.
    40: Eitt sinn kom holdsveikur maður, kraup frammi fyrir honum og bað um lækningu. „Þú getur læknað mig ef þú vilt, “sagði hann biðjandi.
    41: 'Jesús fann til með honum, snerti hann og sagði: „Ég vil það! Læknist þú!“'
    42: Samstundis hvarf holdsveikin og maðurinn varð heilbrigður.
    43: 'Jesús sagði við hann, ákveðinni röddu: „Farðu nú til prestanna og láttu þá skoða þig. Hafðu hvergi viðdvöl og talaðu ekki við neinn á leiðinni. Taktu með fórnina, sem Móse fyrirskipar þeim, sem læknast af holdsveiki, og þá munu allir sjá að þú ert orðinn heilbrigður.“'
    45: En maðurinn sagði öllum sem hann mætti á leiðinni að hann væri heill og þar af leiðandi gat Jesús ekki komið opinberlega til neins bæjar án þess að forvitinn mannfjöldi þyrptist að honum. Hann varð því að hafast við úti í óbyggðinni og þangað streymdi fólkið til hans hvaðanæva að.
  2:
    1: Nokkrum dögum síðar sneri Jesús aftur til Kapernaum og fyrr en varði vissu bæjarbúar að hann var kominn heim.
    2: Á skammri stundu var húsið sem hann dvaldist í orðið svo þéttsetið að fleiri komust ekki þangað inn og meira að segja þröng úti fyrir. Þarna flutti hann orð Guðs.
    3: Þá komu þar menn sem báru lamaðan mann á börum á milli sín.
    4: Þeir komust ekki að Jesú vegna mannfjöldans og rufu því gat á leirþakið og létu börurnar með veika manninum síga niður til Jesú.
    5: 'Þegar Jesús sá trú þeirra – hversu sannfærðir þeir voru um að hann gæti hjálpað – sagði hann við lamaða manninn: „Sonur minn, syndir þínar eru fyrirgefnar!“'
    6: 'Nokkrir trúarleiðtogar þjóðarinnar urðu vitni að þessum atburði og hugsuðu með sér:'
    7: „Hvað er að heyra? Þetta er guðlast! Hann heldur þó ekki að hann sé Guð? Hver getur fyrirgefið syndir nema Guð einn?“
    8: 'Jesús las hugsanir þeirra og sagði: „Hvers vegna hugsið þið svona?'
    9: Er nokkuð erfiðara að fyrirgefa syndir hans en að lækna hann?
    10: Ég skal sanna ykkur að ég, maðurinn frá himnum, hef fyrirgefið honum syndir hans.“
    11: 'Síðan sneri hann sér að lamaða manninum og sagði: „Taktu börurnar og farðu heim. Þú ert heilbrigður.“'
    12: 'Maðurinn spratt á fætur, tók börurnar og ruddi sér leið gegnum mannfjöldann, sem var agndofa af undrun. Og fólkið tók að lofa Guð og hrópa: „Við höfum aldrei séð neitt þessu líkt.“'
    13: Eftir þetta gekk Jesús niður að vatninu og talaði við mannfjöldann sem þar safnaðist að honum.
    14: Á leið sinni fram hjá skattstofunni sá hann Leví Alfeusson sitja þar. „Komdu og vertu lærisveinn minn.“sagði Jesús við hann. Þá stóð Leví upp og fylgdi honum.
    15: Um kvöldið bauð Leví vinnufélögum sínum á skattstofunni og mörgum sem illt orð fór af, til kvöldverðar, svo þeir gætu hitt Jesú og lærisveina hans. (Í þeim fjölda sem fylgdi Jesú höfðu ekki heldur allir gott orð á sér.)
    16: 'Þegar trúarleiðtogar fólksins sáu hann matast með þessum mönnum, sögðu þeir við lærisveina hans: „Hvernig í ósköpunum getur hann fengið af sér að borða með þvílíkum ruslaralýð?“'
    17: 'Þegar Jesús heyrði þetta, sagði hann við þá: „Veikir þurfa lækni en heilbrigðir ekki! Ég kom ekki til að hvetja hina „góðu“til að iðrast synda sinna, heldur þá sem vondir eru.“'
    18: 'Nú stóð yfir fasta hjá lærisveinum Jóhannesar og faríseunum (en þá neyttu þeir ekki matar af trúarástæðum). Menn komu þá til Jesú og sögðu við hann: „Af hverju fasta þínir lærisveinar ekki eins og hinir?“'
    19: 'Jesús svaraði og sagði: „Hvað gera vinir brúðgumans? Hafna þeir kræsingunum í brúðkaupsveislu hans, og eiga þeir að vera daprir í bragði meðan hann er hjá þeim? Nei!'
    20: En sá dagur kemur að hann verður tekinn frá þeim og þá munu þeir fasta.
    21: Hver bætir gamla flík með bót sem á eftir að hlaupa? Hvað mundi þá gerast? Bótin mundi hlaupa í fyrsta þvotti og rifna frá og gatið verða ennþá stærra en áður.
    22: Þið vitið að ekki má setja nýtt vín í gamla skinnbelgi, þá rifna þeir, vínið fer allt niður og belgirnir eyðileggjast. Nýtt vín er sett á nýja belgi.“
    23: Seinna – á helgidegi var Jesús ásamt lærisveinum sínum á gangi yfir akur. Lærisveinarnir brutu þá öx af stráunum og átu úr þeim kornið.
    24: 'Þá sögðu farísearnir við Jesú: „Þetta mega þeir ekki gera! Það er lagabrot að uppskera korn á helgidegi.“'
    25: 'En hann sagði við þá: „Hafið þið aldrei heyrt hvað Davíð gerði þegar hann og menn hans hungraði? Þeir fóru inn í helgidóm Guðs – það var þegar Abíatar var æðsti prestur – og átu brauðið sem ætlað var prestunum. Það var einnig lagabrot.'
    27: Helgidagurinn varð til mannsins vegna en ekki maðurinn vegna helgidagsins.
    28: Ég, Kristur, hef vald til að ákveða hvað menn mega gera á helgidögum.“
  3:
    1: Meðan Jesús var í Kapernaum fór hann aftur í samkomuhúsið. Þar tók hann eftir manni með bæklaða hönd.
    2: Þetta var á helgidegi og því fylgdust óvinir Jesú nákvæmlega með honum. Skyldi hann lækna manninn? Ef svo færi, þá ætluðu þeir að kæra hann.
    3: Jesús bað manninn að koma og standa frammi fyrir söfnuðinum.
    4: 'Síðan sneri hann sér að óvinum sínum og spurði: „Er leyfilegt að vinna gott verk á helgidegi? Eða er þessi dagur til illverka? Hvort má frekar bjarga lífi eða deyða?“'
    5: 'Jesús horfði reiðilega á þá, því honum blöskraði miskunnarleysi þeirra gagnvart mannlegri neyð. Síðan sagði hann við manninn: „Réttu fram hönd þína.“Maðurinn gerði svo og um leið varð hönd hans heilbrigð!'
    6: Farísearnir fóru þá til fundar við Heródesarsinnana, því þeir ætluðu í sameiningu að finna ráð til að taka Jesú af lífi.
    7: Jesús fór þá ásamt lærisveinunum niður að vatninu. Gífurlegur fjöldi fylgdi honum úr allri Galíleu, Júdeu, Jerúsalem, Ídúmeu, frá landsvæðunum handan Jórdanárinnar og jafnvel alla leið frá Týrus og Sídon. Ástæðan var sú að fréttir af kraftaverkum hans höfðu borist víða og margir vildu sjá hann með eigin augum.
    9: Jesús sagði lærisveinunum að hafa smábát til taks handa sér, sem hann gæti farið út í er fólkið tæki að þrengja að honum.
    10: Hann hafði læknað marga þennan dag og því dreif að fjölda sjúklinga, sem reyndi að snerta hann.
    11: 'Þegar þeir sem haldnir voru illum anda, sáu hann, féllu þeir til jarðar við fætur hans og æptu: „Þú ert sonur Guðs.“'
    12: Þá skipaði hann öndunum að segja engum hver hann væri.
    13: Næsta dag fór Jesús upp í fjalllendið og boðaði þangað til sín vissa menn úr lærisveinahópnum. Þegar þeir voru komnir valdi hann tólf úr hópnum til að vera með sér, fara í predikunarferðir og reka út illa anda.
    16: 'Þetta eru nöfn þeirra sem hann valdi: Símon (sem hann gaf nafnið Pétur), Jakob og Jóhannes (synir Sebedeusar, en þá kallaði Jesús „þrumusynina“), Andrés, Filippus, Bartólómeus, Matteus, Tómas, Jakob Alfeusson, Taddeus, Símon (Selóti – hann var í byltingarsinnuðum stjórnmálaflokki, sem aðhylltist byltingu gegn rómversku landstjórninni) og Júdas Ískaríot (sem síðar sveik hann).'
    20: Þegar Jesús kom aftur heim, tók fólkið að þyrpast að á ný og ekki leið á löngu uns gestirnir voru orðnir svo margir að hann hafði ekki einu sinni næði til að matast.
    21: Þegar vinir hans heyrðu hvernig ástatt var, komu þeir og vildu fá hann með sér heim til sín. „Hann er ekki með sjálfum sér.“sögðu þeir.
    22: 'Fræðimenn þjóðarinnar, sem komnir voru frá Jerúsalem, sögðu: „Vandi Jesús er sá, að Satan, foringi illu andanna, er í honum og þess vegna hlýða illu andarnir honum.“'
    23: 'Jesús kallaði þessa menn til sín og spurði með dæmi, sem allir skildu: „Hvernig getur Satan rekið Satan út?'
    24: Sundrað ríki mun falla.
    25: Heimili, þar sem hver höndin er upp á móti annarri, leysist upp.
    26: Þar af leiðir að ef Satan berst gegn sjálfum sér, þá fær hann ekki staðist og það er úti um hann.
    27: Sterkan mann verður að binda áður en hægt er að ræna úr húsi hans (og eins verður að binda Satan áður en hægt er að reka þessa illu anda hans út).
    28: Ég lýsi því yfir að sérhverja þá synd, sem mennirnir kunna að drýgja – jafnvel lastmæli gegn mér – er hægt að fyrirgefa,
    29: en last gegn heilögum anda verður aldrei fyrirgefið. Það er eilíf synd.“
    30: Þetta sagði hann þeim vegna þess að þeir héldu því fram að hann gerði kraftaverk í mætti Satans (í stað þess að viðurkenna að það væri fyrir kraft heilags anda).
    31: Rétt í þessu komu móðir hans og bræður að húsinu, sem þegar var fullt út úr dyrum. Þau sendu honum boð um að koma út og tala við sig. „Móðir þín og bræður eru úti og spyrja um þig, “var sagt við hann.
    33: „Hver er móðir mín?“spurði hann. „Og hverjir eru bræður mínir?“
    34: 'Síðan leit hann á þá sem umhverfis hann voru og sagði: „Þessir eru móðir mín og bræður.'
    35: Hver sá, sem gerir vilja Guðs, er bróðir minn, systir eða móðir.“
  4:
    1: Seinna, þegar mikill fjöldi hafði safnast að honum á strönd Galíleuvatnsins, fór hann út í bát og talaði þaðan til fólksins.
    2: 'Hann var vanur að kenna fólkinu í dæmisögum og hér er ein þeirra:'
    3: „Takið eftir! Bóndi nokkur fór út á akur að sá korni.
    4: Er hann sáði féll sumt af sáðkorninu á götuna og fuglarnir komu og átu það upp.
    5: Sumt féll í grýtta jörð, þar sem jarðvegur var grunnur. Það korn spratt fljótt, en skrælnaði fyrr en varði í hitanum og dó, því það hafði nær engar rætur.
    7: Annað lenti meðal þyrna sem uxu yfir það og kæfðu það.
    8: En sumt af útsæðinu féll í góða jörð og gaf af sér þrítugfalda, sextugfalda eða jafnvel hundraðfalda uppskeru.
    9: Sá sem hefur eyru til að heyra, taki eftir þessu.“
    10: 'Þegar Jesús var orðinn einn með lærisveinunum spurðu þeir hann: „Hvað þýðir sagan sem þú sagðir áðan?“'
    11: 'Jesús svaraði: „Þið fáið að læra margt um guðsríkið, sem hulið er þeim er utan við það standa. Jesaja spámaður sagði: „Þótt þeir sjái og heyri, skilja þeir ekki, né snúa sér til Guðs til þess að fá syndir sínar fyrirgefnar.“'
    13: Hvernig fer um allar hinar dæmisögurnar, ef þið skiljið ekki þessa einföldu sögu.
    14: Bóndinn, sem ég sagði ykkur frá, er sá sem flytur öðrum boðskap Guðs. Hann reynir að sá góðu sæði í hjörtu fólksins.
    15: Troðni stígurinn, þar sem sumt af korninu féll, lýsir hörðum hjörtum, sem heyra orð Guðs, en Satan kemur þegar í stað og reynir að fá þau til að gleyma því.
    16: Grýtti jarðvegurinn lýsir hjörtum þeirra sem hlusta með ánægju,
    17: en það fer fyrir þeim eins og fyrir ungum plöntum í slíkum jarðvegi, ræturnar ná ekki djúpt og þó allt gangi vel í byrjun, þá visna þær – þeir gefast upp jafnskjótt og andstaða og erfiðleikar byrja.
    18: Þyrnarnir lýsa hjörtum þeirra sem hlusta á gleðitíðindin og taka við þeim.
    19: En fyrr en varir hefur athygli þeirra beinst að því sem heimurinn hefur að bjóða og að táli auðæfanna. Löngun í metorð og alls kyns gæði gagntekur hug þeirra, svo þar verður ekkert rúm fyrir orð Guðs. Afleiðingin verður sú að fræið ber engan þroskaðan ávöxt.
    20: Góði jarðvegurinn táknar hjörtu þeirra sem í sannleika hlusta á Guðs orð og taka við því heils hugar og bera ríkulegan ávöxt – þrjátíu, sextíu eða jafnvel hundrað sinnum meira en upphaflega var sáð til í hjörtu þeirra.“
    21: 'Jesús sagði við lærisveinana: „Á að byrgja ljósið, þegar kveikt hefur verið á lampanum eða setja hann undir bekk? Nei, auðvitað ekki, því þá kæmi ljósið að engum notum! Lampinn er látinn á góðan stað til að lýsa sem best.'
    22: Dag einn mun allt sem nú er hulið koma í ljós.
    23: Hlustið, þið sem eyru hafið!
    24: Gætið þess um fram allt að gera eins og ég segi ykkur, leggið ykkur fram við að skilja orð mín.
    25: Þeim sem hefur, mun verða gefið, en frá þeim sem ekkert á, mun jafnvel verða tekið það sem hann hefur.
    26: 'Hér er önnur líking um guðsríki: Bóndi sáði í akur sinn.'
    27: Tíminn leið og kornið óx dag og nótt án þess að maðurinn hjálpaði þar nokkuð til.
    28: Moldin gaf vöxtinn. Fyrst skutu kímblöðin upp kollinum og síðar mynduðust öxin á kornstönglunum og að lokum þroskaðist kornið.
    29: Þá kom bóndinn með sigðina og skar kornið.“
    30: 'Síðan spurði Jesús: „Hverju líkist guðsríki? Hvaða dæmisögu eigum við að nota til að lýsa því?'
    31: Það er eins og örlítið sinnepsfræ! Þótt þetta fræ sé minnsta allra frækorna, þá vex upp af því jurt sem verður öllum jurtum stærri og ber langar greinar þar sem fuglarnir geta byggt hreiður sín og leitað skjóls.“
    33: Þannig fræddi Jesús fólkið með dæmisögum sem voru í samræmi við skilning þess,
    34: dæmisögulaust talaði hann ekki til þess. Þegar hann var orðinn einn með lærisveinum sínum eftir slíkar stundir, útskýrði hann dæmisögurnar fyrir þeim.
    35: 'Þegar kvöldaði sagði Jesús við lærisveinana: „Við skulum fara yfir vatnið.“'
    36: Þá yfirgáfu þeir fólkið á ströndinni og lögðu af stað. Nokkrir bátar fylgdu á eftir þeim.
    37: Skyndilega gerði mikið rok og gaf mjög á bátinn, svo við lá að hann fyllti.
    38: 'Jesús svaf í skutnum og hafði kodda undir höfðinu. Lærisveinarnir vöktu hann skelfingu lostnir og hrópuðu: „Meistari, sérðu ekki að við erum að farast?“'
    39: 'Þá hastaði Jesús á vindinn og sagði við vatnið: „Hafðu hægt um þig.“Þá lygndi og allt varð kyrrt og hljótt!'
    40: 'Síðan sneri hann sér að þeim og spurði: „Hvers vegna voruð þið svona hræddir? Hafið þið ekki enn lært að treysta mér?“'
    41: 'Hræddir, en fullir lotningar, sögðu þeir hver við annan: „Hver er þessi maður? Bæði vindur og vatn hlýða honum.“'
  5:
    1: Þeir komu að landi austan megin vatnsins. Þegar Jesús var að stíga upp úr bátnum, hljóp þar að maður, haldinn illum anda.
    3: Hann hélt sig annars í og við grafirnar, og var slíkt heljarmenni að í hvert skipti sem hann var fjötraður – og það gerðist oft – sleit hann í sundur handjárnin, reif af sér hlekkina og fór sína leið. Enginn hafði afl til að yfirbuga hann.
    5: Hann æddi nætur og daga æpandi um milli grafanna og út í auðnina, og risti sig til blóðs með hvössum steinum.
    6: Maðurinn hafði séð til bátsins úti á vatninu. Hann kom hlaupandi til móts við Jesú og varpaði sér að fótum hans.
    7: 'Jesús sagði þá við illa andann sem í manninum var: „Út með þig, illi andi.“Andinn rak þá upp skelfilegt öskur og spurði: „Hvað ætlar þú að gera við okkur, Jesús, sonur hins æðsta Guðs? Við biðjum þig, láttu okkur ekki kveljast.“'
    9: „Hvað heitir þú?“spurði Jesús. „Hersing.“svaraði andinn, „því við erum margir í þessum manni.“
    10: Því næst báðu andarnir hann að senda sig ekki burt.
    11: Meðan þetta gerðist var stór svínahjörð á beit í hlíðinni upp af vatninu.
    12: „Sendu okkur í svínin þarna, “báðu andarnir.
    13: Jesús leyfði þeim það. Þá fóru andarnir úr manninum og í svínin. Við það tók öll hjörðin á rás og æddi niður bratta hlíðina, fram af klettunum og drukknaði í vatninu.
    14: Svínahirðarnir flýðu til nærliggjandi bæja og sögðu, á hlaupunum, frá því sem gerst hafði. Fjöldi fólks þusti þá af stað til að sjá þetta með eigin augum.
    15: Og þegar fólkið sá manninn sitja þar, klæddan og með fullu viti, varð það hrætt.
    16: Þeir sem vitni höfðu orðið að atburðinum, sögðu öðrum frá
    17: og þegar fólkið hafði heyrt frásögnina, bað það Jesú að fara og láta sig í friði!
    18: Jesús fór því aftur um borð í bátinn, en þá bað maðurinn, sem haft hafði illu andana, hann að leyfa sér að koma með,
    19: en Jesús leyfði það ekki. „Farðu heim til þín og þinna, “sagði hann; „og segðu þeim hve mikið Guð hefur gert fyrir þig, og hversu hann hefur miskunnað þér.“
    20: Maðurinn fór því til þorpanna tíu þar í héraðinu og sagði öllum frá þeim stórkostlegu hlutum sem Jesús hafði gert fyrir hann, og undruðust það allir.
    21: Þegar Jesús var kominn til baka yfir vatnið, safnaðist að honum fjöldi fólks.
    22: Jaírus, forstöðumaður samkomuhúss staðarins, kom þangað, laut honum,
    23: og bað hann heitt og innilega að lækna litlu dóttur sína. „Hún er að deyja, “sagði hann, angistarfullur. „Gerðu það fyrir mig að koma og leggja hendur þínar yfir hana, svo að hún lifi og verði heilbrigð.“
    24: Jesús fór með honum og allt fólkið fylgdi á eftir.
    25: Í mannþrönginni að baki Jesú var kona sem hafði haft innvortis blæðingar í tólf ár.
    26: Árum saman hafði hún þolað þjáningarfullar aðgerðir lækna og eytt í það aleigu sinni, en henni hafði stöðugt versnað.
    27: Hún hafði heyrt um dásamleg kraftaverk sem Jesús vann, og því læddist hún nú aftan að honum í mannþyrpingunni og snerti föt hans.
    28: 'Hún hugsaði: „Ef ég bara gæti snert hann, þá verð ég heilbrigð.“'
    29: Og það gerðist einmitt! Um leið og hún kom við hann, stöðvaðist blæðingin og hún fann að hún hafði læknast!
    30: 'Jesús varð á sömu stund var við að lækningakraftur fór út af honum. Hann sneri sér því við í mannfjöldanum og spurði: „Hver snerti mig?“'
    31: „Fólkið þrýstir að þér á alla vegu og þú spyrð hver hafi snert þig, “svöruðu lærisveinarnir undrandi.
    32: En Jesús horfði í kring um sig til að finna þann sem hafði snert hann.
    33: Þegar konan sá það, kom hún, hrædd og skjálfandi, kraup niður og sagði honum alla söguna.
    34: „Dóttir, “sagði Jesús við hana, „trú þín hefur læknað þig. Þú ert heilbrigð af sjúkdómi þínum, farðu í friði.“
    35: Meðan hann var að tala við hana, kom sendiboði frá heimili Jaírusar. Hann sagði að nú væri allt orðið um seinan – stúlkan væri dáin og tilgangslaust að láta Jesú koma úr þessu.
    36: 'En Jesús lét sem hann heyrði þetta ekki og sagði við Jaírus: „Vertu ekki hræddur. Trúðu á mig og treystu mér.“'
    37: Jesús bað nú mannfjöldann að nema staðar og leyfði engum að fara með sér inn í hús Jaírusar, nema Pétri, Jakobi og Jóhannesi.
    38: Þegar inn kom sá Jesús að allt var þar í uppnámi, fólkið grét og kveinaði.
    39: 'Hann sagði við það: „Hvað á allur þessi grátur og hávaði að þýða? Barnið er ekki dáið, það sefur.“'
    40: Þá hló fólkið að honum, en hann skipaði því að fara út og tók síðan með sér lærisveinana þrjá og foreldra stúlkunnar og fór inn til hennar.
    41: 'Hann tók í höndina á barninu og sagði: „Stúlka litla, rís þú upp.“Jafnskjótt reis hún á fætur og fór að ganga um gólfið! (Hún var tólf ára). Foreldrar hennar urðu frá sér numdir af gleði.'
    43: Jesús lagði áherslu á að þau segðu þetta engum og bað þau síðan að gefa henni eitthvað að borða.
  6:
    1: Skömmu síðar yfirgaf hann héraðið og sneri aftur ásamt lærisveinum sínum til Nasaret, þar sem hann hafði átt heima.
    2: Á helgideginum fór hann í samkomuhúsið til að kenna. Bæjarbúar undruðust visku hans og kraftaverk, því að hann var frá Nasaret eins og þeir. „Hvar hefur hann lært þetta?“spurði fólkið. „Hann er ekkert betri en við! Hann er bara smiður – sonur hennar Maríu, bróðir Jakobs, Jósefs, Júdasar og Símonar og systur hans búa líka hér í Nasaret.“Og allir hneyksluðust á honum.
    4: 'Þá sagði Jesús: „Hvergi er spámaður minna metinn en í heimabæ sínum og meðal fjölskyldu sinnar og ættingja.“'
    5: Og vegna vantrúar þeirra gat hann ekki gert neitt kraftaverk þar, nema hann lagði hendur yfir nokkra sjúka og læknaði þá.
    6: Hann furðaði sig á vantrú þeirra. Eftir þetta fór Jesús til ýmissa þorpa og kenndi.
    7: Hann kallaði til sín lærisveinana tólf og sendi þá af stað tvo og tvo saman og gaf þeim vald til að reka út illa anda.
    8: Hann sagði þeim að hafa ekkert með sér nema göngustaf – ekkert nesti eða farangur, enga peninga og jafnvel ekki skó eða föt til skiptanna.
    10: „Hvar sem þið komið eða hafið viðdvöl í borg eða bæ, þá dveljist allan tímann á sama heimili, en farið ekki frá einu heimili til annars.
    11: Sé einhverstaðar hvorki tekið á móti ykkur né hlustað á orð ykkar, skuluð þið dusta rykið af fótum ykkar um leið og þið farið þaðan. Það er merki þess að þið hafið ofurselt þorpið örlögum sínum.“
    12: Lærisveinarnir héldu nú af stað og hvöttu alla til að iðrast og snúa baki við syndinni.
    13: Þeir ráku út marga illa anda og smurðu fjölda fólks með ólífuolíu og læknuðu það.
    14: 'Ekki leið á löngu uns Heródes konungur frétti um Jesú, því að alls staðar var verið að tala um kraftaverk hans. Konungurinn hélt að Jesús væri Jóhannes skírari risinn upp frá dauðum og því sagði fólk: „Nú, það er þá ekkert skrítið þótt hann geti gert slík kraftaverk.“'
    15: Aðrir héldu að Jesús væri Elía, hinn forni spámaður, endurborinn, og enn aðrir töldu hann vera nýjan spámann, svipaðan hinum miklu spámönnum fyrri alda.
    16: „Nei, þetta er Jóhannes, maðurinn sem ég lét hálshöggva, hann er risinn upp frá dauðum, “sagði Heródes.
    17: Heródes hafði sent hermenn til að handtaka og fangelsa Jóhannes, því Jóhannes hafði alltaf haldið því fram við Heródes að rangt væri af honum að kvænast Heródías, konu Filippusar bróður síns.
    19: Heródías vildi því hefna sín á Jóhannesi með því að láta drepa hann, en það gat hún ekki án samþykkis Heródesar.
    20: Heródes bar hins vegar virðingu fyrir Jóhannesi, því hann vissi að hann var góður og heilagur maður, og því hélt hann hlífiskildi yfir honum. Heródesi líkaði vel að tala við Jóhannes, þótt samviska hans yrði óróleg í hvert sinn.
    21: Loksins sá Heródías sér þó leik á borði. Það var á afmælisdegi Heródesar, en þá bauð hann hallarþjónum sínum og herforingjum, auk helstu fyrirmanna úr Galíleu, til veislu.
    22: 'Dóttir Heródíasar kom þá inn í veislusalinn og dansaði fyrir gestina, öllum til mikillar ánægju. Þá sagði Heródes við stúlkuna: „Þú mátt óska þér hvers sem þú vilt og ég skal gefa þér það, jafnvel hálft konungsríkið.“'
    24: 'Stúlkan fór til móður sinnar og ráðfærði sig við hana. Þar fékk hún þetta ráð: „Biddu um höfuð Jóhannesar skírara.“'
    25: 'Stúlkan flýtti sér aftur til konungsins og sagði: „Ég vil fá höfuð Jóhannesar skírara á fati – og það strax.“'
    26: Konungurinn varð hryggur, en þorði þó ekki að ganga á bak orða sinna frammi fyrir öllum gestunum.
    27: Hann skipaði því einum lífvarða sinna að fara til fangelsisins og hálshöggva Jóhannes og koma með höfuð hans. Hermaðurinn fór og hjó Jóhannes í fangelsinu.
    28: Síðan kom hann með höfuð hans á fati og rétti stúlkunni, sem fór með það til móður sinnar.
    29: Þegar lærisveinar Jóhannesar fréttu hvað gerst hafði, sóttu þeir lík hans og jarðsettu það.
    30: Lærisveinarnir tólf komu nú aftur til Jesú úr predikunarferð sinni og sögðu honum frá öllu því sem þeir höfðu sagt og gert.
    31: 'Þá sagði Jesús: „Við skulum yfirgefa mannfjöldann um stund og hvíla okkur.“Fólk var alltaf að koma og fara, svo að þeir höfðu varla næði til að matast.'
    32: Þeir lögðu því af stað á bátnum og ætluðu á óbyggðan stað.
    33: En mannfjöldinn sá til ferða þeirra, hljóp fram með vatninu og tók á móti þeim þegar þeir komu að landi!
    34: Hann mætti því aftur sama fólki þegar hann steig út úr bátnum. Og Jesús kenndi í brjósti um fólkið, því það var eins og fjárhópur án hirðis, og hann tók að kenna því margt sem það þurfti að vita.
    35: 'Þegar á daginn leið komu lærisveinarnir til hans og sögðu: „Segðu nú fólkinu að fara til þorpanna og bóndabæjanna í grenndinni og kaupa sér mat. Hér í óbyggðinni er ekkert að fá, og nú er framorðið.“'
    37: „Þið skuluð gefa þeim að borða, “sagði Jesús. „Já, en hvernig?“spurðu þeir. „Það kostar stórfé að fæða allan þennan fjölda.“
    38: „Athugið hvað við höfum mikinn mat með okkur.“sagði Jesús. Þeir komu aftur og sögðu honum að það væru fimm brauð og tveir fiskar.
    39: Jesús skipaði þá fólkinu að setjast niður. Fljótlega hafði það skipt sér í fimmtíu eða hundrað manna hópa og sest í grasið.
    41: Hann tók nú brauðin fimm og fiskana, horfði upp til himins og þakkaði Guði. Síðan braut hann brauðin og rétti lærisveinunum þau ásamt fiskunum og sagði þeim að bera það til fólksins.
    42: Og allir urðu mettir,
    43: en karlmennirnir einir voru um fimm þúsund, auk kvenna og barna. Að máltíðinni lokinni var afganginum safnað úr grasinu og fyllti hann tólf körfur!
    45: Eftir þetta bauð Jesús lærisveinunum að fara um borð í bátinn og sigla yfir vatnið til Betsaída, en þar ætlaði hann að hitta þá seinna. Sjálfur ætlaði hann að staldra við, kveðja fólkið og koma því af stað heim.
    46: Þegar því var lokið gekk Jesús upp á fjallið til að biðjast fyrir.
    47: Um nóttina þegar lærisveinarnir voru komnir út á mitt vatnið, var Jesús einn á ströndinni.
    48: Það var hvasst á vatninu og hann sá að róðurinn var þungur hjá þeim. Um klukkan þrjú um morguninn kom hann til þeirra gangandi á vatninu. Hann gekk til hliðar við bátinn eins og hann ætlaði fram hjá.
    49: Þegar þeir sáu einhvern á gangi við bátshliðina urðu þeir ofsahræddir og æptu, því þeir héldu að þetta væri vofa
    50: '– þeir sáu hann allir. Þá sneri hann sér að þeim og sagði: „Þetta er ég! Verið óhræddir.“'
    51: Síðan steig hann upp í bátinn og þá lygndi! Lærisveinarnir sátu agndofa og skildu hvorki upp né niður í öllu þessu.
    52: Þeir gerðu sér ekki enn grein fyrir hver hann var, þrátt fyrir kraftaverkið kvöldið áður. Það var eins og þeir vildu ekki trúa.
    53: Þegar þeir komu til Genesaret hinum megin vatnsins stigu þeir á land og bundu bátinn.
    54: Fólk sem stóð þar hjá, þekkti hann undir eins,
    55: og hljóp um allt til að láta vita að hann væri kominn. Nú var hafist handa um að færa til hans veikt fólk á börum og dýnum.
    56: Hvar sem hann fór – í bæi eða borgir – lagði fólk hina veiku á markaðstorgin eða strætin og bað hann um að leyfa þeim að snerta, þó ekki væri nema faldinn á skikkju hans, og þeir sem það gerðu læknuðust, og hið sama gerðist á bóndabæjum þar sem hann kom.
  7:
    1: Dag nokkurn komu trúarleiðtogarnir frá Jerúsalem til að fylgjast með Jesú.
    2: Þeir tóku eftir því að sumir lærisveina hans skeyttu engu reglum þeim sem farið var eftir áður en menn neyttu matar.
    3: (Gyðingar, og sérstaklega farísear, mötuðust aldrei nema þeir hefðu, samkvæmt sérstökum trúarsiðum, þvegið sér um hendurnar.
    4: Þegar þeir komu heim af markaðnum, urðu þeir alltaf að þvo sér á þennan hátt áður en þeir snertu matinn. Þetta var aðeins ein af mörgum reglum þeirra og lögum sem þeir hafa fylgt öldum saman og gera enn. Ein reglan er til dæmis sérstakur trúarlegur þvottur á pottum, pönnum og diskum.)
    5: Trúarleiðtogarnir spurðu því Jesú. „Hvers vegna hlýða lærisveinar þínir ekki aldagömlum venjum okkar? Þeir borða án þess að þvo sér, en það er brot á reglunum.“
    6: '„Þið hræsnarar!“svaraði Jesús. „Jesaja spámaður lýsti ykkur vel þegar hann sagði: „Fólk þetta talar fagurlega um Drottin, en það elskar hann ekki. Tilbeiðsla þess er einskis virði, því það heldur því fram að það sé skipun Guðs að fólk hlýði öllum þeirra ómerkilegu reglum.“Jesaja hafði sannarlega rétt fyrir sér!'
    8: Þið virðið að vettugi skýr boð Guðs en takið í staðinn upp ykkar eigin siðvenjur.
    9: Með þessu hafnið þið boðum Guðs og traðkið á þeim, til þess eins að gera eins og ykkur langar.
    10: 'Móse sagði til dæmis: „Heiðraðu föður þinn og móður.“Hann sagði einnig að hver sá er formælti foreldrum sínum væri dauðasekur.'
    11: 'Þið segið hins vegar að í lagi sé að menn sinni ekki þörfum foreldra sinna og segi við þau: „Mér þykir leitt að geta ekki hjálpað ykkur, en ég hef gefið Guði það sem ég annars hefði gefið ykkur.“'
    12: Þannig brjótið þið boðorð Guðs til að geta hlýtt ykkar eigin mannaboðorðum. Þetta er aðeins eitt dæmi, en ég gæti nefnt mörg önnur.“
    14: 'Síðan kallaði Jesús á fólkið og sagði: „Takið eftir, og reynið að skilja.'
    15: Sálir ykkar bíða ekki tjón af því sem þið borðið, heldur hinu sem þið hugsið og segið.“
    17: Að því búnu fór hann í húsið til að fá næði fyrir fólkinu. Þá spurðu lærisveinar hans hvað hann hefði átt við með þessum orðum.
    18: „Eruð þið líka svona skilningslausir?“spurði hann. „Getið þið ekki skilið að það sem þið borðið skaðar ekki sál ykkar,
    19: því maturinn kemst ekki í snertingu við sálina, hann fer aðeins í gegnum meltingarfærin.“(Með þessu átti hann við að leyfilegt væri að neyta hvaða matar sem er.)
    20: 'Síðan bætti hann við: „Það er hugarfarið sem spillir manninum.'
    21: Frá hjarta hans koma illar hugsanir, girnd, þjófnaður, morð, hórdómur,
    22: eftirsókn eftir eigum annarra, illmennska, sviksemi, saurlifnaður, öfund, baktal, hroki og alls konar heimska.
    23: Allt þetta illa kemur innan frá og spillir og óhreinkar manninn í augum Guðs?“
    24: Eftir þetta fór Jesús frá Galíleu og norður til héraðanna umhverfis Týrus og Sídon. Hann reyndi að fara huldu höfði en án árangurs. Fréttirnar um komu hans bárust um allt eins og venjulega.
    25: Kona ein sem þarna var kom til hans. Hún átti dóttur sem haldin var illum anda. Hún hafði heyrt um Jesú og því kom hún nú, kraup við fætur hans,
    26: og grátbað hann að losa dótturina við illa andann. (Konan var frá sýrlensku Fönikíu og því heiðingi í augum Gyðinga.)
    27: 'Jesús svaraði henni og sagði: „Fyrst verð ég að hjálpa samlöndum mínum – Gyðingunum. Það er ekki rétt að taka matinn frá börnunum og kasta honum til hvolpanna.“'
    28: „Rétt er það, herra, en hvolparnir týna þó upp molana sem börnin leifa, “sagði hún.
    29: „Rétt, “sagði hann, „þú svaraðir vel – svo vel, að nú hef ég læknað dóttur þína! Farðu nú heim – illi andinn er farinn út af henni.“
    30: Þegar konan kom heim lá litla stúlkan róleg í rúminu; illi andinn var farinn.
    31: Frá Týrus fór Jesús til Sídonar og síðan til Dekapólis (þorpanna tíu) við Galíleuvatnið.
    32: Þá var leiddur til hans maður sem bæði var heyrnarlaus og mállaus. Bað fólkið Jesú að leggja hendur yfir hann og lækna hann.
    33: Jesús fór með hann afsíðis, stakk fingrunum í eyru hans og vætti tungu hans með munnvatni sínu.
    34: 'Síðan horfði hann upp til himins, andvarpaði og sagði: „Opnist þú.“'
    35: Um leið fékk maðurinn fulla heyrn og talaði skýrt!
    36: Jesús bannaði fólkinu að láta þetta fréttast, en því meir sem hann bannaði það, því meir var það borið út,
    37: 'kraftaverkið hafði mikil áhrif á alla. Fólk sagði: „Allt sem hann gerir er gott. Hann getur meira að segja gefið heyrnarlausum heyrn og mállausum mál.“'
  8:
    1: Dag einn um þessar mundir safnaðist mikill mannfjöldi að honum og nú varð fólkið matarlaust á ný. Jesús kallaði þá saman lærisveinana til að ræða málið.
    2: „Ég finn til með fólkinu, “sagði hann. „Nú hefur það verið hér í þrjá daga og allur matur er upp urinn.
    3: Ef ég sendi það heim matarlaust mun það örmagnast á leiðinni, því margir eiga langt heim.“
    4: „En er nokkurn mat að finna hér í óbyggðinni?“spurðu lærisveinarnir.
    5: „Hvað eigið þið mörg brauð?“spurði hann. „Sjö, “svöruðu þeir.
    6: Þá sagði hann fólkinu að setjast niður. Síðan tók hann brauðin og þakkaði Guði. Hann braut þau í sundur, rétti lærisveinunum og þeir síðan fólkinu.
    7: Þeir höfðu einnig nokkra smáfiska sem Jesús þakkaði líka fyrir og bað þá að tilreiða.
    8: Allir viðstaddir borðuðu sig metta og að því búnu sendi hann þá heim. Þarna voru um fjögur þúsund manns og þegar leifunum hafði verið safnað saman eftir máltíðina, fylltu þær sjö stórar körfur!
    10: Strax að þessu loknu fór hann á bátnum ásamt lærisveinunum og hélt til Dalmanútahéraðs.
    11: Þegar leiðtogar staðarins fréttu að Jesús væri kominn, fóru þeir til hans til að þrátta við hann. „Gerðu nú eitthvert kraftaverk fyrir okkur, “sögðu þeir. „Láttu eitthvað birtast á himninum og þá skulum við trúa á þig.“
    12: 'Þegar hann heyrði þetta stundi hann þungan og sagði: „Nei, ég hef alls ekki hugsað mér að gefa ykkur slíkt tákn.“'
    13: Síðan steig hann aftur um borð í bátinn og hélt yfir vatnið.
    14: Þeir höfðu þá aðeins eitt brauð meðferðis því lærisveinarnir höfðu gleymt að birgja sig upp af mat áður en þeir lögðu frá landi.
    15: 'Á leiðinni yfir vatnið sagði Jesús við lærisveinana alvarlegur í bragði: „Varið ykkur á súrdeigi Heródesar konungs og faríseanna.“'
    16: „Hvað á hann nú við?“spurðu lærisveinarnir hver annan. Að lokum komust þeir að þeirri niðurstöðu að hann hlyti að eiga við brauðið sem þeir höfðu gleymt að kaupa.
    17: 'Jesús vissi um hvað þeir voru að tala og sagði því: „Nei, ég á alls ekki við það! Skiljið þið mig ekki?'
    18: Það er satt sem Jesaja sagði. „Augun eru til að sjá, en hvers vegna notið þið þau ekki? Og hvers vegna hlustið þið ekki, til þess eru eyrun.“Munið þið ekkert eða hvað?
    19: Hvað um fimm þúsundirnar sem ég mettaði með brauðunum fimm? Og hvað fylltuð þið margar körfur með brauðmolum á eftir?“„Tólf, “svöruðu þeir.
    20: „Og þegar ég lét sjö brauð nægja handa fjórum þúsundum, varð þá eitthvað eftir?“„Sjö fullar körfur, “svöruðu þeir.
    21: „Haldið þið þá enn að ég kvíði brauðleysinu?“
    22: Þegar þeir stigu á land í Betsaída var komið með blindan mann og Jesús beðinn að lækna hann.
    23: Jesús leiddi blinda manninn út úr bænum, spýtti í augu hans og lagði hendur sínar yfir þau. „Sérðu núna?“spurði Jesús.
    24: Maðurinn leit í kring um sig. „Já, “svaraði hann, „ég sé fólk, en ég sé óskýrt, það er eins og trjástofnar.“
    25: Þegar Jesús hafði lagt hendur sínar yfir augu mannsins í annað sinn horfði hann athugull í kringum sig, því nú sá hann allt mjög skýrt.
    26: Jesús sagði að hann skyldi halda rakleiðis heim til fjölskyldu sinnar en ekki koma við í bænum á leiðinni.
    27: 'Jesús og lærisveinar hans fóru nú frá Galíleu og til þorpanna í grennd við Sesareu Filippí. Á leiðinni spurði hann þá: „Hvað heldur fólk um mig? Hver heldur það að ég sé?“'
    28: „Sumir halda að þú sért Jóhannes skírari, “svöruðu lærisveinarnir. „Aðrir segja að þú sért Elía eða einhver hinna fornu spámanna risinn upp frá dauðum.“
    29: '„En þið?“spurði hann, „hvern segið þið mig vera?“Og Pétur svaraði: „Þú ert Kristur.“'
    30: Þá áminnti Jesús þá um að tala ekki um þetta við nokkurn mann.
    31: Síðan sagði hann þeim frá þjáningunum sem biðu hans, að honum yrði hafnað af öldungunum, æðstu prestunum og öðrum leiðtogum þjóðarinnar, og eftir það yrði hann deyddur, en risi upp frá dauðum á þriðja degi.
    32: Hann talaði svo opinskátt við þá um þetta, að Pétur vék honum afsíðis og ávítaði hann. „Svona mátt þú ekki tala, “sagði Pétur.
    33: 'Jesús sneri sér við, leit á lærisveinana og sagði síðan við Pétur ákveðinni röddu: „Burt með þig, Satan! Þú lítur á málið frá mannlegu sjónarmiði en ekki Guðs.“'
    34: 'Síðan kallaði hann á lærisveinana og allt fólkið og sagði: „Vilji einhver fylgja mér, þá afneiti hann sjálfum sér, taki upp kross sinn og fylgi mér fast eftir,'
    35: því hver sá sem vill eiga líf sitt fyrir sjálfan sig, mun tapa því. Þeir einir, sem afneita sjálfum sér vegna mín og gleðiboðskaparins, munu kynnast lífinu í raun og veru.
    36: Hvaða gagn er að því að eignast allan heiminn, ef maður týnir við það sálu sinni?
    37: Er sál mannsins ekki það dýrmætasta sem hann á?
    38: Þegar ég kem aftur í dýrð föðurins með heilögum englum, mun ég blygðast mín fyrir hvern þann sem blygðast sín fyrir mig og mín orð á þessum tímum syndar og vantrúar.“
  9:
    1: 'Jesús hélt áfram að tala við lærisveina sína og sagði: „Sumir ykkar, sem hér standa, munu lifa það að sjá guðsríki – vald Guðs og stjórn – koma með miklum krafti.“'
    2: Sex dögum síðar tók Jesús þá Pétur, Jakob og Jóhannes eina með sér upp á hátt fjall. Skyndilega sáu þeir að andlit hans sveipaðist dýrlegum ljóma
    3: og föt hans urðu skínandi björt – hvítari en nokkur föt geta orðið.
    4: Síðan birtust Móse og Elía og fóru að ræða við Jesú!
    5: „Meistari, þetta er stórkostlegt!“hrópaði Pétur. „Við skulum reisa hér þrjú skýli, eitt handa þér, annað handa Móse og það þriðja handa Elía.“
    6: Þetta sagði hann bara til að segja eitthvað, því hann vissi ekki hvað hann átti að gera, og raunar voru þeir allir skelfingu lostnir.
    7: 'En áður en Pétur hafði lokið við setninguna, kom ský yfir þá, sem skyggði á sólina, og þeir heyrðu rödd úr skýinu, sem sagði: „Þessi er minn elskaði sonur. Hlustið á hann.“'
    8: Er þeir litu í kring um sig, sáu þeir engan nema Jesú einan, – Móse og Elía voru horfnir.
    9: Á leiðinni niður af fjallinu bað hann þá að segja engum frá því sem þeir höfðu séð, ekki fyrr en hann væri risinn upp frá dauðum.
    10: Þeir þögðu því um þetta við aðra en ræddu það oft sín á milli og veltu þá fyrir sér hvað hann hefði átt við með orðunum „risinn upp frá dauðum“.
    11: En þarna í fjallshlíðinni spurðu þeir hann um nokkuð sem trúarleiðtogar þjóðarinnar töluðu oft um, það að fyrst yrði Elía að koma (áður en Kristur gæti komið).
    12: 'Jesús játti því að Elía yrði að koma á undan og ryðja brautina – síðan bætti hann við: „Hann er reyndar búinn að koma! En það var farið hræðilega með hann, rétt eins og spámennirnir höfðu sagt fyrir.“Síðan spurði hann þá hvað spámennirnir hefðu átt við er þeir spáðu að Kristur ætti að þjást og þola hina dýpstu niðurlægingu.'
    14: Við rætur fjallsins sáu þeir mikinn mannfjölda, sem safnast hafði umhverfis lærisveinana níu, sem orðið höfðu eftir. Þar voru nokkrir fræðimenn að þrátta við þá.
    15: Þegar Jesús nálgaðist, leit fólkið til hans með lotningu og hljóp til móts við hann til þess að heilsa honum.
    16: „Um hvað eruð þið að deila?“spurði Jesús.
    17: „Meistari, “sagði maður einn í hópnum, „ég kom hingað með son minn til að biðja þig að lækna hann – hann er mállaus, því illur andi er í honum.
    18: Þegar andinn hefur hann á valdi sínu, kastar hann honum niður svo að hann froðufellir, gnístir tönnum og stífnar upp. Ég bað lærisveina þína að reka þennan illa anda út en þeir gátu það ekki.“
    19: 'Þá sagði Jesús (við lærisveinana): „Æ, lítil er trú ykkar, hversu lengi þarf ég að vera með ykkur til þess að þið trúið? Hversu lengi á ég að umbera ykkur? Komið hingað með drenginn.“'
    20: Þeir sóttu því drenginn, en þegar illi andinn sá Jesú, þá teygði hann drenginn sundur og saman svo að hann féll til jarðar, veltist um og froðufelldi.
    21: „Hve lengi hefur þetta verið svona?“spurði Jesús föður hans. „Síðan hann var lítill.
    22: Oft lætur andinn hann falla í eldstóna eða í vatn til að reyna að gera út af við hann. Ó, miskunnaðu okkur og gerðu eitthvað til að hjálpa okkur, ef þú getur.“
    23: '„Ef ég get?“spurði Jesús, og síðan bætti hann við: „Ef þú trúir er allt mögulegt.“'
    24: „Ég trúi, “svaraði maðurinn, „en hjálpaðu mér svo ég eignist enn meiri trú.“
    25: 'Mannfjöldinn þyrptist nú að, en Jesús hastaði á illa andann og sagði: „Þú andi heyrnarleysis og málleysis, ég skipa þér að fara út af þessu barni og koma aldrei aftur.“'
    26: Þá rak illi andinn upp hræðilegt org, teygði drenginn sundur og saman og fór út úr honum. Drengurinn lá hreyfingarlaus og virtist dáinn. Kliður fór um mannfjöldann – „Hann er dáinn, hann er dáinn.“
    27: En Jesús tók um hönd hans og hjálpaði honum á fætur. Og þarna stóð hann – alheill!
    28: 'Eftir á, þegar Jesús var orðinn einn með lærisveinunum innan dyra, spurðu þeir hann: „Hvers vegna gátum við ekki rekið þennan illa anda út?“'
    29: 'Jesús svaraði og sagði: „Við þessu dugar ekkert nema bæn.“'
    30: 'Síðan fór hann burt þaðan og ferðaðist um Galíleu. Hann reyndi að forðast að vekja á sér athygli, svo að hann gæti eytt meiri tíma með lærisveinunum og kennt þeim. Hann sagði við þá: „Ég, Kristur, mun verða svikinn og deyddur en á þriðja degi mun ég rísa upp á ný.“'
    32: Þetta skildu þeir ekki og þorðu ekki að spyrja hann við hvað hann ætti.
    33: 'Þeir komu til Kapernaum og er þeir voru komnir þar inn í hús, spurði hann þá: „Um hvað voruð þið að ræða á leiðinni?“'
    34: Þeir þorðu ekki að svara, því þeir höfðu verið að þrátta um hver þeirra væri mestur.
    35: 'Hann settist, kallaði þá til sín og sagði: „Sá sem vill verða mestur, hann verður að vera minnstur; þjónn allra.“'
    36: 'Síðan kallaði hann á lítið barn og setti það á meðal þeirra. Að því búnu tók hann það í fang sér og sagði:'
    37: „Hver sá sem tekur á móti litlu barni eins og þessu, mín vegna, tekur á móti mér, og hver sá sem tekur á móti mér, tekur á móti föður mínum sem sendi mig.“
    38: 'Dag einn sagði Jóhannes, einn af lærisveinum hans, við hann: „Meistari, við sáum mann sem notaði nafn þitt til að reka út illa anda. Við bönnuðum honum það, af því að hann er ekki einn úr okkar hópi.“'
    39: „Það skuluð þið ekki gera, “sagði Jesús, „því að enginn sem unnið hefur kraftaverk í mínu nafni, snýst gegn mér á eftir.
    40: Sá sem ekki er á móti okkur, hann er með okkur.
    41: Ef einhver gefur ykkur eitthvað, þó ekki sé nema eitt vatnsglas, vegna þess að þið tilheyrið mér – þá skuluð þið vita að hann mun fá sín laun.
    42: En! – ef einhver verður til þess að einn af þessum smælingjum sem trúa á mig, glatar trúnni, væri betra fyrir þann mann að vera fleygt í sjóinn, með stóran myllustein bundinn um hálsinn.
    43: Ef hönd þín gerir rangt, þá er betra að skera hana af og hafa aðeins aðra höndina og eignast eilíft líf, en hafa báðar og vera varpað í helvíti.
    45: Ef fótur þinn leiðir þig á veg illskunnar, höggðu hann þá af! Betra er að vera einfættur og eignast eilíft líf, en ganga á báðum fótum til helvítis.
    47: Ef auga þitt teymir þig út í syndina, stingdu það þá úr! Betra er að ganga hálfblindur inn í guðsríki, en hafa bæði augun og líta elda helvítis.
    48: Þar mun ormurinn aldrei deyja og eldur ekki slokkna.
    49: Þar eru allir eldi saltaðir!
    50: Salt er gott, en ef það missir seltuna, þá er það gagnslaust. Gætið því að missa ekki seltuna og haldið frið ykkar á milli.“
  10:
    1: Eftir þetta fór Jesús frá Kapernaum og kom til Júdeu og byggðanna austan Jórdanar. Fólkið streymdi til hans eins og áður og hann kenndi því.
    2: 'Nokkrir farísear komu þá til hans og spurðu: „Leyfir þú hjónaskilnað?“Þeir ætluðu að snúa á hann með þessari spurningu.'
    3: 'Jesús svaraði með annarri spurningu: „Hvað sagði Móse um slíkt?“'
    4: 'Þeir svöruðu: „Hann sagði að það væri ekkert við það að athuga. Það eina, sem maðurinn þyrfti að gera, væri að afhenda konu sinni skilnaðarbréf. Það væri allt og sumt.“'
    5: „Ég skal segja ykkur hvers vegna hann sagði þetta, “sagði Jesús. „Það var tilslökun vegna illsku ykkar,
    6: því þannig hafði Guð ekki hugsað sér það. Í upphafi skapaði hann karl og konu og hann ætlaði þeim að lifa saman alla ævi í hjónabandinu. Karlmaðurinn á því að yfirgefa föður og móður,
    8: og búa með eiginkonu sinni, svo að þau verði ekki lengur tvö heldur eitt.
    9: Það sem Guð hefur sameinað, má enginn maður sundur skilja.“
    10: Þegar hann síðar var orðinn einn með lærisveinum sínum í húsinu, tóku þeir upp þráðinn á ný.
    11: 'Þá sagði Jesús: „Sá sem skilur við konu sína og kvænist annarri, drýgir hór gegn henni.'
    12: Og skilji kona við mann sinn og giftist öðrum, drýgir hún hór.“
    13: Sumir komu með börnin sín til Jesús og báðu hann að blessa þau. Lærisveinarnir stugguðu þeim þá frá og sögðu að ekki mætti ónáða hann.
    14: 'Þegar Jesús sá þetta, sárnaði honum, og hann sagði við lærisveinana: „Leyfið börnunum að koma til mín og bannið þeim það ekki, því slíkra er guðsríki.'
    15: Ég legg á það áherslu að sá, sem ekki vill koma til Guðs eins og lítið barn, mun aldrei komast inn í ríki hans.“
    16: Síðan tók hann börnin í fang sér, lagði hendur yfir þau og blessaði.
    17: Jesús var í þann veginn að leggja upp í ferð, þegar maður nokkur kom hlaupandi til hans, kraup og spurði. „Góði meistari, hvað verð ég að gera til að eignast eilíft líf?“
    18: „Hvers vegna kallar þú mig góðan?“spurði Jesús. „Enginn er góður nema einn og það er Guð.
    19: 'Þú þekkir boðorðin: Þú skalt ekki morð fremja, ekki drýgja hór, ekki stela, ekki ljúga, ekki svíkja og heiðra skaltu föður þinn og móður.“'
    20: „Meistari, “svaraði maðurinn, „ég hef hlýtt þessum boðorðum allt frá barnæsku.“
    21: 'Jesú fór að þykja vænt um þennan mann; hann leit á hann og sagði: „Eitt vantar þig samt: Seldu allt sem þú átt og gefðu fátækum peningana – þá munt þú eiga auðæfi á himnum. Komdu síðan og fylgdu mér.“'
    22: Þá varð maðurinn niðurlútur og fór burt, dapur í bragði, því hann var mjög ríkur.
    23: 'Jesús horfði á eftir honum þegar hann gekk burt, síðan sneri hann sér að lærisveinunum og sagði: „Það er erfitt fyrir ríka menn að komast inn í guðsríki.“'
    24: 'Lærisveinarnir urðu undrandi! Jesús sagði því aftur: „Börnin góð, það er erfitt fyrir þá, sem treysta auðæfunum, að komast inn í guðsríki.'
    25: Auðveldara er fyrir úlfalda að fara gegnum nálarauga, en ríkan mann að komast inn í guðsríki.“
    26: Nú urðu lærisveinarnir öldungis forviða! „Hver getur þá orðið hólpinn?“spurðu þeir.
    27: 'Jesús horfði fast á þá og sagði: „Án Guðs er það ómögulegt, en Guði er enginn hlutur um megn.“'
    28: 'Þá tók Pétur að telja upp allt sem hann og lærisveinarnir hefðu yfirgefið og sagði síðan: „Við höfum yfirgefið allt og fylgt þér…“'
    29: 'Jesús svaraði: „Ég fullvissa ykkur um að hver sá sem yfirgefur allt – heimili, bræður, systur, móður, föður, börn eða eignir – af kærleika til mín og til að geta flutt öðrum gleðiboðskapinn, mun fá sín laun.'
    30: Honum verður launað hundraðfalt! Heimili, bræður, systur, mæður, börn og land – og ofsóknir. Allt þetta mun hann fá á jörðu og auk þess eilíft líf í hinum komandi heimi.
    31: Þá mun lítið verða úr mörgum sem nú telja sig mikla, en margir sem nú eru fyrirlitnir, munu þar hljóta virðingu.“
    32: Nú lá leiðin til Jerúsalem. Jesús gekk hratt á undan lærisveinunum, sem fylgdu honum undrandi og kvíðnir. Jesús fór með þá afsíðis og tók enn að lýsa fyrir þeim því sem biði hans í Jerúsalem.
    33: „Þegar þangað kemur mun ég, Kristur, verða handtekinn og leiddur fyrir æðstu prestana og leiðtoga þjóðarinnar. Þeir munu dæma mig til dauða og selja mig í hendur Rómverjanna, svo þeir geti tekið mig af lífi.
    34: Fyrst munu þeir hæðast að mér og hrækja á mig, síðan húðstrýkja, og því næst lífláta mig. Þrem dögum síðar mun ég rísa upp frá dauðum.“
    35: 'Nú komu Jakob og Jóhannes, synir Sebedeusar, til hans og sögðu við hann í hálfum hljóðum: „Meistari, okkur langar að biðja þig um nokkuð.“'
    36: „Hvað er það?“spurði hann.
    37: „Okkur langar að sitja næst þér í konungsríki þínu, annar hægra megin, hinn vinstra megin, “svöruðu þeir.
    38: „Þið vitið ekki um hvað þið eruð að biðja!“sagði Jesús. „Getið þið drukkið þann sorgarbikar sem ég verð að drekka? Eða skírst þeirri þjáningaskírn sem ég verð að skírast?“
    39: '„Já, já, það getum við, “svöruðu þeir. Þá sagði Jesús: „Já, þið munuð vissulega fá að drekka þennan bikar minn og skírast þessari skírn,'
    40: en ég hef ekki leyfi til að láta ykkur eftir hásætin sem næst mér eru og það hefur reyndar þegar verið ákveðið hverjir þau skuli hljóta.“
    41: Þegar hinir lærisveinarnir komust að því hvers Jakob og Jóhannes höfðu spurt, urðu þeir mjög gramir.
    42: 'Jesús kallaði þá til sín og sagði: „Þið vitið að þeir sem teljast ráða yfir þjóðunum, drottna yfir þeim og láta þær kenna á valdi sínu,'
    43: en þannig er það ekki meðal ykkar. Sá ykkar sem vill verða mikill, verður að vera þjónn hinna,
    44: og sá sem vill verða mestur allra, verður að vera allra þræll.
    45: Ég, Kristur, kom ekki hingað til að láta þjóna mér, heldur til að þjóna öðrum, og gefa líf mitt sem lausnargjald fyrir marga.“
    46: Þeir komu til Jeríkó. Síðar, þegar þeir voru að fara þaðan aftur, fylgdi honum mikill mannfjöldi. Við veginn sat blindur betlari, Bartímeus, sonur Tímeusar.
    47: 'Þegar Bartímeus heyrði að Jesús frá Nasaret færi þar, tók hann að hrópa og kalla: „Jesús, sonur Davíðs, miskunnaðu mér!“'
    48: 'Margir skipuðu honum að þegja, en það varð til þess að hann hrópaði enn ákafar: „Sonur Davíðs, miskunnaðu mér!“'
    49: 'Þegar Jesús heyrði hrópin, nam hann staðar og sagði: „Segið honum að koma.“Þeir kölluðu því á blinda manninn og sögðu: „Þú ert heppinn! Hann sagði þér að koma.“'
    50: Bartímeus henti af sér yfirhöfninni, stökk á fætur og flýtti sér til Jesú.
    51: „Hvað viltu að ég geri fyrir þig?“spurði Jesús. „Meistari, “sagði blindi maðurinn, „mig langar að fá sjónina!“
    52: „Bæn þín er heyrð, “sagði Jesús. „Trú þín hefur læknað þig.“Samstundis fékk blindi maðurinn sjónina og fylgdi Jesú áleiðis.
  11:
    1: Þegar þeir komu til Betfage og Betaníu, sem eru smáþorp við Olíufjallið, skammt frá Jerúsalem, sendi Jesús tvo lærisveina sinna á undan sér.
    2: „Farið í þorpið þarna á móti, “sagði hann. „Þegar þið komið þangað, munuð þið finna ösnufola sem enginn hefur komið á bak. Leysið hann og færið mér.
    3: 'Ef einhver spyr hvers vegna þið gerið þetta, skuluð þið segja: „Meistari okkar þarf á honum að halda, en hann skilar honum fljótt aftur“.“'
    4: 'Mennirnir tveir fóru og fundu folann bundinn hjá húsi nokkru við eina götuna. Meðan þeir voru að leysa hann, spurðu menn sem þar voru: „Hvers vegna leysið þið folann?“'
    6: Þeir svöruðu eins og Jesús hafði sagt þeim að gera og þá leyfðu mennirnir þeim að taka hann.
    7: Síðan fóru þeir með folann til Jesú. Lærisveinarnir lögðu yfirhafnir sínar á hann og Jesús settist á bak.
    8: Margir í mannþyrpingunni lögðu yfirhafnir sínar á veginn þar sem Jesús fór, en aðrir lögðu laufgaðar greinar og strá sem þeir höfðu skorið af ökrunum.
    9: 'Athygli allra beindist að Jesú og fólkið gekk í hópum á undan og eftir og hrópaði: „Blessaður sé konungurinn, sem kemur í nafni Drottins!“'
    10: „Lofaður sé Guð, því hann endurreisir konungdóm Davíðs…“„Lengi lifi Drottinn himnanna!“
    11: Þegar Jesús var kominn til Jerúsalem, fór hann inn í musterið, gekk um og virti allt gaumgæfilega fyrir sér. Um kvöldið fór hann út til Betaníu ásamt lærisveinunum tólf og gisti þar.
    12: Þegar þeir fóru frá Betaníu daginn eftir, fann Jesús til hungurs.
    13: Þá kom hann auga á laufgað fíkjutré skammt frá. Hann gekk að trénu til að athuga hvort á því væru nokkrar fíkjur. Þar var aðeins lauf að finna, engar fíkjur, því þetta var snemma árs og fíkjurnar enn ekki sprottnar.
    14: 'Þá sagði Jesús við tréð, svo lærisveinarnir heyrðu: „Aldrei framar munt þú ávöxt bera!“'
    15: Þegar til Jerúsalem kom, fór hann upp í musterið og rak út kaupmennina og viðskiptavini þeirra. Hann hratt um koll stólum dúfnasalanna og borðum þeirra sem skiptu mynt,
    16: og stöðvaði þá sem voru að bera inn alls konar söluvarning.
    17: 'Hann sagði við þá: „Guðs orð segir: „Musteri mitt á að vera bænastaður fyrir allar þjóðir, en þið hafið breytt því í ræningjabæli“.“'
    18: Þegar æðstu prestarnir og aðrir leiðtogar þjóðarinnar fréttu þetta, ræddu þeir hvernig þeir gætu ráðið Jesú af dögum, en þeir óttuðust uppþot meðal fólksins, sem líkaði vel það sem Jesús sagði.
    19: Þetta kvöld fóru Jesús og lærisveinarnir út úr borginni eins og þeir voru vanir.
    20: Morguninn eftir, þegar þeir gengu framhjá fíkjutrénu, sáu þeir að það hafði visnað frá rótum.
    21: 'Þá minntist Pétur þess sem Jesús hafði sagt við tréð daginn áður og hrópaði: „Sjáðu, meistari! Fíkjutréð, sem þú formæltir, er visnað!“'
    22: '„Ég segi ykkur satt, “sagði Jesús. „Ef þið trúið á Guð, þá getið þið sagt við Olíufjallið: „Upp með þig og steypstu í hafið“og það mundi hlýða. Skilyrðið er trú sem ekki efast um mátt Guðs.'
    24: Og takið nú eftir! Þið getið beðið um hvað sem er og ef þið trúið, þá fáið þið það!
    25: En áður en þið biðjið, fyrirgefið þá þeim sem þið hafið gert eitthvað á móti, svo að faðirinn á himnum geti fyrirgefið ykkur syndir ykkar.“
    26: 'Þeir komu nú aftur til Jerúsalem. Jesús var á gangi í musterinu þegar æðstu prestarnir og aðrir leiðtogar þjóðarinnar komu til hans og sögðu ákveðnir: „Hvað gengur eiginlega á hér? Hver gaf þér vald til að reka kaupmennina burt héðan?“'
    29: 'Jesús svaraði: „Það skal ég segja ykkur, ef þið svarið fyrst einni spurningu:'
    30: Var Jóhannes skírari sendiboði Guðs eða ekki? Svarið mér!“
    31: 'Þeir báru saman ráð sín og sögðu: „Ef við svörum já, þá mun hann segja: „Jæja, hvers vegna trúðuð þið þá ekki orðum hans?“'
    32: en ef við segjum nei, þá mun fólkið tryllast.“(Fólkið trúði því statt og stöðugt að Jóhannes hefði verið spámaður.)
    33: 'Þeir svöruðu því: „Við vitum það ekki.“„Þá svara ég ekki heldur spurningu ykkar, “sagði Jesús.'
  12:
    1: 'Hér eru nokkrar af dæmisögunum sem Jesús sagði fólkinu þessa daga: „Maður nokkur gerði sér víngarð. Hann hlóð vegg umhverfis garðinn, bjó til þró til að pressa í vínberin og reisti eftirlitsturn. Að því búnu leigði hann vínyrkjubændum garðinn og fluttist sjálfur í annað land.'
    2: Þegar uppskerutíminn kom, sendi hann einn af mönnum sínum til að ná í sinn hluta uppskerunnar.
    3: En bændurnir börðu manninn og sendu hann heim tómhentan.
    4: Eigandinn sendi þá annan mann, en sá fékk jafnvel enn verri útreið, því að þeir börðu hann í höfuðið og særðu hann.
    5: Sá þriðji sem hann sendi, var drepinn, og seinna voru fleiri ýmist barðir eða drepnir.
    6: Nú átti víngarðseigandinn aðeins einkason sinn eftir. Hann ákvað að senda hann, því hann taldi að þeir myndu áreiðanlega sýna honum virðingu.
    7: 'En þegar bændurnir sáu hann koma, sögðu þeir hver við annan: „Þessi er sonur víngarðseigandans og hann mun erfa víngarðinn þegar faðir hans deyr. Komið, við skulum drepa hann – og þá eigum við garðinn.“'
    8: Og þeir gripu hann og myrtu og fleygðu líkinu út fyrir vegginn.
    9: Hvað haldið þið að eigandinn geri þegar hann fær fréttirnar? Hann kemur og drepur þá alla og leigir öðrum víngarðinn.
    10: 'Munið þið eftir þessu versi í Biblíunni: „Steinninn, sem smiðirnir höfnuðu, var gerður að hornsteini og hlaut þar með mesta heiður allra steina í byggingunni.“'
    11: Þetta gerði Drottinn og það er stórkostlegt að vita.“
    12: Leiðtogar þjóðarinnar vildu nú ólmir handtaka Jesú, því þeir skildu að dæmisagan var um þá – þeir voru bændaófétin í sögunni. Þeir þorðu samt ekki að taka hann, af ótta við uppþot. Þeir fóru því burt,
    13: en sendu aðra í staðinn – menn úr hópi faríseanna og flokki Heródesarsinna. Þessir reyndu nú að fá hann til að segja eitthvað sem hægt væri að handtaka hann fyrir.
    14: '„Meistari, við vitum að þú segir sannleikann, hver sem í hlut á!“sögðu þeir. „Þú lætur þig engu varða skoðanir eða viðhorf annarra, þú kennir veg Guðs í sannleika. Segðu okkur eitt: Er rétt af okkur að greiða Rómverjum skatta?“'
    15: 'Jesús sá slægð þeirra og sagði: „Sýnið mér peninginn sem þið borgið skattinn með og þá skal ég segja ykkur það.“'
    16: 'Þeir réttu honum myntina og hann spurði: „Hvaða mynd og nafn er á henni?“„Keisarans, “svöruðu þeir.'
    17: „Nú, já“svaraði hann, „gjaldið þá keisaranum það sem keisarinn á og Guði það sem Guð á.“Þeir urðu undrandi. Á slíku svari áttu þeir síst von.
    18: 'Þá gengu saddúkearnir fram. Þeir álíta að upprisa dauðra sé ekki til. Spurning þeirra var á þessa leið:'
    19: „Meistari! Móse setti lög sem segja að deyi maður barnlaus, skuli bróðir hans kvænast ekkjunni og eignast börn sem beri nafn látna bróðurins.
    20: Einu sinni voru sjö bræður. Sá elsti kvæntist og dó barnlaus. Annar bróðirinn kvæntist ekkjunni, en dó líka barnlaus stuttu síðar. Þriðji bróðirinn gekk einnig að eiga ekkjuna, en hann dó einnig barnlaus, og þannig gekk það koll af kolli þar til allir bræðurnir voru dánir, en enginn hafði látið eftir sig barn. Að lokum dó konan líka.
    23: Nú langar okkur að vita hver þeirra muni fá hana fyrir eiginkonu í upprisunni, fyrst hún var gift þeim öllum!“
    24: 'Jesús svaraði: „Vandi ykkar er sá að þið þekkið ekki Biblíuna og skiljið því ekki mátt Guðs.'
    25: Konan og bræðurnir sjö munu ekki ganga í hjónaband, þegar þau rísa upp frá dauðum, heldur munu þau verða eins og englarnir.
    26: 'En varðandi það hvort um upprisu verði að ræða, vil ég spyrja: Hafið þið aldrei lesið um logandi þyrnirunnann í annarri Mósebók? Guð sagði við Móse: „Ég er Guð Abrahams, ég er Guð Ísaks, og ég er Guð Jakobs.“'
    27: 'Guð var að undirstrika fyrir Móse að þessir menn væru lifandi, enda þótt þeir hefðu dáið mörgum öldum áður, því væru þeir ekki á lífi, hefði hann ekki sagt: „Ég er Guð þeirra.“Þið hafið misskilið þetta hrapallega.“'
    28: 'Lögfræðingi nokkrum, sem þar stóð og hlustað hafði á samræðurnar, fannst Jesús hafa svarað vel. Hann spurði því Jesú: „Hvaða boðorð er mikilvægast?“'
    29: '„Þetta, “svaraði Jesús: „ „Heyr Ísrael! Drottinn, Guð þinn, er hinn eini og sanni Guð,'
    30: þú skalt elska hann af öllu hjarta þínu og allri sálu þinni, huga þínum og mætti.“
    31: 'Því næst er þetta: „Þú skalt elska meðbræður þína eins og sjálfan þig.“Þetta eru æðstu boðorðin.“'
    32: „Þetta var gott svar, herra, “sagði fræðimaðurinn. „Og satt er það að aðeins er til einn Guð og enginn annar.
    33: Ég veit, að það að elska hann af öllu hjarta, huga og mætti og elska aðra eins og sjálfan sig, er langtum mikilvægara en færa allar þessar fórnir á altari musterisins.“
    34: 'Þegar Jesús sá hve skilningsríkur maðurinn var, sagði hann: „Þú ert ekki fjarri guðsríkinu.“Eftir þetta þorði enginn að spyrja hann neins.'
    35: 'Seinna, þegar Jesús var að kenna fólkinu á musterissvæðinu, sagði hann: „Segið mér eitt. Hvers vegna segja fræðimenn ykkar að Kristur verði að vera afkomandi Davíðs konungs?'
    36: 'Davíð sagði fyrir áhrif heilags anda: „Guð sagði við minn Drottin, sittu mér til hægri handar, uns ég legg alla óvini þína að fótum þér.“'
    37: Fyrst Davíð kallar hann „sinn Drottin“hvernig getur hann þá verið sonur hans?“Mannfjöldanum líkaði vel að heyra slíkar röksemdir og hlustaði á Jesú af miklum áhuga.
    38: 'Jesús hélt áfram að fræða fólkið og sagði: „Gætið ykkar á fræðimönnunum! Þeir hafa unun af að klæðast skikkjum að hætti ríkra menntamanna, og þegar þeir ganga um bæinn, vilja þeir að allir hneigi sig fyrir þeim.'
    39: Þeir sækjast eftir að sitja í heiðurssætum samkomuhúsanna og við háborðið í veislunum.
    40: Þeir flæma ekkjur út af heimilum þeirra og þykjast guðræknir með því að biðja langar bænir á almannafæri. Þess vegna munu þeir fá enn þyngri dóm.“
    41: Að því búnu fékk Jesús sér sæti hjá söfnunarbaukunum í musterinu og virti fyrir sér fólkið sem var að leggja í þá gjafir sínar. Sumir auðmenn gáfu mikið.
    42: Þá kom fátæk ekkja og gaf tvo smápeninga í samskotin.
    43: 'Jesús kallaði þá á lærisveina sína og sagði: „Þessi fátæka ekkja gaf meira en allir auðmennirnir samanlagt! Þeir gáfu aðeins lítið brot af eigum sínum, en hún gaf aleiguna.“'
  13:
    1: 'Þegar Jesús gekk út úr musterinu þennan dag, sagði einn lærisveinanna við hann: „Meistari, þetta eru fallegar byggingar! Sjáðu til dæmis myndirnar þarna á veggjunum.“'
    2: „Já, “svaraði Jesús, „en hér verður samt ekki skilinn eftir steinn yfir steini, ekkert nema rústir einar.“
    3: 'Og þegar hann sat í hlíð Olíufjallsins, hinum megin dalsins gegnt musterinu, komu Pétur, Jakob, Jóhannes og Andrés til hans og spurðu: „Hvenær mun þetta verða? Mun eitthvert tákn birtast áður, til viðvörunar?“'
    5: 'Jesús svaraði: „Látið engan leiða ykkur afvega,'
    6: því margir munu koma og segjast vera Kristur, og þeir munu leiða ógæfu yfir marga.
    7: Óttist ekki þótt styrjaldir geisi, það er óhjákvæmilegt, en endirinn er ekki þar með kominn.
    8: Þjóðir og ríki munu ráðast hvert gegn öðru, og víða munu verða jarðskjálftar og hungursneyð. Þetta verða fyrirboðar hörmunganna sem framundan eru.
    9: Gætið ykkar, því að þið verðið í mikilli hættu! Þið verðið dregnir fyrir rétt, þið verðið barðir í samkomuhúsunum og ákærðir frammi fyrir landstjórum og konungum, vegna þess að þið fylgið mér, en þá fáið þið líka tækifæri til að vitna um mig.
    10: Áður en endalokin koma, verða allar þjóðir að hafa fengið að heyra fagnaðarerindið.
    11: En þegar þið verið yfirheyrðir sem fangar, hafið þá ekki áhyggjur af því hvernig þið eigið að verja ykkur – segið það sem Guð minnir ykkur á. Það verða ekki þið sem talið, heldur heilagur andi!
    12: Bræður munu svíkja hver annan í dauðann, og sama munu feður gera við sín eigin börn og börnin við foreldrana.
    13: Allir munu hata ykkur af því að þið tilheyrið mér, en þeir sem standa stöðugir allt til enda og afneita mér ekki, munu bjargast.
    14: Þegar þið sjáið viðurstyggð eyðingarinnar í musterinu – lesandi, taktu eftir því – þá flýi þeir sem eru í Júdeu til fjalla,
    15: og flýtið ykkur! Sértu staddur við þakdyrnar, farðu þá ekki inn í húsið, og sértu úti á akri, farðu þá ekki heim eftir peningum þínum eða fötum.
    17: Þær, sem eiga von á barni, verða illa settar á þeim dögum og einnig þær, sem þá hafa börn á brjósti.
    18: Biðjið að flótti ykkar verði ekki að vetri til.
    19: Þessir tímar verða svo miklir hörmungatímar, að þvílíkt hefur aldrei fyrr orðið frá upphafi sköpunarinnar og mun aldrei verða.
    20: Ef Drottinn stytti ekki þennan ógæfutíma, kæmist engin sála af í öllum heiminum, en vegna þeirra, sem hann hefur útvalið, mun hann stytta hann.
    21: 'Ef einhver segir við ykkur: „Þetta er Kristur, “eða „þarna er hann, “þá gefið því engan gaum.'
    22: Margir falskristar og falsspámenn munu koma og gera stórkostleg kraftaverk til þess, ef mögulegt er, að villa um fyrir börnum Guðs.
    23: Varið ykkur! Nú hef ég sagt ykkur það!
    24: Eftir þessar þrengingar mun sólin myrkvast og tunglið hætta að skína,
    25: stjörnurnar munu hrapa og himnarnir nötra.
    26: Þá mun allt mannkynið sjá mig, Krist, koma í skýjunum með mætti og mikilli dýrð.
    27: Og ég mun senda englana út um allan heim til að safna saman mínum útvöldu – út til ystu endimarka heimsins.
    28: 'Þið getið lært af fíkjutrénu: Þið vitið að vorið er komið, þegar brumið er orðið mjúkt og laufin fara að springa út.'
    29: Þegar þið sjáið þessa atburði gerast, sem ég nú hef lýst, þá getið þið reitt ykkur á að endurkoma mín er fyrir dyrum.
    30: Þetta eru táknin, sem gefa þessari kynslóð til kynna að endirinn sé kominn.
    31: Himinn og jörð munu hverfa en orð mín standa að eilífu.
    32: En daginn og stundina er þetta gerist, veit enginn, hvorki englarnir né ég, heldur aðeins faðirinn einn.
    33: Og fyrst þið vitið ekki stundina, verið þá allsgáðir. Vakið og biðjið og verið viðbúnir komu minni.
    34: Endurkomu minni má líkja við mann, sem ferðaðist til annars lands. Hann sagði starfsmönnum sínum hvað hver og einn ætti að gera meðan hann væri í burtu og bað dyravörðinn að vera vel á verði meðan hann biði komu sinnar.
    35: 'Gætið að! Þið vitið ekki hvenær mín er von, hvort það verður að kvöldi, um miðnætti, undir morgun eða árdegis. Látið mig ekki koma að ykkur sofandi, heldur verið vakandi þegar ég kem! Það sem ég segi ykkur, segi ég öllum: Vakið!“'
  14:
    1: Tveim dögum síðar hófst páskahátíðin – en þá neyta Gyðingar ekki brauðs með súru geri. Æðstu prestarnir og aðrir leiðtogar þjóðarinnar voru enn að leita að tækifæri til að handtaka Jesú svo lítið bæri á og lífláta hann.
    2: „En það er útilokað á páskahátíðinni, “sögðu þeir, „því þá færi allt í bál og brand.“
    3: Jesús var um þessar mundir staddur í Betaníu, heima hjá Símoni holdsveika. Meðan þeir voru að borða kvöldverð, kom kona inn með fallega flösku með dýrri ilmolíu. Hún braut innsiglið af flöskunni og hellti innihaldinu yfir höfuð Jesú.
    4: Sumir, sem þarna voru, hneyksluðust á þessari „sóun“eins og þeir kölluðu það. „Hvað á þetta að þýða, “tautuðu þeir. „Hún hefði getað selt ilmolíuna fyrir stórfé og gefið það fátækum.“
    6: „Látið hana í friði, “sagði Jesús. „Af hverju gagnrýnið þið hana fyrir gott verk?
    7: Fátæka hafið þið ávallt hjá ykkur og þeim getið þið liðsinnt hvenær sem þið viljið, en mig hafið þið ekki ávallt.
    8: Hún gerði það sem hún gat og hún hefur smurt líkama minn fyrir fram til greftrunar.
    9: 'Ég segi ykkur satt: Hvar sem fagnaðarerindið verður boðað í þessum heimi, mun þess getið sem hún gerði og það lofað.“'
    10: Þegar hér var komið, fór Júdas Ískaríot til æðstu prestanna, staðráðinn í að svíkja Jesú í hendur þeirra.
    11: Þegar þeim varð ljóst erindi Júdasar, lifnaði yfir þeim og þeir hétu honum launum. Eftir það leitaði Júdas að hentugu tækifæri til að svíkja Jesú.
    12: Á fyrsta degi páskahátíðarinnar, þegar lömbunum var slátrað, spurðu lærisveinar Jesú hann hvar hann ætlaði að neyta páskamáltíðarinnar.
    13: Þá sendi hann tvo þeirra til Jerúsalem til að undirbúa máltíðina. „Þegar þið komið inn í borgina, “sagði hann, „munuð þið sjá mann koma á móti ykkur með vatnskrús. Fylgið honum eftir.
    14: 'Þar sem hann fer inn í hús, skuluð þið segja við húsráðandann: „Meistari okkar sendi okkur til að líta á herbergið, sem þú ætlaðir okkur til að neyta páskamáltíðarinnar í.“'
    15: Þá mun hann fara með ykkur upp á loft og inn í stórt herbergi, búið þægindum. Þar skuluð þið undirbúa kvöldmáltíð okkar.“
    16: Lærisveinarnir tveir fóru því til borgarinnar og fundu allt eins og Jesús hafði sagt og undirbjuggu hátíðarverðinn.
    17: Um kvöldið kom Jesús ásamt lærisveinunum.
    18: 'Þegar þeir voru sestir við borðið sagði Jesús: „Ég segi ykkur satt: Einn ykkar mun svíkja mig, einn ykkar, sem hér sitjið og borðið með mér.“'
    19: Lærisveinunum brá mjög við þessi orð og mikil spenna lá í loftinu. „Er það ég?“spurðu þeir einn af öðrum.
    20: „Já, það er einn ykkar tólf, sem nú borðið hér með mér, “svaraði Jesús.
    21: „Ég verð að deyja eins og spámennirnir sögðu fyrir, en mikil er ógæfa þess sem mig svíkur. Betra væri að hann hefði aldrei fæðst.“
    22: 'Meðan á máltíðinni stóð tók Jesús brauð, og þakkaði Guði. Hann braut það í bita, rétti þeim og sagði: „Borðið þetta – það er líkami minn.“'
    23: Síðan tók hann bikar með víni, þakkaði og rétti þeim og þeir drukku allir af honum.
    24: 'Síðan sagði hann: „Þetta er blóð mitt, sem úthellt er fyrir marga. Það er innsigli hins nýja sáttmála milli Guðs og manna.'
    25: Ég segi ykkur satt að ég mun ekki bragða vín fyrr en ég drekk nýja vínið í guðsríki.“
    26: Síðan sungu þeir sálm og að því búnu fóru þeir út til Olíufjallsins.
    27: '„Þið munuð allir yfirgefa mig, “sagði Jesús, „því Guðs orð segir: „Ég mun slá hirðinn og hjörðin mun tvístrast.“'
    28: En eftir að ég er risinn upp frá dauðum, mun ég fara til Galíleu og hitta ykkur þar.“
    29: 'Þá sagði Pétur: „Ég mun aldrei yfirgefa þig, hvað sem hinir gera.“'
    30: „Pétur, “sagði Jesús, „áður en haninn hefur galað tvisvar í fyrramálið muntu þrisvar afneita mér.“
    31: „Nei!“hrópaði Pétur. „Ég mun aldrei afneita þér, jafnvel þótt ég ætti að deyja með þér.“Og allir hinir tóku í sama streng.
    32: 'Þeir komu í garð sem heitir Getsemane og þar sagði Jesús við lærisveinana: „Setjist hérna og bíðið meðan ég fer og biðst fyrir.“'
    33: Síðan gekk hann lengra ásamt Pétri, Jakobi og Jóhannesi. Þá varð hann angistarfullur og tók að skjálfa.
    34: 'Hann sagði við þá: „Ég er hryggur og fullur örvæntingar á stund dauðans – bíðið hér og vakið með mér.“'
    35: Hann gekk spölkorn lengra, féll til jarðar og bað þess að sú hræðilega stund, sem biði hans, rynni aldrei upp, ef unnt væri.
    36: „Faðir, “sagði hann, „allt er þér mögulegt. Taktu þennan þjáningarbikar frá mér, en verði samt þinn vilji en ekki minn.“
    37: Síðan gekk hann þangað sem lærisveinarnir þrír voru og fann þá sofandi. „Símon!“sagði hann. „Ertu sofandi? Gastu ekki einu sinni vakað með mér eina stund?
    38: Vakið og biðjið til þess að þið fallið ekki í freistni. Þótt andinn sé fús, er holdið veikt.“
    39: Síðan fór hann aftur frá þeim og bað sömu bænar.
    40: Eftir það kom hann til þeirra og fann þá enn sofandi. Þeir voru mjög þreyttir og vissu ekki hvað þeir áttu að segja.
    41: 'Í þriðja skipti kom hann til þeirra og sagði: „Sofið þið enn og hvílist? Nú er ekki tími til að sofa! Ég hef verið svikinn í hendur vondra manna.'
    42: Standið upp, við verðum að fara! Sjáið! Svikari minn er að koma!“
    43: Áður en hann hafði sleppt orðinu, kom Júdas (einn af lærisveinum hans) með hóp manna vopnaða sverðum og kylfum. Menn þessa höfðu æðstu prestarnir og aðrir leiðtogar þjóðarinnar sent.
    44: 'Júdas hafði sagt við þá: „Handtakið þann sem ég heilsa. Það verður auðvelt að ná honum.“'
    45: 'Jafnskjótt og þeir komu, gekk Júdas til Jesú og sagði glaðlega: „Meistari!“og kyssti hann.'
    46: Og þeir lögðu hendur á Jesú og tóku hann.
    47: Einhver brá sverði á loft og hjó til þjóns æðsta prestsins og sneið af honum eyrað.
    48: 'Jesús sagði við hópinn: „Er ég þá hættulegur ræningi? Þið komið alvopnaðir til að handtaka mig.'
    49: Af hverju tókuð þið mig ekki í musterinu? Þar kenndi ég á hverjum degi! En svona á þetta reyndar að fara, til þess að spádómarnir um mig rætist.“
    50: Meðan Jesús var að tala, yfirgáfu allir lærisveinarnir hann og flýðu.
    51: Og hópurinn lagði af stað með Jesú. En ungur maður, klæddur náttslopp einum saman, kom í humátt á eftir og þegar mennirnir ætluðu að grípa hann, rifnaði sloppurinn og hann flýði nakinn.
    53: Nú var farið með Jesú til hallar æðsta prestsins og þar söfnuðust fljótlega saman allir æðstu prestarnir og aðrir leiðtogar.
    54: Pétur kom langt á eftir og smeygði sér, svo lítið bar á, inn fyrir hliðið við bústað æðsta prestsins og settist við eldinn í garðinum ásamt þjónunum sem þar voru.
    55: Inni í húsinu reyndi hæstiréttur Gyðinga að finna einhverja sök á hendur Jesú, sem nægja mundi til dauðadóms, en árangurslaust.
    56: Fjöldi falsvitna gaf sig fram, en framburði þeirra bar ekki saman.
    57: Loksins stóðu upp nokkrir menn og báru lognar sakir á Jesú.
    58: 'Þeir sögðu: „Við heyrðum hann segja: „Ég mun rífa niður þetta musteri sem byggt er af mannahöndum og byggja annað á þrem dögum, án þess að hönd komi þar nærri“.“'
    59: En ekki bar þeim heldur saman um þetta.
    60: 'Þá reis æðsti presturinn upp og spurði Jesú frammi fyrir réttinum: „Þú svarar engu. Hvað viltu segja þér til varnar?“'
    61: 'Jesús svaraði honum ekki einu orði. Þá spurði æðsti presturinn: „Ert þú Kristur, sonur Guðs?“'
    62: 'Jesús svaraði: „Já, það er ég og þú munt sjá mig sitja við hægri hönd Guðs og birtast öllum mönnum í skýjum himinsins.“'
    63: 'Þá reif æðsti presturinn föt sín og hrópaði: „Þurfum við framar vitnanna við! Þið heyrðuð sjálfir guðlastið. Hvað finnst ykkur?“Og þeir dæmdu hann til dauða einum rómi.'
    65: Nokkrir viðstaddra tóku að hrækja á Jesú, héldu fyrir augu hans og slógu hann í andlitið. „Spámaður!“æptu þeir hæðnislega, „hver sló þig núna?“Jafnvel verðirnir slógu hann, þegar þeir leiddu hann burt.
    66: 'Meðan þetta gerðist var Pétur niðri í garðinum. Ein þjónustustúlka æðsta prestsins tók þá eftir honum, þar sem hann var að ylja sér við eldinn. Hún veitti honum nánari athygli og sagði síðan: „Þú varst áreiðanlega með Jesú frá Nasaret.“'
    68: 'Pétur neitaði og sagði: „Ég skil ekki hvað þú átt við!“Síðan færði hann sig nær hliðinu. Þá gól haninn!'
    69: 'Eftir stundarkorn kom stúlkan aftur auga á Pétur og sagði við nærstadda: „Þarna er hann! Þarna er þessi lærisveinn Jesú.“'
    70: 'En hann neitaði aftur. Stuttu síðar sögðu aðrir, sem stóðu umhverfis eldinn, við Pétur: „Þú ert líka einn af þeim, því þú ert frá Galíleu.“'
    71: 'Þá tók hann að blóta og formæla og sagði: „Ég þekki alls ekki þennan mann!“'
    72: 'Þá gól haninn í annað sinn. Og Pétur minntist orða Jesú: „Áður en haninn galar tvisvar, muntu þrisvar afneita mér.“Þá brast Pétur í grát.'
  15:
    1: Snemma morguns kom hæstiréttur saman til að ákveða næsta skref í málinu. Í hæstarétti sátu æðstu prestarnir, öldungar og fræðimenn þjóðarinnar. Niðurstaðan varð sú að þeir ákváðu að senda Jesú í fylgd vopnaðra varðmanna til Pílatusar, rómverska landstjórans.
    2: „Ertu konungur Gyðinga?“spurði Pílatus Jesú. „Já, “svaraði Jesús, „það er rétt eins og þú orðar það.“
    3: Æðstu prestarnir báru nú margar sakir á Jesú. „Af hverju segirðu ekki neitt?“spurði Pílatus Jesú. „Hvað um allar þessar ákærur?“
    5: En Jesús þagði, Pílatusi til mikillar furðu.
    6: Það var venja að náða einn fanga á páskunum – einhvern sem fólkið kom sér saman um.
    7: Um þetta leyti var fangi, Barrabas að nafni, í haldi. Hann hafði ásamt öðrum verið dæmdur fyrir morð í uppreisnartilraun.
    8: Nú kom hópur manna til Pílatusar og bað hann að náða einn fanga á hátíðinni eins og venja var.
    9: „Hvernig væri að láta ykkur fá „konung Gyðinga“?“spurði Pílatus. „Er það hann sem þið viljið fá lausan?“
    10: (Þetta sagði hann því honum var orðið ljóst að réttarhöldin höfðu verið sviðsett af æðstu prestunum, þar eð þeir öfunduðu Jesú vegna vinsælda hans.)
    11: En þegar hér var komið sögu, höfðu æðstu prestarnir æst múginn til að krefjast Barrabasar í stað Jesú.
    12: „Ef ég sleppi Barrabasi, “sagði Pílatus, „hvað á ég þá að gera við þennan mann, sem þið kallið konung ykkar?“
    13: „Krossfestu hann!“hrópuðu þeir.
    14: '„Hvers vegna?“spurði Pílatus ákveðinn. „Hvað hefur hann gert rangt?“Þá öskraði múgurinn enn hærra: „Krossfestu hann!“'
    15: Þá lét Pílatus Barrabas lausan af því að hann óttaðist uppþot og vildi geðjast fólkinu. Síðan gaf hann skipun um að Jesús skyldi húðstrýktur og sendur til krossfestingar.
    16: Rómversku hermennirnir fóru með Jesú inn í landsstjórahöllina og kölluðu saman alla varðsveitina. Þeir færðu hann í purpuralita skikkju og fléttuðu kórónu úr þyrnum og settu hana á höfuð honum.
    18: 'Síðan heilsuðu þeir honum á hermannavísu og æptu: „Lengi lifi konungur Gyðinga!“'
    19: Svo börðu þeir hann í höfuðið með priki, hræktu á hann og féllu á kné og þóttust veita honum lotningu.
    20: Þegar þeir voru orðnir leiðir á leik sínum, færðu þeir hann úr purpuraskikkjunni, klæddu hann aftur í eigin föt og fóru með hann til krossfestingar.
    21: Símon frá Kýrene varð á vegi þeirra, á leið ofan úr sveit. Hann var neyddur til að bera kross Jesú. (Símon var faðir Alexanders og Rúfusar.)
    22: Þeir fóru nú með Jesú á stað sem heitir Golgata. (Golgata þýðir hauskúpa.)
    23: Þar var Jesú boðið beiskt vín, en hann vildi það ekki.
    24: Eftir það krossfestu þeir hann og vörpuðu hlutkesti um föt hans.
    25: Krossfestingin átti sér stað um níuleytið að morgni.
    26: 'Á krossinn var fest áletrun þar sem afbrot Jesú var gefið til kynna: „Konungur Gyðinga“.'
    27: Tveir ræningjar voru einnig krossfestir þennan sama morgun og stóðu krossar þeirra sinn hvorum megin við kross Jesú.
    28: 'Þar með rættust orð Gamla testamentisins sem þannig hljóða: „Hann var talinn með illræðismönnum“.'
    29: Fólk sendi honum háðsglósur um leið og það gekk framhjá og hristi höfuðið af vandlætingu. „Hæ! Sjá þig núna!“æpti það. „Já, þú getur áreiðanlega rifið musterið og byggt það aftur á þrem dögum! Fyrst þú ert svona mikill maður, bjargaðu þá sjálfum þér og stígðu niður af krossinum!“
    31: 'Æðstu prestarnir, sem einnig voru þarna nærstaddir ásamt öðrum trúarleiðtogum, hæddu hann og sögðu: „Hann var nógu iðinn við að „frelsa“aðra, en sjálfum sér getur hann ekki bjargað!“'
    32: „Kristur!“hrópuðu þeir til hans, „konungur Ísraels! Stígðu nú niður af krossinum og þá skulum við trúa á þig!“Ræningjarnir, sem áttu að deyja með honum, tóku einnig í sama streng og formæltu honum.
    33: Um hádegi varð dimmt um allt landið og hélst myrkrið allt til klukkan þrjú síðdegis.
    34: 'Þá kallaði Jesús hárri röddu: „Elí, Elí, lama sabaktaní!“(Guð minn, Guð minn, hví hefur þú yfirgefið mig?)'
    35: Sumir þeirra, sem þarna stóðu, héldu að hann væri að kalla á Elía spámann.
    36: 'Þá hljóp einn þeirra eftir svampi, fyllti hann af ediki, rétti Jesú á langri stöng og sagði: „Bíðum við, sjáum hvort Elía kemur og tekur hann niður af krossinum.“'
    37: En Jesús kallaði aftur hárri röddu og gaf upp andann.
    38: Þá rifnaði fortjald musterisins í tvennt, ofan frá og niður úr.
    39: 'Þegar rómverski liðsforinginn, sem stóð við kross Jesú, sá hvernig hann gaf upp andann, hrópaði hann: „Þessi maður hefur áreiðanlega verið sonur Guðs.“'
    40: Hópur kvenna stóð álengdar og fylgdist með öllu sem gerðist. Þeirra á meðal voru María Magdalena, María (móðir Jakobs yngri og Jóse) og Salóme.
    41: Þær höfðu, auk margra annarra kvenna, fylgt honum og þjónað meðan hann var norður í Galíleu og nú höfðu þær komið með honum til Jerúsalem.
    42: Atburðir þessir áttu sér stað daginn fyrir helgidaginn. Síðdegis þennan sama dag herti Jósef frá Arímaþeu upp hugann og fór til Pílatusar og bað um líkama Jesú. Jósef þessi var virtur meðlimur hæstaréttar og trúaður maður (sem sjálfur vænti komu guðsríkisins).
    44: En Pílatus trúði ekki að Jesús væri þá þegar dáinn og lét því kalla á liðsforingjann, sem sá um aftökuna, og spurði hann.
    45: Liðsforinginn staðfesti að Jesús væri dáinn og gaf þá Pílatus Jósef leyfi til að taka líkið.
    46: Jósef keypti langan léreftsdúk, tók líkama Jesú niður af krossinum og vafði hann í dúkinn. Síðan lagði hann líkið í gröf sem höggvin hafði verið í klett og velti steini fyrir dyrnar.
    47: (María Magdalena og María móðir Jóse fylgdust með þegar Jesús var lagður í gröfina.)
  16:
    1: Kvöldið eftir, þegar helgidagurinn var liðinn, keyptu María Magdalena, Salóme og María móðir Jakobs, ilmsmyrsl til að smyrja líkama Jesú.
    2: Við sólarupprás morguninn eftir fóru þær með smyrslin út að gröfinni.
    3: Á leiðinni ræddu þær um hvernig þær ættu að velta steininum frá dyrunum – hann var stór og mjög þungur.
