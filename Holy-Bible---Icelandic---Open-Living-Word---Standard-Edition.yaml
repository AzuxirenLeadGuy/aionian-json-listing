    21: Eftir þetta tók Jesús að segja lærisveinum sínum berum orðum að hann yrði að fara til Jerúsalem. Þar mundu leiðtogar þjóðarinnar ofsækja hann og lífláta, en hann síðan rísa upp að þrem dögum liðnum.
    22: 'Pétri blöskruðu þessi orð. Hann leiddi Jesú afsíðis til að tala um fyrir honum og sagði: „Guð hjálpi þér! Þetta mun aldrei koma fyrir þig!“'
    23: 'Jesús sneri sér að Pétri og sagði: „Burt með þig Satan! Þú ert á móti mér! Þú lítur ekki á málið frá sjónarmiði Guðs, heldur manna.“'
    24: 'Síðan sagði Jesús við lærisveinana: „Vilji einhver fylgja mér þá verður hann að afneita sjálfum sér, taka upp kross sinn og fylgja mér.'
    25: Sá sem vill njóta lífsins að eigin geðþótta mun týna því, en sá sem fórnar lífi sínu mín vegna, mun finna það.
    26: Hverju eru menn bættari þótt þeir eignist allan heiminn, ef þeir glata eilífa lífinu?
    27: Ég, mannssonurinn, mun koma ásamt englum mínum í dýrð föðurins og dæma sérhvern eftir verkum hans.
    28: Sumir ykkar, sem hér standa, munu lifa og sjá mig í konungsríki mínu.“
  17:
    1: Sex dögum síðar tók Jesús þá Pétur, Jakob og Jóhannes með sér upp á hátt fjall.
    2: Þegar þangað kom sáu þeir að útlit Jesú breyttist, andlit hans tók að ljóma sem sólin og klæðin urðu skínandi björt.
    3: Allt í einu birtust Móse og Elía og fóru að tala við hann.
    4: 'Þá sagði Pétur: „Drottinn, hér er gott að vera! Ef þú vilt, þá skal ég gera hér þrjú skýli, eitt handa þér, annað handa Móse og það þriðja handa Elía.“'
    5: 'En um leið og hann sagði þetta kom bjart ský yfir þá og úr því heyrðu þeir rödd sem sagði: „Þessi er minn elskaði sonur, sem ég hef velþóknun á. Hlustið á hann!“'
    6: Lærisveinarnir lutu til jarðar í óttablandinni lotningu.
    7: 'Jesús kom til þeirra, snerti þá og sagði: „Rísið upp og verið óhræddir.“'
    8: Þegar þeir litu upp sáu þér Jesú einan.
    9: Á leiðinni niður fjallið bað Jesús þá að segja engum frá því, sem þeir höfðu séð, fyrr en hann væri risinn upp frá dauðum.
    10: 'Þá spurðu þeir hann: „Hvers vegna segja leiðtogar þjóðar okkar að Elía verði að koma á undan Kristi?“'
    11: „Þetta er rétt hjá þeim, “svaraði Jesús. „Elía verður að koma og færa allt í lag.
    12: Hann er reyndar búinn að koma, en menn þekktu hann ekki og margir fóru illa með hann. Ég, Kristur, mun einnig verða að þjást af þeirra völdum.“
    13: Þá skildu lærisveinarnir að hann átti við Jóhannes skírara.
    14: 'Þegar þeir komu niður af fjallinu beið þeirra mikill mannfjöldi. Maður nokkur kom þá hlaupandi, kraup að fótum Jesú og sagði:'
    15: „Herra miskunnaðu syni mínum. Hann er geðveikur og þungt haldinn. Hann dettur oft í eld og vatn.
    16: Ég fór með hann til lærisveina þinna, en þeir gátu ekki læknað hann.“
    17: „Æ, þið efagjörnu og rangsnúnu menn!“sagði Jesús. „Hversu lengi á ég að umbera ykkur? Komið með drenginn til mín.“
    18: Jesús ávítaði illa andann, sem var í drengnum, svo að hann fór úr honum og drengurinn varð heilbrigður á samri stundu.
    19: Eftir á spurðu lærisveinarnir Jesú hvers vegna þeir hefðu ekki getað rekið illa andann út.
    20: '„Þið hafið svo litla trú, “svaraði Jesús. „Ef þið ættuð trú, þó að ekki væri hún stærri en agnarlítið sinnepsfræ, þá gætuð þið sagt við þetta fjall: „Færðu þig!“og það mundi hlýða ykkur. Ykkur yrði enginn hlutur um megn.'
    21: En illur andi eins og þessi fer ekki út fyrr en þið hafið beðið og fastað.“
    22: 'Dag einn meðan þeir voru enn í Galíleu sagði Jesús við lærisveinana: „Ég mun verða svikinn í hendur þeirra sem vald hafa til að lífláta mig, en að þrem dögum liðnum mun ég rísa upp.“Þegar lærisveinarnir heyrðu þetta urðu þeir hryggir og skelfdir.'
    24: 'Þegar þeir komu til Kapernaum komu menn, sem innheimtu musterisskattinn, til Péturs og spurðu: „Greiðir meistari þinn ekki skatta?“'
    25: '„Auðvitað gerir hann það, “svaraði Pétur. Síðan fór hann inn í húsið til að ræða málið við Jesú, en Jesús varð fyrri til og spurði: „Pétur, hvort heldur þú að konungar skattleggi syni sína eða útlendingana, sem þeir undiroka?“'
    26: „Útlendingana, “svaraði Pétur. „Fyrst svo er, “sagði Jesús, „þá eru synirnir skattlausir! En við skulum ekki hneyksla þá. Farðu niður að vatninu og kastaðu út færi. Opnaðu síðan munninn á fyrsta fiskinum sem þú færð og þar muntu finna pening. Taktu hann og greiddu fyrir okkur báða.“
  18:
    1: Rétt í þessu komu lærisveinarnir til Jesú og spurðu hann hver þeirra yrði mestur í ríki himnanna.
    2: Jesús kallaði þá á lítið barn sem stóð þar hjá
    3: 'og sagði: „Ef þið snúið ykkur ekki frá syndinni, til Guðs, og verðið eins og börnin, munuð þið aldrei komast inn í himnaríki.'
    4: Sá sem er auðmjúkur, eins og þetta litla barn, verður mestur í himnaríki.
    5: Ef þið, sem lærisveinar mínir, takið vel á móti barni eins og þessu, þá takið þið á móti mér.
    6: En snúi eitthvert þessara barna, sem á mig trúa, við mér baki ykkar vegna, þá væri þeim manni betra að láta kasta sér í hafið með stein bundinn um háls sér.
    7: Miklar hörmungar bíða þessa heims vegna illsku hans. Við komumst reyndar ekki hjá því að verða fyrir freistingum, en vei þeim manni sem freistingunum veldur.
    8: Ef hönd þín eða fótur kemur þér til að syndga, er betra að skera liminn af, kasta honum burt og koma bæklaður til himins, en hafa bæði hendur og fætur, og lenda í helvíti.
    9: Ef auga þitt fær þig til að syndga, skaltu stinga það úr og fleygja því. Betra er fyrir þig að ná til himna eineygður, en að fara alsjáandi til helvítis.
    10: 'Gætið þess að fyrirlíta ekki neitt þessara barna. Ég segi ykkur satt: Englar þeirra eru í nánum tengslum við föður minn á himnum,'
    11: og ég, Kristur, kom til þess að frelsa þau sem týnd eru.
    12: Hvað gerir sá sem á hundrað sauði ef einn þeirra villist? Skilur hann ekki hina níutíu og níu eftir og fer að leita þess sem týndist?
    13: Ef hann finnur hann, gleðst hann meira vegna hans en hinna níutíu og níu sem eru öruggir heima.
    14: Á sama hátt vill faðir minn ekki að eitt einasta þessara barna glatist.
    15: Ef einhver í söfnuðinum syndgar, skaltu fara til hans og ræða við hann einslega um mistök hans. Ef hann hlustar og játar sekt sína, hefur þú bjargað honum.
    16: En ef hann lætur sér ekki segjast við orð þín, skaltu fara til hans á ný og fá með þér einn eða tvo til viðbótar til að staðfesta mál þitt.
    17: Ef honum verður ekki þokað þrátt fyrir það, skaltu láta taka málið upp í söfnuðinum. Ef úrskurður safnaðarins verður þér í vil, en bróðir þinn vill ekki beygja sig fyrir honum, skal honum vísað úr söfnuðinum.
    18: 'Ég segi ykkur hér með: Hvað sem þið bindið á jörðu, mun bundið á himnum, og hvað sem þið leysið á jörðu, verður leyst á himnum.'
    19: Ég segi ykkur einnig að verði tveir ykkar sammála um að biðja einhvers, mun faðir minn á himnum veita ykkur það.
    20: Því að hvar sem tveir eða þrír eru samankomnir mín vegna, er ég mitt á meðal þeirra.“
    21: 'Þá kom Pétur til hans og spurði: „Herra; hve oft á ég að fyrirgefa þeim sem syndgar gegn mér? Sjö sinnum?“'
    22: „Nei, sjötíu sinnum sjö, – endalaust!“svaraði Jesús.
    23: „Himnaríki má líkja við konung, sem ákvað að gera upp við þá sem skulduðu honum.
    24: Meðan á uppgjörinu stóð, var komið með mann sem skuldaði honum margar milljónir.
    25: Hann gat ekki borgað, og þá skipaði konungurinn svo fyrir að hann, kona hans og börn skyldu seld, ásamt öllum eigum hans, til þess að skuldin yrði greidd.
    26: 'Þá varpaði maðurinn sér í gólfið við fætur konungsins og sagði: „Ó, herra minn, miskunnaðu mér og ég mun borga þér alla skuldina!“'
    27: Þá kenndi konungurinn í brjósti um hann og gaf honum upp alla skuldina!
    28: Þegar þessi maður kom út frá konunginum, hitti hann félaga sinn sem skuldaði honum smáræði. Hann greip um kverkar honum og skipaði honum að greiða alla skuldina tafarlaust.
    29: 'Maðurinn kraup þá við fætur hans og grátbað hann: „Veittu mér dálítinn frest og ég mun greiða þér það sem ég skulda.“'
    30: En hinn vildi ekki bíða og lét handtaka skuldunaut sinn og varpa honum í fangelsi, þar varð hann að dúsa uns skuldin var að fullu greidd.
    31: Samstarfsmönnum þeirra brá í brún og þeir fóru til konungsins og sögðu honum hvað gerst hafði.
    32: 'Konungurinn lét þá kalla til sín manninn sem hann hafði gefið upp skuldina og sagði: „Miskunnarlausi þrjótur! Ég gaf þér upp milljóna skuld vegna þess að þú baðst mig um það.'
    33: Átt þú ekki að vera miskunnsamur við aðra eins og ég var miskunnsamur við þig?“
    34: Konungurinn varð reiður og sendi manninn til böðlanna sem skyldu gæta hans uns skuldin yrði að fullu greidd.
    35: Þannig mun faðir minn á himnum einnig fara að við ykkur, ef þið fyrirgefið ekki bræðrum ykkar af heilum hug.“
  19:
    1: Að lokinni þessari ræðu hélt Jesús af stað frá Galíleu til Júdeu og lagði leið sína um héruðin austan Jórdanar.
    2: Mikill fjöldi fylgdi honum og hann læknaði sjúka.
    3: Þá komu til hans nokkrir farísear sem vildu ræða við hann og reyna að flækja hann í orðum. „Leyfir þú hjónaskilnað?“spurðu þeir.
    4: „Hafið þið ekki lesið Biblíuna?“spurði hann. „Þar stendur að í upphafi hafi Guð skapað karl og konu,
    5: og sagt að karlmaðurinn ætti að fara að heiman frá foreldrum sínum og búa með eiginkonu sinni upp frá því.
    6: Þau tvö eiga að verða eitt – ekki framar tvö, heldur eitt! Enginn maður má aðskilja það sem Guð hefur sameinað.“
    7: „En af hverju sagði þá Móse að maðurinn gæti skilið við konu sína með því að afhenda henni skilnaðarbréf?“spurðu þeir.
    8: „Móse leyfði ykkur skilnað vegna illsku ykkar og miskunnarleysis, “svaraði Jesús, „en það hafði Guð ekki upphaflega áformað.
    9: 'Ég segi: Sá sem skilur við konu sína af annarri ástæðu en þeirri að hún hafi verið honum ótrú og kvænist annarri, drýgir hór.“'
    10: „Ef svo er, “sögðu lærisveinarnir, „þá er nú betra að kvænast alls ekki!“
    11: „Ég veit að ekki geta allir framfylgt þessu, “sagði Jesús, „aðeins þeir sem fá hjálp frá Guði.
    12: Sumir eru fæddir þannig að þeir geta ekki lifað í hjónabandi, aðrir verða þannig af mannavöldum og enn aðrir vilja ekki gifta sig vegna guðsríkisins. Sá sem skilur orð mín ætti að fara eftir þeim.“
    13: 'Fólk færði lítil börn til Jesú og bað hann um að leggja hendur yfir þau og biðja fyrir þeim. Lærisveinarnir brugðust illa við þessu og sögðu: „Verið ekki að ónáða hann.“'
    14: 'En Jesús sagði: „Leyfið börnunum að koma til mín og bannið þeim það ekki, því slíkra er guðsríki.“'
    15: Og hann lagði hendur sínar á höfuð þeirra, blessaði þau og hélt síðan áfram ferð sinni.
    16: 'Maður nokkur kom til Jesú og spurði: „Meistari, hvaða góðverk þarf ég að gera til þess að eignast eilíft líf?“'
    17: „Hvers vegna spyrð þú mig um hið góða?“svaraði Jesús. „Einn er góður og það er Guð. En spurningu þinni skal ég svara. Þú kemst til himins, ef þú hlýðir boðorðunum.“
    18: '„Hverjum?“spurði maðurinn. „Þessum, “svaraði Jesús: „Þú skalt ekki mann deyða, ekki drýgja hór, ekki stela, ekki ljúga,'
    19: heiðraðu föður þinn og móður og elskaðu meðbróður þinn eins og sjálfan þig!“
    20: „Ég hef alltaf hlýtt boðorðunum, “sagði ungi maðurinn, „hvað er það fleira sem ég þarf að gera?“
    21: 'Jesús svaraði: „Ef þú vilt verða fullkominn, þá skaltu selja allt sem þú átt, gefa fátækum andvirðið og þá muntu eignast fjársjóð á himnum. Komdu síðan og fylgdu mér.“'
    22: Þegar ungi maðurinn heyrði þetta varð hann dapur og gekk burt – hann var mjög ríkur.
    23: 'Þá sagði Jesús við lærisveinana: „Ríkum manni mun reynast erfitt að komast inn í guðsríki.'
    24: Ég segi, það er auðveldara fyrir úlfalda að komast gegnum nálarauga en fyrir ríkan mann að komast inn í guðsríki!“
    25: 'Lærisveinarnir urðu forviða og spurðu: „Hver getur þá frelsast?“'
    26: 'Jesús leit á þá einbeittur á svip og sagði: „Enginn, fyrir mannlegt tilstilli, en Guði eru allir hlutir mögulegir.“'
    27: „En við sem yfirgáfum allt og fylgdum þér, “sagði Pétur, „hvað berum við úr býtum?“
    28: 'Jesús svaraði: „Þegar ég, Kristur, sest í hið dýrlega hásæti mitt í guðsríkinu, munuð þið sitja í tólf hásætum og dæma tólf ættkvíslir Ísraels.'
    29: Hver sá sem yfirgefur heimili, bræður, systur, föður, móður, eiginkonu, börn eða eignir til að geta fylgt mér, mun fá hundraðfalt í staðinn og eignast eilíft líf.
    30: Margir þeirra, sem nú eru fremstir, verða þá síðastir og hinir síðustu fremstir.“
  20:
    1: '„Hér er enn ein dæmisaga um himnaríki: Landeigandi nokkur fór að heiman snemma morguns að fá verkamenn til uppskerustarfa.'
    2: Hann samdi við þá um venjuleg daglaun og að því búnu hófu þeir vinnuna.
    3: Tveim stundum síðar gekk hann aftur niður í bæinn og sá þá menn á torginu iðjulausa.
    4: Þessa menn sendi hann einnig út á akurinn og sagðist mundu borga þeim sanngjörn laun.
    5: Hann fór einnig út um hádegið og klukkan þrjú, og sama sagan endurtók sig.
    6: Klukkan fimm síðdegis var hann aftur staddur í bænum og sá þá enn nokkra sem höfðu ekkert fyrir stafni. „Af hverju eruð þið iðjulausir?“spurði hann.
    7: „Við höfum ekki fengið neina vinnu, “svöruðu þeir. „Farið þá og hjálpið hinum sem eru að vinna á ökrum mínum, “sagði hann.
    8: Um kvöldið bauð hann gjaldkera sínum að kalla á mennina og greiða þeim launin og byrja á þeim sem komu síðastir.
    9: Þeir komu og fengu full daglaun hver um sig.
    10: Þegar hinir, sem byrjað höfðu fyrr um daginn, komu að ná í sín laun, bjuggust þeir við að fá miklu meira, en þeir fengu sömu upphæð.
    11: 'Þá mótmæltu þeir og sögðu: „Þessir náungar unnu aðeins eina klukkustund, en samt hefur þú greitt þeim jafnmikið og okkur sem höfum stritað allan daginn í þessum hita.“'
    13: „Kæri vinur, ég hef ekki beitt þig rangindum!“sagði maðurinn við einn þeirra. „Þú samþykktir að vinna allan daginn fyrir venjuleg daglaun, var ekki svo?
    14: Taktu þetta og síðan máttu fara. Mig langar til að borga þessum síðustu jafnmikið og þér.
    15: Má ég ekki gefa peningana mína þeim sem ég vil? Er það samningsbrot? Eða ertu öfundsjúkur af því að ég er góðsamur?“
    16: Hinir fyrstu verða oft síðastir og þeir síðustu fyrstir.“
    17: Á leiðinni til Jerúsalem tók Jesús lærisveinana tólf afsíðis,
    18: til þess að segja þeim hvað biði hans er hann kæmi til borgarinnar.
    19: „Ég verð svikinn í hendur æðstu prestanna og leiðtoganna, og þeir munu dæma mig til dauða. Síðan munu þeir afhenda mig rómversku yfirvöldunum. Ég verð hæddur og krossfestur, en á þriðja degi mun ég rísa upp frá dauðum.“
    20: Móðir þeirra Jakobs og Jóhannesar Sebedeussona kom þá með þeim til Jesú, hneigði sig og bað hann að gera sér greiða.
    21: '„Hvað vilt þú?“spurði hann. Hún svaraði: „Viltu leyfa þessum sonum mínum að sitja sínum hvorum megin við þig þegar þú sest í hásæti þitt?“'
    22: '„Þú veist ekki um hvað þú biður“svaraði Jesús, sneri sér að Jakobi og Jóhannesi og spurði: „Getið þið drukkið þann beiska bikar sem ég tæmi innan skamms?“„Já, það getum við!“svöruðu þeir.'
    23: „Þið fáið sannarlega að drekka hann, “sagði Jesús. „En það er ekki mitt að segja hverjir eiga að sitja mér við hlið, það er föður míns að ákveða.“
    24: Þegar hinir tíu heyrðu hvað Jakob og Jóhannes höfðu beðið um, urðu þeir gramir.
    25: 'Jesús kallaði þá til sín og sagði: „Konungar þjóðanna eru harðstjórar og embættismenn þeirra láta fólkið kenna á valdi sínu.'
    26: Þessu er öfugt farið um ykkur. Sá ykkar sem vill verða leiðtogi, verður að þjóna hinum,
    27: og sá sem vill verða fremstur, verður að þjóna eins og þræll.
    28: Verið eins og ég, Kristur, sem kom ekki til að láta þjóna mér heldur til að þjóna öðrum og gefa líf mitt til lausnar fyrir marga.“
    29: Þegar Jesús og lærisveinarnir fóru frá Jeríkó fylgdi þeim mikill mannfjöldi.
    30: 'Við veginn út úr bænum sátu tveir blindir menn. Þegar þeir heyrðu að Jesú ætti leið þar um fóru þeir að hrópa og kalla: „Herra, sonur Davíðs konungs, hjálpaðu okkur!“'
    31: Mannfjöldinn skipaði þeim að þegja, en þá hrópuðu þeir enn hærra.
    32: 'Jesús nam staðar og kallaði til þeirra: „Hvað viljið þið að ég geri fyrir ykkur?“„Herra, “hrópuðu þeir, „gef okkur sjónina!“'
    34: Jesús kenndi í brjósti um þá og snerti augu þeirra. Við það fengu þeir jafnskjótt sjónina og fylgdu honum.
  21:
    1: Jesús og lærisveinar hans nálguðust nú Jerúsalem. Þegar þeir áttu skammt ófarið til þorpsins Betfage á Olíufjallinu, sendi hann tvo þeirra þangað á undan sér.
    2: „Þegar þið komið inn í þorpið, munuð þið finna ösnu bundna og fola hjá henni. Leysið þau og færið mér.
    3: 'Ef einhver spyr hvað þið séuð að gera, skuluð þið svara: „Drottinn þarfnast þeirra, “og þá mun spyrjandinn láta ykkur afskiptalausa.“'
    4: 'Með þessu rættist gamall spádómur sem er svona:'
    5: „Segið Jerúsalem að konungur hennar sé að koma, auðmjúkur og ríðandi á ösnufola!“
    6: Lærisveinarnir tveir gerðu eins og þeim var sagt
    7: og komu með ösnuna og folann til Jesú. Þeir lögðu síðan yfirhafnir sínar á folann og Jesús settist á bak.
    8: Þá breiddu flestir viðstaddra yfirhafnir sínar á veginn en aðrir skáru greinarnar af trjánum og dreifðu þeim á veginn.
    9: 'Allt fólkið gekk á undan og hrópaði: „Guð blessi konunginn, son Davíðs! Blessaður sé sá sem kemur í nafni Drottins! Drottinn, sendu honum hjálp þína frá himnum.“'
    10: 'Allt komst í uppnám í Jerúsalem við komu Jesú og fólkið þar spurði: „Hver er þetta?“'
    11: 'Mannfjöldinn, sem fylgdi honum, svaraði þá: „Þetta er Jesús, spámaðurinn frá Nasaret í Galíleu.“'
    12: 'Jesús gekk inn í musterið og rak kaupmennina, sem þar voru, á dyr. Hratt um stöllum dúfnasalanna og borðum þeirra sem skiptu peningum. Hann sagði:'
    13: '„Biblían segir: „Musteri mitt á að vera bænastaður, en þið hafið gert það að ræningjabæli!““'
    14: Blindir menn og bæklaðir streymdu til hans og hann læknaði þá í musterinu.
    15: 'Þegar æðstu prestarnir og leiðtogarnir sáu þessi dásamlegu kraftaverk og heyrðu börnin hrópa í musterinu: „Guð blessi son Davíðs!“urðu þeir gramir og sögðu við hann: „Heyrirðu hvað börnin segja?“'
    16: '„Já, “svaraði Jesús, „hafið þið aldrei lesið þetta: „Jafnvel börnin munu lofa hann.““'
    17: Síðan fór Jesús til Betaníu og gisti þar um nóttina.
    18: Á leiðinni til Jerúsalem, morguninn eftir, fann hann til svengdar.
    19: 'Þá tók hann eftir fíkjutré, sem stóð rétt við veginn. Hann gekk að trénu til að athuga hvort á því væru nokkrar fíkjur, en svo var ekki, einungis lauf. Þá sagði hann við tréð: „Upp frá þessu munt þú aldrei bera ávöxt!“Rétt á eftir visnaði tréð.'
    20: 'Lærisveinarnir urðu forviða og spurðu: „Hvernig gat tréð visnað svona fljótt?“'
    21: '„Sannleikurinn er sá, “svaraði Jesús, „að ef þið trúið án þess að efast, þá getið þið gert slíka hluti og jafnvel enn meiri. Þið gætuð til dæmis sagt við þetta fjall: „Flyttu þig út í sjó, “og það mundi hlýða.'
    22: Þið getið fengið allt, já allt, sem þið biðjið um – ef þið trúið.“
    23: Þegar Jesús var kominn í musterið og farinn að kenna, komu æðstu prestarnir og aðrir leiðtogar þjóðarinnar. Þeir kröfðust þess að hann segði þeim hver hefði gefið honum vald til að reka kaupmennina út daginn áður.
    24: „Það skal ég segja ykkur, ef þið svarið einni spurningu fyrst, “sagði Jesús.
    25: '„Sendi Guð Jóhannes skírara? Já, eða nei!“Þeir báru saman ráð sín: „Ef við segjum að Guð hafi sent hann, þá mun hann spyrja af hverju við höfum þá ekki trúað honum.'
    26: En ef við segjum að Guð hafi ekki sent hann, þá mun fólkið ráðast á okkur, því að það telur að Jóhannes hafi verið spámaður.“
    27: 'Að lokum svöruðu þeir: „Við vitum það ekki.“„Þá svara ég ekki heldur spurningu ykkar, “sagði Jesús.'
    28: '„En hvað segið þið annars um þetta: Maður nokkur átti tvo syni. Hann sagði við annan: „Sonur minn, þú skalt vinna í víngarðinum í dag.“'
    29: „Æ, nei, ég nenni því ekki, “svaraði hann, en seinna sá hann sig um hönd og fór.
    30: 'Faðirinn sagði síðan við þann yngri: „Heyrðu, þú skalt fara í jarðræktina.“Sonurinn svaraði: „Já, pabbi, sjálfsagt!“en fór ekki fet.'
    31: 'Hvor þessara tveggja hlýddi föður sínum?“„Sá fyrri, auðvitað, “svöruðu þeir. Jesús skýrði nú fyrir þeim merkingu sögunnar og sagði: „Illmennum og vændiskonum verður leiðin til himins greiðfærari en ykkur.'
    32: Jóhannes skírari sagði ykkur að gjöra iðrun og snúa ykkur til Guðs. Það vilduð þið ekki, en það gerðu hins vegar svindlarar og skækjur. Og þótt þið sæjuð það gerast, vilduð þið samt ekki sjá ykkur um hönd og hlýða honum. Þess vegna gátuð þið ekki trúað.“
    33: '„Hlustið á þessa sögu: Landeigandi nokkur plantaði vínviði og gerði skjólgarð umhverfis hann. Því næst reisti hann pall fyrir eftirlitsmanninn og leigði síðan víngarðinn nokkrum bændum með því skilyrði að þeir skiptu uppskerunni með honum. Síðan fluttist hann úr landi.'
    34: Þegar uppskerutíminn kom sendi hann menn sína til bændanna að sækja sinn hluta.
    35: En bændurnir gerðu aðsúg að þeim, börðu einn til óbóta, drápu annan og grýttu þann þriðja.
    36: Þá sendi hann aðra til þeirra, fleiri en þá fyrri, en allt fór á sömu leið.
    37: 'Að lokum sendi víngarðseigandinn son sinn, því hann hugsaði: „Þeir munu áreiðanlega bera virðingu fyrir honum.“'
    38: 'En þegar bændurnir sáu son hans koma, sögðu þeir hver við annan: „Þarna kemur erfinginn. Komið! Við skulum drepa hann og þá eigum við víngarðinn!“'
    39: Síðan drógu þeir hann út úr víngarðinum og drápu hann.
    40: Hvað haldið þið að landeigandinn muni gera við bændurna þegar hann kemur til baka?“
    41: 'Leiðtogar Gyðinga svöruðu: „Svona illmenni ætti að lífláta og leigja víngarðinn öðrum, sem greiða leiguna skilvíslega.“'
    42: 'Þá spurði Jesús: „Hafið þið aldrei lesið þessi ritningarorð: „Steinninn sem smiðirnir höfnuðu, var gerður að hornsteini. Drottinn hefur unnið dásamleg verk!“'
    43: 'Það sem ég á við er þetta: Guðsríki verður tekið frá ykkur og gefið öðrum, sem afhenda Guði hans hlut í uppskerunni.'
    44: Þeir sem reka sig á þetta sannleiksbjarg munu sundurmerjast, en þeir sem undir verða myljast mélinu smærra.“
    45: Þegar æðstu prestarnir og hinir leiðtogarnir skildu að Jesús átti við þá – að þeir væru bændurnir í sögunni,
    46: vildu þeir handtaka hann. Þeir þorðu það þó ekki vegna fólksins sem áleit að Jesús væri spámaður.
  22:
    1: 'Jesús sagði fólkinu fleiri sögur til þess að auka skilning þess á mætti og valdi Guðs. Hér er ein þeirra:'
    2: „Guðsríki má líkja við konung sem undirbjó brúðkaupsveislu sonar síns.
    3: Fjöldi gesta var boðinn, og þegar stundin nálgaðist sendi hann þjóna sína til þess að segja öllum að veislan væri að hefjast. En fólkið vildi ekki koma!
    4: 'Hann sendi því aðra með þessi skilaboð: „Allt er tilbúið. Steikin er í ofninum. Flýtið ykkur!“'
    5: En þeir sem boðnir voru hlógu aðeins og sneru sér að vinnu sinni, eins og ekkert hefði í skorist. Einn að búskapnum, annar að versluninni,
    6: enn aðrir börðu sendiboðana, svívirtu þá og drápu suma þeirra.
    7: Þá reiddist konungurinn heiftarlega og sendi þangað herlið, drap morðingjana og brenndi borg þeirra.
    8: 'Síðan sagði hann við þjóna sína: „Brúðkaupsveislan skal haldin, en gestirnir, sem boðnir voru, eru ekki verðir þessa heiðurs.'
    9: Farið nú út á göturnar og bjóðið þeim sem þið sjáið að koma!“
    10: Þjónarnir fóru og náðu í alla sem þeir gátu, bæði vonda og góða, og veislusalurinn varð fullur af brúðkaupsgestum.
    11: En þegar konungurinn kom inn til að heilsa gestunum, tók hann eftir manni sem ekki var í brúðkaupsklæðum (þeim sem gestunum hafði verið séð fyrir).
    12: „Heyrðu vinur, “sagði konungurinn, „Hvernig stendur á því að þú ert ekki í brúðkaupsklæðum?“Maðurinn svaraði engu.
    13: 'Þá sagði konungurinn við þjóna sína: „Bindið hann á höndum og fótum og kastið honum út í myrkrið – þar verður grátið og kveinað.“'
    14: Margir eru kallaðir en fáir útvaldir.“
    15: Farísearnir sátu nú á fundi, til að ræða hvernig þeir gætu flækt Jesú í orðum, svo hægt væri að handtaka hann.
    16: 'Niðurstaðan varð sú að þeir ákváðu að senda lærisveina sína ásamt öðrum úr hópi Heródesarsinna til þess að leggja fyrir hann spurningar og segja: „Herra við vitum að þú ert mjög heiðarlegur og segir sannleikann, hvað sem öðrum finnst.'
    17: Segðu okkur nú, er rétt af okkur að greiða skatt til rómverska ríkisins, eða ekki?“
    18: 'En Jesús skildi bragðið og kallaði: „Þið hræsnarar! Eruð þið að reyna að leika á mig með lævísum spurningum?'
    19: Sýnið mér mynt.“Þá réttu þeir honum pening.
    20: „Af hverjum er myndin á peningnum, “spurði hann, „og hvaða nafn er undir myndinni?“
    21: „Keisarans, “svöruðu þeir. „Jæja, “sagði hann. „Gjaldið þá keisaranum það sem keisarans er, og Guði það sem Guðs er.“
    22: Þeir urðu orðlausir af undrun við þetta svar og fóru burt.
    23: 'Þennan sama dag komu nokkrir saddúkear til hans, en þeir héldu því fram að upprisa dauðra ætti sér aldrei stað. Þeir spurðu:'
    24: „Herra, Móse segir að deyi maður barnlaus, eigi bróðir hans að kvænast ekkjunni og börn þeirra síðan að erfa eignir hins látna.
    25: Einu sinni voru sjö bræður. Sá fyrsti kvæntist en dó án þess að eignast börn. Konan giftist þá elsta bróðurnum,
    26: en sá bróðir dó einnig barnlaus, og þá giftist konan þeim sem næstur var í röðinni. Svona gekk þetta koll af kolli þangað til hún hafði verið gift þeim öllum, og
    27: að lokum dó hún einnig.
    28: 'Nú spyrjum við: Kona hvers þeirra verður hún í upprisunni, fyrst hún var gift þeim öllum?“'
    29: 'Jesús svaraði: „Þið vaðið reyk, því þið þekkið hvorki Biblíuna né kraft Guðs.'
    30: Í upprisunni verður ekkert hjónaband, því þá verða allir eins og englarnir á himnum.
    31: 'En hafið þið ekki lesið það sem Biblían segir um upprisu dauðra? Skiljið þið ekki að Guð talar til ykkar þegar hann segir:'
    32: „Ég er Guð Abrahams, Ísaks og Jakobs.“Guð er ekki Guð hinna dauðu heldur þeirra sem lifa.“
    33: Mannfjöldanum þótti mikið til um svör Jesú
    34: 'en farísearnir voru ekki á sama máli. Þegar farísearnir fréttu að Jesús hefði gert saddúkeana orðlausa fitjuðu þeir upp á nýrri spurningu, og var lögfræðingur nokkur fenginn til að bera hana fram. Spurningin var þessi:'
    36: '„Herra, hvert er mikilvægasta boðorðið í lögum Móse?“Jesús svaraði:'
    37: „Elska skalt þú Drottin Guð þinn af öllu hjarta þínu, allri sálu þinni og öllum huga þínum.
    38: 'Þetta er fyrsta og jafnframt æðsta boðorðið. Það næstæðsta er svipað, en það er þannig: „Elskaðu meðbróður þinn eins og sjálfan þig.“'
    40: Öll hin boðorðin og fyrirmæli spámannanna – já, öll Biblían – byggja á þessu tvöfalda boði. Ef þið hlýðið því, þá hlýðið þið öllum hinum um leið.“
    41: 'En nú spurði Jesús faríseana:'
    42: „Getið þið sagt mér hvers son Kristur er?“„Sonur Davíðs, “svöruðu þeir.
    43: '„Hvers vegna talar þá Davíð, knúinn af heilögum anda, um hann sem Drottin?“spurði Jesús. „Var það ekki Davíð sem sagði:'
    44: '„Guð sagði við minn Drottin: sittu mér til hægri handar uns ég hef lagt óvini þína að fótum þér.“'
    45: Fyrst Davíð kallar hann „Drottin, “hvernig getur hann þá verið sonur hans?“
    46: Þessu gátu þeir ekki svarað og eftir það þorði enginn að spyrja hann neins.
  23:
    1: 'Jesús talaði til mannfjöldans og lærisveina sinna og sagði:'
    2: „Halda mætti að þessir leiðtogar og farísear væru sjálfir Móse, því þeir eru alltaf að setja ný lög.
    3: Þið skuluð gera það sem þeir segja, en eftir verkum þeirra skuluð þið ekki breyta, því að þeir fara sjálfir ekki eftir því sem þeir kenna.
    4: Þeir krefjast mikils af öðrum, en lítils af sjálfum sér.
    5: Þeir gera allt til að sýnast. Þeir láta líta út sem þeir séu heilagir með því að breikka minnisborðana og lengja skúfana á skikkjum sínum.
    6: Þeir njóta þess að sitja við háborðið í veislum og hafa mætur á stúkusætum samkomuhúsanna.
    7: Þeim líkar vel að tekið sé eftir þeim á götum og þeir vilja gjarnan láta kalla sig „rabbí“eða „meistari“.
    8: Látið engan kalla ykkur meistara, því ykkar eini meistari er Guð og allir eruð þið jafnir sem bræður.
    9: Ávarpið heldur engan sem föður á jörðu, því að þannig á aðeins að ávarpa Guð á himnum.
    10: Kallið ykkur ekki heldur „leiðtoga“því ykkar eini leiðtogi er Kristur.
    11: Sá ykkar sem er fremstur, á að vera þjónn ykkar. Sá sem er mestur, þjóni hinum!
    12: Sá sem upphefur sjálfan sig, mun niðurlægjast, en þeir sem auðmýkja sig hljóta heiður.
    13: Þið farísear og trúarleiðtogar, vei ykkur, því þið eruð hræsnarar! Þið útilokið menn frá því að komast inn í himnaríki og sjálfir munuð þið ekki komast þangað. Þið biðjið langar bænir á almannafæri til að auglýsa guðrækni ykkar, en svo flæmið þið ekkjur út af heimilum sínum Hræsnarar!
    15: Já, vei ykkur, þið hræsnarar! Þið farið langar leiðir til þess að vinna einn trúskipting, og gerið hann síðan að miklu verra helvítisbarni en þið eruð sjálfir.
    16: Þið eruð blindir leiðsögumenn. Vei ykkur! Þið segið að það sé markleysa að sverja við musterið, en sá sem sverji við eigur musterisins sé skuldbundinn.
    17: Blindu heimskingjar! Hvort er meira, gullið eða musterið sem helgar gullið?
    18: Einnig segið þið að rjúfa megi eið sem svarinn sé við altarið en ekki þann sem svarinn sé við gjöfina á altarinu.
    19: Þið eruð blindir! Hvort er meira, gjöfin á altarinu eða altarið sjálft, sem helgar gjöfina?
    20: Þegar þú sverð við altarið, þá sverðu við það sjálft og allt sem á því er.
    21: Þegar þú sverð við musterið, þá sverðu við það og við Guð sem þar býr.
    22: Þegar þú sverð við himininn, sverðu við hásæti Guðs og við Guð sjálfan.
    23: Farísear og aðrir leiðtogar, vei ykkur, því að þið eruð hræsnarar! Þið gætið þess að gjalda tíund, en skeytið ekkert um það sem meira er um vert, réttvísi, miskunnsemi og trúmennsku. Haldið áfram að gefa tíund, en látið hitt ekki ógjört sem mikilvægara er.
    24: Blindu leiðsögumenn! Þið tínið flugurnar úr matnum, en gleypið svo úlfaldann með húð og hári.
    25: Vei ykkur, farísear og trúarleiðtogar – hræsnarar! Þið nostrið við að fægja bollann og diskinn að utan, en gleymið að hann er mengaður kúgun og ágirnd að innan.
    26: Þú blindi farísei! Hreinsaðu fyrst bollann og diskinn að innan svo að hann verði allur hreinn.
    27: Vei ykkur, fræðimenn og farísear. Þið líkist kölkuðu grafhýsi, sem er fagurt að utan – en að innan fullt af ódaun, rotnun og dauðra manna beinum.
    28: Þið reynið að sýnast heilagir menn í annarra augum, en hjörtu ykkar eru menguð af hræsni og lögbrotum.
    29: 'Vei ykkur, farísear og fræðimenn – hræsnarar! Þið reisið minnismerki um spámennina sem forfeður ykkar drápu, skreytið grafir guðrækinna manna, sem þeir einnig líflétu, og segið: „Aldrei hefðum við framið slíkt ódæði sem forfeður okkar.“'
    31: Með þessum orðum lýsið þið yfir að þið séuð synir vondra manna,
    32: síðan fetið þið í fótspor þeirra og fullkomnið illverk þeirra.
    33: Eiturnöðrur og höggormssynir! Hvernig fáið þið umflúið dóm helvítis?
    34: Ég sendi til ykkar spámenn og kennimenn. Suma þeirra munið þið krossfesta, en berja aðra í samkomuhúsum ykkar og ofsækja þá í borg eftir borg.
    35: Þannig berið þið ábyrgð á lífláti allra guðrækinna manna, allt frá Abel hinum réttláta til Sakaría Barakíasonar, sem þið drápuð milli altarisins og musterisins.
    36: Dómurinn fyrir glæpaverkin mun koma yfir þessa kynslóð.“
    37: „Jerúsalem, Jerúsalem, þú borg sem líflætur spámennina og grýtir þá sem sendir eru til þín. Oft hef ég viljað safna börnum þínum saman eins og hæna safnar ungum sínum undir vængi sína – en þið hafið ekki viljað það,
    38: Hús þín munu verða skilin eftir í eyði.
