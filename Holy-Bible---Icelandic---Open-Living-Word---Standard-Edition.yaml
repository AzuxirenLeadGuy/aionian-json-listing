    5: En við svöruðum þeim ekki, því við vildum ekki rugla ykkur með vangaveltum um hvort hægt væri að ávinna sér hjálpræði Guðs, með því að láta umskerast og hlýða lögum Gyðinga.
    6: En hvað um það, leiðtogar safnaðarins í Jerúsalem gerðu enga athugasemd við það sem ég predikaði. Það skiptir raunar engu máli þótt þeir væru miklir leiðtogar, því að allir eru jafnir fyrir Guði.
    7: Sem sagt, þegar máttarstólpum safnaðarins, þeim Pétri, Jakobi og Jóhannesi, varð ljóst hversu Guð hafði notað mig til að ávinna heiðingjana, á sama hátt og Pétur hafði orðið til mikillar blessunar með predikunum sínum meðal Gyðinga – því það var Guð sem fékk okkur sitt verkefnið hvorum – þá tókust þeir í hendur við okkur Barnabas og hvöttu okkur til að halda áfram að starfa á meðal heiðingjanna. Sjálfir ætluðu þeir að halda áfram starfi sínu meðal Gyðinga.
    10: Það eina sem þeir tóku fram, var að við skyldum jafnan muna eftir að rétta fátækum hjálparhönd og sjálfur hef ég reynt að kappkosta það.
    11: Seinna kom Pétur frá Antíokkíu og þá varð ég að mótmæla framkomu hans harðlega í allra áheyrn, því að hún var allsendis óverjandi.
    12: Ástæðan var sú að fyrst eftir að hann kom, þá borðaði hann með kristnum mönnum sem áður höfðu verið heiðingjar (en höfðu hvorki verið umskornir né gengist undir lög Gyðinga). Síðar komu nokkrir Gyðingar, vinir Jakobs, en þá vildi hann ekki lengur borða með heiðingjunum, því að hann var hræddur um að Gyðingunum myndi ekki líka það. En þeir voru þeirrar skoðunar að nauðsynlegt væri að láta umskerast til að geta frelsast.
    13: Þá gerðist það að allir kristnu Gyðingarnir, ásamt Barnabasi, tóku að hræsna eins og Pétur, þótt þeir vissu auðvitað betur.
    14: 'Þegar ég sá þá breyta þannig gegn betri vitund og fara ekki eftir sannleika fagnaðarerindisins, sagði ég við Pétur svo allir heyrðu: „Þótt þú sért fæddur Gyðingur, er langt um liðið frá því þú lagðir lög þeirra og siði á hilluna. Segðu mér: Hvers vegna tekur þú allt í einu upp á því núna að fá þessa heiðingja til að fylgja siðvenjum Gyðinga?'
    15: Báðir erum við fæddir Gyðingar og erum því ekki „syndugir heiðingjar“.
    16: Samt vitum við vel, sem kristnir Gyðingar, að við getum ekki orðið réttlátir í augum Guðs með því að halda lög Gyðinga. Það er aðeins hægt með því að trúa að Jesús Kristur taki burt syndir okkar. Einmitt þess vegna tókum við trú á Krist, til að við réttlættumst fyrir trúna, en ekki fyrir hlýðni við lög Gyðinga. Enginn maður mun nokkru sinni frelsast fyrir slíka löghlýðni.“
    17: En hvernig færi ef við sem treystum því að Kristur frelsi okkur, kæmumst að því að við hefðum á röngu að standa og gætum ekki frelsast, nema því aðeins að við létum umskerast og héldum lög Gyðinga? Yrðum við þá ekki að segja að trúin á Krist hefði orðið okkur til tjóns? Nei, slíkt er fráleitt!
    18: Sannleikurinn er sá að ef við förum að endurreisa gamla kerfið, sem ég hef verið að rífa niður, og reynum að frelsast með því að halda lög Gyðinga, þá sitjum við rækilega föst í syndinni.
    19: Hvað lögin snertir, er mér ljóst að ég mundi aldrei geta unnið hylli Guðs með því að reyna að hlýðnast þeim, því mér tækist það aldrei. Með því væri ég einungis að undirrita minn eigin dauðadóm. Mér varð ljóst að mennirnir geta aðeins orðið Guði velþóknanlegir fyrir trúna á Krist.
    20: Þegar Kristur var krossfestur, var það vegna óhlýðni minnar og synda. Því er ég krossfestur með honum, sjálfur lifi ég ekki framar, heldur lifir Kristur í mér. Það líf sem ég lifi nú í líkamanum er byggt á trú minni á Guðs son, sem elskaði mig og dó í minn stað.
    21: Sumum finnst Kristur hafa dáið til einskis en það finnst mér ekki. Ef hins vegar væri hægt að frelsast með því að halda lög Gyðinga, þá hefði Kristur dáið til einskis.
  3:
    1: Æ, þið heimsku Galatar! Hvaða galdrameistari hefur dáleitt ykkur og lagt á ykkur þessi illu álög? Sú var tíðin að þið sáuð tilganginn með dauða Jesú Krists, jafn skýrt og ég hefði sýnt ykkur mynd af Jesú á krossinum.
    2: 'Leyfið mér að spyrja ykkur einnar spurningar: Fenguð þið heilagan anda fyrir að halda lög Gyðinga? Nei, svo sannarlega ekki! Heilagur andi kom ekki yfir ykkur fyrr en þið höfðuð heyrt um Krist og tekið trú á hann.'
    3: Eruð þið orðin rugluð eða hvað? Í fyrra sinnið mistókst ykkur að eignast andlegt líf, því að þið hélduð að leiðin til þess væri að halda lög Gyðinga. Hvernig getur ykkur þá dottið í hug að nú gætuð þið þroskast í trúnni á Krist, með því að hlýða þessum lögum?
    4: Þið sem hafið orðið að líða svo mikið vegna fagnaðarerindisins, ætlið þið nú að varpa öllu fyrir borð? Ég trúi því ekki?
    5: 'Ég spyr aftur: Gefur Guð ykkur kraft heilags anda og lætur hann ykkur vinna máttarverk vegna hlýðni ykkar við lög Gyðinga? Nei, auðvitað ekki! Slíkt gerist hins vegar þegar þið trúið Kristi og treystið honum algjörlega.'
    6: Slík var einnig reynsla Abrahams. Guð lýsti hann réttlátan fyrir það eitt að hann trúði loforðum Guðs.
    7: Af þessu getið þið séð að hinir raunverulegu afkomendur Abrahams eru þeir sem trúa á Guð og treysta honum heilshugar.
    8: 'Auk þessa benti Biblían fram til þess tíma, er Guð mundi einnig frelsa heiðingjana vegna trúar þeirra. Fyrir löngu sagði Guð við Abraham: „Eins og ég hef blessað þig, svo mun ég og blessa aðra þá sem mér treysta, hverrar þjóðar sem þeir eru.“Af þessu er auðséð að allir sem treysta Kristi, fá hlutdeild í blessun Abrahams.'
    10: 'Þeir sem álíta að lög Gyðinga frelsi þá, eru undir bölvun Guðs. Biblían segir skýrt og skorinort: „Bölvaður er hver sá er brýtur lögin í lögbók minni, þótt ekki sé nema eitt ákvæði þeirra.“'
    11: 'Af þessu er ljóst að aldrei mun neinn geta unnið sér hylli Guðs með því að reyna að halda lög Gyðinga, því að Guð hefur sagt að eina leiðin til að verða réttlátur í hans augum sé leið trúarinnar. Um þetta segir spámaðurinn Habakúk: „Sá sem finnur lífið, finnur það í trúnni á Guð.“'
    12: 'Hvílíkur reginmunur á þessum vegi trúarinnar og vegi laganna. Vegur laganna er þessi: Ef þú hlýðir lögunum í hverju einstöku atriði, þá muntu frelsast.'
    13: 'Nú hefur Kristur hins vegar keypt okkur laus undan dómi þessa vonlausa lagakerfis, með því að taka á sig bölvunina sem fylgdi óhlýðni okkar. Það gerði hann á krossinum og það minnir ykkur eflaust á orð Biblíunnar: „Bölvaður er hver sá sem á tré hangir.“'
    14: Nú getur Guð einnig blessað heiðingjana með sömu blessun og hann hét Abraham. Sömuleiðis getum við öll sem kristin erum, fengið heilagan anda með því að trúa, eins og okkur hafði verið lofað.
    15: Kæru vinir, við vitum að í daglegu lífi er það svo að gefi einhver skriflegt loforð og undirriti það, þá verður hann að halda það. Hann getur ekki allt í einu ákveðið að ganga á bak orða sinna.
    16: Nú var það svo að Guð gaf Abraham og barni hans ákveðin loforð. Takið eftir, að ekki er sagt að loforðin væru til barna hans, eins og ef um alla syni hans hefði verið að ræða – alla Gyðinga. – Nei, hér var talað um barn – og þar er auðvitað átt við Krist.
    17: Með þessu á ég við að loforð sem Guð gaf – ritaði og síðan staðfesti – um að við frelsumst fyrir trú, var útilokað að fella úr gildi eða breyta fjögur hundruð og þrjátíu árum síðar, þegar Guð birti lög sín.
    18: Ef hlýðni við þau lög gæti frelsað okkur, er augljóst að þar er um aðra leið að ræða til að ná vináttu Guðs, en þá sem Abraham fór, því hann trúði hiklaust loforði Guðs.
    19: 'En til hvers voru þá lögin? Jú, þeim var bætt við eftir að loforðið hafði verið gefið, til að sýna mönnunum hversu sekir þeir væru þegar þeir brytu lög Guðs. Þessi lög áttu aðeins að gilda þar til Kristur kæmi, en hann er barnið sem loforð Guðs snerist um. (Á þessu tvennu er reyndar enn meiri munur: Guð lét engla færa Móse lögin sem hann síðan færði fólkinu,'
    20: en þegar Guð hins vegar gaf Abraham loforð sitt, þá gerði hann það sjálfur milliliðalaust.)
    21: Eru þá lög Guðs í andstöðu við loforð hans? Nei, vissulega ekki! Ef við gætum frelsast með því að halda lögin, þá hefði Guð ekki þurft að opna okkur aðra leið til að losna úr klóm syndarinnar – en Biblían leggur áherslu á að allir séu fangar hennar. Eina undankomuleiðin er trúin á Jesú Krist og hún er öllum opin.
    23: Áður en Kristur kom, vorum við undir ströngu eftirliti laganna. Við vorum bókstaflega í fjötrum, þar til við eignuðumst trúna á frelsarann.
    24: Segja má að lögin hafi rekið okkur til Krists, sem síðan leiddi okkur með trúnni á veginn til Guðs.
    25: En fyrst Kristur er kominn, þurfum við ekki lengur á þessum lögum að halda til að gæta okkar og leiðbeina okkur til hans.
    26: Nú erum við börn Guðs fyrir trúna á Jesú Krist,
    27: og við sem skírð erum til að sameinast honum, höfum íklæðst honum.
    28: Nú skiptir engu máli hvort við erum Gyðingar eða Grikkir, frjálsir menn eða þrælar, karlar eða konur. Við erum öll kristin og eitt í Kristi Jesú.
    29: Nú tilheyrum við Kristi og erum því sannir afkomendur Abrahams og öll þau loforð sem Guð gaf honum, tilheyra okkur.
  4:
    1: Þið vitið að ef faðir deyr og eftirlætur ungum syni sínum mikil auðæfi, þá er barnið lítið betur statt en þræll meðan það vex úr grasi, enda þótt það hafi erft allar eigur föður síns.
    2: Barnið verður að gera það sem forráða- og fjárhaldsmenn þess segja, þar til það nær þeim aldri sem faðir þess tiltók.
    3: Við vorum í svipaðri aðstöðu áður en Kristur kom, undir lögum og reglum Gyðinga, því við töldum það einu leiðina til hjálpræðis.
    4: En þegar rétti tíminn kom, sem Guð hafði ákveðið, þá sendi hann son sinn. Hann fæddist af konu sem Gyðingur og varð að lúta öllum lögum Gyðinga,
    5: til að kaupa okkur frelsi, okkur sem voru þrælar laganna, svo að hann gæti ættleitt okkur – gert okkur að börnum sínum.
    6: Og fyrst við erum börn hans, þá sendi hann anda sonar síns í hjörtu okkar og því getum við nú með sanni sagt að Guð sé faðir okkar.
    7: Nú erum við ekki framar þrælar, heldur börn Guðs! Fyrst við erum börn hans, þá erum við um leið erfingjar að öllum eigum hans, og það var einmitt áform Guðs.
    8: Áður en þið kynntust Guði, voruð þið heiðingjar. Þið voruð þrælar svokallaðra guða sem voru ekki einu sinni til.
    9: En fyrst svo var, hvers vegna viljið þið, sem funduð Guð (eða ætti ég heldur að segja að Guð hafi fundið ykkur?), þá snúa við og verða aftur þrælar máttvana og einskis nýtra trúarbragða og komast til himins fyrir hlýðni við lög Guðs?
    10: Þið eruð að reyna að ná hylli Guðs með verkum ykkar eða því sem þið látið ógert tiltekna daga eða mánuði.
    11: Ég óttast um ykkur. Ég óttast að allt erfiðið sem ég lagði á mig ykkar vegna, hafi verið til einskis.
    12: Kæru vinir, lítið á málið frá minni hlið. Ég er jafn laus við þessa lagaáþján og þið voruð. Ekki sýnduð þið mér fyrirlitningu þegar ég flutti ykkur gleðiboðskapinn um Krist í fyrsta sinn,
    13: og það þrátt fyrir að ég væri sjúkur.
    14: Veikindi mín hefðu getað vakið viðbjóð ykkar, en samt sneruð þið ekki við mér bakinu né senduð mig burt. Nei! Þið tókuð við mér og önnuðust mig eins og engil frá Guði eða þá sjálfan Jesú Krist.
    15: Hvað varð um þann góða anda sem þá ríkti milli okkar? Ég er viss um að þið hefðuð þá verið fúsir að taka úr ykkur augun og gefa mér, í stað minna, ef einhver hjálp hefði verið í því.
    16: Er ég nú orðinn óvinur ykkar vegna þess eins að ég segi ykkur sannleikann?
    17: Þessir falskennendur sem leggja ofurkapp á að fá ykkur á sitt band, eru ekki að því ykkur til góðs, heldur til að komast upp á milli ykkar og mín, svo að þið takið frekar mark á þeim.
    18: Það er gott og blessað að fólk sýni ykkur vinsemd, ef það er gert af góðum hug og einlægu hjarta og ekki bara til að sýnast fyrir mér.
    19: Þið hafið sært mig, börnin mín! Ykkar vegna er ég enn að taka út þjáningar móðurinnar sem bíður þess að barn hennar fæðist – og mikið þrái ég þá stund er þið að lokum verðið lík Kristi.
    20: Ó, hve ég vildi geta verið hjá ykkur núna, einmitt núna, og þurfa ekki að vera að rökræða svona við ykkur. Nú er langt á milli okkar og ég veit alls ekki hvað ég á til bragðs að taka.
    21: Hlustið nú vinir mínir, þið sem álítið að þið þurfið að hlýða lögum Gyðinga til að frelsast. Hvers vegna reynið þið ekki að skilja tilgang laganna?
    22: Í Biblíunni segir að Abraham hafi átt tvo syni, annan með Hagar, en hún var ambátt, og hinn með Söru, frjálsborinni konu sinni.
    23: Það var ekkert óvenjulegt við fæðingu barnsins sem Hagar eignaðist, en barn frjálsu konunnar fæddist samkvæmt sérstöku loforði sem Guð hafði gefið.
    24: Þessi frásaga sýnir ljóslega þær tvær leiðir sem Guð fer til að hjálpa fólki. Önnur var sú að gefa því lög til að fara eftir. Það gerði hann á Sínaífjalli þegar hann gaf Móse boðorðin tíu. Sínaífjall er reyndar kallað Hagarfjall af Aröbum.
    25: Í myndinni sem ég er að draga upp, táknar Hagar, hin þrælborna kona Abrahams, Jerúsalem, höfuðborg Gyðinga, en hún er miðstöð þeirra kenninga sem segja að við getum þóknast Guði með því að hlýða boðorðunum. Og Gyðingarnir, sem aðhyllast þessa skoðun, eru börn hennar – fædd í þrældómi.
    26: Okkar höfuðborg er hins vegar hin himneska Jerúsalem og sú borg er ekki þrælkuð af lögum Gyðinga.
    27: 'Þessu spáði Jesaja er hann sagði: „Gleðstu nú, barnlausa kona! Hrópaðu af gleði, þú sem engar hefur hríðirnar haft, því að börn hinnar yfirgefnu eru fleiri en þeirrar sem manninn á.“'
    28: Kæru vinir, það sama gildir um okkur og Ísak, við erum börnin sem Guð gaf loforð um að fæðast myndu.
    29: Ísak, barn fyrirheitisins, var ofsóttur af Ísmael, syni þrælbornu konunnar, og á sama hátt erum við, sem fædd erum af heilögum anda, ofsótt af þeim sem vilja að við höldum lög Gyðinga.
    30: Biblían segir enn fremur að Guð hafi fyrirskipað Abraham að senda ambáttina burt ásamt syni hennar, því að ekki gat sonur hennar erft eigur Abrahams ásamt syni frjálsu konunnar.
    31: Kæru vinir, við erum ekki þrælabörn og því ekki skyldug að hlýða lögum Gyðinga. Við erum börn frjálsu konunnar og vegna trúarinnar erum við velþóknanleg í augum Guðs.
  5:
    1: Kristur frelsaði okkur til þess að við skyldum lifa í frelsi. Verið því staðföst og látið ekki aftur leggja á ykkur þrældómsfjötra, sem binda ykkur föst við lög og siðvenjur Gyðinga.
    2: 'Takið eftir, því þetta er mikilvægt: Ef þið ætlið að verða réttlát í augum Guðs með því að láta umskerast og hlýða lögum Gyðinga, þá getur Kristur ekki frelsað ykkur.'
    3: 'Ég endurtek: Hver sá sem reynir að þóknast Guði með því að láta umskerast, verður upp frá því að hlýða öllum lögum Gyðinga eða glatast ella.'
    4: Kristur er ykkur gagnslaus, ef þið haldið að þið getið greitt skuld ykkar við Guð með því að halda þessi lög – og þar með hafið þið misst af náð Guðs.
    5: En með hjálp heilags anda, trúum við því hins vegar að Kristur hafi dáið til að hreinsa burt syndir okkar og að hann komi öllu í lag milli okkar og Guðs.
    6: Við, sem höfum eignast eilíft líf hjá Kristi, þurfum hvorki að hafa áhyggjur af því hvort við séum umskorin eða ekki, né hvort við förum eftir siðum Gyðinga eða ekki – allt sem við þörfnumst er trú sem starfar í kærleika.
    7: Þið byrjuðuð vel, en hver truflaði ykkur eða hindraði í að fylgja sannleikanum?
    8: Áreiðanlega ekki Guð, því að það var hann sem kallaði ykkur til frelsis í Kristi.
    9: Ef eitt ykkar er vegvillt, þá nægir það til að villa um fyrir öllum hinum.
    10: Ég treysti því að Drottinn muni aftur koma ykkur á sömu skoðun og þá sem ég hef á þessum hlutum. Guð mun hafa afskipti af manninum sem truflaði ykkur og olli ruglingnum.
    11: Sumir segja, að ég prediki sjálfur að umskurn og hlýðni við lög Gyðinga séu nauðsynlegir þættir í hjálpræðinu. Þá væri ég ekki lengur ofsóttur – því að slíkur boðskapur hneykslar engan. Sú staðreynd, að ég er alltaf ofsóttur, sannar hins vegar að ég predika enn að hjálpræðið fáist einungis fyrir trú á það verk sem Kristur vann á krossinum.
    12: Ég óska þess eins að þessir fræðimenn sem vilja umskera ykkur, skeri þess í stað á allt samband sitt við ykkur og láti ykkur í friði.
    13: Kæru vinir, þið hafið öðlast frelsi – ekki til að gera það sem rangt er, heldur til að elska og þjóna hvert öðru.
    14: 'Öll lög Gyðinga má draga saman í eitt boðorð: Elskaðu aðra eins og sjálfan þig.'
    15: Ef þið eruð sífellt að finna að og kvarta, í stað þess að sýna hvert öðru kærleika, þá gætið ykkar! Varið ykkur á að spilla ekki hvert fyrir öðru.
    16: Ég hvet ykkur til að hlýða aðeins því sem heilagur andi segir ykkur. Hann mun segja ykkur hvert þið eigið að fara og hvað þið eigið að gera, og þá munuð þið ekki lengur hlýðnast sjálfselskunni.
    17: Það er í eðli okkar að gera hið illa, einmitt það sem heilagur andi segir okkur að láta ógert. Sama er að segja um hið góða sem heilagur andi kemur til leiðar, þegar hann fær rúm í lífi okkar, það stendur í gegn okkar illa eðli. Þessi tvö öfl innra með okkur eiga í stöðugri baráttu um yfirráð yfir okkur og þau munu aldrei láta okkur afskiptalaus.
    18: Þegar þið látið leiðast af heilögum anda, þá þurfið þið ekki lengur að þvinga ykkur til hlýðni við lög Gyðinga.
    19: 'En ef þið hins vegar látið eigingirnina leiða ykkur, þá verður afleiðingin þessi í lífi ykkar: Óhreinar hugsanir, löngun í siðlausar nautnir,'
    20: hjáguðadýrkun, andakukl, fjandskapur og deilur, afbrýðisemi, reiði, eigingirni, sundrung og flokkadrættir. Rangkenningar munu koma fram,
    21: öfund, drykkjuskapur, svall og fleira í þeim dúr. Og enn einu sinni segi ég ykkur, eins og ég hef oft sagt áður, að sá sem lifir slíku lífi mun ekki erfa guðsríki.
    22: 'Ef hins vegar heilagur andi stjórnar lífi okkar, þá skapar hann eftirfarandi ávexti í okkur: Kærleika, gleði, frið, þolinmæði, gæsku, góðvild, trúmennsku,'
    23: hógværð, sjálfsstjórn og bindindi, – ekkert af þessu er í andstöðu við lög Gyðinga.
    24: Þeir sem tilheyra Kristi, hafa krossfest hinar illu og holdlegu hvatir sínar á krossi hans.
    25: Ef við lifum í krafti heilags anda, þá fylgjum við einnig leiðsögn hans í einu og öllu.
    26: Þá þurfum við ekki að keppa eftir heiðri og vinsældum, því slík samkeppni vekur aðeins afbrýðisemi og fjandskap.
  6:
    1: Kæru trúsystkin, ef kristinn maður fellur fyrir einhverri synd, þá ber ykkur sem guðrækin eruð, að leiða hann aftur á réttan veg og það með hógværð og auðmýkt. Minnist þess jafnframt að næst gæti eitthvert ykkar orðið fyrir hinu sama.
    2: Takist á við vandamál og erfiðleika hvers annars og hlýðið þannig boði Drottins.
    3: Finnist einhverjum hann of mikill maður til að auðmýkja sig á þennan hátt, þá blekkir hann sjálfan sig, því að sjálfur er hann ekkert.
    4: Hver um sig gæti þess að gera sitt besta og þá getur hann glaðst hið innra yfir vel unnu verki og þarf ekki að bera sig saman við aðra.
    5: Hver og einn verður að berjast við eigin veikleika og vandamál, því að ekkert okkar er fullkomið.
    6: Þeim sem fræðslu njóta í guðsorði, ber að veita kennurum sínum fjárhagslegan stuðning.
    7: Forðist alla sýndarmennsku fyrir Guði, því þið munuð uppskera eins og þið sáið.
    8: Sá sem vill fullnægja sínum illu hvötum, sáir illgresi í hjarta sitt og uppsker andlega niðurlægingu og dauða. Ef hann hins vegar sáir hinu góða sæði Guðs anda, þá uppsker hann eilíft líf sem andinn gefur honum.
    9: Þreytumst ekki á að gera hið góða, því að á sínum tíma munum við uppskera blessun, ef við gefumst ekki upp.
    10: Notum því hvert tækifæri til að sýna öðrum vináttu og þá sérstaklega trúsystkinum okkar.
    11: Niðurlag bréfsins ætla ég að skrifa með eigin hendi. Sjáið hvað ég skrifa stóra stafi!
    12: Þessir fræðarar ykkar, sem leggja hart að ykkur að láta umskerast, hafa aðeins eitt í huga. Þeir vilja ná vinsældum, svo þeir komist hjá ofsóknunum sem þeir annars ættu í vændum, ef þeir segðu að verk Krists á krossinum nægði til hjálpræðis.
    13: Þessir menn, sem fylgja umskurninni, reyna ekki einu sinni að halda lög Gyðinga að öðru leyti. Þeir vilja að þið látið umskerast, svo að þeir geti stært sig af ykkur sem sínum lærisveinum.
    14: Guð forði mér frá því að hrósa mér af nokkru öðru en krossi Drottins Jesú Krists. Langt er nú síðan kross þessi deyddi alla löngun mína í lystisemdir heimsins og áhugi heimsins á mér er einnig löngu horfinn.
    15: Það skiptir ekki lengur máli hvort við erum umskornir eða ekki. Það sem máli skiptir er hvort við erum orðin ný sköpun – nýjar manneskjur.
    16: Miskunn og friður Guðs sé með ykkur öllum sem lifið eftir reglu þessari, öllum þeim sem Guði tilheyra, hvar sem þeir eru.
    17: Ég bið ykkur að mæða mig ekki framar með þessum deilum, því að líkami minn ber ör eftir svipuhögg og sár, sem óvinir Jesú hafa veitt mér.
    18: Kæru vinir, náð Drottins Jesú Krists sé með ykkur öllum. Amen. Páll.
49:
  1:
    1: Páll, sem Guð valdi til að vera sendiboði Jesú Krists, sendir kveðju ykkur öllum sem kristin eruð í Efesus.
    2: Náð og friður sé með ykkur frá Guði föður og Drottni Jesú Kristi.
    3: Lofaður sé Guð, faðir Drottins Jesú Krists, sem frá himnum hefur blessað okkur ríkulega, vegna þess að við tilheyrum Jesú.
    4: Áður en heimurinn varð til, ákvað hann að við skyldum verða börnin hans, vegna trúar okkar á Jesú Krist. Þá ákvað hann að gera okkur heilög og lýtalaus, okkur, sem stöndum frammi fyrir honum umvafin kærleika hans.
    5: Allt frá upphafi var það óumbreytanleg ákvörðun hans að ættleiða okkur inn í fjölskyldu sína og það gerði hann með því að senda Jesú Krist og láta hann deyja fyrir okkur. Þetta var hans eigin ósk.
    6: Lofaður sé Guð vegna undursamlegrar miskunnar sinnar við okkur og vegna kærleikans sem hann hefur sýnt okkur í sínum elskaða syni.
    7: Kærleikur hans er svo takmarkalaus að hann tók burt allar syndir okkar, með dauða sonar síns, og frelsaði okkur.
    8: Hann hefur látið blessun sína streyma ríkulega yfir okkur og veitt okkur þekkingu og skilning á fyrirætlunum sínum og leyndardómum.
    9: Í upphafi tók Guð þá ákvörðun, af miskunn sinni, að senda Krist, og nú hefur hann upplýst hvers vegna.
    10: 'Fyrirætlun hans var þessi: í fyllingu tímans ætlar hann að safna okkur saman úr öllum áttum – hvort sem við þá verðum á himni eða jörðu – svo að við getum verið með Kristi að eilífu.'
    11: Vegna þess sem Kristur hefur gert, erum við gjöf til Guðs, sem gleður hann, því að í upphafi valdi hann okkur til að tilheyra sér. Allt mun þetta fara eins og Guð ákvað í upphafi.
    12: Því skulum við, sem höfum tekið trú á Krist, lofa og vegsama Guð og gefa honum dýrðina vegna þess sem hann hefur gert fyrir okkur.
    13: Eftir að þið heyrðuð gleðiboðskapinn um hvernig hægt væri að frelsast og trúðuð Kristi, merkti Guð ykkur sem sína eign, með því að gefa ykkur heilagan anda. En því hafði Guð fyrir löngu heitið öllum þeim sem kristnir yrðu.
    14: Það að heilagur andi býr í okkur, er trygging þess að Guð muni veita okkur allt það sem hann hefur lofað. Það er einnig tákn þess að Guð hafi þegar keypt okkur sér til eignar og að hann ábyrgist að taka okkur til sín. Þetta er enn ein ástæða þess að við eigum að vegsama Guð.
    15: Eftir að ég heyrði um það hvernig þið treystið Jesú í öllu og um kærleika ykkar til allra kristinna manna
    16: hef ég ekki látið af að þakka Guði fyrir ykkur. Ég bið Guð þess stöðugt að hann, faðir Drottins Jesú Krists, gefi ykkur visku, svo að þið skiljið fullkomlega hver Kristur er og hvað hann hefur gert fyrir ykkur.
    18: Ég bið þess að hugur ykkar opnist fyrir ljósi hans, svo að þið getið skilið þá framtíð sem hann vill gefa ykkur og hefur kallað ykkur til. Ég vil að þið gerið ykkur grein fyrir þeim auðæfum sem við höfum eignast, við að taka á móti Kristi Jesú.
    19: Svo bið ég þess að skilningur ykkar opnist, svo að þið sjáið hve óendanlega mikill máttur hans er, þeim til hjálpar, sem á hann trúa. Þetta er sami kröftugi mátturinn
    20: og reisti Krist upp frá dauðum og leiddi hann til heiðurssætis hjá Guði á himnum.
    21: Vald hans er meira en nokkurs konungs, foringja, einræðisherra eða leiðtoga, hvort heldur þessa heims eða annars.
    22: Guð hefur lagt allt að fótum hans og gert hann höfuð kirkjunnar.
    23: Kirkjan er líkami hans og verkfæri – hans, sem er höfundur og gjafari alls á himni og jörðu.
  2:
    1: Áður voruð þið undir bölvun Guðs – þið voruð dauðadæmd vegna synda ykkar.
    2: Þið bárust með straumnum og voruð eins og allir aðrir, bundin af synd og hlýðni við hinn volduga Satan, hinn volduga, sem ríkir í andaheiminum og starfar í þeim sem ekki trúa á Drottin.
    3: Þannig var eitt sinn ástatt um okkur öll. Við létum stjórnast af illum hvötum, og gerðum allt það sem eigingirni okkar og vondar hugsanir leiddu okkur til – við gerðum bara eins og okkur sýndist. Þess vegna beið okkar ekki annað en dómur Guðs. Við vorum ofurseld reiði Guðs, eins og allir sem þannig er ástatt um.
    4: En Guð er svo sannarlega auðugur að miskunn.
    5: Þótt við værum andlega dauð og dæmd vegna synda okkar, elskaði hann okkur svo heitt að hann gaf okkur lífið á ný – það gerði hann þegar hann reisti Krist upp frá dauðum. Það er aðeins óverðskuldaðri miskunn hans að þakka að við höfum bjargast.
    6: Hann vakti okkur til nýs lífs með Kristi, flutti okkur inn í ríki hans og bjó okkur stað með honum í hinu himneska ríki – allt árangur af verki Jesú Krists.
    7: Til þess að við gætum borið vitni um óendanlegan kærleika hans, sem birtist í öllu því sem hann hefur gert fyrir okkur.
    8: Það var miskunn Guðs að þakka að þið frelsuðust, með því að trúa á Krist. Trú ykkar er ekki ykkur að þakka, hún er líka gjöf frá Guði.
    9: Hjálpræði Guðs er ekki laun fyrir góðverk ykkar og þess vegna getur heldur enginn þakkað sjálfum sér það.
    10: Guð einn hefur gert okkur að því sem við erum og gefið okkur nýtt líf í Kristi Jesú, og hann ákvað fyrir löngu að þetta nýja líf skyldum við nota öðrum til hjálpar.
    11: Því skuluð þið ekki gleyma að eitt sinn voruð þið heiðingjar og Gyðingarnir kölluðu ykkur guðlaus og „óhrein“. (Hjörtu þeirra voru reyndar líka óhrein, enda þótt þeir hefðu haldið fast við allar sínar trúarvenjur og látið umskera sig sem tákn um guðrækni.)
    12: Minnist þess að á þeim tíma þekktuð þið alls ekki Krist, þið voru óvinir þeirra sem tilheyra Guði og vissuð ekki að Guð vildi hjálpa ykkur. Þið voru glötuð, guðvana og vonlaus.
    13: Nú tilheyrið þið Kristi Jesú! Þótt þið væruð áður fyrr langt frá Guði, eruð þið nálæg honum nú. Allt er það því að þakka, sem Jesús Kristur gerði fyrir ykkur með dauða sínum.
    14: Jesús Kristur veitir okkur frið, og enginn annar. Hann hefur komið á friði milli okkar sem erum Gyðingar, og ykkar heiðingjanna, með því að gera okkur öll að einni fjölskyldu og brjóta niður vegginn, sem hafði aðskilið okkur svo lengi.
    15: Með dauða sínum batt hann enda á þann bitra fjandskap sem var okkar á milli vegna lögmáls Gyðinganna. Lögin veittu Gyðingunum sérstöðu, en útilokuðu heiðingjana. Jesús dó til að binda enda á þetta lagakerfi Gyðinga. Eftir það sameinaði hann þessa tvo andstöðuhópa, með því að sameina þá sjálfum sér. Hann sameinaði okkur, svo að við urðum öll eitt. Hann gerði okkur að nýjum mönnum og þá loks komst friður á.
    16: Af því að við erum nú limir á sama líkama, getum við ekki lengur borið kala hvert til annars, því að við höfum sæst við Guð. Þessari deilu lauk á krossinum.
    17: Síðan boðaði Guð okkur friðinn – ykkur heiðingjunum sem voruð svo fjarri honum og einnig okkur Gyðingunum sem stóðum nær.
    18: Nú eigum við öll, hvort sem við erum Gyðingar eða heiðingjar, aðgang að Guði föður með hjálp heilags anda, vegna þess sem Kristur hefur gert fyrir okkur.
    19: Nú eruð þið ekki lengur ókunnug Guði og himinninn ekki framandi land. Nú eruð þið meðlimir í fjölskyldu Guðs. Þið eruð ríkisborgarar og heimamenn í landi hans, ásamt öllum öðrum sem kristnir eru.
    20: Þið eruð eins og bygging sem stendur á grunni postulanna og spámannanna, en hornsteinn byggingarinnar er sjálfur Kristur Jesús.
    21: Hann tengir okkur öll, sem trúum, saman og lætur okkur vaxa og styrkjast sem fagran helgidóm Guðs.
    22: Já, þið eruð líka, Krists vegna, bústaður fyrir anda Guðs.
  3:
    1: Ég, Páll, þjónn Krists, er hér í fangelsi ykkar vegna. Ástæðan er sú að ég boðaði ykkur fagnaðarerindið.
    2: Ég geri ráð fyrir að þið vitið að Guð hefur falið mér þetta sérstaka verkefni, að kunngjöra ykkur heiðingjunum kærleika Guðs, eins og ég hef áður skýrt tekið fram í einu bréfa minna. Það var sjálfur Guð sem birti mér leyndarmál sitt, að heiðingjarnir fengju einnig að njóta kærleika hans.
    4: Þetta segi ég til þess að þið vitið hvaðan ég hef vitneskju mína.
    5: Frá örófi alda var þessi leyndardómur hulinn í Guði, en nú hefur hann opinberað þetta postulum sínum og spámönnum með heilögum anda.
    6: 'Þetta er leyndarmálið: Heiðingjarnir munu ásamt Gyðingum, fá fulla hlutdeild í öllum þeim gæðum sem börn Guðs erfa. Kirkjan stendur þeim opin og loforð Guðs tilheyra þeim, þegar þeir trúa gleðiboðskapnum um Krist.'
    7: Guð hefur veitt mér þau miklu forréttindi að mega birta þessa áætlun hans og hann hefur gefið mér kraft sinn, og sérstaka hæfileika, til að leysa þetta verkefni vel af hendi.
    8: Hugsið ykkur! Ekki hafði ég unnið til þess á nokkurn hátt, en samt valdi hann mig, sem er sístur allra kristinna manna, til að verða þeirrar gæfu aðnjótandi, að fá að flytja heiðingjunum fagnaðarerindið um þá miklu auðlegð sem þeir eiga í Kristi.
    9: Mér var falið að útskýra fyrir öllum að Guð væri einnig frelsari heiðingjanna – kunngjöra áætlun hans frá örófi alda, hans, sem allt hefur skapað.
    10: 'Hvers vegna gerði Guð þetta? Hann gerði það til að sýna öllum valdhöfum í himinhæðum sinn fullkomna vísdóm: Að öll fjölskylda hans – jafnt Gyðingar sem heiðingjar – er sameinuð í kirkju hans,'
    11: einmitt eins og hann hugsaði sér í upphafi að hafa það í Jesú Kristi, Drottni okkar.
    12: Nú megum við ganga rakleiðis fram fyrir Guð, án þess að hræðast, fullviss þess að hann muni taka vel á móti okkur þegar við komum í fylgd með Kristi og í trú á hann.
    13: Látið því ekki meðferðina sem ég hef hlotið hér, draga úr ykkur kjarkinn. Ég þjáist ykkar vegna, ykkur til heiðurs og uppörvunar.
    14: Þegar ég hugsa um mikilleik Guðs og visku, þá krýp ég á kné og bið til föðurins fyrir þessari stóru fjölskyldu hans – hluti hennar er þegar á himnum en hinir eru enn hér á jörðu.
    16: Ég bið að hann gefi ykkur af ríkdómi sínum, sem aldrei þrýtur, svo að þið styrkist fyrir heilagan anda hið innra með ykkur.
    17: Ég bið þess einnig að Kristur fái stöðugt meira rúm í hjörtum ykkar og megi búa í ykkur vegna trúarinnar. Ég bið þess að þið festið djúpar rætur í kærleika Guðs – það er góður jarðvegur.
    18: Það er einnig bæn mín að þið fáið sjálf að reyna og skilja, eins og öll börn Guðs ættu að gera, hversu víður og langur, djúpur og hár, kærleikur hans er. Kærleikur hans er svo mikill að þið munuð aldrei geta þekkt hann eða skynjað til fulls. Þannig mun Guð fylla og auðga líf ykkar með elsku sinni og blessun.
    20: Dýrð sé Guði, sem starfar í okkur með krafti sínum og getur gert langtum meira en við munum nokkru sinni þora að biðja eða láta okkur dreyma um.
    21: Dýrð sú er hann birti heiminum í Kristi Jesú, verði augljós í söfnuði hans um alla framtíð, öld eftir öld.
  4:
    1: Ég, sem sit í fangelsi fyrir að þjóna Drottni – ég bið ykkur að lifa og starfa eins og sæmir þeim sem hlotið hafa svo dýrlega köllun.
    2: Verið auðmjúk og blíð. Verið þolinmóð og umberið hvert annað í kærleika.
    3: Látið heilagan anda leiða ykkur og lifið í sátt og samlyndi.
    4: Við erum öll hlutar af einum og sama líkama. Öll höfum við sama heilaga andann. Við erum öll kölluð til að eiga hina sömu dýrlegu framtíð.
    5: Við eigum aðeins einn Drottin, eina trú, eina skírn,
    6: og við höfum öll sama Guð og föður, sem er yfir okkur og með okkur og býr í okkur hverju og einu.
    7: En þótt við séum öll eitt, þá hefur Kristur samt gefið okkur, hverju um sig, mismunandi hæfileika.
    8: Í Davíðssálmum stendur að þegar hinn sigrandi Kristur hafi snúið aftur til himins, eftir að hafa risið upp og yfirbugað Satan, þá hafi hann gefið mönnunum dýrmætar gjafir.
    9: Takið eftir að sagt er, að hann hafi snúið aftur til himins. Þetta sýnir að hann steig niður frá upphæðum himnanna og alla leið niður til neðstu hluta jarðarinnar.
    10: Sá sem steig niður, er hinn sami og steig upp, og þetta gerði hann til að geta fyllt allt með sjálfum sér, hvar sem það er, allt frá því lægsta til hins hæsta.
    11: Sum okkar hafa hlotið að gjöf sérstaka hæfileika til að vera postular, öðrum er gefið að predika og flytja boðskap frá Guði, sumum að vinna fólk til trúar á Krist og leiðbeina því fyrstu skrefin. Enn aðrir eru prestar eða hirðar og þeir fræða og leiðbeina hinum trúuðu á göngunni með Guði.
    12: Þeir sem hafa hlotið þessa hæfileika, eiga að fullkomna þá sem trúa og þjóna þeim. Það er til þess að líkami Krists, söfnuðurinn, styrkist og þroskist,
    13: þar til við að lokum verðum öll einhuga í trúnni á frelsara okkar, Guðs son, og fullvaxta í Drottni – fyllumst lífi, blessun og kærleika Krists.
    14: Þá verðum við ekki lengur sem börn. Börn skipta sífellt um skoðun. Menn koma og segja þeim eitthvað nýtt eða blekkja þau vísvitandi og þá trúa þau því sem þeim er sagt.
    15: Nei, við þráum að fylgja sannleikanum og segja sannleikann, gera það sem rétt er og lifa heiðvirðu lífi, Með því líkjumst við Kristi meir og meir, honum sem er höfuð líkamans, en líkaminn er kirkjan. Þegar líkaminn – söfnuðurinn – er undir hans stjórn, þá er hann allur samtengdur á fullkominn hátt. Hver líkamshluti vinnur sitt sérstaka starf og hjálpar hinum hlutum líkamans, þannig að allur líkaminn vex og uppbyggist í kærleika.
    17: 'Mig langar að segja ykkur nokkuð og það eru boð frá Drottni: Héðan í frá skuluð þið ekki lifa eins og guðleysingjar, því að þeir eru blindir og á villuvegi. Hjörtu þeirra eru lokuð og full af myrkri. Þeir eru fjarlægir lífinu í Guði, því að þeir hafa snúið við honum bakinu og geta því hvorki skilið vilja hans né verk.'
    19: Þeir eru hættir að gera greinarmun á réttu og röngu og hafa ofurselt sig óhreinleika. Þeir eru andlega sljóir, knúðir áfram af girnd og illum hugsunum og svífast einskis.
    20: Kristur ætlaði ykkur ekki að lifa slíku lífi.
    21: Þið sem hafið lært að þekkja sannleikann um Krist,
    22: eigið að leggja af ykkar gömlu hegðun. Þá var líf ykkar rotið og spillt af tælandi girndum.
    23: Héðan í frá verða viðhorf ykkar og hugsanir að breytast til hins betra.
    24: Þið eigið að vera sem nýir menn. Menn sem lifa allt öðru lífi en þið lifðuð áður – heilagir og góðir menn. Klæðist þessu nýja lífi eins og nýrri flík.
    25: Hættið að ljúga en segið sannleikann. Við erum eitt, og ef við ljúgum hvert að öðru, þá spillum við fyrir okkur sjálfum.
    26: Ef þið reiðist, þá syndgið ekki með því að ala á reiðinni. Leggið reiðina af áður en sólin sest,
    27: því að reiður maður er gott skotmark hins vonda.
    28: Sá sem hefur vanið sig á að stela, hætti því og noti þess í stað hendur sínar við heiðarleg störf, svo að hann hafi eitthvað að gefa þeim sem þurfandi eru.
    29: Forðist allt óhreint tal. Segið það eitt sem gott er, og getur orðið til hjálpar og blessunar þeim sem á hlusta.
    30: Hryggið ekki heilagan anda með líferni ykkar. Hann hefur innsiglað okkur Guði, til þess að við varðveitumst allt til endurlausnardagsins, er við losnum við syndina fyrir fullt og allt.
    31: Sýnið hér eftir hvorki beiskju, ofsa né reiði. Rifrildi, grófyrði og baktal ætti ekki að vera til á meðal ykkar.
    32: Verið þess í stað vingjarnleg hvert við annað, góðhjörtuð og fús að fyrirgefa hvert öðru, rétt eins og Guð hefur fyrirgefið ykkur í Kristi.
  5:
    1: Takið Guð til fyrirmyndar í öllu, eins og barn sem elskar föður sinn og hlýðir honum.
    2: Lifið í kærleika og fylgið þannig fordæmi Krists, sem elskaði ykkur og fórnaði sjálfum sér frammi fyrir Guði til að taka burt syndir ykkar. Kærleikur Krists til ykkar var Guði mjög að skapi, rétt eins og sætur ilmur.
    3: Lauslæti, óhreinleiki eða ágirnd á ekki að nefnast á nafn á meðal ykkar.
    4: Klúrar sögur, heimskulegt tal og grófir brandarar – slíkt hæfir ykkur ekki. Í stað þess skuluð þið minna hvert annað á gæsku Guðs og verið þakklát.
    5: 'Eitt getið þið verið viss um: Sá sem er lauslátur og lifir í óhreinleika og ágirnd mun ekki fá inngöngu í ríki Krists og Guðs. Hinn ágjarni er í raun og veru hjáguðadýrkandi – hann elskar og tignar lífsgæðin í stað Guðs.'
    6: Látið ekki blekkjast af þeim sem afsaka þessar syndir, því að reiði Guðs kemur yfir alla sem þær drýgja.
    7: Hafið ekkert samband við slíkt fólk,
    8: því að þótt myrkrið hafi eitt sinn ríkt í hjörtum ykkar, þá eru þau nú böðuð ljósi Drottins. Líferni ykkar ætti að bera því gleggstan vott!
    9: Í ljósi Drottins eflist góðvild, réttlæti og sannleikur.
    10: Reynið að skilja hver er vilji Drottins.
    11: Takið engan þátt í því sem illt er – verkum myrkursins, þau leiða aðeins til spillingar. Bendið heldur á þau og flettið ofan af þeim.
    12: Það sem hinir óguðlegu leggja stund á í leyndum, er svo svívirðilegt, að mér er jafnvel ómögulegt að nefna það á nafn!
    13: Þegar þið flettið ofan af þessum hlutum, skín ljósið á syndir þeirra og þær verða augljósar. En þegar þeir sem þannig lifa, sjá hve illa þeir eru á vegi staddir, snúa sumir þeirra sér ef til vill til Guðs og verða börn ljóssins.
    14: 'Um þetta segir Guðs orð: „Vakna þú sem sefur og rís upp frá dauðum og þá mun Kristur lýsa þér.“'
    15: Gætið vel að hegðun ykkar, því við lifum á erfiðum tímum. Verið ekki óskynsöm, heldur skynsöm! Notið til fullnustu hvert það tækifæri sem þið fáið til að gera hið góða.
    17: Gerið ekkert í hugsunarleysi en reynið að skilja hver er vilji Drottins og framkvæmið hann.
    18: Drekkið ykkur ekki drukkin af víni, því að drykkjuskapur leiðir aðeins til ills, fyllist heldur heilögum anda og látið stjórnast af honum.
    19: Ræðið saman um Drottin, vitnið í sálma og söngva, syngið andlega söngva. Syngið og leikið Drottni lof í hjörtum ykkar
    20: og þakkið Guði föður fyrir alla hluti í nafni Drottins Jesú Krists.
    21: Verið hvert öðru undirgefin, slíkt hugarfar er Drottni velþóknanlegt.
    22: Eiginkonur, lútið eiginmönnum ykkar eins og um Drottin væri að ræða.
    23: Eiginmaður ber ábyrgð á konu sinni, á sama hátt og Kristur ber ábyrgð á líkama sínum, kirkjunni, en hann gaf líf sitt til að vernda hana og frelsa.
    24: Eiginkonur, lútið mönnum ykkar í öllu og það fúslega, á sama hátt og söfnuðurinn er undirgefinn Kristi.
    25: Eiginmenn! Sýnið konum ykkar sömu ást og umhyggju og Kristur söfnuðinum, þegar hann dó fyrir hann,
    26: til að helga, hreinsa og þvo hann í skírninni og orði Guðs.
    27: Þetta gerði hann til að geta leitt til sín fullkominn söfnuð, án bletts eða hrukku, heilagan og lýtalausan.
    28: Á sama hátt eiga eiginmenn að koma fram við konur sínar. Þeir eiga að elska þær sem hluta af sjálfum sér. Fyrst eiginmaðurinn og eiginkonan eru eitt, þá er maðurinn í raun og veru að gera sjálfum sér greiða og elska sjálfan sig, þegar hann elskar eiginkonu sína!
    29: Enginn hatar sinn eigin líkama, heldur gæta menn hans af mikilli umhyggju. Eins er með Krist, hann gætir líkama síns, safnaðarins, en við erum hvert um sig limir á þeim líkama.
    31: 'Biblían sýnir ljóslega með eftirfarandi orðum að eiginmaður og eiginkona séu einn líkami: „Þegar maðurinn giftist verður hann að yfirgefa föður sinn og móður, svo að hann geti að fullu og öllu sameinast konunni og þau tvö orðið eitt.“'
    32: Ég veit að þetta er torskilið, en sambandið milli Krists og safnaðar hans hjálpar okkur þó að skilja það.
    33: 'Ég endurtek því: Maðurinn verður að elska konu sína sem hluta af sjálfum sér og konan verður að gæta þess að heiðra mann sinn og hlýða honum.'
  6:
    1: Þið börn, hlýðið foreldrum ykkar! Það skuluð þið gera, því að Guð hefur falið þeim að bera ábyrgð á ykkur.
    2: „Heiðra skaltu föður þinn og móður.“Þetta er fyrsta boðorðið af hinum tíu boðorðum Guðs sem endar á loforði.
    3: 'Hvert er þá loforðið? Það er þetta: „Þá muntu lifa langa og blessunarríka ævi.“'
    4: Foreldrar, hér eru nokkur orð til ykkar. Venjið ykkur ekki á að skamma börn ykkar og jagast í þeim, því þá verða þau afundin og bitur. Alið þau heldur upp í kærleika og með aga, á sama hátt og Drottinn, og þá með ábendingum og góðum ráðum.
    5: Þrælar, hlýðið húsbændum ykkar. Leitist við að sýna þeim allt hið besta. Þjónið þeim eins og þið væruð að þjóna Kristi.
    6: Vinnið vel, ekki aðeins meðan yfirmaður ykkar fylgist með, til þess að svíkjast síðan um þegar hann snýr sér að öðru. Vinnið alltaf samviskusamlega og með gleði, eins og þið væruð að vinna fyrir Krist og þá gerið þið vilja Guðs.
    8: Munið að Drottinn mun launa ykkur allt sem þið hafið gert vel, hvort sem þið eruð þrælar eða frjálsir menn.
    9: Þrælaeigendur! Komið vel fram við þræla ykkar, eins og ég sagði þeim að koma fram við ykkur. Hafið ekki í hótunum við þá og munið að þið eruð sjálfir þrælar Krists. Þið hafið sama yfirmann og þeir, og sá fer ekki í manngreinarálit.
    10: Að síðustu ætla ég að minna ykkur á að styrkur ykkar verður að koma frá Drottni og hans volduga mætti, sem er hið innra með ykkur.
    11: Klæðist alvæpni Guðs, svo að þið getið staðist öll þau svik og blekkingar sem Satan beitir í árásum sínum gegn ykkur.
    12: Barátta okkar er alls ekki gegn holdiklæddu fólki, heldur gegn ósýnilegum öflum eyðingar og upplausnar, hinum máttugu og illu myrkraöflum sem ríkja í þessum fallna heimi. Barátta okkar er einnig við mikinn fjölda illra anda í andaheiminum.
    13: Notið öll þau vopn sem Guð hefur gefið okkur til að verjast árásum óvinarins, því að þá munuð þið standa sem sigurvegarar að átökunum loknum.
    14: Ef þetta á að takast, þá þurfið þið belti sannleikans og réttlætisbrynju Guðs.
    15: Verið skóuð fúsleik til að flytja öðrum gleðiboðskapinn um frið við Guð.
    16: Beitið trú í hverri orrustu, því að hún er skjöldur sem getur stöðvað þær glóandi örvar sem Satan skýtur að ykkur.
    17: Gleymið ekki hjálmi hjálpræðisins og sverði heilags anda, sem er Guðs orð.
    18: Verið ávallt í bæn. Biðjið um allt það sem heilagur andi minnir ykkur á og látið hann leiða ykkur í bæninni. Minnið Guð á þarfir ykkar og biðjið stöðugt fyrir öllum kristnum mönnum, hvar sem þeir eru.
    19: Biðjið einnig fyrir mér, að Guð gefi mér rétt orð og djörfung, þegar ég tala við aðra um Drottin og skýri fyrir þeim, að hjálpræði hans sé einnig ætlað heiðingjunum.
    20: Nú er ég hér hlekkjaður fyrir að hafa boðað þetta. Biðjið að mér auðnist enn að boða það sama með djörfung, eins og mér ber hér í fangelsinu.
    21: Týkíkus, heittelskaður bróðir og trúr aðstoðarmaður minn í verki Drottins, mun flytja ykkur fréttir af mér.
    22: Ástæða þess að ég sendi hann til ykkar, er einmitt sú að láta ykkur vita hvernig okkur líður og að uppörva ykkur.
    23: Kristnu vinir! Friður Guðs sé með ykkur, ásamt kærleika og trú frá Guði föður og Drottni Jesú Kristi.
    24: Náð og blessun Guðs sé með öllum sem í einlægni elska Drottin Jesú Krist. Páll
50:
  1:
    1: Frá Páli og Tímóteusi, þjónum Krists. Til leiðtoga safnaðanna, aðstoðarfólks þeirra og allra annarra sem kristnir eru í Filippí.
    2: Guð blessi ykkur öll. Ég bið þess að Guð faðir okkar og Drottinn Jesús Kristur blessi ykkur ríkulega, eitt og sérhvert, og að friður hans umlyki ykkur.
    3: Ég lofa Guð í hvert sinn sem ég bið fyrir ykkur.
    4: Hjarta mitt er gagntekið gleði,
    5: vegna þeirrar miklu aðstoðar sem þið hafið veitt mér við útbreiðslu gleðiboðskaparins, allt frá því er þið heyrðuð hann fyrst og fram á þennan dag.
    6: Eitt er víst, Guð, sem byrjaði í ykkur góða verkið, mun halda því áfram þar til það fullkomnast á endurkomudegi Jesú Krists.
    7: Það er eðlilegt að ég beri slíkan hug til ykkar, því að þið eigið sérstakt rúm í hjarta mínu. Við höfum notið blessunar Guðs sameiginlega, bæði þegar ég var í fangelsi og einnig meðan ég var frjáls og barðist fyrir sannleikanum, og sagði öðrum frá Kristi.
    8: Guð einn veit hve heitt ég elska ykkur og þrái ykkur með ástúð Krists.
    9: Ég bið þess að kærleikurinn sem þið berið til annarra, komi æ betur í ljós og að andlegur skilningur ykkar og þekking vaxi jafnt og þétt.
    10: Ég vil að ykkur sé ætíð ljós munurinn á réttu og röngu, og að þið varðveitið hreinleik huga ykkar og vilja, svo að héðan í frá og til endurkomu Drottins geti enginn ásakað ykkur um neitt.
    11: Ég bið þess að þið gerið það eitt sem gott er og sýnið að þið séuð börn Guðs, því að það mun verða Drottni til lofs og dýrðar.
    12: 'Kæru vinir, mig langar að segja ykkur eitt: Allt sem ég hef orðið að reyna hér, hefur stórlega stuðlað að útbreiðslu gleðiboðskaparins um Krist.'
    13: Allir sem hér eru, þar á meðal hermennirnir sem búa hér, vita nú að eina ástæðan fyrir fangavist minni er, að ég er kristinn.
    14: Fangavistin hefur einnig orðið til þess að margir hinna kristnu sem hér búa, virðast ekki lengur hræðast hlekkina. Þolinmæði mín hefur orðið þeim hvatning og þeir eru djarfari en áður að vitna um Krist.
    15: Sumir predika að vísu gleðiboðskapinn vegna þess eins að þeir öfunda mig af því hvernig Guð hefur notað mig. Þeir vilja að fólk tali um sig sem djarfa predikara, sem bjóða öllu birginn! Aðrir hafa hins vegar hreinan skjöld,
    16: og þeir predika af kærleika til mín, því að þeir vita að Drottinn hefur leitt mig hingað til að standa vörð um sannleikann. Sumir predika til að gera mig afbrýðisaman. Þeir halda að vinsældir þeirra og árangur valdi mér hugarangri hér í fangelsinu.
    18: En hvert svo sem viðhorf þeirra er, þá er það staðreynd að gleðiboðskapurinn um Krist heyrist og það gleður mig.
    19: Gleði mín er ekki á þrotum, því ég veit að þið biðjið fyrir mér og heilagur andi hjálpar mér, og þá verður þetta allt mér til góðs.
    20: Það segi ég satt, að ég vona að ég geri aldrei neitt það sem ég þurfi að skammast mín fyrir, heldur að ég fái framvegis, eins og hingað til, að vera reiðubúinn að vitna um Krist, með djörfung, að ég fái að verða honum til dýrðar, hvort sem ég lifi eða dey.
    21: Ég lifi með Kristi og fyrir hann og því veit ég að dauðinn færir mér þá blessun að vera með honum.
    22: En ef það að lifa færir mér fleiri tækifæri til að ávinna Kristi fólk, þá veit ég satt að segja ekki hvort ég ætti að kjósa að lifa eða deyja.
    23: Stundum langar mig að lifa lengur, en stundum ekki, því mig langar einnig til að fara héðan og vera með Kristi. Það væri miklu betra fyrir mig að deyja, en að þurfa að vera hér.
    24: Staðreyndin er hins vegar sú að verði ég hér áfram, þá get ég orðið ykkur til enn meiri hjálpar.
    25: Enn er þörf fyrir mig hér og því er ég viss um að ég muni lifa hér á jörðinni, enn um sinn, til að efla vöxt ykkar og auka gleði ykkar í trúnni.
    26: Það gleður ykkur að ég skuli verða hér áfram og gefur ykkur tilefni til að lofa Jesú fyrir að hann varðveiti mig, svo að ég geti heimsótt ykkur á ný.
    27: En hvað sem um mig verður, þá skiptir mestu að líferni ykkar sé í samræmi við fagnaðarerindið. Þannig að hvort sem ég hitti ykkur aftur eða ekki, þá fái ég áfram góðar fréttir um að þið standið saman sem einn maður við að útbreiða gleðiboðskapinn,
    28: og það óttalaust, hvað svo sem óvinir ykkar gera. Það verður þeim tákn um eigin ósigur, en ykkur verður það greinilegt tákn frá Guði um að hann sé með ykkur og að hann hafi gefið ykkur eilíft líf með sér.
    29: Þið hafið hlotið þau forréttindi að trúa á hann, og ekki aðeins það, heldur einnig að þjást hans vegna.
    30: Stöndum saman í þessari baráttu. Þið hafið séð mig þjást þennan tíma sem liðinn er og eins og þið vitið, þá á ég nú í mikilli baráttu.
  2:
    1: Eiga kristnir menn ekki að uppörva hver annan? Elskið þið mig svo mikið að þið viljið hjálpa mér? Hefur það einhverja þýðingu fyrir ykkur að við erum systkini í Drottni og eigum öll heilagan anda? Finnst einhver ástúð og meðaumkun hjá ykkur?
    2: Ef svo er, þá gleðjið mig með því að elska hvert annað og standa saman sem einn maður, einhuga með sameiginlegt takmark.
    3: Verið ekki eigingjörn! Sækist ekki eftir því að vaxa í áliti hjá öðrum. Verið auðmjúk. Haldið ykkur ekki betri en aðra.
    4: Hugsið ekki aðeins um eigin hag, heldur sýnið öðrum áhuga og því sem þeir hafa fyrir stafni.
    5: Hafið sama huga og Jesús Kristur hafði.
    6: Þótt hann væri Guð, þá krafðist hann þess ekki að fá að halda rétti sínum sem Guð,
    7: heldur lagði til hliðar mátt sinn og dýrð, varð maður og gekk um sem þjónn.
    8: En auðmýkingu hans var ekki þar með lokið. Hann gekk svo langt að deyja á krossi, eins og glæpamaður.
    9: Einmitt þess vegna hóf Guð hann upp til hæstu himna og gaf honum nafn, sem hverju öðru nafni er æðra.
    10: Svo að fyrir nafni Jesú skuli hvert kné krjúpa, á himni, jörðu eða undir jörðinni,
    11: og hver tunga játa að Jesús Kristur er Drottinn, Guði föður til dýrðar.
    12: Kæru vinir, ég man að meðan ég var hjá ykkur, þá fóruð þið fúslega eftir ráðleggingum mínum. Og fyrst þið eruð frelsuð, þá hljótið þið nú, að mér fjarverandi, að ástunda hið góða af enn meiri áhuga en áður. Þið hljótið einnig að heiðra Guð og hlýða honum heilshugar og halda ykkur frá öllu því sem honum er á móti skapi.
    13: Guð hefur þau áhrif á ykkur að þið bæði viljið og framkvæmið það sem honum er þóknanlegt.
    14: Hvert sem starf ykkar er, þá gætið þess að kvarta hvorki né deila,
    15: því að þá hefur enginn ástæðu til að tala illa um ykkur. Lifið hreinu, saklausu lífi, eins og börn Guðs, í myrkum heimi óheiðarleika og miskunnarleysis. Þið eruð leiðarljós sem á að vísa öðrum veginn til himins.
    16: Ég hvet ykkur til að halda fast við orð lífsins, því þá hef ég tilefni til að gleðjast þegar Kristur kemur aftur. Þá hefur starf mitt og erfiði ykkar á meðal, ekki verið til einskis.
    17: Jafnvel þótt blóði mínu yrði úthellt við þjónustu mína, við trú ykkar og mér fórnað – svo ég noti líkingu, það er að segja ef ég ætti að deyja fyrir ykkur – þá mundi ég samt geta glaðst og samglaðst ykkur.
    18: Þið ættuð einnig að gleðjast yfir slíku og samgleðjast mér, að ég skuli hafa þau forréttindi að mega deyja fyrir ykkur.
    19: Sé það vilji Drottins, þá sendi ég bráðlega Tímóteus til ykkar. Þegar hann síðan kemur aftur, mun hann geta uppörvað mig með fréttum af ykkur.
    20: Tímóteus er sérlega áhugasamur um hagi ykkar.
    21: Allir aðrir virðast niðursokknir í sín eigin áhugamál og hafa því engan tíma til að spyrja um vilja Jesú Krists.
    22: Þið þekkið Tímóteus, hann hefur verið mér sem sonur og aðstoðað mig við útbreiðslu gleðiboðskaparins.
    23: Ég vona að ég geti sent hann til ykkar strax og ég veit hvað um mig verður.
    24: Ég treysti því að Drottinn muni einnig leyfa mér að koma til ykkar áður en langt um líður.
    25: Mér fannst rétt af mér að senda Epafrodítus aftur til ykkar. Þið senduð hann til að bæta úr þörf minni og ég get sagt ykkur að við urðum góðir vinir, störfuðum saman og stóðum hlið við hlið í baráttunni.
    26: Ég sendi hann nú aftur til ykkar, því að hann hefur orðið svo mikla heimþrá og langar að sjá ykkur á ný. Hann varð mjög leiður þegar hann vissi að þið hefðuð frétt að hann hefði veikst.
    27: Reyndar varð hann svo hættulega veikur að hann var nær dauða en lífi, en Guð miskunnaði bæði honum og mér, svo að ég þyrfti ekki að bera sorg hans vegna, ofan á allt annað.
    28: Þrá ykkar eftir honum varð mér því sterk hvatning til að senda hann aftur heim. Ég veit að þið fagnið honum og það gleður mig.
    29: Takið á móti honum með fögnuði í nafni Drottins og sýnið honum heiður.
    30: Hann hætti lífi sínu í þjónustu Krists og var í dauðann kominn er hann reyndi að gera fyrir mig, það sem þið gátuð ekki vegna fjarveru ykkar.
  3:
    1: Kæru vinir, verið glaðir vegna samfélagsins við Drottin. Ég þreytist ekki á að segja þetta og þið hafið gott af slíkri hvatningu.
    2: Gætið ykkar á þessum vondu mönnum – ég kalla þá hunda – þeim sem segja að þið verðið að láta umskerast til að geta frelsast.
    3: Við verðum ekki börn Guðs með því að skera í líkama okkar, heldur með því að tilbiðja hann í anda okkar – það er hin eina og sanna „umskurn“. Hrós okkar kristinna manna er það sem Jesús Kristur hefur gert fyrir okkur og okkur er ljóst að við getum ekkert gert sjálf til eigin frelsunar.
    4: Ef einhver hefði nokkru sinni minnstu von um að geta frelsað sjálfan sig, þá væri það ég. Ef aðrir gætu frelsast fyrir það sem þeir hafa gert, þá gæti ég það áreiðanlega!
    5: Ég var umskorinn, og þar með vígður gyðingdómnum átta daga gamall. Ég er fæddur Gyðingur – kominn af hinni gömlu Benjamínsætt – og er þar með ósvikinn Gyðingur, ef hægt er að taka svo til orða. En það sem meira er, ég tilheyrði flokki farísea og þeir kröfðust skilyrðislausrar hlýðni við öll lög og siðvenjur Gyðinga.
    6: Skyldi ég hafa tekið það alvarlega? Já, hvort ég gerði! Ég ofsótti hina kristnu hatrammlega og reyndi að hlýða hverri einustu reglu og lagagrein út í ystu æsar.
    7: En hvað er nú orðið um allt þetta sem mér þótti svo mikils virði? Ég fleygði því burt, svo að ég gæti sett allt mitt traust á Krist og hann einan.
    8: Samanborið við þekkinguna á Kristi Jesú Drottni mínum, er allt annað rusl í mínum augum. Ég hef ýtt öllu öðru til hliðar og met það einskis, til þess að ég geti verið með Kristi og orðið eitt með honum.
    9: Nú treysti ég ekki lengur á það, að eigin góðverk eða hlýðni við lög Guðs frelsi mig, heldur treysti ég Kristi einum til þess. Hvernig eignumst við rétta afstöðu til Guðs? Með því að trúa – trúa og treysta Kristi einum.
    10: Nú hef ég varpað öllu öðru fyrir borð, það var eina leiðin til að kynnast Kristi í raun og veru, og því feiknar afli sem reisti hann upp frá dauðum. Að yfirgefa allt var líka eina leiðin til að skilja hvað það er að þjást og deyja með honum.
    11: Ég vil verða einn þeirra sem fá hlut í upprisu lífsins hvað sem það kostar.
    12: Ég er ekki að segja að ég sé fullkominn. Enn hef ég ekki lært allt það sem ég á að læra, en ég stefni að því að verða það sem Kristur frelsaði mig til og vill að ég sé.
    13: 'Nei, kæru vinir, enn er ég ekki fullkominn, en þetta er mér efst í huga: Að gleyma fortíðinni og horfa fram á við til þess sem í vændum er.'
    14: Ég tek á öllu sem ég á til að ná markinu og fá verðlaunin sem Guð hefur heitið okkur á himnum, og allt er það Kristi Jesú að þakka.
    15: Ég vona að þið sem þroskuð eruð í trúnni, séuð mér sammála, en ef þið eruð ósammála um eitthvert atriði, þá trúi ég því að Guð muni leiða ykkur í allan sannleikann
    16: – það er að segja ef þið breytið samkvæmt þeim sannleika sem þið hafið lært.
    17: Kæru vinir, takið líferni mitt til fyrirmyndar og veitið þeim athygli sem feta í mín fótspor.
    18: 'Ég hef sagt ykkur það oft áður og ég segi það enn og nú með tárin í augunum: Margir sem telja sig kristna eru í raun og veru óvinir kross Krists.'
    19: Glötunin bíður þeirra því að þeir hafa ofurselt sig ágirndinni. Þeir stæra sig af því sem þeir ættu að blygðast sín fyrir og jarðlífið er það eina sem þeir hugsa um.
    20: En föðurland okkar er á himnum og þar er Drottinn okkar og frelsari, Jesús Kristur, sem við væntum.
    21: Þegar hann kemur, mun hann breyta stöðugt hrörnandi líkömum okkar í dýrðarlíkama, eins og þann sem hann sjálfur hefur, með guðdómskrafti sínum, sem hann beitir er hann leggur allt undir sig.
  4:
    1: Kæru vinir í Kristi, ég elska ykkur og þrái að sjá ykkur, því að þið eruð gleði mín og kóróna, verkalaun mín. Elsku vinir, verið stöðug í Drottni framvegis eins og hingað til.
    2: 'Nú langar mig að biðja ykkur, Evódídu og Sýntýke, um eitt: Gerið það fyrir mig, með hjálp Drottins, að sættast og standa saman.'
    3: Ég bið þig, kæri samherji, að hjálpa þessum konum, því að þær unnu við hlið mér að flytja öðrum gleðitíðindin. Þær störfuðu einnig með Klemens og öðrum félögum mínum, sem eiga nöfn sín rituð í lífsins bók.
    4: 'Verið ávallt glöð vegna samfélagsins við Drottin. Ég endurtek: Verið glöð!'
    5: Ljúflyndi ykkar verði öllum kunnugt. Munið að Drottinn kemur skjótt!
    6: Hafið ekki áhyggjur af neinu. Segið Guði frá öllum þörfum ykkar og gleymið ekki að þakka honum, því að hann svarar bænum.
    7: Þá mun friður Guðs, sem er ofar öllum skilningi, fylla hjörtu ykkar og hugsanir, vegna þess að þið tilheyrið og treystið Kristi Jesú.
    8: 'Vinir mínir, nú fer ég að ljúka þessu bréfi, en mig langar þó að nefna eitt enn: Venjið ykkur á að hugsa um það sem er satt, gott og rétt. Festið í huga ykkar hið fagra og hreina og það sem gott er í fari annarra. Hugsið um allt það sem þið getið glaðst yfir og lofað Guð fyrir.'
    9: Venjið ykkur á að gera það sem þið lærðuð af mér og sáuð mig gera, og Guð friðarins mun vera með ykkur.
    10: Ég er glaður og þakklátur og lofa Guð fyrir að þið skylduð aftur veita mér aðstoð. Ykkur hefur alltaf verið umhugað að senda mér það sem þið gátuð, en ég veit að um tíma höfðuð þið ekki aðstöðu til þess.
    11: Þið megið ekki halda að ég hafi alltaf liðið skort, því að ég hef lært að komast af með það sem ég hef og gleðjast yfir því, hvort sem það er mikið eða lítið.
    12: Ég kann að lifa af því sem lítið er og einnig því sem mikið er. Ég hef lært þann leyndardóm að láta mér nægja það sem ég hef, hvort sem það er magafylli eða hungur, allsnægtir eða skortur.
    13: Með hjálp Krists get ég gert allt sem Guð biður mig um. Kristur gefur mér styrk og kraft.
    14: En hvað sem því líður, þá var fallega gert af ykkur að hjálpa mér í erfiðleikum mínum.
    15: Ykkur er vel ljóst að þegar ég kom fyrst með gleðitíðindin til ykkar og einnig eftir að ég yfirgaf Makedóníu, þá voruð þið þeir einu sem hjálpuðu mér, bæði við að gefa og þiggja. Þið voruð eini söfnuðurinn sem slíkt gerði.
    16: Og þegar ég var í Þessaloníku, þá senduð þið mér tvívegis pakka.
    17: Ég kann vel að meta gjafir ykkar, en það sem gleður mig mest eru launin sem þið munuð uppskera og fyrir þeim hafið þið vissulega unnið.
    18: Nú sem stendur hef ég allt sem ég þarf og meira en það! Gjafirnar sem Epafrodítus kom með frá ykkur voru ríkulegar. Þær eru eins og ilmandi fórnir og eru Guði þóknanlegar.
    19: Guð mun veita ykkur ríkulega allt sem þið þarfnist vegna samfélags ykkar við Krist Jesú.
    20: Guði föður sé dýrð um aldir alda. Amen. Páll P. S.
    21: Skilið kærri kveðju frá mér til allra kristinna í Filippí. Bræðurnir sem með mér eru, biðja að heilsa.
    22: Allir aðrir sem kristnir eru hér, biðja einnig að heilsa ykkur, sérstaklega þeir sem starfa í höll keisarans.
    23: Blessun Drottins Jesú Krists sé með anda ykkar.
51:
  1:
    1: Frá Páli, sem Guð hefur valið til að vera boðberi Jesú Krists, og frá bróður Tímóteusi.
    2: Til ykkar, trúuðu vinir – fólks Guðs – í Kólossu. Ég bið þess að Guð faðir úthelli blessun sinni yfir ykkur og fylli ykkur friði sínum.
    3: Í hvert sinn sem við biðjum fyrir ykkur þökkum við Guði, föður Drottins Jesú Krists,
    4: því að við höfum heyrt um traust ykkar til Drottins og innilegan kærleika til þeirra sem á hann trúa.
    5: Það er auðséð að þið hlakkið til að komast til himins! Það var í fagnaðarerindinu sem þið fyrst heyrðuð um þann yndislega stað.
    6: Fagnaðarerindið, sem þið heyrðuð, berst nú um allan heim og breytir hvarvetna lífi fólks, alveg eins og það breytti lífi ykkar strax fyrsta daginn sem þið heyrðuð það – þegar ykkur varð ljós sá mikli kærleikur sem Guð ber til syndugra manna.
    7: Það var Epafras, okkar heittelskaði samstarfsmaður, sem flutti ykkur gleðiboðskapinn. Nú er þessi þjónn Jesú Krists hér í ykkar stað til að hjálpa okkur.
    8: Hann hefur sagt okkur frá kærleika ykkar til annarra manna og þann kærleika hefur heilagur andi gefið ykkur.
    9: Þess vegna höfum við haldið áfram að biðja Guð, allt frá því er við fréttum fyrst af ykkur, að hann hjálpi ykkur að skilja vilja sinn og breyta eftir honum. Við höfum beðið hann að auka andlegan skilning ykkar
    10: og helga líferni ykkar, svo að þið verðið honum til dýrðar og stundið það eitt sem gott er, öðrum til hjálpar.
    11: Þar að auki biðjum við hann að styrkja ykkur og fylla af sínum dýrlega mætti. Þá getið þið haldið áfram, á hverju sem gengur,
    12: og þakkað föðurnum, sem hefur gefið okkur hlutdeild í öllum þeim gæðum sem tilheyra ríki ljóssins.
    13: Hann hefur hrifið okkur frá valdi myrkursins, úr ríki Satans, og leitt okkur inn í ríki síns elskaða sonar,
    14: sem keypti okkur frelsi með krossdauða sínum og fyrirgaf okkur syndirnar.
    15: Kristur er sýnileg mynd hins ósýnilega Guðs. Hann var til áður en Guð skapaði heiminn.
    16: Það var reyndar hans vegna sem allt var skapað á himni og jörðu, bæði það sem sést og einnig hið ósýnilega – hinn andlegi heimur með tignum sínum og völdum. Krists vegna varð allt þetta til, honum til dýrðar og þjónustu.
    17: Hann var á undan öllu öðru og það er hans kraftur sem viðheldur því.
    18: Hann er höfuð líkamans, en líkaminn er fólk hans – söfnuðurinn, kirkjan. Kirkjan á upphaf sitt í honum og hann er leiðtoginn – hinn fyrsti sem rís upp frá dauðum. Þannig er hann fremstur í öllu.
    19: Það var vilji Guðs að allir eiginleikar guðdómsins væru í syninum.
    20: Með lífi Jesú og starfi opnaði Guð allri sköpun sinni – bæði á himni og jörðu – leið til sín. Með krossdauða sínum, blóði sínu, kom hann á friði milli Guðs og alls á himni og jörðu – ykkar líka.
    21: Því að þið voruð eitt sinn fjarri Guði og óvinir hans. Þið vilduð ekkert af honum vita. Hugsanir ykkar og verk voru eins og veggur milli ykkar og hans. En þrátt fyrir það hefur Jesús leitt ykkur til sín sem vini sína.
    22: Það gerði hann með því að deyja á krossi sem raunverulegur, sannur maður og því næst hefur hann leitt ykkur til samfélags við Guð. Þar standið þið nú, helguð og að fullu sýknuð í hans augum.
    23: Það eina sem Guð krefst, er að þið trúið sannleikanum eins og hann er. Standið föst og óhagganleg í þeirri sannfæringu að gleðiboðskapurinn um að Jesús hafi dáið fyrir ykkur sé sannur og að þið hvikið aldrei frá þeirri trú að hann hafi frelsað ykkur. Þennan undursamlega boðskap fenguð þið að heyra hvert og eitt og nú breiðist hann út um allan heiminn, og hef ég, Páll, verið svo gæfusamur að fá að taka þátt í því.
    24: Einn þáttur í starfi mínu er að þjást ykkar vegna og ég gleðst yfir að fá að gera það, því að þannig hjálpa ég til við að fullkomna það, sem enn vantar á þjáningar Krists, vegna líkama hans, safnaðarins.
    25: Guð hefur sent mig til að hjálpa söfnuði sínum – kirkjunni – og birta ykkur fyrirætlun sína, sem enginn þekkti.
    26: 'Aldir liðu, kynslóðir komu og fóru, og hann gætti leyndarmálsins; en nú hefur honum þóknast að segja það þeim sem elska hann og lifa fyrir hann. Þið voruð heiðingjar en hans dýrlega áætlun nær einnig til ykkar! Og þetta er leyndarmálið: Kristur, sem nú lifir í hjörtum ykkar, er ykkar eina von um eilíft líf.'
    28: Þess vegna segjum við líka öllum sem vilja hlusta, hvar sem er, frá Kristi og leiðbeinum þeim og fræðum eins vel og við getum. Við þráum að geta leitt hvern mann fullkominn fram fyrir Guð og það er hægt vegna þess sem Kristur gerði.
    29: Að þessu erfiða ég og kraftinn – og hann er ekki lítill – fæ ég frá Kristi.
  2:
    1: Ég vil gjarnan að þið vitið hve mikið ég hef barist í bæn fyrir ykkur og fyrir söfnuðinum í Laódíkeu. Einnig fyrir mörgum öðrum vinum mínum, sem aldrei hafa kynnst mér persónulega.
    2: 'Þetta er bæn mín fyrir ykkur: Að þið mættuð hljóta uppörvun, tengjast sterkum kærleiksböndum og eignast þá dýrmætu reynslu að kynnast Kristi náið og af eigin raun. Hann er sjálfur þetta leyndarmál Guðs, sem nú loks hefur verið kunngert.'
    3: Í honum er að finna alla fjársjóði vísdóms og þekkingar.
    4: Þetta segi ég vegna þess að ég óttast að einhver reyni að blekkja ykkur með áróðri.
    5: Þótt ég nú sé fjarri ykkur, þá er ég hjá ykkur í anda, og gleðst yfir velgengni ykkar og staðfestu í trúnni á Krist.
    6: Nú skuluð þið, sem tókuð á móti Kristi, einnig treysta honum til að ráða fram úr vandamálum líðandi stundar og lifa í stöðugu samfélagi við hann.
    7: Verið staðföst í honum, eins og jurt sem skýtur rótum og sýgur til sín næringu. Gætið þess að halda áfram að vaxa í Drottni, svo að þið styrkist í sannleikanum. Látið líf ykkar geisla af gleði og þakklæti fyrir allt, sem hann hefur gert.
    8: Látið engan villa um fyrir ykkur með heimspekilegum vangaveltum. Þessi heimskulegu svör þeirra eru byggð á hugmyndum og ályktunum manna, en ekki á orðum Krists.
    9: Í Kristi sjáum við Guð holdi klæddan og í honum einum er hina sönnu visku og þekkingu að finna.
    10: Þegar þið lifið með Kristi, þá hafið þið allt sem þið þarfnist, því þá eruð þið í samfélagi við sjálfan Guð. Kristur er æðstur allra valdhafa og öll máttarverk eru honum undirgefin.
    11: Þegar þið komuð til Krists, frelsaði hann ykkur frá hinum illu hvötum ykkar. Þetta gerði hann ekki með líkamlegum uppskurði eða umskurn, heldur með andlegum uppskurði – skírninni.
    12: Í skírninni dó ykkar gamla, eigingjarna eðli og var grafið með honum. Síðan risuð þið upp frá dauðum ásamt honum og hófuð nýtt líf í trú á orð hins almáttuga Guðs, sem vakti Krist frá dauðum.
    13: Þið voruð dáin í syndinni, en Guð gaf ykkur hlutdeild í lífi Krists, fyrirgaf ykkur syndirnar,
    14: ógilti allar kröfur á hendur ykkar og strikaði yfir öll ykkar brot gegn boðorðunum. Hann tók þessa sakaskrá og eyðilagði hana með því að negla hana á kross Krists.
    15: Á þennan hátt ógilti Guð þær ákærur, sem Satan bar fram gegn okkur vegna synda okkar, og kunngjörði öllum heiminum sigur Krists á krossinum, þar sem allar okkar syndir voru afmáðar.
    16: Látið því engan ásaka ykkur fyrir það sem þið borðið eða drekkið, né fyrir að halda ekki gyðinglega hátíðis- og tyllidaga, tunglkomuhátíðir eða hvíldardaga Gyðinga.
    17: Þetta voru aðeins tímabundnar reglur, sem féllu úr gildi þegar Kristur kom. Þær voru aðeins ímynd raunveruleikans – Krists.
    18: Látið engan segja ykkur að þið glatist ef þið tilbiðjið ekki engla, eins og sumir halda fram. Þeir segjast hafa fengið vitrun um þetta og því beri ykkur að hlýða. Þetta veldur því einu að menn hrokast upp
    19: og missa tengslin við Krist, höfuðið, sem við öll, líkami hans, tengjumst. Líkami Krists – söfnuðurinn – er tengdur saman og styrktur með taugum og sinum, og vex því aðeins að hann fái næringu og styrk frá Guði.
    20: Þið dóuð með Kristi og þurfið því ekki að fylgja hugmyndum heimsins um hvernig eigi að frelsast. Vinna góðverk og fara eftir alls konar reglum. En hvers vegna haldið þið samt áfram að fylgja þessum hugmyndum og hvers vegna eruð þið ennþá bundin af reglum
    21: sem banna ykkur að borða, smakka eða snerta vissan mat?
    22: Slíkar reglur eru ekki annað en mannaboðorð, því að maturinn er ætlaður til neyslu.
    23: Þessar reglur kunna að virðast góðar, því að þær krefjast mikillar sjálfsafneitunar, eru auðmýkjandi og valda líkamlegum óþægindum. En þær veita mönnum engan kraft til að sigrast á illum hugsunum og eigingjörnum hvötum, heldur auka aðeins á stolt þeirra.
  3:
    1: Þið eigið hlutdeild í upprisu Krists. Beinið því augum ykkar að því sem er á himnum, þar sem Kristur situr á heiðurs- og valdastóli við hlið Guðs.
    2: Hugsið um himininn og hafið ekki áhyggjur af hinu jarðneska.
    3: Þið ættuð að hafa svipaðan áhuga á veraldarvafstrinu og þeir sem eru dauðir! Líf ykkar er fólgið með Kristi í Guði
    4: og þegar Kristur – lífgjafi okkar – kemur aftur, þá munuð þið fá hlutdeild í allri hans dýrð.
    5: Snúið því baki við syndinni. Deyðið allar illar hvatir sem leynast hið innra með ykkur. Eigið engan þátt í lauslæti, siðleysi eða svívirðilegri girnd. Verið ekki bundin af veraldlegum gæðum, það er skurðgoðadýrkun.
    6: Reiði Guðs er yfir þeim sem það gera.
    7: Þið voruð áður í þeim hópi og það var ykkur eðlilegt,
    8: en nú er kominn tími til að segja skilið við bræði, vonsku og formælingar.
    9: Ljúgið ekki framar hvert að öðru. Það tilheyrði ykkar gamla og óhreina lífi, sem er dautt og grafið.
    10: Nú lifið þið nýju lífi, sem felst í því að læra að þekkja vilja Guðs og líkjast Kristi meir og meir.
    11: Nú skiptir þjóðerni ekki lengur máli, né litarháttur, menntun eða þjóðfélagsstaða – það skiptir engu. Nú skiptir máli hvort viðkomandi lifir í trúnni á Krist og það stendur öllum til boða.
    12: Fyrst Guð hefur elskað ykkur svo heitt og útvalið, þá ættuð þið að kappkosta að sýna öllum góðvild og miskunnsemi. Reynið ekki að þykjast öðrum fremri, heldur verið fús að þola mótlæti með þögn og þolinmæði.
    13: Verið hógvær og fljót að fyrirgefa og berið ekki kala til nokkurs manns. Minnist þess að Drottinn hefur fyrirgefið ykkur og því verðið þið einnig að fyrirgefa öðrum.
    14: En umfram allt, látið kærleikann ráða í lífi ykkar, því að þá verður fullkomið samstarf og eining í söfnuðinum.
    15: Látið frið Krists búa í hjörtum ykkar, það er skylda ykkar og jafnframt forréttindi sem hluta af líkama hans. Verið þakklát.
    16: Minnist alls þess sem Kristur kenndi, því að orð hans lífga og auka skilning og hyggindi. Uppfræðið hvert annað í orði hans og flytjið það í sálmum, söngvum, andlegum ljóðum og lofsyngið Drottni með þökk í huga.
    17: Hvað sem þið gerið eða segið, þá gerið allt vegna Drottins Jesú og þakkið Guði föður fyrir hann.
    18: Eiginkonur, verið undirgefnar mönnum ykkar, því það er vilji Drottins.
    19: Og eiginmenn, elskið konur ykkar! Sýnið þeim nærgætni en ekki beiskju og hörku.
    20: Börn! Hlýðið foreldrum ykkar í öllu, því það hæfir þeim sem tilheyra Drottni.
    21: Og þið foreldrar, verið ekki harðir við börn ykkar, því þá missa þau sjálfstraust og fyllast vanmáttarkennd.
    22: Þrælar, hlýðið ykkar jarðnesku yfirmönnum undanbragðalaust og reynið ávallt að geðjast þeim, en ekki aðeins meðan þeir sjá til. Hlýðið þeim fúslega vegna kærleika ykkar til Drottins og vegna þess að þið viljið þóknast honum.
    23: Hvað sem þið gerið, þá vinnið af samviskusemi og gleði, eins og þið væruð að vinna fyrir Drottin en ekki menn.
    24: Og munið að þið eruð erfingjar Guðs – við öll, sem þjónum honum.
    25: En ef þið svíkist undan í verki hans, þá verða launin öðruvísi en þið hefðuð kosið – því hann fer ekki í manngreinarálit og þar kemst enginn upp með svik.
  4:
    1: Þrælaeigendur! Verið sanngjarnir og heiðarlegir við þræla ykkar. Munið að þið hafið sjálfir húsbónda á himnum sem fylgist vel með ykkur.
    2: Þreytist ekki á að biðja en haldið því áfram uns þið fáið svar frá Guði og gleymið þá ekki að þakka honum.
    3: Gleymið ekki heldur að biðja fyrir okkur, að Guð gefi mörg tækifæri til að boða fagnaðarerindið um Krist, en þess vegna er ég í fangelsi.
    4: Biðjið þess að ég fái djörfung til að tala opinskátt, óhindrað og á einfaldan hátt, eins og mér ber að gera.
    5: Umgangist viturlega þá sem ekki trúa og notið sérhvert tækifæri til að boða þeim fagnaðarerindið.
    6: Verið nærgætin en markviss í samtölum ykkar við fólk, svo að þið getið gefið því rétt svör við spurningum þess.
    7: Týkíkus, okkar heittelskaði bróðir, mun segja ykkur allt sem er að frétta af mér. Hann er duglegur samstarfsmaður í þjónustu Drottins.
    8: Það var ég sem sendi hann í þessa ferð, vegna þess að mig langaði að fá að vita hvernig ykkur liði og einnig að hugga ykkur og uppörva.
    9: Ég sendi einnig Onesímus, kæran og trúan bróður, en hann er einn af ykkur. Hann og Týkíkus munu segja ykkur allar nýjustu fréttir héðan.
    10: Aristarkus er hér í fangelsinu ásamt mér. Hann sendir ykkur kæra kveðju og einnig Markús, en hann er ættingi Barnabasar. Eins og ég hef áður sagt, bið ég ykkur að taka sérlega vel á móti honum, ef hann kemur við hjá ykkur.
    11: Júdas Jústus sendir einnig kæra kveðju. Þetta eru einu kristnu Gyðingarnir sem starfa hér með mér og þeir hafa sannarlega uppörvað mig.
    12: Epafras, þjónn Jesú Krists – hann er frá Kólossu eins og þið – sendir ykkur kærar kveðjur. Hann biður Guð að styrkja ykkur og fullkomna og sýna ykkur vilja sinn í öllu.
    13: Það segi ég satt, að hann hefur barist fyrir ykkur í bænum sínum og þeim í Laodíkeu og Híerapólis.
    14: Lúkas, læknirinn kæri, sendir innilega kveðju og sömuleiðis Demas.
    15: Viljið þið skila kveðju frá mér til kristnu vinanna í Laodíkeu og einnig til Nýmfu og þeirra sem koma saman á heimili hennar.
    16: Þegar þið hafið lesið þetta bréf, þá sendið það til safnaðarins í Laodíkeu. Þið ættuð svo að lesa bréfið sem ég sendi þeim.
    17: 'Segið við Arkippus: „Gættu þess að vinna vel það verk sem Drottinn hefur falið þér.“'
    18: Ég rita kveðju mína með eigin hendi. Minnist þess að ég er fangi. Blessun Guðs umvefji ykkur! Páll
52:
  1:
    1: Frá Páli, Sílasi og Tímóteusi. Til safnaðarins í Þessaloníku – ykkar, sem tilheyrið Guði föður og Drottni Jesú Kristi. Guð faðir og Jesús Kristur, Drottinn okkar, blessi ykkur ríkulega og gefi ykkur frið í hug og hjarta.
    2: Mikið erum við þakklátir Guði fyrir ykkur. Og við biðjum fyrir ykkur.
    3: Þegar við tölum við Guð föður okkar, þá minnumst við kærleiksverka ykkar, sterkrar trúar og hve óhagganleg þið eruð í voninni um endurkomu Drottins Jesú Krists.
    4: Kæru vinir, við vitum að Guð hefur kallað ykkur og að hann elskar ykkur.
    5: Þetta segjum við vegna þess að þegar við fluttum ykkur gleðiboðskapinn, þá lituð þið ekki á hann sem eitthvert blaður, heldur hlustuðuð með mikilli athygli. Orð okkar höfðu sterk áhrif á ykkur og heilagur andi gaf ykkur djúpa og einlæga sannfæringu um, að það sem við sögðum væri satt. Þið vitið einnig að framkoma okkar var í fullu samræmi við orð okkar.
    6: Þannig urðuð þið fylgjendur okkar, og þar með Drottins, því að þið tókuð á móti boðskapnum með gleði heilags anda, þrátt fyrir ofsóknir og erfiðleika sem það færði ykkur.
    7: Þið urðuð fyrirmynd kristnu fólki um alla Makedóníu og Akkeu.
    8: Nú hefur orð Drottins borist frá ykkur, langt út fyrir landamæri ykkar. Það er sama hvert við förum, alls staðar hittum við fólk sem talar um ykkar sterku trú. Við þurfum ekki að segja neitt,
    9: því það segir okkur að fyrra bragði frá þeim stórkostlegu móttökum sem við fengum hjá ykkur. Hvernig þið sneruð ykkur frá skurðgoðunum og til Guðs, og í dag er hann – hinn lifandi og sanni Guð – húsbóndinn í lífi ykkar.
    10: Fólk hefur einnig sagt okkur hve mjög þið væntið endurkomu Guðs sonar frá himnum – Jesú sem Guð reisti frá dauðum. Hann einn getur frelsað ykkur frá reiði Guðs, vegna syndarinnar.
  2:
    1: Þið vitið vel, kæru vinir, að heimsókn okkar til ykkar var sannarlega ekki árangurslaus.
    2: Þið þekkið hve hart við vorum leiknir í Filippí, rétt áður en við komum til ykkar! Þrátt fyrir það gaf Guð okkur kjark til að flytja ykkur sama boðskap, meira að segja með djörfung, enda þótt við værum umkringdir óvinum.
    3: Af þessu getið þið séð að við predikuðum ekki á fölskum forsendum eða með illt í huga. Við vorum einlægir og komum til dyranna eins og við vorum klæddir.
    4: Við erum sendiboðar Guðs og þannig tölum við. Guð hefur treyst okkur fyrir sannleikanum og honum breytum við ekki til að þóknast mönnum. Við þjónum Guði einum. Hann rannsakar hjörtu okkar og þekkir okkar leyndustu hugsanir.
    5: Hvenær reyndum við að vinna traust ykkar með smjaðri? Aldrei, það vitið þið vel. Og Guð veit að ekki sóttumst við eftir vináttu ykkar til að græða á ykkur.
    6: Nei, það getum við talið okkur til lofs að aldrei höfum við beðið ykkur, né neinn annan, um peninga, enda þótt við sem postular Krists hefðum fullan rétt á að fara fram á fjárhagsstuðning eða viðurkenningu.
    7: Við sýndum ykkur eins mikla nærgætni og móðir barni sínu.
    8: Okkur þótti svo vænt um ykkur, að við gáfum ykkur ekki aðeins orð Guðs, heldur einnig líf okkar.
    9: Kæru vinir, munið þið hvernig við strituðum meðan við vorum hjá ykkur? Við unnum dag og nótt til að hafa í okkur og á, svo að þið þyrftuð ekki að bera kostnað okkar vegna, meðan við fluttum ykkur fagnaðarerindið.
    10: Þið getið sjálf borið vitni um það – ásamt Guði – að við höfum hreinan skjöld gagnvart ykkur öllum.
    11: Við töluðum við ykkur eins og faðir við börn sín – munið þið það? Við áminntum, hvöttum og jafnvel grátbændum eitt og sérhvert ykkar,
    12: svo að líferni ykkar yrði Guði ekki til skammar – honum sem kallaði ykkur inn í dýrðarríki sitt.
    13: Við erum Guði eilíflega þakklátir, því að þið lituð ekki á boðskap okkar sem okkar eigin orð, heldur sem Guðs orð, sem það vissulega er. Þegar þið tókuð við því og trúðuð, þá breytti það lífi ykkar!
    14: Síðan fenguð þið, kæru vinir, að reyna sömu þjáningar og kristnu söfnuðirnir í Júdeu. Þið þolduð ofsóknir af hendi samlanda ykkar, rétt eins og þeir í Júdeu meðal sinnar eigin þjóðar, Gyðinga.
    15: Gyðingarnir líflétu sína eigin spámenn og síðan tóku þeir af lífi Drottin Jesú og nú hafa þeir ofsótt okkur hatrammlega og rekið okkur burt. Þeir rísa bæði gegn Guði og mönnum
    16: og reyna að hindra okkur í að ná til heiðingjanna, af ótta við að einhverjir þeirra muni frelsast. Með þessu bæta þeir gráu ofan á svart og auka enn við syndir sínar. En reiði Guðs nær til þeirra að lokum.
    17: Kæru vinir, það leið ekki langur tími frá því við fórum frá ykkur (hjörtu okkar yfirgáfu ykkur reyndar aldrei!), þar til við reyndum að snúa til ykkar á ný.
    18: Okkur langaði mjög mikið til að hitta ykkur og ég, Páll, reyndi það hvað eftir annað, en Satan hindraði okkur.
    19: Til hvers haldið þið að við lifum? Hvað haldið þið að sé von okkar, gleði og kóróna, – hrósunarefni okkar? Það eruð þið. Þið munuð verða gleði okkar þegar við stöndum hlið við hlið frammi fyrir Drottni Jesú Kristi, við endurkomu hans.
    20: Þið eruð gleðiefni okkar og staðfesting á sigri okkar.
  3:
    1: Þegar ég gat ekki afborið þetta lengur, ákvað ég að verða eftir í Aþenu.
    2: Ég sendi Tímóteus, bróður okkar og þjón Guðs, til ykkar, til að styrkja ykkur og uppörva í trúnni og koma í veg fyrir að þið misstuð kjarkinn vegna allra erfiðleikanna sem þið mættuð. Auðvitað vitið þið að slíkir erfiðleikar eru þáttur í áætlun Guðs með okkur kristna menn.
    4: Meðan við vorum hjá ykkur, þá sögðum við ykkur að þið mynduð brátt mæta ofsóknum og það stóð heima.
    5: En sem sagt, þegar ég þoldi ekki lengur þessa óvissu, þá sendi ég Tímóteus til að komast að því hvort þið væruð staðföst í trúnni. Ég var hræddur um að Satan hefði ef til vill fellt ykkur og erfiði okkar væri allt unnið fyrir gýg.
    6: En nú er Tímóteus nýkominn aftur með þær gleðifréttir, að trú ykkar sé sterkari og kærleikurinn dýpri en nokkru sinni. Hann sagði einnig að þið hefðuð minnst heimsóknar okkar með gleði og þráð jafn heitt og við að við gætum hist á ný.
    7: Kæru vinir, þessar fréttir, að þið séuð stöðug í Drottni, hafa huggað okkur stórlega í þeim erfiðleikum og þjáningum sem við verðum að þola hér.
    8: Við getum þolað hvað sem er, svo framarlega sem við vitum að þið séuð staðföst í trúnni á Jesú Krist.
    9: Hvernig getum við nógsamlega þakkað Guði fyrir gleðina sem þið hafið veitt okkur í samfélaginu við Drottin?
    10: Við biðjum Guð þess dag og nótt að við fáum að heimsækja ykkur á ný, svo að við getum aukið enn meir við trú ykkar.
    11: Ég bið þess að sjálfur Guð, faðir okkar, og Drottinn Jesús, opni okkur leið til ykkar á ný.
    12: Auk þess bið ég Drottin að kærleikur ykkar hvers til annars og til allra, aukist æ meir, eins og kærleikurinn sem við berum til ykkar.
    13: Þannig mun Guð, faðir okkar, styrkja ykkur og helga, og hreinsa hjörtu ykkar af allri synd, svo að þið getið staðið hrein frammi fyrir honum þann dag, er Drottinn Jesús Kristur kemur aftur ásamt öllum þeim er honum tilheyra.
  4:
    1: Kæru vinir, núorðið vitið þið hvernig við eigum að lifa okkar daglega lífi svo að Guði líki.
    2: Þið þekkið þau boðorð sem við fluttum ykkur frá sjálfum Drottni Jesú. Nú biðjum við ykkur, og það af öllu hjarta og í nafni Drottins Jesú, að þið fetið dyggilega í fótspor hans og hlýðið honum.
    3: Því að Guð vill að þið séuð heilög og hrein og forðist allt lauslæti. Sérhver umgangist maka sinn í heilagleik og sæmd,
    5: en ekki í brennandi girnd eins og heiðingjarnir, sem hvorki þekkja Guð né vilja hans.
    6: Annað langar mig að nefna í þessu sambandi og það er líka vilji Guðs. Beitið engan þeim órétti að taka frá honum konu hans, því að fyrir slíkt mun Drottinn refsa harðlega, eins og við höfum áður sagt.
    7: Guð kallaði okkur ekki til að lifa í óhreinleika og girnd, heldur í hreinleika og helgun.
    8: Ef einhver neitar að lifa eftir þessum boðum, þá óhlýðnast hann ekki boðum manna, heldur Guðs, sem gefur heilagan anda og vill að þið séuð heilög.
    9: En um bróðurkærleikann sem á að ríkja meðal Guðs fólks, get ég verið stuttorður, því ég þekki ykkur! Guð hefur sjálfur kennt ykkur að elska hvert annað.
    10: Kærleikur ykkar til kristinna samlanda ykkar er orðinn mjög rótgróinn. En jafnvel þótt svo sé, kæru vinir, þá er það innileg bæn okkar að þið takið enn meiri framförum.
    11: Það er ykkur til sóma að lifa kyrrlátu lífi, vera skyldurækin og stunda störf ykkar, eins og við höfum áður sagt.
    12: Þannig hegðið þið ykkur með sóma gagnvart þeim sem ekki eru trúaðir og verðið upp á engan komin.
    13: Kæru vinir, nú langar mig að segja ykkur hvað verður um þann sem kristinn er, eftir að hann deyr, svo að þið séuð ekki kvíðafull eins og þeir sem ekki hafa tekið á móti hjálpræði Guðs.
    14: Fyrst við trúum því að Jesús hafi dáið og risið upp, þá getum við einnig treyst því að þegar hann kemur aftur, þá muni Guð vekja til lífs alla þá sem dáið hafa í trú á hann.
    15: Það sem ég nú segi byggir á orðum Drottins. Við sem verðum á lífi þegar Drottinn kemur, munum ekki rísa upp til fundar við hann á undan þeim sem þegar eru dánir.
    16: Þegar kall erkiengilsins hljómar og básúna Guðs gellur, þá mun Drottinn stíga niður af himni og kristnir menn rísa upp til fundar við hann – fyrst hinir dánu,
    17: en síðan við, sem þá verðum á lífi. Við verðum hrifin upp á skýjum ásamt þeim, til að vera með Drottni um alla eilífð.
    18: Huggið og uppörvið hvert annað með þessum orðum.
  5:
    1: Hvenær verður þetta? Reyndar er óþarfi fyrir mig að ræða það, kæru vinir,
    2: því að ykkur er sjálfum ljóst að það veit enginn. Dagur Drottins kemur fyrirvaralaust – eins og þjófur um nótt.
    3: 'Fólk segir: „Nú er friður og ró og allt í besta lagi, “– en þá mun skelfingin dynja yfir, eins og fæðingarhríðir hjá konu sem er að því komin að ala barn. Fólk þetta mun ekki sjá neina undankomuleið – hvergi mun skjól að finna.'
    4: Kæru vinir, ég veit að ykkur er þetta ljóst og þegar dagur Drottins kemur, kemur hann ykkur ekki í opna skjöldu eins og óvinur,
    5: því að öll eruð þið börn ljóssins og börn dagsins. Þið heyrið ekki nóttunni til né myrkrinu.
    6: Verið því allsgáð og sofið ekki á verðinum eins og sumir. Vakið og væntið komu Drottins!
    7: Nóttina nota menn til svefns og sumir til að drekka sig fulla,
    8: en við, sem lifum í ljósinu skulum vera allsgáð, vernduð brynju trúar og kærleika og með hjálm hjálpræðisins á höfði.
    9: Guð hefur ekki kallað okkur til refsingar,
    10: heldur til eilífs lífs með sér, hvort sem við verðum lífs eða liðin þann dag er Drottinn kemur aftur.
    11: Uppörvið því hvert annað og hjálpist að, hér eftir sem hingað til.
    12: Kæru vinir, sýnið leiðtogum safnaðar ykkar tilhlýðilega virðingu. Þeir leggja hart að sér ykkar vegna og vara ykkur við öllu því sem rangt er.
    13: Hugsið vel til þeirra og berið umhyggju fyrir þeim, því að þeir gera sitt besta til að hjálpa ykkur. Haldið svo frið hvert við annað.
    14: Kæru vinir, áminnið þá sem latir eru og uppörvið þá sem kjarklitlir eru. Sýnið nærgætni og umhyggjusemi þeim sem viðkvæmir eru og verið þolinmóð hvert við annað.
    15: Gætið þess að enginn gjaldi illt fyrir illt, en reynið í hvívetna að gera hvert öðru gott og einnig þeim sem ekki eru kristnir.
    16: Verið ávallt glöð.
    17: Verið stöðug í bæninni.
    18: Þakkið Guði í öllum kringumstæðum, því það er vilji Guðs með þá sem Kristi tilheyra.
    19: Hindrið ekki heilagan anda
    20: með því að ávíta þá sem koma með spádóm frá Guði,
    21: en sannprófið það sem þeir segja í ljósi Guðs orðs, til að ganga úr skugga um hvort það sé rétt, og ef svo er, þá takið við því.
    22: Haldið ykkur frá öllu sem illt er.
    23: Ég bið þess að Guð friðarins hreinsi ykkur algjörlega og varðveiti líkama ykkar, sál og anda, allt til þess dags er Drottinn Jesús Kristur kemur aftur.
    24: Guð, sem kallaði ykkur til að verða börn sín, mun koma þessu til leiðar, eins og hann hefur lofað.
    25: Kæru vinir, biðjið fyrir okkur.
    26: Skilið kveðju frá mér til allra bræðranna.
    27: Ég bið þess og krefst í nafni Drottins að þið látið lesa þetta bréf upp fyrir öllum söfnuðinum.
    28: Drottinn blessi ykkur ríkulega, eitt og sérhvert. Páll
53:
  1:
    1: Frá Páli, Sílasi og Tímóteusi. Til safnaðarins í Þessaloníku, sem er varðveittur í Guði föður og í Drottni Jesú Kristi.
    2: Guð, faðir Drottins Jesú Krists, blessi ykkur ríkulega og fylli hugi ykkar og hjörtu friði sínum.
    3: Kæru vinir, það er okkur bæði rétt og skylt að þakka Guði fyrir ykkur, því að trú ykkar hefur vaxið undursamlega og kærleikur ykkar eflst innbyrðis.
    4: Það er okkur ljúft að segja öðrum söfnuðum frá þolinmæði ykkar og trausti til Guðs, þrátt fyrir ógnir og erfiðleika sem þið hafið orðið að þola.
    5: Þetta er enn ein staðfesting þess að Guð er sanngjarn og réttlátur í öllu. Hann notar þjáningarnar til að efla ykkur í trúnni,
    6: og samtímis vinnur hann að dómi og refsingu þeirra sem ofsækja ykkur.
    7: 'Því segi ég við ykkur sem illt þolið: Guð mun frelsa ykkur, og okkur, úr þessum þrengingum. Það verður þegar Drottinn Jesús kemur frá himnum ásamt sínum voldugu englum.'
    8: Hann kemur í logandi eldi og mun kveða upp dóm yfir þeim sem ekki þekkja Guð og þeim sem óhlýðnast fagnaðarerindi hans.
    9: Þeir munu glatast og þeim refsað með eilífum aðskilnaði frá Drottni. Þeir munu ekki sjá dýrð hans og mátt,
    10: er hann birtist til að hljóta lof og tilbeiðslu allra þeirra sem á hann trúa, en þeirra á meðal verðið þið, því þið trúðuð vitnisburði okkar um hann.
    11: Þess vegna biðjum við stöðugt fyrir ykkur, að Guð varðveiti ykkur og fullkomni allt það góða sem þið vinnið að í trú og krafti hans.
    12: Þá mun nafn Drottins verða vegsamlegt í lífi ykkar og þið sjálf verða honum til dýrðar. Þessu mun kærleikur og miskunn Guðs koma til leiðar.
  2:
    1: Hvað um endurkomu Drottins Jesú Krists og samfundi okkar við hann?
    2: Kæru vinir, látið engar sögusagnir, eins og þá að dagur Drottins sé þegar runninn upp, koma ykkur úr jafnvægi eða gera ykkur órótt. Ef þið heyrið um fólk sem séð hefur sýnir eða fengið einhver sérstök skilaboð frá Guði um þetta, eða þá fengið bréf sem álitin eru frá mér, þá trúið því ekki.
    3: 'Látið ekkert slíkt rugla ykkur né blekkja, sama hvað sagt er. Dagur Drottins kemur ekki fyrr en tvennt hefur gerst: Fyrst kemur tími fráfalls og andstöðu gegn Guði og síðan mun maður syndarinnar birtast – glötunarsonurinn.'
    4: Hann mun standa gegn öllu sem Guðs er og rífa niður allt sem dýrkað hefur verið eða tilbeðið. Hann tekur sér stöðu í musteri Guðs og kemur fram eins og væri hann Guð.
    5: Munið þið ekki eftir þessu? Ég talaði um þetta þegar ég var hjá ykkur síðast.
    6: 'Þið vitið hvað heldur aftur af honum: Hann fær ekki að birtast fyrr en tími hans er kominn.'
    7: Vissulega eru hin illu öfl eyðingar og upplausnar nú þegar að verki, en sjálfur mun þessi uppreisnarmaður ekki koma fyrr en öllum hindrunum hefur verið rutt úr vegi.
    8: Eftir það mun hann – maður illskunnar – vaða uppi. En þegar Drottinn Jesús kemur aftur, mun hann blása á hann og tortíma honum með nærveru sinni.
    9: Maður þessi verður verkfæri Satans. Hann verður haldinn djöfullegum krafti og mun beita furðulegum blekkingum og kraftaverkum.
    10: Þannig villir hann sýn, þeim sem glatast. Þeir glatast af því að þeir hafa ekki tekið á móti kærleika og sannleika Guðs sér til frelsunar, heldur hafnað því
    11: og þess vegna leyfir Guð þeim að trúa lyginni af öllu hjarta.
    12: Þetta fólk verður svo réttvíslega dæmt fyrir að trúa blekkingunni, en hafna sannleikanum, og fyrir að kasta sér út í syndina.
    13: Okkur er skylt að þakka Guði fyrir ykkur, því að Drottinn elskar ykkur. Hann hafði þegar í upphafi ætlað sér að frelsa ykkur og hreinsa fyrir verk heilags anda og fyrir trú ykkar á sannleikann.
    14: Hann notaði fagnaðarerindið til að kalla ykkur til sín, svo að hann gæti veitt ykkur hlutdeild í dýrð Drottins.
    15: Vinir! Standið stöðugir með þetta í huga og haldið fast í sannleikann sem við kenndum ykkur, hvort heldur var munnlega eða bréflega.
    16: Sjálfur Drottinn Jesús Kristur og Guð faðir okkar, sem hefur elskað okkur og gefið okkur eilífa huggun og óverðskuldaða von,
    17: huggi hjörtu ykkar og styrki ykkur í öllu góðu, bæði í orði og verki.
  3:
    1: 'Kæru vinir, er ég nú lýk þessu bréfi, langar mig að biðja ykkur um eitt: Biðjið fyrir okkur! Biðjið fyrst að boðskapur Drottins fái að breiðast út og fara sigurför hvar sem hann heyrist, og að menn vinnist á sama hátt og gerðist meðal ykkar.'
    2: Biðjið einnig um að við frelsumst úr klóm vondra manna, því ekki elska allir Drottin.
    3: Drottinn er trúfastur! Hann mun styrkja ykkur og vernda gegn öllum árásum Satans, hvers kyns sem þær eru.
    4: Drottins vegna treystum við því að þið, bæði nú og framvegis, farið eftir því sem við kenndum og sögðum.
    5: Drottinn leiði ykkur til æ dýpri skilnings á kærleika Guðs og langlyndi Krists.
    6: 'Kæru vinir, hér er svo boðorð sem ég gef ykkur í nafni Drottins Jesú – í umboði hans og valdi: Forðist þá trúbræður ykkar sem, andstætt kenningu okkar, liggja í leti daginn út og inn og nenna ekki að vinna fyrir sér.'
    7: Þið vitið að við gáfum ykkur gott fordæmi. Hvenær sáuð þið okkur slæpast? Aldrei.
    8: Við þáðum aldrei mat frá ykkur án þess að greiða fyrir, heldur unnum af kappi dag og nótt til að afla lífsviðurværis, svo að við yrðum engum ykkar byrði.
    9: Vissulega höfðum við rétt til að láta ykkur sjá fyrir okkur, en með þessu vildum við sýna hvernig þið eigið að vinna fyrir ykkur.
    10: 'Við sögðum við ykkur: „Sá sem ekki vill vinna, á ekki heldur að fá mat.“'
    11: Engu að síður höfum við frétt að sumir ykkar séu óreglusamir, neiti að vinna, en séu þess í stað að skipta sér af því sem þeim kemur ekki við.
    12: Við biðjum þá menn, í nafni Drottins Jesú Krists, að hætta öllu slóri, koma sér að verki og vinna fyrir sér!
    13: 'Við ykkur hin, kæru vinir, segi ég: Þreytist aldrei á því að gera það sem gott er og rétt.'
    14: Neiti einhver að hlýða orðum okkar í þessu bréfi, þá fylgist með honum, en hafið ekki samband við hann, svo að hann sjái að sér.
    15: Lítið ekki á hann sem óvin, heldur talið til hans sem bróður er fengið hefur aðvörun.
    16: Guð friðarins gefi ykkur sinn frið! Drottinn sé með ykkur.
    17: Hér er kveðja mín, rituð með eigin hendi, eins og í öllum mínum bréfum, og er það sönnun þess að bréfið sé frá mér. Þetta er mín eigin rithönd.
    18: Blessun Drottins Jesú Krists sé yfir ykkur öllum. Páll
54:
  1:
    1: Frá Páli, sem eftir skipun Guðs, frelsara okkar og Drottins Jesú Krists, er sendiboði Jesú Krists – sem er von okkar.
    2: Til Tímóteusar. Tímóteus, þú sem ert mér sem sonur í trúnni á Drottin. Guð faðir og Drottinn Jesús Kristur auðsýni þér kærleika og miskunn og gefi þér frið í hug og hjarta.
    3: 'Ég endurtek það sem ég sagði áður en ég fór frá Makedóníu: Vertu kyrr í Efesus og þaggaðu niður í þeim mönnum sem fara með rangar kenningar. Reyndu að binda enda á þessar goðsagnir og helgisögur og þær hugmyndir þeirra, að hægt sé að frelsast með því að vinna sér hylli hjá endalausri röð engla sem leiði menn upp til Guðs. Þetta eru fáránlegar hugmyndir, sem aðeins vekja þrætur í stað þess að benda fólki á leið trúarinnar, eins og Guð ætlaðist til.'
    5: Markmið kristinnar kenningar er að menn fyllist sönnum kærleika, hafi góða samvisku og eignist sterka trú.
    6: Þessir menn hafa misst sjónar á þessu markmiði og nú eyða þeir tímanum í þras og heimskulegar vangaveltur.
    7: Þá langar til að afla sér viðurkenningar sem fræðimenn í lögum Móse, en þeir hafa bara ekki minnstu hugmynd um efni þeirra.
    8: Lög þessi eru góð, ef þau eru notuð eins og Guð ætlaðist til.
    9: Þau voru alls ekki skrifuð fyrir réttláta menn, sem frelsast hafa frá syndinni, heldur fyrir syndara, sem eru óvinir Guðs. Þau voru ætluð lögleysingjum, morðingjum og öðrum vanheilögum syndurum.
    10: Þau voru fyrir hórkarla, kynvillinga, mannræningja, lygara og alla aðra sem lifa í andstöðu við gleðiboðskapinn, sem góður Guð gaf okkur og mér var falið að boða.
    12: Ég þakka Drottni Jesú Kristi, að hann skyldi velja mig í hóp sendiboða sinna og gera mig styrkan í trúnni,
    13: Mig, sem margoft hafði hætt hann og spottað. Ég ofsótti þá sem á hann trúðu og olli þeim eins miklu tjóni og ég frekast gat. En Guð miskunnaði mér, því að ég vissi ekki hvað ég gerði, enda þekkti ég þá ekki Krist.
    14: Drottinn sýndi mér mikla miskunn, því hann kenndi mér að treysta sér og síðan fyllti hann mig kærleika sínum.
    15: Það, að Jesús Kristur kom í heiminn til að frelsa synduga menn, er satt og ég vildi að allir fengju að heyra það og trúa. Sjálfur var ég mesti syndarinn.
    16: En Guð miskunnaði mér til að Kristur Jesús skyldi sýna mér þolinmæði og langlyndi sitt, til vitnisburðar öðrum syndurum sem eignast trú á hann.
    17: Guði sé lof og dýrð um aldir alda! Hann er hinn ódauðlegi og ósýnilegi, konungur eilífðarinnar. Enginn er Guð nema hann. Amen.
    18: Tímóteus, ég ætla að minna þig á spádómsorðin sem voru töluð til þín, en samkvæmt þeim skaltu berjast hinni góðu baráttu trúarinnar og hafa góða samvisku. Sumir hafa gert ýmislegt gegn betri vitund og syndgað af ásettu ráði. Það er reyndar ekkert undarlegt þótt fólk sem þannig ögrar Guði, falli fljótt frá trúnni á Krist.
    20: Hýmeneus og Alexander eru dæmi um slíka menn. Ég varð að gefa þá Satani á vald til refsingar, svo að þeim lærðist að lítilsvirða ekki nafn Krists.
  2:
    1: 'Hér koma svo fyrirmæli mín: Gættu þess að beðið sé fyrir öllum mönnum. Biðjið Guð að miskunna þeim og þakkið honum fyrir það sem hann mun gera fyrir þá.'
    2: Þannig skaltu biðja fyrir konungum og öllu fólki í valdastöðum, eða sem hefur mikla ábyrgð, svo að við fáum að lifa heiðvirðu lífi í friði og ró og iðka trú okkar.
    3: Slíkt er gott og velþóknanlegt Guði, frelsara okkar,
    4: því hann vill að allir frelsist og læri að þekkja sannleikann.
    5: 'En sannleikurinn er þessi: Það er aðeins til einn Guð og sá sem vísar mönnunum veginn til hans er maðurinn Jesús Kristur,'
    6: – þess vegna gaf hann líf sitt í dauðann fyrir mannkynið. Þetta er boðskapurinn, sem Guð flutti heiminum, þegar rétti tíminn kom.
    7: Síðan var ég valinn – og ég segi satt frá – til að vera sendiboði og þjónn Guðs, flytja heiðingjunum þennan sannleika og boða þeim áform Guðs um það hvernig við frelsumst fyrir trú.
    8: Samkvæmt þessu vil ég að karlmenn alls staðar, biðjist hvarvetna fyrir og lyfti heilögum höndum í bæn til Guðs, án reiði og þrætu.
    9: Sama er að segja um konurnar. Þær eiga að vera hæglátar, næmar á góða siði og snyrtilegan klæðaburð. Trúaðar konur eiga að vekja athygli fyrir hlýleik og góða framkomu en ekki hárgreiðslu, skartgripi eða dýran klæðnað.
    11: Konur ættu að hlusta og læra í kyrrþey og auðmýkt.
    12: Ég leyfi konum ekki að uppfræða karlmenn eða taka sér vald yfir þeim. Þær eiga að vera kyrrlátar.
    13: Hvers vegna? Vegna þess að fyrst skapaði Guð Adam en síðan Evu.
    14: Og ekki var það Adam sem lét blekkjast af Satan, heldur Eva og afleiðingin var syndin.
    15: En Kristur fæddist inn í þennan heim og hann mun frelsa sálir kvenna, ef þær treysta honum og lifa hógværu lífi í helgun og kærleika.
  3:
    1: Það er rétt og satt að sækist einhver eftir prests- eða biskupsstarfi, þá girnist hann fagurt hlutverk.
    2: Slíkur maður skal vera til fyrirmyndar og lifa hreinu og heiðvirðu lífi. Hann verður að vera eiginkonu sinni trúr, tillitssamur, reglusamur og láta jafnan gott af sér leiða. Hann á að vera gestrisinn og góður uppfræðari.
    3: Hann má ekki vera drykkfelldur eða þrasgjarn, heldur prúður og góðgjarn og alls ekki sólginn í fé.
    4: Fjölskylda hans verður að sýna góða hegðun og börn hans eiga að hlýða strax og athugasemdalaust,
    5: því að hvernig á maður að stjórna heilum söfnuði, sem ekki getur stjórnað eigin fjölskyldu?
    6: Biskup eða safnaðarleiðtogi á ekki að vera nýr í trúnni, svo að hann ofmetnist ekki og rógberarnir fái höggstað á honum.
    7: Hann verður einnig að hafa gott orð á sér meðal þeirra sem ekki eru kristnir, svo að Satan ásaki hann ekki og hann missi kjarkinn til að leiða söfnuðinn.
    8: Aðrir þjónar og starfsmenn safnaðarins eiga líka að vera góðir og traustir. Ekki óáreiðanlegir, drykkfelldir eða gráðugir í peninga.
    9: Þeir verða að taka hlutina alvarlega og fylgja Kristi heils hugar, því að hann er uppspretta trúar þeirra.
    10: Látið þessa menn sinna fyrst öðrum minni háttar störfum fyrir söfnuðinn, til að reyna staðfestu þeirra og hæfileika, áður en þeim er fengið fullt starf. Ef þeir standa sig vel, þá má gjarnan velja þá sem safnaðarþjóna.
    11: Konur eiga að vera siðprúðar, en ekki raupsamar. Þær stjórnist af hófsemi og séu trúar í öllu.
    12: Safnaðarþjónn á að vera eiginkonu sinni trúr, og reglusemi og gleði skal ríkja á heimili þeirra.
    13: Þeir sem standa sig vel sem safnaðarþjónar, munu njóta virðingar fólksins, þeim mun aukast kjarkur og trú þeirra vaxa.
    14: Mér finnst rétt að skrifa þér um þessa hluti, enda þótt ég vonist til að hitta þig bráðlega,
    15: því ef mér seinkar, þá veistu hverja þú átt að velja til leiðtogastarfa í söfnuði Guðs – þá sem halda sannleika Guðs hátt á lofti.
    16: Víst er guðrækilegt líferni enginn leikur, en það er þó mögulegt í samfélaginu við Krist. Hann kom til jarðarinnar sem maður. Hann reyndist hreinn og syndlaus í anda sínum og englar þjónuðu honum. Hann var boðaður meðal þjóðanna, hvarvetna trúðu menn á hann og síðan var hann hafinn upp í dýrð himnanna.
  4:
    1: Heilagur andi segir skýrt og greinilega að á síðustu tímum muni sumir snúa baki við Kristi, hlýða lyga-öndum og fylgja kenningum sem komnar eru frá Satani.
    2: Þessir kennimenn munu ljúga án þess að blikna, því þeir hafa svæft samvisku sína.
    3: Þeir munu banna fólki að ganga í hjónaband og segja það rangt að borða kjöt, þótt hvort tveggja sé frá Guði. Þetta tvennt er vissulega ætlað trúuðu fólki sem þekkir sannleikann. Það njóti þessara gjafa og þakki Guði.
    4: Allt sem Guð hefur skapað er gott og við getum neytt þess með gleði eftir að hafa þakkað Guði.
    5: Það helgast af Guðs orði og bæn.
    6: Ef þú brýnir þetta fyrir hinum trúuðu, ert þú góður þjónn Jesú Krists, sem lifir í trú á hina réttu kenningu, sem þú hefur fylgt.
    7: Eyddu ekki tíma í deilur um fánýt efni eða kjánalegar goðsagnir og helgisögur. Kappkostaðu miklu fremur að viðhalda andlegri hæfni þinni.
    8: Líkamsþjálfun getur að vísu verið gagnleg en iðkun trúarlífsins er miklu þýðingarmeiri og er þér til hressingar á allan hátt. Leggðu því stund á andlega þjálfun og æfðu þig í því að verða heilsteyptari í trúnni. Það er nytsamlegt, bæði nú í þessu lífi og einnig í hinu komandi.
    9: Þetta er satt og eftir þessu ættu allir að fara. Við leggjum hart að okkur og þolum miklar raunir í viðleitninni til að fá fólk til að trúa þessu, því við höfum sett von okkar á hinn lifandi Guð, sem dó fyrir alla, en þó sérstaklega þá sem tekið hafa við hjálpræði hans.
    11: Þetta skaltu kenna og gættu þess vel að allir taki námið alvarlega.
    12: Láttu engan líta niður á þig, vegna þess hve ungur þú ert, en vertu fyrirmynd trúaðra og farðu sjálfur eftir því sem þú kennir og þá munu þeir einnig gera það. Vertu þeim líka til fyrirmyndar í kærleika, trú og hreinleika.
    13: Ég bið þig að lesa og útskýra orð Guðs af kostgæfni fyrir söfnuðinum og boða það þangað til ég kem.
    14: Gættu þess vel að nota hæfileikana sem Guð gaf þér, þegar leiðtogar safnaðarins lögðu hendur yfir þig og fluttu þér spádóm frá Guði.
    15: Notaðu nú þessa hæfileika og varpaðu þér út í starfið, svo að allir geti séð hversu þér hefur farið fram.
    16: Hafðu gát á sjálfum þér og því sem þú kennir. Haltu fast við sannleikann og þá mun Guð bæði gera þig hólpinn og áheyrendur þína.
  5:
    1: Gættu þess að ávíta aldrei roskinn mann harðlega en fræddu hann með hógværð og virðingu, eins og hann væri faðir þinn. Unga menn skaltu áminna sem elskaða bræður,
    2: aldraðar konur sem mæður, stúlkur sem systur og gættu þess að hugur þinn sé hreinn gagnvart þeim.
    3: Ef ekkjur hafa engan til að sjá fyrir sér, þá á söfnuðurinn að sýna þeim kærleika og annast þær.
    4: Ef þær hins vegar eiga börn eða barnabörn, þá ber þeim skylda til að annast þær. Því að kærleikurinn á að eiga upphaf sitt á heimilunum og birtast í aðstoð við foreldrana, það er vilji Guðs.
    5: Söfnuðurinn á að annast fátækar ekkjur, sem engan eiga að, sem treysta Guði og lifa bænalífi.
    6: Hins vegar ber söfnuðinum ekki skylda til þess, ef þær nota tíma sinn til að rápa um og segja slúðursögur, sjálfum sér til gamans en jafnframt til tjóns.
    7: Þetta skaltu hafa fyrir reglu í söfnuði þínum, og í kirkju Krists yfirleitt, svo að menn viti hvað rétt er og fari eftir því.
    8: Ef einhver neitar að hjálpa ættingjum sínum sem eru hjálpar þurfi, og þá sérstaklega ef um fjölskyldumeðlimi hans er að ræða, þá hefur hann engan rétt á að kalla sig kristinn. Slíkur maður er verri en heiðingi!
    9: Ekkja sem óskar eftir að vera á framfæri safnaðarins verður að minnsta kosti að hafa náð sextugsaldri og hafa aðeins verið gift einu sinni.
    10: Hún verður að hafa gott orð á sér meðal fólks vegna góðra verka. Hefur hún alið börnin sín vel upp, verið gestrisin og þjónað trúsystkinum sínum? Hefur hún hjúkrað slösuðum og sjúkum, verið vingjarnleg og hjálpfús?
    11: Ungar ekkjur ætti ekki að taka í þennan sérstaka hóp, því að þær munu líklega áður en langt um líður, gifta sig á ný
    12: og rjúfa þannig heitið sem þær gáfu Kristi.
    13: Þær munu venja sig á iðjuleysi og rápa milli húsa til að segja nýjustu „söguna“og hnýsast í einkamál annarra.
    14: Ég álít því að betra sé fyrir þessar ungu ekkjur að gifta sig á ný, eignast börn og hugsa um sitt eigið heimili, því að þá mun enginn hafa ástæðu til að klaga þær fyrir neitt.
    15: Þetta segi ég, því ég er hræddur um að þær hafi nú þegar villst burt frá söfnuðinum og látið Satan leiða sig afvega.
    16: Ég minni þig aftur á að ættingjum ber sjálfum að annast þær ekkjur, sem þeim eru skyldar, en ekki að koma því yfir á söfnuðinn. Söfnuðurinn á að geta notað eigið fé til að aðstoða ekkjur, sem eru raunverulegir einstæðingar og eiga hvergi höfði sínu að að halla.
    17: Prestar og forstöðumenn sem vinna störf sín vel, skulu hafðir í miklum metum og fá þau laun sem þeir þurfa, sérstaklega þeir sem leggja hart að sér við predikun og uppfræðslu.
    18: 'Um þetta segir Biblían: „Bittu ekki fyrir munninn á uxanum meðan hann þreskir kornið, heldur leyfðu honum að éta meðan hann vinnur.“Og á öðrum stað: „Verður er verkamaður launa sinna.“'
    19: Taktu ekki mark á því þótt einhver kvarti út af safnaðarleiðtoganum, nema þá að aðrir tveir eða þrír beri einnig vitni gegn honum.
    20: Og hafi hann syndgað í raun og veru, þá skal hann ávítaður frammi fyrir öllum söfnuðinum, svo að enginn fari að dæmi hans.
    21: Ég brýni alvarlega fyrir þér, og það frammi fyrir augliti Guðs og Drottins Jesú Krists og heilagra engla, að fara eftir þessu, hvort sem viðkomandi leiðtogi er sérstakur vinur þinn eða ekki. Hér verður eitt yfir alla að ganga.
    22: Flýttu þér aldrei að velja prest eða safnaðarleiðtoga, því að vera kann að þú þekkir ekki syndir hans og þá gætu menn haldið að þú takir þær ekki svo alvarlega. Gættu þess vandlega að þú flækist ekki í syndir annarra.
    23: Drekktu ekki einungis vatn, heldur líka dálítið af víni, því það mun hafa góð áhrif á meltinguna hjá þér.
    24: Mundu að sumir menn lifa syndugu lífi, og það í allra augsýn en sumar syndir sjást ekki og dómsdagurinn einn mun leiða þær í ljós.
    25: Á sama hátt eru sum góðverk augljós, en um önnur veit enginn fyrr en löngu síðar.
  6:
    1: Kristnir þrælar eiga að vinna vel fyrir eigendur sína og bera virðingu fyrir þeim – látum engan komast upp með að segja að kristið fólk sé lélegt til vinnu! Látum hvorki nafn Guðs né boðskap hans verða fyrir lasti í þessu sambandi.
    2: Ef eigandi þrælanna er kristinn, þá er það ekki þrælunum tilefni til að svíkjast um, heldur ættu þeir að vinna af enn meira kappi, því að þannig hjálpa þeir kristnum meðbróður. Allt þetta skaltu kenna, Tímóteus, og hvetja fólk til að fara eftir því.
    3: Vera má að sumir hafni þessu en það er sannleikur þrátt fyrir það. Þetta er hin heilnæma kenning Drottins Jesú Krists og hún er undirstaða alls guðrækilegs lífernis. Þeir sem hafna henni, sýna þar með stolt sitt og heimsku.
    4: Þeir lenda í endalausum þrætum um skýringar á orðum Krists og vekja deilur, öfund og reiði, sem svo endar í skömmum, klögumálum og tortryggni.
    5: Hugsanir þessara orðháka eru myrkvaðar synd og þeir kunna ekki að segja satt. Fyrir þeim er trúin aðeins leið til fjár og frama. Forðastu slíka menn.
    6: Hefur þú áhuga á að verða ríkur? Þú ert ríkur, ef þú óttast Guð og ert nægjusamur.
    7: Ekki höfum við neitt með okkur þegar við komum í þennan heim og við tökum ekki eina einustu krónu með okkur þegar við deyjum.
    8: Verum því ánægð ef við höfum í okkur og á.
    9: Þeir sem ríkir vilja verða, leiðast auðveldlega út í alls konar vitleysu, ef þeir halda að þar sé gróðavon og þannig hafa margir glatað sálarheill sinni.
    10: Fégræðgin er upphaf margra synda og peninganna vegna hafa sumir snúið baki við Guði og lent í ógöngum.
    11: Kæri Tímóteus, þú ert Guðs maður! Forðastu allt illt, en snúðu þér í staðinn að því sem rétt er og gott. Lærðu að treysta Guði og elska aðra menn, og vertu þolinmóður og ljúfur.
    12: Manstu hve djarfur þú varst þegar þú játaðir í margra votta viðurvist að þú hefðir eignast eilífa lífið? Haltu fast í það, því að það var Guð sem gaf þér það.
    13: Nú skipa ég þér, þar sem þú stendur frammi fyrir augliti Guðs, sem gefur öllu líf, og frammi fyrir Kristi Jesú, sem óhræddur bar fram játningu sína frammi fyrir Pontíusi Pílatusi.
    14: Framkvæm þú allt það sem Guð bauð þér að gera, svo að enginn geti fundið neitt að þér eða bent á óheiðarleika í fari þínu, allt þar til Jesús Kristur kemur aftur.
    15: Þá mun Guð láta Krist birtast í dýrð sinni – hann, hinn sæla og máttuga Guð, konung konunganna, Drottin allra drottna,
    16: hinn ódauðlega, sem býr í ljósi sem enginn fær nálgast. Enginn maður hefur nokkru sinni séð hann, né mun heldur sjá. Hans er mátturinn, dýrðin og valdið um aldir alda. Amen.
    17: Segðu þeim sem ríkir eru að forðast allan hroka og ekki treysta á peningana, því að þeir eyðast. Segðu þeim heldur að hrósa sér af Guði og setja traust sitt á hann, því að hann veitir okkur fúslega allt sem við þörfnumst.
    18: Segðu þeim að nota peningana til þess sem gott er. Menn þessir ættu að vera ríkir af góðum verkum og gefa með glöðu geði, þeim sem þurfandi eru – vera reiðubúnir að deila með öðrum því sem Guð hefur gefið þeim.
    19: Þannig gætu þeir safnað sér varanlegum fjársjóði á himnum og það er eina örugga fjárfestingin, ef eilífðin er höfð í huga! Þar að auki eiga þeir svo að lifa ávaxtaríku trúarlífi hér á jörðinni.
    20: Kæri Tímóteus, láttu ekki dragast að gera það sem Guð hefur falið þér. Sumir stæra sig af þekkingu sinni, en opinbera þar með fáfræði sína. Forðastu heimskulegar deilur við slíka menn.
    21: 'Sumir þeirra hafa týnt því sem mestu máli skiptir í lífinu: Þekkingunni á Guði. Náð Guðs sé með þér. Páll'
55:
  1:
    1: Frá Páli, sem að vilja Guðs er sendiboði Jesú Krists, til að flytja öllum boðskapinn um eilífa lífið, sem fæst fyrir trúna á Jesú Krist.
    2: Til Tímóteusar, míns elskaða sonar. Guð, faðir, og Kristur Jesús, Drottinn okkar, veiti þér náð, miskunn og frið.
    3: Tímóteus, mikið er ég Guði þakklátur fyrir þig. Ég bið Guð dag og nótt að blessa þig og veita þér allt sem þú þarfnast. Eins og forfeður mínir, þjóna ég Guði og kappkosta að hafa hreina samvisku.
    4: Ég þrái mjög að hitta þig á ný. Mikið yrði það gaman! Ég man að þú táraðist þegar við skildum síðast.
    5: Ég veit að þú treystir Drottni af heilum hug, rétt eins og móðir þín, hún Evníke, og Lóis amma þín, og ég held að traust þitt hafi ekki minnkað.
    6: Þess vegna hvet ég þig til að efla með þér þá náðargjöf Guðs sem í þér býr – gjöfina sem þú fékkst þegar ég lagði hendur yfir þig og bað fyrir þér.
    7: Heilagur andi sem Guð gaf þér, vill ekki að við óttumst mennina, heldur vöxum í kærleika og krafti Guðs og gætum stillingar.
    8: Ef þú endurnýjast í þessum krafti frá degi til dags, muntu aldrei blygðast þín fyrir vitnisburðinn um Drottin, eða fyrir mig, þótt ég sé í fangelsi vegna Krists. Þá muntu líka verða reiðubúinn að þjást með mér vegna Drottins, því að hann mun styrkja þig.
    9: Það var hann sem frelsaði okkur og útvaldi til að vinna sitt heilaga verk, ekki vegna þess að við ættum það skilið, heldur vegna eigin ákvörðunar, löngu áður en heimurinn varð til. Hann ætlaði að auðsýna okkur kærleika sinn og gæsku í Kristi.
    10: Nú hefur hann framkvæmt þessa áætlun sína og sent okkur Jesú Krist, frelsarann, sem braut vald dauðans á bak aftur og opnaði okkur veg til eilífs lífs fyrir trúna á hann.
    11: Síðan kaus hann mig til að flytja heiðingjunum þennan boðskap og uppfræða þá.
    12: Þess vegna þarf ég að þjást hér í fangelsinu, en ég skammast mín ekkert fyrir það því ég veit á hvern ég trúi og er þess fullviss að hann megnar að varðveita allt það sem mér er trúað fyrir, allt til þess dags er hann kemur á ný.
    13: Haltu fast við sannleikann eins og ég kenndi þér hann, einkum það sem varðar trúna og kærleikann, sem Jesús Kristur gefur.
    14: Varðveittu vel þá góðu og guðlegu hæfileika sem þér voru gefnir af heilögum anda sem í þér býr.
    15: Eins og þú veist eru bræðurnir sem hingað komu frá Litlu-Asíu, allir farnir frá mér og meira að segja Fýgelus og Hermogenes.
    16: Drottinn blessi Ónesífórus og alla hans fjölskyldu. Oft vitjaði hann mín og uppörvaði. Heimsóknir hans voru eins og ferskur andblær og aldrei blygðaðist hann sín fyrir fjötra mína.
    17: Sannleikurinn er sá að þegar hann kom til Rómar, leitaði hann mín um allt og fann mig að lokum.
    18: Guð blessi hann ríkulega þegar Kristur kemur aftur – þú veist manna best hversu hann hjálpaði til í Efesus.
  2:
    1: Tímóteus, sonur minn, lifðu í krafti Jesú Krists!
    2: Þitt hlutverk er að fræða aðra um það, sem þú heyrðir mig tala í áheyrn margra votta. Þann sannleika skaltu kenna mönnum sem hægt er að treysta, svo að þeir geti kennt öðrum.
    3: Vertu fús að þjást eins og sannur hermaður Jesú Krists, því að það ber okkur að gera.
    4: Og sem hermaður Krists skaltu ekki binda þig við nein aukastörf, því hvaða hermaður heldur þú að stundi aukavinnu annars staðar? Sá kæmi varla að miklum notum!
    5: Sá sem stundar íþróttir, verður að fara eftir settum reglum til að geta sigrað, annars verður hann dæmdur úr leik og á enga von um verðlaun.
    6: Og bóndinn – hann leggur hart að sér til að ná góðri uppskeru. Eins gerum við.
    7: Hugleiddu þessi þrjú dæmi – hermanninn, íþróttamanninn og bóndann, og Drottinn hjálpi þér að skilja hvernig þau geta átt við þig.
    8: Umfram allt, mundu eftir Jesú Kristi. Hann fæddist sem maður af ætt Davíðs konungs og sigraði dauðann með upprisu sinni.
    9: Þennan mikla sannleika hef ég boðað. Þess vegna hef ég verið ofsóttur og setið í fangelsi eins og afbrotamaður. En þótt ég sé fjötraður, þá verður orð Guðs ekki fjötrað!
    10: Ég er fús að þjást, ef það verður til þess að þeir, sem Guð hefur útvalið, öðlist hjálpræðið og dýrð Jesú Krists.
    11: Ég veit að það er satt, að ef við deyjum fyrir Krist, þá fáum við að lifa með honum á himnum.
    12: Ef við stöndum stöðugir í trúnni og þjónustunni, þá munum við fá að ríkja með honum. En ef við snúumst gegn Kristi og afneitum honum, þá hlýtur hann einnig að hafna okkur.
    13: En skorti okkur þrek og sé trú okkar alveg á þrotum, þá er hann samt trúr og hjálpar, því hann getur ekki afneitað okkur – við erum hluti af honum sjálfum. Loforð hans munu standa!
    14: Þennan sannleika skaltu minna hina trúuðu á og bjóða þeim í nafni Drottins að deila ekki um einskisverða hluti. Slíkar rökræður rugla menn bara í ríminu. Þær eru algjörlega gagnslausar og meira að segja skaðlegar.
    15: Starfaðu af trúmennsku svo að Guð geti gefið þér góðan vitnisburð og þú þurfir ekki að blygðast þín þegar Guð prófar verk þín. Þú verður að þekkja orð hans, vita hvað það segir og hvað það þýðir.
    16: Forðastu heimskulegar rökræður sem leiða af sér synd og illindi manna á milli.
    17: Sum orð valda sári er seint grær. Dæmi um menn sem ánægju hafa af slíku þrasi eru Hýmeneus og Fíletus.
    18: Þeir hafa villst af vegi sannleikans og segja upprisu dáinna þegar um garð gengna og rugla fólk þannig í trúnni.
    19: 'En sannleikur Guðs er óhagganlegur og honum getur enginn breytt. Þar er skráð: „Drottinn þekkir sína, “og „sá sem telur sig kristinn, forðist ranglæti.“'
    20: Á ríkum heimilum eru sum ílát hver úr gulli og silfri, önnur úr tré og leir. Þau fyrrnefndu eru notuð fyrir gesti, en hin í eldhúsinu eða undir úrgang.
    21: Forðist þú syndina, líkist þú gullkeri – því besta sem til er á heimilinu – og þá mun sjálfur Kristur nota þig til þess sem göfugt er.
    22: Haltu þig frá öllu sem vekur illar hugsanir, eins og oft sækja á unga menn, en kepptu eftir því sem gott er. Reyndu að vaxa í trú og kærleika og sækja eftir félagsskap þeirra sem elska Drottin og eru hjartahreinir.
    23: 'Og enn segi ég: Láttu ekki leiða þig út í heimskulegar þrætur, sem aðeins valda ófriði og illdeilum.'
    24: Þjónar Drottins mega ekki vera þrasgjarnir, heldur ljúfir og uppfræða fólk með þolinmæði.
    25: Vertu hógvær þegar þú leiðbeinir þeim sem ekki þekkja sannleikann, og mótmæla þér. Þess meiri líkur eru á að þeir snúi sér frá villu sinni með Guðs hjálp og trúi sannleikanum.
    26: Þannig gætu þeir áttað sig og losnað úr gildru Satans. Hann reynir sífellt að fjötra menn í þrældóm syndarinnar og fá þá til að þjóna sér.
  3:
    1: Eitt er það enn sem þér er nauðsynlegt að vita, Tímóteus, á hinum síðustu dögum verður mjög erfitt að vera kristinn.
    2: Þá munu menn verða sjálfselskir og ágjarnir. Þeir verða stoltir og hrokafullir, fyrirlíta Guð og verða foreldrum sínum óhlýðnir og vanþakklátir. Illskan mun vaxa á flestum sviðum.
    3: Menn verða miskunnarlausir og ófúsir að vægja. Þeim verður eðlilegt að ljúga og sýna ýmiskonar yfirgang. Menn kæra sig kollótta um gott siðferði en verða óheflaðir og grimmir, og fyrirlíta það sem gott er.
    4: Þeir munu svíkja vini sína, vera framhleypnir og hrokafullir og elska lífsgæðin meira en Guð.
    5: Menn munu að vísu sækja kirkjur, en það mun hafa lítil áhrif á þá. Haltu þér frá slíkum mönnum.
    6: Úr þessum hópi koma þeir sem smeygja sér inn á heimili annarra og koma sér í mjúkinn hjá grunnhyggnu og syndugu kvenfólki, sem lætur leiðast af fýsnum sínum.
    7: Þessar konur fylgja öllum nýjum kenningum sem þær heyra en öðlast þó aldrei skilning á sannleikanum.
    8: Þessir kennimenn vinna gegn sannleikanum, rétt eins og Jannes og Jambres börðust gegn Móse. Þeir eru afvegaleiddir, hafa óhreint hugarfar og hafa snúist gegn kristinni trú.
    9: En þeim verður ekki stætt á þessu til lengdar, því að dag einn munu svik þeirra verða lýðum ljós, rétt eins og svik Jannesar og Jambresar.
    10: Tímóteus, þú þekkir mig og veist að ég er ekki af slíku sauðahúsi. Þú veist hverju ég trúi, hvernig ég lifi og hvert ég stefni. Þú þekkir trú mína á Krist og veist hvað ég hef orðið að þola. Þú veist hve heitt ég elska þig og þekkir einnig þolinmæði mína.
    11: Þér er kunnugt um alla erfiðleikana sem ég hef mætt vegna fagnaðarerindisins. Þú veist vel hvað gert var við mig í Antíokkíu, Íkóníum og Lýstru en Drottinn bjargaði mér úr því öllu.
    12: Allir sem í sannleika hlýða Jesú Kristi og lifa guðrækilegu lífi, munu ofsóttir verða.
    13: Illmenni og falskennendur munu sækja í sig veðrið og leiða marga í villu, enda sjálfir afvegaleiddir af Satan.
    14: Haltu fast í trúna á það sem þér hefur verið kennt! Þú veist að það er sannleikurinn, enda getur þú treyst okkur sem kenndum þér það.
