    15: Hann mun stefna til sín þjóðum heimsins og dæma þær með réttvísi. Allt hið illa, sem þær hafa gert í uppreisn sinni gegn Guði, mun hann draga fram í dagsljósið og opinbera allt sem þær hafa sagt gegn honum.“
    16: Menn þessir finna að öllu, þeir eru aldrei ánægðir og þeir gera allt illt, sem þeim kemur í hug. Þeir eru hávaðasamir gortarar, sem sýna þeim einum virðingu, sem þeir geta hagnast á.
    17: Kæru vinir, minnist þess að postular Drottins Jesú Krists sögðu ykkur,
    18: að á síðustu tímum mundu þessir spottarar koma fram og eina markmið þeirra í lífinu væri að fara leið illskunnar, til að svala eigin nautnum.
    19: Þeir vekja deilur, elska hið illa og heilagan anda eiga þeir ekki.
    20: En þið, kæru vinir, uppbyggið sjálfa ykkur í hinni heilögu trú og lærið að biðja í krafti heilags anda.
    21: Forðist allt sem hindrar líf ykkar í kærleika Guðs og bíðið með þolinmæði eilífa lífsins, sem Drottinn Jesús Kristur ætlar að gefa ykkur af miskunn sinni.
    22: Verið mild við þá sem efagjarnir eru.
    23: Bjargið öðrum eins og þið væruð að hrífa þá úr eldi. Hjálpið enn öðrum til að finna Drottin, með því að sýna þeim vináttu, en gætið þess að þið dragist ekki sjálf með þeim út í syndina. Hatið syndir þeirra og forðist allt sem óhreint er.
    24: Dýrð sé Guði, því að hann einn er Guð og hann frelsar okkur með hjálp Jesú Krists, Drottins okkar.
    25: Honum tilheyrir dýrð, hátign, máttur og vald frá upphafi, í dag og um ókomna tíma. Hann er þess megnugur að varðveita ykkur frá hrösun og leiða ykkur fagnandi, lýtalaus og heilög inn í dýrð sína. Amen. Júdas.
66:
  1:
    1: Þetta rit er opinberun frá Jesú Kristi og bregður ljósi á nokkra atburði sem í vændum eru. Guð leyfði Kristi að birta Jóhannesi, þjóni sínum, þetta í sýn og eftir það var engill sendur frá himnum til að útskýra sýnina.
    2: Allt, sem Jóhannes sá og heyrði, skrifaði hann niður og það eru orð frá Guði og Jesú Kristi.
    3: Lesir þú þennan spádóm upphátt fyrir söfnuðinn, munt þú hljóta blessun Drottins og sömuleiðis þeir sem hlusta og fara eftir því, sem lesið er, því að atburðir þessir eru í nánd.
    4: Frá Jóhannesi. Til safnaðanna sjö í Litlu-Asíu. Kæru vinir! Náð sé með ykkur og friður frá Guði, sem er og var og kemur og frá hinum sjöfalda anda, sem er frammi fyrir hásæti hans,
    5: og frá Jesú Kristi, hinum trúa votti sannleikans. Hann var sá fyrsti sem reis upp frá dauðum, og hann mun aldrei deyja í annað sinn. Hann er æðri öllum konungum jarðarinnar. Dýrð sé honum! Hann elskar okkur og úthellti blóði sínu til að frelsa okkur frá syndinni.
    6: Hann hefur safnað okkur saman inn í ríki sitt og gert okkur að prestum Guðs, föður síns. Lofið hann og gefið honum dýrðina – alla dýrðina! Hann mun ríkja að eilífu! Amen.
    7: Sjá! Hann kemur í skýjunum og hvert auga mun sjá hann – jafnvel þeir, sem stungu hann. Þegar hann kemur munu þjóðirnar gráta af hryggð og skelfingu. Amen. Þannig mun það verða.
    8: „Ég er Alfa og Ómega, upphaf og endir alls, “segir Drottinn Guð, hinn alvaldi, sem er og var og kemur.
    9: Það er ég, Jóhannes bróðir ykkar, sem skrifa ykkur þetta bréf. Ég hef þurft að þjást eins og þið vegna málefnis Drottins. Jesús hefur einnig gefið mér þolinmæði, eins og ykkur, og saman eigum við konungsríki hans. Ég var fangi á eyjunni Patmos. Þar var ég í útlegð fyrir að predika orð Guðs og bera vitni um Jesú Krist.
    10: 'Einn Drottins dag – sunnudag – var ég á bæn. Allt í einu heyrði ég sterka rödd, líka lúðurhljómi að baki mér:'
    11: '„Ég er hinn fyrsti og hinn síðasti! Skrifaðu niður allt, sem þú sérð, og sendu bréfið til safnaðanna sjö í Litlu-Asíu: Safnaðarins í Efesus, Smýrnu, Pergamos, Þýatíru, Sardes, Filadelfíu og Laódíkeu.“'
    12: Þegar ég sneri mér við til að sjá þann sem talaði, sá ég sjö lampa úr gulli.
    13: Á milli þeirra stóð einhver sem var eins og Jesús, mannssonurinn. Hann var klæddur síðum kyrtli og bar gullkeðju á brjóstinu.
    14: Hár hans var hvítt sem snjór og augun brunnu eins og eldur.
    15: Fæturnir glóðu eins og fægður eir og röddin var líkust brimgný.
    16: Í hægri hendi hélt hann á sjö stjörnum og út af munni hans gekk tvíeggjað sverð. Andlit hans var sem sólin, þegar hún skín í allri sinni dýrð.
    17: 'Við þessa sýn féll ég að fótum hans sem dauður væri, en þá lagði hann hægri hönd sína á mig og sagði: „Vertu ekki hræddur. Ég er hinn fyrsti og hinn síðasti!'
    18: Ég var lifandi, síðan dó ég, en nú lifi ég að eilífu. Óttastu ekki, ég hef lykla dauðans og heljar!
    19: Skrifaðu niður það sem þú sást, og það sem þér verður sýnt innan skamms.
    20: 'Stjörnurnar sjö, sem þú sást í hægri hendi minni, og gulllamparnir sjö tákna þetta: Stjörnurnar sjö eru leiðtogar safnaðanna sjö og lamparnir sjö eru sjálfir söfnuðirnir.“'
  2:
    1: 'Skrifaðu bréf til leiðtoga safnaðarins í Efesus og segðu honum þetta: Ég skrifa þér orðsendingu frá honum sem gengur á milli safnaðanna sjö og heldur leiðtogum þeirra uppi með hægri hendi sinni. Hann segir við þig:'
    2: Ég þekki allt hið góða sem þú hefur gert. Ég hef fylgst með erfiði þínu og þekki þolinmæði þína. Ég veit að þú sættir þig ekki við vonda menn í söfnuðinum og hefur rannsakað fullyrðingar þeirra sem telja sig vera postula, en eru það ekki. Þú hefur komist að því að þeir eru lygarar.
    3: Þú hefur þolað illt mín vegna, en þó ekki gefist upp.
    4: 'En eitt er að: Kærleikur þinn til mín er ekki sá sami og áður.'
    5: Manstu hvernig þú elskaðir mig í upphafi? Sérðu breytinguna? Snúðu þér aftur til mín og farðu eins að og í byrjun, annars kem ég og fjarlægi lampann þinn.
    6: En þú hatar verk þessara ósvífnu Nikólaíta, rétt eins og ég, og það fellur mér vel.
    7: 'Taktu eftir því sem andinn segir nú við söfnuðina: „Þeim sem sigrar, mun ég gefa ávöxt af lífsins tré, sem vex í paradís Guðs.“'
    8: 'Leiðtoga safnaðarins í Smýrnu skaltu skrifa þetta: Þetta er boðskapur frá honum sem er hinn fyrsti og hinn síðasti, honum, sem var dauður, en lifnaði við.'
    9: Ég veit hversu mjög þú þarft að líða vegna Drottins og ég þekki fátækt þína en mundu að þú átt himnesk auðæfi! Ég veit að þeir, sem segjast vera Gyðingar og Guðs börn, tala illa um þig, en þeir eru ekki Guðs börn, heldur fulltrúar Satans.
    10: Innan skamms mun djöfullinn varpa sumum ykkar í fangelsi til þess að reyna ykkur, en vertu þó ekki hræddur vegna þjáninganna sem bíða þín. Þið munuð verða ofsótt í tíu daga. En gefist ekki upp, jafnvel þótt þið þurfið að horfast í augu við dauðann. Vertu trúr allt til dauða og þá mun ég gefa þér kórónu lífsins – dýrlega framtíð, sem aldrei tekur enda.
    11: 'Takið eftir því sem andinn segir nú við söfnuðina: „Þeim sem sigrar mun hinn annar dauði ekki granda.“'
    12: 'Þetta skaltu skrifa leiðtoga safnaðarins í Pergamos: Þetta bréf er frá honum, sem berst með hinu beitta og tvíeggjaða sverði.'
    13: Ég veit vel að í borginni þar sem þú býrð, er hásæti Satans og að hann er tilbeðinn þar af miklu kappi. En samt hefur þú verið mér trúr og ekki viljað afneita mér, jafnvel þótt áhangendur Satans tækju Antípas, minn trúa vott, af lífi mitt á meðal ykkar.
    14: Samt finn ég eitt athugavert hjá þér. Þú umberð menn í ykkar hópi, sem feta í fótspor Bíleams, sem sagði Balak hvernig ætti að tæla Ísraelsmenn – fá þá til að drýgja hór – og hvetja þá til að taka þátt í heiðnum hátíðum til heiðurs skurðgoðunum.
    15: Slíkir menn, fylgjendur Bíleams, finnast á meðal ykkar!
    16: Afstaða þín til þessara manna verður að breytast, annars kem ég fyrirvaralaust og berst við þá með sverði munns míns.
    17: 'Allir, sem heyrn hafa, taki eftir því sem andinn segir söfnuðunum: „Þeir sem sigra, fá að eta hið hulda manna – hina leyndu fæðu himnanna. Ég mun gefa hverjum um sig hvítan stein, sem á verður grafið nýtt nafn, sem viðtakandinn einn þekkir.“'
    18: 'Þetta skaltu skrifa leiðtoga safnaðarins í Þýatíru: Þessi boðskapur er frá syni Guðs. Augu hans loga sem eldur og fætur hans eru eins og fægður eir.'
    19: 'Ég þekki þín góðu verk: Umhyggju þína fyrir fátæklingum – allar gjafirnar og þjónustuna, sem þú hefur veitt þeim. Ég veit líka um kærleika þinn, trú þína og þolinmæði og ég sé að þér fer stöðugt fram.'
    20: 'Eitt finnst mér samt aðfinnsluvert hjá þér: Þú leyfir Jessabel, konunni sem telur sig hafa spádómsgáfu, að segja þjónum mínum að siðleysi sé ekki alvarlegt mál. Hún hvetur þá til að drýgja hór og borða kjöt sem fórnað hefur verið skurðgoðunum.'
    21: Ég gaf henni frest til að skipta um skoðun og taka nýja stefnu, en hún vildi það ekki.
    22: 'Taktu nú eftir því sem ég segi: Ef hún og þeir, sem fylgt hafa siðleysi hennar, iðrast ekki synda sinna, mun ég láta þau öll leggjast á sóttarsæng'
    23: og börn hennar mun ég deyða. Með þessu munu söfnuðirnir skilja, að ég er sá sem rannsaka leyndustu hugsanir mannsins og geld hverjum um sig eins og hann á skilið.
    24: Þið í Þýatíru, sem ekki hafið fylgt þessari fölsku kenningu (sem þau kalla „Hinn djúpa sannleika“– og sem í raun og veru er runnin undan rifjum Satans), ég krefst einskis frekar af ykkur. Haldið aðeins fast við það sem þið hafið, þangað til ég kem.
    26: Þeim sem sigra – þeim sem gera minn vilja allt til enda – mun ég gefa vald yfir þjóðunum.
    27: Þið munuð stjórna þeim með járnsprota á sama hátt og ég – slíkt vald gaf faðir minn mér – og þær munu brotna eins og leirkrukka, sem fer í þúsund mola.
    28: En ykkur færi ég morgunstjörnuna að gjöf!
    29: Þið sem heyrið, hlustið á það sem Guðs andi segir söfnuðunum.
  3:
    1: 'Þetta skaltu skrifa leiðtoga safnaðarins í Sardes: Þetta segir sá sem hefur hinn sjöfalda anda Guðs og stjörnurnar sjö. Ég veit að fólk segir að þú sért lifandi og starfandi söfnuður, en þú ert dauður!'
    2: Vaknaðu! Hleyptu lífi í það litla sem eftir er – því að jafnvel það er að deyja. Verk þín eru lítils virði í augum Guðs.
    3: Komdu til mín og snúðu þér aftur að því sem þú heyrðir og trúðir í upphafi og haltu fast við það. Ef þú gerir það ekki, mun ég koma til þín áður en þú veist af – óvænt – eins og þjófurinn og refsa þér.
    4: Þarna í Sardes eru samt fáeinir sem ekki hafa óhreinkað sig á heiminum, og þeir munu ganga við hlið mér í hvítum klæðum, því að það eiga þeir sannarlega skilið.
    5: Sá er sigrar, mun fá hvít klæði og nafnið hans mun ég ekki fjarlægja úr lífsbókinni. Ég mun viðurkenna hann frammi fyrir föður mínum og englum hans.
    6: Þið sem heyrið, hlustið á það sem andi Guðs segir söfnuðunum.
    7: 'Eftirfarandi bréf skaltu senda leiðtoga safnaðarins í Fíladelfíu: Þennan boðskap færð þú frá honum sem er heilagur og sannur. Ég hef lykil Davíðs og get opnað, svo að enginn fái læst og læst get ég, svo enginn opni.'
    8: Ég þekki þig – að þú hefur lítinn mátt, en hefur þó reynt að hlýðnast og ekki afneitað nafni mínu. Þess vegna hef ég opnað fyrir þér dyr sem enginn getur lokað.
    9: 'Taktu nú eftir: Ég mun láta þá, sem vinna fyrir. Satan – þeir segjast reyndar tilheyra mér, en það er lygi því það gera þeir ekki – falla að fótum þér og viðurkenna að þú ert sá sem ég elska.'
    10: Þið hafið hlýtt mér, þrátt fyrir ofsóknir, og því mun ég hlífa ykkur við þeirri miklu þrengingu sem koma mun yfir heiminn – en þá munu mennirnir verða reyndir.
    11: Taktu eftir! Ég kem skjótt! Haltu fast því sem þú hefur, svo að enginn taki kórónu þína.
    12: Þann sem sigrar mun ég gera að máttarstólpa í musteri Guðs míns. Þar mun hann standa að eilífu og ekki haggast og á hann mun ég rita nafn Guðs míns. Hann mun tilheyra borg Guðs, hinni nýju Jerúsalem, sem kemur niður af himni frá Guði, og á hann mun verða skráð mitt nýja nafn.
    13: Þið sem heyrið, hlustið á það sem andi Guðs segir söfnuðunum.
    14: 'Þetta skaltu skrifa leiðtoga safnaðarins í Laódíkeu: Þetta segir sá sem stöðugur stendur, votturinn trúi og sanni, upphafið að sköpun Guðs:'
    15: Ég þekki þig – þú ert hvorki heitur né kaldur. Heldur vildi ég að þú værir annað hvort,
    16: en fyrst þú ert aðeins volgur, þá mun ég skyrpa þér út úr munni mínum!
    17: 'Þú segir: „Ég er ríkur. Ég á allt sem ég þarf, mig skortir ekkert.“Þú veist ekki að þú hefur liðið andlegt skipbrot og að þú ert fátækur vesalingur, bæði blindur og nakinn.'
    18: En ég ráðlegg þér að kaupa hreint gull af mér, gull sem er hreinsað í eldi. Það er eina leiðin fyrir þig til að eignast sönn auðæfi. Ég ráðlegg þér einnig að kaupa hjá mér hvít klæði, hrein og flekklaus, svo að þú verðir þér ekki til skammar með nekt þinni. Þú ættir líka að fá hjá mér smyrsl til að lækna í þér augun, svo að þú fáir aftur sjónina.
    19: Ég aga þá sem ég elska og refsa þeim – einnig þér. Vertu því skynsamur og gjörðu iðrun.
    20: Taktu eftir! Ég stend fyrir utan og ber að dyrum. Ef einhver heyrir til mín og opnar, mun ég fara inn til hans og setjast til borðs með honum og hann með mér.
    21: Þann sem sigrar, mun ég láta sitja mér við hlið í hásæti mínu, á sama hátt og ég sigraði og settist við hlið föður míns í hásæti hans.
    22: Þeir sem heyra, hlusti á það sem andi Guðs segir söfnuðunum.
  4:
    1: 'Síðan leit ég upp og sá opnar dyr á himninum. Rödd sem ég hafði heyrt áður, sú sem líktist voldugum lúðurhljómi, talaði til mín og sagði: „Komdu hingað upp og ég mun sýna þér hvað framtíðin ber í skauti sér!“'
    2: Á sömu stundu var ég staddur í andanum á himnum – hvílík dýrð! Ég sá hásæti og einhvern, sem sat í hásætinu.
    3: Mikilli geisladýrð stafaði frá honum, eins og frá glitrandi demanti eða skínandi rúbín, og regnbogi, sem glóði eins og smaragður, var yfir hásæti hans.
    4: Umhverfis hásætið voru önnur tuttugu og fjögur minni hásæti og í þeim sátu tuttugu og fjórir öldungar, sem allir voru hvítklæddir og með gullkórónur á höfði.
    5: Þrumur og eldingar gengu stöðugt út frá hásætinu og í þrumunum heyrðust raddir. Beint fyrir framan hásætið voru sjö logandi lampar og táknuðu þeir hinn sjöfalda anda Guðs.
    6: Þar fyrir framan var glerhaf, kristaltært. Hásætið hafði fjórar hliðar og við hverja hlið stóð lifandi vera, alsett augum.
    7: Fyrsta veran var eins og ljón, önnur líktist nauti, sú þriðja hafði mannsandlit og fjórða var eins og örn.
    8: 'Hver vera um sig hafði sex vængi og var miðhluti vængjanna þakinn augum. Verurnar endurtóku þessi orð hvíldarlaust, dag og nótt: „Heilagur, heilagur, heilagur er Drottinn Guð hinn alvaldi – sá sem var og er og kemur.“'
    9: Verurnar gjalda honum, sem í hásætinu situr, dýrð, heiður og þökk, honum, sem lifir um aldir alda,
    10: 'og þá falla öldungarnir tuttugu og fjórir fram fyrir auglit hans og tilbiðja hann. Þeir varpa kórónum sínum fram fyrir hásætið og syngja:'
    11: „Drottinn, þú ert verður þess að hljóta dýrð, heiður og mátt, því samkvæmt vilja þínum hefur þú skapað allt sem er.“
  5:
    1: Sá sem í hásætinu sat, hélt á uppvafinni bók í hægri hendi og var hún skrifuð bæði að utan og innan, auk þess var hún lokuð með sjö innsiglum.
    2: 'Sterklegur engill hrópaði nú hárri röddu og sagði: „Hver er þess verður að brjóta innsigli bókarinnar og opna hana?“'
    3: En enginn slíkur fannst, hvorki á himni né jörðu né heldur meðal hinna dauðu, sem leyft var að opna hana og lesa.
    4: Þá grét ég af vonbrigðum, vegna þess að hvergi nokkurs staðar fannst neinn, sem var verður þess að opna hana og segja okkur hvað í henni stæði.
    5: 'Þá sagði einn af öldungunum tuttugu og fjórum við mig: „Hættu að gráta og taktu eftir! Ljónið af Júda ætt, afkomandi Davíðs, hefur sigrað og sannað að hann er verðugur þess að brjóta þessi sjö innsigli og opna bókina.“'
    6: Þá leit ég upp og sá lamb sem stóð frammi fyrir öldungunum tuttugu og fjórum, frammi fyrir hásætinu og verunum fjórum og ég sá að á lambinu voru sár, sem eitt sinn höfðu leitt það til dauða. Það hafði sjö horn og sjö augu, táknuðu þau hinn sjöfalda anda Guðs, sem sendur er út um allan heiminn.
    7: Lambið gekk nú fram og tók við bókinni úr hægri hendi þess sem sat í hásætinu,
    8: og þá krupu öldungarnir tuttugu og fjórir frammi fyrir því. Hver öldungur um sig hafði hörpu og gullskál fulla af reykelsi – en það eru bænir þeirra sem trúa á Guð.
    9: 'Og þeir sungu nýjan söng með þessum orðum: „Þú ert verðugt að taka við bókinni, brjóta innsigli hennar og opna hana, því að þér var slátrað og með blóði þínu keyptir þú fólk af öllum þjóðum, Guði til eignar.'
    10: Allt þetta fólk hefur þú leitt inn í ríki Guðs og gert það að prestum hans og þeir munu ráða ríkjum á jörðinni.“
    11: Þá heyrði ég í milljónum engla, sem voru umhverfis hásætið, verurnar fjórar og öldungana,
    12: 'og þeir sungu af miklum þrótti: „Lambið er verðugt! Lambið, sem slátrað var, er verðugt að fá máttinn, ríkdóminn, viskuna, kraftinn, heiðurinn, dýrðina og lofgjörðina.“'
    13: 'Þá heyrði ég alla, sem eru á himni og jörðu og einnig hina dauðu sem eru í jörðinni og hafinu, hrópa og segja: „Blessunin, heiðurinn, dýrðin og mátturinn tilheyra honum, sem í hásætinu situr, og lambinu um alla eilífð.“'
    14: 'Verurnar fjórar sögðu: „Amen!“Og öldungarnir tuttugu og fjórir féllu fram og tilbáðu.'
  6:
    1: 'Nú sá ég að lambið rauf fyrsta innsiglið af bókinni og opnaði hana. Þá sagði ein af verunum fjórum, og rödd hennar líktist þrumugný: „Kom þú!“'
    2: Ég sá hvítan hest og sá sem á honum sat hafði boga og honum var fengin kóróna. Síðan reið hann út til að vinna mikla sigra.
    3: 'Þegar lambið rauf annað innsiglið sagði önnur veran: „Kom þú!“'
    4: Í þetta skipti kom rauður hestur í ljós. Þeim sem hann sat var fengið langt sverð, og auk þess gefið vald til að spilla friði og leiða ógnaröld yfir jörðina. Þá blossuðu upp styrjaldir og menn voru teknir af lífi.
    5: 'Þegar lambið hafði rofið þriðja innsiglið, heyrði ég þriðju veruna segja: „Kom þú!“Þá sá ég svartan hest og hélt knapi hans á vog í hendi sér.'
    6: 'Þá heyrðist rödd mitt á milli veranna fjögurra, sem sagði: „Brauðið kostar daglaun og þrjú pund af byggi kosta daglaun, en láttu olíuna og vínið standa í stað.“'
    7: 'Þegar fjórða innsiglið rofnaði heyrði ég fjórðu veruna segja: „Kom þú!“'
    8: Þá sá ég fölbleikan hest og sá sem hann sat hét Dauði. Á hæla hans kom annar hestur og hét knapi hans Hel. Þeim var gefið vald yfir fjórðungi jarðarinnar, svo að þeir gætu eytt lífi með styrjöldum, hungursneyðum, drepsóttum og villidýrum.
    9: Þegar lambið hafði rofið fimmta innsiglið, sá ég altari og fyrir neðan það voru sálir þeirra, sem deyddir höfðu verið fyrir að predika orð Guðs og fyrir vitnisburð sinn.
    10: 'Þessir hrópuðu hárri röddu til Drottins og sögðu: „Konungur konunganna, þú sem ert sannur og heilagur, hvað mun líða langur tími þar til þú dæmir íbúa jarðarinnar fyrir það sem þeir hafa gert okkur? Hvenær ætlar þú að hefna blóðs okkar á þeim sem lifa á jörðinni?“'
    11: Hver þeirra um sig fékk nú hvíta skikkju og var þeim sagt að hvílast enn um stund eða þar til bræður þeirra, sem einnig þjóna Jesú, væru dánir fyrir trú sína og hefðu slegist í hóp þeirra.
    12: Nú sá ég lambið brjóta sjötta innsiglið. Þá varð mikill jarðskjálfti, sólin myrkvaðist og varð lík svörtu klæði og tunglið varð blóðrautt.
    13: Þá virtust stjörnur himinsins hrapa til jarðar – eins og þegar grænar fíkjur falla af fíkjutré, sem hristist í vindi.
    14: Himinhvolfið sviptist burt líkt og þegar blöð eru vafin saman, og fjöll og eyjar færast úr stað.
    15: Þá földu konungar jarðarinnar sig í hellum og klettum fjallanna, ásamt leiðtogum heimsins, auðmönnum hans, herforingjum og öllum öðrum, háum og lágum, frjálsum og ánauðugum.
    16: 'Og þeir hrópuðu til fjallanna og grátbændu þau: „Hrynjið yfir okkur og felið okkur fyrir ásjónu hans sem situr í hásætinu, og fyrir reiði lambsins,'
    17: því að nú er dagur reiðinnar runninn upp, og hver fær þá staðist?“
  7:
    1: Eftir þetta sá ég fjóra engla sem stóðu á fjórum skautum jarðarinnar og héldu vindunum fjórum í skefjum, svo að þeir gátu ekki blásið. Lauf trjánna bærðust ekki og hafið varð spegilslétt.
    2: 'Þá sá ég annan engil, hann kom úr austurátt og hélt á innsigli hins lifandi Guðs. Hann kallaði til englanna fjögurra sem fengið höfðu vald til að granda jörðinni og hafinu, og sagði:'
    3: „Bíðið! Skaðið hvorki jörðina, hafið né heldur trén. Gerið ekkert að svo stöddu, ekki fyrr en við höfum sett innsigli Guðs á enni þeirra sem honum þjóna.“
    4: 'Hve margir fengu þetta innsigli? Það fékk ég að vita, þeir voru 144.000. Hinir innsigluðu voru af öllum tólf ættkvíslum Ísraels eins og hér segir: Júda 12.000, Rúben 12.000, Gað 12.000, Asser 12.000, Naftalí 12.000, Manasse 12.000, Símeon 12.000, Leví 12.000, Íssakar 12.000, Sebúlon 12.000, Jósef 12.000 og Benjamín 12.000.'
    9: Eftir þetta sá ég mikinn mannfjölda, sem enginn gat talið. Þetta fólk var af öllum þjóðum og tungum og stóð fyrir framan hásætið, frammi fyrir lambinu. Það var í hvítum skikkjum og hélt á pálmagreinum.
    10: 'Og það hrópaði hárri röddu: „Hjálpræðið kemur frá Guði, sem situr í hásætinu, og lambinu!“'
    11: Þá söfnuðust allir englarnir umhverfis hásætið, öldungana og verurnar fjórar og féllu fram á ásjónur sínar, frammi fyrir hásætinu og tilbáðu Guð.
    12: „Amen!“sögðu þeir. „Lofgjörðin, dýrðin, viskan, þakkargjörðin, heiðurinn, krafturinn og mátturinn sé Guði okkar um alla eilífð. Amen!“
    13: 'Þá spurði mig einn af öldungunum tuttugu og fjórum: „Veistu hverjir þetta eru, þessir hvítklæddu, og hvaðan þeir koma?“'
    14: „Nei, herra, “svaraði ég, „segðu mér það.“„Þetta eru þeir sem komnir eru úr þrengingunni miklu, “sagði hann. „Þeir þvoðu skikkjur sínar skjannahvítar í blóði lambsins og
    15: þess vegna eru þeir hér frammi fyrir hásæti Guðs og þjóna honum dag og nótt í musterinu. Sá sem situr í hásætinu mun gæta þeirra.
    16: Þá mun aldrei framar hungra né heldur þyrsta og sólarhitinn mun ekki brenna þá,
    17: því að lambið, sem stendur frammi fyrir hásætinu, mun fæða þá og vera hirðir þeirra. Það mun leiða þá að lind lífsvatnsins og Guð mun þerra tárin af augum þeirra.“
  8:
    1: Þegar lambið hafði rofið sjöunda innsiglið, varð þögn á himni um það bil hálfa stund.
    2: Eftir það sá ég að englunum sjö, sem standa frammi fyrir Guði, voru fengnir sjö lúðrar.
    3: Þá kom enn einn engill, hélt sá á glóðarkeri úr gulli, og tók hann sér stöðu við altarið. Honum var fengið mikið af reykelsi, sem hann blandaði við bænir Guðs barna, til að fórna á gullaltarinu frammi fyrir hásætinu.
    4: Ilmurinn af reykelsinu blandaðist bænunum og steig upp til Guðs úr hendi engilsins sem stóð við altarið.
    5: Engillinn fyllti nú glóðarkerið af eldi frá altarinu og fleygði því niður á jörðina. Þá komu þrumur og eldingar og jörðin nötraði.
    6: Englarnir sjö bjuggu sig síðan undir að blása í lúðrana.
    7: Fyrsti engillinn blés og kom þá hagl og eldur, blóði blandað, og var því varpað niður á jörðina. Eldurinn læsti sig um þriðjung jarðarinnar og þriðjungur trjánna brann, og grasið eyddist.
    8: Næsti engill þeytti lúðurinn og þá var einhverju, sem líktist stóru brennandi fjalli, varpað í hafið og eyddi það þriðjungi allra skipa. Þriðjungur hafsins varð rauður sem blóð og þriðjungur fiskanna drapst.
    10: Nú blés þriðji engillinn í sinn lúður og þá féll stór brennandi stjarna af himni. Kom hún yfir þriðjung allra fljóta og yfir uppsprettur vatnanna.
    11: Stjarnan var kölluð „Remma, “því að hún mengaði þriðjung alls vatns á jörðinni og margir dóu.
    12: Fjórði engillinn blés og jafnskjótt myrkvaðist þriðjungur sólarinnar, sömuleiðis þriðjungur tunglsins og stjarnanna. Við þetta minnkaði dagsbirtan um þriðjung og nóttin varð enn dimmari en áður.
    13: 'Meðan ég var að virða þetta fyrir mér, sá ég örn sem flaug um himininn, og sagði hann hárri röddu: „Vei! Vei! Vei, íbúum jarðarinnar, því að þegar englarnir, sem eftir eru, hafa blásið í lúðra sína munu hryllilegir atburðir gerast og þeir eru skammt undan.“'
  9:
    1: Nú blés fimmti engillinn. Þá sá ég einhvern, sem hafði fallið frá himnum og niður til jarðarinnar, og var honum fenginn lykillinn að hinum botnlausu undirdjúpum.
    2: Þegar hann opnaði þau gaus upp reykur, eins og úr stórum ofni, svo að sólin og loftið myrkvuðust.
    3: Allt í einu flugu engisprettur út úr reyknum og settust á jörðina. Þeim var gefið vald til að stinga á sama hátt og sporðdrekar.
    4: Þeim var sagt að hlífa grasi, plöntum og trjám, en ráðast hins vegar á fólk sem ekki hafði innsigli Guðs á enni sér.
    5: Þeim var bannað að drepa, en þær máttu kvelja fólkið í fimm mánuði og líkjast kvalir þess, sviða eftir sporðdrekabit.
    6: Þá munu menn reyna að fremja sjálfsmorð, en án árangurs – dauðinn mun forðast þá! Menn munu óska þess að deyja, en dauðann verður hvergi að finna.
    7: Engisprettur þessar líktust hestum búnum til bardaga. Á höfðinu báru þær eitthvað sem líktist gullkórónum og andlit þeirra voru eins og mannsandlit.
    8: Þær höfðu sítt hár eins og konur, en tennur þeirra voru líkastar ljónstönnum.
    9: Þær voru klæddar brynjum, sem virtust vera úr járni, og vængjaþytur þeirra var eins og gnýr frá vögnum sem bruna fram til orrustu.
    10: Þær höfðu hala sem gat stungið eins og broddar á sporðdrekum. Þar bjó valdið sem þeim hafði verið gefið til að kvelja mennina í fimm mánuði.
    11: Foringi þeirra er konungur undirdjúpanna. Nafn hans er Abaddón á hebresku. Á grísku heitir hann Apollýón – eyðandinn.
    12: Hér endar fyrsti þáttur hörmunganna, en tveim er enn ólokið!
    13: Þegar sjötti engillinn þeytti lúðurinn, heyrði ég rödd sem kom frá fjórum hornum gullaltarisins, sem stendur fyrir framan hásæti Guðs.
    14: 'Röddin sagði við sjötta engilinn: „Slepptu hinum fjórum illu og voldugu öndum sem eru í haldi við fljótið mikla Evfrat.“'
    15: Þar höfðu þeir beðið þessarar stundar og talið mánuðina og dagana, en nú var þeim sleppt svo að þeir gætu drepið þriðjung alls mannkynsins.
    16: Þeir stjórnuðu her sem í voru 200 milljónir manna – mér var sögð talan.
    17: Það næsta sem ég sá í sýninni, var að hestar þeirra geystust fram. Flestir riddaranna voru í eldrauðum brynjum, en þó voru sumir í bláum og aðrir í gulum. Höfuð hestanna líktust mest ljónshöfðum og reykur, eldur og glóandi brennisteinn vall út úr skoltum þeirra, svo að þriðjungur mannkynsins lét lífið.
    19: Þeir notuðu ekki aðeins kjaftinn til þess að drepa, heldur einnig töglin og þau líktust helst eitruðum höggormum, sem valda banvænum sárum.
    20: En þrátt fyrir þessar plágur vildu þeir, sem lifðu þær af, ekki enn snúa sér til Guðs. Þeir vildu ekki hætta að tilbiðja illu andana né skurðgoð úr gulli, silfri, eir, steini og tré – sem hvorki geta séð, heyrt né gengið.
    21: Þeir vildu ekki iðrast og hætta manndrápum, kuldi, göldrum, lauslæti og þjófnaði.
  10:
    1: Þá sá ég annan voldugan engil stíga niður af himnum. Hann var umlukinn skýi og regnbogi var yfir höfði hans. Andlit hans skein sem sólin og fætur hans voru líkastir eldsúlum.
    2: Hann hélt á lítilli bók í annarri hendi og var hún opin. Hann steig hægri fæti á hafið og þeim vinstri á jörðina,
    3: og hrópaði hárri röddu – það var eins og ljónsöskur – og sjö þrumur svöruðu honum.
    4: 'Ég ætlaði að fara að skrifa niður það sem þrumurnar sögðu, en þá var kallað til mín frá himni: „Gerðu þetta ekki. Orð þeirra mega ekki berast út.“'
    5: Þá lyfti engillinn voldugi, sem stóð á hafinu og jörðinni, hægri hendi til himins,
    6: 'og sór við þann sem lifir um alla eilífð, hann sem skapaði himin og allt sem þar er, jörðina og allt sem á henni er, hafið og allt sem í því er, og sagði: „Nú er fresturinn á enda!'
    7: Þegar sjöundi engillinn blæs í lúður sinn, mun leyndardómur Guðs birtast og verða að veruleika, eins og hann boðaði þjónum sínum, spámönnunum, forðum daga.“
    8: 'Röddin frá himni talaði aftur til mín og sagði: „Farðu og taktu opnu bókina úr hendi volduga engilsins, sem stendur á hafinu og jörðinni.“'
    9: Ég gekk til hans og bað hann að afhenda mér bókina. „Já, taktu hana og borðaðu hana, “sagði hann. „Fyrst mun hún bragðast eins og hunang, en þegar þú hefur rennt henni niður finnst þér hún beisk.“
    10: Þá tók ég við bókinni úr hendi hans og át hana. Það fór eins og hann hafði sagt, fyrst var hún sæt, en þegar ég hafði rennt henni niður fann ég sáran sviða.
    11: 'Þá sagði hann við mig: „Þú átt eftir að bera fram marga aðra spádóma um fólk, þjóðir, ættkvíslir og konunga.“'
  11:
    1: Nú var mér fengin mælistika og mér sagt að fara og mæla musteri Guðs, þar með talið svæðið umhverfis altarið. Auk þess átti ég að telja þá sem þar biðjast fyrir.
    2: „Þú skalt ekki mæla forgarðinn fyrir utan musterið, “var sagt við mig, „því að hann er fyrir heiðingjana og þeir munu fótum troða borgina heilögu í fjörutíu og tvo mánuði.
    3: Vottana mína tvo mun ég láta spá, tötrum klædda, í 1.260 daga.“
    4: Þessir tveir spámenn eru ólífutrén tvö og lamparnir tveir, sem standa frammi fyrir Guði allrar jarðarinnar.
    5: Eldtungurnar, sem ganga út af munni þeirra, munu deyða hvern þann sem reynir að valda þeim tjóni.
    6: Þeir hafa vald til að loka himninum, svo að ekki rigni þau þrjú og hálft ár sem þeir eru að spá. Þeir mega líka breyta ám og höfum í blóð og leiða alls konar plágur yfir jörðina, eins oft og þeir vilja.
    7: Þegar þeir hafa borið vitni í þrjú og hálft ár, mun harðstjórinn, sem stígur upp úr undirdjúpunum, lýsa yfir stríði gegn þeim, sigra þá og drepa.
    8: Líkamar þeirra munu verða til sýnis í Jerúsalem í þrjá og hálfan dag – borginni þar sem Drottinn þeirra var krossfestur (en henni má líkja við Sódómu eða Egyptaland). Enginn mun fá að jarða þá og fólk frá mörgum þjóðum mun þyrpast að til að skoða líkin.
    10: Fagnaðarlæti munu brjótast út um allan heim. Fólk mun gleðjast hvarvetna, gefa hvert öðru gjafir og halda hátíð vegna dauða spámannanna tveggja, sem svo mikið höfðu kvalið það.
    11: En þegar þessir þrír og hálfi dagur eru liðnir, mun lífsandi frá Guði koma í þá og þeir munu rísa á fætur. Þá mun mikil skelfing grípa um sig meðal allra.
    12: 'Þá mun kallað frá himni sterkri röddu: „Komið hingað upp!“Mennirnir tveir munu þá stíga upp til himna í skýi og óvinir þeirra horfa á eftir þeim.'
    13: Á sömu stundu mun gífurlegur jarðskjálfti verða og tíundi hluti borgarinnar jafnast við jörðu. Sjö þúsund manns munu láta lífið. Mikil skelfing grípur um sig meðal þeirra sem komast af og þeir munu gefa Guði himnanna dýrðina.
    14: Önnur hörmungin er liðin hjá, en sú þriðja er skammt undan.
    15: 'Rétt í því blés engillinn í lúðurinn. Þá heyrðist hrópað hárri röddu frá himnum: „Nú er allur heimurinn á valdi Drottins og í hendi Krists og hann mun ríkja um aldir alda.“'
    16: 'Öldungarnir tuttugu og fjórir, sem sitja í hásætum sínum frammi fyrir Guði, fleygðu sér nú fram í tilbeiðslu og sögðu:'
    17: „Við þökkum þér, Drottinn Guð, þú hinn almáttki, sem ert og varst, því að nú hefur þú tekið völdin í þínar hendur og gjörst konungur að eilífu.
    18: Þjóðirnar reiddust þér, en nú er röðin komin að þér að reiðast! Nú er kominn tími til að dæma þá dauðu og gefa þjónum þínum launin – spámönnunum og þeim sem þú hefur helgað þér, stórum og smáum, öllum sem hlýða þér – og eyða þeim sem spillt hafa jörðinni.“
    19: Nú var musteri Guðs á himnum opnað og þar gat að líta sáttmálsörk hans! Og þrumur og eldingar komu og mikið hagl dundi yfir. Heimurinn nötraði í hrikalegum jarðskjálfta.
  12:
    1: Nú sá ég mikla sýn á himnum og var hún tákn hins ókomna. Ég sá konu sem klæddist ljóma sólarinnar og hafði tunglið undir fótum. Hún bar kórónu með tólf stjörnum á höfðinu.
    2: Hún var þunguð og hljóðaði af sársauka, því að komið var að fæðingu.
    3: Allt í einu birtist rauður dreki. Hann hafði sjö höfuð, tíu horn og kórónu á hverju höfði.
    4: Hann dró á eftir sér þriðjung stjarnanna á halanum og fleygði þeim niður á jörðina. Síðan nam hann staðar frammi fyrir konunni sem var að því komin að fæða. Hann var reiðubúinn að gleypa barnið jafnskjótt og það sæi dagsins ljós.
    5: Og konan fæddi dreng. Þessum dreng var ætlað að stjórna öllum þjóðum með voldugri hendi og því var hann hrifinn upp til Guðs – að hásæti hans.
    6: En konan flýði út í eyðimörkina, þar sem Guð hafði búið henni stað, og þar yrði hennar gætt í 1.260 daga.
    7: 'Þá hófst stríð á himni: Mikael stjórnaði englum Guðs og barðist við drekann og alla þá hirð fallinna engla sem honum fylgdi.'
    8: Drekinn beið ósigur og var rekinn burt af himnum.
    9: Honum var síðan fleygt niður til jarðar, ásamt öllum her sínum. Þessi voldugi dreki er gamli höggormurinn, sem kallast djöfull eða Satan, og það er hann sem leiðir allan heiminn afvega.
    10: 'Þá heyrði ég hrópað hárri röddu um himininn: „Loksins! Loksins er hjálpræði Guðs komið, svo og máttur, ríki og vald Krists. Þeim sem ákærði okkur, dag og nótt frammi fyrir Guði, hefur nú verið varpað af himnum og niður til jarðar.'
    11: Þeir sigruðu hann með blóði lambsins og vitnisburði sínum. Þeir elskuðu ekki eigið líf, heldur gáfu það lambinu.
    12: 'Gleðjist, himnar, og þið sem í þeim búið! Fagnið og verið glaðir! En þið, íbúar jarðarinnar, vei ykkur: Djöfullinn er stiginn niður til ykkar í miklum móði, því að hann veit að hann hefur nauman tíma.“'
    13: Þegar drekinn sá að honum hafði verið varpað niður á jörðina, ofsótti hann konuna sem fætt hafði barnið.
    14: En konunni voru gefnir tveir vængir, eins stórir og arnarvængir, svo að hún gæti flogið út í auðnina, til þess staðar sem henni var búinn, og þar var hennar gætt fyrir höggorminum – drekanum – í þrjú og hálft ár.
    15: Drekinn spýtti miklu vatnsflóði á eftir konunni og átti það að hrífa hana með sér.
    16: En jörðin kom henni til hjálpar með því að opna munn sinn og svelgja flóðið.
    17: Þá varð drekinn óður og hélt brott til þess að ráðast á önnur börn hennar – öll þau sem halda boðorð Guðs og játa trú á Jesú.
  13:
    1: Og drekinn nam staðar á ströndinni. Í sýn minni sá ég nú einkennilegt dýr, sem reis upp úr hafinu. Það hafði sjö höfuð og tíu horn og á hornunum voru tíu kórónur. Á hvert höfuð um sig voru skráð guðlöstunar nöfn. Nöfn þessi áttu að ögra Guði og smána hann.
    2: Dýrið líktist hlébarða, en samt hafði það bjarnarfætur og ljónsgin. Drekinn gaf dýrinu mátt sinn, hásæti og mikið vald.
    3: Ég sá að eitt höfuð dýrsins virtist helsært – en svo varð það alheilt! Allur heimurinn varð gagntekinn undrun og fylgdi dýrinu með óttablandinni lotningu.
    4: Fólkið tilbað drekann fyrir að gefa dýrinu slíkt vald og það tilbað einnig þetta einkennilega dýr. „Hver getur jafnast á við það eða barist við það?“hrópuðu menn.
    5: Þá hvatti drekinn dýrið til að lastmæla Drottni, og hann gaf því vald til starfa á jörðinni í fjörutíu og tvo mánuði.
    6: Allan þann tíma formælti það nafni Guðs, musteri hans og öllum þeim sem á himni búa.
    7: Drekinn gaf dýrinu vald til að berjast gegn mönnum Guðs og sigra þá, og til að stjórna öllum þjóðum og þjóðarbrotum, hvar sem er á jörðinni.
    8: Og allir menn tilbáðu dýrið, allir þeir sem ekki höfðu verið skráðir í lífsbók lambsins frá upphafi heimsins – þess lambs sem slátrað var.
    9: Sá sem hefur eyra, hann heyri!
    10: Sá, sem ætlað er að fara í útlegð, mun fara í útlegð og sá, sem ætlað er að falla fyrir sverði, verður felldur með sverði. Í þessu reynir á trú og þolgæði hinna kristnu.
    11: Nú sá ég annað undarlegt dýr, það kom upp úr jörðinni. Á höfði þess voru tvö lítil horn, eins og lambshorn, en rödd þess var ógnþrungin líkt og rödd drekans.
    12: Dýr þetta fer með allt vald fyrra dýrsins, sem læknaðist, og fær allan heiminn til að tilbiðja það.
    13: Það vinnur ótrúleg kraftaverk. Það lætur til dæmis eld falla til jarðar af himni í augsýn allra.
    14: Með þessum kraftaverkum leiðir það íbúa heimsins í villu. Þegar fyrra dýrið er nálægt til að fylgjast með, getur hitt gert öll þessi furðuverk. Nú skipaði dýrið íbúum heimsins að búa til stóra styttu af fyrra dýrinu – því sem verið hafði sært, en læknast.
    15: Þegar því verki var lokið var dýrinu leyft að blása lífi í styttuna og láta hana tala. Styttan skipaði svo fyrir að hver sá, sem neitaði að tilbiðja hana, skyldi deyja!
    16: Styttan krafðist þess að allir, bæði stórir og smáir, ríkir og fátækir, ánauðugir og frjálsir, skyldu auðkenndir sérstöku merki á hægri hönd eða enni.
    17: Sá sem ekki hafði þetta merki – sem var einkennisstafur eða nafn dýrsins – fékk enga vinnu og jafnvel ekki að versla í neinni búð.
    18: 'Þetta er erfitt að skilja, en þeir sem geta, reikni einkennisstafi dýrsins: Tala þess er 666.'
  14:
    1: Eftir þetta sá ég lamb sem stóð á Síonfjalli í Jerúsalem og með því voru 144 þúsundir, sem höfðu nafn þess og föður þess skrifuð á enni sér.
    2: Ég heyrði hljóð frá himnum, líkast miklum fossdrunum eða þrumum – þetta var kór sem söng við undirleik á hörpu.
    3: Þessi stórkostlegi kór – en hann var 144.000 raddir – söng nýjan og dásamlegan söng frammi fyrir hásæti Guðs og frammi fyrir öldungunum tuttugu og fjórum. Enginn gat sungið þennan söng nema þessar 144 þúsundir, sem keyptar höfðu verið burt af jörðinni.
    4: Fólk þetta er endurleyst úr hópi mannanna og það er án syndar, sem hreinar meyjar. Það fylgir lambinu hvert sem það fer. Það er sem fórn, helguð Guði og lambinu,
    5: og hjá því er enga lygi að finna, það er gallalaust.
    6: Þá sá ég engil sem flaug um himininn. Hann var með eilífan gleðiboðskap til þeirra sem búa á jörðinni. Boðskapur þessi var ætlaður öllum þjóðum og þjóðarbrotum, öllum mönnum, hvaða tungumál sem þeir töluðu.
    7: „Óttist Guð!“kallaði engillinn, „tignið nafn hans! Nú er stund dómsins runnin upp og hann er dómarinn! Tilbiðjið hann, því að hann skapaði himin, jörð og haf og allt sem í því er.“
    8: 'Á eftir þessum engli kom annar engill, sem flaug um himininn og sagði: „Babýlon – borgin mikla – er fallin, hún sem tældi þjóðir heimsins til að drekka vín sem mengað var óhreinleika og synd.“'
    9: 'Þá kom þriðji engillinn og hann kallaði: „Hver sá, sem tilbiður dýrið, sem reis upp úr hafinu, og líkneski þess og lætur setja merki þess á enni sitt eða hönd sína,'
    10: verður látinn drekka reiðivín Guðs – þetta vín er í reiðibikar Guðs og það er óblandað. Þeir sem það drekka, munu kvaldir í eldi og logandi brennisteini í augsýn heilagra engla og lambsins.
    11: Reykurinn af kvölum þeirra mun stíga upp um alla eilífð. Þeir fá enga hvíld, hvorki dag né nótt, vegna þess að þeir tilbáðu dýrið og líkneski þess og eru merktir einkennisstöfum þess.
    12: Þetta ætti að hvetja börn Guðs til að gefast ekki upp, þótt þau mæti ofsóknum og erfiðleikum. Börn Guðs – hinir heilögu – eru þeir sem varðveita trúna á Jesú allt til enda og hlýða orðum hans.“
    13: 'Nú heyrði ég rödd uppi yfir mér á himnum sem sagði: „Skrifaðu niður þessar setningar: Nú geta píslarvottarnir loksins gengið inn og tekið við launum sínum. Já, segir andi Guðs, blessun Guðs er yfir þeim, því að nú fá þeir að hvílast frá öllum sínum raunum og striti. Góðverk þeirra fylgja þeim til himins!“'
    14: Þessi sýn hvarf, en nú sá ég hvítt ský og á því sat einhver sem líktist Jesú, mannssyninum. Á höfði bar hann kórónu úr skíra gulli og í hendinni hafði hann beitta sigð.
    15: 'Þá kom engill út úr musterinu og kallaði til hans: „Nú skaltu bregða sigðinni, því að uppskerutíminn er kominn og uppskera jarðarinnar er fullþroskuð.“'
    16: Sá sem sat á skýinu brá þá sigðinni á jörðina og uppskerunni var safnað saman.
    17: Að þessu loknu kom annar engill út úr musterinu á himnum, hann hélt einnig á beittri sigð.
    18: 'Þá hrópaði engillinn, sem hefur vald til að eyða jörðinni í eldi, til engilsins með beittu sigðina og sagði: „Notaðu nú sigðina og skerðu vínþrúgurnar af vínviði jarðarinnar, því að þær eru fullþroska og hæfar til dóms.“'
    19: Engillinn brá þá sigðinni á jörðina og safnaði vínþrúgunum saman í hina miklu reiðivínpressu Guðs.
    20: Í vínpressu þessari, sem er fyrir utan borgina, voru vínþrúgurnar síðan kramdar. Blóðflaumurinn frá vínpressunni varð um 300 kílómetra langur og svo djúpur að hann náði upp undir beisli hestanna.
  15:
    1: Nú sá ég aðra mikilfenglega sýn á himnum og átti hún að sýna ókomna atburði. Sjö englum var falið að leiða síðustu sjö plágurnar yfir jörðina og þá loks yrði reiði Guðs fullnægt.
    2: Framundan mér var eitthvað sem líktist glerhafi og var eins og eldur léki um það. Á hafinu stóðu allir þeir, sem unnið höfðu sigur á dýrinu, á líkneski þess og merki þess. Allt þetta fólk hélt á hörpum Guðs
    3: 'og það söng ljóð Móse, þjóns Guðs, og söng lambsins: Mikil og stórkostleg eru verk þín, Drottinn Guð hinn alvaldi. Vegir þínir eru réttlátir og sannir, þú ert konungur aldanna! Drottinn! Hver er sá sem ekki tignar og óttast nafn þitt? Þú einn ert heilagur! Allar þjóðir munu koma og tilbiðja þig því öllum eru augljós réttlætisverk þín.'
    5: Þá leit ég upp og sá að herbergið, sem kallast hið allra helgasta í musterinu, var opið!
    6: Englarnir sjö, sem falið hafði verið að leiða fram plágurnar sjö, komu nú út úr musterinu. Þeir voru klæddir skjannahvítum fötum og höfðu gullbelti um brjóst sér.
    7: Verurnar fjórar réttu þeim hverjum um sig eina gullskál. Skálarnar voru fullar af reiði Guðs, hans sem lifir um aldir alda.
    8: Reykurinn af dýrð Guðs og mætti hans fyllti musterið, en þangað inn fékk enginn að fara, fyrr en englarnir sjö höfðu lokið við að hella úr reiðiskálunum sjö.
  16:
    1: 'Næst heyrði ég volduga rödd hrópa frá musterinu til englanna sjö: „Farið og hellið úr þessum sjö reiðiskálum Guðs yfir jörðina.“'
    2: Þá yfirgaf fyrsti engillinn musterið og hellti úr sinni skál yfir jörðina. Þá brutust út ljót og illkynja sár á þeim sem báru merki dýrsins og tilbáðu líkneski þess.
    3: Annar engillinn hellti úr sinni skál yfir höfin. Þau urðu eins og blóð úr dauðum manni og lífvana.
    4: Þriðji engillinn tæmdi sína skál í fljótin og uppspretturnar og þá breyttist vatnið í þeim í blóð.
    5: 'Þá heyrði ég engil vatnanna segja: „Þú hinn heilagi, þú sem ert og sem varst, það er rétt af þér að senda þennan dóm,'
    6: því að blóði heilagra og spámannanna hefur verið úthellt á jörðinni. En nú hefur þú svarað með því að gefa þeim, sem myrtu þá, blóð að drekka og það eiga þeir sannarlega skilið.“
    7: 'Þá heyrði ég engilinn við altarið segja: „Já, Drottinn Guð, þú hinn almáttki, þínir dómar eru réttlátir og sannir.“'
    8: Fjórði engillinn hellti úr sinni skál yfir sólina og olli því að hún brenndi mennina með eldi.
    9: Þessi hræðilegi hiti brenndi þá, en þeir formæltu Guði sem hafði sent þessar plágur. Mennirnir sáu ekki að sér og gáfu ekki heldur Guði dýrðina.
    10: Fimmti engillinn tæmdi úr sinni skál yfir hásæti dýrsins, sem reis upp úr hafinu og ríki þess myrkvaðist. Þeir sem fylgdu dýrinu, bitu þá í tungur sínar af kvöl.
    11: Og þeir formæltu Guði himnanna sem hafði leitt þessar plágur yfir þá. En ekki vildu þeir láta af illverkum sínum.
    12: Sjötti engillinn hellti úr sinni skál yfir fljótið mikla Evfrat, svo að það þornaði upp. Eftir þetta gátu konungar austursins farið með heri sína vesturyfir, án nokkurrar hindrunar.
    13: Þá sá ég þrjá illa anda, sem líktust froskum, stökkva út úr gini drekans, dýrsins og falsspámannsins sem þjónaði því.
    14: Þessir illu andar, sem höfðu vald til að gera kraftaverk, ráðguðust nú við leiðtoga heimsins um að safna liði til að berjast við Drottin á hinum mikla degi, er Guð, hinn alvaldi, mun dæma heiminn.
    15: '„Taktu eftir: Ég kem öllum að óvörum eins og þjófur! Þeir sem bíða mín, hljóta blessun, þeir sem eru klæddir og viðbúnir. Þeir þurfa ekki að ganga um naktir sér til blygðunar.“'
    16: Og þeir söfnuðu öllum herjum heimsins saman á stað, sem kallast á hebresku Harmageddón – eða Meggiddófjallið.
    17: 'Sjöundi engillinn hellti úr sinni skál yfir loftið og heyrðist þá hrópað hárri röddu frá hásæti musterisins á himnum: „Það er fullkomnað!“'
    18: Þá komu þrumur og eldingar og svo miklir jarðskjálftar að aldrei hefur annað eins orðið í sögu mannkyns.
    19: Stórborgin Babýlon klofnaði í þrjá hluta og borgir um víða veröld jöfnuðust við jörðu. Þá minntist Guð allra synda Babýlonar og refsaði henni. Hann lét hana drekka bikar heiftarreiði sinnar í botn, já, til hins síðasta dropa.
    20: Þá hurfu eyjar og fjöllin jöfnuðust út. Síðan kom gífurlegt hagl frá himni – hvert korn vóg fimmtíu kíló – og féll á fólkið sem þá formælti Guði.
  17:
    1: 'Þá kom til mín einn af englunum sjö, sem leitt hafði plágurnar yfir jörðina, og sagði: „Komdu með mér, ég ætla að sýna þér afdrif skækjunnar miklu sem situr uppi yfir vötnum heimsins – þjóðunum.'
    2: Konungar jarðarinnar hafa drýgt hór með henni og þjóðir heimsins hafa orðið drukknar af ólifnaðarvíni hennar.“
    3: Engillinn fór nú með mig í anda út í eyðimörkina. Þar sá ég konu sitja á skarlatsrauðu dýri. Dýrið hafði sjö höfuð og tíu horn og voru hornin alskrifuð formælingum um Guð.
    4: Föt konunnar voru purpuri og skarlat og hún bar skartgripi úr gulli, gimsteinum og perlum. Í hendinni hafði hún gullbikar, fullan af viðbjóði.
    5: 'Þessi einkennilega setning var skrifuð á enni hennar: „Babýlon, hin mikla, móðir hórkvenna og skurðgoðadýrkenda um allan heim.“'
    6: Ég sá að hún var ölvuð. Hún var drukkin af blóði þeirra sem dáið höfðu vegna nafns Jesú – þeirra sem hún hafði drepið. Ég starði á hana með hryllingi.
    7: „Af hverju ertu undrandi?“spurði engillinn, „ég skal segja þér hver hún er og hvaða dýr þetta er sem hún situr á.
    8: Það var lifandi, en er það ekki lengur, og bráðlega mun það koma upp úr undirdjúpunum og fara til eilífrar glötunar. Þeir íbúar heimsins, sem ekki hafa fengið nöfnin sín skráð í bók lífsins frá því heimurinn varð til, munu undrast að dýrið skuli lifna við eftir dauðann.
    9: 'Nú reynir á skilninginn: Höfuðin sjö tákna ákveðna borg, sem byggð er á sjö hæðum, og þar er aðsetur konunnar.'
    10: Höfuðin tákna líka sjö konunga. Fimm eru þegar fallnir, sá sjötti er nú við völd, en sá sjöundi er enn ekki kominn fram. Hann mun aðeins ríkja stuttan tíma.
    11: Skarlatsrauða dýrið, sem dó, er áttundi konungurinn, en hann var áður við völd – einn af þessum sjö. Þegar hann hefur ríkt í seinna skiptið, mun hann fá sinn dóm eins og hinir.
    12: Hornin tíu eru tíu konungar sem hafa ekki enn komist til valda. Þeir munu aðeins ríkja skamma hríð og þá með dýrinu.
    13: Þeir munu lýsa því sameiginlega yfir að dýrið sé leiðtogi þeirra.
    14: Síðan munu þeir sameinast og heyja stríð gegn lambinu, en lambið mun sigra þá, því að það er konungur konunganna og þeir sem því fylgja, eru hinir kölluðu, útvöldu og trúföstu.
    15: Höfin, vötnin og fljótin, sem skækjan situr á, tákna þjóðir og fólk af öllum tungum jarðarinnar.
    16: Skarlatsrauða dýrið og hornin tíu sem á því eru – en þau tákna tíu konunga, sem ríkja munu ásamt dýrinu – sameinast í hatri til konunnar. Þeir munu ráðast á hana, hrekja hana í einsemd, svipta hana klæðum og brenna á báli.
    17: Guð mun vekja með þeim ákveðnar hugsanir, til þess að koma áformum sínum í framkvæmd. Þeir munu verða sammála um að afhenda skarlatsrauða dýrinu öll sín völd og það mun leiða til þess að orð Guðs rætist.
    18: Konan, sem þú sást í sýninni, táknar borgina miklu sem ríkir yfir konungum jarðarinnar.“
  18:
    1: Eftir þetta sá ég annan engil koma niður af himni. Hann hafði mikið vald og dýrð hans varpaði ljóma á jörðina.
    2: 'Hann kallaði hárri röddu: „Babýlon hin mikla er fallin, hún er fallin! Hún er orðin bæli illra anda, samastaður djöfla og alls þess sem illt er.'
    3: Ástæðan er sú að hún gaf öllum þjóðum að drekka sitt hræðilega saurlifnaðarvín. Konungar jarðarinnar nutu blíðu hennar og kaupsýslumenn um allan heim græddu á eyðslusemi hennar.“
    4: 'Nú heyrði ég aðra rödd kalla frá himni: „Gangið út úr henni, fólk mitt, og takið ekki þátt í syndum hennar, annars mun ykkur verða refsað ásamt henni.'
    5: Syndir hennar hafa hlaðist upp allt til himins og Guð er reiðubúinn að dæma hana fyrir glæpi hennar.
    6: Gjaldið henni í sömu mynt og hún galt ykkur, jafnvel enn ríkulegar – gjaldið henni tvöfalt fyrir öll ódæðisverk hennar. Hún leiddi bölvun yfir marga, gefið henni því tvöfaldan skammt.
    7: 'Hún var hrokafull og lifði í munaði, mælið henni nú sem því nemur af kvölum og sorg. Hún sagði í hroka sínum: „Ég er drottningin. Ég sit í hásætinu. Ég er ekki vesæl ekkja – nei, ógæfan forðast mig!“'
    8: Vegna þessara orða munu sorg og dauði koma yfir hana á sama degi og hún mun eyðast í eldi. Vald Drottins er mikið og hann er dómari hennar.“
    9: Leiðtogar heimsins, sem þátt tóku í siðleysi hennar og nutu blíðu hennar, munu fyllast angist þegar þeir sjá hana brenna og reykinn stíga upp af ösku hennar.
    10: 'Þeir munu standa langt frá, skjálfandi af ótta og hrópa: „Æ, þú Babýlon, borgin mikla! Dómur þinn kom eins og þruma úr heiðskíru lofti.“'
    11: Kaupmenn jarðarinnar gráta og kveina yfir henni, því nú finnst enginn til að kaupa vörur þeirra framar.
    12: Hún var þeirra besti viðskiptavinur. Hún keypti af þeim gull, silfur, gimsteina, perlur, dýran vefnað, purpura, silki og skarlat og alls konar ilmvið, fílabein og dýrmætan útskorinn við, eir, járn og marmara.
    13: Þeir seldu henni einnig krydd, ilmefni og reykelsi, smyrsl, vín, olífuolíu, fínmalað korn, hveiti, nautgripi, sauðfé, hesta, vagna og þræla – jafnvel mannssálir.
    14: „Nú er allt þetta góss, sem þú sóttist eftir, orðið að engu!“hrópa þeir. „Framvegis munt þú ekki augum líta allan þennan dýrindismunað og allt þetta skraut sem þú sóttist eftir, því að það er farið veg allrar veraldar.“
    15: 'Kaupmennirnir, sem auðguðust af viðskiptum sínum við hana, munu standa langt frá, skelfingu lostnir, því að þeir óttast afkomu sína í framtíðinni. Þeir munu gráta og kveina og segja:'
    16: „Æ, æ, borgin mikla. Þú varst eins og fögur kona sem klæddist dýrum purpura og skarlatslitu líni, hlaðin skartgripum úr gulli, gimsteinum og dýrum perlum.
    17: Á einni svipstundu urðu öll þín miklu auðæfi að engu!“Eigendur kaupskipa, skipstjórar þeirra og áhafnir, munu horfa úr fjarlægð á reykinn stíga til himins
    18: 'og segja með grátstafinn í kverkunum: „Engin borg í öllum heiminum jafnaðist á við þessa!“'
    19: 'Þeir munu kveina hátt, viti sínu fjær af sorg og segja: „Hvílík ógæfa kom yfir þessa miklu borg! Það voru auðæfi hennar sem gerðu okkur ríka, en nú er allt orðið að engu á einu augabragði.“'
    20: En þú, himinn, þú skalt fagna örlögum hennar og sömuleiðis þið, börn Guðs, spámenn og postular. Guð hefur leitað réttar ykkar gegn henni.
    21: 'Þá tók voldugur engill upp stóran stein, líkan kvarnarsteini, fleygði honum í hafið og hrópaði: „Babýlon, borgin mikla, henni mun verða fleygt burt eins og ég fleygði þessum steini. Hún mun hverfa svo að hvorki sjáist tangur né tetur af henni upp frá því.'
    22: Framvegis mun engin tónlist heyrast í henni, hvorki hörpusláttur né lúðurhljómur. Enginn iðnaður mun þrífast þar framar og ekkert korn verður malað.
    23: Nætur hennar verða dimmar, niðdimmar, og þar mun aldrei framar sjást ljós í glugga. Þar verða engar klingjandi brúðkaupsbjöllur né glaðværar raddir brúðar og brúðguma. Kaupmenn hennar voru heimskunnir og hún leiddi þjóðirnar afvega með kukli sínu og göldrum.
    24: Hún bar ábyrgð á dauða spámanna og margra helgra manna.“
  19:
    1: 'Eftir þetta heyrði ég mikinn fjölda á himnum hrópa og segja: „Hallelúja! Dýrð sé Guði! Hjálpin kemur frá Guði. Hans er mátturinn og dýrðin,'
    2: því að dómar hans eru réttlátir og sannir. Hann refsaði skækjunni miklu, sem spillti jörðinni með syndum sínum, og hann hefur hefnt fyrir morðin á þjónum sínum.“
    3: 'Aftur og aftur var endurtekið: „Dýrð sé Guði! Reykurinn frá rústum hennar mun stíga upp um alla eilífð!“'
    4: 'Öldungarnir tuttugu og fjórir og verurnar fjórar féllu fram og tilbáðu Guð, sem sat í hásætinu, og sögðu: „Amen! Hallelúja! Dýrð sé Guði!“'
    5: 'Þá sagði rödd, sem kom frá hásætinu: „Lofið Guð allir þjónar hans, stórir og smáir, allir þið, sem óttist hann.“'
    6: 'Síðan heyrði ég undursamlegan hljóm, eins og söng frá miklum mannfjölda, líkastan brimgný við klettótta strönd eða þrumugný: „Lofið Drottin! Nú hefur Drottinn Guð hinn almáttki tekið völdin.'
    7: Gleðjumst, fögnum og tignum hann, því að nú er brúðkaupsveisla lambsins að hefjast og brúðurin hefur búið sig.
    8: Hún á rétt á að klæðast því hreinasta, hvítasta og dýrasta líni sem til er.“Dýra línið táknar góðverkin sem börn Guðs hafa unnið.
    9: 'Engillinn bað mig nú að skrifa eftirfarandi setningu: „Sælir eru þeir, sem boðnir eru í brúðkaupsveislu lambsins.“Síðan sagði hann: „Þetta eru orð Guðs sjálfs.“'
    10: 'Þá féll ég til fóta honum til þess að tilbiðja hann, en hann sagði: „Nei! Gerðu þetta ekki! Ég er þjónn Guðs, rétt eins og þú og hinir kristnu meðbræður þínir sem vitna um trú sína á Krist. Tilbið Guð einan, því að tilgangur spádómanna og alls þess, sem ég hef sýnt þér, er sá að benda á Jesú.“'
    11: Síðan sá ég himininn opinn og hvítan hest standa þar. Sá sem á hestinum sat heitir „trúr og sannur“og hann berst og refsar með réttvísi.
    12: Augu hans eru sem eldslogar og á höfðinu ber hann margar kórónur. Nafn er á enni hans, en hann einn veit merkingu þess.
    13: Föt hans eru blóði drifin og hann er nefndur „orð Guðs“.
    14: Hersveitir himnanna fylgdu honum á hvítum hestum, en þær voru klæddar dýru líni, hvítu og hreinu.
    15: Í munni sínum hefur hann beitt sverð til þess að höggva þjóðirnar með og hann stjórnar þeim með járnaga. Hann treður og pressar vínþrúgurnar í þró, sem kallast „heiftarreiði Guðs hins útvalda“.
    16: 'Á skikkju hans og mitti er skrifað nafn: KONUNGUR KONUNGA OG DROTTINN DROTTNA.'
    17: 'Þá sá ég engil sem stóð á sólinni. Hann kallaði hárri röddu til fuglanna: „Komið! Komið hingað til kvöldmáltíðar hins mikla Guðs!'
    18: Komið og etið hold konunga, kappa og háttsettra hershöfðingja, hesta og knapa þeirra og allra manna, bæði hárra og lágra, frjálsra og ánauðugra.“
    19: Eftir það sá ég að dýrið, hið illa, safnaði saman valdamönnum heimsins og herjum þeirra til stríðs gegn honum, sem á hestinum sat, og hersveitum hans.
    20: Og dýrið var handtekið ásamt falsspámanninum, þeim sem gat gert mikil kraftaverk, ef dýrið var viðstatt – kraftaverk sem blekktu þá sem höfðu látið setja á sig merki dýrsins og tilbáðu líkneski þess. Þeim báðum – dýrinu og falsspámanninum – var fleygt lifandi í eldsdíkið, sem kraumar af logandi brennisteini.
    21: Herir þeirra voru stráfelldir með beitta sverðinu sem gekk út af munni þess, sem sat á hvíta hestinum, og fuglar himinsins átu sig sadda af hræjum þeirra.
  20:
    1: Eftir þetta sá ég engil koma frá himni og hélt hann á lykli sem gekk að undirdjúpunum. Auk þess hafði hann meðferðis þunga hlekki.
    2: Hann greip drekann, gamla höggorminn, djöfulinn, – Satan – hlekkjaði hann
    3: og fleygði honum í botnlausa hyldýpið. Síðan lokaði hann því og læsti og þar varð Satan að dúsa í þúsund ár. Þetta gerði engillinn til þess að Satan gæti ekki leitt þjóðirnar afvega fyrr en að þessum þúsund árum liðnum, en þá átti að láta hann lausan í stuttan tíma.
    4: Eftir þetta sá ég hásæti, sem í sátu einhverjir er fengið höfðu vald til að dæma. Ég sá sálir þeirra sem líflátnir höfðu verið fyrir að vitna um Jesú og predika Guðs orð. Þeir höfðu hvorki tilbeðið dýrið né líkneski þess né heldur fengið merki þess á enni sín eða hendur. Þessir höfðu vaknað aftur til lífsins og nú ríktu þeir með Kristi í þúsund ár.
    5: Þetta er fyrri upprisan. Aðrir dauðir lifnuðu ekki fyrr en þúsund árin voru á enda.
    6: Blessaðir og heilagir eru þeir, sem hlut eiga í fyrri upprisunni, því hinn annar dauði hefur ekkert vald yfir þeim. Þeir munu verða prestar Guðs og Krists og ríkja með honum í þúsund ár.
    7: Að þúsund árum liðnum mun Satan verða leystur úr haldi.
    8: Þá mun hann fara af stað til að leiða þjóðirnar afvega um alla jörðina og stefna þeim saman, ásamt Gog og Magog, til stríðs.
    9: Mikill grúi mun safnast saman á sléttunni miklu og umkringja fólk Guðs og Jerúsalem, borgina elskuðu. En Guð mun láta eld falla af himni yfir árásarliðið og eyða því.
    10: Þá mun djöflinum, honum sem leiddi þjóðirnar afvega, aftur verða fleygt í díkið, sem logar af eldi og brennisteini, þar sem bæði dýrið er og falsspámaðurinn og þessir munu kveljast dag og nótt um alla eilífð.
    11: Eftir þetta sá ég stórt, hvítt hásæti og þann sem í því sat. Jörðin og himinhvolfið hurfu fyrir augliti hans, svo að þau sáust ekki.
    12: Síðan sá ég hina dauðu, bæði stóra og smáa, þar sem þeir stóðu frammi fyrir Guði. Bækurnar voru opnaðar, þar á meðal bók lífsins, og hinir dauðu voru dæmdir eftir því sem skráð var í bókunum, hver og einn eftir verkum sínum.
    13: Höfin skiluðu aftur þeim sem þar voru geymdir og jörðin og undirheimarnir þeim sem þar voru. Hver og einn var dæmdur samkvæmt verkum sínum.
    14: 'Síðan var dauðanum og hel varpað í eldsdíkið. Þetta er hinn annar dauði: Eldsdíkið.'
    15: Sérhverjum þeim, sem ekki fannst skráður í lífsins bók, var fleygt í eldsdíkið.
  21:
    1: Eftir þetta sá ég nýjan himin og nýja jörð. Hinn fyrri himinn og hin fyrri jörð voru horfin og höfin voru ekki lengur til.
    2: Þá sá ég, Jóhannes, borgina helgu, hina nýju Jerúsalem! Hún kom niður af himninum frá Guði. Þetta var dýrleg sjón! Borgin var fögur eins og brúður á brúðkaupsdegi.
    3: 'Þá heyrði ég kallað hárri röddu frá hásætinu: „Sjá! Bústaður Guðs er meðal mannanna. Hann mun búa hjá þeim og þeir munu verða fólk hans – Guð mun sjálfur vera hjá þeim.'
    4: Hann mun strjúka hvert tár af augum þeirra og dauðinn mun ekki framar verða til. Þar verður engin sorg, enginn grátur og engin kvöl, allt slíkt er horfið og kemur aldrei aftur.“
    5: 'Þá sagði sá sem í hásætinu sat: „Sjá, ég geri alla hluti nýja!“Síðan sagði hann við mig: „Nú skaltu skrifa, því að þessi orð eru sönn:'
    6: Það er fullkomnað! Ég er Alfa og Ómega, upphafið og endirinn. Ég gef þeim ókeypis, sem þyrstur er, lífsins vatn.
    7: Þeir sem sigra, munu erfa blessunina og ég mun vera Guð þeirra og þeir munu vera börnin mín.
    8: Eldsdíkið sem logar af brennisteini, er staðurinn fyrir bleyður sem snúa við mér bakinu, þá sem eru mér ótrúir, hrakmenni, morðingja, saurlífismenn, þá sem hafa samskipti við illu andana, skurðgoðadýrkendur og alla þá sem iðka lygi – þar er hinn annar dauði.“
    9: 'Þá kom einn af englunum sjö, sem tæmt höfðu skálarnar með síðustu sjö plágunum, og sagði við mig: „Komdu með mér og ég skal sýna þér brúðina, eiginkonu lambsins.“'
    10: Ég sá í sýninni að hann fór með mig upp á hátt fjall og þaðan sá ég borgina dýrlegu, hina heilögu Jerúsalem, koma niður af himni frá Guði.
    11: Hún var full af dýrð Guðs og glóði eins og gimsteinn. Það glampaði á hana eins og slípaðan jaspis.
    12: Múrarnir voru háir og breiðir og tólf englar gættu hliðanna tólf, sem á þeim voru. Nöfn hinna tólf ættkvísla Ísraels voru rituð á hliðin.
    13: Borgin hafði fjórar hliðar og voru þrír inngangar á hverri hlið, en hliðarnar sneru í norður, suður, austur og vestur.
    14: Múrarnir höfðu tólf undirstöðusteina og á þá voru rituð nöfn hinna tólf postula lambsins.
    15: Engillinn hélt á mælistiku í annarri hendinni og ætlaði að mæla hlið og veggi borgarinnar.
    16: Þegar hann hafði lokið því sá hann að borgin var ferhyrnd, hliðarnar voru allar jafnlangar, reyndar var hún líkust teningi því að hæðin sem var 2.400 kílómetrar, var jöfn lengdinni og breiddinni.
    17: Síðan mældi hann þykkt veggjanna og komst þá að því að þeir voru 65 metrar í þvermál (engillinn kallaði til mín þessi mál og notaði mælieiningar sem allir þekkja).
    18: 'Sjálf var borgin úr skíru og gegnsæju gulli, líkustu gleri. Múrinn var úr jaspis og byggður á tólf lögum undirstöðusteina og var hvert þeirra um sig skreytt þessum gimsteinum: Hið fyrsta jaspis, annað safír, þriðja kalsedón, fjórða smaragð, fimmta sardónix, sjötta sardis, sjöunda krýsólít, áttunda beryl, níunda tópas, tíunda krýsópras, ellefta hýasint og tólfta ametýst.'
    21: Hliðin tólf voru úr perlum – hvert um sig úr einni perlu. Aðalgatan var úr skíru gegnsæju gulli sem líktist gleri.
    22: Musteri sá ég ekkert í borginni, því að Drottinn Guð hinn almáttki og lambið eru tilbeðin um alla borgina.
    23: Borgin þarf hvorki á sólarljósi né tunglskini að halda, því að dýrð Guðs og lambsins lýsa hana upp.
    24: Ljós hennar mun lýsa þjóðum jarðarinnar og konungar jarðarinnar munu koma og færa henni dýrð sína.
    25: Hliðunum er aldrei lokað, þau standa opin allan daginn, því að nótt þekkist þar ekki.
    26: Menn munu færa borginni dýrð og vegsemd þjóðanna
    27: og ekkert illt mun komast inn í hana – engin illmenni eða lygarar. Þar munu þeir einir verða, sem eiga nöfnin sín innrituð í lífsbók lambsins.
  22:
    1: Síðan benti hann mér á fljót lífsvatnsins. Það rann silfurtært frá hásæti Guðs og lambsins
    2: og niður aðalgötuna. Sitt hvoru megin við fljótið óx lífsins tré og ber það ávöxt tólf sinnum á ári, eina uppskeru í mánuði hverjum, og blöðin eru notuð til lækninga fyrir þjóðirnar.
    3: Í borginni finnst ekkert illt, því að þar er hásæti Guðs og lambsins og þjónar hans munu tilbiðja hann.
    4: Þeir munu sjá auglit hans og nafn hans mun vera skrifað á enni þeirra.
    5: Þar verður aldrei nótt og því engin þörf fyrir lampa eða sól, því að Drottinn Guð mun lýsa þeim og þeir munu ríkja um alla eilífð.
    6: 'Þá sagði engillinn við mig: „Það sem ég segi nú er áreiðanlegt og satt: „Ég kem skjótt!“Guð, sem segir spámönnum sínum hvað framtíðin ber í skauti, hefur sent engil sinn til að segja ykkur að þetta muni verða innan skamms. Blessaður er sá, sem trúir því, og öllu öðru, sem skráð er í þessa bók.“'
    8: Ég, Jóhannes, sá þetta allt og heyrði og ég féll að fótum engilsins til þess að tilbiðja hann, því að hann hafði opinberað mér þetta.
    9: 'En hann sagði aftur: „Nei, gerðu þetta ekki. Ég er líka þjónn Jesú eins og þú og bræður þínir, spámennirnir, og allir þeir sem varðveita sannleikann, sem skráður er í þessa bók. Þú skalt tilbiðja Guð, hann einan.“'
    10: 'Síðan gaf hann mér þessi fyrirmæli: „Innsiglaðu ekki það, sem þú hefur skrifað, því að það mun rætast innan skamms.'
    11: Þegar sá tími kemur, munu illgjörðamenn verða önnum kafnir í illsku sinni. Vondir menn munu versna, en góðir batna og hinir heilögu munu helgast enn meira.
    12: Sjá, ég kem skjótt og launin hef ég með mér til að gjalda hverjum og einum eftir verkum hans. Ég er upphafið og endirinn, hinn fyrsti og hinn síðasti.
    13: Blessaðir eru þeir að eilífu sem þvo skikkjur sínar.
    14: Þeir komast um hliðin inn í borgina og borða ávextina, sem vaxa á lífsins tré.
    15: Úti fyrir borginni eru þeir sem snúið hafa baki við Guði, töframenn, saurlífismenn, morðingjar, skurðgoðadýrkendur og allir þeir sem elska og iðka lygi.
    16: 'Ég, Jesús, hef sent engil minn til ykkar, til þess að segja kirkjunni – söfnuði trúaðra – frá öllu þessu. Ég er hvort tveggja: Forfaðir Davíðs og afkomandi hans. Ég er stjarnan skínandi, morgunstjarnan.“'
    17: 'Andi Guðs og brúðurin segja: „Kom þú!“Komi sá, sem þyrstur er! Hver sem vill, komi og drekki lífsvatnið endurgjaldslaust.'
    18: 'Ég segi í fyllstu alvöru við hvern þann sem les þessa bók: Ef einhver bætir einhverju við það, sem hér er skráð, þá mun Guð bæta við líf hans þeim plágum sem þar er lýst.'
    19: Ef einhver tekur burt einhvern af þessum spádómum, þá mun Guð taka frá honum hlut hans í lífsins tré og borginni helgu sem áður var lýst.
    20: 'Sá, sem þetta hefur sagt, segir: „Já, ég kem skjótt!“Amen! Kom þú Drottinn Jesús!'
    21: Náð Drottins Jesú Krists sé með öllum þeim sem hann hefur helgað. Amen.
