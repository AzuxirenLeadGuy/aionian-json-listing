    1: Þetta er nú í þriðja sinn sem ég kem til ykkar. Biblían segir að hafi tveir eða þrír orðið vitni að rangindum, þá beri að refsa. Nú þegar ég kem vara ég ykkur við í þriðja sinn.
    2: Ég hef þegar varað þá við sem syndguðu, það gerði ég síðast þegar ég var hjá ykkur. Nú vara ég þá aftur við og alla hina eins og ég gerði þá. Ég segi ykkur hér með að þegar ég kem þá verð ég undir það búinn að refsa þeim harðlega og án undanbragða.
    3: Ef þið viljið, þá mun ég sanna á fullnægjandi hátt að ég tala fyrir munn Krists. Kristur er ekki máttlaus þegar hann fer höndum um ykkur, nei, hann er sterkt afl hið innra með ykkur.
    4: Vanmegna, kvalinn og hrjáður dó hann á krossinum, en nú lifir hann fyrir kraft Guðs. Eins og hann var, erum við líkamlega veikburða, en lifum þó eins og hann í styrkleika. Við höfum aðgang að krafti Guðs og þann kraft munum við nota ykkar á meðal.
    5: Prófið ykkur sjálf. Eruð þið trúuð þegar allt kemur til alls? Munuð þið standast prófið? Finnið þið fyrir nálægð Krists? Vex máttur hans í ykkur? Eða eruð þið kannski aðeins kristin að nafninu til?
    6: Ég vona að þið séuð mér sammála um að ég hafi staðist prófið og tilheyri Drottni, svo ekki verði um villst.
