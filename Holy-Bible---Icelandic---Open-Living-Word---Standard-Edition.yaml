    2: og bað hann um bréf, áritað til safnaða Gyðinga í Damaskus. Í bréfinu var farið fram á aðstoð þeirra við ofsóknir gegn þeim, sem þar væru kristnir, körlum jafnt sem konum, svo að Páll gæti flutt þau hlekkjuð til Jerúsalem.
    3: Þegar Páll nálgaðist Damaskus í þessum erindagjörðum, leiftraði skyndilega um hann bjart ljós frá himni.
