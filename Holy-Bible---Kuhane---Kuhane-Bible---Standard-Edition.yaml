    41: Hamana kuwamba izo calukulula bantu.
  20:
    1: Kunyungana ha ku mana, Paulusi cha tuma batumiwa vakwe ni ku va susuweza. Mi cha balaeza ni kuba siya kuya kwa Macadonia.
    2: Linu hacha yendete chahita mukati ke zilalo ni ku susuweza bazumine ahulu, mi chayenda kwa Greece.
    3: Ha mana kwi kala mwezi yo tatwe, Majuda chiba hinda mulelo he wulu lyakwe kakuti chaba kuyenda kwa Syria, cha zeza kuti a bole ya mukati ka Macedonia.
    4: Baba musindikizi kuya hesi kwa Asia nji Sopater mwana wa muswiswi wa Pyrrhus yo zwa kwa Berea; Aristarchus ni Secundus bose bazumine ba kwa Thessolonica; Gaisus wakwa Berbe; Timothy; Tychicus ni Trophimus ba kwa Asia.
    5: Kono aba bakwame baba kali kuyenda kwentu mi baba katulindili kwa Troas.
    6: Chitwa zuha kuzwa kwa Philippi haku mana mazuba a chikwa chisena mulungo, mi mumazuba atende iyaza chi twaka sika kubali kwa Troas. Uko chi twa kekala mazuba atenda iyaza ni obele.
    7: Ke zuba lya makalo mwisunda, ha tuba kungene tubose kuti tu nkomona cikwa, Paulusi cha wamba ku bazumine. Chaba ku lela ku katuka izuba lichilila, aba zwili habusa niku wamba hesi hakati kamasiku.
    8: Kubema malambi mangi muzubo ya kwiwulu atuba kezi nawo.
    9: Hehahulo kuba kwi kele mulobwana wezina lya Eutychus, yachaba lele iñozi. Sina Paulusi haba wambi inakonde, uzo mulobwana, aba kuchilele, chawa hasi kuzwa habulilo bobutatu mi chiba mutola na fwile.
    10: Mihe Paulusi cha suka hasi, cha liwotwelela hali, ni kuzabalana naye. Linu cha wamba,”Kanzi mukomokwa, uchi hala”.
    11: Linu chayenda kwiwulu hape ni kukagamona chinkwa ni kulya. Hamana kuwamba nabo inako kutwala chitengu, cha yenda.
    12: Chibakaboza muswiswi nahala mi babalizuwi neza.
    13: Iswe tubene tubayendi habusu bwa Paulusi ni Chikepe kakuzuha kuya kwa Assos, kutuba kaleleli kukahinda Paulusi. Iye mwabalikusakila bobulyo, kakuti abakulelete kuyenda yahasi.
    14: Linu hakatuwana kwa Assos, chitwa mulonga muchikepe ni ku yenda kwa Mitylene.
    15: Linu chitwa kazuha kwateni ni kukasika izuba lichilila chibabambene ni chida cha Chios. Izuba lichilila chitwa kakwata chida cha Samos, lichilila izuba chitweza mumuleneñi wa Miletus.
    16: Kakuti Paulusi iyemwine chabakuzezete kuzuha kuhitilila Ephesus, kuti kazi akahindi inako mwa Asia; kakuti abakuhwelele kukaba kwa Jerusalema izuba lye Pentakota, heba kuti ni kuwoleka kuti atende bulyo.
    17: Kwa Miletus natumina bakwame kwa Efese ni kusupila kwakwe bakulwana bekeleke.
    18: Habakeza kwali, chawamba kubali, “inwe mubene mwizi, kuzwa izuba lyamakalo kukulyata itende lyangu mwa Asia, inako iniba hindi ninina nenwa.
    19: Niba zwili habusu ninisebeleza Simwine mubufokoli bwaboko ni zisozi, ni mumasukuluko aba tendahali kwangu bakeñi chakulelwa kwa Majuda.
    20: Mwizi kuti kananibaboleli mumasule kukutumusa kwenu zintu zonse zina ituso, ni muni bakumilutila mwichisi ni kuyenda izubo ni zubo.
    21: Mwizi muniba kukalimela Majuda ni Magerike kuti babakele kwe Ireeza ni kuzumina kwe Simwina Jesu.
    22: Mihanu, mulole, ni yenda nilinyongamine mu Luhuho Lujolola kwa Jerusalema, ninisezi zintu ziwola kukatendahala kwangu kuna,
    23: konzi Luhuho Lujolola nji paki zangu muleneñi uhi no uhi kuwambwa kusuminwa ni manyando anilibelele.
    24: Kono kanihupuli kuti buhalo bwangu bwabutokwa kwangu, kuti ni mane isiyano wangu ni misebezi iniba tambuli kuzwa kwa Simwine Jesu, kuba ipaki yeñusa lyabutokwa lyachisemo cha Ireeza.
    25: Mihanu, mulole, nizi kuti inwe mubonse, banibayendeli kukaluta za mubuso, kesenimubone ipata yangu hape.
    26: Hakwina bulyo ni mipakila mwelinu izuba, kanina mulandu wamalaha a muntu zuhi no zuhi.
    27: Kakuti kena nibaboleli mwisule kukutumusa kwenu mulelo wose wetato ye Ireeza.
    28: Hakwinabulyo mulitokomele inwe mubene, ni mitapi iyo Luhuho Lujolola luba mitendi baokameli bayo. Mutokomele kuba balisani bekeleke ye Ireeza, yabawuli kamalaha akwe.
    29: Nizi kuti chinayenda, bantuhu bakali kabeze benjile mukati kenu, mi keti nibeze bafule mitapi inse.
    30: Nizi kuti niheba mukati kenu mubene bamwi bakwame kabeze nikwiza kuwamba zintu ziwula bamwi ikweta, kutendela kuti bazwise balutwana kubali.
    31: Chobulyo mutokomele. Muhupule muzilimo zotatwe kuti kana ni basiyi kulaela zumwi ni zumwi wenu ni kulila musihali ni masiku.
    32: Mi hanu nimiha kwe Ireeza ni kulinzwi lyakwe lya chishemo, ili yowola kumikoza ni kumiha kuyola mukati kabo balukite.
    33: Kana nibalakazi isilivera yamuntu, ni ngauda ni zizwato.
    34: Inwe mubene mwizi kuti aa mayaza abaniwanisi zinisaka ni zibasaka abo babena name.
    35: 'Muzintu zose nibakumiha mutala mumu wolela kutusuza basaliwoleli kakusebeze, ni mumuwolela kuhupulela manzwi a Simwine Jesu, manzwi oa abawambi: “Kwina imbuyoti zingi mukuha kuzamba kuhewa.”'
    36: Hamana kuwamba mweyonzila, chakubama ni kulapela nabo bonse.
    37: Bonse babalili hahulu ni kuwila Paulusi mwisingo ni kumuchuchuna.
    38: Babawililwe hahulu chakuhitliza chebaka lyazabawambi, ziti kete nibabone bulubi bwakwe hape. Linu chibamusindikiza kuchikepe.
  21:
    1: Hatukahuhana kuvali ni twazuha, tuvahindi inzila iya kumuleñi wa Koso, mi halizwa nitwaya kumuleñi wa Rode, mi hatuzwa aho nitwaya kumuleñi wa Patara.
    2: Linu hatuwana chikepe chibali kuya kwa Fenisia nitwechila kuchili ni kuzuha.
    3: Linu hatusika muchida cha Sipera, nitwavola kuvumonso, nitwazuha kuya kwa Siria, mi nitwakasikila kumuleñi wa Tire, mukuti njoko chikepe kuchivali kulukela kukalongwela zivya.
    4: Hatuwana valutwana, nitwekala mazuva amana iyanza ni obele. Ava valutwana ni vati kwa Paulusi chenzila ya Luhuho Lunjolola kuti senzi akalyatiki itende lyakwe mwa Jerusalema.
    5: Linu hatumana mazuba, nitwakatuka ni kuyenda mumusipili wetu. Vonse ni banakazi ni bana vabo, ni vatusindikeza mane ulu hatukazwa mumuleñi.
    6: Linu nitwakuvama helizo kulapela ni kulilaeza navo. Nitwakechila muchikepe abo havavola kumunzi.
    7: Linu hatumana musipili wetu wa kwa Tire, chitwakasika kwa Ptolemaisi. Uko nitwakalumelisa vaakwakwetu ni kwikala nabo izuva lyonke.
    8: Izuba lichilila nitwayenda kwa Sesarea. Mi nitwakenjila munzuvo ya Filipi, yo kutaza iñusa ilotu lya Jesus, yabali zumwi wavantu vamana iyanza ni vuvele, imi nitwekala naye.
    9: Linu uzu mukwame avena vana vone vavakazana vaseni kwiziva kale vakwame vavali vatanikizi.
    10: Sina hatuvena hateni mazuva alikene, chikwakeza mutanikizi yavali kuzwa kwa Judea yavali kusumpwa Agabusi.
    11: Nakeza kwetu mi nahinda lutunga lwa Paulusi. Chalisumina mayanza ni matende akwe, “Vovulyo muluwambila Luhoho Lujolola, “mi vovulyo mweti nivamusuminine vantu vamwa Jerusalem solunu lutunga, mi muva mutamvike mumayaza avantu vamasi angi.”'
    12: Linu hatuzuwa izi zintu, tuvonse ni vantu vavakuhala mwe cho chivaka nitwa kumbila Paulusi kuti sanziayendi kwa Jerusalema.
    13: Imi Paulusi cheteva, “Mukwete mutenda nzi, kulila ni kuni nicisa kunkulo? Mukuti nilitukiseze, isiñi kusuminwa bulyo, kono ni kufwila izina lya Simwine Jesu mwa Jerusalema.”
    14: Sina Paulusi kanaavalikusaka kukukuwezwa, nitwasiya mi nitwati, “Kutendwe chisakwa ni Simwine.”
    15: Aa mazuva hamana, nitwahinda zivya zetu ni kuya kwa Jerusalema.
    16: Linuhe vamwi valutwana vavali kuzwa kwa Sesara nivayenda naswe. Nivaleta ni mukwame yosumpwa Mnason, mukweme uzwa kwa Sipera, mi nivakeza ni mukwame, mulutwana wamatangilo utuola kwikala naye.
    17: Ha chitusika mwa Jerusama, vaakwakwe ni vatutamvula chakusanga.
    18: Izuva lichilila Paulusi na yenda naswe kwa Jakobo, ni bakulwana bonse babena hateni.
    19: Ha chivamana kuvalumelisa, navavihela chimwi ni chimwi chintu chava tendendwa ni Ireez muvamasi angi cha mutendo wakwe.
    20: Linu hava izuwa, ni vatemba Ireeza, mi nibati kwali, “Ubwene muukwetu, zikiti zongai ziva zumini mukati ka Majuda. Vonse vava kozeze kuvika mulao.
    21: Vava wambilwa chako, kuti uluta Majuda vonse vahala mumasi angi kuti va kane Mushe, nikuti uvava wambila kuti kanzi batwali vana vavo kumupato ni kuse chilila chisiyankulu chetu.
    22: Tuwola kutendanzi? Mavazuwe chokusima kuti uvakezi.
    23: 'Mukuti utende zitu kuwambila hanu: Twina vakwame vone vava likonki chakuha isepiso.'
    24: Hinde ava vakwame ni kulijoloza navo vulyo, ni kuva lihila insinyehelo zavo, nikuti vangunke mitwi yavo. Kokuti vezive kuti zintu zivava wambilwa chako kazina vuniti. Muvalitute kuti nawe vulyo mwichilila mulao.
    25: Kono kuamana ni vamasi angi vavazumini, tuvañoli ni kuvaha intayelo kuti vali zwise kuzintu zihailwe vazimu, kumalaha, niziva siniwa, niza vuliyendezi.”
    26: Linu Paulusi nahinda vakwame, imi izuva lichilila nalijoloza iyemwine ni kujoloza avo vakwame, nikuya mwi templele, kukatumusa mazuva akulijoloza, kukasikila hakuka hewa chitavelo kuzumwi ni zumwi wavo.
    27: Linu mazuva akwana iyanza ni obele havena hafihi ni ku hamana, vamwi Majuda vazwa kwa Asia ni vavona Paulusi mwi temple, imi niya sangisa chinavungi chonse, niva vika mayanza avo hali.
    28: Vavali kuhuwa, “Vakwame va Isilaele, mutu tuse. Uzu njimukwame yoluta vaantu vonse kumwi ni kumwi zintu zilwisana vaantu, mulao ne chinu chivaka. Kwandahezo, avaleti Magerike mwi Tempele imi vava silafazi ichi chivaka chijolola.”
    29: Mukuti chivava vwene kale Trofimosi Mufalisi naye mumuleneñi, imi nivazeza kuti Paulusi waka muleta mwi tempele.
    30: Onse muleneñi uba sangite, imi vonse vantu nivatiya hamwina ni kukakwata Paulusi. Chivaka mukwitulwila kunze ye temple, mi ziyazo nize yaliwa haho.
    31: Sina havava kulika kumwihaya, iñusa nilyeza ku muyendisi wa vaganteli kuti Jerusalema yonse nyungana.
    32: Haho vulyo nahinda masole ni balauli wa masole niku tilila hansi kuchi navungi chonse.
    33: Linu vantu hava vona muyendisi wa masole ni masole, niva siya kundama Paulusi. Linu muyendisi wa masole cheza kuwonda Paulusi, imi nalaela kuti a suminiwe ni mawenge obele. Chavuza kuti njini imi chinzi chava tendinzi.
    34: Bamwi muchina vungi vava kuhuleza chintu chimwi. Sina muyendisi kana ava kuwola kuwamba chimwi chevaka lyelata, nalaela kuti Paulusi aletwa munzubo ikolete.
    35: Linu heza kutantilwa, Masole vava mukatwile kakuti chinavungi chiva kalihite.
    36: Mukuti chinavangi cha vantu chiva ve chilile niva kuhuweleza. “Muzwe mumusiye!”
    37: Linu Paulusi havena hafwihi ni kwi njizikwa munzubo ikolete, chati ku muyendisi yomanisa, “Ni woli kuwamba chimwi kwako?” Muyendisi chati, “U wamba chigerike?
    38: Kena njewe zuna Muegepita, yaba letete inkondo imi uva hindi zikiti kiti zonee zava sandukili kuzitwala munkaanda?”
    39: Paulusi chati, “Ni Mujuda, ni zwa mumuleneñi wa Tarese mwa Silisia. Ni muzaki wa muleneñi u sepahala, niku kumbila, kuti uni zuminine ni wambe ku vantu.”
    40: Lina muyendisi hamuha chivaka, Paulusi cha zimana hatantilwa ni kusovola vantu cheyanza, Hakuva tontwile ahulu, nawamba kuvali muchi Heberu, chati,
  22:
    1: “Baakwetu ni batayo, mutekeleze buikalabelo bwangu bweti nihe hanu kwenu.
    2: Linu ikunga halizuwa Paulusi nawamba kubali mumushobo wa Chiheberu, nibatotola zii. Nazwilahabusu nati,
    3: “Ime ni Mujuda, yabahwizumukilwa mwa Terese yamwa Silisia, kono nibawani ituto mounu muleneñi hamatandabalilo a Gamaliele. Nibarutwa chamilao ikolete yenzila ibeshetu betanzi. Nitukufalelwe za Ireeza, mane sina njinwe mubonse sunu.
    4: Nibasukululi cheyi Nzila (babalikuzumina Linzwi la Ireeza) kutwala ifu; nibasumini bonse bakwame ni banakanzi ni kubenjiza mutolongo.
    5: Muprisita mukulwani ni bakulwana bonse bawola kuba ipaki kuti nibaamuheli mañolo abalikuzwa kubali abakwetu ba Damasika, kuti niye kwateni. Nibali kukaleta basuminwe kuzwa kwa Jerusalema abo baseyi Inzila (babalikuzumina Linzwi la Ireeza) kuti njebahewe mulandu.
    6: Kubatendahali buti kuti hanibena mulwendo nili hembali ni Damasika, izuba nilina hewulu lamutwi inakozana nikweza mumuni uzwa kwiwulu ubezi kumunika kunizimbuluka.
    7: Nibawili hansi ni kuzuwa inzwi liti kwangu, 'Saule, Saule, unisukulwilazi?'
    8: Nibetabi, 'Njiwe ni, Simwine?' Nati kwangu, 'Njime Jesu wa Nazareta, yokwete kusukulula.'
    9: Banibena nabo bababoni mumuni, kono kanababazuwi inzwi liyabali kuwamba kwangu.
    10: Ninati, 'Niyelele kutenda nzi, Simwine?' Simwine nati kwangu, 'Katuke ni kuyenda kwa Damasika; kwateni uko kokawambilwe zonse zotameha kutenda.'
    11: Kana nibali kubona chebaka labukali bwalumonyi luna, chobulyo ninayenda mwa Damasika ninietelelwe chamayanza abana banibena nabo.
    12: Kwateni uko ninakasangana ni mukwame yosupwa Ananiasi, mukwame yotokomele chakuya chomulao ni yopakwa ni majuda bonse babali kuhala mwecho chibaka.
    13: Abezi kwangu, kwiza kuzima hembali name, mi nati, 'Saule mwinakwetu, amuhele kubona kwako.' Mwihola iswana ninamubona.
    14: Kuzwaho nati, Ireeza ubeshetu betanzi abakusangi kuti wizibe itato yakwe, ubone Yonjolwele, ni kuzuwa linzwi lizwa mukaholo kakwe mwine.
    15: Mukuti kobe ipaki yakwe kubakwame bonse kuchobaboni ni kusuwa.
    16: Imi linu chinzi holindile? Katuke, kakolobezwe, ni kukasamba zive zako, nosupa izina lyakwe.'
    17: Kuzwa hanikabola kwa Jerusalema, mi hanibakwete kulapela mwitempele, kubatendahali kuti ni bahewa ipono.
    18: Nibamuboni naniwambila kuti, 'Hwele ni kusiya Jerusalema kapili, mukuti keti ni bazumine bupaki bwangu kwako.'
    19: Ninati, 'Simwine, abo bene bezi kuti nibenjizi mutolongo ni kukaba babali kuzumina mwizina lyako mwisinagoge yimwi ni yimwi.
    20: Mwizuba hakuitika malaha a Setefani ipaki yako, name bulyo nibazimene habumbali ninizumina, imi nibali kumamela zizabalo zabana babali kumwihaya.'
    21: Kono nati kwangu, 'Yende, mukuti kanikutumine kule, kubantu bamasi angi.'
    22: 'Bantu babamuzuminini kuwamba mane kwiza kusika heyo inako. Kono kuzwaho nibahuweleza hakando nibati, “Muntu yoswana nozo azwisiwe mukanda: mukuti kakuyelele kuti ahale.”'
    23: Hababakwete kuhuweleza, kuzula ni kusohela kuna zizabalo zabo, ni kuganwina ibu muluhuho, muyendisi mukulwana wamasole nichalaela kuti Paulusi aletwe muzubo ikozezwe.
    24: Abalaeli kuti abuzwe nasupiwa, kokuti iye mwine alizibile kuti chinzi habahuweleza chakwe bulyo.
    25: Linu heti chibamusumina kuti ashupwe, Paulusi nichati kumuyenzi wamasole yabazimene hembali naye, “Kena mulao kwako kushupa mukwame yeli Muroma nosaatulwa?”
    26: muyenzi wamasole hazuwa bulyo, abayendi kumuyenzi mukulwana wamasole nakamuwambila nati, “Chosaka kuchita chinzi? Mukuti uzu mukwame muzaki wa Roma.”
    27: Muyenzi wamasole mukulwana abezi kwali namucho, “Honiwambile, kana umuzaki wa Roma?” Paulusi nati, “Ii”.
    28: Mulauli mukulwana wamasole netaba, “Ibali chakuliha bulyo masheleñi mangimangi chibaleti kuti niwane buzaki bwekanda.” Kono Paulusi nati, “Nibapepwa ninili muzaki wa Roma.”
    29: Kuzwaho bakwame babali kuyelele kumubuza nibamusiya chabuhweluhwelu. Muyenzi mukulwana wamasole naye abakutite, hazuwa kuti Paulusi ibali muzaki wa Roma, mukuti abamusumine kale.
    30: Mwizuba litatama, muyenzi mukulwana wamasole abali kusaka kwiziba buniti kuamana ni zibanyasa Paulusi Majuda chazo. Chobulyo namusumununa mumawenge mwabasuminwe ni kulaela maprista bakulwana ni manduna kuti bakopane hamwina. Linu naleta Paulusi ni kumuzimika hakati kabo.
  23:
    1: Paulusi na lolelela vayendisi benkuta nikucho, “Bakwangu, niva hali havusu bwa Ireeza mu mihupulo yangu milotu, kuleta sunu hanu.”
    2: Mupurisita mukulwana cha laera avo vava zimene naye, kumu wopa kumulomo.
    3: Imi Paulusi nacho kwali, “Ireeza mwaku wope nawe, iwe limota vasitwe ku tuva. Wikere chakuni watula chomulao, mi hape uni laera kuti vani vakule, ku lwisanisa mulao?”
    4: Avo vava zimene hembali nivati, “Njimona mumu tukila muprurisita Mukulwana wa Ireeza vovuti?”
    5: Paulusi nacho kuti, “Kana niva kwizi, Bakwangu, kana nivesi kuti mupurisita mukulwana. Mukunti kuñoletwa, “Kanji mu wambi vuvi vwa muyendisi wa vaantu venu.”
    6: Cwale Paulusi ha vona kuti imwina imbali ye nkuta vavali masaduki ni vamwi vafalisi, cha wamba chaku nyamuna liinzwi munkuta, “Bakwangu, ni mu Falisi, mwana wabafalisi. Ivaka lya kuti nina inseepo yakuti kuti vafu kavavuuke ini atulwa chayo”
    7: Ha wamba vulyo, inkani chiza tanga mukati kavaFalisi ni MaSaduki, imi vuungi nivwa liyaba.
    8: “Mukuti maSaduki vacho kuti kakwina kuvuka kuva vafwile, kakwina mañiloi, kakwina luhulo, kono baFalisi va zumina muzonse.”
    9: Cwale chi kweza ilata ikando, ni vamwi vañoli vawila kuvaFalisi niva ziima kukaanana, nivati, “Katu wani chifosahele kozu mukwame, kwina vule hamwi Luhuho kamba Iñiloi njilya wamba kwali?”
    10: Hakuva ni nkani inkando, muyendisi wenkondo, ava tite kuti Paulusi mwa halolwe vusasa ku vali, imi cha laera valwi venkondo kuya hansi ni kumu twala chenkaani ku mu zwisa kuvenkuta, ni kumu leta munzuvo ikolete.
    11: Masiku e chilila Ireeza na ziimana hembali naye, nikumuti, “Siye ku tiya, mukuti uva paki vuniti kachangu mwa Jerusalema, imi uka pake vulyo ni mwa Roma.”
    12: 'Haliza ku ñatula, maJuda vamwi chiveza hamwina, niku sumpila chikuto havali veene: chivati, kete valye kamba kunywa chimwi konji chive haya Paulusi.'
    13: Vavali kuhitilila amakumi one vava tendi uwu mulelo.
    14: Nivayenda ku mupurisita mukulwana, ni kuvakulwana niku kawamba, “Chitwalivika tuvene mu chikuto chikando, kusa lya chimwi konji chitwe haya Paulusi.
    15: “Cwale, hanu, mu siye inkuta i wambile muyendisi wenkondo, nikuka muleta kwenu, uvu musaka kusakisisa indava zakwe, imi iswe, mutuve kulitukiseze kumwi haya naseni kusika kunu.”
    16: Kono mwana'nchizye wa Paulusi wa chiswisu naa zuwa kuti vava lele chaku lindila, imi ava yendi kukenjila munzuvo isilelezwe nikuta Paulusi,
    17: Paulusi cha kumbila zumwi wa vaganteri nikucho, “Mutwale uzu mukwame kuva yendisi ve nkondo mukuti wina chimwi kawola kumu wambila.”
    18: Imi niva muhinda mushisu nikumu twala kumuyendisi we nkondo ni kukacho, “Paulusi musuminwa wani sumpila kwali, ni kuni takuti nilete uzu mushisu kwako. Wina cha saka kuwamba kwako.”
    19: Mukulwanna we nkondo na muhinda kwiyanza ni kuya kuchivaka chi li ungwile ni kumu vuza, “Chinzi cho swanela kuni wamba kwangu?”
    20: Mulombwana chamuwambila, “Majuda bazumizana kuti bakukumbile utwale Paulusi izona kukuta, ubu basaka kukabuza chakuya chenako ye indaba yakwe.”
    21: Kono kazi ubahi ye, kakuti kwina bakwame bahitilila makumi one bamubandamine. Ba bika chikuto hewulu lyabo, kense balye kapa kunywa hesi chiba mwihaya. Niheba hanu bali ndukiseze, balindile kuti uba zuminine.”
    22: Imi mupurisita mukulwana nasiya mushisu kuliyendela, hamana kumu laera, “Kanji uwambili nangati yeke kuti wa wamba izi zintu kwangu.”
    23: Cha sumpila kwali vakwame vovere nikuti, “Uhinde valwi venkondo vachita myanda yovere vali tukiseze kuyenda konji kwa Sizeriya ni vatanti ve mbizi vena makumi achita myanda yovere hape, niva milinga vena myanda yovere. Mumu nyamuke hakati kamasiku.”
    24: Naava laera hape ku lukisa imbizi Paulusi yawola kwichila hateni, ni kumu twala siinte kwa Felekisi muvusisi.
    25: Imi avañoli iñolo chovuti;
    26: “Kilaudiyasi Laisiyasi kuyo tompeha muvusisi Felekisi, intumeliso.
    27: Uzu mukwame ava suminwa kuma Juda, imi ava kusaka kwi hayiwa kuvali, hani keza havali ni masole venkondo, nikumu haza, kuzwa hani ziva kuti Muroma.
    28: Nivaku saka kwiziva ivaka hava zekiswa, cwale cina mutwala kunkuta.
    29: China lituta kuti ukwete ku zekiswa kuamana che mpuzo za mulao wavo veene, ni kuti kakwina zimusumina kutwala ku lufu kamba ku pika.
    30: Imi ni kwezibahazwa kwangu kuti kuveena vusandukili kozu mukwame. imi namu tumina hahanu kwako, ni ku laera valwisi vakwe ku leta zivamunyaza chazo havusu vwako. Shale sinte!”
    31: 'Cwale valwi venkondo chiva kuteka intaero zavo: niva hinda Paulusi nikumu leta masiku kwa Antiporisi.'
    32: Izuva lichilila, vuungi vwa valwi benkondo nivasiya vantanti ve mbizi kuti vayende naye imi avo vene niva voola kuchivaka chisilelezwe.
    33: Vatanti vembizi hava sika mwa Sizeriya, niva leta iñolo kumuvusisi, niku tambika Paulusi kwali.
    34: Muvusisi hamana kuvala iñolo, na vuuza kuti Paulusi uzwa muchikiliti nzi; he ziva kuti uzwa kwa Sisilia,
    35: Nati, “Muni zuwe chokwizula vazekisi vako chiveza kunu,” imi cha laera kuti a vikiwe mumuleneñi wa mubuso wa Heroda.
  24:
    1: Hakumana mazuva akwana iyanza, Ananiyasi mulena wamapulisita, nivamwi vakulwana, ni mutoroki yosumpwa Teretulo, vava yendi ko. Ava vakwame vava leti mulandu kuhambiliza Paulusi kumu vusisi.
    2: Linu Paulusi hazimana havusu vwa muvusisi, Teretulo chatanga kumu hambiliza imi chati kwa musisi,” Chevaka lyako twina inkozo inkando; imikuvona kwako kuvaleti kuzakwa chincha mwinkanda yetu;
    3: ku litumela kwetu konse tuamuhela zintu zonse zopanga, ukondise Felekisi.
    4: Ili kuti senzi niku viki mwintolongo hape ni kamuta, ni ku kumbila cha vufuhi uniteke cha kuluka.
    5: Kakuti twawana uzo mukwame kuti njo memeza yoletiseze maJuda mwinkanda yonse kusandukila muvuso. Njiyena muyendisi wa Nazarene i keluhite.
    6: Ava liki kusitatalisa itempele; cwale cha suminwa. Imi tuva kusaka kumu atula che nkatulo yetu.
    8: Kono muyendisi chasika chenkaani chivamuhinda munza etu, hamuvuza Paulusi heyi indava, ni nwe kamuwole kulituta ka chituva hambilizi kacho.”
    9: Majuda nivakopene vava hambilinzi Paulusi, navo, michivamba kuti izi zintu ivali kusakusimwa.
    10: Kono linu muvusisi hasumpa Paulusi kuti zawambe, Paulusi chetava, “Ni zuwisisa kuti kazilimo zingi uvali umuatuli weyi inkanda. imi cwale nilitule kulitoloka kwaako.
    11: U wola kuvonisisa kuti kena kuva hitilili mazuva akwana ikumi ni wovele chinga niva yendi kukalapela mwa Jerusalema;
    12: imi linu havaniwana mwi kereke, kana niva kanani ni muntu, kana niva susuezi chichava, ni haike mumasinagoge, kapa mumuleñi;
    13: imi hape kava woli kuleta vupaki kwenu vwe ndava zivava hambilizi hewulu lyangu hanu.
    14: Kono ni litumelele izi kwenu, kakuya che nzila iva sumpa kukeluha, mwinzila iswana ni seveleza Ireeza uva kuku wetu. Ni sepahala ku zonse za mulao ni ziva ñolwa kuvaporofita.
    15: Ni na insepo iswana kwa Ireeza, ili njava vakwame naavo muvayilindile, kukeza kuvuka kwa vaantu vafwile, kuvalukite ni vasalukite;
    16: imi mweezi, ni tenda kuti nive nizwalo nikusa nyazahala havusu vwa Ireeza ni vaantu muzintu zonse.
    17: Linu hakuhita zilimo zingi china leta intuso kwi nkanda yangu ni impo ya masheleñi.
    18: Lyahanu ha nitenda izi, vamwi kumaJuda vazwa mwa Asia chivani wana ni joloza mikiti mwi kereke, insiñi cha chichava kapa chakukamba.
    19: Ava vakwame vaswanela kwiza havusu vwako hahanu mi zeva wambe zivani lwisikiza, heva vena chimwi.
    20: Heva njovulyo, ava vakwame vaswanela kuwamba vuvi vuva wana kwangu hana zima havusu vwe nkuta ya majuda;
    21: haisi konji kuti i amana nechi chintu chonke chini vawambi chakutumusa hanivazimene mukati kavo,' kuamana nikubuka kuva fwile kuni kwete kuatwilwa sunu kwenu.
    22: Felekisi ava kwizi kuamana ni nzila, imi cha twala havusu intomelo yakwe. Chawamba, “inako ni nako Lysiyasi muyendisi wa masole hakeza hansi kuzwa kwa Jerusalema, kani atule muzeko wako.”
    23: Linu mukulwana chalaela mulauli kuti a gantele Paulusi, kono uswanela kumu vavalela, mi kakwina yo swanela kukanisa valikani vakwe kumutusa kapa kumupotela.
    24: Hakuhita mazuva, Felexisi chavola ni Durusicila mwihyavwe, wa mujuda, imi chatumika Paulusi imi avazuwi kwa kuamana nintumelo kwa Jesu Keresite.
    25: Kono Paulusi havali kulikananisa naye kuamana ni, kuliyendisa umwine, ni inkatulo ikezite, Felekisi chezilwa kutya mi chati, “Muyende uko hanu. Kono chi na wana chivaka chinekalakala, ka nimi sumpe.”
    26: Chenako iswana avali kuzeza kuti Paulusi kamuhe masheliñi, inako ni nako ava kutumina kwakwe niku wamba naye.
    27: Kono linu zilimo zovele hazihita, Posiyasi Fesitasi cheza kuva muvusisi hakuzwa Felekisi, kono Felikisi ava kusaka kuti asakahale ahulu kumaJuda, cwale chasiya Paulusi kuti azwile havusu mwi ntolongo.
  25:
    1: Hanu, Fesitasi avengili mu chikiliti, mi hakuhita mazuva otatwe, ava yendi ku kazwa kwa caesariya mbwita kwa Jerusalema.
    2: Mu prisita mukulwana ni machaziva va majuda vava leti inyazo zavo kuamana ni Paulusi kwa Fesitasi, mi vava wambi chokukoza kwa Fesitasi.
    3: Mi vava kumbili Fesitasi chisemo kuamana ni Paulusi, kuti awole kumusumpila kwa Jerusalema njokuti va mwihaye mukati kenzila.
    4: Kono Fesitasi avetavi kuti Paulusi avali musuminwe mwa kaeseria, mi kuti iye mwine chava kwina hafuhi ni kuvola kwateni.
    5: “Cwalehe, avo va wola,' cha wamba,' vaswanela kuyenda kwateni oko naswe. Haiva kwina chi fosahele ni mukwame, muswanela kumunyasa.”
    6: Ha mana kwikala mazuva amana iyanza ni minwe yone kapa mazuva e kumi, chayenda kwa kaisera. Mi kwi zuva lyi chilila, chekala mu chipula che nkatulo ni kulaela Paulusi aletwe kwali.
    7: Heza kusika, ma Juda vakwa Jerusalema vava kuzimene hembali, mi vavaleti inyazo mikando mingi isena ivava kuwola ku paka.
    8: Paulusi chalizimanina iye mwine niku wamba,'”kakwina chinapanga chifosahele kuamana ni mulao wa ma Juda, kapa kuamana ni tempele, kapa kuamana ni caesar.”
    9: Kono Fesitasi avakusaka ku wana chisemo ku majuda, mi he chetava Paulusi niku wamba,'”Usaka kuyenda kwa Jerusalema mi nikuka atulwa kwangu kuamana nezi zintu kuna?”
    10: Paulusi chawamba, “ni zimana havusu bwe chipula che nkatulo ya caesar hani swanela kuka atulelwa. Kena niva fosekezi mujuda, sina mo wizivile hande nenwe.
    11: Kono haiva niva fosi, mi niva pangi chiswanela ifu, kani kani kufwa, Kono haiva kuhambiliza kwavo kahena, kakwina yata ni tambike kuvali. Nisumpa caesar.”
    12: Fesitasi hamana kuwamba ni venkuta, che tava, “wa sumpa caesar,' moyende kwa caesar.”
    13: Hanu hakuhita mazuva, Murena Agrripa ni Bernice chiveza kusika kwa caesarea kwiza kumupotela Fesitasi chokusepahala.
    14: Hachamana kwikala uko chamazuva mangi, Fesitasi cheza kuzala indava ya Paulusi ku Murena; cha wamba, “mukwame zumwi ava siiwa ku masule kunu nji Felixi sina suminwa.
    15: Hani vakwina mwa Jerusalema, mu prista mukulwana ni va kulwana va majuda vavaleti milandu kuamana uzu mukwame kwangu, mi vava kumbili inkatulo hali.
    16: Kwezi nivetavi kuti kena mulao ni Maroma kutambika muntu uvu chisemo; kono, muntu yo hambilizwe uswanela kuhewa chivaka chokuvonana navo va muzekisa mi niku lizimanina mu mizeko yakwe.
    17: Cwale aho, hava keza hamwina kunu, mi kena niva lindizi, kono izuva lichilila nive kali mu chipula che nkatulo, mi niku laela mukwame aletwe kwangu,
    18: Vahambilizi hava zimana niku muhambiliza, seke ni tele kuti kakwina ku milandu iva muhambiliza yo vutokwa.
    19: Kono, kuvavi niku salizuwa kuamana ni ntumero zavo ni kuamana ni Jesu yavafwi, uzo Paulusi wata kuti uhala.
    20: Niva kuziyelehete kaku sakisisa iyi ndava, mi niva muvuzi heva uwola kuyenda kwa Jerusalema kuka atulelwa kwateni kuamana nezi zintu.
    21: Kono Paulusi hava sumpwa kuka vikwa mu mpavalelo ye nkatulo yo Murena, china mulaela kuti akavikwe haisi hasa mutuminwe kwa Caesar.”
    22: Agrippa cha wamba kwa Fesitasi, “seni saka neme kuteka kozu mukwame.” “Izona,” Fesitasi cha wamba, “ko muzuwe.”
    23: Cwale hezuva lyi chilila, Agrippa ni Bernice vavakezi ni mukiti mukando; vavakezi mumakopanelo ni mapokola niva kwame va sepahala vamwi ve ntolopo. Mi Fesitasi ha wamba intaelo, Paulusi avaletwa kuvali.
    24: Fesitasi cha wamba, “Murena Agrippa, nenwe vakwame vena umu naswe, mubwene uzu mukwame; iveza ku zekisa ma juda vangi kwangu mwa Jerusalema no kunu konse chiva huweleza kwangu kuti kasiswaneli kuhala.
    25: Niva lituti kuti kakwina ma fosisa a panga aswanela ifu; kono kakuli ava sumpi ku murena, niva atuli kuti va mutumine.
    26: Kono kanina chintu chovuniti cho kuñola ku murena. Kelyi vaka, na muleta kwako, sihulu kwako, Murena Agrippa, njokuti nive ni chimwi chingi chokuñola kuama iyi indava.
    27: Kaho ku voneka kusava ni vaka kutumina musuminwa mi hape niku sawamba mulandu hakwe.”
  26:
    1: Linu Agiripa chawamba kwa Paulusi, “Uwola kuli wambilila.” Lyahanu Paulusi cha wotolola iyanza lyakwe nikuli sileleza.
    2: “Nilizuwa kuti nilukuluhite Mulena Agiripa, kutenda indava yangu havusu vwako sunu hewulu lyazintu zonse zivava nihambilizi ma Juda;
    3: sihulu, kakuli wichaziva wechizo cha ma Juda ni mpuzo. Linu ni kumbila kuti unizuwe chentokomelo.
    4: Cheniti, ma Juda vonse vezi muniva halili kuzwa kuvuhwile vwangu mwi nkanda yangu ni mwa Jerusalema.
    5: Vavanizi kuzwa kuma tangilo vawola kuzumina kuti nivahali neli ni mu Falisi, yavali wachiyemba ahulu cha chilumeli chetu.
    6: Lyahanu nizimana hanu kuti ni atulwe kakuli ni lolete che nsepiso yaba tendi Ireeza ku veshetu.
    7: Cheyi insepiso masika etu ekumi ni tobele vava lisepise kutambula niva kwatilile kulumbeka Ireeza masiku ni musihali. Nji cheyi insepo, Simwine mukando Agiripa, Juda chingi ivanihambiliza.
    8: Chinzi zumwi kwenu hazeza kuti kulotu kuti Ireeza uvusa vafu.
    9: Ka imwi inako nivazezi kuti niswanela kutenda zintu zingi zilwisanisa izina lya Jesu wa Nazareta.
    10: Niva tendi izi mwa Jerusalema. Niva sumini valumeli vangi mwi ntolongo cha maata aniva wani ku mupurisita mukulwana, have haiwa, nivali kuvika inketisa zangu h havo.
    11: Niva kuvaha inkoto mwi nako zingi mu ma Sinagoge ni kulika kuva hambiliza kuti vanyanse. Nivava vengeli ahulu nikuva nyandisa nanga mu muleneñi muvasazwi.
    12: Anivali kupanga ichi, nivayendi kwa Damaseka ni maata ni ntaelo zizwa kumu purisita mukulwana;
    13: linu mwi nzila, musihali, Simwine mukulwana, nivavoni iseli livakuzwa mwiwulu liva kuvenya kuhita izuva imi livatondezi kwetu niva kwame vani va kuyenda navo.
    14: Twense hatuwila hansi, niva zuwi inzwi liwamba kwangu mumushovo we chi Heveru, 'Saule, Saule, chinzi honi nyandisa? Ku kukutu kwako ku raha muso.
    15: China wamba kuti njewe ni, Simwine? Simwine chetava, njeme Jesu yo nyandisa.
    16: Linu vuke uzimane cha matende ako; nji cheli ivaka haniva voneki kwako, kuketa iwe kuva umuhikana ni mpaki kuamana ni zintu ziwizi zangu hanu nizintu zete ni kutondeze chitwe kalakala;
    17: imi kani kulamulele kuvantu ni ku machava kuni kutuma,
    18: kwiyalula menso avo kuazwisa mwififi ni kuatwala mwi seli ni ku ziho za Satani kwa Ireeza, njikuti vatambule kwa Ireeza maiswalelo ezivi zavo nikuyola zete nivahe ni kuli kauhanya kwangu che ntumelo ina kwangu.
    19: Chikwina vulyo, Simwine mukando Agiripa, kena navikila kwimbali chivono chewulu;
    20: kono kwavo vena mwa damaseka che ntanzi, navana vena kwa Jereusalema, ni nkanda yonse ya Judea, ni kumachava, niva kutazi kuti vavakile zivi zavo vavole kwa Ireeza, kuvonisa mitendo ivonisa kuvaka kwavo.
    21: Cheli ivaka ma Juda vava nisumini niku lika kuni haya.
    22: Ireeza avanitusi kusika hanu, cwale niziima nikuha vupaki kuvantu feela niku va tompeha nizimwi zihita zivawambwa kuma porofita ni Mushe kuti muzipangahale;
    23: kuti keresite uswanela kunyanda, ni kuta kuti mwave we ntanzi kukuvuka kuvafu niku zimana kupaka iseli kuma Juda ni machava.
    24: Paulusi hamana kuli lamulela, fesitusi chawamba chenzwi li katukite, “Paulusi, uvurumuka; intuto yako inkando iku vulumuna.”
    25: Kono Paulusi chati, kani vurumuki, hande ahulu Fesitusi; kono cho vundume niwamba manzwi ovusakusima ninisa nywine.
    26: Kakuli Simwine mukando wizi izi zintu; njikuti, niwamba kwali nini lukuluhite, kakuli ni susuweze kuti kakwina zi patitwe kwali; mukuti izi kena ziva pangilwa kuliungwiile.
    27: Uzumina kuvaporofita, Mulena Agiripa? Nizi kuti uzumina.”
    28: Agiripa chawamba kwa Paulusi, “Mu nako infuhi moni susuweze nive ni mulumeli?”
    29: Paulusi chati, “Ni lapela kwa Ireeza, kuti kapa munfuhi kapa inde inako, insiñi iwe wenke, kono nivonse vanizuwa sunu, muvave uvu njeme, kono nikusena anu mahaka entorongo.”
    30: Linu Mulena chazima mwiwulu, ni muyendisi, ni Bernise naye, ni vonse vavekele naavo;
    31: lyahanu hava siya uwo muyaho, vavawambi hamwina nikuti, “Uzu mukwame kakwina zavapangi ziswanela lufu ni ku suminwa.”
    32: Agiripa cha wambila Fesitusi, “Uzu mukwame ava kuwola kulukululwa kambe kena ava likumbili kwa Sizare.”
  27:
    1: Hachi kuzumi zenwe kuti tuswanera ku zuhira kwa Itali, chiva vika Paulusi ni vamwi vambatiti mwi kamaiso yo muyendisi yavali kusupwa Juliyasi we chisole cha Agustini.
    2: Chitwe chira muchisepe chizwa kwa Adiramatiyaumu, icho chichi vali kukatuka cha marizo a Asiya. Cwale chitwa yenda kwi wate. Arisitichesi wa kwa Mateselonika ava yendi naswe.
    3: Izuva lichilira chitwa kafweka hamuleñi wa Sidoni, uko Juliyasi avaka pangi hande Paulusi ke chishemo ni kumu zuminina kuti a yende kuvali kani vakwe kuti aka wane ipavalero yavo.
    4: Kuzwa aho, tuva yendi kwi wate ni kuka zuhira kuzimbuka chi oli cha Cypurusi icho civali ku wumbitwe ku luhuho, kakuti luhuho luvali kutu lwisa.
    5: Hachitu zuhite kuluta menzi ena hafuhi ni Chilisiya ni Pamiliya, chitweza kwa Myra, muleneñi wa Lyicia.
    6: Uko, muyendisi ava wani chisepe chizwa kwa Alexandiria icho chivali kuya kwa Itali. Chatu vika muchili.
    7: Hachitu zuhite cho kulyehisa chama zuva mangi mi kumamani chitwa kasika cho vukavo he mbali ni Cnidusi, luhuho kena luva tuzuminini kuyenda mweyina inzira. Chitwa zuha kumbali ni marizo a Crete, kumbali ni Salmone.
    8: Chitwa zuha kumbali ni marizo cho vukavo, kusikira hatwiza kusika hachivaka chimwi chi supwa Mawulu Hande, china he mbali ni muleneñi wa Lasea.
    9: Chitu vali kuhindite i nako nde, inako yo kulinyima zilyo ya Majuda nayo chiyi va hitilire, mi chikuvali kwi zite vukavo kuku zuha. Cwale Paulusi chava laya,
    10: ni kuti, “Vakwame, Ni vwene kuti chisepe chitu swanera kuhinda muchive ni nkolofalo ni shiyehero ahulu, isiñi vulyo ye zibya ni chisepe, kono mane vulyo ni vuhalo bwetu.”
    11: Kono muyendisi ava tekerezi ahulu kumu kulwana ni ku mwine we chisepe kuhita kuzintu inzo zavali ku wamba Paulusi.
    12: Kakuti irizo kena livena hande kuti twi kale hateni muma liha, vungi bwa vantu vavena mo chiva yerezwa kuzuha kuzwa ho, mwendi chomukwa wumwi mutu wole kukasika kumuleneñi wa Phoenix, kuti tuke kale kwateni maliha. Phoenix irizo lina mwa Crete, mi lilorere kwa mbowera wiko ni mutulo upa.
    13: Ihuho lizwa kumbali yokuchi monso halu tanga kuhunga che konzo, vazuhi chiva nahana kuti chiva wana chivavali kusaka. Cwale chiva tatuva mandinda ni kuzuhira kuya Crete, kumbali ni riso.
    14: Kono hakuhita kavaka zana liñungwa lye huho, linsupiwa Ihuho lyo kwiyaza lye Chimonso, chilya tanga ku dama hetu kuzwa mwishirya lye chioli.
    15: Aho chisepe hachiza kuwondwa kumutwi mi kena chivali kuwola ku zuhira kulolera ihuho, chitwa siya kululi mi chilwa tu timba.
    16: Tuva tiyiri kwi mbali ni minzunde yo kwimbali ye kawoli zana kasupwa Cauda; mi chovukavo tuva woli kuvavalera mato o vuhalo.
    17: Hachi va katwire, vava severisi mihara yateni kusumina mutwi we chisepe. Vavali kutiyite kuti mutu tirire mwiseke lya Syrtisi, mi chiva sumununa hihara ye chisepe mi tuva vuviswa vulyo.
    18: Tuva chimbolwa ku luhuho, cwale havusa vazuhi chiva tanga kuzindira zibya hanze.
    19: Mwizuva lyo vutatu vazuhi chiva zindira hanze zisipi ze chisepe chamanza avo.
    20: Cwale izuva ni nkani kana ziva muniki hewulu lyetu cha mazuva mangi, mi i huho ikando livali kusi dama hetu, kena kuvasina i sepo yo kuhazwa kwetu twense iva tumanini.
    21: Ha chiva hindite inako inde niva sali zilyo, linu Paulusi ava zimani mukati ka bazuhi ni kuwamba. “Vakwame, saka muswanera kuteka kwa ngu. mi nikusa zuha kuzwa kwa Crete, sina kwiza kuwana iyi kolofalo ni shiyehero.
    22: Mi hanu nimi susu weza kuti mukole, kakuti ka kwina zumwi yate a siyeherwe vuhalo mukati kenu, kono mbwita fera i sinyehero ye chisepe.
    23: Kakuli masiku a mana Iñiroyi lye Ireeza uko kuni wanika, uzo hape uni lapera - iñiroyi lyakwe lyeza kuzimana hembali name
    24: ni kuwamba, “Kanji u tiyi, Paulusi. Uswanera kuka zimana ha vusu bwa Caesar, mi vone, Ireeza mumuvuso wakwe waha kwako vonse vayenda nawe.
    25: Cwale he, Vakwame, muve ni vundume, kakuli ni sepa Ireeza, kuti kaipangahale sina muya wambirwa kwangu.
    26: Kono tuswanera kuzimana ha tuwoli tumwi.”
    27: Hakwiza kusika masiku e kumi ni minwe yone, sina hatuvali kutimbirwe mweyi nzira ni kuti mwi wate lya Adriatic, mwinako yaha kati ka masiku va zuhi chivavali kuhupula kuti chivavali kusika he mbali ne rizo.
    28: Chivahinda milumo ni kuwana makumi overe yo kutunga.
    29: Vava tiyite kuti muva chaise mumabwe, mi civa susa mabwe one kuchi sepe ni kulapera kuti kakusasani kwize chokuhwera.
    30: Vazuhi vavali kusaka inzira yo kutiyira chisepe mi chiva sumunwina kato zana mwi wate, ni kupanga uvu vasaka ku zindira ikora mwi wate kuvusu vwe tusi.
    31: Kono Paulusi cha wambira muyendisi wa masole ni masole, “Mbwita ava vakwame chive kala mu chisepe, kase muwole ku hazwa.”
    32: Cwale masole chiva kosola mihala ya kasepe zana ni kukasiya ka kuke.
    33: Cwale izuva halivali kuñatula, Paulusi chava kumbira vonse kuti valye zilyo, Chati, “Ili izuva de kumi ni minwe yo ne ni mulindire mi kamuli; kakwina chimwi chimwalya.
    34: Cwale ni mi kumbira kuti mulye chimwi, kakuti ichi cho kuhala kwenu; imi kakwina nanga lusuki lonke lwe mitwi yenu lwese luzove.”
    35: Hacha manite kuwamba izi, cha hinda vuroto ni kulitumera kwe Ireeza havusu bwa vantu vonse. Mi cha chi jamona chikwa ni kutanga kulya.
    36: Imi vonse vava susuwezwa mi hape chiva hinda zilyo.
    37: Tuvali kwina 276 vantu muchi sepe.
    38: Hachi vamanite kulya kwikuta, chiva zwisa zi lema muchisepe cho ku zindira zikwa zavo mumenzi.
    39: Hachili ñatwire inzuva, kena vava lemuhi icho chivaka, kono vavoni irizo ni kamba, mi chiva kandekisana kambe vawola kutwala chisepe hateni.
    40: Mi civa kosola mihara ikwete akori ni ku zisiya mwi wate. Mwi nako iswana chiva sumununa mihara akwete mapuranga oku sikululisa chisepe ni kuzimika i seiri ikando kuluhuho; mi chiva liva he rizo.
    41: Kono chiveza hachi vaka aho mezi u kwimbali zovere avali kukopanera, mi chisepe chicha mina kuya hansi, ni tako lye chisepe chilya kakatira hateni ni kushala kusa woleka kuzwa ho ni kuchoka lyo kuvusu, kono chisepe chicha tanga kuñatoka vakeñi cha mandinda avali kukalihite.
    42: Mulero wa masole ubali okwihaya vasuminwa iri kuti kanji kuwaniki yo wola kusamba ni kulovoka.
    43: Kono mukulwana wa masole avali kusaka ku haza Paulusi, imi cha kanina muhupulo wavo; mi cha layera avo vavali kuwola kusamba kuti va chirukire mumezi ni kusambira kwi rizo.
    44: Cwale vakwame vonse muve chilire, vamwi ha mapuranga, vamwi hanzimwi zintu zi chimboka zina muchisepe. Mweyi inzira chikwa wanika kuti tuvonse tuva kasiki hande herizo.
