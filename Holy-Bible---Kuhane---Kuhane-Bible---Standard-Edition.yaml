    1: Linu Jesu habahitite, nabona mukwame yabazalwa nalimuhofu.
    2: Barutwana bakwe chibamubuza, “Muruti, babatendi chive njibani, uzu mukwame kapa bazazi bakwe, habazalwa nalimuhofu?”
    3: Jesus abetabi, “Kenakuti uzu mukwame aba tendi chive nandi bazazi bakwe “kono kuti mitendo ya Ireeza ibungutulwe chali.
    4: Tutameha kutenda mitendo yozo yabanitumi nichili musihali. Masiku akezite mweyonako kakwina yeti nawole kusebeza.
    5: Hanichina muchisi, njime nisele lyechinu chisi.
    6: Jesu hamana kuwamba izi zintu, naswila hansi, kutenda itope chamate, imi nasinga itope hamenso akwe.
    7: 'Nichati kwali, “Yenda, kasambe muchihumbi cha Siloe (Itoloka kuti: kutumwa.” Hakwinabulyo mukwame naliyendela, nakasamba, imi nakabola chobona.'
    8: Hahabulyo bababambene nozo mukwame nabana babamuboni nali mukumbili babali kuwamba kuti, “Uzu kanjiyena yaba kuikalanga na kumbila?”
    9: Balikene nibati, “Nji yena” Bamwi nibati, “Nanta, kono uboneka ubu njeye.” imi iye chati, “Njime.”
    10: Nibati kwali, “Linuhe menso ako ayeluki bule?”
    11: Netaba, mukwame yo sumpwa Jesu watenda itope ni kunisunga amenso angu imi nati kwangu, 'Yende kwa Siloe mi uka sambe,' Chobulyo chinayenda imi ninakasamba imi ninatanga kubona.”
    12: Nibati kwali, “Winahi iye?” Netaba nati, “kanizi.”
    13: Nibaleta mukwame yaba kubanga chihofu ku Mafalisi.
    14: Linu ibali izuba lye nsabata ilyo Jesu aba tendi itope heyalula menso akwe.
    15: Linu hape Mafalisi chiba mubuza mwaba bonene. Nati kubali, “Wabika itope hamenso angu, naka samba imi hanu chini bona.”
    16: Balikene ku Bafilisi nibati, “Uzu mukwame kazwi kwa Ireeza mukuti kechilili Insabata.” Bamwi nibati, “Kwiza buti kuti mukwame wina chive atende imakazo zisika aha?” Chobulyo ni kwaba ni kuliyaba mukati kabo.
    17: Chobulyo nibabuza mukwame wechihofu hape, “Utinzi kuamana naye mukuti njobeyalulwa menso kwali?” Mukwame wechihofu nati, “mutanikizi.”
    18: Nangaho Majuda kanababazumini kuti ibali chihofu yabeyalulwa menso ulukusikila habasumpa bazazi bakwe yasanaabali kubona.
    19: Nibabuza bazazi bakwe, “Uzu nji mwanenu wamuswisu imutakuti abazalwa nali chihofu? Kwiza buti kuti linu abone?”
    20: Chobulyo bazazi bakwe babetabi, “Twizi kuti uzu nji mwanetu wamuswisu nikuti aba zalwa neli chihofu.
    21: Mukubezili kuti abone hanu katwizi, ni yabeyaluli menso akwe katwizi. Mumubuze, mukulwana. Uwola kuliwambilila iye mwine.”
    22: Bazazi bakwe babawambi izi zintu, mukuti babakutite Majuda. Mukuti Majuda chiba babazuminzene kale kuti iye yete alizumine kuti nji Kreste mubamuhindikile kunze yamasinagoge.
    23: Chebaka lyezi, bazazi bakwe nibati, “Mukulwana, mumubuze.”
    24: Mukuti chibabahitite tobole nibasumpa mukwame yabakubanga chihofu ni chibati kwali, “Uhe ikanya kwa Ireeza. Twizi kuti uzu mukwame mutendi wazive.”
    25: 'Linu uzo mukwame netaba, “Kanizi nandi mutendi wazive. Chimwi chinizi: Nibali nimuhofu, imi hanu chinibona.”'
    26: Kuzwaho nibamuti, “Chinzi chabatendi kwako? Abeyalula buti menso ako?”
    27: Abetabi, namiwambila kale, imi kamutekelezi! Chinzi hamusaka kuzuwa chimwi hape? Kamusaki kuba barutwana bakwe nanwe, nandi musaka?
    28: Nichibamutuka imi nibati, “Umurutwana wakwe, imi iswe tubarutwana ba Mushe.
    29: Twizi kuti Ireeza abawambi kwa Mushe, imi katwizi kuti uzu uzwa kuhi.”
    30: Mukwame netaba nabacho, Ichi chikomosa, kuti kamwizi kwazwa, kono abeyaluli menso angu.
    31: Twizi kuti Ireeza katekelezi batendi bazive, kono haiba muntu ulibekite kwa Ireeza ni kutenda intato yakwe, umutekeleza.
    32: Kutanga kumatangilo achisi kana kubeni kuzuweka kuti kwina ichabeyaluli menso amukwame yabazalwa neli muhofu.
    33: Haiba uzu mukwame kazwi kwa Ireeza, kakwina chiti nabatendi.”
    34: Nibamwitaba nibati, “Iwe ubazalilwa muzive kumaniniza, imi utuluta?” Hahobulyo nibamusohela kunze.”
    35: Jesu abazuwi kuti babamuhindikili hanze yesinagoge. Hamusangana nati, “Uzumina ku Mwana Muntu na?”
    36: Netaba nati, “Njeni uzo, Simwine, kokuti nizumine kwali?”
    37: Jesu nati kwali, “Ubamuboni, imi njeyena yowamba nawe.”
    38: Mukwame nati, “Simwine, nizumina” imi namulapela.
    39: Jesu nati, “Kuatulwa chinibezili mwechinu chisi kokuti basaboni babone imi kokuti bana babona basanduke zihofu.”
    40: Balikene ku Bafalisi babena naye babazuwi izi zintu imi nibamubuza, “Kana naswe bulyo tubahofu?”
    41: Jesu nabati, “Haiba mubali muzihofu, nimusena mubabi ni zive, kono hanu muti, 'Tubona,' chobulyo chive chako muzishale bobulyo.
  10:
    1: Ikumbya line, nimiwambila, iye mwine yaseti enjile chamulyango wamulaka wembelele, kono utata kwiwulu chenzila imwi, unzo muntu musa mi wiba.
    2: Iye winjilila kumulyango nji mulisana wembelele.
    3: Mubabaleli wamulyango mwamwiyalwile. Imbelele zizuwa inzwi lyakwe, mi usupa imbelele zakwe chamazina ni kuzietelela hazizwa.
    4: Linu heti chazizwisa nzose zakwe, uziyenda kubusu, mi imbelele zimwichilila, mukuti zinzi inzwi lyakwe.
    5: Linu keti nizichilile muyenzi, kono kazimukekuluhe, mokuti kanzinzi inzwi lyamuyenzi.”
    6: Jesu abawambi iyi nguli kubali, kono abo kanababazuwisisi kuti izi zintu ibali nji zona zabali kuwamba kubali.
    7: Linu Jesu chawamba kubali hape, Ikumbya line, Nimi wambila, Njime nimulyango wembelele.
    8: Yese yabezi kumasule angu musa mi wiba, kono imbelele kena zibamuteki.
    9: Njime nimulyango. Yese winjila changu, kapuluswe; kenjile mukati ni hanze mi kawane malisikizo.
    10: Musa kawoli kwiza heba kezi kwiba kapa kwihaya ni kushinya. Nibakezi kuti benze bawane buhalo mi babu wane cha bungi.
    11: Njime nimulisana weniti. Mulisana weniti uha buhalo bwakwe muchibaka chembelele.
    12: Mubeleki wakuhila kahena mulisana wembelele imi kamunite imbelele. Habona untuhu nakezite usiya imbelele ni kubaleha. Utuhu uwonda imbelele ni kuzihasanya.
    13: Utiya mukuti mubeleki wakuhila kabileli ni mbelele.
    14: Njime ni mulisani weniti, imi nizi zangu, mi zangu zinizi.
    15: Tayo unizi, imi name nizi Tayo, imi nibahi buhalo bwangu muchibaka che mbelele.
    16: Nina imbelele zimwi zisali nzowo mulaka wembelele. Niyelele kuzileta nazo, imi kazizuwe inzwi lyangu kokuti ibe mutapi wonke ni mulisana yenke.
    17: 'Njikeli ibaka Tayo hanisaka: Nisinyehelwa buhalo bwangu kokuti ninibuhinde hape.'
    18: Kakwina yowola kubuninyanga, kono nibusinyehelwa changu nimwine. Nina maata akuzwisa, imi nina maata akuhinda hape. Nibawani iyo itaelo kuba Tayo.
    19: Kuliyabahakati chikwa tendahala mukati kaMajuda bakeñisa chayo manzwi.
    20: Bungi bwabo chiba wamba, “Wina i dimona mi umbulumuka. Chinzi hamutekeleza kwali?
    21: Bamwi chibati, “Aa kahena manzwi amuntu yoyendiswa idimona. Kana idimona liwola kwiyalula menso amuntu yasaboni?”
    22: Linu chibali inako ya Mukiti wa Kunjoloza mwa Jerusalema.
    23: Ibali maliha, mi Jesu abu kuyenda mwi keleke mumalibela a Solomoni.
    24: Linu Majuda chiba muzimbuluka mi chiba wamba kwali, katuhinde inako ikumahi nitu sezibi? Heba njiwe Kirisite, tuwambile he ñandaleza.”
    25: Jesu ababetabi kuti, “Nibamiwambili, kono kamuzumini. Mitendo initenda mwizina lya Tayo, yeyo njiipaka ziniama.
    26: Nikwinabulyo inwe ka muzumini mukuti kahena mwimbelele zangu.
    27: Imbelele zangu zizuwa inzwi lyangu; nizizi, imi zinichilila.
    28: Niziha buhalo busamani; kesinizifwe, imi kakwina niumwina yetinazi nzwabule mumayaza angu.
    29: Tayo, yabazinihi, mukando kuzamba bonse, mi kakwina yowola kubazwabula mumayaza a Tayo.
    30: Ime ni Tayo tuchintu chonke.”
    31: Linu Majuda chi bahinda mavwe nibamu ñabola.
    32: Jesu ababetabi, “Nibamitondezi mitendo mingi milotu izwa kwa Tayo. Linu njo uhi kweyo mitendo umuniñabolela cha mabwe?”
    33: Majuda babamwitabi, “Katuku ñaboleli mutendo mulotu, kono kushwaula, mukuti iwe, umuntu, uli tenda kuti njowe Ireeza.”
    34: Jesu ababetabi, “Kanakuti kuñoletwe mumilao, Ni wamba, “mumizimu”?
    35: Heba ababa supi kuti bazimu, nji kwani kulibazwi izina lya Ireeza (mi mañolo ka awoli ku lutwa),
    36: muwamba konzo yaba bikiwakumbali nji Tayo ni kutumiwa muchisi, 'ushwaula; mukuti na wamba, 'Ni mwana we Ireeza.'
    37: Heba kanitendi mitendo ya Tayo, kanzi muni zumini.
    38: Kono heba niitenda, nangakuti kazumini, muzumine mitendo linukuti mwizimbe ni kuzuwisisa ziba Tayo benamwangu imi name ninamuba Tayo.”
    39: Babaliki kumuwonda hape, kono abayindi kungi kuzwa mumayanza abo.
    40: Chayenda hape mwishila lya Jorodani kuchibaka unko Joani abali kukolobeza, niku kekala kwateni.
    41: Bungi bwabantu chibeza kwali nikuchokuti, “Cheniti Joani kana abatendi imakazo, kono zintu zonse zaba wambi Joani chozu mukwame ibali zeniti.”
    42: Bantu bangi kwateni ni chibazumina kwali.
  11:
    1: Linu mukwame zumwi yabali kusumpwa chezina lya Lazaro yabali kulwala. yaba kuzwa mwa Betenia, mumunzi mwabali kwikala Maria ni mukulwe Mareta.
    2: nji Maria yaba singi Simwine mafuta esende ni kumupemula kumatende ninsuki zakwe, imi Lazaro yabali kulwala ibala nchizyakwe.
    3: Linu banchizyakwe nichibatumina iñusa kwa Jesu, nibacho, “Simwine, bone, iye yosaka ahulu ulwala.”
    4: Linu Jesu hazuwa bulyo, nati, Uku kulwala kahena kufwa, kono bwakubonisa maata a Simwine chobulyo nimwana wa Ireeza uswanela kulumbekwa kachibatendahali.”
    5: Linu Jesu abali kusaka ahulu Mareta ni mwanchakwe ni Lazaro bulyo.
    6: Chobulyo hazuwa kulwala kwa Lazaro, Jesu abekali mazuba amwi obele muchibaka mwabekele.
    7: Linu hakumana bulyo, Chowamba kuba rutwana bakwe, “Twende tuye kwa Judea hape.”
    8: Barutwana chibawamba kwali, “Muruti, munako inu Majuda basaka kukugobola nimabwe, linu iwe usaka kubola kwateni hape?”
    9: Jesu nichati, kahena kuti inhola zitenda ikumi ni obele eseli mwizuba? Linu zumwi muntu hayenda musihali, keti aholofale kapa kusitatala kakuti ubwene mwahitite cha liseli lyefasi.
    10: Nihakuba bulyo, hayenda masiku, mwasitatale kakuli iseli kalina mwali.”
    11: Nichawamba izi zintu, linu hamana izo zintu, nichabawambila, “Mulikanetu Lazaro chalala, kono nikaya ili kuti nikamubuse.”
    12: Barutwana linu chibawamba kwali, “Simwine, haiba ulele, mwabe nenza.”
    13: Linu Jesu chabataluseza kuamana niifu, Chobulyo abo babali kuhupula kuti uwamba iñonzi zakulikatulusa.
    14: Linu Jesu nichabataluseza, “Lazaru ufwile.
    15: Nisangite, kebaka lyenu, kuti kana nibena kwateni kokuti nimubazumini. Twende kwali.”
    16: Tomasi yaba kunsumpwa Didima, chawamba ku Barutwana, “Tuyende naswe tukafwe ni Jesu.”
    17: Linu Jesu hakeza, neza kuwana kuti Lazaro chowina kale mwikumbu chamazuba onee.
    18: Linu Betania ibena hembali ni Jerusalema, kazibima zotatwe.
    19: Bungi bwa Majuda babali kwiza kwa Mareta ni Maria, kubaombaomba kuamana ni nchinzabo.
    20: Linu Mareta, hazuwa kuti Jesu ukezite, nichibaka mukatanyeza, cobulyo Maria abekele munzubo.
    21: Mareta linu chawambila Jesu, “Nfumwangu, kapa kobena kunu, nchizyangu nasena bafwi.
    22: Nangati hanu, nizi kuti chimwi nichimwi chokumbila kwa Ireeza, mwakuhe.”
    23: Jesu chawamba kwali, “Nchizyako mwabuke hape.”
    24: Mareta chawamba kwali, “Nizi kuti mwabuke hape he henzuho luzuba lwamamani mani.”
    25: Jesu chawamba kwali, “Njeme ni nzuho ni buhalo; yense yozumina kwangu, niha fwa, mwa hale;
    26: chobulyo yense yohala ni kuzumina kwangu keti nafwe. Na muzumina iyi ndaba?”
    27: Nichawamba kwali, “Ee, Nfumwangu, nizumina kuti njewe Kreste, mwana we Ireeza, yokezite mwi nkanda.”
    28: Hamana kuwamba izi, chozwa mwateni nikusumpa mwanchakwe Maria kakuli ungula. chamuwambila, “Muruti chasika mi ukusumpa.”
    29: Linu hazuwa bulyo, chonyamuka kapili nikuya kwali.
    30: Linu Jesu kanabeni kusika mumunzi abali kusina kuchibaka kwaba kamukatanyezi Mareta.
    31: Imi Majuda, babena naye mwinzubo babali kumuomba omba nibabona Maria hanyamuka kapili pili kuzwila hanze, chiba mwichilila, kuhupula kuti chokaya kwikumbu aka siliseze kwateni.
    32: Linu Maria, hakeza kwabekele Jesu imi namubona, chowila hamatende akwe ni kumuwambila, “Simwine, kapa kobena kunu, nchinzyangu nasena abafwi,”
    33: Linu Jesu chamubona nasilisa, imi ni Mujuda wakeza naye chokwete usilisa,
    34: chabahinditwe muluhuho lwakwe mi abali kubilela; chawamba, “Mubamulaziki kuhi?” Niba mwitaba, “Nfumwangu, wize zo bone.”
    35: Jesu nasilisa.
    36: Linu Majuda cibawamba, Mubone mwaba kusakila Lazaru!”
    37: Imi bamwi chibawamba, “Kanjiyena uzu mukwame, yabeyaluli menso amukwame wamuhofu, hape ibaleti kuti uzu mukwame kuti afwe?”
    38: Linu Jesu hape, nalizuwa kutomoha inkulo hape, nayenda kwikumbu. linu chibali ilindi, imi ibwe libatulitwe hateni.
    39: Jesu nati, “Muzwise hateni ibwe.” Mareta, nchinzye wa Lazaro, iye yofwile, nawambila Jesu, “Nfumwangu, cheinu inako chitupu chichinunka, kakuti chikwahinda mazuba onee kuzwa habafwili.”
    40: Linu Jesu nati kwali, Naa kana nibakuwambili kuti, heba uzumina, mokabone mubuso wa Ireeza?”
    41: Linu chibazwisa ibwe hekumbu. Jesu nakatula menso akwe kulola kwiulu imi nati, “Tate, Nilitumela kakuti wateka kwangu.
    42: Nizi kuti utekanga kwangu inako yonse, kono niwamba bulyo kebaka lyekunga linizimbulukite kunibika mukati, ili kuti bazumine kuti ubanitumi.”
    43: Chobulyo nawamba buti, nahuweleza chalizwi lizuweka ahulu, “Lazaro, wize hanze!”
    44: Mukwame yabafwile nazwa mwikumbu; matende akwe nimayanza abali kuzingeletwe masila. Jesu nawamba kubali, “Mumusumunune imi mumusiye ayende.”
    45: Linu bungi bwa Majuda babakezi kwa Maria imi nibabona zabatendi Jesu, niba zumina kwali,
    46: kono bamwi mukati kabo chibayenda ku Bafalisi imi chibakawamba zabatendi Jesu.
    47: Cwale mapurita bakulwana ni Bafalisi chibakopanya inkuta hamwina imi nibawamba, “Mutupange chihi? Uzu mukwame upanga imakazo zingi.
    48: heba mutumusiye yenke sina buti, bonse mubazumine kwali; Maroma mubatunyange minzi yetu yonse ni nkanda yetu.”
    49: Nihakuba bulyo, zumwi mukwame mukati kabo, Kayafa, yabali muprisita mukulwana mwecho chilimo, nati kubali, “Kakwina chimwizi.
    50: Kamubwene kuti kulotu nibutuka kuti mukwame yenke afwile chichaba kundeye kuti inkanda yonse imaniswe.”
    51: Lyahanu izi zawamba kazizwi kwali mwine. kono, kakuti abali muprisita mukulwana icho chilimo, aba polofiti kuti Jesu mwafwile inkanda;
    52: kono isini inkanda bulyo imi kono kuti bana ba Ireeza bahasene bekale hamwina kalusika lonke.
    53: Linu kuzwa ulo luzuba niba zuminzana mwete behaile Jesu.
    54: Kelyo ibaka Jesu nasiya kuyenda mukati ka Majuda nibamubwene, imi chozwa mweyo inkanda nikuya mwihalaupa mumuleneñi wa Efraimi. Uko abakekali ni barutwana.
    55: Lyahanu i Paseka ya Majuda chibena hafuhi, imi bungi bwabo nibaya mwa Jerusalema kuzwa mwinkanda i Paseka niseni kusika kuti bakalijoloze abo bene.
    56: Babali kukabulola Jesu, imi nibena mwi Tempele nibakwete balibuza buza, “Muhupula bule? Na sanzi akezi kumukiti?”
    57: Linu muprisita mukulwana ni Bafalisi niba hewa mulao kuti haiba kwina yowizi kwena Jesu, uswanela kuwamba ili kuti bamukwate.
  12:
    1: Mazuba amana iyanza ni limwina habusu bwa Mukiti we Paseka, Jesu abezi kwa Betania, kwabali kuhala Lazaro, yababuswa kwali kubafwile.
    2: Chobulyo nibamutendela mulalilo kwateni, mi Mareta njabali kuha zilyo, kono Lazaro ibali njizumwi yabena nabana babena ni Jesu hetafula.
    3: Linu Maria nichahinda ilita yebotela yamafuta adula anuka nenza, ni kuetila hamatende a Jesu, ni kuasinda ni suki zakwe. Inzubo niyezula mununko mulotulotu wamafuta anunka nenza.
    4: Judasi Isikariota, zumwi wabarutwana bakwe, yeti namubeteke, nati,
    5: “Chinzi aa mafuta hasana abawuzwa madola achita myanda yotatwe ni kuha kubahumanehi?
    6: 'Abali kuwamba bulyo, isiñi kuti abali kufwila bahumanehi inse, nata, kono ibaka lakuti ibali musa: njabakweta chikwama chamasheleñi mi abalikwiba chibabikwa mwateni.'
    7: Jesu abati, “Mumuzuminine kuti abikile chakwete izuba lyangu lyekepelo.
    8: Kamubakubile ni bahumanehi inako yonse, kono ime keti nimubekubile name inako yonse”.
    9: Mweyonako ikunga ikando la Majuda nilyeziba kuti Jesu kwabena, mi babezi, isiñi kukezila Jesu bulyo, kono ni kwiza kubona Lazaro bulyo, ili yababusi Jesu kubafwile.
    10: Baprisita bakulwana ni chibazumizana hamwina chamulelo wakwihaya Lazaro naye;
    11: mukuti ibali chebaka lyakwe Majuda hababazwi chabungi ni kukazumina kwa Jesu.
    12: Halizwa ikunga ikando nilyakeza ku Mukiti we Paseka. Linu habazuwa kuti Jesu ukezite kwa Jerusalema,
    13: nibahinda mitavi yenzalu ni kuyenda kukamukatanyeza, ni kuhuweleza, “Hosanna! Yotohonolofezwe kwa Ireeza njozuna yokeza mwizina la Simwine, Simwine Mukulwana wa Isilaele.”
    14: Jesu abawani mwana wedonki mi natanta haili; sina mukubañolezwi,
    15: “Musiyemutiyi, inwe mubantu ba Zion, Simwine wenu Mukulwana ukezite, natantite hamwana wedonki.”
    16: Barutwana bakwe kanababazuwisi izi zintu kumatangilo; kono inako yahewa mata akubuka kubafu, nibahupula kuti izi zintu zibañoleltwe chebaka lyakwe ni kuti babatendi izi zintu kwali.
    17: Lyahanu ikunga libena naye inako yasupa Lazaro kuzwa mwikumbu imi abamubusi kuzwa kubafwile, ibabi bupaki.
    18: Ibali chelyo ibaka ikunga liba zwili kwateni kukamukatanyeza mukuti babazuwi kuti njiye yabatendi iyi makazo.
    19: Chobulyo Bafalisi ni chibawambinsena mukati kabo, “Hamubone, kakwina chimuwola kutenda, mubwene, chisi chose chimwichilile.”
    20: Magerike bamwi mweyonako babena mukati kwabana babali kuya kukulapela munako yamukiti.
    21: Aba bantu babayi kwa Filipi, yabali kuzwa kwa Betsaida mwa Galilea, babamubuzi, nibati, “Fumwetu, tusaka kubona Jesu.”
    22: Filipi abayendi kukawambila Andreasi; Andreasi abayendi ni Filipi, mi nibakawambila Jesu.
    23: Jesu nabetaba nati, “Ihola chiyasika yakuti Mwana Muntu abe hamazimo makando akububekwa.
    24: Ikumbya lineline, nimiwambila, uluhaiba luheke lwamundale ni luwila mwibu ni kufwa, kalushale lolona mbona bobulyo; kono haiba nilufwa, kalubike zichelantu zingi.
    25: Iye mwine yosuni buhalo bwakwe mwabuluze; kono iye mwine yohinda buhalo bwabamwi batu kuti bwabutokwa kuhita buhalo bwakwe iye mwine kahale ni Ireeza kuyakuile.
    26: Haiba muntu unisebeleza, mumusiye anichilile; henikele kwiwulu, ni muhikana wangu kabe kwateni naye. Haiba muntu unisebeleza, Tayo mwamuhe itompo.
    27: 'Lyahanu luhuho lwangu lukatazehete: Ketinilapele? ''Tayo, unihune mweyinu ihola''? “Kono njilona ibaka ili, hanibezi kuti zenitakisiwe.'
    28: Tayo, utumise kububana kwako.” Linu linzwi ni lyazwa kwiwulu mi nilyati, “Nibalitumisi kale, mi kanilitumise hape.”
    29: Linu ikunga libazimene habumbali ni kulizuwa ni lyati kuti invula yapalakata. Bamwi nibati, “Ingeloi libali kuwambi kwali.”
    30: Jesu abetabi nati, “Ili linzwi kanalibezi kwangu, kono kwenu.
    31: 'Hanu chilinako yakuti chinu chisi chiatulwe: Hanu chili inako yakuti ninisinyesinye mata a Satani yobusa chihanu chinsi.'
    32: Imi Ime, heti bantu kabaninyamwine mwiwulu hachifapano, kanikwitile zumwi ni zumwi kwangu.”
    33: Abawambi bulyo kutondeza kuti mufutazi wefu lyeti nafwe.
    34: Ikunga libamwitabi, “Tubazuwi kuzwa kumulao kuti Jesu kekalile kuyakwile. Kwiza buti kuti uwambe, 'Mwana Muntu utameha kuhazikwa hachifapano'? Njeni uzu Mwana Muntu yowamba zakwe?”
    35: Jesu linu chati kubali, “Iseli kalibe kubile nanwe chenakozana ifwihi. Muyende hamuchina iseli, kokuti ififi sanzilimihitilili. Iye yoyenda mulififi kaboni kwakaya.
    36: Inako yimwina name, muzumine kumanzwi angu initi ya Ireeza kayibe nanwe.” Jesu abawambi izi zintu mi kuzwahateni naliyendela ni kukaliwungula kuzwa kubali.
    37: Nihakuba kuti Jesu abatendi imakazo zingizingi habusu bwabo, nihakubabulyo kanababazumini kwali.
    38: 'Kokuti inzwi lamutanikizi Isaya lizuzilizwe, ili umo abati: “Simwine, njeni yabazumini kwiñusa lyetu? Mi iyanza lya Simwine libeziwahaza kwani?'
    39: Cheli ibaka kanababali kuwola kuzumina, mukuti Isaya naye abati,
    40: “Abatendi menso abo kuba buhofu, ni kuzumiza inkulo zabo; chenzila yimwi nibabawoli kubona ni menso abo ni kuzuwisisa ni nkulo zabo, ni kusanduka, imi ninibabahozi”
    41: Isaya abawambi izi zintu mukuti ababoni ikanya ya Jesu imi abawambi kazakwe.
    42: Kono nihakwinabulyo, bungi bwababusi babazumini kwa Jesu; kono chebabakala Bafalisi, kanababali kuzumina kweyo indaba kokuti sanzibakanisi kunjila mwisinagoge.
    43: Babalikusaka kutembwa kubantu kuhita kutembwa kuzwa kwa Ireeza.
    44: 'Jesu nahuweleza nati: “Yozumina kwangu, kazumini bulyo kwangu kono uzumina bulyo ni kwali zonitumite,'
    45: imi uzoyonibwene ubwene bulyo ni yonitumite.
    46: Nibezi kuchisi ninili niseli kukuti yense yozumina kwangu sanzi nashali mulififi.
    47: Haiba muntu zuhi no zuhi uzuwa manzwi angu kono kaabiki, kanimuatuli; mukuti kananibezili kuatula chisi, kono kwiza kuhaza chisi.
    48: 'Iye yonikana ni yasazumini manzwi angu wina yomuatula: kaibe nji inzwi linibawambi letinilimuatule izuba lamamanimani.'
    49: Mukuti kananibawambi kazangu, kono njiza Tayo yabanitumi, yabanihi itaelo kuamana ni chiniswanela kuwamba ni chiniswanela kuluta.
    50: Nizi kuti itaelo yakwe ileta buhalo busena mamaninizo, chobulyo checho chiniwamba - bobulyo fela sina Tayo mwabawambili kwangu, bobulyo name muniwambila.”
  13:
    1: Lyahanu pili Mukiti we Paseka niuseni kuliwa Jesu chabezi kuti inakoyakwe chiyasika yakuzwa hanuhansi ni kuya kwa Tayo - sina habakusuni bakwe bamuchisi - ababasaki kutwala kumamanisinzo.
    2: Lyahanu satani chababiketi kale mwinkulo ya Judasi Iskariota mwana a Simon, kuti abeteke Jesu.
    3: Chabakwi kuti Tayo chabahele kale zintu zonso mumayanza akwe imi chabakazwile kwe Ireeza ni chabakubola kwe Ireeza.
    4: Abazimani hamulalilo ni kuzwisa chizwanto chakwe chahewulu. Linu chahinda kataulo ni kukalisumina iye mwine.
    5: Linu chachunka mezi mukasuba ni kutanga kusaza matenda abarutwana bakwe ni kubapemula ni taulo yabalizingelete.
    6: Chakeza kwa Simoni Pitirosi, imi Pitorosi chawamba kwali, “Simwine, mosaze matende angu na?”
    7: Jesu chetaba ni chati kwali, “Chinitenda kwanko kese uchizuwisise hanu, kono kokachizuwisise mwinako inza.”
    8: Pitorosi chawamba kwali, “Kense usanze matende angu.” Jesu chamwitaba, “Heba kanikusazi, kawina chemba kwangu.”
    9: Simoni Pitirosi chawamba kwali, “Simwine, kanzi unisazi bulyo kumatende, kono nikumayanza angu ni mutwi wangu.”
    10: Jesu chawamba kwali, “Uzo yosazwa kena chasaka, hensi kusazwa kumatende, kono ujolwele neza; ujololwe, kono isini umwi ni umwi.”
    11: (Mukuti Jesu abezi yese namubeteke; chinji abawambi, “Kahena kutimubonse mujolola.)”
    12: Linu Jesu hamana kubasaza matende abo ni kuhinda zizwato zakwe ni kwikala hansi hape, chawamba kubali, “Kana mwizi chinatenda kwenu?
    13: Munisupa 'Muluti' ni 'Simwine,' imi uwamba chishiyeme, kakuti linu njime.
    14: Heba njime linu, Simwine ni Muluti, nashanza matende enu, nemwe mulishanze matende enu zumwi ni zumwi.
    15: Mukuti chinamiha mutala kokuti nenwe mutende bobulyo munamitendela.
    16: Ikumbya line, niwamba kwenu, mubeleki kena mukando kwafumwe; kapa mutumiwa kubamukando kuwamutuma.
    17: Heba nimwiziba izizintu, mufuyoletwe heba nimuzitenda.
    18: Kaniwambi mubonse; niziabo banibaketi — kono iñolo linani kwizuzilizwa; 'Iye ulya chikwa changu unilaha mulezele.'
    19: Nimiwambila inzohahanu pili niziseni kutendahala, linukuti hazitendahala, nimuzumine kuti Njime.
    20: Ikumbya line, nimiwambila, yotambula yese unatuma, watambulame, imi yotambula ime, utambula iye yabanitumi.”
    21: Linu Jesu hawamba inzo, chabakatazehete muluhuho, chaha bupaki mi chati, “Ikumbya line, niwamba kwenu kuti zumwi kwenu kanibeteke.”
    22: Barutwana chibalilola, nibabilelete kuti uwambani.
    23: Zumwi wabarutwana, wabakusaka hahulu Jesu, abakushendeme hetafule nazendamine hachizuba cha Jesu.
    24: Simoni Pitorosi chalolela konzo murutwana ni kuwamba, “Tuwambile njeni unzo yowamba zakwe.”
    25: Linu chazendamina hachizuba cha Jesu ni kuwamba kwali, “Simwine, njeni unzo?”
    26: Linu Jesu chamwitaba, “Njiyena yesenihe chikwa chinansunsa.” Chobulyo hamana kunsunsa chikwa, chachiha Judasi mwana Simon Iskariota.
    27: Imi linu, hakumana chikwa, Satani chamwinjila, linu Jesu chawamba kwali, “Chosakaku tenda, uchitende kakuhwela.”
    28: Kakwina nanga umwina kubabalikwikele naye hetafule yabezi kuti chizi hawamba inzo kwali.
    29: Bamwi chiba hupula kuti, mukuti Judasi ibali iye yabakubika masheleni, chingi Jesu abawambi kwali, “Ukawule zisakahala kuti tube nanzo hamukiti,” kapa uwola kukaha zimwi kubanjebwe.
    30: Judasi hamana kutambula chikwa, chazwila hanze hahobulyo. Chi ibali masiku.
    31: Inako Judasi hayenda hanze, Jesu chati, “Hanu Mwana wa Muntu cholumbekwa, imi Ireeza kalumbekwe chebakalyakwe.
    32: Ireeza kamulumbeke iye kalwake mwine, imi kamulumbeke hahanubulyo.
    33: Bahwile banini, nichina nanwe mukuti kuchina kanakozana bulyo. Kamuningane, imi sinamuni bawambili majuda, 'Kuniya kamuwoli kwizako.' Nahanu nichi wamba inzi kwenu hape.
    34: Nimiha mulao muhya, kuti musake umwi ni umwi; sina munibakumisakila, linu musake umwi ni umwi hape.
    35: Chenzi umwi ni umwi kezibe kuti mubarutwana bangu, heba ni mulisuni zumwi ku zumwi.
    36: Simoni Pitorosi chawamba kwali, “Simwine, ukaya kuhi?” Jesu abamwitaba, “Kuniya, kowoli kunichilila hanu, kono konichilele inako yiza.”
    37: Pitorosi chati kwali, “Simwine, chinzi hanisawoli kukwichilila? Kanilifungule buhalo bwangu bakeñi chanko.”
    38: Jesu chetaba, “Uwola kulifungula buhalo bwanko ibaka lyangu? Ikumbya line, Nikuwambila, munkombwe niuseni kulila kobe chonisampwile totatwe.”
  14:
    1: Sanzi musilili inkulo zenu kuti zisitatale. kono muzumine kwe Ireeza,
    2: muzumine hape ni kwangu. Munzubo iba Tayo mwina misiyo mingi. kamba kanjobulyo, ninisena namiwambila iyo indaba, chobulyo nikaya nikamilukiseze chibaka.
    3: imi haniyenda kukumilukiseza chibaka, munikabole hape imi zanimihinde chobulyo kunikena nanwe mukabe kwateni.
    4: Wizi inzila yoko kunikaya.”
    5: Tomasi chati kwa Jesu, “Simwine, katwizi kokaya, mutwizibe bule inzila?”
    6: Jesu namuwambila, “Njeme ni nzila, initi ni buhalo; kakwina yowiza kwaTayo konji kangu.
    7: Kapa munizi, nimwizi ni Tayo naye. kuzwa hanu chimwa mwiziba imi chimwa mubona
    8: Filipi chati kwa Jesu, “Simwine, tutondeze Tayo, imi mukushiyame kwetu.”
    9: Jesu nichawamba kwali, “Nibabi nanwe inako inde imi kanti nawe konizi, Filipi? Yense wabona ime wabona Tayo. Chinzi howamba, Kuti ni kutondeze Tayo'?
    10: Na kamuzumini kuti ime nikele kwa Tayo imi Tayo wina kwangu? Manzwi animiwambila kanzwi kwangu kono a zwila kwa Tayo yohala kwangu yopanga musebezi wakwe.
    11: Munizumine kuti njeme Tayo, imi Tayo wina kwangu, kakuba bulyo muzumine kebaka lya misebezi ine.
    12: Inkyumba line, nimiwambila, yense yozumina kwangu mwapange misebezi ini panga, imi mwapange misebezi mikando ihita iyi kakuti ime nikaya kwa Tayo.
    13: chonse cheti mukumbile mwizina lyangu, kanichipange ili kuti tayo alumbekwe cha Mwana wa muntu.
    14: Haiba munikumbila chimwi ni chimwi mwizina lyangu, Munichipange.
    15: Haiba munisaka, mumu mamele milao yangu.
    16: 'Imi kani lapele kwa Tayo, imi mwamihe zumwi Mutusi ili kuti zabe nanwe inako zonse:'
    17: Luhuho lweniti. Ulo lusawoli kutambulwa inkanda yonse kakuti kalumuboni kapa kumwiziba. Kono inwe mumwizi, imi wikele nanwe imi mwabe nanwe.
    18: Keti nimisiye mwenge; munikabole kwenu.
    19: Kusishalile inako zana imi inkanda keti munibone hape, kono kamunibone. kakuti nihala, nanwe kamuhale.
    20: Cholo luzuba kamwizibe kuti nina kwa Tayo, imi nanwe mwina kwangu, imi name nina kwenu.
    21: Umwi ni umwi yokwete milao yangu nikuimamela njiyena yonisaka, imi iye yonisaka mwasakiwe nikwa Tayo, imi name kanimusake imi kanilitondeze kwali.”
    22: Judasi (insini Isikariota) chawambila Jesu, “Simwine, chinzi hosaka kulibonahaza kwetu isini kwi nkanda?”
    23: Jesu chetaba nikumuwambila, heba kwina yonisaka, mwechilile linzwi lyangu. Imi Tayo kamusake, imi katwize kwali imi katuzake munzi wetu naye.
    24: Iye yasanisaki keti echilile manzwi angu. Inyo linzwi limuzuwa kahena kuti lizwila kwangu kono lizwila kwa Tayo yonitumite.
    25: Nibamiwambili kuti, hanu hanisikele nanwe.
    26: Nihakuba bulyo, Muombaombi- Luhuho Lujolola yesa katume Tayo mwizina lyangu- iye mwamilute zintu zonse imi mwamihupulise nizonse zini bamiwambili.
    27: Nimisiya che nkozo; Nimiha inkozo yangu. Kanimihi sina mubaihela bena munkanda. Sanzi musilili inkulo zenu kuti zisitatale, hape sanzi mutiyi.
    28: Mwanizuwa kuti hanawamba kwenu, 'Chinikaya imi munikabole kwenu.' haiba munisaka, ni mwasanga kuzuwa kuti nikaya kwa Tayo, mukuti Tayo mukando kunihita.
    29: Linu nimiwambila nichiseni kupangahala ili kuti, hete nichipangahale kamuzumine.
    30: keti niniwambe ahulu nanwe, mukuti mutendisi wenkanda ukezite. Iye kena maata heulu lyangu,
    31: chobulyo benkanda baswanela kwiziba kuti ime nisaka Tayo, Imi nipanga sina nji Tayo mwa ni balaelezi. Tuzimane tusiye ichi chibaka.”
  15:
    1: Njeme ni isamu lye niti lye veine, mi Itayo nji mu va valeli.
    2: U zwisa mutavi onse mwangu usahi chihantu, mi u kosola mutavi onse usahi chihantu kuti uhe chihantu cho vungi.
    3: Mujolola ivaka lya iñusa li ni va wambi kwenu.
    4: Mushale mwangu, mi Name mwenu. Sina mutavi ha wusawoli kuha chihantu cha wo wine konji chi ha wushala mwisamu lye veine, mane nanga inwe, kwanda kuti mushale mwangu.
    5: Njime ni samu lye veine, inwe mu mitavi. Iye yo shala mwangu mi Name mwali, uha chihantu chingi, kakuti mukuti kusena Ime ka kwina chi muwola kutenda.
    6: Haiva zumwi kashali mwangu usohelwa kuna ni kuzuma, mi va kunganya mitavi ni ku isohela mu mulilo, ni ku hiswa.
    7: Haiva mushala mwangu, mi haiva ni manzwi angu a shala mwenu, mu kumbile zonse zi mu litakaleza, mi ka muzi tendelwe.
    8: 'Mi Itayo ka tembwe mwezi: kuti muhe chihantu chingi mu valutwani vangu.'
    9: Mi sina Itayo ha vani suni, Name mu ni va misuni, mushale mwi ilato lyangu.
    10: Haiva mu vika intaelo zangu, ka mushale mwi ilato lyangu mi sina ha ni va viki intaelo za Itayo mi ni kushala mwi ilato lyakwe.
    11: Na wamba izi zintu kwenu kuti ku sanga kwangu ku ve nanwe, ili kuti ku sangu kwenu kwi zu zilizwa.
    12: Iyi nji intaelo yangu, mu lisune sina ha ni va mi suni.
    13: Ka kwina wina ilato ikando li likana neli, kuti uha vuhalo bwa kwe ku valikani vakwe.
    14: Mu valikani vangu haiva muvika zintu zi ni va milaeli.
    15: Ka ni si misumpi vahikana, mukuti vahikana kavezi izo simwine wavo za tenda. Na misupi valikani, mi zonse zi ni vazuwi kwa Itayo, ni va zi zivahazi kwenu.
    16: Kana mu va ni keti, kono ni va miketi mi ni ku mita kuti mukahe chihantu, ili kuti chihantu chikale. Mu kuve vulyo kuti chonse chi mukumbila cha Itayo mwi zina lyangu, mwa chi mihe.
    17: 'Izi zintu ni milaela: mu mulisune mu vonse.'
    18: Haiva inkanda imi toya, mwizive kuti ivani toyete ni iseni ku mitoya.
    19: Kamba mu ve inkanda, mi inkanda ni va misuni sina muvayo. Kono cho kuti ka hena mu ve inkanda mi chelyo ivaka ni va miketi kuzwa mwi inkanda, mi he inkanda i mi toyete
    20: Muzeze linzwi li ni va mi wambi kwenu,' Muhikana ka hena mukando kwa simwine wake'. Haiva va va nyandisi ime, nanwe ka va mi nyandise; haiva va viki linzwi lyangu, navo vulyo ka vike lyenu.
    21: Ka va tende izi kwenu che ivaka lye zina lyangu kakuti ka vezi ya va ni tumi.
    22: Kamba ka na ni vezi ku wamba ku vali, ni vasana va va pangi chivi, kono hanu ka vena ivaka lya chivi chavo.
    23: Iye yo ni toya uto yete vulyo ni Itayo.
    24: Kamba kana ni vapangi mitendo ni ku sena zumwi ya va itendi mukati kavo, ni vasena chivi, kono hanu va va voni ni ku nitoya tuvose Ime ni Itayo.
    25: Kono ichi nji kwi zu zilikiza linzwi liñoletwe mu mulao, 'Va vani toyi ni ku sena chimwi.'
    26: Linu Musengisengi- iye yese Ni tumine ku zwa kwa Itayo, iye njiye, Luhuho Lujolola lwa initi, lu zwilila kwa Itayo-kwiza, ka pake changu.
    27: Nanwe vulyo mupaka cha kuti muvena name ku zwa ku matangilo.
  16:
    1: “Ni ba wambi izi zintu kwenu chokuti kanji muzwi kwangu.
    2: Ka ba mi sohe mu ma sinagoge. kono inako i kezite i yo zumwi ni zumwi yo mi haya kahupule kuti u ha mutendo wa chitabelo kwe Ireeza.
    3: Ka ba chite izo zintu chokuti kana ba bezibi Itayo kapa I me.
    4: Ni ba wambi izo zintu kwenu chokuti i nako ya bo ha i sika, ka muzeze kuti ni ba miwambili kuamana na bo. Kana ni ba miwambili kuamana nizo zintu kumatangilo chokuti ni bena nanwe.
    5: Kono lyahanu ni kaya kwali ya ba ni tumi, nihaike kakwina kwenu ya ba ni buzi, “U kaya kuhi?'
    6: Kono chokuti ni bawambi izi zintu kwenu, kuswaba ku be zuli mwinkulo zenu.
    7: 'Kono ni miwambila buniti: mo kube hande kwenu ha ni ya kungi. Mukuti heba ne ni sa yendi kungi, Muombaombi kete ne ze kwenu, kono ha ni yenda, Ka ni mutumine kwenu.'
    8: Ha te neeze, Muombaombi ka tondeze inkanda ku ba ni mafosisa kuamana ni chibi, kuamana ni kuluka, ni kuamana ni nkatulo-
    9: kuamana ni chibi, Chokuti ka ba zumini kwangu;
    10: kuamana ni kuluka chokuti ni ka ya kwe Itayo, mi inwe ke te ne muzwile habusu ku ni bona;
    11: mi kuamana ni nkatulo, chakuti mubusi we yunu inkanda cha ba atulwa kale.
    12: Ni na zintu zingi za kuwamba kwenwu, kono kete mu zi zuwisize hanu.
    13: Kono cwale iye, Luhuho lwe Niti, ha lwiza, ka lu mi etelele mu buniti bonse, chokuti kete ne lu liwambile kuzwililia kwali mwine. Kono kawambe chonse chete na zuwe, mi ka wambe kwenu chete ne chize.
    14: Ka ni tembe, kakuli ka hinde ku zwilila ku zangu mi ka zi wambe kwenu.
    15: Chimwi ni chimwi chena na cho Tayo nji changu. Ni hakwina bulyo, Ni bawambi kuti Luhuho ka luhinde ku zwilila ku che chili changu mi ka mi wambile.
    16: Chakuya che nako i nfuhi kete ne mu ni bone, mi kwisule che nako i mwi i nfuhi ka mu ni bone.”
    17: Kuzwaho bamwi ba balutwani ba kwe ni chi bati zumwi ku zumwi, “Chintunzi chi cha wamba kwetu, 'Che nako infuhi kete ne mu ni bone mi kwisule lye nako i mwi infuhi ka mu ni bone,' mi, 'Chokuti ni yenda kwe Itayo'?”
    18: Nihakwina bulyo ni chi bati, “Kanti chintunzi chi chawamba, 'I nako zana i nfuhi'? Katwizi cha kwete kuamana ni cha wamba.”
    19: Jesu ni cha bona kuti basaka ku mubuza, ni cha ti kubali, “I chi che mukwete kulibuza mukati kenu kuamana ni cha na wamba, 'I nako zana infuhi kete ne mu ni bone mi kwisule lye nako zana i mwi infuhi ka mu ni bone'?
    20: Buniti, niti, ni wamba kwenu, ka mulile ni kusilisa, kono inkanda ka isange; kono nwe ka mu be ni ku wilwa kukando, kono ku swaba kwenu ka ku sanduke ku ba ni ntabo.
    21: Heba mwanakazi u puluha u ba ni kuwilwa chokuti inako ya kwe chi ya sika, kono ha mana kupuluha muchiche, ka chi hupuli kuchiswa kwakwe chebaka lye ntabo chakuti muntu wa pepwa munkanda.
    22: Chobulyo mwina kuwilwa hanu, kono ka ni mibone hape, mi nkulo zenu ka zisange, mi ka kwina ya te na wole kuzwisa intabo yinu kwenu.
    23: Mwi zuba elyo ke te ne mu ni buze chimwi. Buniti, niti, ni wamba kwenu, haiba ne mukumbila chime kwa Tayo che zina lyangu, ka chi mihe.
    24: Kuhitila hanu ka mwini ku kumbila chimwi che zina lya ngu. Mukumbile, mi ka muamuhele chokuti kusanga kwenu ne ku izuzilizwe.
    25: Ni bawambi e zi zintu kwenu cha makabisa puo, kono inako i kezite ye se te ni ni wambe kwenu indaba zi sa zuweki, kono kusi bulyo ka ni miwambile ha jololwe kuamana ni Itayo.
    26: Mwizuba lyo ka mukumbile che zina lyangu mi ka ni wambi chobulyo kwenu kuti ka ni lapele kwe Itayo chenu,
    27: chokuti Itayo i ye mwine a mi saka chokuti mu ba ni saki mi mu bazumini kuti ni ka zwilila kwe Itayo.
    28: Ni zwilila kwe Itayo, mi ni bakezi mwi inkanda. Hape, chi ni siya inkanda mi chi ni kaya kwe Itayo.”
    29: Balutwana ba kwe ni chi bati, “Bone, lyahanu cho wamba ha jolola mi ka u li tusisi indaba zi sa zuweki.
    30: Lyahanu chi tweziba kuti wizi zintu zonse, mi ko saki zumwi muntu ku kubuza i mpuzo. Chebaka lyo, tuzumina kuti u kazwa kwe Ireeza.”
    31: Jesu ni cha betaba, “Chi mwa zumina cwale?
    32: Mubone, inako chi ya sika, eeni, che niti chi yasika, he te ni mu hasanywe, zumwi ni zumwi ku munzi wa kwe, mi ka munisiye ne nke. Kono ka ni bi nenke chokuti Itayo wi na name.
    33: 'Ni ba wambi izi zintu kwenu kuti mu be ni nkozo kwangu. Mwinkanda mwina ni masukuluko, kono mu be ni bundume: Ni ba komi inkanda.”'
  17:
    1: Jesu hamana ku wamba izi zintu, ncha katwila menso akwe kwi wulu mi na ti, “Itayo, inako chi yasika, ulumbeke Mwanako njo kuti Mwana naye aku lumbeke-
    2: sina kamo ba muheli buyendisi he wulu lya zi bumbantu zonse njo kuti awole kuha buhalo busamani kwa zumwi ni zumwi yo ba muhi.
    3: 'Ubu buhalo busamani: kuti ba kwizi, Ireeza yenke we niti, mi iye yo ba tumi, Jesu Kerisite.'
    4: Ni baku tembi hansi. Ni ba mani mutendo oba nihi kuti ni tende.
    5: Linu, Tayo, ni tembe hamwina nawe cha ku tembwa ku ni bena nawe pili inkanda ni seni ku bumbwa.
    6: Ni ba sinululi izina lya ko ku bantu bo banihi kuzwilila mwi nkanda. I bali bako, mi ni waba ni ha, mi baba kuteki inzwi lya ko.
    7: Hanu chi bezi kuti zintu zonse zo banihi zi zwa kwako,
    8: mukuti ni babahi ma nzwi anse oba nihi. Ba ba atambuli mi cho buniti ba be zibi kuti nibazwi kwako, mi baba zumini kuti ubani tumi.
    9: Ni ba lapelela. Kani lapeleli inkanda kono ni lapelela abo boba nihi, mukuti nji bako.
    10: Chonse chili cha ngu nji chako, mi chako nji changu, mi ni tembetwe mu bali.
    11: Kani si mwina mwi inkanda, kono aba bantu bena mwi inkanda, mi ni keza kwako. I tayo yo Jolola, ba bike mwi zina lyako abo boba nihi njikuti babe ba mwina, sina hatuli umwina.
    12: Hani ba sina nabo, ni baba bikite mwi zina lyako, lyo banihi. Ni baba silelezi, mi nanta yenke wabo ya ba sinyehi, kwanda ya mwana we nsinyeho, njo kuti mañolo e zuzilizwe.
    13: Hanu ni keza kwako, kono ni wamba izi zintu mwi inkanda nji kuti babe ni ku saanga kwangu kwi zuzilizwe mu bali.
    14: Ni ba bahi inzwi lya ko, mi inkanda ibaba toyi kakuti kahena be nkanda, sina hani sali we nkanda.
    15: Kani kukumbili kuti uba zwise mwi inkanda kono uba wungule ku mubilala.
    16: Kahena be inkanda, sina hani sali we inkanda.
    17: Ba kungule kumbali cho buniti. Inzwi lyako buniti.
    18: Sina mo bani tumini mwi inkanda, linu nibaba tumi mwi inkanda.
    19: Che baka lyabo ni bali kunguli kumbali, mukuti abo beene nabo ba kungwilwe kumbali mubu niti.
    20: Kani lapeli bulyo chaba, kono nabo bonse bani zumine kache nzwi lyabo.
    21: Njo kuti bonse babe bamwina, sina iwe, Tayo, mwina mwa ngu, mi nina mwenu. Ni lapela kuti nabo babe mwetu njo kuti inkanda mwi zumine kuti ubani tumi.
    22: Kutembwa kuna kobanihi, ni ba kubahi, njo kuti babe ba mwina, sina hatuli bamwina.
    23: I me mu baali, mi iwe mwangu. Njo kuti be zuzilizwe mu mwina, njo kuti inkanda izibe kuti uba ni tumi, mi uba ba suni, sina mo ba ni sunini.
    24: Tayo, Ni saka kuti abo bo banihi nabo babe name kwete nibe njo kuti ba bone ku tembwa kwangu, ko banihi. Mukuti ubani suni kuzwililila ku matangilo a ku bumbwa kwe inkanda.
    25: 'Itayo yo lukiti, inkanda kena iba kwizi, kono ni kwizi: mi aba bezi kuti ubani tumi.'
    26: Ni be zibisi izina lya ko kubali, mi ni sili izibisa njo kuti ke lato lyo bani saki kalyo libe mubali, mi munibe mubali.”
  18:
    1: Jesu hamana ku wamba aa manzwi, ni cha yenda ni valutwani mwi shilya lya musindi wa Kedroni, mu vena luwa u mo iye ni valutwani vakwe mu va ve njili.
    2: Linu Judasi, ya vati a muveteke, a vezi chi vaka, kakuti Jesu avali ku yanga mwateni inako ni inako ni valutwani vakwe.
    3: Linu Judasi, cha ku tambula chi kwata cha valwi ve inkondo ku zwilila ku va ku lwana va mapurisita ni ku Mafarisi, ni va sepahala, chi vakeza ni malambi ni matachi ni zilwiso.
    4: Linu Jesu, ya vezi zintu zonse zi vali ku pangahala kwali, cha zwila havusu mi ni ku vavuza, “Njeni imu kaya vugana?”
    5: Chiva mwi tava, “Jesu wa Nazareta.” Jesu cha wamba ku vali, “Njeme.” Judasi, ya va muveteki, naye vulyo ava zimene ni valwi ve inkondo.
    6: Mi ha wamba ku vali, “Njime,” chi va vola ni ku ka wila hansi.
    7: Linu hape cha va vuza, “Njeni imuka vugana?” Hape chi vati,” Jesu wa Nazareta.”
    8: Jesu che tava, “Na mi wambila kuti Njeme. Haiva muka vugana ime, mu va siye ava vayende.”
    9: 'Ichi ivali mukulukela kwi zuzilikizwa linzwi lyava wambi: “Kwavo vo va nihi, Ka kwina nanga yenke ini va tondi.”'
    10: Linu Simoni Pitolosi, ya vena mukwale, chi ku chomona ni kulenga ku kosola kutwi kwa chilyo kwa muhikana wa muprisita yo hanzi. Linu izina lya muhikana ivali nji Malko.
    11: Jesu chati kwa Pitolosi, “Voze mukwale mu chivikilo chawo. Kana kete chi Ni ywa ikomoki iyo Itayo ya vanihi?”
    12: Mi chikwata cha valwi ve nkondo ni mu kulwana, ni va sepahali va Majunda, ni chi va kwata Jesu ni ku musumina.
    13: Chi va musoteza itanzi kwa Anna, kakuti ivali mukwenyani wa mukwame wa Kayafa, ya vali mupurisita yo hanzi mwe cho chilimo.
    14: Linu Kayafa nji yena yava hi inkelezo ku Majuda kuti ku vena nenza kuti muntu yenke a fwile vantu.
    15: Simoni Pitolosi che chilila Jesu, mi mwa va tendele ni zumwi mulutwana. Linu mulutwani uzo ave zivahele ku mupurisita yo hanzi, mi che njila ni Jesu mwi lapa lya mupurisita yo hanzi;
    16: kono Pitolosi ava zimene ha mulyango hanze. Mi zumwi mulutwana, ya ve zivahele ku mupurisita yo hanzi, chi kuya hanze ku ka wamba ni muganteli wa mwanakazana ni ku leta Pitolosi mukati.
    17: Linu muhikana wa mwanakazana, muganteli, chati kwa Pitolosi, “Ka njewe zumwi wa valutwani vo zu muntu?” Chati, “Ka njeme.”
    18: Linu vahikana ni vasepahali va vazimene aho, mi ni va tenda mulilo wa makala, kakuti ku vali ku tontola, mi avo vene ni vali tukutisa. Pitolosi naye vulyo a vena navo, ava zimene aho na li tukutisa.
    19: Mu purisita yo hanzi cha vuza Jesu ku amana ni valutwani vakwe ni intuto zakwe.
    20: Jesu cha mwi tava, “Ni va wambi he nkanza ku inkanda. Ni vali ku luta inako yonse mu masinagoge ni mwi tempele umo Majuda vonse va vali kwiza ha mwina. Ka kwina chi Ni wambi mu nkunutu.
    21: Chizi ho ni vuza? U vuze avo va va ni zuwi zi ni va wambi. Lole avo vantu vezi zi Ni va wambi.”
    22: Linu Jesu ha wamba ichi, zumwi uva sepahala ava zimene aho chi kudama Jesu infaindi ni kuti, “Mu wi tavila mupurisita yo hanzi vulyo?
    23: Jesu cha mwi tava, “Haiva na wamba chi fosahele, he vupaki vu amana ni ku fosahala, kono haiva ku shieme, chizi ho ni kava?”
    24: Linu Anna cha mutumina na suminwe kwa Kaefasi mupurisita yo hanzi.
    25: Linu Simoni Pitolosi ya va zimene ni ku li tukutisa. Vantu linu chi vati kwali, “Kahena kuti u zumwi wa valutwani vakwe?” Cha kanana ni kuti, “Ka njeme.”
    26: Zumwi wa vahikana va mupurisita yo hanzi, ya vali mukwakwe wa mukwame sikutwi Pitolosi kwa va kosoli, chati, “Kana ni va ku voni naye mwiwa?”
    27: Pitolosi linu cha kanana hape, mi hahovulyo mukombwe chi wa lila.
    28: Linu chi va soteza Jesu ku zwa kwa Kaefasi ku ya kwi maofesi makando a muvuso. Ivali ka kakusani ahulu, mi kana va venjili mwi lapa lya muvusisi ili kuti kanzi vali zuzi ikwe kono valye mukiti we Impaseka.
    29: Linu Pilato cha zwila hanze ku vali mi chati, “Ku nyasa nzi ku mu leta ku amana no zu muntu?”
    30: Chi vetava ni kuti kwali, “Haiva uzu muntu kana mutendi wa chivi, ni tusana tuva muleti kwako.”
    31: Pilato linu chati ku vali, “Mu muhinde muvene, mi mu ka muatule cha kuya cha mulao wenu.” Majuda chi va wamba kwali, “Kana ka ku zu mi ninwe kwetu ku vika muntu yense mwifu.”
    32: Va va wambi izi ili kuti linzwi lya Jesu li zu zilikizwe lya va wambi ku tondeza mufuta we ifu lyesa nafwe.
    33: Linu Pilato che njila mu maofesi makando a muvuso chi ku supa Jesu mi chati kwali, “Kana njewe Simwine wa Majuda?”
    34: Jesu che tava, “U wamba cha ku zwilila mwako, kapa cha vamwi va vaku wambili ku amana name?”
    35: Pilato che tava, “Ka hena ni Mujuda, Njime? Vantu vako ni mapurisita va kando va va kuhi kwa ngu. U va chiti nzi?”
    36: Jesu che tava, “Muvuso wangu ka hena weyi inkanda. Kamba muvuso wangu uvali we neku lye inu inkanda, linu vahikana vangu ni valwa ili kuti kanzi ni hewa ku Majuda. Kono hanu muvuso wangu ka wuzwi munu”
    37: Pilato linu chati kwali, “Linu njewe simwine?” Jesu che tava, “U wamba kuti Njeme simwine. Lyeli nji ivaka li Ni va pepelwa, mi cheli ivaka li ni vezili mwi inkanda kuti ni vike vupaki cha vuniti. Yese yo wila ku vuniti utekeleza ku linzwi lyangu.”
    38: Pilato chati kwali, Vuniti chi? Ha mana ku wamba izi, cha yenda hanze hape ku Majuda mi chati ku vali, kana na wana mulandu mo zu muntu.
    39: Kono mwina chizo cha kuti ni lukulule muntu yenke kwenu ha mukiti we Impaseka. Linu musaka kuti ni mi lukulwile Simwine wa Majuda?”
    40: Linu chiva huweleza hape chi vati, “Isiñi uzu muntu, kono Banabasi.” Linu Banabasi ivali musa mukando.”
  19:
    1: Linu Pilato ni cha hinda Jesu ni ku mushupa.
    2: Masole ni ba luka ihusi ya miya. Ni ba izwatika Jesu ku mutwi ni ku muzwatika muchizabalo cha mubala wabusimwine.
    3: Ni chi beza kwali ni chi bati, “Yosho, Simwine wa Majuda!” mi ni chi ba mudama.
    4: Linu Pilato ni cha zwila hanze hape mi ni chati kubali, “Mubone, Ni muleta hanze kwenu chokuti mwizibe kuti ka na na wana mulandu kwakwe.”
    5: Chobulyo Jesu ni chazwila hanze, a ba zwete ihusi ya miya ni chizwato chamubala wa busimwine. Linu Pilato ni chawamba ku bali, “Mubone muntu!”
    6: Linu ni hakwinabulyo bapurisita bakulwana ni basepahala chi ba bona Jesu, chi bahuweleza ni kuwamba kuti, “Mu mu kokotele, mu mu kokotele!” Pilato ni cha wamba kubali, “Mu muhinde mubene mi mu mu kokotele, mukuti ka kwina mulandu wa nawana kwali.”
    7: Majuda ni chi ba mwitaba, “Twina mulao, mi chakuya cho wo mulao u swanela kufwa chokuti a ba libiki kuti Mwana we Ireeza.”
    8: Linu Pilato ha zuwa ao manzwi, ni chaba ni kutiya ahulu,
    9: mi ni chenjila mu maofisi makando a mubuso hape ni chati kwa Jesu, “U zwa kuhi?” Kono Jesu kana a ba mwitabi.
    10: Linu Pilato ni chati kwali, “I we ko wambi kwangu? Kana kawizi kuti ni na ziho za ku ku lukulula, ni ziho za ku ku kokotela?”
    11: Jesu ni cha mwitaba, “Kawina ziho heulu lyangu konji zi ba hewa kwako kuzwilila kwiulu. Ni hakwina bulyo, i ye ya ba ni hi kwako wina chibi chikando.”
    12: 'Che yi inkalabo, Pilato ni cha lika ku mulukulula, kono Majuda ni chi ba huweleza ni chi bati, “Heba ne u lukulula u zu muntu, kahena u mulikani wa Sesare: Zumwi ni zumwi u li bika busimwine u wamba cha kulwisa Sesare.”'
    13: Linu Pilato ha zuwa ao manzwi, ni chaleta Jesu hanze mi ni chekala muchipula cha buatuli muchibaka chi sumpwa, “Chibaka chi Bumwinwe,” Kono mu chi Heberu, “Gabati.”
    14: Linu chi bali izuba lye ntukiso ye Impaseka, chi i bakusaka ku ba inako i kwana i yanza ni konke. Pilato ni chati ku Majuda, “Mubone, u zu simwine wenu!”
    15: Ni chi bahuwa kuti, “Muzwise, muzwise; u mukokotele!” Pilato ni cha ti kubali, “ni kokotele Simwine wenu?” Ba purisita ba kulwana ni chi betaba, “Katwina Simwine esi bulyo Sesare,”
    16: Linu Pilato na ba ha Jesu kuti a kokotelwe.
    17: Cwale ni bahinda Jesu, mi ni cha ya hanze, kulihindila chifapano i ye mwine, ku chibaka chi sumpwa “Chibaka cha Katendele,” I cho mu chi Heberu chi sumpwa, “Kologota.”
    18: Ba ba kokoteli Jesu u mo. Mi ne na ni bantu bamwi bo bele, yenke kwi neku ni neku lyakwe, ni Jesu ne na hakati.
    19: 'Pilato hape na ñola chisupo mi na chibika ha chifapano. Haho ha bañoletwe: JESU WA NAZARETA, SIMWINE WA MAJUDA.'
    20: Bungi bwa Majuda ni chi ba bala i cho chisupo chokuti chibaka cha ba kokotelwa Jesu chi bena hafuhi ni tolopo. Chisupo chi bañoletwe mu chi Heberu, mu chi Latini, ni mu chi Gerike.
    21: Linu mupurisita mukulwana wa Majuda ni cha wamba kwa Pilato, “Kanji u ñoli, “Simwine wa Majuda; kono u ti, I ye mwine a ba wambi, “Njime ni Simwine wa Majuda.”
    22: Pilato ne taba, “Chi ni ba ñoli ni ba ñoli.”
    23: Ha bamana masole ku kokotela Jesu, ni chi bahinda zi zwato zakwe ni ku li abela che inkalulo zone; inkabelo ku isole ni isole, ni chizwato cha hewulu. Kono chizwato che hewulu ke na chibena mapeka, chi ba ku lukililwe hamwina ku zwililila kwiwulu.
    24: Linu ni chi ba li wambila a bo beene, “Kanji tu chi ñatuli hakati, kono ni hakwina bulyo tulaule che loto i yo italuhanye kuti ka chi be chani,” I chi chiba chitahali chokuti iñolo li zuzilizwe li wamba kuti, “Ba ba lyiabili zizwato zangu mukati kabo; ba ba lauli che loto chizwato changu.”
    25: Masole ba ba chiti izi zintu. Banyina wa Jesu, mwanche u banyina, Maria mwihabwe wa Kulopa, ni Maria Magadalena. A ba banakazi ba bazimene ku chifapano cha Jesu.
    26: Jesu ha bona banyina ni mulutwana ya ba kusuna ni bazimine hembali, na ti ku banyina, “Mwanakazi, bone, mwanako!”
    27: Linu nchati ku mulutwana, “Bone, banyoko!” Kuzwililila he nako yo mulutwana na muhinda ku mutwala kumunzi wa kwe.
    28: Ha kumana ichi Jesu, mukuti a bakwizi kuti zintu zonse linu chi zamana, kuti kwi zuzilizwe mañolo, ati, “Ni fwile inyotwa,”
    29: Chibikilo chi bezwile i waine i canchumuka chi ba bikitwe aho, linu chi ba bika chiponji chi zwile i waine i chanchumuka ku mutabi we haisopu ni ku inyamwina ku kaholo ka kwe.
    30: Mi Jesu a cha nywine ku i waine i chanchumuka, chati, “Çhi kwamana.” Ni cha kotamisa mutwi wa kwe ni kuha luhuho lwakwe.
    31: Linu Majuda, chokuti i ba li izuba lya kuli bakanya, ni kuti mibili kanji i shali ha chifapano mu lye Insabata (Mukuti Insabata i bali ya butokwa ahulu), ni chi bakumbila Pilato kucholola matende a bo ni ku bahangula.
    32: Lunu masole chibeza ni kucholola matende a mukwame wa matangilo ni a mukwame wa bubeli ya ba kokotelwe ni Jesu.
    33: Linu ha be za kwa Jesu, chi ba bona kuti cha bafwile kale, chobulyo ka na ba ba muchololi matende.
    34: Ni hakubabulyo, zumwi wa masole cha muhweza mumpati yakwe ni mulinga, mi hohwaho malaha ni menzi ni za zwa.
    35: I ye ya ba boni izi nja bapaki, imi bupaki bwakwe bwe niti. Wizi kuti cha ba wambi i niti njo kuti nanwe bulyo chi muzumina.
    36: Chokuti izi zintu zi ba chitahali cha kwi zuziliza iñolo, “Kakwina nanta chimwina ku zifuha za kwe chete chi cholwe.”
    37: Hape, limwi iñolo liti, “Ka ba lole kwali iye u ba bahwezi.”
    38: Ha kumana izi zintu Josefa wa Arimatea, sina ha ba li mulutwana wa Jesu (kono cha kuliungula ka lyowa ku Majuda) cha kumbila Pilato heba u wola kuhinda mubili wa Jesu. Pilato cha muha chibaka. Linu Josefa ni cheza ni kuhinda mubili wakwe.
    39: Nekudema na ye cheza, u zo kumatangilo ya bezite kwa Jesu masiku. A baleti i maire i kopenywe ni incenka, cha buima busika ha mwanda wonke.
    40: Linu chi bahinda mubili wa Jesu ni ku u zingelela mu majira a zi zabalo ni mi nunkiso, si na haibali chizo cha Majuda cha kuzika zitupu.
    41: Linu muchibaka umo mwa ba kankamizwe, kubena luwa lwa zibyalantu; mi mwelyo iwa lya zi byalantu ku bena ikumbu ihya umo musena mu beni ku ungwa muntu kale.
    42: Kakuti i ba li izuba lye intukiso za Majuda mi ni kuti ikumbu li bena hafuhi, ni ba lazika Jesu mwa teni.
  20:
    1: Linu kuseni seni he zuba lya matangilo lye viiki, ha ku ba ku sisiha, Maria Magadalana cheza kwi kuumbu mi cha bona ibbwe ni li pindumunwa kuzwa kwi kuumbu.
    2: Mi cha tiiya ni kwiza kwa Simone Pitolosi ni ku ba lutwana bamwi abo Jesu ba ba kusuna, mi nati kubali, “Ba ba hindi Simwine kumu zwisa mwi ikuumbu, mi ka twizi uko ku baba ka mulaziki.”
    3: Mi kuzwa aho Pitolosi ni zumwi mulutwana chi ba zwa kuyenda, mi chi ba yenda kwi ikuumbu.
    4: Bonse chi ba tiya hamwina, mi zumwi mulutwana cha tiyaa ha busu kuhitilila Pitolosi mi ni ku sika wentanzi kwi ikuumbu.
    5: Mi cha zunza mo cha bona majila a zi zwato na dansi hateni, kono kana abe njili mukati.
    6: Simone Pitolosi ya ba shalile kwali cha sika mi cha yenda mwi ikuumbu. Cha bona majira a zizwato na dansi hateni,
    7: mi ni jira li bena ku mutwi wa kwe. ka hena li ba dansi hamwina ni majira a zizwato kono liba bungeletwe ha ngi lyolyona.
    8: Linu zumwi mu lutwana, iye ya ba tangi kusika kwi ikuumbu, naye che njila mukati, mi cha bona ni ku zumina.
    9: Mi ku sikila ina i nako kana ba beni kwi ziba iñolo kuti mbwabuke ku zwa ku ba fwile.
    10: Mi balutwana chi ba boola ku inzubo hape.
    11: Kono Maria aba zimene hanze lye ikuumbu na silisa. Ha ba ku silisa bulyo, cha kotama ni ku zunza mwi ikuumbu.
    12: Cha bona ma ngeloi obele muzituba ne keele, limwi ku mutwi, limwi ku matende uko mubiliwa Jesu uba lele.
    13: Chi bati kwali, “mwanakazi, cinzi ha usilisa?” cha wamba kubali, “Ka kuti ba hinda Simwine wangu, mi kanizi uko kuba mubika.”
    14: Ha wamba ichi, cha chebuka mi cha bona Jesu na zimene hana, kono kana abezi kuti nji Jesu.
    15: Jesu chati kwali, “Mwanakazi, chinzi ha u silisa? ukwete ku lola ni?” abali ku seza kuti mu loli we iwa, mi nati kwali, “Mutompehi, heba wa mu zwisa kunze, ni wa mbile ku wa mubika, mi munika mu zwise kwateni.”
    16: 'Jesu nati kwali, “Maria.” Cha che buka, cha wamba kwali mu chi Aramaiki, “Rabboni,” (italusa: “Muluti.”)'
    17: Jesu nati kwali, “kanji uni kwati, ka kuti ka nini ku bola kwi wulu kwa Itayo, kono u yende ku ba mwangu mi ukate ku bali kuti muni ye kwi wulu kwa Tayo ni Itayo wako, kwe reeza wangu ni Ireeza wako.”
    18: Maria Magadalena che za ni ku wambila ba lutwana, “Ni ba boni Simwine” mi ni kuti aba wambi izi ziintu kwali.
    19: Ha chiibali citengu, ho luna lu zuba, izuba lye ntanzi lwe viiki, mi mi lyango ya mu babena ba lutwana, ibe ya litwe cha ku tiya Majuda, Jesu che za mi cha zimana mukati kabo mi chati ku bali, “i nkozo kwenu.”
    20: Ha mana ku te chi, cha ba tondeza mayanza akwe ni mpaati yakwe. Mi ba lutwana haba bona Simwine, ba ba sangite.
    21: Jesu kuzwaho cha wamba kubali hape, “i nkozo kwenu. Sina Itayo habani tumi, linu mu ni mi tumina.”
    22: Jesu hamana ku ta ichi, na huzikiza ha bali mi nati kubali, “Mu tambule lu Huho lu Jolola.
    23: Bonse ba mu wo ndola zibe, ba zi wo ndelwa; bonse ba zibe zi mukwete, zi si kwetwe.”
    24: Tomasi, zumwi wabe kumi ni bobele, ya ba ku sumpwa Didimasi, kana bena nabo Jesu heza.
    25: Bamwi ba lutwana ha ku mana chi ba mu cho, “Twa bona Simwine” Cha ba cho, “kwanda chi na bona mu mayanza akwe i bbata lya zi pikili, mi niku bika munwe mwi bbata lya zi pikili, ni ku bika i yanza lyangu mwi mpaati ya kwe, ke te ni zumine.”
    26: Ha kumana mazuba akwana iyanza ni to tatwe ba lutwana bakwe ba bena mukati hape, Mi Tomasi a bena nabo. Jesu cheza milyango ni basi yalitwe, mi cha ziima mukati ka bo, mi chati, “inkozo kwenu.”
    27: Mi cha ti kwa Tomasi, “u chune kunu ni munwe wako, u bone ma yanza angu, u chune kunu ni yanza lya ko, mi uli bike mwi mpaati yangu, kanji ubi yasa zumini, kono u zumine.”
    28: Tomasi che taaba mi nati kwali, “Simwine wangu ni Ireeza wangu.”
    29: Jesu na cho kwali, “kakuti wani bona, wa zumina. Ba fuyoletwe nja bo ba seni ku bona, mi ni bazumina.”
    30: Linu Jesu cha tenda zi supo zimwi zingi mu ku bako kwa ba lutwana, zi supo zi seni kuñolwa mwe yi imbuka,
    31: kono izi zi ba ñolwa mukuti mu zumine kuti Jesu nji Kerisite, mwana wa Ireeza, mi nji kuti ku zumina, ni mwaba ni buhalo mwi zina lya kwe.
  21:
    1: 'Haku mana izi zintu Jesu cha li bonekisa hape ku ba lutwana kwi iwate lya Tiberiasi. Bo buti mwa bali bonekisi:'
    2: Simone Pitolosi abena hamwina ni Tomasi yo sumpwa Didimasi, Nataniele uzwa mwa Kana wa Gagilea, bana ba chi swisu ba Zebedia, mi ni ba mwi ba lutwana bo bele ba Jesu.
    3: Simone Pitolosi na ti kubali, “Ni kaya kuku yamba.” Ni ba ti kwali, “Iswe, naswe, mutwize na we.” Chi ba yenda ni kwi chila mu chisepe, kono kakwina chi baba kwati mu ma siku onse.
    4: Linu, ha chibali kuseni kwa kaku sasana, Jesu cha zimana he lizo, kono ba lutwana kahena ba bezi kuti ibali nji Jesu.
    5: Mi Jesu cha ti ku bali, “Ba lombwana, mwina chimwi cha kulya?” chi ba mwi taaba, “Nee.”
    6: Cha ti ku bali, “Mu so hele ka nyandi kenu kwi mbali yo bulyo bwa chisepe, mi kamu wane chi mwi.” Mi chi ba sohela kanyandi kabo, kono kena baba ku wola ku ka ya mbula che baka lye inswi zingi.
    7: Linu mulutwana ya ba ku sunwa ahulu kwa Jesu nati kwa Pitolosi, “Nji Simwine.” Simone Pitolosi ha zuwa kuti nji Simwine, cha sumina chi zwato cha kwe cha hanze (mukuti kena a ba zwete), mi ni kuli sohela mwi iwate.
    8: Ba mwi ba lutwana chi beza mu chisepe (mukuti ka hena ba bena kule ni mutunda, iba li zi bima zo bele ku kuzwa aho), mi ba bali ku kwita ka nyandi ke zwile inswi.
    9: Linu haba zubuka ku ya ha mutunda, chi ba bona mulilo ho wa makala mi inswi ni ibikitwe hateni, ni chinkwe.
    10: Jesu chata ku bali, “mulete ku zimwi inswi zi chi mwa kwaata.”
    11: Simone Pitolosi linu cha yenda ko ni ku kwitila kanyandi ha mutunda, ke zwile inswi inkando; 153. Zi bali zingi tota, kono kanyandi kena kaba haluki.
    12: Jusu nati kubali, mwize mi nje mulisuke,” ka kwina ku ba lutwana bakwe yaba bileli ni kumu buza, “nje weni?” Ba ba kwizi njeye Simwine,
    13: Jesus cheza, cha hinda chinkwe, mi cha chi baha, mi ni nswi bulyo.
    14: Ulu chi lubali lya bu tatu Jesu nali bonekisa mwine ku ba lutwana kuzwa ha bukila ku zwa ku ba fwile.
    15: Ha ba mana kuli suka Jesu nati kwa Simone Pitolosi, “Simone mwana wa Johani, u ni suna kuhita aba?” Pitolosi chati kwali, “ee Simwine, wi zi kuti ni ku suna.” Jesu chati kwali, “Lisike i mbelele zangu,
    16: Nacho kwali hape lwa bubeli, “Simoni mwana Johani, uni suna?” Pitolosi nati kwali, “ee simwine, wizi kuti niku suna.” Jesu nati kwali, “U ba balele i mbelele za ngu.”
    17: Cha wamba kwali lwa butatu, “Simoni mwana wa Johani, uni suna?” Pitolosi aba wililwe ka kuti Jesu aba wambi kwali lwa bu tatu, “uni suna?” cha ti kwali, “Simwine, wizi zintu zonse, wizi kuti ni ku suna.” Jesu na cho kwali, “U lisike imbelele zangu.
    18: Cha buniti, niti, nicho kwenu, ha mu ba kusili mu ba hwile, mu bali ku li zwatika mubene mi niku yenda konse ku mu bali kusaka, kono ha mu supala, ka mu na mulule mayanza enu mi zumwi mwa mi zwatike ni kumi twala kwe sete mu sake kuya.”
    19: Linu Jesu na wamba ichi mukuti a bonise ka cheyo inzila ye fu iyo Pitolosi yete a tembe Ireeza. Ha mana ku wamba ichi, na cho kwa Pitolosi, “Ni chilile.”
    20: Pitolosi cha che buka mi cha bona mulutwana uzo Jesu abali ku suna na be chilile; zuna yaba ku ze ndamina ha chizuba cha Jesu mwi nako yaku lalila zilyo mi nati, “Simwine, njeni uzo yete a ku beteke?”
    21: Pitolosi cha mu bona mi chati kwa Jesu, “Simwine, chinzi chete a chite uzu mukwame?”
    22: Jesu nati kwali, “Heba ni ni saka kuti ekale ku sikila hete ni bolele, chinzi che cho kwako? Ni chilile.”
    23: Mi ichi chi wambo chi che zu lankana mu kati ka ba mwakwe, kuti kuti zuna mulutwana keti afwe. Kono Jesu kena ba ti kwa Pitolosi kuti zumwi mu lutwana keti cho fwa, kono, “Heba ni ni wamba kuti ekale ku sikila he te ni bolele, chi nzi icho kwako?”
    24: Uzu nji mulutwana yo paka ka che zi zintu, mi ya ba ñoli izi zintu, mi twizi kuti ku paka kwa kwe kwe niti.”
    25: Kwina zimwi zintu zingi Jesu za ba tendi. kambe chimwi ni chimwi chiba ñolwa hansi, Ni sepa kuti ni haibile inkanda yine niyesete niya wola kwi zula imbuka zete ni ziba ñolwa.
44:
  1:
    1: Imbuka inibañoli kale, Tiofiliusi, ibawambi zonse zabatangi kutenda ni kuluta Jesu,
    2: kutwala izuba lyabatambulwa kwiwulu. Ichi chibatendahali hamana kuha itaelo cha Luhuho Lujolola kuba Apositola babaketi.
    3: Kuzwa hakunyanda kwakwe, abalileti iye mwine nahala kubali ni bupaki buzuweka. Mumazuba achita makumi wone abalibonahazi kubali, mi abawambi ziamana ni mubuso we Ireeza.
    4: Habali kulikopanya nabo, ababalaeli kuti kanji bazwi mwa Jerusalema, kono balindile insepiso ye Shetu, cheyo, nati, “Mubazuwi kwangu
    5: kuti initi Johani abali kukolobeza ni menzi, kono inwe kamukolobezwe muLuhuho luJolola mumazubazana akezite.”
    6: Munako ibabakungene hamwina babamubuzi, “Simwine, iyi nji nako yeti nolete mubuso kwa Isilaele?”
    7: Abawambi kubali, “kahena njikwenu kuti mwizibe inako kapa inkalulo yabatomi Tayo chamaata akwe.
    8: Kono kamutambule inguzu, munako yaLuhuho Lujolola heti nilwize hehulu lyenu, mi kamube impaki zangu monse mwa Jerusalema ni mwa Judeya ni Samaria, ni kutwala kumamanimani ekanda.”
    9: Simwine Jesu hamana kuwamba izi zintu, nibalolete kwilu, abatwalwa kwilu, mi ikope ni lyamuwunguli hamenso abo.
    10: Habachitutubalile kwiwulu nakaya, hahobulyo, bakwame bobele babazimene hembali ni bazwete zituba.
    11: Nibati, “Inwe mubakwame ba Galileya, chinzi hamuzimene aha ni mulolete kwiwulu? Uzu Jesu wayenda kwiwulu mwakabole munzila iswana sina mumwamubonena nakaya kwiwulu.”
    12: Kuzwaho nibabola kwa Jerusalema kuzwa kwi Lundu la Olivi, lina hafwihi ni Jerusalema, musipili umana izuba Lesabata.
    13: Habasika, nibatanta mumuzako wina kwiwulu, kubabali kwikala. Ibali nji Pitolosi, Johani, Jacobo, Andriasi, Filipi, Tomasi, Bartolome, Mateu, Jacobo mwana wa Alufeya, ni Simoni Zeloti, ni Juda mwana wa Jacobo.
    14: Bonse babakopene kuba chintu chimwina, kuzwila habusu kulapela katata. Babena nabo ibali banakazi, Maria nyina Jesu, ni bache bakwe.
    15: Mwawo mazuba Pitolosi abazimi mukati kabanakwabo, balikana bantu basika ha 120, mi nati,
    16: Bakwetu, kuyelele kuti chiñoletwe chizuzilizwe, kutalusa kuti Luhuho Lujolola lubawambi itanzi chakaholo ka Davida kuamana ni Judasi, yabaetelele babakasumini Jesu.
    17: Mukuti ibali zumwi wetu mi abatambuli inkabelo yakwe yempo yelinu iluko.”
    18: (Linu uzu mukwame abawuli luwa chentifo zabawani chabubilala bwakwe, mi haho natangisa kuwisa mutwi, mi mumili wakwe niwañatuka kwiyaluka, mi zamwibumo lyakwe zonse nizalongotoka.
    19: Bonse babalikuhala mwa Jerusalema babazuwi zateni, chobulyo babasumpi ulo luwa muchishobo chabo “Akeldama,” njikuti, “Luwa lwa Malaha.”)
    20: Mukuti kuñoletwe mumbuka ya Lisamu, 'Musiye luwa lwakwe lube lusinyehete, mi kanji musiyi nanga muntu umwina kuhala mo'; 'Muleke zumwi ahinde chitulo chabuyenzi bwakwe.'
    21: Chobulyo, kusakahala kuti umwina wa bakwame yabali kuyendanga naswe inako yonse Simwine Jesu habali kuyendanga mukati ketu,
    22: kukatangila hakolobezwa kwa Johani kuya kwizuba lyabazwiswa kwetu, utameha kuba impaki hamwina naswe kuamana nikubuka kwakwe kubafu.”
    23: Babaleti habusu bakwame bobele, Josefa yosumpwa Barsabasi, yabali kusumpwa hape kuti nji Justusi, ni Matias.
    24: Babalapeli nibati, “Iwe, Simwine, wizi inkulo zabantu bonse, chobulyo wizibahaze kuti njeni mukati kaba bobele yobaketi.
    25: kuhinda chibaka mweli ikolo ni buapositola waba choli Judasi kuya kuchibaka chakwe,”
    26: Babalauli; mi idaula zibawili ha Mateu mi ababikwa hepalo yamuapostola wekumi ni wumwina.
  2:
    1: Cwale izuva lya Pentecositi haliza, vonse vavena muchi baka chiswana.
    2: Mwinako yonke chikweza mulumo uzwa kwi wulu uvu luhuho lye mbembwe lukando, mi chilweza kwizula inzuvo yonse iyo ivavali kwikere.
    3: Chikweza kuvonahala kuvali malimi aswana uvu muliro uvali kukauhanywa, mi chiweza kuzimana hewulu lyo zumwi ni zumwi wavo.
    4: Vonso vave zuziwa Luhuho luNjolola mi chivatanga kuwamba mumishovo imwi, sina Luhuho lu Jolola mulubali kuva hera kuti vawambe.
    5: Linu kubena Majunda vavali kwikala mwa Jerusalema, vakwame vavalumeri, ku zwirila kwikanda zonse zomwi konde lye wulu,
    6: Uwu mulumo hauzuweka, chisi chivakezi hamwina mivavali kulyangene kakuli zumwi ni zumwiavali kuva zuwire chiba wambulula mumushovo wakwe.
    7: Vavali ku komokwete ni mbemuka; chiva wamba, “Luli, kena kuti vonse aba bakwete kuwamba Magalireya?
    8: Chinzi hakuchita kuti tuva zuwa, zumwi ni zumwi mumishovo yentu ituva zalirwa mwayo?
    9: Patiani ni Medesi ni Elamitesi, ni vamwi vavali kuhala mwa Mesopotamiya, mwa Judeya ni Cappadocia, mwa Pontusi ni Asia,
    10: mwa Phygia ni Pamphylia, mwa Egepita ni muzibaka zimwi za Libiya kuama Cyrene, ni vapoti vavali kukazwa kwa Roma,
    11: Majunda ni maProselite, Cretanisi ni ma Arambu, tuva zuwa niva wambira mumi shovo yetu kuamana ni misevezi mikando ye Ireeza.”
    12: Vavali kukomoketwe vonse ni kuchanama; chavati kuzumwi ni zumwi, “Kanti ichi chitalusa nzi?”
    13: Kono bamwi chiva sheununa ni kuti, “Vakoletwe i waine ihya,”
    14: Kono Pitorosi chazimana nivena ikumi lyamaza overe ni yenke, cha katula linzwi lyakwe ni kuti kuvali, “Vantu vamwa Judeya nanwe mwense mwikala mwa Jerusalema, muzumine ichi chiziveke kwenu; mutekereze hande kumanzwi angu.
    15: Kakuti ava vantu kava koletwe iwaine sina mumu hupulera, sina haili vulyo inanko ya kakusasani ke zuva.
    16: 'Kono ichi jichona chiva wambitwe nji mupolofita Joele:'
    17: '''Kaive vulyo muma zuva okumamanikizo; Ireeza uti, ''Kani tire hasi Luhuho lwangu kuvantu vonse. Vaana venu ve chikwame ni ve chanakazi kava porofite, balombwana benu kava vone impono, mi vasupali benu vechi kwame kava lote ziloto.'
    18: Ni hewulu lyaba hikana vangu mwao mazuva kanitire hasi luhuho lwangu, mi kava porofite.
    19: Kani vonise imakzo mwi wulu kuhitirila ni zisupo mwi nkanda hansi, malaha, ni muliro, ni vunsi mwibyubyulu.
    20: Inzuva kali sandunke ka sikwe mi mwezi kuvoneka uvu malaha, pilio izuva ikando litiza lya Simwine nili seni kusika.
    21: Kaive kuti yense yo supa he zina lya Simwine kahanzwe'.
    22: 'Vantu va Isiraele, muzuwe aa manzwi: Jesu wa Nazareta, mukwame wava misepise kwenu Ireeza che zisupo zikando ni makazo ni zikomokisa izo Ireeza ava pangi chali mukati kenu, sina inwe muvene hamwizi-'
    23: chevaka lya mulelo u kolete ni kwizibahaza ni iseni kusika inako yakwe Ireeza, a vatambikiwa, mi inwe, cha manza abakwame basezi mulao, chiva mukokotera ni ku mwihaya;
    24: iye Ireeza ava muvusi, hamana ku sumununa ku chinsa kwefu kwali, kakuli kena kuvali kuwoleka kuti a kwatwe kulili ifu.
    25: Kakuli Davida ava wambi kuyamana naye, 'Ni va voni Simwine havusu bwangu, kakuti wikere kwimbali lye yanza lyangu lyachilinso iri kuti kanji ni nyangayiswa kamba kushimbululwa.
    26: Linu hanu inkulo yangu ivali kusangitwe mi lulimilwangu chi lwa yakalala. Hape, muvili wangu kawikale musepo.
    27: Kakuti kokafwe kusiya luhuho lwangu muvafwire, kamba kuzuminina wako yo Jolola kuti avone kuvola.
    28: Uvavonahazi kwangu inzira zovuhalo; koni pange kuti nizule kusangwa che chi fateho chako.'
    29: 'Vanakwetu, Ni wola kumiwambira cho vundume kuamana ni mupatirita Davida: uzo hape ava fwi ni kuzikiwa mi ikumbu lyakwe lisikere naswe ni sunu linu.'
    30: Cwalehe, avali muporofita mi avezi kuti Ireeza avali nkonki kwali cho kulisumina vuitamo kwali, kuti kazimike zumwi wavane hachi pura chovulena bwakwe.
    31: Avatangi kuvona izi ni kutanga kuwamba kuama ni kuvuka kuva fwire kwa Keresite, 'Kena avazibalwa niku kungirwa muviri wakwe kukuvola.'
    32: Uzu Jesu- Ireeza ava muvusi, aho twense twipanki.
    33: Cwale hacha mana kumuvusa nikuka muvika kwiyanza lyakwe lyo kuchiliso lyaIreeza mi hachitu tambwire isepiso yo Luhuho lu Jolola luzwa kwa Tayo, abe tiri hansi inzi, zimubwene ni kuzuwa.
    34: Linu Davinda kena ava kambamini kwi wulu, kono uwamba, 'Simwine ava wambi kwa Simwine wangu, Wikale kwiyanza lyangu lye chiliso,
    35: kusikira hasana kani pangire nzira zako kuva malyatiro a mantende ako.”'
    36: Hakuva vulyo, musiye inzubo ya Isiraele yonse izive handede kuti Ireeza ava mupangi hape kuva Simwine ni Keresite, uzu Jesu umuva nkankamizi.”
    37: Linu hachi vazuwa inzi, vava chisiwa mwi nkulo zavo, ni kuwamba kwa Pitorosi ni kuva lutwana vonse, nikuti, “Bakwetu, mutu pange nzi?”
    38: Mi Pitorosi cha nti kuvali, “” Muvakire zivi zenu mi mukolovezwe, zumwi ni zumwi wenu, mwizina lya Jesu Keresite iri kuti zivi zenu ziwonderwe, mi mumu amuhere impo yo Luhuho lu Jolola.
    39: Ka kuti kwenu nji kuherwe insepiso ni kuvana venu ni kuvantu vonse vana vena kule, sina vantuvangi vonse vasana kasumpe Ireeza.”
    40: Nicha ziwambo zingi cha paka nikuva kumbira; na nti, “Muli haze kuzwa kolu lusika luvilala.”
    41: Mi chiva tambula manzwi akwe mi chiva kolovezwa, mi kuva yekezwa mwelina inzuva valikana 3000 vantu kuvali.
    42: Chi vazwira havunsu ni tunto zavaapositola ni kulapera hamwina, ni muku cholola chikwa ni mwi tapero.
    43: Lyowa chilyeza hewulu lya Vantu vonse, mi zisupo zingi ni makazo ziva pangiwa kuva Apositola.
    44: Vonse vavazumini vavali kwina hamwina mi vavalikwina zintu ziswana mumi hupulo,
    45: mi vava uzi zibya zabo zi vavali kukwete ni kuyavira ku vonse, kuyenderela ni muvali kusaka halira kuzumwi no zumwi.
    46: Cwale izuva ne zuva vavali ku zwira havusu ni muhupulo umwina mwi tempere, mi vavali kuchola chinkwa muma zuvo, mi vavali kuyavira zilyo cho kusangwa ni kukwatisana mwi nkulo;
    47: vava rumbi Ireeza ni kuhewa chisemo kuvantu vonse, Mi Simwine avali kuyekeza kuvali inzuva nezuva avo vavali kusikuluha.
  3:
    1: Linu Pitrosi ni Joani vavakuya kuyenda kwi Tempele mwinako ya milapelo, mwinako yavutantu.
    2: Mukwame zumwi, yavali chihole kumatende, Avaku nyemunwanga nakalalikwa hamu lyango we Tempele, uvakusupwa mulutu. ilikuti akumbile itunso kuvatu vava kuya mwi Tempele,
    3: chinga bona Pitrosi ni Joani chivasaka kwinjira mwi Tempele, chakumbila intuso.
    4: Pitrosi, nicha muluvukila nimenso akwe, ni Johani, chati, 'Lole kwetu.”
    5: Mukwame wechihole chava lola, nalitukiseze kutambula chimwi kuvali.
    6: Linu Pitrosi chati, “Isillivera ni gauda kani zikwete, kono chitukwete, mutuchikuhe. Mwizina lya Jesu Kereste, Yende.”
    7: Pitrosi nicha mukwata kwiyaza lya chilyo, niku munyemuna mwiwulu, inako ininizana matende ningongo chiza tambula ziho,
    8: Chatanga kuchukuta mwiwulu, mukwame wachihole nicha zimana nikutanga kuyenda; Linu niche njila ne Pitrosi ne Joani mwi Tempele, naka buyenda, nachukuta, nikutemba Ireeza.
    9: Bantu vonse nichiva muvona naka vutemba Ireeza.
    10: Nicha valemuha kuti njiyena mukwame wilanga natambula itunso ha Vuluntu bwa mulyango we Tempele; bavezwile kumakala ni kukomokwa chizi chiva pangahali kwali.
    11: Linu havali kukwatilile kwa Pitrosi ni Joani, Bantu vonse nichi vantilila hamwina kuvali muchivaka chisumpwa Solomoni, niva komoketwe ahulu.
    12: Pitorosi havona ichi, chave tava vantu, “Nikuti inwe vantu va Isiraele, chinzi hamukomokwa? Chinzi hamu lolelera kwetu bulyo, uvu jenswe twamuleta kuti awole kuyenda cheziho zetu kamba chovu laperi bwetu?
    13: Ireeza wa Ambrahama, ni wa Isaka, niwa Jakovo, Ireeza uve sukwezwetu, wakuteka muhikana wakwe Jesu. Jiyena yenke umuba tambiki ni kukana havusu bwa Pilato, Hacha vali kusaka kumu lukukulula kuti aliyendeze.
    14: Mubakani yo Jolola ni Kuluka yenke, imi chimwa kumbira kuhewa mwihayi kuti a lukululwe ni kuhewa kwenu.
    15: Muve hayi Mukwaye wo vuhalo, uzo Ireeza ava vusi kuva fwire - imi twi mpanki bechi chivapangahali.
    16: Linu, che tumero mwi zina lyakwe - uzu mukwame umubwene ni kwiziba - ili izina liswana lyamu koza. Itumero ina cha Jesu yaha kwali kuhozwa kuyenderele muvusu bwenu mwense.
    17: Linu, basakiwa, Nizi kuti muva pangi chokuseziba, uvu muvava pangiri vayendisi venu.
    18: Kono zintu inzo Ireeza ava wambi kuvusu cha kaholo kava porofita vonse, kuti uzu Keresite uswanera kunyanda, hanumchave zuzirizi.
    19: Muvake, cwale he, mi musanduke, iri kuti zivi zenu ziwole kuzwiswa kwenu, iri kuti kuwole kwiza inko zo kuli joloza kuzwamhavusu bwa Ireeza;
    20: mi kuti na tumine Keresite yava keterwa inwe, Jesu.
    21: Jiyena yenke Iwulu liswanera kutambula kusikira inako yo kuvozekezwa kwezitu zonse, kuamana nezo Ireeza ava wambi kale chatuholo twava porofita bakwe va jolola.
    22: Mushe chovuniti avati, “' Simwine wetu Ireeza kavuse mukati kenu muporofita yo swana name. Kamu teke zintu zonse zasana kawambe kwenu.
    23: Kakupangahale kuti muntu yense yasana kakane kuteka uzo muporofita ke hayiwe kuzwiswa kuvantu vakwe.'
    24: Eni, mi vonse Vaporofita kuzwa kwa Samuere navo vavakezi muma sule akwe, vavezi kuwamba nikwiza kwi zivahaza aya mazuva.
    25: Inwe muvana vamaPorofita mi nive chilikani icho Ireeza avapangi nive sukuzwenu, sina mwavateri kwa Abrahama, 'Mulusika lwako jimona masika onse e ikanda ka afuyaulwe.'
    26: Kasamulaho Ireeza hacha zimikite muhikana wakwe, ava mutumini kwenu chetanzi, iri kuti awole kumi fuyola cho sundukira kuzumwi ni zumwi kumuzwisa kuvuvi bwakwe.”
  4:
    1: Ba Pitrosi ni Johani ha va bakwete kuwamba kuvantu, bapurisita ni induna we tempele ni basaduki ni chivasika kuvali.
    2: ba va kukatazehete chevaka lya Pitrosi ni Johana va vakuruta bantu mi va bakuwamba za kuvuka kwa Jesu kuzwilila kuvafwile.
    3: Ba va basumini mi va vavika mwitolongo kuhitila kakusasana lichilila chakuti chivali chitengu.
    4: Kono bungi bwa vantu bavazuwi iñusa lyo ba bazumini; mi inombolo za vakwame va babazumini zi va kusika muzikiti zikwanisa iyanza.
    5: I bezi buti mwizuva licilila, chakuti manduna bavo, bakulwana ni bañoli ba va kungene mwa Jerusalema.
    6: Annas muprisita mukando, ni Kayafa, ni Johani, ni Alexandere na vo vonse bakwavo va muprisita mukando.
    7: Ha va kaleta va Pitrosi ni Johana mukati kavo, ni chibaba vuza, “Çha maata ani, kapa chezina lyani, ha muchita ezi?”
    8: Linu Pitrosi, ne zwile Luhuho Lujolola, ni chawamba kuvali, “Manduna ba vabantu, ni bakulwana,
    9: haiva iswe sinu mwikalile kutubuza chakuya cha musevezi mulutu wo tuvapangi kumuntu yo lwala -mi chenzila ihi uzu muntu a vaholi?
    10: Chinu chiswanela kwizibwa kwenu ni kuvantu vonse va Isilaele, chakuti chezina la Jesu wa Nazareta, uzo ye muvakokoteli, uzo Ireeza a va muvusi kuvafwile - Nji kwakwe u zu mukwame hazimene aha havusu bwenu na liketete.
    11: Jesu Keresite ibwe inwe muvazaki le muvanyansi kono livapangwa mutomo we mota.
    12: ka kwina impuluso cha muntu zumwi; chakuti kakwina izina limwi mwikonde lye ulu, li vahewa muntu zumwi, ilyo lituswanelwa kuhazwa.”
    13: Linu cwale hachi vabwene vundume bwa Pitorosi ni Johani, ni kulemuha kuti avali vantu vulyo vasana vavalitutite, vava komokwa, cho kwiza kulemuha kuti Pitorosi ni Johani vavena ni Jesu.
    14: Kakuli vava voni mukwame yava hozwa na zimene navo, kakwina chimwi chivava woli kuwamba kuamana nechi.
    15: Kono hachi vamana kulaya ba Apositola kuzwa mumu kopano wavo, chiva tanga kuwamba mukati kavo vene.
    16: Chivati, “Mutupange vule kwava vakwame? Cho vuniti vokuti imakazo ivoneka yapangahala chavo iziveka kuzumwi ni zumwi wikala mwa Jerusalema; katuwoli kuisampula.
    17: Kono iri kuti kanji iyambuluki mukati kavantu, twende tuva kalimere kanji vawambi kuzumwi ni zumwi mweli izina.”
    18: Chiva sumpa Pitorosi ni Johani kwiza mukati ni vaha itayero kuti kanji bawambi hape kamba kuruta hape che zina lya Jesu.
    19: Kono Pitorosi ni Johani chivali tavirila ni kuwamba kuvali, “Kamba kulukite mumenso a Ireeza kuti tuzuwe inwe isiñi iye, mu atule.
    20: Kakuli katuwoli kulihaza kukuwamba kuyamana nezi zintu zituba voni ni kuzuwa.”
    21: Kasamulaho o kuva kalimera ahulu Pitorosi ni Johani, chivava siya nivaliyendeza. Kena vava wani ivaka liva wola kuva nyansa chalyo kuti vavahe inkoto, kakuli vantu vonse vavali kulumba Ireeza kwi makazo iva pangahali.
    22: Mukwame ava tambuli iyi imakazo yo kuzwa chavali we zirimo zilikana makumi one ni kuhitirila kukuzalwa.
    23: Hachiva mana kuva lukulula, Pitorosi ni Johani chiveza kuvantu vavo ni kwiza kuva wambira zonse inzo vakulwana vamaPurisita zivaka va wambira ni manduna ve tempere zivava wambi.
    24: Hachi va zuwa ichi, chiva katula manzwi avo hamwina kwa Ireeza ni kiuwamba, “” Simwine, iwe uva vumbi mawulu ni kanda ni wate, ne zina zonse zina mwa teni,
    25: Inwe cho Luhuho lu Jolola, cho kaholo ka tayo Davida muhikana wako, ava cho, “' Chinzi inkanda za machava hava lwa, ni maswaniso a sena ituso?
    26: Basimwine va hansi va balikunganyi hamwina, ni bayendisi ba vakopani hamwina kulwisa Simwine, ni kulwisa Keresite wakwe;
    27: Cheniti, bonse Heroda ni Ponse Pilato, hamwina ni va chisi ni vantu va Isilaele, va bakopani hamwina mumuleneñi uwo kulwisa muhikana wako Jesu, iye yo va iketeli.
    28: Ba vakopani hamwina kuchita zonse izo ni mayanza ako ni maikuto ako zi vahupulwi pili kuti kazichitahale.
    29: Linu, Simwine, lole kumifumbo yabo mi uhe mwihikana wako kuwamba inzwi lyako cha kukola.
    30: chakuti ha cha namulula iyanza lyako mukuholisa, iponiso ni imakazo ziva kuchitahala che zina la muhikana wako yo jolola Jesu.”
    31: Ha chi bamana kulapela, chivaka ha vakopanela hamwina chi va zikinyehi, mi vonse ni chebezuzwa cha Luhuho Lujolola, mmi va bakuwamba inzi la reeza cha kukola.
    32: 'Inombolo inkando ya vo ba bazumini ba vena chenkulo yonke ni luhulo: mi kakwina zumwi wa bo ya vakuwamba chimwi chamunite kuti luli njichakwe; nihakwinavulyo, ba vena zintu zonse chakuswana.'
    33: Cha maata makando bapositola ba ba kuwamba ze va baboni kuamana ni nzuho ya Simwine Jesu, mi chisemo chikando chivena heulu lyabo.
    34: Kakwina muntu mukati kavo ya va bulite chimwi chintu, kwavo vavali kuluwite ivu ini kamba mazuvo zana vava a uzi ni kuleta mali e zintu zivava uzi.
    35: ni kwiza kuavika ha mantende'. Mi vantu babahewa kwavo vavali kuzumine, cho kuya zumwi ni zumwi mwavali kusakira.
    36: Josefa, yavali Mulevi, mukwame yavali kuzwa kwa Cyprusi, ava hewa inzina lya Banabansi kuva Apositola( iri kuti, chikutolokiwa, mwana wu susuweza).
    37: Chokuva newa, chali wuza ni kuleta mashereñi niwiza kuavika hamatende ava apostola.
  5:
    1: Lyahanu mukwame zumwi yo sumpwa Ananiyasi, ni Safira mwihyabwe, babauzi imbali ye zintu zabo,
    2: Nabika imbali imwi yeshiliñi ibauzwa (mwihyabwe naye avakwizi), ni kuka leta onse avashali kumatende ava Apositola.
    3: Linu Pitorosi nati, “Ananiyasi, cinzi Satani hezula munkulo yako ku chenga Luhuho lu Jolola kupata imwi isheleñi ya muulo wa chisi chako?
    4: Hachisena chiveni kuwuziwa, kana chivali njichako? Linu hachi mana kuuziwa, kana chivasina muyediso yako? uva zezete vuti chezi zintu munkulo yako?” Kana uva chengi muntu, kono kwa Ireeza.
    5: Mu kuzuwa aa maanzwi, Ananiyasi nawa hansi niku huza lwa ma manimani. Kutiya kukando nikwezila vonse vava zuwi izo zintu.
    6: Baswisu niveza kumu vungila mwi sila, ni kumu nyamuna ni kukamuunga.
    7: Haku hita inhola zotatwe, mwihyabwe cheza kwinjira, nasezivite chiva tendahali.
    8: Pitolosi nacho kwali, “Uni wambile kuti inkanda yenu mwa iwulisa cheyi inteko? “Nati “ee, cheyi inteko.”
    9: Linu Pitolosi nati kwali, “Muva zuminzani vule ku lika luhuho lwa Simwine? Lole, “Matende a vaka unga mwihyenu ena hamulyango, imi njete vakunyamune nawe.”
    10: Haho vulyo chawira hansi ha matende akwe, niku huza lwa mamanimani, imi vaswisu havenjira nikumu wana ufwile; chiva munyamuna, nikuka muunga hembali ni mwihyabwe.
    11: Kutiya kukando nikweza he nkereke yonse, ni heulu lya vonse vava zuwi izi zintu.
    12: Imboniso zingi ni makazo zivali ku chitahala mukati ka vantu cha mayanza avapositola. Vavena vonse mu malibera a Salumoni.
    13: Imi kakwina niyava ku wola ku lipapata kuli kopanya navo; nikuva vulyo, vava ku tembwa ahulu ku vantu.
    14: Nikuva vulyo balumeri vangi vavakusi wera kwa Simwine, ikunga lya bakwame ni vaanakazi,
    15: chovulyo vava ku letanga va lwala mumigwagwa niku va lazika ha mimbeta ni muzipura, kuti Pitolosi cha hita, munzunde wakwe mu uwole ku wila havamwi vavo.
    16: Nikweza hamwina impalo inkando ya vantu bazwa kumatoropo mwa Jerusalema, kuleta valwala navo vava vulumukiswa inhuho zisa jololi, imi vonse vava hozwa.
    17: Kono mupurisita yo hanzi na ziimana, nivonse vavena naye (chikwata chava Saduki); imi nive zula muna
    18: Niva viika mayanza havapositola, ni ku va vika mu ntorongo ya vantu.
    19: Masiku Iñeloi lya Ireeza chilyeza kwi yalula milyango ye njorongo niku vazwisa hanze, ni kuvati.
    20: Muyende, muka zime mwi tempere, niku wamba ku bantu vonse manzwi avuhalo.”
    21: Hava zuwa izi, nivenjira mwi tempere musihalizana niku ruta. Kono mupurisita yo hanzi cheza, navo vavena naye, niku supa inkuta hamwina, ni vonse bakulwana vavantu va Isiraere, ni kuva tumina kuntorongo kuka leeta vapositola.
    22: Kono vakapaso vava yendi kana vavakava wani muntorongo, ni vaka vola ni kwiza ku viha,
    23: “Twaka wana intorongo iyalitwe siinte ni ba ganteli ba zimene hamulyango, kono hatwa iyalula, kakwina itwa wana mukati.”
    24: Linu muyendisi wa mwi tempere ni mupurisita mukulwana hava zuwa aa maanzwi, ciba ziyeleha chavo ni chiwola kuzwa mwateni.
    25: Linu zumwi neza kuva wambila, “Vakwame vamu va vikite muntorongo vazimeene mwi tempere niva ruta vaantu.”
    26: Linu muyendisi chayenda ni vakapaso, niku kavavoza, kono nikusena vulwisi, mukuti vava tite kuti vaantu pona chivava pwacoola cha mavwe.
    27: Hava kava leta, chivava leta havusu vwe nkuta. Mupurisita yo hanzi nava vuzola impuzo,
    28: nacho, “Tumi ha mulandu wa kusa ruta mweli zina, imi, chimwe zuza Jerusalema ni ntuto zenu, niku tavera ku leta malaha ozu mukwame hetu.”
    29: Kono Pitolosi ni vapositola nivetaba, “Tulukera ku kuteka Ireeza insinyi vaantu.
    30: Ireeza uveshetu ava kuzi Jesu, imuve hayi ni kumu hanzika hesamu.
    31: Ireeza ava mukuzikizi kwi yanza lyakwe lya chilyo kuva mwaana' simwine ni muhazi, kuha kuliwamba zivi kwa Isiraere, niku kwatila zivi.
    32: Tu mpaki zezi zintu, imi ni luhuho lu Jolola, ulo lwavahi kwavo vamu kuteka.”
    33: Lyahanu inkuta hai zuwa izi. Vava vengi nikusaka kwi haya vaapositola.
    34: Kono mufalisi yava kusupwa Gamaliele, muruti wa mulao, yava kukutekwa ku vantu vonse, chazima niku laera vaapositola ku zwila hanze kaninizana.
    35: Linu chati kuvali, “Vakwame vaIsiraele, Mutwalize minahano kuchimusaka kutenda kwava vaantu.
    36: Chenako ya kumasule, Teudiyasi avavuki nalibboka kuvaumwi, imi impalo yavakwame, valikana myanda yoone, nivenjila kwali. Nehaiwa, nivonse vavali kumu kuteka vava hasanywa ni kusa vachimwi.
    37: Kuzwa kozu mukwame, Judasi wa Galileya navuka mumazuva achipalo nikuhindikisa vamwi vaantu mwisule lyaankwe. Naye chehaililwa, nivonse vakumu kuteka vava hasanywa.
    38: Hanu ni mi wambila, muzwe kwava makwame, ni kuva siya vovona, ilikuti uwu muzezo kapa mutendo wa vaantu, muulyatililwe.
    39: Kono heba wa Ireeza, kete muwole ku u lyatilila, mu wola kuli wana kuti chi mu kwete mulwisa Ireeza.” Imi chiva susuwezwa.
    40: Linu ni va supila vaapositola mukati, nikuva kavoola ni kuva hambiliza kusa kawamba mwi zina lya Jesu, ni vava siya kuti vayende.
    41: Chiva siya inkuta niva tabuluhite mukuti vavavalilwe kuku nyandisizwa che Izina.
    42: Kuzwaho chezuva, mwi tempere ni chenzubo, ninzuvo, vava ku lutirire ni kutaza Jesu kuva Keresite.
  6:
    1: Lyahanu mwaanu mazuva, linu impalo ya valutwana haiva kukabwinjiha, impiraero ya Magerike va Majuda chiyatanga Kulwisa Maheveru, kakuti imberwa zavo zivali kuketululwa mwizuva ni zuva lya kuholiswa kwa zilyo.
    2: Vena ikumi ni vovele chivasupi chinavungi cha varutwana kuvali ni kuti, “kakwina hande kwetu kuti tusiye liinzwi lye Ireeza niku taha he ntafule.
    3: Mu swanera lyahanu kuketa, vakwaluzuvo, bakwame vakwana iyanza ni vovere mukatikenu, bakwame vene vuhalo vulotu, ve zwile luhuho ni vutali. Avo vatuwola kuketa mwei impisinisi.
    4: Haili iswe, katuzwire havusu mwi intapero ni mukukutaza liinzwi.”
    5: Zi wambo zavo ziva tavisi chinavungi chonse. Linu chivaketa Sitefani, mukwame yowizwire intumelo ni Luhuho Lujolola, ni Filipi, ni Porokoras, ni Nikonora, ni Timoni, ni Parmemasi, ni Nikolasi muprositelite yozwa kwa Antiyoke.
    6: Varumeri vavaleti ava vakwame havusu vwa vapositola, vava lapeli ni ku tula mayanza avo havali.
    7: Chovulyo linzwi lya Ireeza liva weli; imi impalo ya varutwana ivayekezehi mwa Jerusarema nikuhitiliza; mi impalo yingi ya vapurisita ivakezi kukuteka intumelo.
    8: Lyahanu Sitefani, avezwile chisemo ni maata, ava kupanga inkezo zikomokisa ni imboniso mukati kavaantu.
    9: Kono chikweza kuzimana vantu wa wila kumasinagoge asumpwa masinagoge alukuluhite, va kwa Serina ni Alexandriya, nivamwi vazwa kwa Silicia ni Asia. Ava vaantu vava kukandekisana ni Sitefani.
    10: Kono kana vava kuwola kuzimana kulwisanisa vutali ni Luhuho ulo lwa vakuwamba chalo Sitefani.
    11: Linu che inkunutu chiva susuweza vamwi vakwame kuwamba, “Twazuwa Sitefani na wamba maanzwi akunyefula Mushe ni Ireeza.”
    12: Vava vengisi vaantu, vakulwana, ni vañoli, mi chiva yenda kwa Sitefani, ni kumukaheeka, ni kumuleeta kunkuta.
    13: Vava leti impaki zamapa, vava wambi, “Uzu mukwame kaleki kuwamba maanzwi alwisanisa chivaka chichena ni mulao.
    14: Kakuti tuvamuzuwi nawamba kuti Jesu wa Nazareta usaka kushinya ichi chivaka ni ku chincha milawo yavaleti Mushe hansi kwetu.”
    15: Vaantu vonse vavekele munkuta vava twalite menso avo kwali mi chivavona chifateho chakwe ni chikola ili chifateho che Iñeloi.
  7:
    1: Mu prista mukulwana chacho, “izi zintu zeniti?”
    2: 'sitefana chacho, “va nchizyangu ni ve shangu, muteke kwangu: Ireeza we nkanya ava voneki kwe shetu Abrahama hava kwina mwa mesopotamia, naseni ku kekala kwa haran;'
    3: chacho kwali, 'siye inkanda yako ni mahasi yako, mi uyende mu nkanda yete ni kutondeze.'
    4: Cha siya inkanda ya makaladani niku ke kala kwa karani; kuzwaho, hava fwili isi, Ireeza cha muleta mweyi inkanda, mumuhala hanu.
    5: kakwina chavahi kwali chokuyola, ne, kena chivali chikando kuti alyate itende hateni. kono ava sepisi- nanga aho Abrahama kena aveni kuva kale mwana-ilikuti ahinde inkanda kuva chiluwo chakwe ni lusika lwakwe kuzwa kwali.
    6: Ireeza avali kuwamba kwali vuti, ishika lyakwe mulikahale inako zana mwi nkanda isali yayo, mi vene ve nkanda vaka va vike muvuhikana niku va nyandisa ke mianda yone.
    7: imi muni atule inkanda mwete vakave vahikana; chawamba Ireeza; mi chizamanezo kavazwe mwateni nikuni lapela mwechi chivaka;
    8: mi avahi Abrahama chilikani cho mupato, cwale Abrahama cheza kuva isi wa Isaka niku mutwala ku mupato kamazuva amana lyanza ni tunwe to tatwe. Isaka cheza kuva isi wa Jakovo, mi Jacovo isi wa vana ve kumi nivo vele.
    9: Vayendi vava susuwezwe cho muuna kwineku lya Josefa mi chiva muwuza kwa Egepita, mi Ireeza ava kwina naye,
    10: mi chamulukulula ku manyando akwe onse, nikumuha chisemo ni butali havusu bwa Pharaoh, mulena wa Egepita. Pharaoh chamupanga ngambela mwa Egepita ni mwinzuvo yakwe yonse.
    11: Linu aho chikweza inzala monse mwa Egepita ni kanana, Ni manyando makando mi veshetu kena vavawani zilyo.
    12: Kono jakovo hazuwa kuti kwina mundale mwa Egepita cha tumina veshetu va veshetu che ntanzi.
    13: cho vuveli Josefa chalivonahaza ku vakwame; mi mahasi a Josefa chiveza kwi ziveka kwa Pharaoh.
    14: Josefa cha vona vamukulwe kuti vakasumpe Jamusi isi wakwe kwiza kwa Egepita, ni mahasi akwe onse, makumi amana iyanza ni makumi ovele ni vantu va mana iyanza.
    15: Cwale Jakovo chayenda mwa Egepita; cha kafwa, iye ni vasukulu va vasukulu.
    16: Vava twalwa kwa shecham nikuka lazikwa mwi vita ilyo Abrahama lyavawuli ke ntenko mwa silivela ni vana va hamor mwa shecham.
    17: Sina inako ye nsepiso hachiyina hafuhi, insepiso yava pangi Ireeza kwa Abrahama, vantu vava kuli niku hweza mwa Egepita,
    18: haisi hakuva kezi zumwi Simwine mwa Egepita, uzu murena yasena va kwizi chintu kuamana ni Josefa.
    19: Murena yoswana uzu ava chengeleli vantu niku nyandisi va sukulu vave sukulu, vavahi vana vavo kwi nkozi niva hupula kuti kavahale.
    20: Keyo inako Mushe ava pepwa, sekeli mulotu havusu bwe ireeza, mi ava kuvikitwe mwi nzuvo ivesi cha mwezi yo tatwe.
    21: hava ku vikitwe hanze, mwana Pharaoh ava muañuli niku mulela sina njiwakwe.
    22: Mushe ava kwina inzivo mwintuto zonse za Egepita; mi avana ziho mu manzwi ni mumitendo.
    23: kono hachavali kuchutile kuzilimo ze kumi zone, chiya keza munkulo yakwe kuti akapotele va mukulwakwe, vaana va isilaele.
    24: 'kuvona mu isilaele na sikululwa, Mushe chamu lamulela ni ku vozekeza yava ku lwisa isilaele:'
    25: Ava kutele kuti va mukulwe kava zuwisise kuti Ireeza che yanza lyakwe ava kuva haza, kono kena vava zuwisisi.
    26: Izuva lyitatama cheza kuvamwi ma Isilaele vavakwete kupanga inkani; avaliki kuva vika mwinkozo hamwina; chacho; vakwame, muva kwaluzuvo, chinzi hamu lizuwisa kuchisa?'
    27: kono yava fosekezi zumwi chamu timba, nikucho,' yava kupangi muyendisi ni muatuli hewulu lyetu?
    28: kana usaka kunihaya, sina movehaili ma Egepita izona?
    29: Mushe chatiya hamana kuzuwa izi; cheza kuva muyendi mwinkanda ya midian, uko kwavavi isi wa vaana vo vele.
    30: zilimo ze kumi yone hazihita, iñiloi chilyeza kuli vonahaza mwihalaupa lya mount sinayi, mu mulilo mukando muka zuka.
    31: Mushe ha vona mulilo, cha komoka ha vona izo; mi hava ku chunine kuka vona izo, chikweza inzwi lye Ireeza, kuwamba,
    32: njime Ireeza wa veshako, Ireeza wa Abrahama, niwa Isaka, niwa Jakovo,' Mushe cha chachalika mi kena va liki ku lola.
    33: Ireeza cha wamba kwali, 'chupule insangu zako, kaho chivaka cho zimene hachili chivaka chi jolola.
    34: Niva voni luli manyando avantu vangu se vena mwa Egepita; niva zuwi intongosi zavo, mi niva kezi kwiza kuva haza; cwale wize, kani ku tume kwa Egepita.'
    35: Uzu Mushe uvava kani, havava wambi,' njeni yava kupangi muyendisi ni muatuli?' - njeye Ireeza yava tumi kuva zonse muyendisi ni mulukululi. Ireeza ava mutumi ke yanza lye ñiloyi lyiva voneki kwa Mushe muka zuka.
    36: Mushe chava zwisa mwa Egepita, hamana kupanga imakazo ni zisupo mwa Egepita mi nikwiwate lyempi, mi nimwihalaupa ke zilimo zimana makumi one.
    37: Nji Mushe yoswana yava wambi kuvantu va Isilaele,' Ireeza ka vuse mu polofita wenu mukati kava mukulwenu, mupolofita ya swana neme.'
    38: Uzu nji mukwame yava kwina muchikwata mwi halaupa ne ñiloyi lyiva wambi naye kwi rundu lya sinai. Uzu njimukwame yava kwina niva sukulu vava sukulu; uzu njimukwame yava amuheli manzwi ahala zwiza kutuha.
    39: Uzu nji mukwame uzo va sukulu vava sukulu vava kani kwichilila; vava mutandili kule navo, mi mwinkulo zavo vava voli kwa Egepita.
    40: Keyo inako chiva wamba kwa Aruni,' Tupangile va zimu vete va tuyendise. haili kozu Mushe, yava tuzwisi mwinkanda ya Egepita, katwizi chapangahala kwali.'
    41: Cwale chiva panga iñombe mwao mazuva nikuleta chitavelo kwecho chizimu, niku tava cho musevezi wa mayanza yavo.
    42: Kono Ireeza cha sanduka niku va siya kuti va lapele inkani mwiwulu, sina mwiñolelwemwi mbuka ya mapolofita,' kana muva nihi iñombe ni chitavelo ke zilimo zimana makumi one mwi halaupa, inzuvo ya Isilaele?
    43: 'muva zumini i tabernakele ya moleki ni nkani ze zimu rafani, nizi vupiwa zi muvapangi kuti muzilapele: Mikani mihinde kwi mihitiliza kwa babilona.'''
    44: Va sukulu vava sukulu sevena itabernaka yo vupaki yo mwihalaupa, Sina Ireeza mwava laeli hava kuwamba ni Mushe, kuti aipange sina chivupeho chava voni.
    45: Ichi njichintu va sukulu va vasukulu, mwinzila yavo, kuleta munkanda ni Joshuwa. Ichi chiva pangahali havavezi kwinjila nikuluwa mwinkanda izo Ireeza zava zwisi havusu bwava sukulu vava sukulu. Ivakwina vulyo mbwita mu mazuva a Davida,
    46: yava wani chisemo mumenso a Ireeza; ava kumbili kuwana chivaka chamekalo cha Ireeza wa Jakovo.
    47: Kono Solomoni ava zakili Ireeza izuvo.
    48: Nihakuva bulyo, yohanzi kekali mumazuvo okuzaka ni, mayanza; iswana sina mupolofita ha wamba,
    49: 'Iwulu chihuna changu, mi ifasi malyatilo amatende angu. Inzuvonzi yowola kuni zakila? Simwine uwamba: kapa chivaka chamapumulelo angu chinahi?'
    50: kena kuti iyanza lyangu lyipangi izi zintu zonse?'
    51: Inwe vantu va zuminine insingo nive inkulo zi sena mumupato ni matwi, mukaninanga Luho Lujolola; mupanga sina muvava kupangira va sukulu vava sukulwenu.
    52: Njeni kuva porofita va sukulu vava sukulwenu isena uvavanyandisi? vavehayi maporofita vava voneki ku matangiro okukeza kuyo jolola; mi hanu chimweza kuva vaveteki ni vehayi vakwe nemwe,
    53: Inwe vantu muva amuheli milao ivatangwa ku mañiloyi, kono kena muva ichilili.”
    54: Linu va kwame ve nkuta hava zuwa izi zintu, vava fundwa kwinkulo, chiva suma meeno avo kwa sitefeni.
    55: Kono iye, kakwizula luho lu jolala, chalolelela kwi wulu chokutokomela mi chavona inkanya ye Ireeza; mi chavona Jesu na zimene kwiyanza lya chilyiso lye Ireeza.
    56: Sitefani chawamba, “lole, nibwene mawulu eyalukite, mi mwana muntu uzimene kwiyanza lye chiliso lye Ireeza.”
    57: Kono ve nkuta chiva huweleza mwinzwi lyikando, nikwiyala matwi avo niku muhwelela hamwina vonse;
    58: 'vava muzindiri hanze yo muleneñi nikumu pwachola: mi impaki chiza zala zi zwato zavo za hanze ha matende a muswisu wa muhwile yo supwa Saule.'
    59: havavali kupwachola sitefani, avazwili havusu kusumpa kwa Simwine ni kuwamba,” Simwine Jesu, tambule luho lwangu.”
    60: Cha kuvama hansi niku huwa ke linzwi ikando, “Simwine, kanji ukwati ichi chivi kuvali.” hacha mana kuwamba izi, chalala.
  8:
    1: Saule avena mukuzuminzana ni ifu lya kwe. Imi kuzwa yelyo izuva chikwazwa kunyandiswa ahulu kwe kerenke ivena mwa Jerusalema; imi vavazumini vose vava hasa neri muzi vaka za Judeya ni Samariya, mbwita vulyo va apositola.
    2: Vakwame vavazumini ni kusepahala vava ziki Sitefani ni kumulira ahulu.
    3: Kono Saule ava nyandisi ahulu inkerenke; ava kuyenda mwi nzuvo ni nzuvo ni kuzwisa mo vakwame ni vanakazi, ni kuba vika mutorongo.
    4: Kono vava zumini vavali kuhasane chiva yenda ni va kutaza linzwi.
    5: Filipi ava yendi kumuleñi wa Samariya ni kuka kutaza kuvali za Keresite.
    6: Chinavungi chavantu havazuwa ni kuvona zisupo zava pangi Filipi, vava tekerezi ahulu hamwina kuza vali kuwamba.
    7: Imi ku vantu vangi vava zizuwi, ihuho zisa chenete zibazwi hanze cho muhuwo mukando; ni vangi vava zuminine luñañali ni ziyanga vonse vava hozwa.
    8: Mi kuvena ahulu kusangwa muwuna muleneñi.
    9: Kono kuvena mukwame zumwi mowu muleneñi yavali kusupwa Simoni, uzo yavali kupanganga mabivo kumatangiro; avali ku komasanga ahulu vantu va mwa Samariya, lyinu avali kulihinda kuva muntu yo tompeha.
    10: Vonse vena Samariya, kuzwa kumunini ni kumukando, vavali kumuteka ahulu; vava wambi, “Uzu mukwame je ziho ze Ireeza zi supwa vukando”.
    11: Vava tekereze kwali, kakuti avali kuva komosa ahulu che nako inde ni mavivo a kwe.
    12: Kono aho hachi vazumine izo zavava kutazi Filipi kuyamana ni evangeli yo muvuso we Ireeza ni zina lya Jesu keresite, vava kolovezwa, vonse vanakazi ni vakwame.
    13: 'Imi ni Simoni naye vulyo ava zumini: hacha mana ku kolovezwa, cha zwira havusu ni va ni Filipi; hacha vona imakazo ni mitendo ni ipangiwa, ava komokiswa ahulu.'
    14: Linu haveza kuzuwa va apositola mwa Jerusalema kuti vena Samariya vava tambuli linzwi lye Ireeza, chiva tumina kuvali Pitorosi ni Johani.
    15: Hachiva shetumukere kuvali, chiveza kuva laperera, kuti vawole ku tambula Luhuho Lunjolola.
    16: Kakuti bwita heyo inako, Luhuho Lunjolola kena luveni kukeza hewulu lyavo; vavali kukolovezwe vulyo mwi zina lya Simwine Jesu.
    17: Linu Pitorosi ni Johani chiva vavika mayaza avo hewulu lyavo, mi chiva tambula Luhuho Lunjolola.
    18: Linu Simoni hacha vona kuti Luhuho Lunjolola luva hewa cho kuvikiwa cho kuvikiwa cha' mayaza, ava apositola chava newira ishereñi.
    19: Cha wamba, “Munihe izi ziho, name, iri kuti yense uni kambika manyanza hali a tambule Luhuho lunjolola.”
    20: Kono Pitorosi chata kwali, “I silivera yanko i sinyehe nawe, kakuti u hupula kuwana impo ze Ireeza cha mashereñi.
    21: kawina chiyemba chimwi mwezi zintu, kakuti inkulo yanko kayina hande ni Ireeza.
    22: Cwale he uvake kovu vuvi bwako, mi ulapere kwa Simwine, iri kuti mwendi mwa wondere kumi nahano ye nkulo yanko.
    23: Kakuti ni kubwene kuti wina chifanu chovu vengi ni mumawenge e chivi.
    24: Simoni cha mwitava ni kumuti, “Uni laperere kwa Simwine, iri kuti zonse zintu ziwa wamba kanji zipangahali kwangu.”
    25: Aho Pitorosi ni Johani haci vamana kuwamba linzwi lya Simwine, chiva vola kwa Jerusalema; mwinzira, vavali kukutaza evangeri muminzi mingi ya mwa Samariya.
    26: Hanu iñiroyi lya Simwine chiya wamba kwa Filipi ni kuti, “Katuke ni kuyenda kwa mbowera kwi nzira iya kuku shetumukera kuzwa kwa Jerusalema kuya kwa Gaza.”( Iyi nzira ina mwi halaupa.)
    27: Ava katuki ni kuyenda. Muvone, kuvena mukwame youzwa kwa Etopiya, chikombwa cho muyendisi mukando Candesi, mulena wa Etopiya. Avali muvavaleli we chifumu chakwe chose. Avali kwizite kwa Jerusalema kuku lapera.
    28: Chavali kuvola mi ave kere mwi kochikara ya kwe, mi avali kuya vuvala mwi vuka yo muporofita Isaya.
    29: Luhuho chilwa ti kwa Filipi, “Yende kwali mi wi kale hafuhi ni kochikara yakwe.”
    30: Linu Filipi cha tilira kwali, ni kumuzuwa na vala Isaya muporofita, ni kuti, “Mane uzuwisisa cho kwete kuvala?”
    31: Mu Esopiya chati, “Niwola vule, mwendi zumwi ani tondeze?”Ava kumbiri Filipi kwiza kwi chira naye mwi kochikara ni kwi kala naye.
    32: 'Linu vuvali vwe ñolo lyavali kuya vuvala mu Esopiya avali ili, “Avali twaliwa uvu imberere kukwi hayiwa; mi uvu imbere havusu i totwere havusu bwa fumwayo, ka zasumuni kaholo kakwe:'
    33: 'muma sukuluko a kwe i katulo yakwe iva zwiswa kwali: Jeni yata wambe lusika lwakwe? vuhalo bwakwe vuva hindwa hansi.”'
    34: Linu mu Enuki cha vuza Filipi, “Ni kukumbira, jini yavali kuwamba muporofita? avali kuwamba iye mwine, kamba avali kuwamba zumwi muntu?”
    35: Filipi cha tanga kuwamba; ava tangi neli iñolo mwa Isaya kukutaza kuyamana ni Jesu kwa li.
    36: Sina ha vavali kuya vuyenda munzira, vava kezi ha menzi; mu Enuki chati, “Vone, hena menzi hanu; chizi chini kanina kuku kolovezwa?”
    37: Linu mu Etopiya cha laya i kochikara ku zimana.
    38: Chiva yenda hasi mumezi, bonse Filipi ni muenuki, imi Filipi cha mukoloveza.
    39: Hava zuvuka hanze ya menzi, Luhuho lwa Simwine chi lwa hinda Filipi; mu enuki kena ava muvoni hape, mi ava yendi mwi nzira yakwe na sangitwe.
    40: Kono Filipi ava ka voneki kwa Azotusi. A vakayendi mwe zina zikiriti ni kukutaza Ivangeri kumi leneñi yonse, mbwita hakasika kwa Caseriya.
  9:
    1: Kono Saule, usiwamba zokutiza ni kwihaya balutwana ba Simwine, cha yenda ku mupurisita mukulwana
    2: ni kuka kumbila mañolo ama Sinagoge mwa Damaseka, ili kuti chawana babakuwila mweyo inzila, kapa mukwame kapa mwanakazi, pona chokabaleta niba suminwe kwa Jerusalema.
    3: Haba kukabuyenda, kuba tendahali kuti heza kusika hembali ni Damaseka, hahobulyo chikweza kuboneka iseli lingi libakuzwa mwiwulu;
    4: mi chawila hansi ni kuzuwa linzwi liwamba kwali, “Saule, Saule, chinzi ho ni nyandisa?
    5: Saule chetaba, “njewe ni, Simwine?” Simwine chati, “Njeme Jesu yokwete kunyandisa;
    6: kono zime, winjile mu muleneñi, mi mowambilwe zo swanela kutenda.”
    7: Bakwame baba kuyenda ni Saule chiba zima nikubula maanzwi, ni bazuwile linzwi, kono ni basabwene muntu.
    8: Saule chabuka hansi, mi heyalula menso akwe, kakwina chabakubona; chiba mukwata kwiyanza niku muleta mwa Damaseka.
    9: Abahindi mazuba otatwe nasaboni, mi kena aba kulya ni kunywa.
    10: Linu Kubena mulutwana mwa Damaseka yaba kusumpwa Aneniyas; mi Simwine aba wambi kwali chempono, “Aneniyasi.” cha wamba, “Bone, ime zunu, Simwine.”
    11: Simwine cha wamba kwali, “Zime, uyende mwi kululu lisumpwa Kuotoloka, mi kwi nzubo ya Judasi buze mukwame yozwa kwa Tarese yosumpwa Saule; yokwete kulapela;
    12: mi ababoni impono mukwame yaba ku sumpwa Ananiyasi nakeza kwali kwiza kumubika maanza, ilikuti atambule kubona kwakwe.”
    13: Kono Ananiyasi chetaba, “Simwine, ni bazuwi kubangi kuamana nozu mukwame, inkolofalo isika hayi yabatendi kubantu bako bajolola mwa Jerusalema.
    14: Wina maata azwa ku mukulwana wa maprisita ku sumina bonse kunu ba sumpa he zina lyako.”
    15: Kono Simwine chawamba kwali, “Yende, mi uzu uketetwe kuba chisebeliso changu, kuhinda izina lyangu habusu bwa chisi chingi ni malena ni bana ba Isilaele;
    16: mi kani mutondeze mwete a sukulukile chebaka lye zina lwangu.”
    17: Cwale Ananiyasi chayenda, ni kwinjila munzuvo. Kuka muvika maanza hakwe, chati, “Mukwangu Saule, Simwine Jesu, yaba boneki kwako he nzila hamuba kukeza, wakanituma ili kuti zo tambule kubona kwako mi wizule luho lu jolola.”
    18: Hahobulyo zintu zikola maamba zibawi mumenso a Saule, mi chatambula kubona kwakwe, aba zimi ni kukolobezwa;
    19: abali nikuwana ziho. Abekali ni balutwana mwa Damaseka chamazuba alikene.
    20: Haho chaha bupaki bwa Jesu muma Sinagoge, nata kuti uzo mwana wa Ireeza.
    21: Bonse baba zuwi baba komokwa ni kuwamba, “kanjiyena uzu mukwame yaba sinyi abo mwa Jerusalema baba kusumpa heli zina? mi abakezi kunu ili kuti abalete zeba suminwe kumu kulwana wa maprisita.”
    22: Kono Saule abezi kwinjihilwa ziho, aba leti filikana mukati ka ma Juda baba kuhala mwa Damaseka chakutondeza kuti Jesu nji Keresite.
    23: Hakuhita mazuba mangi, ma Juda chibalela hamwina kuti bamwihaye.
    24: Kono mulelo wabo chiwezibeka kwa Saule. Baba kugantela milyango musihali ni masiku ilikuti bamwihaye.
    25: Kono balutwana bakwe baba muhindi masiku kumushilsa imota, shetumwina muchitanda.
    26: Hakeza kusika mwa Jerusalema, Saule abaliki kukopana ni balutwana, kono bonse baba kumutiya, nibasa zumina kuti mulutwana.
    27: Kono Barnabasi abamuhindi ni kumutwala ku bapositola. Mi Chaba wambila mwaba boneni Saule Simwine he nzila ni kuti kuti Simwine aba wambi naye, ni kwaDamaseka Saule mwa bakutazi chakusatiya mwizina lya Jesu.
    28: Aba kopani nabo hababa kukeza ni kuzwa mwa Jerusalema. Abawambi chakusatiya mwi zina lya Simwine Jesu
    29: aba wambolisani ni ma Gerike bama Juda; kono baba zwili habusu ni kulika kusaka kumwihaya.
    30: Linu baakwetu habeziba izi, chiba mulate hansi kwa Sesaria nikumu tumina kwa Tarese.
    31: Cwale linu, Inkeleke zonse mwa Judea, Galilea, ni Samaria babena inkozo imi ibazakite; ni, kuyenda niba tiite Simwine ni mukuombwa-ombwa kwa luhuho lu jolola, inkeleke chiza yekezeha chabungi.
    32: Linu kubezi tendahali kuti, Pitrosi haba kukabuyenda muchikiliti chonse, aba kezi kuba lumeli baba kuhala mwi tolopo ya Lida.
    33: Uko abakawani mukwame zumi wezina lya Enea, yabena kabulo bwakwe chezilimo zilimo zimane iyanza ni zotatwe, aba kuzuminine luñañali.
    34: Pitrosi chati kwali, “Enea, Jesu Kereste waku hoza. Buke mi uzale bulobwako.” hahobulyo cha zimana.
    35: cwale bonse baba kuhala mwa Lida ni mwa Saroni bababoni mukwame ni ba sandukila kwa Simwine.
    36: Linu mwa Jopa kubena mulutwana ya ba kusumpwa Tabita, itoloketwe kuti “Dorkasi.” Uzu mwanakazi abezwile mitendo milotu ni zitendantu zizwile chishemo zaba pangili bahumanehi.
    37: kubezi kauba kuti mwawo mazuba kuti abezi kulwala ni kufwa; hachi babamanite kumushanza, baba mulaziki munzubo yokwiwulu.
    38: Sina Lida haiba kwina hembali ni Jopa, mi balutwana babazuwi kuti Pitrosi kwabakwina, chibatumina bakwame bobele kwali, kumu kumbila kuti, “Wize kwetu nikusena kuliyeha.”
    39: Pitrosi chazimana ni kuyenda nabo. Hakasika, chibamutwala kwi nzubo ya kwiwulu. Mi imbelwa zonse ziba kuzimene kwimbali yakwe ni zilila, niba mutondeza majansi nizi zizwato zababa pangi Dorkasi nasina nebo.
    40: Pitrosi chaba zwisikiza bonse hanze ye nzubo, cha fukama, ni kulapela; haho, cha sandukila kumubili, chawamba, “Tabita, buke.” Che yalula menso akwe, mi habona Pitrosi che kala.
    41: Pitrosi linuchamuha iyanza lyakwe ni kumu zimanika; mi hasumpa balumeli ni mbelwa, abamuleti na hala kubali.
    42: Iyi indaba chiyezibeka ahulu mwaJopa yonse, imi bantu bangi baba zumini kwa Simwine.
    43: Kubazi kuba kuti Pitrosi abekali mazuba mangi mwaJopa ni mukwame yosumpwa Simoni, yaba kusuka madalo.
  10:
    1: Linu kubena mukwame ya ba kuhala mu muleneñi wa Sesalia, Kornile che zina, mukulwana wa Masole yi ba kusumpwa Italiya.
    2: I bali mukwame, zumwi ya bakulapela Ireeza ni be nzubo yakwe; aba hi masheleñi mangi ku bantu ba Majuda mi inako yonse a bakulapela Ireeza.
    3: Chi ku ba kuatumela inako ya bulobañwi ye zuba, a ba boni hande mumpono iñeloi lye Ireeza nilikeza kwali. Iñeloi ni lyati kwali, “Kornele;”
    4: Kornele ni chadunamena iñeloi imi abatite hahulu ni chati, “Chinzi fumwangu?” Iñeloi ni lyati kwali, “Intapelo zako ni mpo zako kuba saliwaneli ziba yendi kwiwulu sina kuzeza za chitabelo che Ireeza.
    5: Linu utume bakwame ku muleneñi wa Jopa kukaleta mukwame we zina lya Simone yo sumpwa Pitrosi.
    6: Wikele ni yo suha madalo yo sumpwa Simoni, uzo inzubo yakwe yina hembali yelizo lyewate.”
    7: Linu iñeloi liba kuwamba kwali ni chilyayenda, Kornele ni cha sumpa bahikana bobele benzubo yakwe, ne sole liba kulapela Ireeza mukati kamasole nabo babali kumusebeleza.
    8: Kornele ni cha bawambila zonse zintu ziba chitahali mi ni chabatuma kwa Jopa.
    9: Linu mwizuba lichilila chibakuatumela inako ya busilela, sina hababena mumusipili wabo mi babena hafuhi ni muleneñi, Pitrosi ni chayenda kunzubo ya kwiulu kuka lapela.
    10: Mi haho ni chafwa inzala mi ni chasaka chimwi chintu cha kulya, kono bantu babakwete kwihika zilyo, ni cha hewa impono,
    11: linu na bona iwulu nili yaluka ni chibya chimi chi bakuswana sina ijira ikando li ba kusuuka hansi, ne liiza cha makona one.
    12: Mulili kubena mifuta yonse ya zinyolozi zina matende one ni zimwi zintu zi kokoba hansi, ni zizuni za mwiulu.
    13: '''Linu Inzwi ni lya wamba kwali. “Buuke, Pitrosi, wi haye mi ulye.”'
    14: Kono Pitrosi nati, “Kahena njo bulyo; Simwine; Chokuti kena ni bali chimwi chi sajolwele ni china ikwe.”
    15: 'Kono inzwi ni lyeza kwali hape lwa bubeli: “Cha bajolozi Ireeza, kanji uchisumpi kusa jolola.”'
    16: Izi zibatendahali totatwe; linu chibya hahobulyo ni chabozwa kwiwulu.
    17: Linu Pitrosi haba kuchi lyangene kuamana ni impono ya baboni kuti italusanzi, mubone, bakwame babatumwa kwa Kornele ba bazimene kumulyango, habamana kubuza inzila yabo iya kunzubo. mi ni chibasumpa ni kubuza kapa Simoni, Ya ba kusumpwa hape kuti nji Pitrosi
    18: Imi ni vahuweleza Simone, yava ku sumpwa Pitrosi, kwa ba kuikala.
    19: Pitrosi ha ba sikwete kuhupula kuamana ni impono, Luhuho ni lwa wamba kwali, “Bone, bakwame botatwe bakwete bakulola.
    20: Uzimane mi uyende hansi mi uyende nabo. Kanji uhakanyehi ku yenda nabo, kakuti naba tuma,”
    21: Cwale Pitrosi ni chayenda hansi ku bakwame imi ni chati, “Ime zunu ye mukwete kusaka. Chinzi ha mwakeza?”
    22: Ni chibati, “Mulauli wa masole wezina lya Kornele, mukwame yo lukite mi yo lapela Ireeza, imi uwambwa kunkanda ya Majuda, aba wambilwa kwi iñeloi lijolola lye Ireeza kutuminwa kwako kuti uyende kunzubo yakwe, ili kuti akateke kumulaezo uzwa kwako.”
    23: Linu Pitrosi chabamema kuti benjile mukati ze bekale naye. Izuba lichilila ni chazima ni kuyenda nabo, imi ni bamwi bakwake bazwa mwa Jopa ni chi bamusindikiza.
    24: Izuba lichilila ba bakezi kwa Sesarea. Kornile a babalindile, a basumpi hamwina bazalwa ni bo ni balikani bakwe.
    25: Kubezi kutendahala kuti linu Pitrosi chengila, Kornele ni cha musanganya imi abafukami hamatende akwe ku mulapela.
    26: Kono Pitrosi chamutusa, nawamba, “Zime! name bulyo ni muntu.”
    27: Haho Pitrosi aba kuwamba naye, ni chayenda mukati mi ni chawana bantu bangi ne bakungene hamwina.
    28: Ni chati kubali, “Inwe mubene mwizi kuti kahena mulao kuti muntu wa Majuda a li kopanye kapa apotela zumwi yozwelela kumushobo ungi. Kono Ireeza a banitondezi kuti kanji ni sumpi muntu zuhi no zuhi kuti kajolwele.
    29: Nji bakalyo ha na keza kusena kukanana, ha ni batuminwa. Linu ni mibuza chinzi ha mwa ni tumina.”
    30: Kornele ni chati, “Mazuba one abamani chehola iswana na yoyi, Ni bakulapela, chehola yabulobanwi munzubo yangu; mi ni chinabona, mukwame na zimene habusu bwangu muzizwato zibenya.
    31: Ni chati, 'Kornele, intapelo yako iba zuweki kwe Ireeza, imi impo zako kubabotana zi ba zezisi Ireeza kuamana na we.
    32: Linu, utume muntu kwa Jopa, aka kusumpile mukwame we zina lya Simone yo supwa Pitrosi.
    33: Wikala munzubo ya yo suha madalo wezina lya Simone, wikala hafuhi ni mbali lyewate.
    34: Linu Pitrosi che yalula kaholo kakwe mi ni chati, “Cheniti, ni lemuha kuti Ireeza kahindi zumwi che nketululo.
    35: Chobulyo, Mu mushobo ni mushobo ni zumwi ni zumwi yo lumbeka ni kuchita inkezo zilukite u amuhelwa kwali.
    36: Mwizi iñusa lya batumine kubantu ba Isilaele, haba lemusa ze iñusa lye inzwi iloto kuamana ni nkozo chakuya cha Jesu Kreste, ili iye Simwine wa bonse -
    37: inwe mubene mwizi ikezo zi bachitahali, ziba tendahali munkanda yonse ya Judeya, kutangila mwa Galileya, kuzwa ku nkolobezo ya balemusi Joani;
    38: inkezo ziamana ni Jesu wa Nazareta, ka mo Ireeza mwaba musingili oli cha Moya ujolola ni cha maata. Aba yendi kuamana ni kuchita bulotu ni kuhoza bonse ba bakakatizwe kwa diabulosi, kokuti Ireeza abena naye.
    39: Tumpaki ya zintu zonseza ba tendi munkanda zonse za Majuda ni mwa Jerusalema - uzu Jesu iye ye babehai, kumuhanzika ha chikuni.
    40: Uzu mukwame uzo Ireeza a bamubusi mwizuba la butatu ni kumuha kuti ezibekane,
    41: isiñí kubantu bonse, kono ku mpaki ziba ketwa kumatangilo che Ireeza- iswe tubene, babalyi, ni kuñywa naye amana kubuka kubafwile.
    42: Aba tulaeli kukutaza ku bantu ni kupaka kuti uzu njiyena ybva ketwa kwe Ireeza ku va muatuli wabahala ni bafwile.
    43: Njikwakwe kuti ba polofita bonse babe impaki, kokuti yense yo zumina kwali a tambule inswalelo ya zive che zina lya kwe.”
    44: Haho Pitrosi nasikwete kuwamba izi zintu, Luhuho Lujolola ni lwa wila ku zumwi ni zumwi kwabo baba kutekeleze kwi ñusa lyakwe.
    45: Bantu baba kuwila ku chikwata chi wila kumupato ilichikwata chizumine- Bonse abo babakezi ni Pitrosi- babakomoketwe, mukuti impo ya Luhuho Lujola lbetilwa vulyo niku chisi chingi.
    46: Mukuti, babazuwi aba basiangi, ni bawamba cha mishobo ingi ni kulumbeka Ireeza.
    47: Linu Pitrosi ni chetaba, “Kana kwinazumwi uwola kukanisa menzi kwabo bantu kuti kanji ba kolobezwa, aba bantu ba ba amuheli Luhuho Lunjola sina motubatendeli swe?”
    48: Linu naba laela kuti ba kolobezwe mwi zina lya Jesu kreste. Ni ba mukumbila kwi kala nabo chamazuba mangizana.
  11:
    1: Linu bapositola niba mwabo ba bena mwa Judeya chibazuwa kuti ba Sikunze chibatambula inzwi lye Ireeza.
    2: Linu Pitrosi hakeza kwa Jerusalema, abo bena muchikwata chamupato chiba munyansa;
    3: Chibati. “Ubali kopanyi ni bakwame basena mupato ni kulya nabo!”
    4: Kono Pitrosi chatanga kubatolokela chakwizula; 'chati,
    5: Nibali kulapela mu muleneñi wa Joppa, imi chinaba ni pono yachintu chikeza hansi, sina isila ikando likeza hansi kuzwa kwiwulu lina tukokolwa tonee. Chichakeza kwangu.
    6: China chilolisisa ni kuchizezisisa. Chinabona zinyolozi za matende onne zamu inkanda, zibatana, ziyendisa mabumo, ni zizuni za mwiwulu.
    7: Linu china zuwa inzwi liwamba kwangu, “zimane, Pitrosi; wihaye mi ulye!”
    8: 'Chinati, “nee; Nanta kanjobulyo, Simwine: kakwina chintu chisachenete kapa china chive chisenjili mukaholo kangu.”'
    9: Kono izwi chilyetaba kuzwilila kwiwulu, “Chalukulula Ireeza chijolola sanzi ucho kuti chinekwe.”
    10: Izi zibatendahali totatwe, imi linu zintu zonse chizabozwa kwiwulu hape.
    11: Kamulole, hahanu kwina bakwame botatwe bazimene habusu bwe zubo hatwina; ba bakatumitwe kwa Caesarea kwiza kwangu.
    12: Luhuho Lujolola lwanilaela kuti ni yende nabo, imi sanzi niloli kutibenabule. Aba bakwame balikana iyanza niyenke babayendi name, imi tubayendi ni kwinjila muzubo yamukwame.
    13: Chatuwambila mwababoneni Iñeloyi ha tuwambila mwaba boneni iñiloi ni lizimene munzubo yakwe ni kucho, “Tumine bakwame kwa Joppa imi mukaboze Simone yo supwa Pitrosi.
    14: Mwa wambe kwenu lizwi lyete limihaze - Iwe ni bezubo yako bonse.
    15: Hani tanga kuwamba kubali, Luhuho Lunjolola chilwasukila kubali, sina njikwetu lwetanzi.
    16: Nibazezi mazwi a Simwine, mwaba wambili, “Joani chabusakusima abakukolobeza chamenzi; kono inwe muswanela kukolobezwa cho Luhuho Lunjolola.”
    17: Linu haiba Ireeza ababahi impo ziswana ni zetu hatuzumina kwa Simwine Jesu Kreste, njemeni, kuti ni kangisane ni Ireeza?”
    18: Habamana kuzuwa izi zintu, kakwina chibaba wambi kulitabilila, Kono ba balumbeki Ireeza ni kuchokuti, “Imi Ireeza abahibulyo inswalelo ya buhalo kubalichaba nabo.”
    19: Linu babo babahasani bakeñi cha masukuluka abezi chebaka lyefu lya Sitefani, libahasani mane kutwala kwa Fonisiya, Sipera, ni Antioke, kono chibakutaza linzwi lya Jesu feela ku Majuda.
    20: Kono bamwi kubali, bakwame bakwa Sipera, ni Sirene, chibeza kwa Antioke, imi chibawamba bulyo ni ku Magerike, ni ku bawambila mazwi malotu kuamna ni Simwine Jesu.
    21: Imi iyanza lya Simwine libena nabo; bungi bwabo bubazumini ni kubola kwa Simwine.
    22: 'Iñusa kuamana nabo chilyeza mumatwi ye Kereke ya mwa Jerusalema: imi chibatuma Barnabasi kuyenda kule kwa Antioke.'
    23: Hakeza ni kwiza kubona impoo ye Ireeza, aba sangi; imi chaba susuweza bonse kwikala ni Simwine chenkulo zabo zonse.
    24: Imi abali mukwame yabena sinte wizwile Luhuho Lunjolola ni tumelo, imi bungi bwabantu baba ekezehi kwiza kwa Simwine.
    25: Barnabasi linu chayenda kwa Tarese, ku kasaka Saule.
    26: Hamuwana, cha muleta kwa Antioke. Chikweza kubakuti, mwaaka onse chibali kunganya hamwina ne Kereke hamwina ni kuluta bungi bwabantu. Balutwana babakusumpwa Makereste lwetazi mwa Antioke.
    27: Linu mwa anu mazuva bamwi bapolofita chiba sezumukila kwa Jerusalema kwa Antioke.
    28: Umwina kubali, Agabusi, chezina chazima ni kupolofita cha Luhuho kuti inzala inkando mwi ikanda yonse. Izi ziba kutendahala mumazuba a Klaudiya.
    29: Njokuti, balutwana, sina zumwi ni zumwi habakuwola, chahupula kutumina intuso kubamwakwe mwa Judeya.
    30: Babatendi bulyo, baba tumini mashelenyi kuba kulwana bakeleke chamanza a Barnabasi ni Saule.
  12:
    1: Linu mwezo inako Simwine Heroda avali kusebelisa inguzu zakwe kusumina vava kuzwila mwikeleke mukuti avasukulule.
    2: Abehayi Jakovo mwache wa Joani cha mukwale.
    3: Kuzwaho chinga bona kuti zisangisa majuda, nichazwila hansu nikusumina Pitorosi naye. Linu ayo avali mazuva achikwa chisena mulungo.
    4: Hmana kumusumina, nicha mubika mwitolongo linu nicha bika zikwata zone za masole kumu mamela; Avali kuzeza kumuleta kubatu kumasule Epaseka haimana.
    5: Linu Pitorosi ava bwikitwe mwitolongo, Imi balumeli kana ba bali kusiya kumu kumbilila kwa Ireeza mwikereke.
    6: Izuva lichilila Heroda avakuya ku kumuzwisa hanze. Awo masiku aswana Pitrosi avalele hakati kamasole bovere, nasumwinwe ichaini; vaganteli habusu bya chiyazo niba mamele itolongo.
    7: Muvone, Iñiloyi lya Simwine inakozana chillya libonahalisa, linu mu moni chiwa munika mwizuvo yetolongo. chilya vakula Pitrosi he mbali niku muvusa,”'buke chakulitahanela' Imi ichaini chizawa kumayaza akwe.
    8: Iñiloyi chilyawamba kwali nichinilyati, lizwatike zizwato, Imi zwate nimakatulo” Pitrosi cha chita vulyo. Iñiloyi chi lyati kwali, zwate zizwato za hanze unichilile
    9: Linu Pitrosi niche chilila Iñoliyi ni kuzwa haze, kana abezi kuti zipangahala zakusakusima zilipanga Iñiloyi, Abakutele uvwene ipono,
    10: Hava hitilila mugateli we intazi ni wa buveli, Nichibakeza kumulyango wesipi ubakuya mwitolopo; nichi we yaluka uwo wine. nichi bazwa haze nikuya mu mungwangwa, Iñiloyi nichi lyamusiya haho.
    11: Linu Pitrosi chinga volelwa mano, chawamba kuti,” hanu chabusakusima chine ziva Simwine aba tumini Iñoloyi lyakwe ni kwiza kuni sumununa mu mayaza a Heroda, mane nizintu ziva va livelele vantu va majuda.
    12: “Hamana kuzeza izii, Nicha yenda kuzubo ya Maria inyina wa Joani izina livesi ba vali njiva Mareka; vangi vazumina baba kungene momo nivakwete kurapera.
    13: Chinga ngongota ha mulyango werapa, muhikana wamukazana wezina lya Roda hakeza kukwi tava.
    14: Halemuha kuti izwi njilya Pitrosi, kuzwililila kuku sanga chakangwa kwiyalula mulyango; kuhita, nicha tilila muzubo; nicha kava wambila kuti Pitrosi uzimene hamulyango;
    15: Linu nichi vanta kwali,' umbulumuka,” Nicha tundamena kuti njimona bovulyo. Nichi vata kwali, “Iñiloloyi lyakwe.”
    16: Linu Pitrosi nicha zwila havunsu niku ngongota, chinga veyalula mulyango, Nichi vamubona niku komokwa,
    17: Pitrosi nicha vatondeza kama yaza kuti vantotole. Linu nicha vawambila Simwine mwava muzwisikizi mwitolongo. Ni chati, “mukawambile inzi zintu Jakovo niva mwakwe,” kuzwaho nicha vasiya nikuya kuchimwi chivaka.
    18: Linu chinga lyazwa izuva. Nichi kwava nikulyangana kungi mukati kamasole, kuamana nichi vapangahali kwa Pitrosi.
    19: Kumasule Heroda chinga mungana linu kana aba muwani, NIchavuza ba ngatela nikuha itaelo kuti vehayiwe. Kuzwa aho ni chazwa mwa Judea nikuya mwa Sesarea niku ke kala mwateni.
    20: Linu Heroda nicha vengela vantu va Tire ni Sidoni. Nichi vayenda hamwina kwali. Nichi vaka wola Blasto mutusi wa Simwine, mukuti avatuse. Kuzwaho nichiva kumbila ikozo, Mukuti ikanda yavo ivatambuli zilyo zayo zizwa kwa simwine weyo ikanda.
    21: Mwizuva livatomwa Heroda nicha zwata zizwato zakwe zavu simwine nikwikala hachihuna chavu Simwine; Nicha wamba kuvali.
    22: LInu batu chiva ngalumuka, “nikuta kuti ilzwi lya muzimu, isinyi lya muntu;”
    23: Pona hahaho Iñiloyi lya Simwine chilya mukava, Mukuti kana avahi Ireeza ikanya; Nicha liwa masene niku nfwa.
    24: Imi izwii lye Ireeza chilya kula ni njihekana.
    25: Linu Barnabasi ni Saule chinga vamana musevesi mwa Jerusalema, nichi vabolela haho, nivahinda Joani, Izina livesi va vali njiva Mareka.
  13:
    1: Linu mwi kereke ya Antiyoke, kuvena vaporofita ni maruti. Vavali Barnabasi, Simiyoni (Niga), Lusiyasi wa kwa Sirene ni Manaeni (yavali mulikani wa kuvu hwile wa Heroda we tetarachi) ni Saule.
    2: Havavali kukwete ku zimba niku lumbeka Simwine nikuli nyima zilyo, Luho Lujolola chi lwawamba kuti, “Munivikile kumbali Barnabasi ni Saule, vapange musevezi univa vasumpili”.
    3: Havamane ku linyima zilyo ni kulapela, chiva vavika mayanza avo hava vakwame, niva va tuma.
    4: Mi Barnabasi ni Saule vavali kuteki Luhuho Lujolola chiba yenda kusezumuka kwa Silusiya; kuzwaho chi vayenda cha chisepe mu chiwoli cha Sipurasi.
    5: Hava vena mwi toropo ya Salamisi, chiva kutaza linzwi lya Simwine mu masinagoge a Majuda. Vavena ni Joani Mareka avali mutusi wavo.
    6: Linu hava valiku yenda muchiwoli choonse cha Pafosi, chi vawana mukwame wa mavivo, muporofita wa mapa wa Mujuda; izina lyakwe avali nji Bar- Jesu.
    7: Uzu iñanga yavali kwina chizwale kumuyendisi wa chikiliti Sergiusi Paulusi, mukwame yavali kutalifite. Cha ngongota Barnbasi ni Saule, kakuti avali kusaka kuzuwa inzwi lye Ireeza.
    8: Kono Elimasi, “wa mavivo” (bulyo inzina lyakwe mulivali kutolokelwa) chalika kuvakanisa, chalika ku kuzwisa muyendisi mwi ntumelo.
    9: Kono Saule yavali kusumpwi Paulusi, yave zwile Luho Lujolola, chamu lola kakumu luvukila.
    10: ni chati, “Iwe mwana wa muswisu wa Javulusi, wizwile vuchengi ni muhupulo muvi. U chila chenzila zonse za kuruka. Kete nosiye kutenzeka inzila ziwolokete za Simwine, ko siye?
    11: Hanu ulole, iyanza lya Simwine lina hewulu lyako, mi move u chivofu. Kente uvone izuva mwi nakozana”. Hahobulyo cha wilwa kavundu ni kafifi; chakala kuzimbuluka ni kukumpila vantu kuti bamukwate kwiyanza.
    12: Linu muyendisi havona bulyo ku chiva tendahali, cha zumina, kakuti ava komokiswa ka mulutilo kaza Simwine.
    13: Haho Paulusi ni va valikani vakwe chiva lilonga niku zuha kuzwa mwa Pafosi ni kwiza mwa Perga yamwa Pamfilia. Kono Joani cha vasiya ni kuvola kwa Jerusalema.
    14: Paulusi ni valikani chivayenda kwa Perga ni kwiza kwa Antiyoke ya Pisidia. Umo chi vayenda mu masinagoge mwizuva lye Nsavata ni kwi kala hansi.
    15: Ha kumanwa kuvala za mulawo ni vaporofita, mi vayendi va ma masinagoge chiva tumina iñusa libalikuti, “Mizwale, chikwina liñusa lya kulisusuweza kuamana ni vantu vena hanu, mui wamba.”
    16: Mi Paulusi cha zimana ni kunyanganisa iyanza; ni kuti, “Bakwame va Isiraele ni nwe mutompa Ireeza, mutekeleze.
    17: Ireeza wa vaantu va Isiraele avaketi waveshetu ventanzi mi ava pangi chisi chivekali mwi nkanda ya Egapita, mi cheyanza lyakwe lina mata avava zwisi mwateni.
    18: Ka zilimo za makumi one nakwate inkulo yakwe chabo mwihalaupa.
    19: Kuzwaaho ne haya mishobo ivali kukwana iyanza ni yobele mwinkanda ya Kanana, chaha vaantu vetu inkanda yavo kuti ive chiyolo.
    20: Zonse zintu ziva pangahali mu zilimo zina myanda yone ni zilimo zichita makumi eyanza. Hakumana zonse izo zintu, Ireeza na vaha vaatuli mane kusika muporofita Samwele.
    21: Linu vaantu chi vavuza Simwine, mi Ireeza na vaha Saule mwana wa Kishi, mukwame yavali kuzwa mulusika lwa Benjamine; kuva simwine ka zilimo za makumi one.
    22: Kuzwa aho Ireeza na muzwisa havu simwine, Na zimika Davida kuti ave simwine wavo. Avali nji Davida wava wambi Ireeza, 'Na wana Davida mwana wa Jese, ave mukwame wina kwinkulo yangu, u tenda zonse zini suni kuti azitende.'
    23: Kuzwa mulusika lozu mukwame Ireeza na letela Isilaele muhazi, Jesu, sina kamwa vasepisize ku tenda.
    24: Ichi chivakali kutendahala lili, pili Jesu na seni kusika, Joani sapili avezivahazi ze nkolovezo ya kuvaka ku vantu vonse va Isiraele.
    25: Aho Joani avali kumaniniza mutendo wakwe, chata kuti, 'Uzeza kuti njeme ini? Kanjime uzo. Kono mutekeleze, uzo yokezite mumasule angu, makatulo aku matende akwe kani swaneli ku a sumununa.”
    26: Vamwangu, vaana vazwa muluzuvo lwa Abrahama, navo mukati kenu valapela Ireeza, nji kwetu uwu mulaezo we mpuluso ku uvatuminwa.
    27: Linu avo vahala mwa Jerusalema, niva yendisi vavo, kena vava mulemuhi, mi nive zuzilikiza zivali kuwambiwa kuva porofita kakuti zi valiwa i Nsabata ni NSabata zivali za kumunyasa.
    28: Nihakuba vulyo kena vava wani ivaka ilotu liyelele ifu lyakwe, niva kumbila Pilato kuti amwihaya.
    29: Havamana ku tenda zintu zonse zi ñoletwe zi amana naye, chiba mususa kwi samu, ni ku mulalika mwi vita.
    30: Kono Ireeza na muvusa ku vafwile.
    31: Ava vonahali kamazuva mangi ku vonse vavali kwiza naye kuzwa kwa Galileya kuya kwa Jerusalema. Avo vaantu nahanu vavavi impaki zakwe ku vaantu.
    32: Linu tuka miletete mulayezo mulotu we nsepiso iva tendahali kuva zazi ventazi.
    33: 'Ireeza ave zuzilizi insepiso kwetu, vana vavo, mukuti vulyo ava avavusi Jesu kumuvoza kuvuhala. Sina haku ñoletwe mwa Lisamu wa vu veli: ''U mwanangu, sunu nava njime veso.'
    34: 'Hape cha vuniti bwakuti avamuvusi ku bafwile ili kuti muvili wakwe kanzi uvoli, cha wamba buti: “Kani kuhe kujolola ni mboyoti zeniti za Davida.'''
    35: Izi njizi vawambiwa muzumwi Lisamu, 'Kente uzuminine vako va jolola kuvola.'
    36: Kuzwa aho Davida hava ni lusika lwakwe ava valekeli intakazo ya Ireeza, cha lala mi na lalikiwa ni vesi, mi ava voni kuvoli,
    37: kono uzo Ireeza ya vuse kente na vone kuvola.
    38: Linu musiye izizintu zi zivahale kwenu, vakwangu, mozu mukwame ku kwizibaheze kwenu kuwondelwa kwe zivi.
    39: Kakwe yense yozumina kwali mwalukululwe muzintu zonse za milawo ya Mushe usena uvali kulukulula.
    40: 'Imi haho mutokomele kuti zintu maporofita zi vavali kuwamba kanzi zitendahali kwenu:'
    41: '''Muvone, inwe vanyazeleza, mu mukomokwe mane musinyehe; Kakuti ni tenda mutendo mu mazuva anu, mutendo usete ni muzumine, ni haike muntu niha wiziva haza kwenu.”'
    42: Imi Paulusi ni Barnabasi havakatuka, vaantu chi vava kumbila ahulu kuti ni vawole kuwamba izo ziwambo ziswana mwi Nsabata ikeza.
    43: Linu mukopano mu masigoge hau mana, vungi bwa maJuda ni ma Sandika chive chilila Paulusi ni Barnabasi, vava wambi kubali ni kuva susuweza kuti bazwile habusi ni chisemo che Ireeza.
    44: Kulye Nsabata lichilila, ha haho itoropo yonse ivakopani hamwina kwiza kuzuwa inzwi lya Simwine.
    45: Mi maJuda havavona chisi, chive njililwa muuna ni kuwamba zivilala kwineku lya Paulusi ni kumutuka.
    46: Kono Paulusi ni Barnabasi chi wamba ni basatiyi, “Kuwoleka kuti inzwi lye Ireeze liwambwe sapili kwenu. Kulolelela mumu liñahikila kule nanwe ni kulihinda inwe muvene kuti kamuswaneli vuhalo bwakuya kwile, muvone katu vole kuva kuhanze.
    47: Linu Simwine avatu leyeli, kakuta kuti, 'Ni vamiviki umo sina kaliseli ku va hanze, kuti mulete impuluso ku zibaka zonse cha hansi.”'
    48: Mi bakuhanze hava zuwabulyo, chi vasanga ni kutanga kutemba inzwi lya Simwine. Sina vungi havava ketelwe kuvuhalo vusa mani chiba zumina.
    49: Inzwi lye Ireeza chilya hasana mu chisi chonse
    50: Kono maJuda chiva susuweza vanakazi ba tompeha ni kukola, mane vulyo ni vakwame vayendisa itoropo. Izo chizi wekeza ku nyandisa Paulusi ni Barnabasi ni vasohela hanze kule kwenyinza ye toropo.
    51: Kono Paulusi ni Barnabasi chiba ba kukumwini isuko kumatende avo kuvali. Linu chi vayenda kwi toropo ya Ikone.
    52: Mi barutwana vavali kwizwile kusanga ni cha Luho Lujolola.
  14:
    1: Chikwasika inako mwa Ikone, Paulusi ni Barnabasi chivenjila hamwina muma Sinagoge a Majuda, vava wambi mumukwa uchita kuti ma Juda ni Magerike vangi vava zumini.
    2: Kono ma Juda vasena vavali kukuteka, chiva lyanganisa mihupulo ya va chisi niku letisa kuti vavengele va mwavo.
    3: Linu chivekala mo mazuva mangi, Nivawamba cha kukola cha ziho za Simwine, mi chaha vushupi cha linzwi lya chisemo. Mi chachita ichi cha kuzuminina zimakaza ni zikomokisa kuti zichitwe cha mayanza a Paulusi ni Barnabasi.
    4: 'Kono vungi bwa vantu vamwi toropo vava kauhene hakati: vamwi vantu vavali kuzima kuma ma Juda mi vamwi kuva Apositola.'
    5: Mi vonse vasikunze ni ma Juda havavali kulika ku susuweza mihupulo yava yendisi vavo kuti va nyandise niku govola Paulusi ni Barnabasi,
    6: Chiva lemuha mi chivatilila kumi leneñi ya Laikoniya, Lisitira ni Derbe, ni zikiliti zi zimbulukite,
    7: mi uko vavali kuka luta linzwi.
    8: Kwa Listra zuwi mukwame ave kele, kana avali kwina ziho kumatende akwe, avena vuyanga kuzwila mwi vumu liva nyina, asena ava yendi.
    9: Uzu mukwame cha zuwa Paulusi na wamba. Paulusi avamulolelele ahulu mi chavona kuti wina itumelo yaku hozwa,
    10: Linu chawamba kwali che nzwi ikando, “Zimane chamatende ako.” Mi mukwame cha lotoka mwi wulu niku zimbuluka.
    11: Mi chisi hachi vona chava tendi Paulusi, chivanyemuna manzwi avo, chiva wamba muchi Laukosiya, “Vazimu vakeza hansi kwetu muchizimo chavantu.”
    12: Chiva sumpa Banabasi “Zeyuisi” ni Paulusi “Hemesi” kakuti ivali nji muwambi.
    13: Mu Prisita va Zeyusi, we tempele ivena kunze kwe tolopo, chaka leta mapulu ni zingalangala ze mpalisa kumulyango. Iye ni chisi vavali kusaka kuha zitavelo.
    14: Linu va apositola, Barnabasi ni Paulusi, havazi zuwa, chivahalula zizwato zavo mi haho vulyo chiva ya mu chisi, nivakavulila cha kuhuwa,
    15: mi nivawamba, “Vakwame chinzi hamuchita izi zintu? Naswe tuvantu sina njenwe ni maikuto aswana ni enu. Twaka mi letela makande malotu, akuta kuti muzwe kwezi zintu zisena intuso muvole kwe Ireza yo hala, ya va vumbi iwulu, inkanda, ni mawate mane ni zonse zina mwateni.
    16: Mwinako zakale avazuminine inkanda zonse kuyenda mwi nzila zavo.
    17: Mi nihakuva vulyo, kana avali siyi nikusena vushupi, mwezo avachiti vulotu mi avamihi invula kuzwa kwi wulu niku mi ha inako indotu, kwizuza inkulo zenu cha zilyo ni kusanga.
    18: Mane ni cha a manzi Paulusi ni Barnabasi vava woli ku kanisa chisi kuva chitila chitavelo haluzala.
    19: Kono ma Juda vavali kuzwa kwa Antioki ni Ikone chivakeza ni kwiza ku susuweza chisi. Vava govoli Paulusi cha mabwe ni kumu kwitila kunze kwe tolopo, cha kuhupula kuti avafwi.
    20: Mi va varutwana havavali kuzimene niva muzimbulukite, cha zimana nikwinjila mwi tolopo. Izuva lichilila, chaya kwa Derbe ni Barnabasi.
    21: Havamana ku ruta linzwi mwi toropo ni kutenda varutwana vangi, chivavola kwa Lisitira chikuya kwa Ikone. Mi chikuya kwa Antioki.
    22: Vava kwete kukoza luhuho lwava zumini ni ku vasusuweza kuzwila havusu mwi tumelo, niva wamba kuti, “Tuswanela kwinjila mwi puso ye Ireza cha manyando mangi.”
    23: Hamana kuva ketala vakulwana mwi inkeleke sonze, mi vava lapeli cha kulinyima zilyo, chivava vika muma yanza asimwine uvava zumini kwali.
    24: Chiva hita inzila ya Pisidiya kwiza kwa Pampiliya.
    25: Hava mana kuwamba linzwi mwa Perga, chiva sezumuka kuya kwa Atilia.
    26: Chiva yenda kwa Antioki cha chisepe, kuvavali kususuwezwe ku chisemo che ireza cha musevezi uvava kuzwa kuku mana.
    27: Hava kasika mwa Antioki ni ku kopanya inkereke hamwina. Chiva kaviha zintu sonse Ireza zava veleki chavo, ni mwaveyalwiri Ireza mulyango we intumelo kuva sihanze.
    28: Chivekala inako inde ni va lutwana.
  15:
    1: Vamwi vakwame va vali ku zwa mwa Judea ni kuluta vakwavo, chivati, “Kuandakuti upangwe mupato kuzwa ku mulao wa Mushe, ko woli ku hazwa.”
    2: Linu Paulusi ni Banabasi ha veza ku va kalimela ni kuli kananisa navo, Vakwavo chi va zumizana kuti Paulusi, Banabasi ni vamwi va yende kwa Jerusalema ku va apositola ni va kulwana che iyi impuzo.
    3: Ni hakwinavulyo, cha ku tumwa ni inkeleke, chiva hita mwa Phoenicia ni Samaria ni kwi zivisa che iyi indava ya chisi chingi. Chi valeta ku sanga ku vonse vamwavo.
    4: Linu ha vakeza mwa Jerusalema, va va tambulwa ni inkeleke ni va apositola ni vakulwana, mi chiva viha zintu zonse Ireeza chiti navo.
    5: Kono vakwame vamwi va va zumini, va vali va chikwata cha Mafarisi, chi vazima ni kuti, “Kulukele kuti va chitwe mupato ni ku va laela ku mamela mulao wa Mushe.
    6: “Linu va apositola ni va kulwana chi va kungana ha mwina ku zuminzana he iyi indava.
    7: Hakumana wambisana kungi, Pitolosi cha zimana ni ku wamba kuvali, “Vakwetu, mwizi kuti Ireeza ava liketeli mukati kenu, kuti cha mulomo wangu Vasikunze va zuwe linzwi lya makande malotu, ni ku zumina.
    8: Ireeza, wizi inkulo, upaka ku vali, cha ku vaha Luhuho Lujolola, si na mwa vachitili kwetu;
    9: mi kana ava chiti ku chi nchana mukati ketu navo, ku panga inkulo za vo ku jolola che intumelo.
    10: Hanu ni ha kwina vulyo chi nzi hamulika Ireeza, kuti muvike ijokwe he nsingo za valutwani liti nanga veshetu kapa iswe kena tuvali woli kuli kulika?
    11: Kono tuzumina kuti katu hazwe ku zwillila ku chisemo cha Simwine Jesu, sina mu va vekalile.”
    12: Chisi chose chi chatontola ni va tekeleze kwa Banabasi ni Paulusi kuviha zisupo ni zi komokisa Ireeza za vapangi mukati ka Vasikunze ku zwilila ku vali.
    13: Ha va siya ku wamba, Jakovo chetava, chati, “Vakwetu mutekeleze kwangu.
    14: Simoni ava wambi umo Ireeza ku matangisizo mwava heli musa ku tusa Vasikunze cha ku hinda vantu mukati kavo che zina lyakwe.
    15: Mi manzwi ava apositola chi a zuminzana nezi, sina mukuñolelwe,
    16: Chikwa mana izi zintu ka nivole, Mi kanizake itente lya Davida hape, li va wili hansi; Ka ni li zimike ni ku vozekeza ku shinyeha kwa lyo hape,
    17: cho kuti vantu vasikeza va zimene va sake Simwine, ku kopanya vulyo ni Vasikunze vonse va sumpitwe che zina lyangu.'
    18: Ichi cha wamba Simwine chiti, ya va pangi zintu zonse zive zi vahele ku zwa kwi nako zakale.
    19: Niha ku va vulyo, mu nahano wangu kanzi tukatazi Vasikunze vola kwe Ireeza;
    20: kono cha ku va ñolela kuti vazwe ku ku lisinya ni zibumbantu za manza, kuzwa ku vusangu, ni zonse zisinitwe, ni ku zamalaha.
    21: Ku zwa kwisika lya kwa kale kwina vantu mwi tolopo ni tolopo va kwete ku kutaza ni ku vala Mushe mu masinagoge lwe Sabata ni Sabata.”
    22: Linu chi kwa voneka vulotu ku va apositola ni vakulwana, ni inkeleke yonse, ku keta Judasi yo sumpwa Basabasi ni Silasi, va vali va kulwana ve inkeleke, mi ni kuva tuimina kwa Antioch ni Paulusi ni Banabasi.
    23: Chiva ñola izi. “Va apositola, va kulwana ni vakwetu, ku Vasikunze vakwetu mwa Antioke, ni Siria ni Silisia, intumeliso.
    24: Tu va zuwi kuti vamwi va kwame va tu sana tuvahi mulao, va vazwi kwetu ni ku mi kataza ni intuto zi kataza ihuho zenu.
    25: Linu chi kwa woneka vulotu kwetu tu vonse ku keta va kwame ni ku va tumina vasakiwa kwetu Banabasi ni Paulusi,
    26: vantu va va viki vuhalo bwavo muvukavo che zina lya Simwine Jesu Kirisite wetu.
    27: Tu va tumini ni ha ku vavulyo Judasi ni Silasi, vese va mi wambile navo zintu ziswana.
    28: 'Mi ni kwavoneki sinte ku Luhuho Lujolola ni kwetu, ku sa vika hewulu lyenu muzio mukando, kwanda zintu zi na intuso:'
    29: kuti musiye zintu za zi tavelo za zivumbantu za manza, malaha, zintu zi dinkitwe, mi ni za vusangu. Haiva ni mulizwisa mwezi muvene, mu ku shiame kwenu. Kulaeza.”
    30: Linu he, ha chi va lukululwa ni ku sezumukela mwa Antioke; ha vamana ku kunganya china vungi hamwina, ni vatambika iñolo.
    31: Linu ha va livala, chi vasanga che ivaka lye nsusuwezo.
    32: Judasi ni Silasi, mane ni vapolofita, ni va susuweza vana kwavo ni manzwi mangi ni ku va koza.
    33: Ha va mana kwi kala inako zana aho, va vatuminwa mu inkozo ku vakwavo va va vatumite.
    34: Kono ku vavoneki ku va hande kwa Silasi ku shala mwateni.
    35: Kono Paulusi ni Banabasi ni vekala mwa Antioke hamwina ni vungi bwa vamwi, umo ni valuti ni ku kutaza linzwi lya Simwine.
    36: Ha ku hita mazuva Paulusi nati kwa Banabasi. “Tuvole hanu mi tukapotele bakwetu mwi tolopo ni tolopo mutu va ku wambite linzwi lya Simwine, mi tuvone kuti vena vule.
    37: Banabasi avali ku sunite ku yenda ni Joani ya vali ku sumpwa Mareka.
    38: Kono Paulusi cha zeza kuti ka kwina hande ku hinda Mareka ya vaka vasiyi mwa Pamfilia mi kena ava zwili havusu navo mu musevezi.
    39: Linu chikwa vuka ku sa zuminzana kukando, mi kuti mane chi va kauhana hakati, mi Banabasi cha hinda Mareka ni ku zuha naye ku ya kwa Sipera.
    40: Kono Paulusi cha keta Silasi ni ku yenda, ha mana ku mu muhewa ni vakwakwe cha musa wa Simwine.
    41: Mi ava yendi ku hita mwa Siria ni Silisia na ka vu koza makeleke.
  16:
    1: Paulusi hape ni cheza kwa Derba ni Listra; mi mulole, mulutwana zumwi yo sumpwa Timotea kwabena, mwana wa muswisu wa Mujuda wa mwanakazi ya bazumine; beesi ba bali Magerike.
    2: A ba kuwambwa neenza ku bakwake ba vena kwa Lisitra ni Ikone.
